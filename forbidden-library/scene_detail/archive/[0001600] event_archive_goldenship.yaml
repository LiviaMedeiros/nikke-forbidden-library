---
event_goldenship_prologue:
  event_goldenship_prologue_1:
    speaker: "<Monologue>"
    en: It is a sweltering summer day, and the sun is blistering.
    ko: 그건 햇빛이 뜨거웠던 어느 여름날의 일이었다.
    ja: |-
      それは、眩しい日差しが降り注ぐ
      ある夏の日のことだった
  event_goldenship_prologue_2:
    speaker: mast
    en: "*Yawn* I'm bored."
    ko: 흐아암~ 지루하구만.
    ja: ふわぁ～、退屈だなぁ。
  event_goldenship_prologue_3:
    speaker: mast
    en: Right about now would be the perfect time to watch a movie about pirates.
    ko: 으… 이럴 때 해적 영화라도 한편 보고 있으면 좋은데.
    ja: |-
      うぅ…こういう時こそ海賊映画が
      ぴったりなのに。
  event_goldenship_prologue_4:
    speaker: "<Monologue>"
    en: Mast is up to the usual.
    ko: 마스트는 여느 때와 같이.
    ja: マストはいつものように
  event_goldenship_prologue_5:
    speaker: "<Monologue>"
    en: After finishing all the preparations for the upcoming charity auction aboard
      the Admire,
    ko: 어드마이어 자선 경매 행사 준비를 끝내고,
    ja: |-
      アドマイアーチャリティーオークションの
      準備を終えて
  event_goldenship_prologue_6:
    speaker: "<Monologue>"
    en: she proceeds to tidy up the reception hall and greet the guests.
    ko: 홀을 닦고 손님을 받고.
    ja: ホールを磨き、お客様を迎え
  event_goldenship_prologue_7:
    speaker: "<Monologue>"
    en: When she is not occupied, she stands in a corner of the brightly-lit hall
      and observes the event as it unfolds.
    ko: 조명이 내리쬐는 홀의 한구석에 서서 행사가 진행되는 것을 지켜보고 있었다.
    ja: |-
      ライトに照らされたホールの隅に立ち
      オークションを見守っていた
  event_goldenship_prologue_8:
    speaker: yan
    en: To gentleman number 12.
    ko: 12번 손님!
    ja: はい、12番のお客様！
  event_goldenship_prologue_9:
    speaker: yan
    en: Going once, going twice...
    ko: 낙찰 들어갑니다이-!
    ja: 他にいまへんかー？
  event_goldenship_prologue_10:
    speaker: "<Narration>"
    en: "*Bang* *Bang* *Bang*"
    ko: 탕-! 탕-! 탕-!
    ja: バン！バン！バン！
  event_goldenship_prologue_11:
    speaker: yan
    en: Sold!
    ko: 낙찰됐습니다!
    ja: 落札です！
  event_goldenship_prologue_12:
    speaker: mast
    en: Why is everyone so full of piss and vinegar?
    ko: 다들 정말 열정적이구만~
    ja: みんな熱中してるな～
  event_goldenship_prologue_13:
    speaker: mast
    en: It's just a bunch of old antiques.
    ko: 저런 것들이 뭐가 그렇게 좋다고….
    ja: あんなの何が面白いんだか…
  event_goldenship_prologue_14:
    speaker: "<Monologue>"
    en: Another unremarkable day, just like the last.
    ko: 여느 때와 같이 지루했던 그날.
    ja: いつもと同じ退屈な一日
  event_goldenship_prologue_15:
    speaker: yan
    en: Next up for auction, we have
    ko: 다음 경매는!
    ja: 次の商品は！
  event_goldenship_prologue_16:
    speaker: yan
    en: a fragment of a map drafted by Captain Alligator.
    ko: "[캡틴 앨리게이터의 지도 조각]입니다."
    ja: |-
      「キャプテン・アリゲーターの
      地図の切れ端」です～
  event_goldenship_prologue_17:
    speaker: mast
    en: "... Captain Alligator?"
    ko: "…캡틴 앨리게이터?"
    ja: "…キャプテン・アリゲーター？"
  event_goldenship_prologue_18:
    speaker: "<Monologue>"
    en: As if by divine providence, this map has found its way to Mast,
    ko: 모험의 시작은 마치 운명처럼.
    ja: 冒険の始まりは、まるで運命のように
  event_goldenship_prologue_19:
    speaker: "<Monologue>"
    en: and the beginning of a magnificent adventure has begun to unfurl.
    ko: 마스트를 찾아왔다.
    ja: マストの元へやってきた
  event_goldenship_prologue_20:
    speaker: yan
    en: We have it on good authority that this map belonged to a famous pirate from
      up on the surface.
    ko: 이게 무려! 과거 지상의 유~명한 해적이 남긴 유물이라고 하네요!
    ja: |-
      ここだけの話、地上の有名な海賊が残した
      遺品らしいですわ。
  event_goldenship_prologue_21:
    speaker: mast
    en: Pirate!
    ko: "…해적!"
    ja: "…海賊！"
  event_goldenship_prologue_22:
    speaker: yan
    en: Upon further inspection,
    ko: 여기 자세히 보면은,
    ja: よーく見ると
  event_goldenship_prologue_23:
    speaker: yan
    en: one can see that it contains information pertaining to the whereabouts of
      the buccaneer's Golden Ship, which is said to have a vast store of treasure.
    ko: 그 아저씨의 보물이 가득 담긴 황금 배에 대한 정보가 적혀 있습니다!
    ja: |-
      そのおっさんの宝がいっぱい詰まった
      黄金の船に関する情報が書かれとります！
  event_goldenship_prologue_24:
    speaker: mast
    en: Golden Ship!
    ko: 황금 배…!!
    ja: 黄金の船…！！
  event_goldenship_prologue_25:
    speaker: yan
    en: This is a one-of-a-kind artifact from the olden days up on the surface.
    ko: 지상의 흔적이 담긴 이 지도 조각!
    ja: 地上の痕跡が残されているこの地図の切れ端！
  event_goldenship_prologue_26:
    speaker: yan
    en: We'll start the bidding at 50.
    ko: 낙찰가 50부터 시작합니다!
    ja: 落札価格、50からスタート～！
  event_goldenship_prologue_27:
    speaker: mast
    en: I...
    ko: 저건,
    ja: あれは
  event_goldenship_prologue_28:
    speaker: mast
    en: I've got to get my hands on that map!
    ko: 사야 해…!!
    ja: 買わねえと…！！
  event_goldenship_prologue_29:
    speaker: "<Monologue>"
    en: On one dog day afternoon in summer,
    ko: 뜨거웠던 어느 여름날,
    ja: ある暑い夏の日
  event_goldenship_prologue_30:
    speaker: "<Monologue>"
    en: Mast's grandest adventure yet was to commence
    ko: 마스트의 모험은 경매장에서 만난.
    ja: マストの冒険は、オークション会場で出会った
  event_goldenship_prologue_31:
    speaker: "<Monologue>"
    en: with the auction of a small map fragment.
    ko: 그 작은 지도 조각으로부터 시작되었다.
    ja: この小さな地図の切れ端から始まった
event_goldenship_01_s:
  event_goldenship_01_s_1:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  event_goldenship_01_s_2:
    speaker: "<Monologue>"
    en: I take a gander at the piece of parchment Mast brought with her.
    ko: 마스트가 가져온 양피지 조각을 바라보았다.
    ja: マストが持ってきた羊皮紙の切れ端を見つめた
  event_goldenship_01_s_3:
    speaker: "<Self>"
    en: Is this the scrap of paper from that Alligator guy?
    ko: 이게… 그 앨리게이터의 양피지 조각이라는 거야?
    ja: |-
      これが…そのアリゲーターの
      羊皮紙の切れ端なのか？
  event_goldenship_01_s_4:
    speaker: mast
    en: This is no ordinary scrap of paper.
    ko: 그냥 양피지 조각이 아니요!
    ja: ただの切れ端じゃねえぞ！
  event_goldenship_01_s_5:
    speaker: mast
    en: This is a piece of a map!
    ko: 지도 조각이라고 했수다!
    ja: 地図の切れ端だって言ってたんだ！
  event_goldenship_01_s_6:
    speaker: mast
    en: Not only that,
    ko: 그것도 무려,
    ja: それも、なんと
  event_goldenship_01_s_7:
    speaker: mast
    en: it can lead us to the treasure's location left behind by Captain Alligator
      himself.
    ko: 캡틴 앨리게이터가 남긴 보물의 위치가 기록된 지도!
    ja: |-
      キャプテン・アリゲーターが残した宝の場所が
      記されてる地図！
  event_goldenship_01_s_8:
    speaker: "<Self>"
    en: You really blew your entire savings on this thing?
    ko: 그래서 이걸 사는데 정말 전 재산을 썼다고…?
    ja: これを買うのに全財産を使ったって…？
  event_goldenship_01_s_9:
    speaker: mast
    en: Not all of it.
    ko: 전 재산까지는 아니고,
    ja: 全財産じゃないぞ。
  event_goldenship_01_s_10:
    speaker: mast
    en: I've still got a little bit left...
    ko: 아주 조금은 남겼….
    ja: ほんの少しは残っ…
  event_goldenship_01_s_11:
    speaker: morgan
    en: Penniless! Penniless!
    ko: 마스트 빈털터리! 마스트 빈털터리!
    ja: マスト、すっからかん！マスト、すっからかん！
  event_goldenship_01_s_12:
    speaker: mast
    en: You shut your mouth.
    ko: 모건, 시끄럽수다.
    ja: モーガン、うるさい。
  event_goldenship_01_s_13:
    speaker: "<Self>"
    en: Are members from Aegis Squad allowed to participate in the auctions?
    ko: 이지스 스쿼드의 일원들도 자선 경매에 참가할 수 있는 거였어?
    ja: |-
      イージス部隊のメンバーが
      オークションに参加していいのか？
  event_goldenship_01_s_14:
    speaker: mast
    en: Not out in the open or in front of the clients, no.
    ko: 손님들 앞에서 경매에 참여하는 거야 당연히 안될 말이지만.
    ja: |-
      お客様に混ざって参加するのは
      当然ダメだけど
  event_goldenship_01_s_15:
    speaker: mast
    en: But if something doesn't snag a buyer,
    ko: 손님들에게 낙찰받지 못한 경매품의 경우,
    ja: 落札されなかった商品は
  event_goldenship_01_s_16:
    speaker: mast
    en: we're allowed to buy them if we want.
    ko: 직원들도 살 수 있수다.
    ja: 私たちでも買えるんだ。
  event_goldenship_01_s_17:
    speaker: "<Self>"
    en: So there were no other buyers?
    ko: 그렇다는 건 이게 손님들에게 낙찰받지 못했다는 거네?
    ja: ってことは、これは落札されなかったのか？
  event_goldenship_01_s_18:
    speaker: mast
    en: Er...
    ko: 뭐어….
    ja: まあ…
  event_goldenship_01_s_19:
    speaker: mast
    en: You could say that.
    ko: 그렇게도 이야기할 수 있겠구만.
    ja: そうとも言えるな。
  event_goldenship_01_s_20:
    speaker: "<Self>"
    en: So you spent everything you had on something no one wanted?
    ko: "…그런 걸 전 재산을 털어서 샀다고?"
    ja: "…それなのに全財産をはたいたって？"
  event_goldenship_01_s_21:
    speaker: mast
    en: "... Yes."
    ko: "…그렇수다."
    ja: "…そう、だぜ。"
  event_goldenship_01_s_22:
    speaker: "<Self>"
    en: How are you planning on getting by with no money?
    ko: 앞으로의 생활은 어떻게 하려고?
    ja: これからの生活は？
  event_goldenship_01_s_23:
    speaker: mast
    en: I can always sleep and take showers at the Outpost.
    ko: 씻고 자는 거야 뭐, 전초기지도 있고….
    ja: 寝床はまあ、前哨基地もあるし…
  event_goldenship_01_s_24:
    speaker: mast
    en: Failing that, I could also stay in the Admire.
    ko: 여차하면 어드마이어 호 안에서 있어도 되고….
    ja: |-
      いざとなったらアドマイアー号に
      いてもいいし…
  event_goldenship_01_s_25:
    speaker: "<Self>"
    en: What about food?
    ko: 먹는 건?
    ja: 食べ物は？
  event_goldenship_01_s_26:
    speaker: mast
    en: Er...
    ko: 먹는 거야 뭐!
    ja: それは！
  event_goldenship_01_s_27:
    speaker: mast
    en: I can help myself to the leftovers from the events.
    ko: 행사가 끝나고 남은 음식을 먹으면….
    ja: イベントの残り物を食べれば…
  event_goldenship_01_s_28:
    speaker: mast
    en: I've got options...
    ko: 어떻게든….
    ja: なんとか…
  event_goldenship_01_s_29:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_goldenship_01_s_30:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  event_goldenship_01_s_31:
    speaker: mast
    en: I'm telling you, it's imperative that I have this map!
    ko: 이, 이게 그만큼 중요한 물건이라는 것 아니겠수!
    ja: こ、これがそれだけ重要ってことだよ！
  event_goldenship_01_s_32:
    speaker: mast
    en: It's a precious relic left behind by the renowned pirate,
    ko: 무려 과거 지상의 유명한 해적이었던,
    ja: なんと、地上の有名な海賊だった
  event_goldenship_01_s_33:
    speaker: mast
    en: Captain Alligator.
    ko: 캡틴 앨리게이터가 남긴 기록이란 말이요!
    ja: キャプテン・アリゲーターが残した記録なんだ！
  event_goldenship_01_s_34:
    speaker: "<Self>"
    en: If you ask me, I think Yan pulled one over on you.
    ko: 아무리 봐도 얀에게 당한 거 같은데.
    ja: どう見てもヤンに騙されてる気がする
  event_goldenship_01_s_35:
    speaker: mast
    en: No way!
    ko: 아니요!
    ja: 違うッ！
  event_goldenship_01_s_36:
    speaker: mast
    en: She said it was great that I have such a passion for pirates,
    ko: 얀 양반이 나의 해적을 향한 열정이 멋지다며,
    ja: |-
      ヤンさんが、私の海賊への情熱が
      素晴らしいからって
  event_goldenship_01_s_37:
    speaker: mast
    en: and she even gave me a free swimsuit with it!
    ko: 특별히 수영복도 끼워줬수다!
    ja: 特別に水着までつけてくれたんだぜ！
  event_goldenship_01_s_38:
    speaker: "<Self>"
    en: "... I see."
    ko: "…그랬구나."
    ja: "…そうか"
  event_goldenship_01_s_39:
    speaker: mast
    en: You see? So it can't be a scam.
    ko: |-
      그랬수다!
      그러니 절대 사기는 아닐 거요!
    ja: |-
      ああ！
      だから絶対に、詐欺じゃない！
  event_goldenship_01_s_40:
    speaker: "<Self>"
    en: "..."
    ko: "…마스트."
    ja: "…マスト"
  event_goldenship_01_s_41:
    speaker: morgan
    en: Mast the sucker! Mast the sucker!
    ko: 마스트 불쌍해! 마스트 불쌍해!
    ja: マスト、可哀想！マスト、可哀想！
  event_goldenship_01_s_42:
    speaker: mast
    en: Would you two lay off?
    ko: 아, 정말!
    ja: あーっ、もう！
  event_goldenship_01_s_43:
    speaker: mast
    en: Quit making it sound like I'm some poor sap who got wool pulled over her eyes.
    ko: 둘 다 사기당한 사람을 보는 것 마냥 동정하지 마쇼!
    ja: 憐れむような目で見ないでくれよ！
  event_goldenship_01_s_44:
    speaker: "<Self>"
    en: Don't you think it was a bit risky to spend everything you had?
    ko: 그래도 전 재산을 거는 건 너무 위험하지 않았어?
    ja: |-
      全財産をかけるのは
      リスクが高すぎたんじゃないか？
  event_goldenship_01_s_45:
    speaker: "<Self>"
    en: There's still the off chance it may be a fake.
    ko: 진짜가 아닐 수도 있잖아.
    ja: 本物じゃないかもしれないだろう？
  event_goldenship_01_s_46:
    speaker: mast
    en: So what if it's a forgery?
    ko: 진짜가 아니면 어떻수?
    ja: 偽物だったらどうだってんだ？
  event_goldenship_01_s_47:
    speaker: mast
    en: At the end of the day, when it comes to all things pirate-related,
    ko: 해적의 로망이라는 건,
    ja: 海賊のロマンっていうのは
  event_goldenship_01_s_48:
    speaker: mast
    en: the number one thing is passion, nothing else!
    ko: 원래 진짜인지 거짓인지 알 수 없는 미지의 것을 향해,
    ja: |-
      本物か偽物かも分からない
      未知の世界へ向かって
  event_goldenship_01_s_49:
    speaker: mast
    en: It's all about summoning your courage and plunging into the great unknown.
    ko: 항해해 나가는 것 아니겠수!
    ja: 航海するもんなんだ！
  event_goldenship_01_s_50:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_goldenship_01_s_51:
    speaker: mast
    en: I can understand why you're concerned, Captain.
    ko: 선장 양반이 걱정해 주는 건 잘 알고 있수다.
    ja: 船長さんが心配してくれてんのは分かってる。
  event_goldenship_01_s_52:
    speaker: mast
    en: But I'm telling you, the instant I laid my eyes on this map, I felt something.
    ko: 하지만 이번에는 촉이 왔수.
    ja: でも、今回はピンと来たんだ。
  event_goldenship_01_s_53:
    speaker: mast
    en: Adventure.
    ko: 이 지도 조각을 보는 순간 느낀 모험의 냄새가.
    ja: |-
      この地図の切れ端を見た瞬間、
      冒険のにおいがして
  event_goldenship_01_s_54:
    speaker: mast
    en: I knew that I couldn't let it slip past my fingers.
    ko: 이건 절대 놓치면 안 되겠다고 생각하게 만들었수다.
    ja: 絶対に逃しちゃいけないって思ったんだよ。
  event_goldenship_01_s_55:
    speaker: "<Self>"
    en: You sound sure of yourself, so I'll stop worrying.
    ko: 그렇게 생각한다면 나도 더는 걱정하지 않을게.
    ja: そこまで言うなら、私ももう心配しない
  event_goldenship_01_s_56:
    speaker: mast
    en: Thank you.
    ko: 고맙수다!
    ja: ありがてえ！
  event_goldenship_01_s_57:
    speaker: mast
    en: With that being said... I have something to tell you.
    ko: 그런 의미에서… 선장 양반에게 할 말이 있는데 말이요.
    ja: |-
      ってわけで…
      船長さんに聞きたいことがあるんだ。
  event_goldenship_01_s_58:
    speaker: "<Self>"
    en: What is it?
    ko: 나에게?
    ja: 私に？
  event_goldenship_01_s_59:
    speaker: mast
    en: Take a closer look at this map.
    ko: 이왕 본 김에 이 지도 조각을 좀 자세히 봐보겠수?
    ja: |-
      この地図の切れ端を
      よーく見てくれねえか？
  event_goldenship_01_s_60:
    speaker: "<Monologue>"
    en: Mast spreads open the map fragment, and I begin to inspect it.
    ko: 마스트가 펼친 지도 조각을 들여다보았다.
    ja: マストが広げた地図の切れ端をのぞいた
  event_goldenship_01_s_61:
    speaker: "<Monologue>"
    en: There's a crude triangular shape that seems to be formed of trees, with an
      X drawn to the right of it.
    ko: 삼각형으로 배치된 나무 그림과 그 오른 편에 그려진 X 표시.
    ja: |-
      三角形に配置された木の絵と
      その右側に記されたXマーク
  event_goldenship_01_s_62:
    speaker: "<Monologue>"
    en: There are also a few remarks from the person who drew the map.
    ko: 그리고 지도를 만든 이가 쓴 듯한 메모가 적혀있었다.
    ja: |-
      そして地図を作った人物が書いたであろう
      メモがあった
  event_goldenship_01_s_63:
    speaker: "<Narration>"
    en: Do you know of the legendary pirate?
    ko: "[전설의 해적을 기억하는가?]"
    ja: "「伝説の海賊を覚えているか？」"
  event_goldenship_01_s_64:
    speaker: "<Narration>"
    en: The one whose name silences babies' cries.
    ko: "[우는 아이도 울음을 그친다는 그 이름.]"
    ja: "「泣く子も黙るその名前」"
  event_goldenship_01_s_65:
    speaker: "<Narration>"
    en: The celebrated buccaneer who conquered an entire island and even subdued the
      sirens.
    ko: "[온 섬을 정복하고, 세이렌마저 굴복시켰다는 그 전설의 대해적.]"
    ja: |-
      「すべての島を征服し、セイレーンまでも
      ねじ伏せたという伝説の大海賊」
  event_goldenship_01_s_66:
    speaker: "<Narration>"
    en: Captain Alligator.
    ko: "[캡틴 앨리게이터.]"
    ja: "「キャプテン・アリゲーター」"
  event_goldenship_01_s_67:
    speaker: "<Narration>"
    en: The man who had attained everything left the last of his treasure, the Golden
      Ship, behind.
    ko: "[모든 것을 손에 넣었다는 그가 마지막까지 남겨두었다는 보물 [황금 배].]"
    ja: |-
      「すべてを手に入れたという彼が最後に残した宝
      『黄金の船』」
  event_goldenship_01_s_68:
    speaker: "<Narration>"
    en: Inside this hallowed vessel are treasures beyond one's wildest dreams, ripe
      for the taking.
    ko: "[[황금 배]에는 말로 형용할 수 없는 보물들이 아직까지 그 주인을 기다리고 있다.]"
    ja: |-
      「『黄金の船』では数えきれないほどの宝が
      その主を待っている」
  event_goldenship_01_s_69:
    speaker: "<Narration>"
    en: This map shows where the Golden Ship is docked.
    ko: "[이 지도는 그 [황금 배]가 정박되어 있는 곳이 표시되어 있으므로….]"
    ja: |-
      「この地図にはその『黄金の船』が
      停泊している場所が示されているため…」
  event_goldenship_01_s_70:
    speaker: "<Self>"
    en: The Golden Ship...?
    ko: 황금 배?!
    ja: 黄金の船！？
  event_goldenship_01_s_71:
    speaker: mast
    en: You see that?
    ko: 보셨수?
    ja: 見ただろ？
  event_goldenship_01_s_72:
    speaker: mast
    en: The entire story of the Golden Ship is written down here.
    ko: 황금 배에 대한 이야기가 적혀있수다!
    ja: 黄金の船のありかが書かれてんだ！
  event_goldenship_01_s_73:
    speaker: "<Self>"
    en: So if you manage to locate this ship, money will no longer be a concern for
      you.
    ko: 진짜 황금 배를 찾는다면 모자란 생활비도 벌 수 있겠네?
    ja: |-
      本当に黄金の船を見つけたら
      生活費も稼げそうだな
  event_goldenship_01_s_74:
    speaker: mast
    en: You catch on quickly, Captain.
    ko: 역시 선장 양반은 일의 포인트를 정확하게 집을 줄 아는 구만!
    ja: |-
      さすが船長さん、
      話のポイントをよく分かってるぜ！
  event_goldenship_01_s_75:
    speaker: mast
    en: With that being said,
    ko: 그런 의미에서 선장 양반.
    ja: そういうわけで
  event_goldenship_01_s_76:
    speaker: mast
    en: would you like to join me on this epic seafaring adventure?
    ko: 같이 로망의 바다를 향해 모험하지 않겠수?
    ja: 一緒にロマンの海に向かって冒険しねえか？
  event_goldenship_01_s_77:
    speaker: mast
    en: If we do end up finding the treasure,
    ko: 보물을 찾으면 특별히…!
    ja: 宝を見つけたら特別に…！
  event_goldenship_01_s_78:
    speaker: mast
    en: I'll split it with you 50-50.
    ko: 선장 양반과 딱-! 반으로 나누겠수다.
    ja: 船長さんと半分こ！してやるぜ。
  event_goldenship_01_s_79:
    speaker: "<Self>"
    en: You'd really be that generous?
    ko: 반이나?
    ja: 半分も？
  event_goldenship_01_s_80:
    speaker: mast
    en: Of course.
    ko: 그렇수다!
    ja: ああ！
  event_goldenship_01_s_81:
    speaker: mast
    en: This adventure can't leave port unless you're a part of it.
    ko: 애초에 이 모험은 선장 양반이 없으면 시작조차 못하는 일이니 말이요.
    ja: |-
      そもそもこの冒険は、船長さんがいないと
      始めることさえできねえからさ。
  event_goldenship_01_s_82:
    speaker: "<Choice>"
    en: All right then, I'm in.
    ko: 그래. 좋아.
    ja: よし、いいだろう
  event_goldenship_01_s_83:
    speaker: "<Choice>"
    en: But what if I'm not interested?
    ko: 내가 거절하면 어떻게 되는데?
    ja: 私が断ったらどうなるんだ？
  event_goldenship_01_s_84:
    speaker: mast
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldenship_01_s_85:
    speaker: mast
    en: Barring special circumstances,
    ko: 특수한 상황이 아니고서야,
    ja: 特殊な状況じゃない限り
  event_goldenship_01_s_86:
    speaker: mast
    en: it's forbidden for me to go up to the surface without a commanding officer.
    ko: 니케가 지휘관 없이 지상에 올라가는 게 불법이라서.
    ja: ニケが指揮官なしで地上に行くのは違法だから
  event_goldenship_01_s_87:
    speaker: mast
    en: I was worried you might turn me down.
    ko: 혹시나 선장 양반이 싫다고 하면 어쩌나 걱정했는데.
    ja: |-
      船長さんに断られたらどうしようって
      心配してたんだけど
  event_goldenship_01_s_88:
    speaker: mast
    en: I didn't expect you'd be raring to go!
    ko: 이렇게나 쿨하게 함께해 주겠다고 하다니!
    ja: こんなに気持ちよく許可してもらえるなんてな！
  event_goldenship_01_s_89:
    speaker: mast
    en: 'It''s like I told you: Without you, there is no adventure.'
    ko: 말하지 않았수, 선장 양반이 없으면 시작조차 못하는 일이라고.
    ja: |-
      言っただろ？船長さんがいないと
      始めることさえできねえって。
  event_goldenship_01_s_90:
    speaker: mast
    en: Unless it's a unique situation,
    ko: 특수한 상황이 아니고서야,
    ja: 特殊な状況じゃない限り
  event_goldenship_01_s_91:
    speaker: mast
    en: it's forbidden for me to go up to the surface without a commanding officer.
    ko: 니케가 지휘관 없이 지상에 올라가는 건 불법이니.
    ja: ニケが指揮官なしで地上に行くのは違法だから
  event_goldenship_01_s_92:
    speaker: mast
    en: Our adventure would be dead in the water...
    ko: 모험을 포기할 수밖에….
    ja: 冒険を諦めるしか…
  event_goldenship_01_s_93:
    speaker: "<Self>"
    en: "... Let's go."
    ko: "…같이 가자."
    ja: "…一緒に行こう"
  event_goldenship_01_s_94:
    speaker: mast
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldenship_01_s_95:
    speaker: mast
    en: You're the best, Captain!
    ko: 정말 고맙수다!
    ja: ありがとな！
  event_goldenship_01_s_96:
    speaker: mast
    en: I won't ever forget this.
    ko: 이 은혜는 절대 잊지 않겠수!
    ja: この恩は絶対に忘れねえよ！
  event_goldenship_01_s_97:
    speaker: mast
    en: We can meet back here after we're finished with our packing...
    ko: 자, 그럼 언제까지 짐을 챙겨서 만나야….
    ja: じゃあ、さっそく荷物をまとめて…
  event_goldenship_01_s_98:
    speaker: "<Self>"
    en: Before that, there's something else we have to do.
    ko: 그전에 해야 할 일이 있어.
    ja: その前にやるべきことがある
  event_goldenship_01_s_99:
    speaker: mast
    en: What's that?
    ko: 해야 하는 일이라는 게 뭐요?
    ja: やるべきこと？
  event_goldenship_01_s_100:
    speaker: mast
    en: Isn't getting up to the surface our number one priority?
    ko: 일단 지상에 올라가 뭐라도 해봐야 하는 거 아니요?
    ja: まずは地上に行くべきじゃねえのか？
  event_goldenship_01_s_101:
    speaker: "<Self>"
    en: There might be other pieces of that map in the Ark.
    ko: 방주 안에 다른 지도 조각이 더 있을지 모르잖아.
    ja: |-
      アークの中に地図の他の切れ端が
      あるかもしれない
  event_goldenship_01_s_102:
    speaker: mast
    en: You think so?
    ko: 찢어진 다른 조각 말이요?
    ja: 他の切れ端？
  event_goldenship_01_s_103:
    speaker: "<Self>"
    en: We'll have a tough time pinpointing the location using just the one scrap
      we have now.
    ko: 지금의 조각만으로는 위치를 가늠하기가 어려우니까.
    ja: 今の切れ端だけだと位置が分かりにくい
  event_goldenship_01_s_104:
    speaker: mast
    en: That's true, but...
    ko: 음… 그건 그렇긴 한데.
    ja: うーん…そりゃそうだけど。
  event_goldenship_01_s_105:
    speaker: mast
    en: wouldn't it be just as hard for the two of us to try and search the entire
      Ark?
    ko: 그런데… 우리 둘만으로 방주를 전부 수색하는 건 좀 힘들지 않겠수?
    ja: |-
      でも…私たちだけでアークを全部捜索するのは
      難しくねえか？
  event_goldenship_01_s_106:
    speaker: "<Self>"
    en: It would, and that's why I'm going to make a request.
    ko: 응. 그래서 찾아달라고 의뢰해 보려고.
    ja: ああ、だから依頼しようと思って
  event_goldenship_01_s_107:
    speaker: mast
    en: Request?
    ko: 의뢰 말이요?
    ja: 依頼？
  event_goldenship_01_s_108:
    speaker: mast
    en: To who?
    ko: 누구에게?
    ja: 誰に？
event_goldenship_01_e:
  event_goldenship_01_e_1:
    speaker: "<Narration>"
    en: "*Ding*"
    ko: 딸랑~
    ja: チリン～
  event_goldenship_01_e_2:
    speaker: frima
    en: Hey.
    ko: 여.
    ja: よお。
  event_goldenship_01_e_3:
    speaker: "<Choice>"
    en: Hey.
    ko: 여.
    ja: よお
  event_goldenship_01_e_4:
    speaker: "<Choice>"
    en: Yo.
    ko: 요.
    ja: やあ
  event_goldenship_01_e_5:
    speaker: frima
    en: Good.
    ko: 굿.
    ja: グッド。
  event_goldenship_01_e_6:
    speaker: frima
    en: Yo? Yo.
    ko: 오, 요.
    ja: お。やあ。
  event_goldenship_01_e_7:
    speaker: mast
    en: "...?"
    ko: "……?"
    ja: "……？"
  event_goldenship_01_e_8:
    speaker: mast
    en: What are you two doing?
    ko: 지금 둘이 뭘 하는 거요?
    ja: 何してんだ、おふたりさん？
  event_goldenship_01_e_9:
    speaker: frima
    en: Saying hi.
    ko: 인사.
    ja: 挨拶。
  event_goldenship_01_e_10:
    speaker: "<Self>"
    en: Where are Sugar and Milk?
    ko: 슈가랑 밀크는 어디 있어?
    ja: シュガーとミルクはどこだ？
  event_goldenship_01_e_11:
    speaker: frima
    en: Assignment.
    ko: 둘. 의뢰.
    ja: ふたり。依頼。
  event_goldenship_01_e_12:
    speaker: frima
    en: Me. Rest.
    ko: 나. 혼자. 쉼.
    ja: 私。ひとり。休み。
  event_goldenship_01_e_13:
    speaker: frima
    en: Happy.
    ko: 행복.
    ja: 幸せ。
  event_goldenship_01_e_14:
    speaker: "<Self>"
    en: Then I guess we'll have to ask you.
    ko: 그럼 프림에게 의뢰해야겠네.
    ja: じゃあプリムに依頼しないとな
  event_goldenship_01_e_15:
    speaker: frima
    en: Assignment?
    ko: 의뢰? 나?
    ja: 依頼？私？
  event_goldenship_01_e_16:
    speaker: frima
    en: No.
    ko: 음. 싫음.
    ja: うーん。嫌。
  event_goldenship_01_e_17:
    speaker: mast
    en: Aw, c'mon, you can't refuse without at least hearing us out.
    ko: 아니, 들어보지도 않고 거절하는 거요?
    ja: ええ？聞きもせずに断るのかよ？
  event_goldenship_01_e_18:
    speaker: frima
    en: Not now. Too lazy.
    ko: 지금. 의뢰. 귀찮.
    ja: 今。依頼。面倒。
  event_goldenship_01_e_19:
    speaker: "<Self>"
    en: Are you really going to turn us down?
    ko: 정말 거절할 거야?
    ja: 本当に断るのか？
  event_goldenship_01_e_20:
    speaker: frima
    en: Yes. Refuse.
    ko: 응. 거절.
    ja: うん。断る。
  event_goldenship_01_e_21:
    speaker: "<Self>"
    en: That's a real shame.
    ko: 아쉽네.
    ja: 残念だな
  event_goldenship_01_e_22:
    speaker: "<Self>"
    en: We were going to search for the Golden Ship, but if you're not interested...
    ko: 황금 배를 찾으러 가는 거였는데, 어쩔 수 없지.
    ja: |-
      黄金の船を探しにいくところなんだが、
      仕方ない
  event_goldenship_01_e_23:
    speaker: frima
    en: Golden Ship?
    ko: 황금 배?
    ja: 黄金の船？
  event_goldenship_01_e_24:
    speaker: frima
    en: Whole ship gold?
    ko: 배. 전부. 황금?
    ja: 船。全部。黄金？
  event_goldenship_01_e_25:
    speaker: mast
    en: It's called the Golden Ship, isn't it?
    ko: 그렇지 않겠수?
    ja: そうじゃねえか？
  event_goldenship_01_e_26:
    speaker: mast
    en: Why wouldn't it be?
    ko: 이름부터 황금 배인데!
    ja: 名前からして、黄金の船なんだぜ！
  event_goldenship_01_e_27:
    speaker: frima
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldenship_01_e_28:
    speaker: frima
    en: Everything gold...
    ko: 전부. 황금!
    ja: 全部。黄金！
  event_goldenship_01_e_29:
    speaker: "<Self>"
    en: If you really don't want to come, I suppose we'll have to wait for Sugar or
      Milk.
    ko: 프림이 정 싫다면 슈가와 밀크가 의뢰 끝나는 걸 기다릴….
    ja: |-
      プリムが嫌なら、シュガーとミルクの依頼が
      終わるのを待っ…
  event_goldenship_01_e_30:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 덥석-
    ja: ガシッ
  event_goldenship_01_e_31:
    speaker: "<Monologue>"
    en: Frima frantically grasps my hand.
    ko: 프림이 손을 덥석 잡아왔다.
    ja: プリムに勢いよく手をつかまれた
  event_goldenship_01_e_32:
    speaker: frima
    en: Do what? I can do. Anything.
    ko: 뭘 하면 됨. 뭐든. 할 수 있음. 다. 할 수 있음.
    ja: 何すればいい。何でも。できる。全部。できる。
  event_goldenship_01_e_33:
    speaker: mast
    en: Wowzer,
    ko: 세상에,
    ja: なんてこった！
  event_goldenship_01_e_34:
    speaker: mast
    en: I've never heard Frima say so much so quickly.
    ko: 프림 양반이 이렇게 많은 말을 빨리하는 건 처음 봤수!
    ja: |-
      プリムさんがこんなに勢いよく
      しゃべるのは初めて見たぜ！
  event_goldenship_01_e_35:
    speaker: frima
    en: Let me go.
    ko: 의뢰. 줘.
    ja: 依頼。ちょうだい。
  event_goldenship_01_e_36:
    speaker: mast
    en: Okay!
    ko: 알겠수다!
    ja: よっしゃ！
  event_goldenship_01_e_37:
    speaker: "<Monologue>"
    en: Mast pulls out Captain Alligator's map.
    ko: 마스트가 캡틴 앨리게이터의 지도 조각을 꺼내들었다.
    ja: |-
      マストがキャプテン・アリゲーターの
      地図の切れ端を取りだした
  event_goldenship_01_e_38:
    speaker: frima
    en: Map?
    ko: 지도?
    ja: 地図？
  event_goldenship_01_e_39:
    speaker: mast
    en: Yep.
    ko: 맞수다!
    ja: ああ！
  event_goldenship_01_e_40:
    speaker: mast
    en: It's a piece of a map left by the famous pirate,
    ko: 지상의 유명한 해적이었다던,
    ja: 地上の有名な海賊だった
  event_goldenship_01_e_41:
    speaker: mast
    en: Captain Alligator.
    ko: 캡틴 앨리게이터가 남긴 보물 지도의 일부분이요.
    ja: |-
      キャプテン・アリゲーターが残した
      宝の地図の一部だぜ。
  event_goldenship_01_e_42:
    speaker: mast
    en: We're turning the Ark upside down to see if there are any other pieces laying
      around.
    ko: 우리는 방주에 이것 말고 다른 지도 조각이 있는지 찾아보고 있수다.
    ja: |-
      私たちはアークに、これ以外の地図の
      切れ端がないか探してるんだ。
  event_goldenship_01_e_43:
    speaker: frima
    en: Just Ark?
    ko: 방주에서만. 찾음?
    ja: アークだけで。探す？
  event_goldenship_01_e_44:
    speaker: "<Self>"
    en: For the moment, yes.
    ko: 응. 일단은?
    ja: ああ、とりあえずは
  event_goldenship_01_e_45:
    speaker: frima
    en: Okay. I search too.
    ko: 알겠. 찾아봄.
    ja: りょ。探す。
  event_goldenship_01_e_46:
    speaker: "<Self>"
    en: Much appreciated.
    ko: 부탁할게.
    ja: 頼む
  event_goldenship_01_e_47:
    speaker: mast
    en: Thanks a bunch!
    ko: 부탁하겠수다!
    ja: 頼んだぜ！
event_goldenship_02_s:
  event_goldenship_02_s_1:
    speaker: "<Monologue>"
    en: A few days after we tasked Frima with finding additional pieces of the map.
    ko: 프림에게 지도 조각을 의뢰한 후, 며칠 뒤.
    ja: |-
      プリムに地図の切れ端の捜索を
      依頼してから、数日後
  event_goldenship_02_s_2:
    speaker: frima
    en: Found it.
    ko: 의뢰. 찾은 듯?
    ja: 依頼。見つけたっぽい？
  event_goldenship_02_s_3:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldenship_02_s_4:
    speaker: mast
    en: Re-really?
    ko: 저, 정말이요?
    ja: ほ、本当か？
  event_goldenship_02_s_5:
    speaker: mast
    en: You actually found the other pieces?
    ko: 다른 지도 조각을 찾았다는 거요?
    ja: 地図の他の切れ端があったのか？
  event_goldenship_02_s_6:
    speaker: frima
    en: Yes.
    ko: 응.
    ja: うん。
  event_goldenship_02_s_7:
    speaker: frima
    en: Small problem.
    ko: 근데. 문제. 있음.
    ja: でも。問題。ある。
  event_goldenship_02_s_8:
    speaker: "<Self>"
    en: What is it?
    ko: 문제?
    ja: 問題？
  event_goldenship_02_s_9:
    speaker: frima
    en: On the surface.
    ko: 그거. 지상에 있음.
    ja: それ。地上にある。
  event_goldenship_02_s_10:
    speaker: mast
    en: Ugh, I should have known.
    ko: 오, 역시 그럴 줄 알았수다.
    ja: おっ、やっぱりそうだと思ったよ。
  event_goldenship_02_s_11:
    speaker: frima
    en: In a chest.
    ko: 상자. 안에 있었음.
    ja: 箱。中にあった。
  event_goldenship_02_s_12:
    speaker: frima
    en: Tried to take, but Rapture came.
    ko: 근데. 상자. 꺼내려는데. 랩쳐. 옴.
    ja: |-
      でも。箱。取りだそうとしたら。
      ラプチャー。来た。
  event_goldenship_02_s_13:
    speaker: frima
    en: Finder ran.
    ko: 발견자. 내버려 두고. 도망침.
    ja: 発見者。捨てて。逃げた。
  event_goldenship_02_s_14:
    speaker: frima
    en: Went back, couldn't find.
    ko: 다시 가니까. 못 찾겠다 함.
    ja: 戻ったけど。見つからないって。
  event_goldenship_02_s_15:
    speaker: frima
    en: Don't remember where.
    ko: 어딘지. 기억. 안 남. 이라고 함.
    ja: どこか。覚えて。ない。って。
  event_goldenship_02_s_16:
    speaker: mast
    en: What do you mean? How could they have forgotten so quickly?
    ko: 어디에 있는지 모르겠다니 그게 무슨 말이요?
    ja: |-
      どこにあるのか分からないって
      どういうことだ？
  event_goldenship_02_s_17:
    speaker: frima
    en: Desert.
    ko: 거기. 사막임.
    ja: そこ。砂漠。
  event_goldenship_02_s_18:
    speaker: frima
    en: Too much sand.
    ko: 모래. 너무 많음.
    ja: 砂。多過ぎ。
  event_goldenship_02_s_19:
    speaker: mast
    en: So it's been buried in the sand, and now they can't find it?
    ko: 설마… 모래 속에 다시 파묻어서 어디 있는지 모른다는 거요?
    ja: |-
      まさか…砂の中に埋まって
      どこにあるのか分からないってことか？
  event_goldenship_02_s_20:
    speaker: frima
    en: Correct.
    ko: 정답.
    ja: 正解。
  event_goldenship_02_s_21:
    speaker: frima
    en: Desert. Know coordinates.
    ko: 사막. 좌표는. 암.
    ja: 砂漠。座標は。分かる。
  event_goldenship_02_s_22:
    speaker: frima
    en: But chest location, no.
    ko: 근데. 상자. 위치는 모름.
    ja: でも。箱。場所は。不明。
  event_goldenship_02_s_23:
    speaker: mast
    en: Well, at least you know which desert it's in, so there's that.
    ko: 어느 사막인지 안다니 불행 중 다행이구만.
    ja: |-
      どこの砂漠か分かってるのは
      不幸中の幸いだな。
  event_goldenship_02_s_24:
    speaker: mast
    en: If that's the case, we need to head to those coordinates
    ko: "흠… 그렇다는 건. \n일단 그 좌표를 따라가서,"
    ja: |-
      うーん…ってことは
      ひとまずその座標のところまで行って
  event_goldenship_02_s_25:
    speaker: mast
    en: and find the chest that's been buried in the sand.
    ko: 사막의 모래 속에 묻힌 상자를 찾으면 된다는 거군!
    ja: |-
      砂漠の砂に埋まってる箱を見つければ
      いいってことか！
  event_goldenship_02_s_26:
    speaker: frima
    en: Exactly.
    ko: 해석. 정확.
    ja: 説明。正確。
  event_goldenship_02_s_27:
    speaker: "<Self>"
    en: Who do we know could track something buried underneath the sand?
    ko: 모래 속 상자를 탐지할 수 있는 사람이라….
    ja: 砂の中の箱を探知できる人か…
  event_goldenship_02_s_28:
    speaker: mast
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldenship_02_s_29:
    speaker: mast
    en: I know just the person.
    ko: 알고 있수다.
    ja: 知ってるぜ。
  event_goldenship_02_s_30:
    speaker: mast
    en: She's second-to-none
    ko: 탐지에 특화된,
    ja: 探知能力に特化した
  event_goldenship_02_s_31:
    speaker: mast
    en: when it comes to this kind of stuff.
    ko: 아주 적절한 니케가 있수다!
    ja: ぴったりなニケがいるんだ！
  event_goldenship_02_s_32:
    speaker: "<Self>"
    en: Are you talking about...
    ko: 설마….
    ja: まさか…
  event_goldenship_02_s_33:
    speaker: mast
    en: Just follow me.
    ko: 나만 따라오쇼!
    ja: ついてきてくれ！
  event_goldenship_02_s_34:
    speaker: mast
    en: She'll be over the moon when we tell her we're heading to the ocean.
    ko: 분명 그쪽도 바다에 간다고 하면 신나할 거요.
    ja: きっと海に行くって言えば喜んでくれるぞ。
  event_goldenship_02_s_35:
    speaker: mast
    en: Thanks, Frima.
    ko: 프림 양반, 고마웠수다.
    ja: プリムさん、ありがとな。
  event_goldenship_02_s_36:
    speaker: mast
    en: Once this adventure is done and dusted, I'll make sure you're rewarded.
    ko: 모험을 끝내고 돌아오면, 꼭 사례하겠수!
    ja: 冒険が終わったら、必ずお礼するよ！
  event_goldenship_02_s_37:
    speaker: frima
    en: I go too.
    ko: 그 모험.
    ja: その冒険。
  event_goldenship_02_s_38:
    speaker: frima
    en: Adventure.
    ko: 나도. 감.
    ja: 私も。行く。
  event_goldenship_02_s_39:
    speaker: "<Self>"
    en: You want to join us on our adventure?
    ko: 프림도 같이 찾으러 가겠다고?
    ja: プリムも一緒に？
  event_goldenship_02_s_40:
    speaker: frima
    en: Yes.
    ko: 응.
    ja: うん。
  event_goldenship_02_s_41:
    speaker: "<Self>"
    en: You do realize that we may be heading up to the surface, right?
    ko: 지상에 갈지도 모르는데?
    ja: 地上に行くかも知れないのに？
  event_goldenship_02_s_42:
    speaker: frima
    en: Golden Ship.
    ko: 황금 배. 전부 황금.
    ja: 黄金の船。全部黄金。
  event_goldenship_02_s_43:
    speaker: frima
    en: I want to see.
    ko: 보고 싶음.
    ja: 見たい。
  event_goldenship_02_s_44:
    speaker: "<Self>"
    en: Is that the only reason?
    ko: "…정말 보고 싶은 거뿐이야?"
    ja: "…本当に見たいだけか？"
  event_goldenship_02_s_45:
    speaker: frima
    en: Split treasure.
    ko: "…나눠 가지면. 더. 좋음."
    ja: "…シェア。もっと。いい。"
  event_goldenship_02_s_46:
    speaker: frima
    en: Even better.
    ko: 안 됨?
    ja: ダメ？
  event_goldenship_02_s_47:
    speaker: mast
    en: That goes without saying.
    ko: 그럼. 당연히 나눠 가져야지!
    ja: そりゃもちろん、みんなで分けねえと！
  event_goldenship_02_s_48:
    speaker: mast
    en: I already agreed to give Captain his share,
    ko: 선장 양반에게 주기로 한 걸 제외하고,
    ja: 船長さんの取り分は別にして
  event_goldenship_02_s_49:
    speaker: mast
    en: but I'm more than willing to split my half with you.
    ko: 내 몫에서 반을 떼어 주겠수다!
    ja: 私の分け前から半分やるぜ！
  event_goldenship_02_s_50:
    speaker: frima
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldenship_02_s_51:
    speaker: frima
    en: That much?
    ko: 그렇게나. 많이?
    ja: そんなに。たくさん？
  event_goldenship_02_s_52:
    speaker: mast
    en: Of course! We're crewmates.
    ko: |-
      당연한 거 아니요!
      보물이 있다면 당연히 정당하게 나눠야 하지 않겠수!
    ja: |-
      当たり前じゃねえか！
      宝があったら真っ当に分けるべきだろ！
  event_goldenship_02_s_53:
    speaker: mast
    en: If we do come across any treasure, we've got to split it evenly, fair and
      square.
    ko: 우린 동료니까!
    ja: 私たちは仲間だから！
  event_goldenship_02_s_54:
    speaker: frima
    en: "!!"
    ko: "!!!"
    ja: "！！！"
  event_goldenship_02_s_55:
    speaker: frima
    en: That's crewmate?
    ko: 동료. 그런 것임?
    ja: 仲間。そういうもの？
  event_goldenship_02_s_56:
    speaker: frima
    en: So different from Cafe.
    ko: 어느 카페랑. 너무. 다름.
    ja: どこかのカフェと。全然。違う。
  event_goldenship_02_s_57:
    speaker: frima
    en: Touched.
    ko: 많이. 감동.
    ja: すごく。感動。
  event_goldenship_02_s_58:
    speaker: frima
    en: Will work hard.
    ko: 나. 열심히. 함.
    ja: 私。一生懸命。やる。
  event_goldenship_02_s_59:
    speaker: mast
    en: Glad to hear it.
    ko: 하하! 열심히 해준다니 좋수다!
    ja: あはは！そりゃありがてえや！
  event_goldenship_02_s_60:
    speaker: mast
    en: All right, let's go find the next member of our crew.
    ko: 그럼 다음 동료를 찾아가 봅시다!
    ja: じゃあ、次の仲間を探しに行こうぜ！
  event_goldenship_02_s_61:
    speaker: frima
    en: OK.
    ko: 굿.
    ja: グッド。
  event_goldenship_02_s_62:
    speaker: "<Monologue>"
    en: Mast and Frima walk forward, shoulder-to-shoulder.
    ko: 프림과 마스트는 어느새 어깨동무를 하며 앞으로 나아갔다.
    ja: |-
      プリムとマストはいつの間にか
      肩を組み、そのまま歩いていった
  event_goldenship_02_s_63:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
event_goldenship_02_e:
  event_goldenship_02_e_1:
    speaker: anchor
    en: You're asking me to go up to the surface?
    ko: 지상에 가자고?
    ja: 地上に行こうって？
  event_goldenship_02_e_2:
    speaker: anchor
    en: Just the two of us?
    ko: 우리 둘이?
    ja: 私たち2人で？
  event_goldenship_02_e_3:
    speaker: anchor
    en: Have you gone mental?
    ko: 마스트 어디 아파?
    ja: マスト、具合悪いの？
  event_goldenship_02_e_4:
    speaker: mast
    en: Just let me explain!
    ko: 답을 말할 시간을 주고 좀 말하쇼!
    ja: 説明させてくれよ！
  event_goldenship_02_e_5:
    speaker: mast
    en: It won't be just the two of us.
    ko: 우리 둘만 가는 게 아니요.
    ja: 2人だけじゃないんだ。
  event_goldenship_02_e_6:
    speaker: mast
    en: Captain and Frima will be joining us as well.
    ko: 여기 선장 양반이랑 프림 양반도 같이 가준다고 했수다!
    ja: 船長さんとプリムさんも一緒だぜ！
  event_goldenship_02_e_7:
    speaker: anchor
    en: Well, that's an improvement, but still,
    ko: 둘만 가는 게 아니면 다행이네.
    ja: それならよかった。
  event_goldenship_02_e_8:
    speaker: anchor
    en: why the ocean?
    ko: 그런데 웬 바다야?
    ja: でもなんで海なの？
  event_goldenship_02_e_9:
    speaker: mast
    en: That's because...
    ko: 그게….
    ja: それは…
  event_goldenship_02_e_10:
    speaker: "<Monologue>"
    en: Mast explains the story thus far to Anchor.
    ko: 마스트는 앵커에게 지금까지의 일을 전했다.
    ja: マストはアンカーに今までのことを伝えた
  event_goldenship_02_e_11:
    speaker: anchor
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldenship_02_e_12:
    speaker: anchor
    en: I heard you had bought something at the auction.
    ko: 지난번에 경매품을 샀다고는 들었는데.
    ja: この間オークションの品を買ったって聞いたけど
  event_goldenship_02_e_13:
    speaker: anchor
    en: You blew your entire savings?
    ko: 전 재산을 다 써서 산 거였어?
    ja: 全財産を使っちゃったの？
  event_goldenship_02_e_14:
    speaker: anchor
    en: Are you sure you're feeling okay?
    ko: 마스트 괜찮아?
    ja: マスト、大丈夫？
  event_goldenship_02_e_15:
    speaker: mast
    en: We're on the cusp of a rousing adventure, and that's what you're asking me?
    ko: 아니, 이 설레는 모험 얘기에 거기부터 반응하는 거요?
    ja: |-
      いや、このワクドキの冒険話に対する
      リアクションがそれかよ？
  event_goldenship_02_e_16:
    speaker: anchor
    en: Yes, because I know how irritable you get when you haven't eaten.
    ko: 응. 배고프면 불행해지니까.
    ja: うん。お腹空いたら不幸になるでしょ。
  event_goldenship_02_e_17:
    speaker: mast
    en: That may be true,
    ko: 그건 그렇수만.
    ja: それはそうだな。
  event_goldenship_02_e_18:
    speaker: mast
    en: but the important thing is that we can have a proper seafaring adventure!
    ko: 에이, 그래도 중요한 건 우리가 바다를 모험할 수 있다는 거 아니요!
    ja: |-
      でも、大事なのは、
      海を冒険できるってことだ！
  event_goldenship_02_e_19:
    speaker: mast
    en: Not floating around in some microscopic swimming pool.
    ko: 이런 작은 수영장이 아니라,
    ja: こんな小さなプールじゃなくて
  event_goldenship_02_e_20:
    speaker: mast
    en: We might be able to see a real ship, on real water!
    ko: 진짜 바다를 항해하는 배를 볼 수도 있다는 거요!
    ja: 本物の海を渡る船を見られるってことさ！
  event_goldenship_02_e_21:
    speaker: anchor
    en: A real ship...
    ko: 진짜 바다를 항해하는 배…!
    ja: 本物の海を渡る船…！
  event_goldenship_02_e_22:
    speaker: mast
    en: And not just any ship, the Golden Ship!
    ko: 그것도 무려 황금 배를!
    ja: それもなんと、黄金の船を！
  event_goldenship_02_e_23:
    speaker: anchor
    en: The Golden Ship...
    ko: 황금 배…!
    ja: 黄金の船…！
  event_goldenship_02_e_24:
    speaker: anchor
    en: That... would be pretty cool.
    ko: 신기하겠다.
    ja: すごそうだね。
  event_goldenship_02_e_25:
    speaker: anchor
    en: Since it's the Golden Ship, then there might be golden starfish on it too.
    ko: 황금 배니까 황금색 불가사리도 있을 거 같아.
    ja: |-
      黄金の船だから、黄金のヒトデも
      いるはずだよね。
  event_goldenship_02_e_26:
    speaker: mast
    en: Uh... I'm not so sure about that, but I'm sure we'll find plenty of interesting
      things if we look around.
    ko: 음… 그건 잘 모르겠지만, 뭐 찾아보면 뭐든 하나라도 신기한 게 있지 않겠수?
    ja: |-
      うーん…それは分かんねえけど、
      探してみれば不思議なもんが
      見つかるんじゃねえか？
  event_goldenship_02_e_27:
    speaker: anchor
    en: I believe we will as well.
    ko: 응. 그럴 거 같아.
    ja: うん。そんな気がする。
  event_goldenship_02_e_28:
    speaker: mast
    en: So, are you interested?
    ko: 이제 앵커 양반도 좀 흥미가 생기쇼?
    ja: アンカーさんも興味湧いてきたか？
  event_goldenship_02_e_29:
    speaker: anchor
    en: Yes.
    ko: 응. 생겨.
    ja: うん。
  event_goldenship_02_e_30:
    speaker: anchor
    en: This Golden Ship sounds quite intriguing,
    ko: 황금 배 신기해.
    ja: 黄金の船、気になる。
  event_goldenship_02_e_31:
    speaker: anchor
    en: and I want to see an actual vessel heading out to sea.
    ko: 바다를 항해하는 진짜 배를 보고 싶어.
    ja: 海を渡る、本物の船が見たい。
  event_goldenship_02_e_32:
    speaker: anchor
    en: Besides that, we don't have any events scheduled on the Admire for the next
      two weeks.
    ko: 2주 동안 어드마이어 호 행사도 안 하니까,
    ja: 2週間はアドマイアー号のイベントもないから、
  event_goldenship_02_e_33:
    speaker: anchor
    en: So, count me in.
    ko: 나도 갈래.
    ja: 私も行く。
  event_goldenship_02_e_34:
    speaker: mast
    en: All right!
    ko: 좋수다!
    ja: よっし！
  event_goldenship_02_e_35:
    speaker: anchor
    en: Can we head out to the desert now?
    ko: 그럼 이제 그 상자가 묻혀있는 사막으로 가는 거야?
    ja: その箱が埋まってる砂漠に行くの？
  event_goldenship_02_e_36:
    speaker: "<Self>"
    en: Sure, but it won't be easy finding the buried treasure chest.
    ko: 맞아. 모래 속에 묻힌 상자부터 찾아야 해.
    ja: ああ、まずは砂の中から箱を見つけないと
  event_goldenship_02_e_37:
    speaker: "<Self>"
    en: You'll have to use your radar to help us find it.
    ko: 앵커가 레이더로 찾아야 하는 데 괜찮겠어?
    ja: |-
      アンカーのレーダーで
      探してもらうことになるが、大丈夫か？
  event_goldenship_02_e_38:
    speaker: anchor
    en: Sure thing.
    ko: 응. 할 수 있어.
    ja: うん。できるよ。
  event_goldenship_02_e_39:
    speaker: anchor
    en: I'll find the Golden Ship if it's the last thing I do.
    ko: 황금 배를 봐야하니까. 열심히 할게.
    ja: 黄金の船を見たいから。頑張る。
  event_goldenship_02_e_40:
    speaker: mast
    en: That's the spirit!
    ko: 좋은 자세요!
    ja: そうこなくちゃ！
  event_goldenship_02_e_41:
    speaker: mast
    en: Hehehe!
    ko: 흠흠.
    ja: オホンッ。
  event_goldenship_02_e_42:
    speaker: mast
    en: Now that we've gathered our crew,
    ko: 좋아, 그럼 동료도 모두 모았으니!
    ja: よし、それじゃ仲間も集まったし！
  event_goldenship_02_e_43:
    speaker: mast
    en: we can finally set off on our adventure.
    ko: 드디어 모험을 떠나는 거요.
    ja: ついに冒険に出発だな。
  event_goldenship_02_e_44:
    speaker: "<Self>"
    en: Let's all pack our things, and meet back here in the morning.
    ko: 일단 짐부터 싸고 내일 아침에 다시 모이자.
    ja: |-
      まずは荷造りをして、
      明日の朝に集合しよう
  event_goldenship_02_e_45:
    speaker: mast
    en: Tomorrow,
    ko: 좋수다! 내일 아침에 드디어 출발하는 거요.
    ja: よし！明日の朝、ついに出発だ。
  event_goldenship_02_e_46:
    speaker: mast
    en: we head out to find Captain Alligator's Golden Ship!
    ko: 캡틴 앨리게이터의 황금 배를 향해!
    ja: |-
      キャプテン・アリゲーターの
      黄金の船に向かって！
  event_goldenship_02_e_47:
    speaker: frima
    en: Tally-ho!
    ko: 황금! 배. 찾아서.
    ja: 黄金！の船。探して。
  event_goldenship_02_e_48:
    speaker: anchor
    en: Tally-ho!
    ko: 황금 불가사리 배를 찾아서~
    ja: 黄金のヒトデの船を探して～
  event_goldenship_02_e_49:
    speaker: "<Choice>"
    en: Tally-ho!
    ko: 황금! 배를 찾아서!
    ja: 黄金！の船を探して！
  event_goldenship_02_e_50:
    speaker: "<Choice>"
    en: Let's go!
    ko: 황금 불가사리 배를 찾아서!
    ja: 黄金のヒトデの船を探して！
  event_goldenship_02_e_51:
    speaker: "<Choice>"
    en: Onward!
    ko: 황금 배를 찾아서!
    ja: 黄金の船を探して！
  event_goldenship_02_e_52:
    speaker: frima
    en: Woohoo!
    ko: 요. 황금!
    ja: おお。黄金！
  event_goldenship_02_e_53:
    speaker: anchor
    en: Woohoo! Golden starfish!
    ko: 예에 황금 불가사리!
    ja: わーい、黄金のヒトデ！
  event_goldenship_02_e_54:
    speaker: mast
    en: Woohoo!
    ko: Aye!
    ja: Aye！
  event_goldenship_02_e_55:
    speaker: mast
    en: Adventure awaits!
    ko: 지상으로!
    ja: 地上へ！
event_goldenship_03_s:
  event_goldenship_03_s_1:
    speaker: "<Monologue>"
    en: The next morning, we are all set to head to the surface.
    ko: 다음날 아침, 우리는 지상으로 갈 모든 준비를 마치고.
    ja: 翌朝、私たちは地上へ向かう準備を終えて
  event_goldenship_03_s_2:
    speaker: "<Monologue>"
    en: We head towards the desert, believing there's a remaining piece of the map.
    ko: 남은 지도 조각이 있다는 사막으로 향했다.
    ja: 地図の残りの切れ端があるという砂漠へ向かった
  event_goldenship_03_s_3:
    speaker: anchor
    en: Phew, it's a hot one today.
    ko: 으아… 뜨거워.
    ja: うあ…暑い。
  event_goldenship_03_s_4:
    speaker: anchor
    en: Any marine critters out here might end up extra crispy.
    ko: 해양 생물이 다 말라죽을 거 같아.
    ja: 海洋生物がみんな干からびちゃいそう。
  event_goldenship_03_s_5:
    speaker: frima
    en: Too hot.
    ko: 큰일. 더움.
    ja: 大変。暑い。
  event_goldenship_03_s_6:
    speaker: mast
    en: I should have expected this. It's just like in the movies.
    ko: 역시… 영화에서 보던 대로.
    ja: やっぱり…映画で見た通りだ。
  event_goldenship_03_s_7:
    speaker: mast
    en: The desert is not a place to be trifled with.
    ko: 사막은 정말 위험한 곳이구만.
    ja: 砂漠は本当に危険な場所なんだな。
  event_goldenship_03_s_8:
    speaker: mast
    en: Nevertheless, this is where the coordinates have led us,
    ko: 그래도 그들이 말한 좌표가 여기인듯하니,
    ja: でも教えてもらった座標はここみてえだから
  event_goldenship_03_s_9:
    speaker: mast
    en: so can you fire up your radar, Anchor?
    ko: 이제 슬슬 레이더를 돌려봐도 되겠수.
    ja: そろそろレーダーを発動してもいいぜ。
  event_goldenship_03_s_10:
    speaker: anchor
    en: Sure thing.
    ko: 응. 해볼게.
    ja: うん。やってみる。
  event_goldenship_03_s_11:
    speaker: anchor
    en: You said the chest is made of metal, right?
    ko: 그거 철로 만들어진 상자라고 했지?
    ja: 鉄でできた箱だよね？
  event_goldenship_03_s_12:
    speaker: frima
    en: Yes. Metal.
    ko: 맞음. 철.
    ja: そう。鉄。
  event_goldenship_03_s_13:
    speaker: anchor
    en: Good, that should make this easy.
    ko: 알겠어. 철로 된 걸 찾아볼게.
    ja: 分かった。探してみる。
  event_goldenship_03_s_14:
    speaker: "<Monologue>"
    en: Anchor closes her eyes with intense concentration.
    ko: 앵커는 눈을 감고 집중하기 시작했다.
    ja: アンカーは目を閉じて集中した
  event_goldenship_03_s_15:
    speaker: anchor
    en: "!!"
    ko: "!! 아."
    ja: "！！あっ。"
  event_goldenship_03_s_16:
    speaker: mast
    en: Did you find it?
    ko: 찾았수?
    ja: 見つけたか？
  event_goldenship_03_s_17:
    speaker: anchor
    en: Maybe. There's definitely something metal buried underneath the sand.
    ko: 응. 모래 속에 철로 된 게 있어.
    ja: うん。砂の中に鉄のものがあるよ。
  event_goldenship_03_s_18:
    speaker: anchor
    en: According to my radar, it should be northwest from here.
    ko: 내 레이더에 뜨는 좌표에 따르면….
    ja: 私のレーダーに表示されてる座標によると…
  event_goldenship_03_s_19:
    speaker: anchor
    en: Let's head in that direction.
    ko: 북서쪽 같아. 우선 이 방향으로 가보자.
    ja: 北西の方みたい。まずはそっちに行ってみよう。
  event_goldenship_03_s_20:
    speaker: mast
    en: Aye aye, matey!
    ko: Aye Sir!
    ja: Aye Sir！
  event_goldenship_03_s_21:
    speaker: "<Monologue>"
    en: As we follow Anchor, we search for anything conspicuous.
    ko: 앵커의 뒤를 따라 수색을 시작했다.
    ja: アンカーの後を追って捜索を始めた
  event_goldenship_03_s_22:
    speaker: anchor
    en: Here.
    ko: 여기.
    ja: ここ。
  event_goldenship_03_s_23:
    speaker: "<Monologue>"
    en: Mast starts digging in the spot Anchor pointed out.
    ko: 마스트가 앵커의 말에 따라 땅을 파보았다.
    ja: マストはアンカーが指差す場所を掘った
  event_goldenship_03_s_24:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 덜그럭- 덜그럭-
    ja: ガタガタ
  event_goldenship_03_s_25:
    speaker: mast
    en: I-it's...!
    ko: 이, 이건…!
    ja: こ、これは…！
  event_goldenship_03_s_26:
    speaker: "<Monologue>"
    en: Mast extricates a metal bowl from the sand.
    ko: 마스트는 땅속에서 철로 된 그릇을 꺼내올렸다.
    ja: マストは地面から鉄の皿を取りだした
  event_goldenship_03_s_27:
    speaker: mast
    en: "... a bowl?"
    ko: 그릇?
    ja: 皿？
  event_goldenship_03_s_28:
    speaker: anchor
    en: It's got "CAT" written on it.
    ko: CAT라고 써져있어.
    ja: CATって書いてある。
  event_goldenship_03_s_29:
    speaker: anchor
    en: I think it's meant to be a food bowl.
    ko: 철로 만들어진 고양이 밥그릇인가 봐.
    ja: 鉄でできたネコのご飯皿だったみたい。
  event_goldenship_03_s_30:
    speaker: mast
    en: Aw man... I got all hyped up for nothing.
    ko: 후우… 좋다 말았수다.
    ja: はぁ…ぬか喜びだったな。
  event_goldenship_03_s_31:
    speaker: "<Self>"
    en: Can you configure your radar to pick up larger objects?
    ko: 다음엔 이거보다 큰 물체라고 생각하고 찾아볼래?
    ja: |-
      次はこれよりもっと大きな物体を
      探してくれるか？
  event_goldenship_03_s_32:
    speaker: anchor
    en: Sure.
    ko: 응. 알겠어.
    ja: うん。分かった。
  event_goldenship_03_s_33:
    speaker: "<Monologue>"
    en: Anchor closes her eyes again.
    ko: 앵커가 다시 눈을 감았다.
    ja: アンカーが再び目を閉じた
  event_goldenship_03_s_34:
    speaker: anchor
    en: Bigger than a cat bowl... bigger than a cat bowl...
    ko: 고양이 밥그릇보다 큰 거… 고양이 밥그릇보다 큰 거….
    ja: |-
      ネコのご飯皿より大きなもの…
      ネコのご飯皿より大きなもの…
  event_goldenship_03_s_35:
    speaker: anchor
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldenship_03_s_36:
    speaker: anchor
    en: Ah-hah!
    ko: 아.
    ja: あ。
  event_goldenship_03_s_37:
    speaker: mast
    en: Got something?
    ko: 또 찾았수?
    ja: あったか？
  event_goldenship_03_s_38:
    speaker: anchor
    en: Yes, and this time it's much bigger.
    ko: 응. 이번엔 확실히 커.
    ja: うん。今回は確かに大きいよ。
  event_goldenship_03_s_39:
    speaker: anchor
    en: To the east.
    ko: 동쪽에 있어. 가자.
    ja: 東にある。行こう。
  event_goldenship_03_s_40:
    speaker: mast
    en: Aye aye, matey!
    ko: Aye Aye Sir~!
    ja: Aye Aye Sir～！
  event_goldenship_03_s_41:
    speaker: "<Monologue>"
    en: Once again, we follow Anchor and keep our eyes peeled.
    ko: 앵커의 뒤를 따라 수색을 시작했다.
    ja: アンカーの後を追って捜索を始めた
  event_goldenship_03_s_42:
    speaker: anchor
    en: Here.
    ko: 여기.
    ja: ここ。
  event_goldenship_03_s_43:
    speaker: mast
    en: All right, let's get digging.
    ko: 좋수다! 다시 한번 파보겠수다!
    ja: よっし！また掘ってみるぜ！
  event_goldenship_03_s_44:
    speaker: "<Monologue>"
    en: After digging down into the sand with Mast...
    ko: 마스트와 함께 땅을 파보니….
    ja: マストと一緒に地面を掘ってみると…
  event_goldenship_03_s_45:
    speaker: unknown
    en: "*Kreee*?!"
    ko: 키이잉?
    ja: キィィン？
  event_goldenship_03_s_46:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldenship_03_s_47:
    speaker: "<Monologue>"
    en: We find ourselves face-to-face with a Rapture that was buried under the sand!
    ko: 모래 속에 파묻혀 있던 랩쳐와 눈이 마주쳤다!
    ja: 砂の中に埋まっていたラプチャーと目が合った！
  event_goldenship_03_s_48:
    speaker: mast
    en: A Rapture?!
    ko: 래, 랩쳐?!
    ja: ラ、ラプチャー！？
  event_goldenship_03_s_49:
    speaker: frima
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldenship_03_s_50:
    speaker: anchor
    en: Well,
    ko: 아.
    ja: あ。
  event_goldenship_03_s_51:
    speaker: anchor
    en: they are made of metal, after all.
    ko: 랩쳐도 철로 만들어져 있구나!
    ja: ラプチャーも鉄でできてるんだ！
  event_goldenship_03_s_52:
    speaker: mast
    en: Is now really the time to be having a little roadside chat?!
    ko: 지금 그렇게 태평하게 보고 있을 때요?
    ja: のんきに見てる場合か！？
  event_goldenship_03_s_53:
    speaker: "<Narration>"
    en: "*Keee*"
    ko: 키이잉-
    ja: キィィンー
  event_goldenship_03_s_54:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 탕-!
    ja: バンッ！
  event_goldenship_03_s_55:
    speaker: "<Monologue>"
    en: Frima fires off a shot and lands a direct hit to the Rapture's core.
    ko: 프림의 탄이 랩쳐의 코어를 관통했다.
    ja: プリムの弾がラプチャーのコアを貫通した
  event_goldenship_03_s_56:
    speaker: frima
    en: Quiet.
    ko: 일단. 조용. 시킴.
    ja: ひとまず。静かに。させた。
  event_goldenship_03_s_57:
    speaker: mast
    en: Whoa, that was cool! Guess that's why you're a Scavenger.
    ko: |-
      오…! 멋졌수다!
      역시 해결사요!
    ja: |-
      おっ…！カッコイイな！
      さすが万屋！
  event_goldenship_03_s_58:
    speaker: "<Choice>"
    en: Looks like you can really handle yourself, Frima.
    ko: 갑자기 프림이 유능해 보여…!
    ja: 急にプリムが有能に見えた…！
  event_goldenship_03_s_59:
    speaker: "<Choice>"
    en: That was pretty suave.
    ko: 이렇게 멋진 프림은 처음이었던 것 같아.
    ja: こんなにカッコイイプリムは初めて見た
  event_goldenship_03_s_60:
    speaker: frima
    en: Thanks.
    ko: 훗. 칭찬. 고맙.
    ja: フッ。褒め言葉。感謝。
  event_goldenship_03_s_61:
    speaker: frima
    en: But too late.
    ko: 근데. 늦은 듯?
    ja: でも。遅かった？
  event_goldenship_03_s_62:
    speaker: mast
    en: Huh?
    ko: "??"
    ja: "？？"
  event_goldenship_03_s_63:
    speaker: "<Monologue>"
    en: The cries of the Rapture buried in the sand have attracted throngs of other
      Raptures.
    ko: 모래 속에 묻힌 랩쳐의 소리를 듣고 다른 랩쳐들이 몰려들기 시작했다!
    ja: |-
      砂の中に埋まっていたラプチャーの音を聞きつけ
      他のラプチャーたちが集まり始めた！
  event_goldenship_03_s_64:
    speaker: mast
    en: Looks like we don't have much choice.
    ko: 으으… 어쩔 수 없구만!
    ja: うう…仕方ねえ！
  event_goldenship_03_s_65:
    speaker: mast
    en: We've gotta stand our ground and fight!
    ko: 응전하겠수!
    ja: 相手してやるぜ！
event_goldenship_03_e:
  event_goldenship_03_e_1:
    speaker: "<Monologue>"
    en: We manage to defeat all of the invading Raptures.
    ko: 모두 함께 몰려든 랩쳐를 쓰러뜨렸다.
    ja: 集まってきたラプチャーを全員で倒した
  event_goldenship_03_e_2:
    speaker: mast
    en: Phew...
    ko: 후우우우….
    ja: ふぅぅぅ…
  event_goldenship_03_e_3:
    speaker: mast
    en: Nobody ever said adventuring was supposed to be easy.
    ko: 역시 편하게 하는 모험은 없구만.
    ja: やっぱり楽な冒険なんてねえな。
  event_goldenship_03_e_4:
    speaker: "<Self>"
    en: Is everyone okay?
    ko: 다들 괜찮아?
    ja: みんな大丈夫か？
  event_goldenship_03_e_5:
    speaker: mast
    en: All good.
    ko: 난 괜찮수다!
    ja: 私は大丈夫だぜ！
  event_goldenship_03_e_6:
    speaker: mast
    en: It is inherent in adventure
    ko: 이 험난한 모든 과정이 전부,
    ja: この険しい道のりも全部
  event_goldenship_03_e_7:
    speaker: mast
    en: for danger to come piece and parcel.
    ko: 모험으로 인한 것 아니겠수.
    ja: 冒険の一部だからな。
  event_goldenship_03_e_8:
    speaker: frima
    en: I'm good. Want to find gold.
    ko: 나도 괜찮. 황금. 기대됨.
    ja: 私も大丈夫。黄金。期待。
  event_goldenship_03_e_9:
    speaker: anchor
    en: I'm also okay. I'm looking forward to those golden starfish.
    ko: 나도 괜찮아. 황금색 불가사리 보고 싶어.
    ja: 私も大丈夫。黄金のヒトデ見たい。
  event_goldenship_03_e_10:
    speaker: anchor
    en: Besides, the surface isn't exactly a safe place at the best of times.
    ko: 그리고 원래 지상은 위험한 거잖아.
    ja: それに、もともと地上は危険なものでしょ。
  event_goldenship_03_e_11:
    speaker: "<Self>"
    en: Glad everyone's okay.
    ko: 그럼 다행이고.
    ja: ならよかった
  event_goldenship_03_e_12:
    speaker: mast
    en: Anchor,
    ko: 그런 의미에서 앵커 양반.
    ja: そういうわけで、アンカーさん。
  event_goldenship_03_e_13:
    speaker: mast
    en: can you try finding the chest one more time?
    ko: 다시 한번만 더 찾아볼 수 있겠수?
    ja: もう1回だけ探してみてくれねえか？
  event_goldenship_03_e_14:
    speaker: anchor
    en: Okay.
    ko: 응, 알겠어.
    ja: うん、分かった。
  event_goldenship_03_e_15:
    speaker: "<Monologue>"
    en: Anchor closes her eyes again.
    ko: 앵커는 다시 눈을 감았다.
    ja: アンカーは再び目を閉じた
  event_goldenship_03_e_16:
    speaker: anchor
    en: Bigger than a cat bowl, but smaller than a Rapture...
    ko: 고양이 밥그릇보다 크고… 랩쳐보다는 작은 거….
    ja: |-
      ネコのご飯皿より大きくて…
      ラプチャーより小さいもの…
  event_goldenship_03_e_17:
    speaker: anchor
    en: "..."
    ko: "……."
    ja: "……"
  event_goldenship_03_e_18:
    speaker: anchor
    en: Hmm... it's not working.
    ko: 음… 안되겠어.
    ja: うーん…ダメ。
  event_goldenship_03_e_19:
    speaker: "<Self>"
    en: What's wrong?
    ko: 왜 그래?
    ja: どうした？
  event_goldenship_03_e_20:
    speaker: anchor
    en: Captain, can you give me a smack on the head?
    ko: 함장. 내 정수리를 세게 한 번 쳐 줘.
    ja: 艦長。私の頭のてっぺんを強く叩いて。
  event_goldenship_03_e_21:
    speaker: "<Self>"
    en: Excuse me?
    ko: 갑자기?
    ja: なぜ急に？
  event_goldenship_03_e_22:
    speaker: anchor
    en: I think my radar is on the fritz.
    ko: 아무래도 레이더가 고장 난 것 같아서.
    ja: レーダーが壊れちゃったみたい。
  event_goldenship_03_e_23:
    speaker: anchor
    en: I've always heard there's a chance of fixing a broken appliance by giving
      it a good whack.
    ko: 고장 난 기계는 세게 치면 확률적으로 고쳐진대.
    ja: 壊れた機械は強く叩いたら直るんだって。
  event_goldenship_03_e_24:
    speaker: anchor
    en: I'm sure it'll be the same with my radar.
    ko: 내 레이더도 그렇게 고쳐질 수 있을 거야.
    ja: 私のレーダーもそれで直るはず。
  event_goldenship_03_e_25:
    speaker: "<Choice>"
    en: Anchor, you're not an appliance.
    ko: 앵커는 기계가 아니야.
    ja: アンカーは機械じゃない
  event_goldenship_03_e_26:
    speaker: "<Choice>"
    en: Tug on Anchor's cheek.
    ko: 앵커의 볼살을 잡아당긴다.
    ja: アンカーの頬を引っ張る
  event_goldenship_03_e_27:
    speaker: anchor
    en: I know,
    ko: 아. 그렇구나.
    ja: あ、そっか。
  event_goldenship_03_e_28:
    speaker: anchor
    en: but I still feel like it would be a big help.
    ko: 음… 그래도 하면 찾을 수 있을 거 같았는데….
    ja: うーん…でも叩いたら見つかりそうなのに…
  event_goldenship_03_e_29:
    speaker: anchor
    en: Ow!
    ko: 우에에…?
    ja: あわわ…？
  event_goldenship_03_e_30:
    speaker: anchor
    en: What are you doing?
    ko: 우에 왜에 볼으을… 머어리이느은…?
    ja: なんでぇぇほっぺぉぉ…あたまはぁぁ…？
  event_goldenship_03_e_31:
    speaker: "<Self>"
    en: That reaction proves you're not an appliance.
    ko: 앵커는 기계가 아니니까 이걸로 만족해.
    ja: |-
      アンカーは機械じゃないから
      これで満足してくれ
  event_goldenship_03_e_32:
    speaker: "<Monologue>"
    en: Let go of Anchor's cheek.
    ko: 앵커의 볼을 놔주었다.
    ja: アンカーの頬から手を放した
  event_goldenship_03_e_33:
    speaker: anchor
    en: I still think it would be worth trying...
    ko: 음… 하면 될 것 같았는데.
    ja: うーん…叩いたら見つかりそうなのに。
  event_goldenship_03_e_34:
    speaker: anchor
    en: Fine.
    ko: 아쉽다.
    ja: 残念だなぁ。
  event_goldenship_03_e_35:
    speaker: mast
    en: Captain is right.
    ko: 하하! 선장 양반의 말이 맞수다!
    ja: あはは！船長さんの言う通りだ！
  event_goldenship_03_e_36:
    speaker: mast
    en: You're even able to find items underwater.
    ko: 앵커 양반은 물속에서도 물건을 탐지할 수 있지 않수.
    ja: アンカーさんは水中でも物を探知できるだろ？
  event_goldenship_03_e_37:
    speaker: mast
    en: You've also been training with Helm nearly every day
    ko: 그리고 언젠가 어드마이어와 함께 나가기 위해,
    ja: |-
      それにいつかアドマイアー号と一緒に
      海に出るために
  event_goldenship_03_e_38:
    speaker: mast
    en: in preparation for us one day setting sail on the Admire.
    ko: 헬름 양반이랑 매일같이 훈련하지 않았수.
    ja: |-
      ヘルムさんと毎日のように
      訓練してるじゃねえか。
  event_goldenship_03_e_39:
    speaker: mast
    en: You've got this.
    ko: 분명 다음번엔 찾을 수 있을 거요.
    ja: きっと次は見つかるはずだぜ。
  event_goldenship_03_e_40:
    speaker: anchor
    en: We need to narrow the search then. There are too many things bigger than a
      cat bowl, but smaller than a Rapture.
    ko: 하지만 고양이 밥그릇보다 크고 랩쳐보다는 작은 철이 너무 많은걸.
    ja: |-
      でもネコのご飯皿より大きくて
      ラプチャーより小さい鉄が多すぎるよ。
  event_goldenship_03_e_41:
    speaker: mast
    en: How about you search for something that's square?
    ko: 흠. 그러면, 이번에는 네모난 무언가를 찾는다고 생각해 보는 건 어떻수?
    ja: |-
      うーん、それなら…今度は四角い何かを探すって
      考えてみるのはどうだ？
  event_goldenship_03_e_42:
    speaker: mast
    en: Wouldn't that make it easier?
    ko: 그럼 찾는데 더 쉽지 않겠수?
    ja: それなら探しやすいんじゃねえか？
  event_goldenship_03_e_43:
    speaker: anchor
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldenship_03_e_44:
    speaker: anchor
    en: Yes. Something square. Got it.
    ko: "응. 네모난 거. \n알겠어."
    ja: |-
      うん。四角いもの。
      分かった。
  event_goldenship_03_e_45:
    speaker: anchor
    en: Bigger than a cat's bowl... smaller than a Rapture... something square...
    ko: 고양이 밥그릇보다 크고… 랩쳐보다는 작은데… 네모난 거….
    ja: |-
      ネコのご飯皿より大きくて…
      ラプチャーより小さくて…四角いもの…
  event_goldenship_03_e_46:
    speaker: "<Monologue>"
    en: Anchor closes her eyes.
    ko: 앵커가 눈을 감았다.
    ja: アンカーが目を閉じた
  event_goldenship_03_e_47:
    speaker: anchor
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_goldenship_03_e_48:
    speaker: anchor
    en: Uh!
    ko: 음!
    ja: あっ！
  event_goldenship_03_e_49:
    speaker: "<Self>"
    en: Did you get something?
    ko: 찾았어?
    ja: あったか？
  event_goldenship_03_e_50:
    speaker: anchor
    en: Yes, and I think it's the right one this time.
    ko: 응. 이번엔 맞는 거 같아.
    ja: うん。今回は正解だと思う。
  event_goldenship_03_e_51:
    speaker: anchor
    en: Just the right size,
    ko: 크기도 고양이 밥그릇보다 크고 랩쳐보다는 작은데.
    ja: |-
      大きさもネコのご飯皿より大きくて、
      ラプチャーより小さいけど
  event_goldenship_03_e_52:
    speaker: anchor
    en: and it's a square box.
    ko: 네모난 상자였어.
    ja: 四角い箱だよ。
  event_goldenship_03_e_53:
    speaker: mast
    en: Sounds just like what we're looking for.
    ko: 오! 맞는 것 같수다!
    ja: おっ！それっぽいな！
  event_goldenship_03_e_54:
    speaker: mast
    en: Where is it?
    ko: 어디에 있수?
    ja: どこにあるんだ？
  event_goldenship_03_e_55:
    speaker: anchor
    en: To the west.
    ko: 이번엔 서쪽이야.
    ja: 今度は西だよ。
  event_goldenship_03_e_56:
    speaker: mast
    en: Let's book it!
    ko: 좋아, 가봅시다!
    ja: よし、行こうぜ！
  event_goldenship_03_e_57:
    speaker: "<Monologue>"
    en: We follow Anchor and head west.
    ko: 앵커의 안내에 따라 서쪽으로 이동했다.
    ja: アンカーの案内に従って西へ移動した
  event_goldenship_03_e_58:
    speaker: anchor
    en: Right here.
    ko: "…여기!"
    ja: "…ここ！"
  event_goldenship_03_e_59:
    speaker: mast
    en: Gotcha.
    ko: 알겠수다!
    ja: よっしゃ！
  event_goldenship_03_e_60:
    speaker: "<Monologue>"
    en: Mast starts digging where Anchor indicated.
    ko: 마스트가 앵커가 가리킨 곳을 파보았다.
    ja: マストはアンカーが指差す場所を掘った
  event_goldenship_03_e_61:
    speaker: mast
    en: "!!"
    ko: "!!!"
    ja: "！！！"
  event_goldenship_03_e_62:
    speaker: frima
    en: Chest!
    ko: 상자. 있음!
    ja: 箱。ある！
  event_goldenship_03_e_63:
    speaker: "<Monologue>"
    en: Everyone hauls up the buried chest.
    ko: 다 같이 땅속에 파묻힌 상자를 꺼내 올렸다.
    ja: みんなで地面に埋まっている箱を取りだした
  event_goldenship_03_e_64:
    speaker: mast
    en: Phew... All right.
    ko: 후우… 자, 그럼.
    ja: ふぅ…それじゃ。
  event_goldenship_03_e_65:
    speaker: mast
    en: Let's open this sucker.
    ko: 열어 보겠수다.
    ja: 開けてみるぜ。
  event_goldenship_03_e_66:
    speaker: frima
    en: Go, go.
    ko: 고고.
    ja: りょ。
  event_goldenship_03_e_67:
    speaker: anchor
    en: About time.
    ko: 응.
    ja: うん。
  event_goldenship_03_e_68:
    speaker: "<Narration>"
    en: "*Creaaaak*"
    ko: 끼이익-
    ja: キィィー
  event_goldenship_03_e_69:
    speaker: "<Monologue>"
    en: Mast opens the chest to reveal
    ko: 마스트가 상자를 열어보자,
    ja: マストが箱を開けると
  event_goldenship_03_e_70:
    speaker: "<Monologue>"
    en: the remaining piece of map that Frima's intel had indicated.
    ko: 그곳에는 프림이 찾아온 정보대로 남은 지도 조각이 들어 있었다.
    ja: |-
      そこにはプリムの情報通り
      地図の残りの切れ端が入っていた
  event_goldenship_03_e_71:
    speaker: mast
    en: There it is!
    ko: 정말 있수다!
    ja: 本当にあった！
  event_goldenship_03_e_72:
    speaker: mast
    en: Frima and Anchor, what would I do without you two?
    ko: 프림 양반도 앵커 양반도 정말 대단하구만!
    ja: プリムさんもアンカーさんもマジですげえや！
  event_goldenship_03_e_73:
    speaker: mast
    en: I can't believe it. We actually found the remaining piece of the map!
    ko: 남은 지도를 찾아내다니…!
    ja: 残りの地図を見つけ出すなんて…！
  event_goldenship_03_e_74:
    speaker: frima
    en: Compliment? Thanks.
    ko: 칭찬. 굿.
    ja: 褒め言葉。グッド。
  event_goldenship_03_e_75:
    speaker: anchor
    en: Let's combine this with the other piece.
    ko: 마스트. 얼른 맞춰보자.
    ja: マスト。早く合わせてみよう。
  event_goldenship_03_e_76:
    speaker: mast
    en: Okay.
    ko: 좋수다.
    ja: よーし！
  event_goldenship_03_e_77:
    speaker: "<Monologue>"
    en: Mast connects the two disparate map fragments.
    ko: 마스트가 두 개의 지도 조각을 맞춰보았다.
    ja: |-
      マストが2枚の地図の切れ端を
      合体させた
  event_goldenship_03_e_78:
    speaker: mast
    en: Oh my gosh!
    ko: 이건…!
    ja: これは…！
  event_goldenship_03_e_79:
    speaker: "<Monologue>"
    en: There is the familiar image of the triangle of trees with an X to the right
      of it,
    ko: 삼각형으로 배치된 나무 그림과 그 오른 편에 그려진 X 표시.
    ja: |-
      三角形に配置された木の絵と
      その右側に記されたXマーク
  event_goldenship_03_e_80:
    speaker: "<Monologue>"
    en: and surrounding them are several squiggly lines.
    ko: 그리고 그를 감싸는 구불구불한 해안선이 그려져 있었다.
    ja: |-
      そしてその周りにクネクネした海岸線が
      描かれていた
  event_goldenship_03_e_81:
    speaker: anchor
    en: It looks like there is supposed to be an ocean next to the trees.
    ko: 삼각형 나무 옆에 바다가 있나 봐.
    ja: 三角形の木の隣に海があるみたい。
  event_goldenship_03_e_82:
    speaker: frima
    en: Tree. Ocean. Between.
    ko: 삼각형. 바다. 사이. X!
    ja: 三角形。海。間。X！
  event_goldenship_03_e_83:
    speaker: mast
    en: Triangle of trees... the shape of this shoreline...
    ko: 이런 형태의 해안선… 삼각형 나무…?
    ja: こんな形の海岸線…三角形の木…？
  event_goldenship_03_e_84:
    speaker: mast
    en: I think I know where this is.
    ko: 아…! 어딘지 알겠수다!
    ja: あっ…！どこだか分かったぞ！
  event_goldenship_03_e_85:
    speaker: "<Self>"
    en: You know just by looking at this picture?
    ko: 이 그림만 보고 어딘지 알겠다고?
    ja: この地図だけで？
  event_goldenship_03_e_86:
    speaker: mast
    en: I do.
    ko: 그렇수다.
    ja: ああ。
  event_goldenship_03_e_87:
    speaker: mast
    en: I know all the shorelines near the Ark like the back of my hand,
    ko: 이래 봬도 방주 인근의 모든 해안지역의 생김새는 외우고 있수.
    ja: |-
      こう見えてもアーク付近の
      海岸線は全部覚えてるんだ。
  event_goldenship_03_e_88:
    speaker: mast
    en: and I'm willing to bet this is one of them.
    ko: 다행히 여기는 그중 한 곳인 것 같수!
    ja: ここはそのうちの1つだぜ！
  event_goldenship_03_e_89:
    speaker: "<Self>"
    en: You memorized every last one?
    ko: 방주 인근의 모든 해안 지역의 지도를 전부 외우고 있다고?
    ja: 全部覚えてるのか？
  event_goldenship_03_e_90:
    speaker: mast
    en: When the Admire one day heads up to the surface,
    ko: 언젠가 어드마이어 호가 지상에 나가게 되면,
    ja: いつかアドマイアー号が地上に出たら
  event_goldenship_03_e_91:
    speaker: mast
    en: it'll need a capable helmsman on deck.
    ko: 조타수 역할을 해야 하지 않수.
    ja: 舵取りをしなきゃいけねえからな。
  event_goldenship_03_e_92:
    speaker: mast
    en: So I memorized the local topography just in case.
    ko: 그때를 대비해서 전부 외워두고 있었수다.
    ja: その時に備えて、全部覚えてあるんだ。
  event_goldenship_03_e_93:
    speaker: "<Self>"
    en: Absolutely amazing.
    ko: 와, 대단하네.
    ja: すごいな
  event_goldenship_03_e_94:
    speaker: frima
    en: Good memory.
    ko: 기억력. 굿.
    ja: 記憶力。グッド。
  event_goldenship_03_e_95:
    speaker: mast
    en: Jeez you guys, you're making me blush.
    ko: 하하. 그렇게 말해주니 쑥스럽구만.
    ja: ははっ。そう言われると照れるな。
  event_goldenship_03_e_96:
    speaker: mast
    en: Anyway!
    ko: 여튼!
    ja: とにかく！
  event_goldenship_03_e_97:
    speaker: mast
    en: If this is the shoreline I'm thinking of, it's not too far from here.
    ko: 여기서 멀지 않은 해변이요!
    ja: ここから遠くない海辺だっ！
  event_goldenship_03_e_98:
    speaker: mast
    en: Let's hurry.
    ko: 어서 가봅시다.
    ja: 早く行こうぜ。
  event_goldenship_03_e_99:
    speaker: "<Self>"
    en: You got it.
    ko: 좋아. 가자.
    ja: よし、行こう
event_goldenship_intermission_01:
  event_goldenship_intermission_01_1:
    speaker: "<Monologue>"
    en: Following Mast's lead,
    ko: 우리는 마스트의 안내에 따라,
    ja: 私たちはマストの案内に従って
  event_goldenship_intermission_01_2:
    speaker: "<Monologue>"
    en: we maneuver our way through the desert up on the surface,
    ko: 지상을 모험하기 시작했다.
    ja: 地上を冒険し始めた
  event_goldenship_intermission_01_3:
    speaker: "<Monologue>"
    en: spending a long, cold night together.
    ko: 길고 긴 사막을 건너며 추운 밤을 함께하고.
    ja: 長い長い砂漠を渡り、寒い夜を共に過ごした
  event_goldenship_intermission_01_4:
    speaker: anchor
    en: Decoy has been installed. It's freezing out here.
    ko: 데코이. 설치 완료했는데… 추워.
    ja: デコイ。設置完了したけど…寒い。
  event_goldenship_intermission_01_5:
    speaker: mast
    en: Brrr... I heard about how cold the desert gets at night, but this is a whole
      other level.
    ko: 으으으… 이야기를 듣긴 했지만 사막의 밤은 정말 춥수다!
    ja: |-
      ううう…噂には聞いてたけど
      砂漠の夜は本当に寒いな！
  event_goldenship_intermission_01_6:
    speaker: frima
    en: "..."
    ko: "……."
    ja: "……"
  event_goldenship_intermission_01_7:
    speaker: mast
    en: How come you're not saying anything, Frima?
    ko: 프림 양반 왜 아무 말도 없는 거요?
    ja: プリムさんはなんで黙ってんだ？
  event_goldenship_intermission_01_8:
    speaker: mast
    en: Are you okay?
    ko: 괜찮은 거 맞수?
    ja: 大丈夫か？
  event_goldenship_intermission_01_9:
    speaker: frima
    en: Too cold. Can't talk.
    ko: 추울 때. 말. 안 함.
    ja: 寒い時。しゃべらない。
  event_goldenship_intermission_01_10:
    speaker: frima
    en: Need calories.
    ko: 열량. 소모. 노노.
    ja: カロリー。消費。ノー。
  event_goldenship_intermission_01_11:
    speaker: mast
    en: Heh, I should have known you'd say something like that.
    ko: 하하! 그거 참 프림 양반 답구만.
    ja: あはは！プリムさんらしいや。
  event_goldenship_intermission_01_12:
    speaker: mast
    en: How about you, Captain? Are you okay?
    ko: 선장 양반은 괜찮수?
    ja: 船長さんは大丈夫か？
  event_goldenship_intermission_01_13:
    speaker: "<Choice>"
    en: I've dealt with much worse.
    ko: 이 정도는 당연히 괜찮지!
    ja: これくらいは全然大丈夫！
  event_goldenship_intermission_01_14:
    speaker: "<Choice>"
    en: I'm not gonna lie... I'm freezing my butt off.
    ko: 음. 인간적으로 너무 추운데.
    ja: うーん、あまりにも寒すぎる
  event_goldenship_intermission_01_15:
    speaker: mast
    en: Don't try and act tough. You can't fool me.
    ko: 음. 아무리 봐도 허세로구만.
    ja: う～ん、どう見ても意地張ってるよな。
  event_goldenship_intermission_01_16:
    speaker: mast
    en: Well, you are human, after all.
    ko: 그거 참 인간적이구만.
    ja: そりゃ人間には寒いよな。
  event_goldenship_intermission_01_17:
    speaker: mast
    en: We should all huddle close together,
    ko: 이렇게 된 거 다들 좀 모여봅시다.
    ja: みんな、もうちょっとくっつこうぜ。
  event_goldenship_intermission_01_18:
    speaker: mast
    en: or else Captain is gonna freeze to death.
    ko: 이러다 선장 양반 추워 죽겠수다!
    ja: これじゃ船長さんが凍死しちまう！
  event_goldenship_intermission_01_19:
    speaker: anchor
    en: We can't let that happen!
    ko: 함장. 죽으면 안 돼!
    ja: 艦長。死んじゃダメ！
  event_goldenship_intermission_01_20:
    speaker: frima
    en: Too cold. Could die.
    ko: 맞음. 추움. 죽음.
    ja: そう。寒い。死ぬ。
  event_goldenship_intermission_01_21:
    speaker: "<Monologue>"
    en: Everyone gathers around me.
    ko: 다들 나를 중심으로 모여들었다.
    ja: みんなが私を中心に集まった
  event_goldenship_intermission_01_22:
    speaker: mast
    en: Are you feeling better?
    ko: 어떻수? 이젠 좀 괜찮은 것 같수?
    ja: どうだ？これでマシになったか？
  event_goldenship_intermission_01_23:
    speaker: "<Self>"
    en: "... You could say that."
    ko: "…그렇네."
    ja: "…そうだな"
  event_goldenship_intermission_01_24:
    speaker: "<Monologue>"
    en: Eventually, we stumble across an unfamiliar beach.
    ko: 이름 모를 해변을 발견해 물놀이를 즐기기도 하고.
    ja: |-
      砂漠を抜け、名もなき海辺を見つけ、
      水遊びも楽しんだ
  event_goldenship_intermission_01_25:
    speaker: mast
    en: Anchor, look!
    ko: 앵커 양반! 저기 좀 보쇼!
    ja: アンカーさん！あそこ！
  event_goldenship_intermission_01_26:
    speaker: mast
    en: It's the ocean!
    ko: 진짜 바다요!
    ja: 本物の海だっ！
  event_goldenship_intermission_01_27:
    speaker: anchor
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldenship_intermission_01_28:
    speaker: anchor
    en: It certainly is.
    ko: 그러게… 바다네.
    ja: ホントだ…海だね。
  event_goldenship_intermission_01_29:
    speaker: anchor
    en: Just look at all the fishies!
    ko: 안에 물고기도 있어!
    ja: おサカナもいる！
  event_goldenship_intermission_01_30:
    speaker: anchor
    en: Wooow...
    ko: 와아아.
    ja: わああ。
  event_goldenship_intermission_01_31:
    speaker: mast
    en: This is incredible!
    ko: 와아아아!
    ja: うわあああ！
  event_goldenship_intermission_01_32:
    speaker: "<Monologue>"
    en: Mast and Anchor stare at the water, transfixed.
    ko: 마스트와 앵커가 홀린 듯 바다를 바라보았다.
    ja: |-
      マストとアンカーが
      何かに取りつかれたかのように海を見つめた
  event_goldenship_intermission_01_33:
    speaker: "<Self>"
    en: Do you want to stop here for a bit?
    ko: 잠깐 놀다 갈래?
    ja: 少し遊んで行くか？
  event_goldenship_intermission_01_34:
    speaker: mast
    en: That's a great idea!
    ko: 그래도 되는 거요?
    ja: いいのか？
  event_goldenship_intermission_01_35:
    speaker: mast
    en: Is that allowed though?
    ko: 너무 좋은 생각인 거 같수다!
    ja: 最高じゃねえか！
  event_goldenship_intermission_01_36:
    speaker: anchor
    en: I'd like that too. I wanna take a closer look at the sea creatures.
    ko: 나도 좋아. 해양생물 볼래.
    ja: 私もいいよ。海洋生物見たい。
  event_goldenship_intermission_01_37:
    speaker: "<Self>"
    en: It'll be fine. Let's hang out here and relax for a bit.
    ko: 그럼 잠깐 놀다 가자.
    ja: じゃあ少し遊んで行こう
  event_goldenship_intermission_01_38:
    speaker: mast
    en: I brought a swimsuit for this very occasion.
    ko: 이럴 때를 대비해서 수영복을 가져왔지!
    ja: こういう時のために水着を持ってきたんだ！
  event_goldenship_intermission_01_39:
    speaker: mast
    en: I'll go get changed.
    ko: 빨리 갈아입고 오겠수다!
    ja: 急いで着替えてくる！
  event_goldenship_intermission_01_40:
    speaker: "<Monologue>"
    en: Mast runs into a nearby abandoned building.
    ko: 마스트가 근처 건물로 뛰어들어갔다.
    ja: マストが近くの建物に飛び込んだ
  event_goldenship_intermission_01_41:
    speaker: anchor
    en: I didn't bring one...
    ko: 난 안 챙겼는데….
    ja: 私は持ってきてない…
  event_goldenship_intermission_01_42:
    speaker: anchor
    en: "..."
    ko: 음.
    ja: うーん。
  event_goldenship_intermission_01_43:
    speaker: anchor
    en: Ah, forget it. I'm going in the water anyway.
    ko: 그래도 그냥 물에 들어갈래.
    ja: でもそのまま水に入っちゃおう。
  event_goldenship_intermission_01_44:
    speaker: mast
    en: All done!
    ko: 갈아입고 왔수다!
    ja: 着替えてきたぞ！
  event_goldenship_intermission_01_46:
    speaker: mast
    en: Er... hehe...
    ko: 아하하… 음….
    ja: あはは…うーん…
  event_goldenship_intermission_01_47:
    speaker: mast
    en: I don't know why, but I feel kinda embarrassed for some reason.
    ko: 묘하게 부끄러운 건 왜인지 모르겠수.
    ja: なんでこっ恥ずかしいんだろうな。
  event_goldenship_intermission_01_48:
    speaker: "<Choice>"
    en: You look cute.
    ko: 귀엽네.
    ja: かわいいな
  event_goldenship_intermission_01_49:
    speaker: "<Choice>"
    en: That's the perfect outfit for a pirate.
    ko: 해적과 잘 어울리는 복장이네.
    ja: 海賊に似合う格好だな
  event_goldenship_intermission_01_50:
    speaker: mast
    en: Cute?!
    ko: 귀, 귀엽다니.
    ja: か、かわいいなんて。
  event_goldenship_intermission_01_51:
    speaker: mast
    en: That's hardly a word that should be used to describe a pirate!
    ko: 해적이랑은 안 어울리는 수식어로구만!
    ja: 海賊には似合わない言葉だな！
  event_goldenship_intermission_01_52:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  event_goldenship_intermission_01_53:
    speaker: mast
    en: Still, it's nice to hear you say that.
    ko: 그래도… 그렇게 말해주니 기분은 좋수다.
    ja: でも…そう言ってくれて嬉しいぜ。
  event_goldenship_intermission_01_54:
    speaker: mast
    en: You think so?
    ko: 해적과 잘 어울린다니.
    ja: 海賊に似合うなんて…
  event_goldenship_intermission_01_55:
    speaker: mast
    en: That's the best compliment I could have asked for!
    ko: 최고의 칭찬이요!
    ja: 最高の褒め言葉だな！
  event_goldenship_intermission_01_56:
    speaker: mast
    en: Now I feel like I can enjoy myself without any worries.
    ko: 마음껏 바다에서 놀 수 있을 것 같수다!
    ja: 思いっきり海で遊べそうだ！
  event_goldenship_intermission_01_57:
    speaker: anchor
    en: Come on, Mast! Let's take a dip.
    ko: 마스트, 얼른 들어가자!
    ja: マスト、早く行こう！
  event_goldenship_intermission_01_58:
    speaker: mast
    en: How about joining us, Frima?
    ko: 프림 양반도 같이 들어가는 게 어떻겠수?
    ja: プリムさんも一緒に入らねえか？
  event_goldenship_intermission_01_59:
    speaker: "<Monologue>"
    en: Frima is already lounging underneath a towering tree.
    ko: 프림이 커다란 나무 아래 자리 잡았다.
    ja: プリムは大きな木の下にいた
  event_goldenship_intermission_01_60:
    speaker: frima
    en: Too lazy. Sleep here.
    ko: 괜찮. 여기서. 잠.
    ja: 大丈夫。ここで。寝る。
  event_goldenship_intermission_01_61:
    speaker: "<Monologue>"
    en: She puts on her sunglasses...
    ko: 그러곤 선글라스를 쓴 후,
    ja: そしてサングラスをかけた後
  event_goldenship_intermission_01_62:
    speaker: frima
    en: Zzzz...
    ko: 쿨.
    ja: ぐう…
  event_goldenship_intermission_01_63:
    speaker: "<Monologue>"
    en: "... And promptly falls asleep."
    ko: 잠에 들었다.
    ja: 眠りに落ちた
  event_goldenship_intermission_01_64:
    speaker: anchor
    en: Wow, that was fast.
    ko: 와. 빨라.
    ja: わあ、早い。
  event_goldenship_intermission_01_65:
    speaker: anchor
    en: Kinda reminds me of a barnacle sticking to a rock.
    ko: 바위에 붙은 따개비 같아.
    ja: 岩にくっついたフジツボみたい。
  event_goldenship_intermission_01_66:
    speaker: mast
    en: Oh well!
    ko: 어쩔 수 없지!
    ja: 仕方ない！
  event_goldenship_intermission_01_67:
    speaker: mast
    en: We can have more than enough fun with just the two of us.
    ko: 그럼 우리끼리 신나게 놀아봅시다!
    ja: じゃあ、私たちだけで楽しく遊ぶか！
  event_goldenship_intermission_01_68:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 풍덩-!
    ja: ボチャン！
  event_goldenship_intermission_01_69:
    speaker: "<Monologue>"
    en: Mast and Anchor charge into the ocean.
    ko: 마스트와 앵커가 바다로 뛰어들었다.
    ja: マストとアンカーが海に飛び込んだ
  event_goldenship_intermission_01_70:
    speaker: anchor
    en: So refreshing!
    ko: 와. 시원해.
    ja: わあ、冷たい。
  event_goldenship_intermission_01_71:
    speaker: mast
    en: Come on in, Captain!
    ko: 선장 양반도 들어오쇼!
    ja: 船長さんも来いよ！
  event_goldenship_intermission_01_72:
    speaker: "<Monologue>"
    en: We make several memorable stops like this during our sojourn
    ko: 그렇게 소소한 추억을 쌓으며 길을 걷다 마침내,
    ja: こうして、小さな思い出を作りながら進み
  event_goldenship_intermission_01_73:
    speaker: "<Monologue>"
    en: before finally arriving at the location marked on Captain Alligator's map.
    ko: 캡틴 앨리게이터의 지도에 그려진 장소에 도착했다.
    ja: |-
      ついにキャプテン・アリゲーターの地図に
      記されていた場所に到着した
  event_goldenship_intermission_01_74:
    speaker: mast
    en: This is it.
    ko: 여기요!
    ja: ここだっ！
  event_goldenship_intermission_01_75:
    speaker: mast
    en: The spot on the map.
    ko: 여기가… 지도가 가리키는 곳이요.
    ja: ここが…地図に記されてた場所だぜ。
  event_goldenship_intermission_01_76:
    speaker: "<Monologue>"
    en: We all look around our surroundings.
    ko: 마스트의 안내에 따라 주변을 둘러보았다.
    ja: マストの案内に従って、あたりを見回した
  event_goldenship_intermission_01_77:
    speaker: anchor
    en: Sure enough.
    ko: 진짜 있어.
    ja: 本当にあるよ。
  event_goldenship_intermission_01_78:
    speaker: anchor
    en: There's the "triangle of trees".
    ko: 삼각형 나무!
    ja: 三角形の木！
  event_goldenship_intermission_01_79:
    speaker: "<Monologue>"
    en: Nearby, there is a patch of trees arranged in the shape of a triangle.
    ko: 지도에서 보았던 삼각형으로 배치된 나무가 보았다.
    ja: 地図で見た、三角形に配置された木が見えた
  event_goldenship_intermission_01_80:
    speaker: mast
    en: That means if we take a right,
    ko: 그렇다는 건….
    ja: ということは…
  event_goldenship_intermission_01_81:
    speaker: mast
    en: the Golden Ship should be right there.
    ko: 오른쪽으로 더 가면 우리가 찾던 황금 배가 있다는 것 아니겠수!
    ja: |-
      右に行けば、私たちが探していた黄金の船が
      あるってことだよな！
  event_goldenship_intermission_01_82:
    speaker: mast
    en: Just a little further, everyone.
    ko: 자, 다들 조금만 힘내쇼!
    ja: みんな、あと少し頑張ろう！
  event_goldenship_intermission_01_83:
    speaker: mast
    en: We're almost there.
    ko: 이제 거의 다 왔수다!
    ja: もう目の前だ！
  event_goldenship_intermission_01_84:
    speaker: frima
    en: Ship...
    ko: 오른쪽. 배?
    ja: 右。船？
  event_goldenship_intermission_01_85:
    speaker: frima
    en: "..."
    ko: "…음?"
    ja: "…ん？"
  event_goldenship_intermission_01_86:
    speaker: frima
    en: Huh?
    ko: 으음?
    ja: んん？
  event_goldenship_intermission_01_87:
    speaker: mast
    en: What is it, Frima?
    ko: 프림 양반 왜 그러쇼?
    ja: プリムさん、どうした？
  event_goldenship_intermission_01_88:
    speaker: frima
    en: That ship?
    ko: 저거. 배?
    ja: あれ。船？
  event_goldenship_intermission_01_89:
    speaker: "<Monologue>"
    en: Frima points to the right, towards somewhere far off in the distance.
    ko: 프림이 오른 편의 저 멀리 어딘가를 가리켰다.
    ja: |-
      プリムが右を向いて
      遠くを指差した
  event_goldenship_intermission_01_90:
    speaker: "<Self>"
    en: "...?!"
    ko: "…?!"
    ja: "…！？"
  event_goldenship_intermission_01_91:
    speaker: "<Monologue>"
    en: It's a macabre sight to behold.
    ko: 프림이 가리키는 곳을 보자, 흉물스러운 무언가가 보였다.
    ja: |-
      プリムが指差した先を見ると、
      おどろおどろしい何かが見えた
  event_goldenship_intermission_01_92:
    speaker: "<Monologue>"
    en: Far from the resplendent Golden Ship of our imaginations,
    ko: 도저히 [황금 배]로는 보이지 않는,
    ja: そこには到底「黄金の船」には見えない
  event_goldenship_intermission_01_93:
    speaker: "<Monologue>"
    en: what lies before us is a dilapidated shipwreck on the verge of total collapse.
    ko: 다 부서져가는 난파선이.
    ja: ボロボロの難破船があった
  event_goldenship_intermission_01_94:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldenship_intermission_01_95:
    speaker: anchor
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldenship_intermission_01_96:
    speaker: mast
    en: That's... the Golden Ship?
    ko: 저게… 황금 배?
    ja: あれが…黄金の船？
event_goldenship_04_s:
  event_goldenship_04_s_1:
    speaker: mast
    en: Wh-what is this?
    ko: 이, 이게 뭐요.
    ja: な、何だありゃ？
  event_goldenship_04_s_2:
    speaker: mast
    en: This is the correct location, right?
    ko: 지도는 여기가 맞는데?
    ja: 地図ではここに間違いないのに…
  event_goldenship_04_s_3:
    speaker: mast
    en: This is just an ordinary shipwreck...
    ko: 왜 황금 배가 아니라… 이런 난파선이….
    ja: なんで黄金の船じゃなくて…こんな難破船が…
  event_goldenship_04_s_4:
    speaker: "<Self>"
    en: Could this be it after all?
    ko: 여기가 아닐 가능성은 없는 거야?
    ja: 別の場所という可能性はないのか？
  event_goldenship_04_s_5:
    speaker: mast
    en: According to the map, it should be.
    ko: 내가 아는 지도들을 떠올려봤을 땐 그렇수다.
    ja: 私の記憶が正しければ、そうだな…
  event_goldenship_04_s_6:
    speaker: mast
    en: Unless the Rapture invasion altered the terrain.
    ko: 랩쳐 침공 이후, 지형이 바뀌었다면 또 모르겠지만.
    ja: |-
      ラプチャー侵攻で
      地形が変わってるかもしれないけど
  event_goldenship_04_s_7:
    speaker: mast
    en: If the map is accurate, though,
    ko: 이렇게나 지도와 일치하는 곳은.
    ja: ここまで地図と一致する場所は
  event_goldenship_04_s_8:
    speaker: mast
    en: this is the only place it could be.
    ko: 내가 알기론 이곳밖에 없수다.
    ja: 私が知る限り、ここしかねえ。
  event_goldenship_04_s_9:
    speaker: "<Self>"
    en: So this is the right place after all...
    ko: 그렇다면 여기가 맞다는 건데….
    ja: それならここで間違いないな…
  event_goldenship_04_s_10:
    speaker: "<Monologue>"
    en: I gaze once again upon the ramshackle wreckage.
    ko: 다시 잔뜩 부서져 있는 난파선을 바라보았다.
    ja: もう一度ボロボロの難破船を見つめた
  event_goldenship_04_s_11:
    speaker: "<Self>"
    en: So this is the fabled Golden Ship?
    ko: 이게… 진짜 황금 배라고?
    ja: あれが…本当に黄金の船？
  event_goldenship_04_s_12:
    speaker: frima
    en: No gold here.
    ko: "…황금. 없음."
    ja: "…黄金。ない。"
  event_goldenship_04_s_13:
    speaker: anchor
    en: Something tells me there aren't going to be any golden starfish either.
    ko: "…황금색 불가사리도 없어 보여."
    ja: "…黄金のヒトデもなさそう。"
  event_goldenship_04_s_14:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_goldenship_04_s_15:
    speaker: mast
    en: Le-let's take a look inside.
    ko: 이, 일단 안에 들어가 봅시다.
    ja: ひ、ひとまず中に入ってみようぜ。
  event_goldenship_04_s_16:
    speaker: mast
    en: You never know.
    ko: 혹시 모르지 않수.
    ja: ほら、もしかしたら
  event_goldenship_04_s_17:
    speaker: mast
    en: There might be a whole bunch of gold inside.
    ko: 안에는 황금으로 되어 있을지!
    ja: 中は黄金になってるかも！
  event_goldenship_04_s_18:
    speaker: "<Self>"
    en: "... Right. Let's have a look."
    ko: "…그래. 일단 들어가 보자."
    ja: "…そうだな、中に入ってみよう"
  event_goldenship_04_s_19:
    speaker: "<Monologue>"
    en: We all head inside the ship.
    ko: 일행과 함께 난파선 내부로 진입했다.
    ja: みんなで一緒に難破船の中に入った
  event_goldenship_04_s_20:
    speaker: anchor
    en: As far as treasure goes, I bet it's no great shakes inside, too.
    ko: 음. 안에도 아무것도 없는 것 같아.
    ja: うーん。中も何もなさそう。
  event_goldenship_04_s_21:
    speaker: frima
    en: Agreed.
    ko: 동의.
    ja: 同感。
  event_goldenship_04_s_22:
    speaker: mast
    en: It's too early to give up now! Let's keep looking.
    ko: 아직 포기하기엔 이르잖수! 좀 더 돌아보십시다.
    ja: |-
      まだ諦めるのは早いぞ！
      もう少し見てみよう。
  event_goldenship_04_s_23:
    speaker: mast
    en: Here, check this ornamentation out. Very antique.
    ko: 이거 보쇼. 이 앤티크한 느낌의 장식이라든가.
    ja: ほら、このアンティークな飾りとか。
  event_goldenship_04_s_24:
    speaker: mast
    en: You can practically feel the luxury oozing off it.
    ko: 고급스러움이 느껴지지 않수?
    ja: 高級感が漂ってるだろ？
  event_goldenship_04_s_25:
    speaker: mast
    en: I bet if we take this back, we could make a fortune.
    ko: 가져가면 꽤나 값어치가 있을지도 모르겠….
    ja: 持って帰ったら、かなりの価値があるかも…
  event_goldenship_04_s_26:
    speaker: "<Narration>"
    en: "*Crunch*"
    ko: 파사사삭-
    ja: パラパラ…
  event_goldenship_04_s_27:
    speaker: anchor
    en: Jeez, I barely touched it and it practically disintegrated.
    ko: 와, 손대자마자 바스러졌어.
    ja: わあ、触った瞬間崩れちゃった。
  event_goldenship_04_s_28:
    speaker: mast
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_goldenship_04_s_29:
    speaker: "<Narration>"
    en: "*Crummmmble* *Bang*"
    ko: 와르르르- 쾅!
    ja: ガラガラガラッ、ガン！
  event_goldenship_04_s_30:
    speaker: anchor
    en: The pillar beside us is falling apart.
    ko: 옆에 기둥도 무너졌네.
    ja: 隣の柱も崩れたね。
  event_goldenship_04_s_31:
    speaker: mast
    en: "... I'll be more careful."
    ko: "…조심하겠수."
    ja: "…気をつけるぜ。"
  event_goldenship_04_s_32:
    speaker: "<Narration>"
    en: "*Creek* *Creek*"
    ko: 끼익- 끼익-
    ja: キィ、キィ
  event_goldenship_04_s_33:
    speaker: anchor
    en: "??"
    ko: "??"
    ja: "？？"
  event_goldenship_04_s_34:
    speaker: anchor
    en: Is it just me, or do you guys hear something kinda ominous?
    ko: 이상해. 어디선가 불길한 소리가….
    ja: おかしいな。どこかから嫌な音が…
  event_goldenship_04_s_35:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 파직-
    ja: バキッ
  event_goldenship_04_s_36:
    speaker: frima
    en: "?!"
    ko: "?!"
    ja: "！？"
  event_goldenship_04_s_37:
    speaker: "<Monologue>"
    en: Suddenly, the floorboards underneath Frima's feet give way.
    ko: 프림이 서 있던 바닥이 부서져 내렸다!
    ja: プリムが立っていた床が崩れた！
  event_goldenship_04_s_38:
    speaker: "<Narration>"
    en: "*Crack* *Bang*"
    ko: 파지직- 쿠당, 쾅!
    ja: バキッ、ドン、ガンッ！
  event_goldenship_04_s_39:
    speaker: frima
    en: Agh!
    ko: 어. 악.
    ja: あ。うっ。
  event_goldenship_04_s_40:
    speaker: mast
    en: Frima! Are you okay?
    ko: 헉! 프림 양반! 괜찮수?!
    ja: えっ！プリムさん！大丈夫か！？
  event_goldenship_04_s_41:
    speaker: "<Monologue>"
    en: Everyone works together to pull Frima back up.
    ko: 모두가 힘을 합쳐 바닥 밑으로 꺼진 프림을 끌어올렸다.
    ja: |-
      みんなで協力して
      下に落ちたプリムを引き上げた
  event_goldenship_04_s_42:
    speaker: frima
    en: "... Fine."
    ko: "…괜찮."
    ja: "…大丈夫。"
  event_goldenship_04_s_43:
    speaker: mast
    en: The wood is rotted out, so the structural integrity of this place is practically
      nonexistent.
    ko: 나무가 낡고 썩어서 여기저기 약한 곳이 많은 것 같수다.
    ja: 木が古いからあちこち腐ってるみてえだな。
  event_goldenship_04_s_44:
    speaker: "<Self>"
    en: Everyone be careful.
    ko: 다들 조심하자.
    ja: みんな、気をつけよう
  event_goldenship_04_s_45:
    speaker: frima
    en: Something strange.
    ko: 근데. 뭔가. 이상.
    ja: でも。何か。変。
  event_goldenship_04_s_46:
    speaker: frima
    en: Only here weak.
    ko: 주변. 딱딱. 여기만. 약함.
    ja: 周り。硬い。ここだけ。弱い。
  event_goldenship_04_s_47:
    speaker: mast
    en: Are you saying the floor here is the only thing that's weak?
    ko: 그쪽 바닥만 약하게 되어 있다는 거요?
    ja: そっちの床だけ弱いってことか？
  event_goldenship_04_s_48:
    speaker: frima
    en: Seems like a trap.
    ko: 트랩. 같음.
    ja: トラップ。みたい。
  event_goldenship_04_s_49:
    speaker: mast
    en: Wha...?!
    ko: 트랩?!
    ja: トラップ！？
  event_goldenship_04_s_50:
    speaker: unknown
    en: Ugh, why don't you all buzz off?
    ko: "…쯧, 끈질기군."
    ja: "…チッ、しつこいのだ。"
  event_goldenship_04_s_51:
    speaker: unknown
    en: Then...
    ko: 그렇다면.
    ja: これならどうなのだ？
  event_goldenship_04_s_52:
    speaker: "<Narration>"
    en: "*Bang bang bang*"
    ko: 쾅쾅쾅-!
    ja: ドンドンドン！
  event_goldenship_04_s_53:
    speaker: "<Self>"
    en: "?!!"
    ko: "?!!"
    ja: "！！？"
  event_goldenship_04_s_54:
    speaker: "<Narration>"
    en: "*Crumbllleee*"
    ko: 후두두두둑-!!
    ja: ドサドサッ！！
  event_goldenship_04_s_55:
    speaker: "<Monologue>"
    en: Out of nowhere, a massive cloud of dust descends upon Mast.
    ko: 갑자기 마스트 머리 위에서 먼지가 쏟아져 내렸다!
    ja: |-
      急にマストの頭の上から
      ホコリが降ってきた！
  event_goldenship_04_s_56:
    speaker: mast
    en: Pff pff, what is this?! Pff!
    ko: 엣퉤퉤, 이게 뭐요! 엣퉤퉤!
    ja: ペッペッ！何だこれ！ペッペッ！
  event_goldenship_04_s_57:
    speaker: morgan
    en: Pff pff!
    ko: 엣퉤퉤! 엣퉤퉤!
    ja: ペッペッ！ペッペッ！
  event_goldenship_04_s_58:
    speaker: mast
    en: "...?"
    ko: "…?"
    ja: "…？"
  event_goldenship_04_s_59:
    speaker: mast
    en: Is this from the ceiling?
    ko: 천장에서 먼지 더미가?
    ja: 天井からホコリの山が？
  event_goldenship_04_s_60:
    speaker: "<Self>"
    en: There was a loud noise before the dust came down.
    ko: 먼지가 떨어지기 전에 큰 소리가 났어.
    ja: ホコリが落ちる前に大きな音がした
  event_goldenship_04_s_61:
    speaker: frima
    en: Something off.
    ko: 뭔가. 이상.
    ja: 何か。変。
  event_goldenship_04_s_62:
    speaker: anchor
    en: I'll investigate.
    ko: 탐지해 볼게.
    ja: 探知してみるね。
  event_goldenship_04_s_63:
    speaker: "<Monologue>"
    en: Anchor closes her eyes and surveys the surroundings.
    ko: 앵커가 눈을 감고 주변을 탐지했다.
    ja: アンカーが目を閉じて周りを探知した
  event_goldenship_04_s_64:
    speaker: anchor
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldenship_04_s_65:
    speaker: anchor
    en: There's someone here!
    ko: 누군가가 있어!
    ja: 誰かいる！
  event_goldenship_04_s_66:
    speaker: "<Narration>"
    en: Mast dusts herself off.
    ko: 마스트는 먼지 더미를 푸드덕- 하고 털어냈다.
    ja: マストはホコリの山を払いのけた
  event_goldenship_04_s_67:
    speaker: mast
    en: Who's there?
    ko: 거기 누구요!
    ja: 誰だ！
  event_goldenship_04_s_68:
    speaker: unknown
    en: Oh, for goodness sake. I thought you'd leave after a while.
    ko: 에라, 거 참! 적당히 하고 나갈 줄 알았더니만.
    ja: まったく！すぐに出て行くと思ったのに。
  event_goldenship_04_s_69:
    speaker: unknown
    en: So be it.
    ko: 안 되겠네.
    ja: うまく行かないのだ。
  event_goldenship_04_s_70:
    speaker: "<Narration>"
    en: A girl wearing a helmet emerges from the darkness.
    ko: 어둠 속에서 투구를 쓴 소녀가 모습을 드러냈다.
    ja: 闇の中から、かぶとをかぶった少女が姿を現した
  event_goldenship_04_s_71:
    speaker: "<Self>"
    en: Who are you?
    ko: 넌 누구지?
    ja: 君は誰だ？
  event_goldenship_04_s_72:
    speaker: helmetgirl
    en: You don't need to know who I am.
    ko: 조잘조잘 시끄럽군. 누군지는 알 거 없다.
    ja: |-
      ピーピーうるさいのだ。
      教える義理はないのだ。
  event_goldenship_04_s_73:
    speaker: helmetgirl
    en: All you need to know is that if you want to pass through here, you've gotta
      pay the toll.
    ko: 여길 지나가려면 통행료를 내거라.
    ja: ここを通りたいなら通行料を払うのだ。
  event_goldenship_04_s_74:
    speaker: helmetgirl
    en: And it ain't gonna be cheap!
    ko: 아주 두둑하게!
    ja: たっぷり！
  event_goldenship_04_s_75:
    speaker: helmetgirl
    en: You've gotta give me something nice and shiny, worth plenty of moolah.
    ko: 번쩍~번쩍하고 돈이 되는 것들로!
    ja: キラキラしてお金になりそうなものを！
  event_goldenship_04_s_76:
    speaker: mast
    en: What's a kid doing here?
    ko: "…이런 꼬마가 왜 여기에?"
    ja: "…こんなおチビさんがどうしてここに？"
  event_goldenship_04_s_77:
    speaker: helmetgirl
    en: Who you callin' a kid?!
    ko: 꼬마라니, 건방지다!
    ja: チビとは聞き捨てならないのだ！
  event_goldenship_04_s_78:
    speaker: helmetgirl
    en: Unfortunately for you, I found this jackpot first.
    ko: 유감스럽게도 이 노다지는 내가 먼저 발견했단 말이다.
    ja: |-
      悪いが、この宝の山は
      私が先に見つけたのだ。
  event_goldenship_04_s_79:
    speaker: helmetgirl
    en: I was just about to conduct a proper search
    ko: 이제야 심층 수색을 시작하려 한참인데…!
    ja: |-
      やっと奥まで捜索を始めようとしてた
      ところだったのに…！
  event_goldenship_04_s_80:
    speaker: helmetgirl
    en: before you meddlesome fools came barging in.
    ko: 쯧, 귀찮은 노비들 같으니라고.
    ja: フン、この召使いどもめ。
  event_goldenship_04_s_81:
    speaker: anchor
    en: You've got quite the mouth on you.
    ko: 와, 말투 완전 거만해.
    ja: わあ、すごく口が悪いね。
  event_goldenship_04_s_82:
    speaker: "<Self>"
    en: Are you a human or a Nikke?
    ko: 너는 인간이야 니케야?
    ja: 君は人間か？ニケか？
  event_goldenship_04_s_83:
    speaker: helmetgirl
    en: Can't you tell? I'm a Nikke.
    ko: 보면 모르겠느냐, 니케이지 않느냐!
    ja: 見て分からないのだ？ニケなのだ！
  event_goldenship_04_s_84:
    speaker: helmetgirl
    en: And I don't like idle chitchat, so hurry up and make a decision.
    ko: 쓸데없는 언쟁은 좋아하지 않으니 얼른 결정하거라.
    ja: |-
      つまらない言い争いは好きじゃないから、
      早く決めるのだ。
  event_goldenship_04_s_85:
    speaker: helmetgirl
    en: Fork over that toll,
    ko: 통행료를 내거나,
    ja: 通行料を払うか…
  event_goldenship_04_s_86:
    speaker: helmetgirl
    en: or take a hike!
    ko: 여기서 썩 나가거나!
    ja: ここから立ち去るか！
  event_goldenship_04_s_87:
    speaker: helmetgirl
    en: What's it gonna be?
    ko: 자, 어찌하겠느냐!
    ja: さあ、どうするのだ！
  event_goldenship_04_s_88:
    speaker: mast
    en: Obviously we're going to...
    ko: 당연히….
    ja: 当然…
  event_goldenship_04_s_89:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 콰앙-!
    ja: ドン！
  event_goldenship_04_s_90:
    speaker: helmetgirl
    en: What the..?!
    ko: 흐엑! 놀래라!
    ja: ふえっ！びっくりした！
  event_goldenship_04_s_91:
    speaker: helmetgirl
    en: What is that?
    ko: 뭐, 뭐야 갑자기!
    ja: な、何なのだ急に！？
  event_goldenship_04_s_92:
    speaker: "<Narration>"
    en: "*Kreee*"
    ko: 위이잉-
    ja: ウィィン…
  event_goldenship_04_s_93:
    speaker: "<Monologue>"
    en: One side of the ship shatters, and Raptures burst through.
    ko: 배의 한쪽 벽을 무너뜨리고 랩쳐가 나타났다!
    ja: 船の壁が崩れ、ラプチャーが現れた！
  event_goldenship_04_s_94:
    speaker: mast
    en: Oh come on, this ship is already busted up enough as is!
    ko: 가뜩이나 부서진 배를 더 부서뜨리다니!
    ja: ただでさえボロボロの船を、さらに壊すなんて！
  event_goldenship_04_s_95:
    speaker: mast
    en: Captain, this way! Hurry!
    ko: 선장 양반! 얼른 이쪽으로 오쇼!
    ja: 船長さん！早くこっちへ！
  event_goldenship_04_s_96:
    speaker: mast
    en: Encounter!
    ko: 인카운터요!
    ja: エンカウンターだ！
event_goldenship_04_e:
  event_goldenship_04_e_1:
    speaker: helmetgirl
    en: Hmph!
    ko: 흥!
    ja: ふん！
  event_goldenship_04_e_2:
    speaker: helmetgirl
    en: You're pretty good for mere peasants.
    ko: 노비들 주제에 꽤 하는구나.
    ja: 召使いのくせにやるのだ。
  event_goldenship_04_e_3:
    speaker: mast
    en: You didn't do too bad yourself, kiddo.
    ko: 꼬마 양반도 엄청난 실력이었수!
    ja: おチビさんもなかなかの実力だったぜ！
  event_goldenship_04_e_4:
    speaker: chime
    en: I'm not a kid! And I've got a name! Chime.
    ko: 난 꼬마가 아니다! 차임이라는 어엿한 이름이 있단 말이다!
    ja: |-
      チビではない！チャイムという
      立派な名前があるのだ！
  event_goldenship_04_e_5:
    speaker: mast
    en: Took you long enough to tell us.
    ko: 오, 드디어 이름을 얘기해 주는구만.
    ja: おっ、やっと名前を教えてくれたな。
  event_goldenship_04_e_6:
    speaker: mast
    en: Nice to meet you, Chime.
    ko: 반갑수. 차임 양반.
    ja: こんにちは、チャイムさん。
  event_goldenship_04_e_7:
    speaker: mast
    en: I'm Mast.
    ko: 난 마스트요.
    ja: 私はマスト。
  event_goldenship_04_e_8:
    speaker: frima
    en: Frima.
    ko: 프림.
    ja: プリム。
  event_goldenship_04_e_9:
    speaker: anchor
    en: I'm Anchor.
    ko: 앵커라고 해.
    ja: アンカーだよ。
  event_goldenship_04_e_10:
    speaker: chime
    en: Please, I don't give a hoot about your names.
    ko: 흥. 노비들의 이름은 궁금하지 않다!
    ja: |-
      ふんっ、召使いたちの名前なぞ
      どうでもいいのだ！
  event_goldenship_04_e_11:
    speaker: mast
    en: Fine. Anyway, what on earth you are doing hanging around the Golden Ship?
    ko: |-
      그렇수?
      그런데 이 황금 배에 어쩐 연유로 어슬렁대고 있는 것이요?
    ja: |-
      そうか？それはそうと、
      なんで黄金の船をぶらついてたんだ？
  event_goldenship_04_e_12:
    speaker: chime
    en: I'm not just 'hanging around', for your information. I'm on a sacred mission.
    ko: |-
      어슬렁이라니…!
      난 신성한 업무를 수행하고 있는 중이니라!
    ja: |-
      ぶらつくだと！？
      神聖な任務を遂行していたのだ！
  event_goldenship_04_e_13:
    speaker: mast
    en: All right all right, I take it back.
    ko: |-
      오, 그렇수?
      신성한 업무라니 그거 대단하구만.
    ja: |-
      おっ、そうなのか？
      神聖な任務なんて大したもんだ。
  event_goldenship_04_e_14:
    speaker: mast
    en: A sacred mission, huh? Sounds important.
    ko: 어슬렁이라고 표현한 건 취소하겠수다.
    ja: ぶらついてたって言い方は取り消すぜ。
  event_goldenship_04_e_15:
    speaker: chime
    en: Hmm... you may not be as stupid as you look after all.
    ko: 흠흠! 아무것도 모르는 무뢰배 노비인 줄 알았더니.
    ja: |-
      おほんっ！何も知らない
      無知な召使いかと思ったが。
  event_goldenship_04_e_16:
    speaker: chime
    en: My first impression of you may have been off.
    ko: 조금의 지성은 갖춘 듯 하구나.
    ja: 多少の知性はあるようなのだ。
  event_goldenship_04_e_17:
    speaker: chime
    en: Considering that you in fact do have a brain in-between your ears, I'll tell
      you more about me.
    ko: 흠, 그 지성을 치하하고자 특별히 알려주도록 하마!
    ja: |-
      では、その知性に免じて
      特別に教えてやるのだ！
  event_goldenship_04_e_18:
    speaker: chime
    en: I am a vassal working for the Crown, enacting my solemn duty to resurrect
      the kingdom.
    ko: 나는 왕국의 부흥을 위해 크라운 님을 돕고 있는 신하이니라.
    ja: |-
      私はクラウン様の臣下、
      王国の復興のためにお仕えする者なのだ。
  event_goldenship_04_e_19:
    speaker: chime
    en: I chanced upon a treasure map, and it led me all the way out here.
    ko: 우연히 보물지도를 찾게 되어 이곳까지 오게 되었다만.
    ja: 偶然宝の地図を見つけ、ここまで来たのだが
  event_goldenship_04_e_20:
    speaker: chime
    en: There wasn't much boodle, not much as I expected.
    ko: 기대한 만큼의 수확은 없더군.
    ja: 期待したほどの収穫はなかったのだ。
  event_goldenship_04_e_21:
    speaker: chime
    en: I scrounged up a chest, but there wasn't anything inside.
    ko: 저 안쪽에 상자 같은 게 있긴 했는데, 안에는 아무것도 없었다.
    ja: |-
      奥に箱のようなものがあったが、
      中は空っぽだったのだ。
  event_goldenship_04_e_22:
    speaker: chime
    en: Big waste of time coming here if you ask me.
    ko: 이런 걸 두고 허탕이라고 말하는 것이겠지.
    ja: こういうのを無駄骨というのだ…
  event_goldenship_04_e_23:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldenship_04_e_24:
    speaker: mast
    en: A chest...?
    ko: 상자…?
    ja: 箱…？
  event_goldenship_04_e_25:
    speaker: chime
    en: I was trying to chase you all away before searching the interior,
    ko: 좀 더 내부를 찾아보려고 네놈들을 쫓아내려 했는데….
    ja: |-
      もう少し奥まで見たくて
      貴様らを追い払おうとしたが…
  event_goldenship_04_e_26:
    speaker: chime
    en: but then those Raptures crashed the party.
    ko: 괜히 랩쳐들만 끌어들인 꼴이 되었군.
    ja: |-
      ラプチャーを引き寄せる形に
      なってしまったのだ。
  event_goldenship_04_e_27:
    speaker: chime
    en: That fight turned the whole inside of the ship into shambles, so I don't think
      there's any point in looking any further.
    ko: 내부도 전투로 엉망이 되어서, 이 이상 찾아볼 필요는 없을 것 같다.
    ja: |-
      中は戦闘でめちゃくちゃになってしまったから、
      これ以上探す必要もなさそうなのだ。
  event_goldenship_04_e_28:
    speaker: chime
    en: All that precious time, flushed down the drain.
    ko: |-
      흑. 아까운 내 시간.
      시간도 돈이거늘….
    ja: |-
      ああ、時間がもったいないのだ。
      時は金なりだというのに…
  event_goldenship_04_e_29:
    speaker: "<Monologue>"
    en: Chime pulls out some scraps of paper from her pockets.
    ko: 차임은 품 속에서 다른 종잇조각들을 주섬주섬 꺼냈다.
    ja: チャイムは懐から紙切れを取りだした
  event_goldenship_04_e_30:
    speaker: chime
    en: So it's onto the next piece of hidden treasure for me.
    ko: 그런 의미에서! 나는 다음 보물을 찾으러 가봐야겠다.
    ja: |-
      そういうわけで！
      私は次の宝を探しに行くのだ。
  event_goldenship_04_e_31:
    speaker: chime
    en: See ya later, bumpkins!
    ko: 잘 있어라. 노비들아!
    ja: 元気でな、召使いども！
  event_goldenship_04_e_32:
    speaker: "<Narration>"
    en: Chime disappears into the darkness, accompanied by a jingling sound.
    ko: 차임은 잘그락 소리를 내며 다시 어둠 속으로 사라졌다.
    ja: |-
      チャイムはチャラッと音を立てて
      再び闇の中へ消えていった
  event_goldenship_04_e_33:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  event_goldenship_04_e_34:
    speaker: "<Self>"
    en: That chest Chime mentioned...
    ko: 차임이 말했던 상자.
    ja: チャイムが言っていた箱だが
  event_goldenship_04_e_35:
    speaker: "<Self>"
    en: Why don't we search for it, just in case she missed something?
    ko: 혹시 모르니 한 번 살펴보러 갈까?
    ja: 念のために一度確認しようか
  event_goldenship_04_e_36:
    speaker: mast
    en: That's a good idea.
    ko: 좋은 생각이잖수~ 선장 양반!
    ja: いい考えだな、船長さん！
  event_goldenship_04_e_37:
    speaker: mast
    en: We better hurry, though.
    ko: 얼른 가봅시다!
    ja: 早く行ってみよう！
  event_goldenship_04_e_38:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  event_goldenship_04_e_39:
    speaker: anchor
    en: I think this is it.
    ko: 이 상자인 거 같아.
    ja: この箱みたい。
  event_goldenship_04_e_40:
    speaker: anchor
    en: It's awfully old, though.
    ko: 근데 낡았어.
    ja: でも古いよ。
  event_goldenship_04_e_41:
    speaker: mast
    en: I'll open it carefully this time so I don't break it.
    ko: 이번엔 조심히 열겠수! 바스러지지 않도록!
    ja: 今度は慎重にやるぞ！壊さないように！
  event_goldenship_04_e_42:
    speaker: "<Monologue>"
    en: Mast opens the chest.
    ko: 마스트가 낡은 상자를 열자 그곳엔….
    ja: マストが古びた箱を開けると、そこには…
  event_goldenship_04_e_43:
    speaker: mast
    en: I don't see anything inside...
    ko: 바닥 부분엔 아무것도 없는데….
    ja: 底には何もないけど…
  event_goldenship_04_e_44:
    speaker: mast
    en: but what's this on the lid?
    ko: 뚜껑 부분엔 뭔가 있수다!
    ja: フタに何かある！
  event_goldenship_04_e_45:
    speaker: "<Monologue>"
    en: Mast pulls out a hidden handle located on the bottom side of the lid.
    ko: 마스트가 뚜껑 안쪽에 숨겨져 있던 손잡이를 끄집어냈다.
    ja: |-
      マストがフタの裏に隠れていた
      取っ手に手をかけた
  event_goldenship_04_e_46:
    speaker: anchor
    en: Wow... The handle is really big.
    ko: 와… 손잡이 진짜 커.
    ja: わぁ…大きな取っ手。
  event_goldenship_04_e_47:
    speaker: mast
    en: Best to be gentle with it.
    ko: 조심히 당겨보겠수.
    ja: そっと引っ張るぞ。
  event_goldenship_04_e_48:
    speaker: "<Narration>"
    en: "*Creek*"
    ko: 끼익-
    ja: キィ…
  event_goldenship_04_e_49:
    speaker: "<Narration>"
    en: "*Crumble* *Pull*"
    ko: 와르르- 툭.
    ja: ガタガタッ
  event_goldenship_04_e_50:
    speaker: "<Monologue>"
    en: Once Mast pulls the handle,
    ko: 마스트가 손잡이를 잡고 당기자,
    ja: マストが取っ手を引っ張ると
  event_goldenship_04_e_51:
    speaker: "<Narration>"
    en: "*Clang*"
    ko: 툭-
    ja: トンッ
  event_goldenship_04_e_52:
    speaker: "<Monologue>"
    en: a secret compartment opens to reveal a tiny golden box.
    ko: 황금색의 작은 상자가 나타났다!
    ja: 黄金色の小さな箱が現れた！
  event_goldenship_04_e_53:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldenship_04_e_54:
    speaker: mast
    en: Just look how shiny it is!
    ko: 헉. 이 번쩍번쩍한 건!
    ja: おお！このキラキラしたのは何だ！？
  event_goldenship_04_e_55:
    speaker: mast
    en: Do you think this is the treasure?
    ko: 보, 보물 상자 아니요?
    ja: た、宝箱じゃないか？
  event_goldenship_04_e_56:
    speaker: frima
    en: Amazing.
    ko: 이거. 진짜. 대박!
    ja: これ。本物。すごい！
  event_goldenship_04_e_57:
    speaker: anchor
    en: Hm? But...
    ko: 음? 근데.
    ja: あれ？でも。
  event_goldenship_04_e_58:
    speaker: anchor
    en: To think that Chime said there was nothing here.
    ko: 차임이라는 애는 여기 아무것도 없다고 하지 않았어?
    ja: |-
      チャイムって子は、ここに何もないって
      言ってたよね？
  event_goldenship_04_e_59:
    speaker: "<Self>"
    en: Apparently she missed the handle.
    ko: 이 손잡이를 못 본 것 같은데.
    ja: この取っ手を見逃したんだろう
  event_goldenship_04_e_60:
    speaker: anchor
    en: She clearly didn't pay too much attention.
    ko: 어… 허술하네.
    ja: あぁ…詰めが甘いね。
  event_goldenship_04_e_61:
    speaker: mast
    en: All right, everyone, the moment of truth has finally arrived.
    ko: "자, 모두들! \n드디어 이 순간이 왔수다!"
    ja: |-
      さあ、みんな！
      ついにこの瞬間が来たぜ！
  event_goldenship_04_e_62:
    speaker: mast
    en: Gather 'round.
    ko: 이리로 모이쇼!
    ja: 集まってくれ！
  event_goldenship_04_e_63:
    speaker: anchor
    en: Wow, actual honest-to-goodness treasure!
    ko: 와, 보물!
    ja: わあ、お宝！
  event_goldenship_04_e_64:
    speaker: frima
    en: Excited.
    ko: 설렘.
    ja: ワクワク。
  event_goldenship_04_e_65:
    speaker: mast
    en: I'll open it on three.
    ko: 하나, 둘, 셋. 하면 동시에 엽시다.
    ja: いち、にの、さんで一緒に開けるぞ。
  event_goldenship_04_e_66:
    speaker: mast
    en: One...
    ko: 하나,
    ja: いち
  event_goldenship_04_e_67:
    speaker: mast
    en: Two...
    ko: 둘,
    ja: にの
  event_goldenship_04_e_68:
    speaker: mast
    en: Three!
    ko: 셋~!
    ja: さ～ん！
event_goldenship_05_s:
  event_goldenship_05_s_1:
    speaker: "<Monologue>"
    en: Inside the box, there is only a lone journal.
    ko: 상자 안에서는 낡은 노트 한 권만이 덩그러니 놓여있었다.
    ja: |-
      箱の中には古びた1冊のノートが
      ぽつんと置かれていた
  event_goldenship_05_s_2:
    speaker: anchor
    en: A journal?
    ko: 노트?
    ja: ノート？
  event_goldenship_05_s_3:
    speaker: frima
    en: That's all?
    ko: 이게. 끝?
    ja: これ。終わり？
  event_goldenship_05_s_4:
    speaker: mast
    en: No way, there has to be more!
    ko: 설마! 그럴 리가 있나!
    ja: まさか！そんなはずは！
  event_goldenship_05_s_5:
    speaker: mast
    en: Wait a moment.
    ko: 잠시만 기다려 보쇼.
    ja: ちょっと待ってくれよ。
  event_goldenship_05_s_6:
    speaker: "<Monologue>"
    en: Mast desperately searches the inside of the box but finds nothing.
    ko: 마스트가 상자 안을 더 살펴보았지만 더는 아무것도 나오지 않았다.
    ja: |-
      マストが箱の中を確認したが
      それ以上何も出てこなかった
  event_goldenship_05_s_7:
    speaker: frima
    en: "..."
    ko: "……."
    ja: "……"
  event_goldenship_05_s_8:
    speaker: anchor
    en: "..."
    ko: "……."
    ja: "……"
  event_goldenship_05_s_9:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_goldenship_05_s_10:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  event_goldenship_05_s_11:
    speaker: mast
    en: Th-there's no way.
    ko: 이, 이럴 리가 없수다.
    ja: そ、そんなはずねえよ。
  event_goldenship_05_s_12:
    speaker: mast
    en: How can this be all that's in there?
    ko: 이렇게 아무것도 없을 리가….
    ja: 何もないなんて、そんなはずが…
  event_goldenship_05_s_13:
    speaker: "<Self>"
    en: "..."
    ko: "…마스트."
    ja: "…マスト"
  event_goldenship_05_s_14:
    speaker: mast
    en: We must have gotten the location wrong.
    ko: 여, 여기가 아닌가 보네!
    ja: こ、ここじゃないみてえだな！
  event_goldenship_05_s_15:
    speaker: mast
    en: I must have read the map incorrectly.
    ko: 내가 지도를 잘못 봤나 봅니다.
    ja: 地図を見間違えたんだよ。
  event_goldenship_05_s_16:
    speaker: mast
    en: Yeah, that's right...
    ko: 여기가 아닌 것 같수.
    ja: ここじゃなさそうだ。
  event_goldenship_05_s_17:
    speaker: mast
    en: Let me have another look...
    ko: 어서 다시 지도를 보고…!
    ja: 早く地図を確認して…！
  event_goldenship_05_s_18:
    speaker: frima
    en: Right place.
    ko: 여기. 맞음.
    ja: ここ。合ってる。
  event_goldenship_05_s_19:
    speaker: frima
    en: You know map.
    ko: 마스트. 지도. 앎.
    ja: マスト。地図。分かる。
  event_goldenship_05_s_20:
    speaker: anchor
    en: Right. There's no way you were off.
    ko: 맞아. 마스트는 틀리지 않았어.
    ja: そうだよ。マストは間違ってない。
  event_goldenship_05_s_21:
    speaker: anchor
    en: This is... or was, rather... the Golden Ship.
    ko: 이게… 황금 배였던 거야.
    ja: これが…黄金の船だったんだよ。
  event_goldenship_05_s_22:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  event_goldenship_05_s_23:
    speaker: frima
    en: "..."
    ko: "……."
    ja: "……"
  event_goldenship_05_s_24:
    speaker: anchor
    en: "..."
    ko: "……."
    ja: "……"
  event_goldenship_05_s_25:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_goldenship_05_s_26:
    speaker: mast
    en: I... I'm sorry, everyone.
    ko: "…미, 미안합니다."
    ja: "…す、すまねえっ。"
  event_goldenship_05_s_27:
    speaker: mast
    en: I know you all had such high hopes.
    ko: 다들 기대했던 것들이 있었을 텐데.
    ja: |-
      みんなそれぞれ期待してたことが
      あったはずなのに。
  event_goldenship_05_s_28:
    speaker: mast
    en: After all I put you through to find the Golden Ship... and now this.
    ko: 기껏 고생해서 찾아낸 것이 황금 배가… 아니라서….
    ja: |-
      せっかく苦労して見つけ出したのが
      黄金の船じゃ…なくて…
  event_goldenship_05_s_29:
    speaker: frima
    en: Fine.
    ko: 괜찮.
    ja: 大丈夫。
  event_goldenship_05_s_30:
    speaker: frima
    en: Saw ocean. Slept.
    ko: 바다. 보고. 잠.
    ja: 海。見て。寝た。
  event_goldenship_05_s_31:
    speaker: anchor
    en: I'm fine with it too. I'm just glad I got to see the ocean.
    ko: 나도 괜찮아. 바다 봤어.
    ja: 私も大丈夫。海見たよ。
  event_goldenship_05_s_32:
    speaker: mast
    en: Still...
    ko: 그래도….
    ja: でも…
  event_goldenship_05_s_33:
    speaker: "<Monologue>"
    en: In an effort to cheer up the dejected Mast, I pull out the journal and begin
      to flip through it.
    ko: 풀 죽은 마스트를 달래기 위해 상자 안에 있던 노트를 꺼내 표지를 넘겨 보았다.
    ja: |-
      落ち込むマストを慰めるために
      箱の中にあったノートを取りだして
      表紙をめくった
  event_goldenship_05_s_34:
    speaker: "<Monologue>"
    en: On the first page, the words Pirate Journal are scrawled.
    ko: 노트의 첫 장에 [해적 일지]라고 적혀 있었다.
    ja: |-
      ノートの最初のページには
      「海賊日誌」と書いてあった
  event_goldenship_05_s_35:
    speaker: "<Self>"
    en: Pirate Journal?
    ko: "…해적 일지?"
    ja: "…海賊日誌？"
  event_goldenship_05_s_36:
    speaker: mast
    en: Sorry?
    ko: 예?
    ja: えっ？
  event_goldenship_05_s_37:
    speaker: mast
    en: What was that?
    ko: 방금 뭐라고 했수?
    ja: なんだって？
  event_goldenship_05_s_38:
    speaker: "<Self>"
    en: It's what's written here.
    ko: 여기 해적 일지라고 적혀있어.
    ja: ここに海賊日誌と書いてある
  event_goldenship_05_s_39:
    speaker: mast
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_goldenship_05_s_40:
    speaker: "<Monologue>"
    en: Mast rushes over and flips the journal's pages, scanning it.
    ko: 마스트는 황급히 노트를 들여다보았다.
    ja: マストは急いでノートを確認した
  event_goldenship_05_s_41:
    speaker: mast
    en: You're right... this must be a diary left by the pirates.
    ko: 정말이야… 이건 해적들이 남긴 항해 일지요.
    ja: 本当だ…海賊たちが残した航海日誌だ。
  event_goldenship_05_s_42:
    speaker: mast
    en: The name of their ship was... Ocean Highway.
    ko: 이 배의 이름은… [오션 하이웨이 호].
    ja: |-
      この船の名前は…
      「オーシャン・ハイウェイ号」。
  event_goldenship_05_s_43:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldenship_05_s_44:
    speaker: mast
    en: This journal talks about Ocean Highway, commandeered by Captain Mac.
    ko: 해적 맥의 오션 하이웨이 호요!
    ja: 海賊マックのオーシャン・ハイウェイ号だ！
  event_goldenship_05_s_45:
    speaker: anchor
    en: That means this ship...
    ko: 그렇다는 건 여기가….
    ja: ってことは、ここが…
  event_goldenship_05_s_46:
    speaker: frima
    en: Not Golden Ship.
    ko: 황금 배. 아님!
    ja: 黄金の船。じゃない！
  event_goldenship_05_s_47:
    speaker: mast
    en: Right!
    ko: 맞수다!
    ja: そうだ！
  event_goldenship_05_s_48:
    speaker: anchor
    en: Holy moly!
    ko: 오오…!
    ja: おお…！
  event_goldenship_05_s_49:
    speaker: mast
    en: There's still hope.
    ko: 희망은 아직 있수다.
    ja: まだ希望はある。
  event_goldenship_05_s_50:
    speaker: mast
    en: This adventure isn't over yet!
    ko: 아직 모험은 끝나지 않았수다!
    ja: まだ冒険は終わってないんだ！
  event_goldenship_05_s_51:
    speaker: "<Self>"
    en: Good. Let's keep reading.
    ko: 좋아. 그럼 더 읽어보자.
    ja: よし。じゃあ読んでみよう
event_goldenship_05_e:
  event_goldenship_05_e_1:
    speaker: "<Narration>"
    en: Pirate Journal
    ko: "[~해적 일지~]"
    ja: "「～海賊日誌～」"
  event_goldenship_05_e_2:
    speaker: "<Narration>"
    en: Year XX, July 3.
    ko: "[XX년 7월 3일.]"
    ja: "「XX年7月3日」"
  event_goldenship_05_e_3:
    speaker: "<Narration>"
    en: My name is Mac, and I will become the lord of all pirates in the near future.
    ko: "[나는 해적 맥. 머지않은 미래에 해적왕이 될 남자다.]"
    ja: |-
      「俺は海賊マック。
      近い将来、海賊王になる男だ」
  event_goldenship_05_e_4:
    speaker: "<Narration>"
    en: A while ago, I found a treasure map said to have been left by the god of the
      ocean.
    ko: "[실은 얼마 전에 바다의 신이 남겨놓았다는 보물의 지도를 찾았다.]"
    ja: |-
      「実はこの間、海の神が残したっていう
      宝の地図を見つけたんだ」
  event_goldenship_05_e_5:
    speaker: "<Narration>"
    en: To find such a rare map is surely a sign that it is fate!
    ko: "[이건, 운명이다. 이런 진귀한 지도를 찾다니!]"
    ja: |-
      「これは、運命だ。
      こんな珍しい地図を見つけるなんて！」
  event_goldenship_05_e_6:
    speaker: "<Narration>"
    en: I am certain that I am the chosen one.
    ko: "[나는 분명 선택받은 자임이 틀림없다.]"
    ja: "「俺は選ばれし者に違いない」"
  event_goldenship_05_e_7:
    speaker: "<Narration>"
    en: I will follow God's revelation and go wherever it leads me, come what may.
    ko: "[그러니 신의 계시대로 이것을 찾아내고 말 것이다!]"
    ja: "「神の啓示通り、ここを見つけ出す！」"
  event_goldenship_05_e_8:
    speaker: anchor
    en: Huh?
    ko: 어?
    ja: あれ？
  event_goldenship_05_e_9:
    speaker: anchor
    en: Do you think the map he's talking about
    ko: 여기서 말하는 [바다의 신이 남겨놓은 보물의 지도]가.
    ja: この「海の神が残した宝の地図」って。
  event_goldenship_05_e_10:
    speaker: anchor
    en: is the one we have?
    ko: 우리가 갖고 있는 지도 아니야?
    ja: 私たちが持ってる地図のことじゃない？
  event_goldenship_05_e_11:
    speaker: mast
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldenship_05_e_12:
    speaker: mast
    en: I think so.
    ko: 맞는 것 같수다.
    ja: そうみたいだな。
  event_goldenship_05_e_13:
    speaker: "<Self>"
    en: So Mac was also looking for Captain Alligator's treasure.
    ko: 그럼 해적 맥도 캡틴 앨리게이터의 보물을 찾고 있었다는 거네.
    ja: |-
      海賊マックもキャプテン・アリゲーターの
      宝を探してたということか
  event_goldenship_05_e_14:
    speaker: mast
    en: Seems so.
    ko: 그런 것 같수.
    ja: そう思うぜ。
  event_goldenship_05_e_15:
    speaker: "<Self>"
    en: So there could be hints about the Golden Ship's whereabouts in this journal.
    ko: 그렇다는 건 이 일지에 황금 배의 힌트도 있을 수 있다는 거네?
    ja: ってことは、この日誌に黄金の船のヒントが？
  event_goldenship_05_e_16:
    speaker: mast
    en: Precisely!
    ko: 그런 것 같수!!
    ja: そうみたいだ！！
  event_goldenship_05_e_17:
    speaker: frima
    en: Keep reading.
    ko: 좀 더. 읽음.
    ja: もっと。読んで。
  event_goldenship_05_e_18:
    speaker: "<Narration>"
    en: Year XX, August 10.
    ko: "[XX년 8월 10일.]"
    ja: "「XX年8月10日」"
  event_goldenship_05_e_19:
    speaker: "<Narration>"
    en: We have set sail.
    ko: "[항해를 시작했다.]"
    ja: "「航海を始めた」"
  event_goldenship_05_e_20:
    speaker: "<Narration>"
    en: One member of the crew keeps bellowing "Adventure, ho!"
    ko: "[한 놈은 모험만 외쳐대고.]"
    ja: "「ひたすら冒険を求める者」"
  event_goldenship_05_e_21:
    speaker: "<Narration>"
    en: Another is lazily sleeping on the deck.
    ko: "[또 다른 한 놈은 늘어지게 잠만 자고,]"
    ja: "「ひたすら眠る者」"
  event_goldenship_05_e_22:
    speaker: "<Narration>"
    en: Yet another is continually finding all manner of peculiar objects.
    ko: "[또또 다른 한 놈은 엉뚱한 걸 자꾸 찾아온다.]"
    ja: |-
      「ひたすら変わったものばかり
      見つけてくる者」
  event_goldenship_05_e_23:
    speaker: "<Narration>"
    en: I feel the pressure weighing on my shoulders...
    ko: "[아. 정말 스트레스….]"
    ja: "「あぁ。本当にストレスがたまる…」"
  event_goldenship_05_e_24:
    speaker: "<Narration>"
    en: Oh, great god of the ocean, why have you cursed me with such dimwits for crewmembers?
    ko: "[바다의 신이시여. 왜 제게 이런 동료들을….]"
    ja: "「海の神よ。なぜ俺にこんな仲間たちを…」"
  event_goldenship_05_e_25:
    speaker: mast
    en: Nothing much we can glean from these passages.
    ko: 음. 이건 필요 없는 내용 같수다.
    ja: うーん。ここは関係ないな。
  event_goldenship_05_e_26:
    speaker: "<Self>"
    en: His crewmembers do remind me of a few people I know though...
    ko: 근데 이 동료들, 묘하게 다 누군가가 생각나는데….
    ja: この仲間たち、妙に誰かが思い浮かぶような…
  event_goldenship_05_e_27:
    speaker: anchor
    en: Huh? Who?
    ko: 응? 누구?
    ja: ん？誰のこと？
  event_goldenship_05_e_28:
    speaker: frima
    en: "??"
    ko: "??"
    ja: "？？"
  event_goldenship_05_e_29:
    speaker: "<Self>"
    en: "... Never mind."
    ko: "…아무것도 아니야."
    ja: "…何でもない"
  event_goldenship_05_e_30:
    speaker: mast
    en: Anyway, there doesn't seem to be much useful information here, so I'll skip
      ahead.
    ko: 음… 쓸데없는 얘기가 많은 것 같으니 뒤로 좀 넘겨 보겠수.
    ja: |-
      うーん…余計な話が多そうだから
      飛ばして読むぜ。
  event_goldenship_05_e_31:
    speaker: "<Narration>"
    en: Year XX, March 30.
    ko: "[XX년 3월 30일.]"
    ja: "「XX年3月30日」"
  event_goldenship_05_e_32:
    speaker: "<Narration>"
    en: As I thought, we have been chosen.
    ko: "[역시 우린 선택받은 해적이었다.]"
    ja: "「やっぱり俺たちは選ばれし海賊だった」"
  event_goldenship_05_e_33:
    speaker: "<Narration>"
    en: Even though Ocean Highway was battered from stem to stern thanks to the lackluster
      sailing skills of my inexperienced crew,
    ko: "[오션 하이웨이 호는 초보 해적의 험한 항해술 때문에 온몸이 상처투성이가 되었음에도,]"
    ja: |-
      「オーシャン・ハイウェイ号は、海賊初心者の
      下手な航海術で全身が傷だらけになっても」
  event_goldenship_05_e_34:
    speaker: "<Narration>"
    en: it stayed afloat and brought us to the location drawn on the map.
    ko: "[우리를 지도에 그려진 장소로 데려다주었다.]"
    ja: |-
      「俺たちを地図に示された場所に
      連れていってくれた」
  event_goldenship_05_e_35:
    speaker: "<Narration>"
    en: At the end of this long voyage, we have finally discovered treasure.
    ko: "[긴 항해 끝에, 마침내 이 보물들을 발견했다.]"
    ja: "「長い航海の末、ついにこの宝を見つけた」"
  event_goldenship_05_e_36:
    speaker: "<Narration>"
    en: It can be found at the "Pirate's Eye".
    ko: "[보물들은 [해적의 눈]에서 발견할 수 있었다.]"
    ja: "「宝は『海賊の目』で見つけることができた」"
  event_goldenship_05_e_37:
    speaker: "<Narration>"
    en: These priceless artifacts are most certainly
    ko: "[그래. 이것들은 정말,]"
    ja: "「そう。これはまさしく」"
  event_goldenship_05_e_38:
    speaker: "<Narration>"
    en: blessings brought down from above by the god of the ocean.
    ko: "[바다의 신이 내린 것임에 틀림없다.]"
    ja: "「海の神が導いてくれたに違いない」"
  event_goldenship_05_e_39:
    speaker: "<Narration>"
    en: After reaching this place, Ocean Highway finally breathed her last breath,
    ko: "[이곳에 도달한 것을 끝으로 오션 하이웨이 호는 더 이상 움직일 수 없게 되었기에,]"
    ja: |-
      「ここに到着したのを最後に、
      オーシャン・ハイウェイ号は
      もう動かなくなってしまったため」
  event_goldenship_05_e_40:
    speaker: "<Narration>"
    en: and so this is where our adventure ends.
    ko: "[우리의 모험은 이곳에서 종료되었다.]"
    ja: "「俺たちの冒険はここで終わった」"
  event_goldenship_05_e_41:
    speaker: "<Narration>"
    en: Our hope is that others can pick up where we left off,
    ko: "[하지만 우리의 모험이 누군가의 모험에,]"
    ja: |-
      「しかし、俺たちの冒険が
      誰かの冒険の始まりに…」
  event_goldenship_05_e_42:
    speaker: "<Narration>"
    en: and continue the adventure for themselves.
    ko: "[새로운 해적의 시작이 되었으면 하기에,]"
    ja: "「新しい海賊の始まりになってほしい」"
  event_goldenship_05_e_43:
    speaker: "<Narration>"
    en: We have torn the map received from the god of the ocean in two and hid the
      pieces in a nearby desert.
    ko: "[바다의 신께 받은 지도를 두 갈래로 나눠 근처 사막에 숨겨두고.]"
    ja: |-
      「海の神からもらった地図を2つに分けて
      近くの砂漠に隠し」
  event_goldenship_05_e_44:
    speaker: "<Narration>"
    en: We decided to store the blessings from the ocean god at our Pirate's Eye.
    ko: "[바다의 신의 축복을 우리들의 [해적의 눈]에 보관하기로 했다.]"
    ja: |-
      「海の神の祝福を俺たちの『海賊の目』に
      保管することにした」
  event_goldenship_05_e_45:
    speaker: "<Narration>"
    en: Any seafaring buccaneer can reach it by following the guidance of the ocean
      god.
    ko: "[바다의 신의 인도에 따라, 이곳에 도달한 해적이여.]"
    ja: "「海の神の導きにより、ここに着いた海賊よ」"
  event_goldenship_05_e_46:
    speaker: "<Narration>"
    en: May the ocean god's blessings be upon you as well.
    ko: "[그대들에게도 [바다의 신]의 축복이 함께하길!]"
    ja: |-
      「君たちにも『海の神』の祝福が
      ありますように！」
  event_goldenship_05_e_47:
    speaker: anchor
    en: That's the last entry.
    ko: 일지는 이게 끝인 것 같네.
    ja: 日誌はこれで終わりみたい。
  event_goldenship_05_e_48:
    speaker: frima
    en: Pirate's Eye?
    ko: 해적. 눈?
    ja: 海賊。目？
  event_goldenship_05_e_49:
    speaker: "<Self>"
    en: What do you think that is?
    ko: 그게 뭘까?
    ja: 何だろう？
  event_goldenship_05_e_50:
    speaker: mast
    en: Pirate's Eye... Pirate's Eye...
    ko: 해적의 눈… 해적의 눈이라….
    ja: 海賊の目…海賊の目か…
  event_goldenship_05_e_51:
    speaker: mast
    en: Oh!
    ko: 아!
    ja: あっ！
  event_goldenship_05_e_52:
    speaker: mast
    en: Could it be...
    ko: 설마…!
    ja: まさか…！
  event_goldenship_05_e_53:
    speaker: "<Self>"
    en: What is it?
    ko: 왜 그래?
    ja: どうした？
  event_goldenship_05_e_54:
    speaker: mast
    en: I think I know where it is.
    ko: 어딘지 알 것 같수다.
    ja: どこか分かった気がするぜ。
  event_goldenship_05_e_55:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldenship_05_e_56:
    speaker: mast
    en: Everyone follow me!
    ko: 다들 따라오쇼!
    ja: みんな、ついてきてくれ！
event_goldenship_06_s:
  event_goldenship_06_s_1:
    speaker: "<Monologue>"
    en: All of us follow Mast as she scrambles onto the deck of the ship.
    ko: 마스트를 따라 난파선의 갑판 위로 올라갔다.
    ja: マストを追いかけて難破船のデッキに上がった
  event_goldenship_06_s_2:
    speaker: mast
    en: Over there.
    ko: 저기요.
    ja: あそこだ。
  event_goldenship_06_s_3:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  event_goldenship_06_s_4:
    speaker: mast
    en: The Pirate's Eye. I think that's it.
    ko: "[해적의 눈] 말이요. \n저기인 것 같수다."
    ja: |-
      「海賊の目」ってのは、
      たぶんあそこなんだ。
  event_goldenship_06_s_5:
    speaker: "<Monologue>"
    en: Mast points to the crow's nest of the ship.
    ko: 마스트가 난파선의 망루 위를 가리켰다.
    ja: マストが難破船の見張り台を指差した
  event_goldenship_06_s_6:
    speaker: anchor
    en: Ah, I get it now.
    ko: 아. 그렇네.
    ja: あ、そうだね。
  event_goldenship_06_s_7:
    speaker: anchor
    en: Since the crow's nest gives you the greatest amount of visibility, you could
      consider it the ship's "eye".
    ko: 망루는 가장 멀리 볼 수 있는, 배의 [눈]이라고도 볼 수 있는 곳이니까.
    ja: |-
      見張り台は一番遠くまで見える、
      船の「目」ともいえる場所だから。
  event_goldenship_06_s_8:
    speaker: anchor
    en: You may be onto something.
    ko: 가능성은 있을 거 같아.
    ja: 可能性はありそう。
  event_goldenship_06_s_9:
    speaker: mast
    en: I knew you'd get it.
    ko: 역시. 앵커 양반도 그렇게 생각할 거 같았수다!
    ja: |-
      やっぱり。アンカーさんも
      分かってくれると思ったぜ！
  event_goldenship_06_s_10:
    speaker: frima
    en: How get up?
    ko: 근데. 어떻게. 올라감?
    ja: でも。どうやって。登る？
  event_goldenship_06_s_11:
    speaker: mast
    en: Let's see...
    ko: 그건….
    ja: それは…
  event_goldenship_06_s_12:
    speaker: "<Monologue>"
    en: Looking around the deck of the ship,
    ko: 다시 배의 망루를 바라보았다.
    ja: 再び船の見張り台を見つめた
  event_goldenship_06_s_13:
    speaker: "<Monologue>"
    en: the main mast is in complete disrepair, with nearly all the steps on the ladder
      being broken.
    ko: 기둥의 표면이 부식되어 있고.
    ja: 柱の表面が腐食している
  event_goldenship_06_s_14:
    speaker: "<Monologue>"
    en: Scaling it would be a risky proposition.
    ko: 사다리 발판도 대부분 부서져, 발판 사이의 간격이 넓어 사다리를 타고 올라가는 것도 힘들어 보였다.
    ja: |-
      はしごの足場もほとんどが崩れ去っていて
      登るのは難しそうだった
  event_goldenship_06_s_15:
    speaker: anchor
    en: Are you sure climbing up there would be okay? It won't break, will it?
    ko: |-
      저기 우리가 올라가도 괜찮아?
      부서지지 않을까?
    ja: |-
      私たちが登っても大丈夫？
      崩れない？
  event_goldenship_06_s_16:
    speaker: mast
    en: I think it'll be okay. As long as just one person goes up.
    ko: 한 명 정도 올라가는 건 괜찮을 거요.
    ja: 1人くらいは大丈夫なはずさ。
  event_goldenship_06_s_17:
    speaker: "<Self>"
    en: One person?
    ko: 한 명만 올라간다고?
    ja: 1人で登るって？
  event_goldenship_06_s_18:
    speaker: mast
    en: Exactly.
    ko: 그렇수다!
    ja: ああ！
  event_goldenship_06_s_19:
    speaker: mast
    en: I'll go.
    ko: 내가 갈 거요.
    ja: 私が行くぜ。
  event_goldenship_06_s_20:
    speaker: mast
    en: I'm the one who dragged everyone on this crazy adventure,
    ko: 황금 배를 찾겠다고 모두를 끌고 이곳에 온 것도 나고.
    ja: |-
      黄金の船を探すってみんなを連れて
      ここに来たのも私だし
  event_goldenship_06_s_21:
    speaker: mast
    en: and I'm also claiming that there's treasure up at the top of this crow's nest.
    ko: 저 망루 위에 보물이 있을 것 같다고 이야기한 것도 나요.
    ja: |-
      あの見張り台の上に宝がありそうだって
      言い出したのも私だ。
  event_goldenship_06_s_22:
    speaker: mast
    en: A true pirate should stand behind their word.
    ko: 말 한 것에 책임을 지는 것이 해적의 자세 아니겠수?
    ja: |-
      自分の発言に責任を持つのが
      海賊ってもんじゃねえか？
  event_goldenship_06_s_23:
    speaker: "<Self>"
    en: Sure, but still...
    ko: 그래도….
    ja: しかし…
  event_goldenship_06_s_24:
    speaker: mast
    en: You all trusted in me and were willing to accompany me on this adventure up
      on the surface.
    ko: 나를 믿고 지상을 모험해 준 내 동료들을 위해서라도.
    ja: |-
      私を信じて地上まで冒険についてきてくれた
      仲間たちのためにも、
  event_goldenship_06_s_25:
    speaker: mast
    en: I owe it to you to find this treasure with my own hands.
    ko: 반드시 내 손으로 보물을 찾아내고 말 거요.
    ja: 必ずこの手で宝を見つけてえんだ。
  event_goldenship_06_s_26:
    speaker: mast
    en: I'm asking you to trust me one last time,
    ko: 그러니 같이 믿어주쇼.
    ja: だから信じてくれ。
  event_goldenship_06_s_27:
    speaker: mast
    en: and believe that there is in fact treasure at the top.
    ko: 이 망루 위에 반드시 보물이 있을 거라고.
    ja: この見張り台の上に必ず宝があるって。
  event_goldenship_06_s_28:
    speaker: mast
    en: No matter what happens,
    ko: 우리의 모험이.
    ja: 私たちの冒険は
  event_goldenship_06_s_29:
    speaker: mast
    en: what's important is that our adventure is full of passion.
    ko: 로망의 결과가 반드시 존재할 거라고!
    ja: ロマンいっぱいで終わるはずだって！
  event_goldenship_06_s_30:
    speaker: "<Self>"
    en: I trust you.
    ko: 믿어.
    ja: 信じている
  event_goldenship_06_s_31:
    speaker: "<Self>"
    en: You're sure to find the treasure.
    ko: 마스트는 반드시 보물을 찾을 수 있을 거야.
    ja: マストは必ず宝を見つけられる
  event_goldenship_06_s_32:
    speaker: mast
    en: Thank you, Captain.
    ko: "…선장 양반."
    ja: "…船長さん。"
  event_goldenship_06_s_33:
    speaker: frima
    en: There's treasure.
    ko: 보물. 있음.
    ja: 宝。ある。
  event_goldenship_06_s_34:
    speaker: frima
    en: Definitely.
    ko: 반드시. 있음.
    ja: 必ず。ある。
  event_goldenship_06_s_35:
    speaker: mast
    en: And you too, Frima.
    ko: 프림 양반….
    ja: プリムさん…
  event_goldenship_06_s_36:
    speaker: anchor
    en: Hold on...
    ko: 흠.
    ja: うーん。
  event_goldenship_06_s_37:
    speaker: "<Monologue>"
    en: Anchor closes her eyes.
    ko: 앵커가 눈을 감았다.
    ja: アンカーが目を閉じた
  event_goldenship_06_s_38:
    speaker: anchor
    en: Mast.
    ko: 마스트.
    ja: マスト。
  event_goldenship_06_s_39:
    speaker: anchor
    en: My radar is picking up something.
    ko: 내 레이더가 반응했어.
    ja: 私のレーダーが反応したよ。
  event_goldenship_06_s_40:
    speaker: anchor
    en: There's definitely something up there.
    ko: 저 위에 뭔가가 있어.
    ja: あの上に、何かある。
  event_goldenship_06_s_41:
    speaker: mast
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldenship_06_s_42:
    speaker: anchor
    en: It must be the treasure.
    ko: 그거 보물일 거야.
    ja: きっと、それが宝だよ。
  event_goldenship_06_s_43:
    speaker: anchor
    en: I know it is.
    ko: 그렇게 믿어.
    ja: そう信じてる。
  event_goldenship_06_s_44:
    speaker: mast
    en: Even you have my back, Anchor.
    ko: 앵커 양반까지…!
    ja: アンカーさんまで…！
  event_goldenship_06_s_45:
    speaker: mast
    en: Thank you, everyone.
    ko: 다들… 고맙수다.
    ja: みんな…ありがとな。
  event_goldenship_06_s_46:
    speaker: mast
    en: I won't come back empty-handed!
    ko: 반드시 보물을 찾아오겠수다!
    ja: 必ず宝を見つけてくるぜ！
event_goldenship_06_e:
  event_goldenship_06_e_1:
    speaker: "<Monologue>"
    en: Mast climbs onto the precariously damaged ladder and starts to ascend using
      the few remaining rungs which are intact.
    ko: 마스트는 부서질 때로 부서져 디딤대가 얼마 남지 않은 사다리를 타고, 기둥을 올랐다.
    ja: |-
      マストは、ボロボロで足の踏み場が
      ほとんど残っていないはしごをつたって、
      柱を登った
  event_goldenship_06_e_2:
    speaker: mast
    en: Unghh...!
    ko: 끄으으응…!
    ja: うぐぐぐぐ…！
  event_goldenship_06_e_3:
    speaker: "<Self>"
    en: Are you okay?
    ko: 마스트, 괜찮아?
    ja: マスト、大丈夫か？
  event_goldenship_06_e_4:
    speaker: mast
    en: I'm fine. Don't worry.
    ko: 괜찮수! 걱정 마쇼!
    ja: 平気だ！心配いらねえよ！
  event_goldenship_06_e_5:
    speaker: mast
    en: Wheww...
    ko: 후우우….
    ja: ふうう…
  event_goldenship_06_e_6:
    speaker: "<Monologue>"
    en: Mast regathers her composure and stretches her hand out for the next rung.
    ko: 마스트는 숨을 고른 후, 다시 다음 디딤대를 향해 손을 뻗었다.
    ja: |-
      マストは息を整え、
      再び足場に向かって手を伸ばした
  event_goldenship_06_e_7:
    speaker: mast
    en: Here we go.
    ko: 하압!!
    ja: はあっ！
  event_goldenship_06_e_8:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 탁!
    ja: タンッ！
  event_goldenship_06_e_9:
    speaker: anchor
    en: She's nearly there now.
    ko: 오. 올라갔어!
    ja: おっ。行った！
  event_goldenship_06_e_10:
    speaker: frima
    en: One rung left.
    ko: 이제. 한 칸. 남음.
    ja: あと。残り。1段。
  event_goldenship_06_e_11:
    speaker: mast
    en: Wheww...
    ko: 후우우….
    ja: ふうう…
  event_goldenship_06_e_12:
    speaker: "<Monologue>"
    en: Mast only has to climb one last rung until she is at the crow's nest.
    ko: 이제 망루까지 남은 디딤대는 단 하나.
    ja: 見張り台まであと1段。
  event_goldenship_06_e_13:
    speaker: "<Narration>"
    en: "*Shake* *Shake*"
    ko: 덜덜덜덜-
    ja: ブルブルブル…
  event_goldenship_06_e_14:
    speaker: "<Monologue>"
    en: Even though her arms and legs began to tremble halfway up,
    ko: 사실은 중간쯤 올라왔을 때부터 팔 다리가 전부 후들거렸지만.
    ja: |-
      マストの手も足も途中から
      震えていたが
  event_goldenship_06_e_15:
    speaker: "<Monologue>"
    en: it's too late for her to stop now.
    ko: 마스트는 멈출 수 없었다.
    ja: マストは止まらなかった
  event_goldenship_06_e_16:
    speaker: "<Self>"
    en: Just take it nice and easy!
    ko: 천천히! 침착하게 올라가!
    ja: ゆっくり！落ち着いて登るんだ！
  event_goldenship_06_e_17:
    speaker: anchor
    en: You've got this!
    ko: 파이팅!
    ja: 頑張れ！
  event_goldenship_06_e_18:
    speaker: frima
    en: Come on!
    ko: 힘!
    ja: がんば。
  event_goldenship_06_e_19:
    speaker: "<Self>"
    en: You can do it!
    ko: 힘내!
    ja: あと少し！
  event_goldenship_06_e_20:
    speaker: "<Monologue>"
    en: Driven forward by the encouragement of her friends waiting for her below,
    ko: 기둥 밑에서 기다리고 있을 동료들을 상기하며,
    ja: 柱の下で待っている仲間たちを想いながら
  event_goldenship_06_e_21:
    speaker: mast
    en: "... *Gasp* *Gasp* Ungh!"
    ko: "…후우… 후우… 흡!"
    ja: "…ふぅ…ふぅ…はっ！"
  event_goldenship_06_e_22:
    speaker: "<Monologue>"
    en: Mast reaches out her hand...
    ko: 마스트가 위를 향해 손을 뻗었다…!
    ja: マストが上に向かって手を伸ばした…！
  event_goldenship_06_e_23:
    speaker: "<Narration>"
    en: "*Slip*"
    ko: 미끌-
    ja: ツルッ
  event_goldenship_06_e_24:
    speaker: "<Monologue>"
    en: and slips.
    ko: "…가 미끄러져 내렸다!"
    ja: "…が、滑ってしまった！"
  event_goldenship_06_e_25:
    speaker: frima
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldenship_06_e_26:
    speaker: anchor
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldenship_06_e_27:
    speaker: "<Self>"
    en: Mast!!
    ko: 마스트!!
    ja: マスト！！
  event_goldenship_06_e_28:
    speaker: mast
    en: Unghhh!
    ko: 흐랴앗-!
    ja: おりゃあっ！
  event_goldenship_06_e_29:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 탁!
    ja: ガシッ！
  event_goldenship_06_e_30:
    speaker: "<Narration>"
    en: Mast throws out her arm and clings to one of the rungs of the ladder.
    ko: 마스트가 다시 손을 뻗어 디딤대를 잡아챘다!
    ja: マストが再び手を伸ばし、足場をつかんだ！
  event_goldenship_06_e_31:
    speaker: mast
    en: Ughhhh...!
    ko: 으으으…!
    ja: ううう…！
  event_goldenship_06_e_32:
    speaker: mast
    en: If they cut off your legs, then you start to crawl!
    ko: 이가 아니면 잇몸으로라도 매달리는 것!
    ja: なんとしても食らいつく！
  event_goldenship_06_e_33:
    speaker: mast
    en: That's the pirate way!
    ko: 그것이 해적이요오-!!
    ja: それが海賊だぜぇぇ！！
  event_goldenship_06_e_34:
    speaker: "<Monologue>"
    en: After several tension-filled minutes which leave us all with sweaty palms,
    ko: 손에 땀을 쥐게 하는 몇 십 분간의 아슬아슬한 기둥 타기 끝에,
    ja: 手に汗握る数十分間の後
  event_goldenship_06_e_35:
    speaker: "<Monologue>"
    en: Mast finally makes it into the crow's nest.
    ko: 마침내 마스트는 망루에 올랐다.
    ja: ついにマストは柱を登り切った
  event_goldenship_06_e_36:
    speaker: "<Narration>"
    en: "*Splat*"
    ko: 철썩-
    ja: ちゃぷんっ
  event_goldenship_06_e_37:
    speaker: mast
    en: "*Gulp gulp* Ahh!"
    ko: 꿀꺽 꿀꺽- 캬아-
    ja: ゴク、ゴクッ…カァァ～！
  event_goldenship_06_e_38:
    speaker: mast
    en: Phew... I thought I was toast back there.
    ko: 흐아아… 죽는 줄 알았네.
    ja: ふああ…死ぬかと思った。
  event_goldenship_06_e_39:
    speaker: "<Monologue>"
    en: Mast takes a swig from the bottle tied to her waist,
    ko: 마스트는 허리에 매달고 올라온 물병으로 목을 적신 후,
    ja: |-
      マストは、腰にぶら下げていた水筒で
      喉を潤した後
  event_goldenship_06_e_40:
    speaker: "<Monologue>"
    en: steadies her breathing, then looks around.
    ko: 호흡을 가다듬은 채 주변을 둘러보았다.
    ja: 息を整えて、あたりを見回した
  event_goldenship_06_e_41:
    speaker: mast
    en: This has to be the Pirate's Eye they were talking about.
    ko: 여기가… 해적의 눈…!
    ja: ここが…海賊の目…！
  event_goldenship_06_e_42:
    speaker: "<Monologue>"
    en: High atop the crow's nest,
    ko: 망루에 올라선 마스트의 눈앞에,
    ja: 見張り台に登ったマストの目の前には
  event_goldenship_06_e_43:
    speaker: "<Monologue>"
    en: the sparkling emerald ocean lies spread out before her.
    ko: 에메랄드 색으로 아름답게 빛나는 바다.
    ja: エメラルド色に美しく輝く海
  event_goldenship_06_e_44:
    speaker: "<Monologue>"
    en: The golden sands glisten in the sunlight.
    ko: 햇볕을 받아 황금빛으로 알알이 반짝이는 모래.
    ja: 日差しを浴びて黄金色に輝く砂
  event_goldenship_06_e_45:
    speaker: "<Monologue>"
    en: Having been unsoiled by humans for decades,
    ko: 오랫동안 사람의 손이 닿지 않아 제멋대로인,
    ja: 久しく人の手が入っていない
  event_goldenship_06_e_46:
    speaker: "<Monologue>"
    en: nature's bounty has been allowed to unfold undisturbed in all its splendor.
    ko: 그렇기에 사랑스럽게 자라난 자연의 모습이 펼쳐졌다.
    ja: |-
      のびのびと育くまれた
      愛すべき自然の姿が広がっていた
  event_goldenship_06_e_47:
    speaker: "<Narration>"
    en: "*Swoooshh*"
    ko: 쏴아아아-
    ja: ザアアア…
  event_goldenship_06_e_48:
    speaker: mast
    en: It's...
    ko: 와….
    ja: わあ…
  event_goldenship_06_e_49:
    speaker: mast
    en: beautiful.
    ko: 정말로 아름답수다.
    ja: 本当にきれいだな。
  event_goldenship_06_e_50:
    speaker: mast
    en: It's easy to forget sometimes,
    ko: 바다라는 게, 지상이라는 게 이렇게나 아름답다는걸.
    ja: |-
      海が、地上っていうものが、
      こんなにも美しいってことを
  event_goldenship_06_e_51:
    speaker: mast
    en: but the surface can be a wondrous place.
    ko: 새삼 느끼게 되는 것 같수다.
    ja: 改めて感じるぜ。
  event_goldenship_06_e_52:
    speaker: mast
    en: Don't you think so, Morgan?
    ko: 그렇지 않수, 모건?
    ja: そうだろ？モーガン。
  event_goldenship_06_e_53:
    speaker: "<Narration>"
    en: "*Flap*"
    ko: 퍼드득-
    ja: バサッ
  event_goldenship_06_e_54:
    speaker: mast
    en: Hey, Morgan!
    ko: 어엇- 모건!
    ja: ああっ、モーガン！？
  event_goldenship_06_e_55:
    speaker: mast
    en: Where are you going?
    ko: 어디 가는 거요!
    ja: どこ行くんだ？
  event_goldenship_06_e_56:
    speaker: "<Monologue>"
    en: Morgan takes off, soars through the air,
    ko: 푸른 하늘을 빙그르르 비행하던 모건은,
    ja: 青い空をぐるりと飛んだモーガンは
  event_goldenship_06_e_57:
    speaker: "<Monologue>"
    en: and then lands elsewhere on the crow's nest.
    ko: 이내 망루의 어딘가에 내려앉았다.
    ja: 見張り台の片隅に舞い降りた
  event_goldenship_06_e_58:
    speaker: morgan
    en: Mast found it! Mast found it!
    ko: 마스트 찾았다! 마스트 찾았다!
    ja: マスト、見つけた！マスト、見つけた！
  event_goldenship_06_e_59:
    speaker: mast
    en: Uh...?!
    ko: 어…?!
    ja: えっ…！？
  event_goldenship_06_e_60:
    speaker: mast
    en: Don't tell me that's...
    ko: 그건 혹시!!
    ja: まさか！！
  event_goldenship_06_e_61:
    speaker: mast
    en: Everyone!
    ko: 동료 양반들~!
    ja: みんな～！
  event_goldenship_06_e_62:
    speaker: "<Monologue>"
    en: Mast zooms down the crow's nest at near supersonic speed.
    ko: 마스트가 날듯이 망루 위에서 내려왔다.
    ja: |-
      マストが飛ぶように
      上から降りてきた
  event_goldenship_06_e_63:
    speaker: "<Self>"
    en: Be careful!
    ko: 조심해!
    ja: 危ない！
  event_goldenship_06_e_64:
    speaker: mast
    en: Look at this!
    ko: 이것 좀 보쇼!
    ja: これを見てくれ！
  event_goldenship_06_e_65:
    speaker: "<Monologue>"
    en: Mast produces a golden bottle.
    ko: 마스트가 일행에게 황금색 병을 내밀었다.
    ja: マストはみんなに黄金色の瓶を差し出した
  event_goldenship_06_e_66:
    speaker: anchor
    en: What is it?
    ko: 이건…!
    ja: これは…！
  event_goldenship_06_e_67:
    speaker: frima
    en: Golden bottle?
    ko: 황금. 병?
    ja: 黄金。瓶？
  event_goldenship_06_e_68:
    speaker: mast
    en: It's not the bottle that's gold.
    ko: 그게 아니요! 병이 황금색인 것이 아니라…!
    ja: 違えんだ！瓶が黄金色なんじゃなくて…！
  event_goldenship_06_e_69:
    speaker: "<Monologue>"
    en: Mast shakes the bottle, and the gold-colored liquid inside swirls.
    ko: 마스트가 병을 흔들자, 황금색 액체가 넘실넘실 흔들렸다.
    ja: |-
      マストが瓶を振ると、
      黄金色の液体がゆらゆらと揺れた
  event_goldenship_06_e_70:
    speaker: frima
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldenship_06_e_71:
    speaker: anchor
    en: Wow, so pretty!
    ko: 와. 예뻐…!
    ja: わあ。きれい…！
  event_goldenship_06_e_72:
    speaker: "<Self>"
    en: So it's the liquid inside that's golden?
    ko: 병이 아니라 안에 든 액체가 황금색이구나…?
    ja: |-
      瓶じゃなくて、
      中に入ってる液体が黄金色なのか…？
  event_goldenship_06_e_73:
    speaker: mast
    en: That's right.
    ko: 그렇수다!
    ja: ああ！
  event_goldenship_06_e_74:
    speaker: mast
    en: This was the only thing up in the crow's nest,
    ko: 망루에 있는 게 이것밖에 없다는 점으로 봤을 때.
    ja: 見張り台にこれしかないってことは
  event_goldenship_06_e_75:
    speaker: mast
    en: so this must be the treasure left behind by the ocean god.
    ko: 아무래도 이게 바다의 신의 축복이라던 그 보물인 것 같수.
    ja: |-
      たぶんこれが海の神の祝福っていう
      宝なんだよ。
  event_goldenship_06_e_76:
    speaker: "<Self>"
    en: I'd tend to agree with you.
    ko: 그런 것 같네.
    ja: そうみたいだな
  event_goldenship_06_e_77:
    speaker: mast
    en: I'm sorry,
    ko: "…미안합니다."
    ja: "…すまねえっ。"
  event_goldenship_06_e_78:
    speaker: mast
    en: we didn't find the treasure everyone was hoping for,
    ko: 이번에도 모두가 찾는 보물은 없었지만….
    ja: 今回もみんなが探してる宝はなかったけど…
  event_goldenship_06_e_79:
    speaker: mast
    en: but still...
    ko: 그래도…!
    ja: でも…！
  event_goldenship_06_e_80:
    speaker: frima
    en: Hmm...
    ko: 흠.
    ja: うーん。
  event_goldenship_06_e_81:
    speaker: "<Narration>"
    en: "*Pop*"
    ko: 퐁-!
    ja: ポンッ！
  event_goldenship_06_e_82:
    speaker: "<Monologue>"
    en: Frima opens the bottle and takes a sip.
    ko: 프림이 병을 열어 한 모금 마셔보았다.
    ja: プリムが瓶を開けて一口飲んだ
  event_goldenship_06_e_83:
    speaker: mast
    en: Frima, we don't even know what's in there!
    ko: 프림 양반! 그게 뭔 줄 알고 그렇게 마시는 거요!!
    ja: プリムさん！飲んで大丈夫なのか！？
  event_goldenship_06_e_84:
    speaker: frima
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldenship_06_e_85:
    speaker: frima
    en: No.
    ko: 아님.
    ja: 大丈夫。
  event_goldenship_06_e_86:
    speaker: frima
    en: This is the treasure.
    ko: 이거. 보물. 맞음.
    ja: これ。宝。合ってる。
  event_goldenship_06_e_87:
    speaker: mast
    en: Yeah?
    ko: 예?
    ja: えっ？
  event_goldenship_06_e_88:
    speaker: frima
    en: From ocean god. Definitely.
    ko: 바다 신. 축복. 맛있음!
    ja: 海の神。祝福。うまい！
  event_goldenship_06_e_89:
    speaker: anchor
    en: I wanna try some.
    ko: 나도 마셔볼래.
    ja: 私も飲んでみる。
  event_goldenship_06_e_90:
    speaker: "<Narration>"
    en: "*Gulp*"
    ko: 꿀꺽-
    ja: ゴクッ
  event_goldenship_06_e_91:
    speaker: anchor
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldenship_06_e_92:
    speaker: anchor
    en: Whoa, it's super sweet. Delicious, though.
    ko: 엄청 달아. 근데 맛있어!!
    ja: すっごく甘い。でもおいしい！！
  event_goldenship_06_e_93:
    speaker: anchor
    en: Do you want a sip, Captain?
    ko: 함장도 마셔볼래?
    ja: 艦長も飲んでみる？
  event_goldenship_06_e_94:
    speaker: "<Monologue>"
    en: I take the bottle from Anchor and have a swig.
    ko: 앵커에게 황금 병을 받아 한 모금 마셔보았다.
    ja: アンカーから黄金の瓶を受け取り、一口飲んだ
  event_goldenship_06_e_95:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_goldenship_06_e_96:
    speaker: "<Monologue>"
    en: An overwhelming sweetness that's nearly enough to melt my tongue fills my
      mouth,
    ko: 혀를 녹일 정도의 단 맛이 입안을 스쳐 지나가고,
    ja: |-
      舌が溶けそうなほどの甘みが
      口の中を通り過ぎ
  event_goldenship_06_e_97:
    speaker: "<Monologue>"
    en: and a fruity aroma lingers in my nostrils.
    ko: 코 끝에 향긋한 꽃과 과일향이 맴돌았다.
    ja: |-
      鼻先にかぐわしい花と果実の香りが
      ふわっと広がった
  event_goldenship_06_e_98:
    speaker: "<Monologue>"
    en: It's as if I've tasted the ocean itself,
    ko: 그야말로 황금빛 맛의 바다.
    ja: まさに黄金の味の海
  event_goldenship_06_e_99:
    speaker: "<Monologue>"
    en: and a wave of intoxicating flavors has come crashing down upon my taste buds.
    ko: 환상적인 맛의 파도가 덮쳐오는듯했다.
    ja: |-
      幻想的な味の波が
      押し寄せてくるようだった
  event_goldenship_06_e_100:
    speaker: "<Self>"
    en: It's delicious!
    ko: 맛있어!!
    ja: おいしい！！
  event_goldenship_06_e_101:
    speaker: mast
    en: Is it really that good?
    ko: 그, 그렇게나 맛있다는 거요?
    ja: そ、そんなにおいしいのか？
  event_goldenship_06_e_102:
    speaker: "<Narration>"
    en: "*Gulp*"
    ko: 꿀꺽-
    ja: ゴクッ
  event_goldenship_06_e_103:
    speaker: mast
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_goldenship_06_e_104:
    speaker: mast
    en: Oh my gosh, it's amazing!
    ko: 이, 이렇게나 맛있는 게 있다니…!
    ja: こ、こんなにおいしいものがあるなんて…！
  event_goldenship_06_e_105:
    speaker: anchor
    en: Told you so.
    ko: 너무 맛있어.
    ja: すごくおいしい。
  event_goldenship_06_e_106:
    speaker: anchor
    en: This certainly qualifies as a treasure to me.
    ko: 이거 보물 맞는 거 같아.
    ja: これが宝だね。
  event_goldenship_06_e_107:
    speaker: mast
    en: I guess...
    ko: 앵커 양반….
    ja: アンカーさん…
  event_goldenship_06_e_108:
    speaker: anchor
    en: Stop feeling sorry for us, and let's take another dip in the ocean.
    ko: 그러니까 이제 그만 미안해하고 바다에서 좀 더 놀다가….
    ja: だからもう謝らないで、海でもう少し遊んでか…
  event_goldenship_06_e_109:
    speaker: anchor
    en: Huh?
    ko: 어?
    ja: え？
  event_goldenship_06_e_110:
    speaker: anchor
    en: Everyone, look over there...!
    ko: 모두 저기 좀 봐…!
    ja: みんな、あれ見て…！
  event_goldenship_06_e_111:
    speaker: frima
    en: "??"
    ko: "??"
    ja: "？？"
  event_goldenship_06_e_112:
    speaker: mast
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldenship_06_e_113:
    speaker: "<Self>"
    en: Is that the...?!
    ko: 저건…!
    ja: あれは…！
  event_goldenship_06_e_114:
    speaker: "<Monologue>"
    en: I look at the direction Anchor points at.
    ko: 앵커가 가리키는 곳을 바라보았다.
    ja: アンカーが指差す方を見た
  event_goldenship_06_e_115:
    speaker: "<Monologue>"
    en: At the far end of the emerald waters, a thick ocean fog descends.
    ko: 에메랄드빛 바다의 끝에 희뿌연 해무가 드리워져 있고,
    ja: |-
      エメラルド色の海の先に、
      うっすらと白い海霧が立ち
  event_goldenship_06_e_116:
    speaker: "<Monologue>"
    en: Amongst the haze, there is a dazzling golden light,
    ko: 그 속에 황금빛이….
    ja: その中には、黄金色に…
  event_goldenship_06_e_117:
    speaker: "<Monologue>"
    en: and the silhouette of a gigantic ship can vaguely be made out.
    ko: 거대한 함선의 황금빛 그림자가 있었다.
    ja: 黄金色に輝く巨大な船の影があった
  event_goldenship_06_e_118:
    speaker: "<Monologue>"
    en: After a brief moment, the shadow floats by and disappears just as quickly
      as it arrived.
    ko: 바다를 유유히 유영하던 그 그림자는 얼마 지나지 않아 사라져 버렸다.
    ja: |-
      海をゆっくりと泳いでいたその影は、
      ほどなくして消えてしまった
  event_goldenship_06_e_119:
    speaker: "<Self>"
    en: Did you all just see that?
    ko: 방금 다들 봤어?!
    ja: みんな見たか！？
  event_goldenship_06_e_120:
    speaker: anchor
    en: Yeah, I saw it!
    ko: 응…! 봤어!
    ja: うん…！見たよ！
  event_goldenship_06_e_121:
    speaker: frima
    en: The Golden Ship!
    ko: 황금. 배!!
    ja: 黄金。船！！
  event_goldenship_06_e_122:
    speaker: mast
    en: So it does exist.
    ko: 저, 정말로 있었수.
    ja: ほ、本当にあったんだ。
  event_goldenship_06_e_123:
    speaker: mast
    en: Captain Alligator's Golden Ship...
    ko: 캡틴 앨리게이터의 황금 배는… 전설이 아니었수다…!
    ja: |-
      キャプテン・アリゲーターの黄金の船は…
      伝説じゃなかったんだ…！
  event_goldenship_06_e_124:
    speaker: mast
    en: it's not just a folk tale.
    ko: 이 세상에 존재하는 것이었수다.
    ja: この世に存在してたんだな。
  event_goldenship_06_e_125:
    speaker: mast
    en: Our adventure wasn't in vain after all!
    ko: 우리의 모험은 헛된 게 아니었던 거요!
    ja: 私たちの冒険は、無駄じゃなかったんだ！
  event_goldenship_06_e_126:
    speaker: mast
    en: Everyone... Thank you so much.
    ko: 다들… 정말 고맙수다.
    ja: みんな…本当にありがとな。
  event_goldenship_06_e_127:
    speaker: mast
    en: It's only because you all were willing to come up here with me,
    ko: 모두가 함께 지상에 올라와 준 덕분이요.
    ja: みんなが一緒に地上に来てくれたおかげだぜ。
  event_goldenship_06_e_128:
    speaker: mast
    en: that our adventure...
    ko: 우리의 모험은 이걸로….
    ja: 私たちの冒険は、これで…
  event_goldenship_06_e_129:
    speaker: mast
    en: had a happy ending.
    ko: 이걸로 끝이지만…!
    ja: これで終わりだけど…！
  event_goldenship_06_e_130:
    speaker: "<Self>"
    en: Mast.
    ko: 마스트.
    ja: マスト
  event_goldenship_06_e_131:
    speaker: mast
    en: Yes?
    ko: "…예?"
    ja: "…え？"
  event_goldenship_06_e_132:
    speaker: "<Self>"
    en: We'll have to find the Golden Ship next time,
    ko: 다음 모험에서는 꼭 찾아내자.
    ja: 次の冒険では必ず見つけ出そう
  event_goldenship_06_e_133:
    speaker: "<Self>"
    en: and go on board.
    ko: 황금 배를 꼭 찾아서 직접 올라타 보는 거야.
    ja: 黄金の船を見つけて、実際に乗ってみるんだ
  event_goldenship_06_e_134:
    speaker: mast
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldenship_06_e_135:
    speaker: "<Self>"
    en: The adventure isn't over yet.
    ko: 그러니 모험은 끝난 게 아니야.
    ja: だから冒険は終わりじゃない
  event_goldenship_06_e_136:
    speaker: "<Self>"
    en: We are just taking a break until we set sail once again.
    ko: 다음 항해를 시작하기 전에 잠시 쉬는 것뿐이지.
    ja: 次の航海に向けて、少し休むだけだ
  event_goldenship_06_e_137:
    speaker: mast
    en: Captain...
    ko: 선장 양반…!
    ja: 船長さん…！
  event_goldenship_06_e_138:
    speaker: frima
    en: Count me in.
    ko: 나도. 또 감.
    ja: 私も。また行く。
  event_goldenship_06_e_139:
    speaker: frima
    en: Wanna see ship.
    ko: 황금! 배. 볼 거임.
    ja: 黄金！の船。見る。
  event_goldenship_06_e_140:
    speaker: anchor
    en: I want to go next time too.
    ko: 나도 다음에 또 갈래.
    ja: 私も、次も行くよ。
  event_goldenship_06_e_141:
    speaker: anchor
    en: I still need to see if there are any golden starfish inside the Golden Ship.
    ko: 황금 배 안에 황금색 불가사리 있는지 볼 거야.
    ja: |-
      黄金の船の中に、
      黄金のヒトデがいるのか確かめなきゃ。
  event_goldenship_06_e_142:
    speaker: mast
    en: You guys...
    ko: "…모두들…!"
    ja: "…みんな…！"
  event_goldenship_06_e_143:
    speaker: morgan
    en: Another adventure! Another adventure!
    ko: 모험 또 간다! 모험 또 간다!
    ja: 冒険、また行く！冒険、また行く！
  event_goldenship_06_e_144:
    speaker: mast
    en: All right, then!
    ko: 좋수다!
    ja: よっし！
  event_goldenship_06_e_145:
    speaker: mast
    en: Our adventuring days aren't over yet.
    ko: 다음에 또 모험합시다.
    ja: また冒険しようぜ。
  event_goldenship_06_e_146:
    speaker: mast
    en: Next time...
    ko: 그때는 꼭 찾아내는 거요.
    ja: その時は、必ず見つけ出す。
  event_goldenship_06_e_147:
    speaker: mast
    en: we'll be sure to find the Golden Ship!
    ko: 우리의 황금 배를!!
    ja: 私たちの黄金の船を！！
event_goldenship_epilogue:
  event_goldenship_epilogue_1:
    speaker: "<Monologue>"
    en: After our adventure,
    ko: 모험이 끝난 후,
    ja: 冒険が終わった後
  event_goldenship_epilogue_2:
    speaker: "<Monologue>"
    en: Mast returns to her daily life.
    ko: 마스트는 다시 일상으로,
    ja: マストは再び日常に…
  event_goldenship_epilogue_3:
    speaker: "<Monologue>"
    en: Back to the corner of the brilliantly-lit banquet hall.
    ko: 조명이 내리쬐는 홀의 구석진 곳으로 되돌아왔다.
    ja: |-
      ライトに照らされたホールの隅に
      帰ってきた
  event_goldenship_epilogue_4:
    speaker: mast
    en: "*Yawwwn*"
    ko: 흐아암~
    ja: ふわぁぁ～
  event_goldenship_epilogue_5:
    speaker: mast
    en: What a long day.
    ko: 오늘도 오래 하는 구만.
    ja: 今日も長えなぁ。
  event_goldenship_epilogue_6:
    speaker: mast
    en: Don't these people ever get tired of having the same soiree every day?
    ko: 맨날 하는 파티인데 질리지도 않나 보네.
    ja: |-
      いっつもやってるパーティーなのに
      飽きないのか？
  event_goldenship_epilogue_7:
    speaker: mast
    en: On the surface, there's always something new...
    ko: 지상에선 매일 새로운 것의 연속이었는데….
    ja: 地上じゃ毎日新しい出来事の連続だったのに…
  event_goldenship_epilogue_8:
    speaker: "<Monologue>"
    en: Occasionally, Mast thinks back on her exploits on the surface.
    ko: 마스트는 이따금씩.
    ja: マストはたまに思い出す
  event_goldenship_epilogue_9:
    speaker: "<Monologue>"
    en: The blistering desert day.
    ko: 지상의 뜨거웠던 사막의 낮을.
    ja: 地上の暑かった砂漠の昼を
  event_goldenship_epilogue_10:
    speaker: "<Monologue>"
    en: The frigid desert night.
    ko: 추웠던 사막의 밤을.
    ja: 寒かった砂漠の夜を
  event_goldenship_epilogue_11:
    speaker: "<Monologue>"
    en: The breathtakingly vast ocean.
    ko: 아름다웠던 바다를.
    ja: 美しかった海を
  event_goldenship_epilogue_12:
    speaker: "<Monologue>"
    en: The ramshackle shipwreck.
    ko: 무너져가던 난파선을.
    ja: 崩れかけの難破船を
  event_goldenship_epilogue_13:
    speaker: "<Monologue>"
    en: The struggle climbing to the crow's nest. She recalls all these moments fondly.
    ko: 힘겹게 망루 위에 올라섰던 순간을 기억했다.
    ja: 必死に見張り台に登った瞬間を
  event_goldenship_epilogue_14:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  event_goldenship_epilogue_15:
    speaker: "<Narration>"
    en: "*Swooosh*"
    ko: 쏴아아아-
    ja: ザアアア…
  event_goldenship_epilogue_16:
    speaker: "<Monologue>"
    en: If she closes her eyes, she can take herself back to that day high atop the
      crow's nest, and she can hear the waves crashing.
    ko: 아직도 그날, 망루 위에서 들었던 파도 소리가 귓가에 맴도는 듯했다.
    ja: |-
      あの日、見張り台で聞いた波の音が
      いまだに耳に残っているようだった
  event_goldenship_epilogue_17:
    speaker: anchor
    en: Mast.
    ko: 마스트.
    ja: マスト。
  event_goldenship_epilogue_18:
    speaker: mast
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldenship_epilogue_19:
    speaker: anchor
    en: Helm said we can start clearing the tables.
    ko: 헬름이 슬슬 테이블 정리하래.
    ja: ヘルムがそろそろテーブルを片づけろって。
  event_goldenship_epilogue_20:
    speaker: mast
    en: Okay.
    ko: 알겠수다.
    ja: 分かった。
  event_goldenship_epilogue_21:
    speaker: "<Monologue>"
    en: The all-too-brief adventure has come to an end,
    ko: 짧았던 모험은 끝났고.
    ja: 短かった冒険は終わり
  event_goldenship_epilogue_22:
    speaker: "<Monologue>"
    en: and she has returned to the dull tedium of daily life once again.
    ko: 그녀는 다시 지루한 일상 속으로 되돌아왔다.
    ja: 彼女は再び退屈な日常へ戻ってきた
  event_goldenship_epilogue_23:
    speaker: "<Monologue>"
    en: Back to reality, where the Admire only has a slim glimmer of hope of setting
      sail one day,
    ko: 어드마이어 호가 언제 바다로 나갈 수 있을지 모르고,
    ja: アドマイアー号がいつ海に出られるかも分からず
  event_goldenship_epilogue_24:
    speaker: "<Monologue>"
    en: and endless social gatherings must be held on the ship.
    ko: 지루한 선상 파티를 계속해야 하는 현실도 여전했지만.
    ja: |-
      退屈な船上パーティーに明け暮れる
      現実は相変わらずだったけれど
  event_goldenship_epilogue_25:
    speaker: "<Monologue>"
    en: The thrilling escapades of that day during that hot summer
    ko: 뜨거운 여름날 시작했던 마스트의 모험은.
    ja: 暑い夏の日に始まったマストの冒険と
  event_goldenship_epilogue_26:
    speaker: "<Monologue>"
    en: linger in Mast's memory, bathed in a rosy glow,
    ko: 모험의 추억은 황금빛으로 빛나,
    ja: その思い出は、黄金色に輝き
  event_goldenship_epilogue_27:
    speaker: "<Monologue>"
    en: and have left an indelible mark on her.
    ko: 마스트의 마음속에 이정표를 남겼다.
    ja: マストの心の中に道しるべを残した
  event_goldenship_epilogue_28:
    speaker: mast
    en: Come on, step on it. We've got to clear these tables, fast.
    ko: 자, 자~ 또 치우러 가보실까!
    ja: |-
      さあ～
      片づけに行くか！
  event_goldenship_epilogue_29:
    speaker: anchor
    en: You okay, Mast?
    ko: 마스트, 왜 그래?
    ja: マスト、どうしたの？
  event_goldenship_epilogue_30:
    speaker: anchor
    en: Is something you ate disagreeing with you?
    ko: 뭐 잘못 먹었어?
    ja: 何か変なものでも食べた？
  event_goldenship_epilogue_31:
    speaker: mast
    en: Oh, what I'd do for another sip of the ocean god's elixir...
    ko: 하하! 바다 신의 축복을 다시 마시고 싶어서 그런듯 싶수.
    ja: あはは！また海の神の祝福が飲みたくてさ。
  event_goldenship_epilogue_32:
    speaker: anchor
    en: Oh, that.
    ko: |-
      바다 신의 축복?
      그 황금색 음료?
    ja: |-
      海の神の祝福？
      あの黄金色の飲み物？
  event_goldenship_epilogue_33:
    speaker: anchor
    en: I'd love to have a few more sips as well.
    ko: 나도 마시러 갈래.
    ja: 私も飲みに行く。
  event_goldenship_epilogue_34:
    speaker: mast
    en: All right then.
    ko: 좋수다!
    ja: よっし！
  event_goldenship_epilogue_35:
    speaker: mast
    en: Let's get this place cleaned up quick and go meet the Captain.
    ko: 그럼 얼른 치우고 선장 양반을 만나러 갑시다!
    ja: じゃあ早く片づけて、船長さんに会いに行こう！
  event_goldenship_epilogue_36:
    speaker: anchor
    en: You got it!
    ko: 응!
    ja: うん！
  event_goldenship_epilogue_37:
    speaker: "<Monologue>"
    en: On that day up on the surface,
    ko: |-
      언젠가.
      다시 지상에 올라.
    ja: いつか、再び地上に向かい
  event_goldenship_epilogue_38:
    speaker: "<Monologue>"
    en: when she set her eyes upon the Golden Ship floating in that ocean haze,
    ko: 뿌연 해무 속을 유영하던, 황금빛 배를 찾는 그날을.
    ja: |-
      うっすらと白い海霧の中を泳いでいた、
      黄金の船を探す日を
  event_goldenship_epilogue_39:
    speaker: "<Monologue>"
    en: Mast decided to live life to the hilt once again,
    ko: 그녀의 유쾌한 동료들과 다시 푸른 바다를 항해할 그날을 그리며.
    ja: |-
      彼女の愉快な仲間たちと
      再び青い海を航海する日を想いながら
  event_goldenship_epilogue_40:
    speaker: "<Monologue>"
    en: longing for the day when she'd once again set sail with her merry crew.
    ko: 마스트는 다시 힘차게 오늘을 살아가기로 했다.
    ja: |-
      マストは再び力強く、
      今日を生きることにした
