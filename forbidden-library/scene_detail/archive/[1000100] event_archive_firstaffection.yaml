---
event_firstaffection_01:
  event_firstaffection_1_1:
    speaker: Monologue
    en: Once the scheduled mission was called off, I was left with some free time.
    ko: 예정되어 있던 작전이 취소되어 자유 시간이 생겼다.
    ja: |-
      予定していた作戦がキャンセルになり、
      時間ができた
  event_firstaffection_1_2:
    speaker: Monologue
    en: I consider taking a break, but decide to stay occupied in order to keep myself
      sharp both physically and mentally.
    ko: |-
      휴식을 할까 싶었지만,
      괜히 쉬었다가 몸이 둔해질 것 같아 조금 움직이기로 했다.
    ja: |-
      休もうかとも思ったが、
      休むと体が鈍りそうだったので
      何かすることにした
  event_firstaffection_1_3:
    speaker: Monologue
    en: |-
      I open the closet door to organize my clothes,
      a task I've been putting off.
    ko: |-
      계속 미뤄놨던 옷장 정리나 좀 해볼까 싶어
      옷장의 문을 열었다.
    ja: |-
      先延ばしにしていた服の片づけでもしようと
      クローゼットを開けた
  event_firstaffection_1_4:
    speaker: Narration
    en: "*Thud*"
    ko: 후둑-
    ja: ストンッ
  event_firstaffection_1_5:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  event_firstaffection_1_6:
    speaker: Monologue
    en: A shirt plops lifelessly to the floor.
    ko: 셔츠 하나가 힘없이 바닥에 떨어진다.
    ja: シャツが地面に落ちた
  event_firstaffection_1_7:
    speaker: Monologue
    en: It is full of wrinkles, and looks as if it were haphazardly tossed in amongst
      the rest of the clothing.
    ko: 아무렇게나 던져둔 것인지, 주름이 자글자글하다.
    ja: |-
      適当に押し込んでいたのか、
      しわくちゃになっていた
  event_firstaffection_1_8:
    speaker: Monologue
    en: As I bend down to pick up the shirt, I deliberate over whether I should wear
      it, or wash it.
    ko: |-
      허리를 숙여 셔츠를 집고,
      오늘 하루만 입고 세탁할지 이대로 세탁할지 고민한다.
    ja: |-
      かがんでシャツを拾い、
      今日一日着てから洗濯しようか、
      このまま洗濯しようか悩んだ
  event_firstaffection_1_9:
    speaker: Monologue
    en: In the midst of my thoughts, a wave of past memories floats to the surface.
    ko: "…그러던 중, 갑자기 과거의 기억이 떠오른다."
    ja: "…その時、ふと過去の記憶が蘇った"
  event_firstaffection_1_10:
    speaker: Monologue
    en: None of them are memories from the distant past, yet for some reason, they
      feel as if they happened long ago.
    ko: |-
      그리 먼 과거도 아니지만,
      어째서인지 아득하게 느껴지는 과거의 기억이.
    ja: |-
      それほど遠い過去でもないのに、
      なぜかずっと昔のことのように感じる
      過去の記憶が…
  event_firstaffection_1_11:
    speaker: Monologue
    en: That day was much like today, in that our originally scheduled mission was
      canceled.
    ko: 그날은 분명, 오늘처럼 작전이 취소되어 생긴 휴일이었다.
    ja: |-
      あの日も確か、今日のように
      作戦がキャンセルになってできた休日だった
  event_firstaffection_1_12:
    speaker: Monologue
    en: Now that we don't have to go on the mission, I've got some free time on my
      hands.
    ko: 예정되어 있던 작전이 취소되어 자유 시간이 생겼다.
    ja: |-
      予定していた作戦がキャンセルになり、
      時間ができた
  event_firstaffection_1_13:
    speaker: Monologue
    en: I've been having a rough go of it recently, and decide to treat myself to
      some long-overdue rest.
    ko: 최근 들어 많이 힘들었으니, 오늘은 신나게 쉬어야겠다.
    ja: |-
      最近は忙しかったから、
      今日はゆっくり休もう
  event_firstaffection_1_14:
    speaker: Monologue
    en: I flop down on the sofa and play with my phone.
    ko: 소파에 몸을 눕히고, 핸드폰을 만지작거리고 있기를 10분.
    ja: |-
      ソファにもたれ、
      携帯電話を10分ほどいじっていたら
  event_firstaffection_1_15:
    speaker: Monologue
    en: After 10 minutes or so, my eyelids start to feel heavy.
    ko: 슬슬 눈이 감긴다.
    ja: まぶたが重くなってきた
  event_firstaffection_1_16:
    speaker: poli_op_c
    en: Hello, Commander.
    ko: |-
      지휘관.
      안녕하세영.
    ja: |-
      指揮官。
      こんにちはぁ。
  event_firstaffection_1_17:
    speaker: "<Self>"
    en: Hey, Poli.
    ko: 응? 폴리?
    ja: ん？ポリ？
  event_firstaffection_1_18:
    speaker: poli_op_c
    en: Are you busy?
    ko: 넹. 혹시 지금 바쁘신가영?
    ja: はいっ。今お忙しいですかぁ？
  event_firstaffection_1_19:
    speaker: "<Self>"
    en: Not particularly.
    ko: 아니. 괜찮아.
    ja: いや。大丈夫だ
  event_firstaffection_1_20:
    speaker: poli_op_c
    en: Good.
    ko: 그렇군용. 다행이네영.
    ja: そうでしたかぁ。よかったですぅ。
  event_firstaffection_1_21:
    speaker: poli_op_c
    en: Hmm...
    ko: 음….
    ja: ええと…
  event_firstaffection_1_22:
    speaker: poli_op_c
    en: Can you come to the Police Station?
    ko: 경찰서로 좀 와주실래영?
    ja: ちょっと署まで来ていただけませんかぁ？
  event_firstaffection_1_23:
    speaker: poli_op_c
    en: We have a small issue.
    ko: 작은 문제가 생겼거든영.
    ja: ちょっとしたトラブルが起きてしまいましてぇ。
  event_firstaffection_1_24:
    speaker: "<Self>"
    en: What do you mean?
    ko: "…경찰서? 문제?"
    ja: "…警察署？トラブル？"
  event_firstaffection_1_25:
    speaker: poli_op_c
    en: It'd be better if you came down here in person.
    ko: 넹. 와서 좀 해결해 주셔야 할 것 같아영.
    ja: |-
      はいっ。こちらに来て
      解決していただきたいんですぅ。
  event_firstaffection_1_26:
    speaker: "<Self>"
    en: Fine. I'll leave right now.
    ko: 알겠어. 지금 갈게.
    ja: 分かった。今行く
  event_firstaffection_1_27:
    speaker: poli_op_c
    en: Okay, great. I'll meet you there.
    ko: 넹. 기다릴게영.
    ja: お待ちしてますねぇ。
  event_firstaffection_1_28:
    speaker: Monologue
    en: Looks like I've got to head down to the Police Station.
    ko: "…일단 경찰서로 가보자."
    ja: "…ひとまず警察署に行こう"
event_firstaffection_02:
  event_firstaffection_2_1:
    speaker: Narration
    en: Police Station.
    ko: 경찰서.
    ja: 警察署
  event_firstaffection_2_2:
    speaker: Self
    en: Poli, I'm he... urgh!
    ko: 폴리. 나 왔… 윽!?
    ja: ポリ、待たせ…うっ！？
  event_firstaffection_2_3:
    speaker: Monologue
    en: As soon as I enter the Police Station, my nostrils are assaulted by a foul
      stench.
    ko: 경찰서 안으로 들어가자마자 고약한 냄새가 코를 찔렀다.
    ja: 警察署の中に入った瞬間、悪臭が鼻をついた
  event_firstaffection_2_4:
    speaker: Monologue
    en: It's the rankest odor I've ever had the displeasure of experiencing.
    ko: 생전 처음 맡아보는 냄새에 나도 모르게 눈살이 찌푸려졌다.
    ja: |-
      生まれて初めて嗅ぐにおいに、
      思わず顔をしかめてしまった
  event_firstaffection_2_5:
    speaker: poli
    en: Hey, Commander.
    ko: 오셨나영.
    ja: 待ってましたよん。
  event_firstaffection_2_6:
    speaker: miranda
    en: Nice to see you!
    ko: 오셨습니까!
    ja: お待ちしておりました！
  event_firstaffection_2_7:
    speaker: Self
    en: What on earth is this smell?
    ko: 이게… 무슨 냄새야…?
    ja: これは…何のにおいだ…？
  event_firstaffection_2_8:
    speaker: poli
    en: Well...
    ko: 으으음…! 그게영….
    ja: うーん…！それがですねぇ…
  event_firstaffection_2_9:
    speaker: poli
    en: Mighty Tools are doing some work on the pipes,
    ko: 마이티 툴즈 분들이 배수로 공사를 하고 있었는뎅.
    ja: |-
      マイティツールズのみなさんが
      排水溝の工事をしていたんですがぁ。
  event_firstaffection_2_10:
    speaker: poli
    en: and they accidently scraped up against something.
    ko: 그 과정에서 웅덩이가 생긴 모양이에영.
    ja: |-
      工事の途中で、水たまりが
      できてしまってぇ。
  event_firstaffection_2_11:
    speaker: miranda
    en: Now a massive cesspool has formed, and the smell is horrendous!
    ko: |-
      오물 웅덩이입니다!
      냄새가 굉장합니다!
    ja: |-
      汚物の水たまりです！
      すごいにおいなのです！
  event_firstaffection_2_12:
    speaker: poli
    en: It's a common occurrence during construction jobs, so they assured us they'd
      be able to take care of it, no problem.
    ko: |-
      공사 중엔 워낙 흔히 있는 일이라서,
      처리만 잘 부탁드린다고 하고 나왔거든영.
    ja: |-
      工事中にはよくあることなので、
      後処理はしっかりお願いしてありますがぁ…
  event_firstaffection_2_13:
    speaker: poli
    en: However...
    ko: 그런데….
    ja: でも…
  event_firstaffection_2_14:
    speaker: marian_p
    en: Commander! Commander!
    ko: 어? 지휘관-! 지휘관-!
    ja: あれ？指揮官！指揮官ー！
  event_firstaffection_2_15:
    speaker: marian_p
    en: Help me! Commander!
    ko: 지휘관! 저 좀!
    ja: 指揮官！あの！
  event_firstaffection_2_16:
    speaker: marian_p
    en: Let me out!
    ko: 저 좀 꺼내줘요!
    ja: 私をここから出してください！
  event_firstaffection_2_17:
    speaker: Self
    en: "...?"
    ko: "…?"
    ja: "…？"
  event_firstaffection_2_18:
    speaker: Monologue
    en: Gazing in the direction of the frantic screams, I see Marian locked inside
      a cell.
    ko: |-
      마리안의 목소리가 들려온 곳을 쳐다보니
      유치장에 갇힌 마리안의 모습이 보였다.
    ja: |-
      声の方を見ると、留置場に閉じ込められている
      マリアンの姿が見えた
  event_firstaffection_2_19:
    speaker: Monologue
    en: She is covered in an unknown liquidy substance.
    ko: 그리고 마리안의 몸엔 정체불명의 액체들이 가득 묻어있었다.
    ja: |-
      そして、マリアンの体には正体不明の液体が
      べったりと付着していた
  event_firstaffection_2_20:
    speaker: marian_p
    en: Commander, you've gotta let me outta here!
    ko: 으아-! 지휘관! 저 좀 꺼내줘요-!
    ja: |-
      ううっ！指揮官！
      ここから出してくださ～い！
  event_firstaffection_2_21:
    speaker: Self
    en: Don't tell me she...
    ko: "…설마."
    ja: "…まさか"
  event_firstaffection_2_22:
    speaker: miranda
    en: Yes. First she dove straight into the cesspool,
    ko: 예! 마리안이 그 오물 웅덩이에 다이빙을 했습니다!
    ja: |-
      はい！マリアンがその水たまりに
      ダイブしました！
  event_firstaffection_2_23:
    speaker: miranda
    en: then she began traipsing about the Outpost.
    ko: 그 상태로 전초기지 곳곳을 돌아다녔습니다!
    ja: |-
      そしてその状態で、前哨基地のあちこちを
      歩きまわったのです！
  event_firstaffection_2_24:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_firstaffection_2_25:
    speaker: miranda
    en: "*Urp*"
    ko: "…앗!"
    ja: "…うっ！"
  event_firstaffection_2_26:
    speaker: miranda
    en: I'm sorry, but I've gotta get out of here, or I'm gonna lose my lunch right
      here.
    ko: |-
      죄송한데 저 좀 토하고 와도 되겠습니까!?
      못 참겠습니다!
    ja: |-
      申し訳ありませんが、
      ちょっと吐いてきてもいいでしょうか！？
      我慢できません！
  event_firstaffection_2_27:
    speaker: poli
    en: Try and hold it in for just a moment longer.
    ko: "…조금만 참아영."
    ja: "…もう少し我慢してくださいねぇ。"
  event_firstaffection_2_28:
    speaker: poli
    en: We had to lock her up before she ended up affecting anyone else.
    ko: 아무튼 그래서 더 피해가 확산되기 전에 가둬놨어영.
    ja: |-
      とにかく、被害が広がる前に
      閉じ込めておいたんですよぉ。
  event_firstaffection_2_29:
    speaker: poli
    en: We lured her in here under the pretext of wanting to play cops and robbers.
    ko: 경찰과 도둑 놀이를 하자고 어떻게든 유인해서 가둬놨는뎅.
    ja: |-
      警察とドロボーごっこをしようと
      誘いこんで、何とか閉じ込めたんですがぁ。
  event_firstaffection_2_30:
    speaker: poli
    en: Now that she found out we pulled a fast one on her, she's causing a scene.
    ko: 거짓말인 게 들켜서 지금 난동을 피우고 있는 상태고영.
    ja: 嘘だってことがバレて、暴れてるんですよん。
  event_firstaffection_2_31:
    speaker: marian_p
    en: Coommmaaander!
    ko: 지휘과아아안--!!
    ja: しーきーかぁぁぁぁん！！
  event_firstaffection_2_32:
    speaker: miranda
    en: We can't even call this place a Police Station anymore.
    ko: 지금 여긴 경찰서라고 부를 수 없습니다!
    ja: ここはもう、警察署とは呼べません！
  event_firstaffection_2_33:
    speaker: miranda
    en: Even the Rehabilitation Center is preferable to this place right now... urrrp...
    ko: 갱생관도 여기보단 나을겁니두우에에에엑-!!
    ja: |-
      更生館でもここよりは
      マシなはずうぅええええっ！！
  event_firstaffection_2_34:
    speaker: poli
    en: Miranda, for goodness sake, at least go outside before you blow chunks!
    ko: 으악! 미란다! 나가서 해영!
    ja: あ～っ！ミランダ！吐くなら外ですよん！
  event_firstaffection_2_35:
    speaker: Self
    en: Sorry about all this. I'll take her off your hands.
    ko: "…미안해. 바로 데려갈게."
    ja: "…すまない。すぐに連れて帰る"
  event_firstaffection_2_36:
    speaker: poli
    en: We would greatly appreciate that.
    ko: "…넹. 부탁드려영."
    ja: "…はい。お願いしますねぇ。"
  event_firstaffection_2_37:
    speaker: marian_p
    en: Urp... Commander...
    ko: 으으… 지휘관….
    ja: うう…指揮官…
  event_firstaffection_2_38:
    speaker: Self
    en: Marian, let's head back to the dorms.
    ko: 마리안. 숙소로 돌아가자.
    ja: マリアン。宿所に帰ろう
  event_firstaffection_2_39:
    speaker: marian_p
    en: Huh? So can I leave?
    ko: 어? 지금 나가도 되는 거예요?
    ja: え？外に出てもいいんですか？
  event_firstaffection_2_40:
    speaker: Self
    en: Yes.
    ko: 응.
    ja: ああ
  event_firstaffection_2_41:
    speaker: marian_p
    en: Okay!
    ko: 알겠어요!
    ja: 分かりました！
  event_firstaffection_2_42:
    speaker: Narration
    en: "*Kreeeee*"
    ko: 뿌드득…!
    ja: グイッ…！
  event_firstaffection_2_43:
    speaker: Monologue
    en: Marian bends the metal bars with her hands and steps out.
    ko: "…마리안은 철장을 손으로 구부린 뒤 유치장에서 나왔다."
    ja: |-
      …マリアンは鉄格子を片手でねじ曲げ
      留置場から出てきた
  event_firstaffection_2_44:
    speaker: marian_p
    en: Let's blow this joint!
    ko: 가요 지휘관!
    ja: 行きましょう、指揮官！
  event_firstaffection_2_45:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  event_firstaffection_2_46:
    speaker: poli
    en: I'll send you the repair bill separately.
    ko: 수리비는 따로 청구할게영.
    ja: 修理代はあとで請求しますねぇ。
  event_firstaffection_2_47:
    speaker: Self
    en: "... Okay."
    ko: "…응. 미안."
    ja: "…ああ、すまない"
event_firstaffection_03:
  event_firstaffection_3_1:
    speaker: anis
    en: Marian. Don't move.
    ko: 마리안. 거기서 움직이지 마.
    ja: マリアン。そこから動かないで。
  event_firstaffection_3_2:
    speaker: anis
    en: Not even a little bit.
    ko: 절대. 움직이지 마. 알겠지?
    ja: 絶対に！動かないで。いい？
  event_firstaffection_3_3:
    speaker: neon
    en: Ugh... Rapi, I can't take this anymore.
    ko: 우욱…! 라피, 저는 더 못 견딜 것 같아요…!
    ja: ううっ…！ラピ、もう耐えられません…！
  event_firstaffection_3_4:
    speaker: rapi
    en: I recommend that you all shut off your olfactory sensor.
    ko: 후각 센서를 끄는 걸 추천할게.
    ja: 嗅覚センサーをオフにすることを勧める。
  event_firstaffection_3_5:
    speaker: neon
    en: I've already told you this before. If you do that, it makes you less human...
      argh!
    ko: 전에도 얘기했지만 그러면 너무 사람에서 멀어지… 우우욱…!
    ja: |-
      前にも言いましたが、そういうことをすると
      人間から遠ざか…うううっ…！
  event_firstaffection_3_6:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  event_firstaffection_3_7:
    speaker: marian_p
    en: Can I move now?
    ko: 저 이제 움직여도 돼요?
    ja: もう動いてもいいですか？
  event_firstaffection_3_8:
    speaker: marian_p
    en: All of this walking has made me quite tired, and I'd like to lie down.
    ko: 산책 많이 해서 피곤하니까, 바로 누울래요.
    ja: お散歩をたくさんして疲れたので、もう寝ます。
  event_firstaffection_3_9:
    speaker: neon
    en: Anis washed her bedsheets recently, so go lie down there.
    ko: 아니스 침대 이불을 얼마 전에 빨았으니까, 거기 누워요.
    ja: |-
