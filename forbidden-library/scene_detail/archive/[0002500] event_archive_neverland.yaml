  event_neverland2_06_e_70:
    speaker: mica_w
    en: You see that small cave over there?
    ko: 어? 벨로타, 저기 작은 동굴이 하나 있어!.
    ja: |-
      あれ？ベロータ、あそこに小さな
      ほら穴があるよ！
  event_neverland2_06_e_71:
    speaker: mica_w
    en: Let's head inside for a little while.
    ko: 동굴 안에 잠시 들어가 있자!
    ja: あそこに避難しよう！
  event_neverland2_06_e_72:
    speaker: mica_w
    en: When you're in a life-or-death situation, it's best to stay in one place.
    ko: 조난 당했을 때는 자리에서 크게 움직이지 않는 게 좋다고 했거든…!
    ja: |-
      遭難した時は、その場からあまり離れない方が
      いいって聞いたことがあるし…！
  event_neverland2_06_e_73:
    speaker: belorta
    en: Okay, let's do that.
    ko: 그래~! 그러자.
    ja: そうだね～！そうしよっ。
  event_neverland2_06_e_74:
    speaker: belorta
    en: If nothing else, it'll be less cold in there than it is out here.
    ko: 동굴은 바깥보다 덜 추울 거니까♡
    ja: 外にいるよりはあったかいはずだし♡
  event_neverland2_06_e_75:
    speaker: belorta
    en: Mica.
    ko: 미카.
    ja: ミカ。
  event_neverland2_06_e_76:
    speaker: mica_w
    en: Yes?
    ko: 으응?
    ja: え？
  event_neverland2_06_e_77:
    speaker: belorta
    en: Now that I see you up close...
    ko: 미카의 얼굴을 자세히 보니까 알게 된 건데….
    ja: ミカの顔、よく見るまで気づかなかったけど…
  event_neverland2_06_e_78:
    speaker: belorta
    en: your face is so swollen.
    ko: 미카 얼굴 지금 퉁퉁 부었어!
    ja: あちこち腫れてるよ！
  event_neverland2_06_e_79:
    speaker: belorta
    en: You're a sight for sore eyes.
    ko: 완전 못생겼다♡
    ja: 超ブッサイク～♡
  event_neverland2_06_e_80:
    speaker: mica_w
    en: I could say the same thing about you!
    ko: 우우… 벨로타도 마찬가지거든-!!
    ja: うう…ベロータも同じだよ！！
  event_neverland2_06_e_81:
    speaker: belorta
    en: Hehehe.
    ko: 꺄하하.
    ja: キャハハ！
  event_neverland2_06_e_82:
    speaker: belorta
    en: Were you not scared when you were rushing to save me?
    ko: |-
      미카, 있지~
      나 구하러 올 때 안 무서웠어?
    ja: |-
      ねえ、ミカ。
      私を助けに来る時、怖くなかった？
  event_neverland2_06_e_83:
    speaker: mica_w
    en: Not at all.
    ko: 응! 안 무서웠어.
    ja: うん！怖くなかったよ。
  event_neverland2_06_e_84:
    speaker: belorta
    en: Even though you could see the bridge breaking all around you?
    ko: 다리가 무너지는 게 보이는데도?
    ja: ボロボロの橋だったのに？
  event_neverland2_06_e_85:
    speaker: mica_w
    en: The only thing I could see was you.
    ko: 응! 나한테는 벨로타밖에 안 보였거든.
    ja: うん…ベロータしか見てなかったから。
  event_neverland2_06_e_86:
    speaker: mica_w
    en: Besides, the idea of not being able to save you scared me most of all.
    ko: 그리고 벨로타를 못 구하는 게 더 무서워. 헤헤.
    ja: |-
      それにベロータを助けられない方が怖いよ。
      えへへ。
  event_neverland2_06_e_87:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_06_e_88:
    speaker: belorta
    en: Incredible.
    ko: "…멋있네."
    ja: "…カッコよかった。"
  event_neverland2_06_e_89:
    speaker: mica_w
    en: What was that?
    ko: 응? 뭐라고?!
    ja: え？何か言った！？
  event_neverland2_06_e_90:
    speaker: mica_w
    en: I couldn't hear you.
    ko: 너무 작게 말해서 못 들었어!
    ja: 小さすぎて聞こえなかったよ！
  event_neverland2_06_e_91:
    speaker: belorta
    en: I'm not going to say it twice.
    ko: 두 번은 말 안 해줄 건데~?
    ja: 1回しか言わないも～ん？
  event_neverland2_06_e_92:
    speaker: mica_w
    en: Aw, come on!
    ko: 우우… 벨로…!
    ja: うう…ベロー…！
  event_neverland2_06_e_93:
    speaker: belorta
    en: "... Hmm?"
    ko: "…어?"
    ja: "…あれ？"
  event_neverland2_06_e_94:
    speaker: belorta
    en: Mica, look over there.
    ko: 미카, 저기 좀 봐.
    ja: ミカ、あれ見て。
  event_neverland2_06_e_95:
    speaker: belorta
    en: There's a light...
    ko: 빛이….
    ja: 光が…
  event_neverland2_06_e_96:
    speaker: "<Monologue>"
    en: An orange light can be seen from afar.
    ko: 멀리서 희미한 주홍색 빛이 보였다.
    ja: 遠くで、かすかにオレンジ色の光が浮かんでいた
  event_neverland2_06_e_97:
    speaker: mica_w
    en: Is that... a torch?
    ko: 저건… 등불?
    ja: あれは…明かり？
  event_neverland2_06_e_98:
    speaker: "<Narration>"
    en: "*Crunch* *Crunch*"
    ko: |-
      사박-
      사박-
    ja: ザッ、ザッ…
  event_neverland2_06_e_99:
    speaker: "<Monologue>"
    en: The orange light steadily creeps closer to Belorta and Mica.
    ko: 주홍색 불빛은 벨로타와 미카에게 점점 가까워졌고.
    ja: |-
      オレンジ色の明かりは、
      ベロータとミカにだんだんと近づき
  event_neverland2_06_e_100:
    speaker: mica_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_neverland2_06_e_101:
    speaker: belorta
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_neverland2_06_e_102:
    speaker: ludmilla_w
    en: "... Finally found you."
    ko: "…드디어 찾았구나."
    ja: "…やっと見つけたわ。"
  event_neverland2_06_e_103:
    speaker: "<Monologue>"
    en: Closing the distance between them, Ludmilla appears, carrying a lantern.
    ko: 이내 등불의 주인인 루드밀라가 안갯속에서 나타났다.
    ja: |-
      明かりの持ち主であるルドミラが、
      霧の中から現れた
  event_neverland2_06_e_104:
    speaker: mica_w
    en: Ludmilla!
    ko: 루드밀라-!
    ja: ルドミラ！！
  event_neverland2_06_e_105:
    speaker: ludmilla_w
    en: Is everyone okay?
    ko: 다들 괜찮은가?
    ja: 2人とも、無事かしら？
  event_neverland2_06_e_106:
    speaker: mica_w
    en: How did you...!
    ko: 어떻게 여길…!
    ja: どうしてここが…！
  event_neverland2_06_e_107:
    speaker: ludmilla_w
    en: Didn't I tell you?
    ko: 말하지 않았는가.
    ja: 言ったでしょう？
  event_neverland2_06_e_108:
    speaker: ludmilla_w
    en: I said I would find you, no matter what.
    ko: 반드시 찾아내겠다고.
    ja: 必ず見つけ出すと。
  event_neverland2_06_e_109:
    speaker: ludmilla_w
    en: Come on, let's go home.
    ko: 다 함께 집으로 돌아가자꾸나.
    ja: みんなで一緒に、帰るわよ。
  event_neverland2_06_e_110:
    speaker: "<Narration>"
    en: "*Slide*"
    ko: 드르륵-
    ja: ガタン――
  event_neverland2_06_e_111:
    speaker: belorta
    en: Wha... when did I fall asleep?
    ko: 뭐야… 언제 잠들었지.
    ja: あれ…いつの間に寝ちゃったんだろ。
  event_neverland2_06_e_112:
    speaker: belorta
    en: The last thing I remember was Ludmilla carrying me out on her back.
    ko: 분명 루드밀라 등에 업혀온 것까진 기억나는데….
    ja: |-
      ルドミラにおんぶしてもらったところまでは、
      覚えてるけど…
  event_neverland2_06_e_113:
    speaker: mica_w
    en: How long were we out?
    ko: "…저희 많이 잤나요?"
    ja: "…私たち、かなり寝てました？"
  event_neverland2_06_e_114:
    speaker: "<Monologue>"
    en: Belorta and Mica step out of the room, each of them rubbing their eyes.
    ko: 벨로타와 미카는 눈을 비비며 방에서 나왔다.
    ja: |-
      ベロータとミカは、
      目をこすりながら部屋から出てきた
  event_neverland2_06_e_115:
    speaker: "<Self>"
    en: Did you sleep well?
    ko: 잘 잤어?
    ja: よく眠れたか？
  event_neverland2_06_e_116:
    speaker: belorta
    en: Like a baby.
    ko: 응! 완전 잘 잤어.
    ja: うん！ぐっすり！
  event_neverland2_06_e_117:
    speaker: belorta
    en: Mica was snoring the entire time.
    ko: 미카는 옆에서 코도 골았어.
    ja: ミカは隣でいびきまでかいてたよ。
  event_neverland2_06_e_118:
    speaker: mica_w
    en: Hey! You don't have to tell other people that!
    ko: 우우… 벨로타 비밀이라니까!
    ja: うう…ベロータ！ヒミツだってば！
  event_neverland2_06_e_119:
    speaker: ludmilla_w
    en: Haha.
    ko: 아하하.
    ja: フフッ…
  event_neverland2_06_e_120:
    speaker: ludmilla_w
    en: You both fell asleep on the way back, and I didn't have the heart to wake
      you.
    ko: 복귀하는 도중, 둘 다 잠이 곤히 들어서 깨우지 않았다.
    ja: |-
      帰り道は2人ともぐっすり眠っていたようだから
      起こさないでおいたのよ。
  event_neverland2_06_e_121:
    speaker: blanc_c
    en: How's your ankle, Belorta?
    ko: 벨로타! 발목은 괜찮나요?
    ja: ベロータ！足首は大丈夫ですか？
  event_neverland2_06_e_122:
    speaker: belorta
    en: Much better than it was.
    ko: 응! 괜찮아.
    ja: うん！大丈夫。
  event_neverland2_06_e_123:
    speaker: belorta
    en: Did someone do something to it while I was asleep?
    ko: 나 잘 때 누군가가 발목에 뭔가를 해줬던데?
    ja: 寝てる間に、誰かがテーピングしてくれたよね？
  event_neverland2_06_e_124:
    speaker: emma
    en: I didn't want it bother you too much while we wait to take you to the Repair
      Center, so I put a splint on it.
    ko: |-
      후후~ 리페어 센터 갈 때까지 불편할 거 같아서
      내가 벨로타 발목에 부목을 임시로 대 놨어~
    ja: |-
      うふふ～、リペアセンターに行くまで
      不便だと思って、私がテーピングしたのよ～
  event_neverland2_06_e_125:
    speaker: belorta
    en: Oh my gosh, thank you!
    ko: 꺄아~ 고마워♡
    ja: きゃ～、ありがと♡
  event_neverland2_06_e_126:
    speaker: belorta
    en: "*Sniff sniff*"
    ko: 킁킁….
    ja: クンクン…
  event_neverland2_06_e_127:
    speaker: belorta
    en: What is that? Something smells good.
    ko: |-
      흐응~?
      뭐지~? 어디서 맛있는 냄새가 나는데?
    ja: |-
      あれ～？
      どこかから、おいしそうなにおいがするよ？
  event_neverland2_06_e_128:
    speaker: ludmilla_w
    en: We prepared a couple of dishes for the Christmas party.
    ko: 크리스마스 파티를 하기 위해 몇 가지 음식을 더 준비해 놓았다.
    ja: |-
      クリスマスパーティーをするために、
      いくつか料理を準備しておいたのよ。
  event_neverland2_06_e_129:
    speaker: belorta
    en: Huh? Didn't we already have one of those?
    ko: 응? 크리스마스 파티는 다 끝난 거 아니야?
    ja: |-
      えっ？クリスマスパーティーは
      終わっちゃったんじゃないの？
  event_neverland2_06_e_130:
    speaker: "<Self>"
    en: Yes, but we never got to set off the fireworks.
    ko: 하지만 폭죽을 못 터트렸잖아.
    ja: まだ花火を打ち上げていない
  event_neverland2_06_e_131:
    speaker: belorta
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_neverland2_06_e_132:
    speaker: mica_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_neverland2_06_e_133:
    speaker: emma
    en: So the party hasn't ended proper.
    ko: |-
      후후. 맞아~
      그렇기 때문에 크리스마스 파티는 완성된 게 아니지~
    ja: |-
      ふふ、そうよ～
      だから、クリスマスパーティーは
      まだ終われてないの～
  event_neverland2_06_e_134:
    speaker: noir_c
    en: Fireworks are the perfect end to a good party.
    ko: |-
      맞아요.
      폭죽이 크리스마스의 하이라이트잖아요.
    ja: |-
      そうですね。
      花火はパーティーのクライマックスなので…
  event_neverland2_06_e_135:
    speaker: vesti
    en: They're gonna be great!
    ko: 이, 이쁘겠다!
    ja: き、きれいだろうなぁ！
  event_neverland2_06_e_136:
    speaker: delta
    en: If you could set off a firework shaped like a grenade, that'd really be something.
    ko: 수류탄 모양 폭죽도 터트려 주시면 감사하겠지 말입니다.
    ja: |-
      手榴弾型の花火も打ち上げてもらえると
      うれしいです。
  event_neverland2_06_e_137:
    speaker: signal
    en: I want a snowman!
    ko: "…저는 눈사람 모양이요!"
    ja: "…私は、雪だるまの形がいいです！"
  event_neverland2_06_e_138:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_06_e_139:
    speaker: blanc_c
    en: This time around, I'll watch the fireworks from inside the hot springs.
    ko: 히힛. 이번엔 온천에 들어가서 폭죽놀이를 봐야겠어요~!
    ja: えへへ。温泉に入って花火を見たいです～！
  event_neverland2_06_e_140:
    speaker: belorta
    en: Thank you for saying all that...
    ko: |-
      ……으으.
      다들 그렇게 말해주다니….
    ja: |-
      ……うう。
      みんな、そんな風に言ってくれるなんて…
  event_neverland2_06_e_141:
    speaker: belorta
    en: I'm so touched!
    ko: 감동이야♡
    ja: 感動だよっ♡
  event_neverland2_06_e_142:
    speaker: belorta
    en: All right, then! I'll make sure to give you all the best fireworks display
      this world has ever seen.
    ko: 좋았어! 세상에서 제일 멋진 폭죽으로 보답해 줄게♡
    ja: |-
      よーし！世界で一番キレイな花火を
      見せてあげる♡
  event_neverland2_06_e_143:
    speaker: belorta
    en: I'll go set them off on the terrace.
    ko: 설온장 제일 넓은 테라스에서 터트려야지♡
    ja: 雪見温泉の一番広いテラスで打ち上げなきゃ♡
  event_neverland2_06_e_144:
    speaker: belorta
    en: Mica, are you ready?
    ko: 미카, 준비됐어?!
    ja: ミカ、準備はいい！？
  event_neverland2_06_e_145:
    speaker: mica_w
    en: As ready as I'll ever be.
    ko: 응! 준비됐어!
    ja: うん！準備はできてるよ！
  event_neverland2_06_e_146:
    speaker: ludmilla_w
    en: Haha. Good.
    ko: 후후. 좋구나.
    ja: フフ、いいわね。
  event_neverland2_06_e_147:
    speaker: blanc_c
    en: Come on, Noir, let's head inside the hot springs.
    ko: 언니, 우리 온천 들어가자!
    ja: お姉ちゃん、温泉に入ろ！
  event_neverland2_06_e_148:
    speaker: noir_c
    en: Sure thing! It'll be nice and warm.
    ko: 으응…! 따뜻하겠다….
    ja: うん…！あったかそう…
  event_neverland2_06_e_149:
    speaker: emma
    en: I should take a dip as well. I need to release some of this stress.
    ko: 나도 온천에서 피로를 좀 풀어야겠어~
    ja: 私も温泉で疲れを取らなきゃ～
  event_neverland2_06_e_150:
    speaker: vesti
    en: I want to join too!
    ko: 나, 나도 들어갈래…!
    ja: わ、私も入りたい…！
  event_neverland2_06_e_151:
    speaker: vesti
    en: You should too, Eunhwa.
    ko: 으, 은화도 같이 들어가자.
    ja: ウ、ウンファも一緒に入ろうよ。
  event_neverland2_06_e_152:
    speaker: eunhwa
    en: No.
    ko: 싫어.
    ja: 断る。
  event_neverland2_06_e_153:
    speaker: vesti
    en: Why not? It'd be fun if we go together.
    ko: 왜, 왜… 나, 난 같이 들어가고 싶은데….
    ja: ど、どうして…？一緒に入りたいのに…
  event_neverland2_06_e_154:
    speaker: vesti
    en: I promise not to make fun of you.
    ko: 가, 가슴 작다고 안 놀릴게.
    ja: む、胸のことはからかわないから…
  event_neverland2_06_e_155:
    speaker: eunhwa
    en: Stop. Talking.
    ko: 넌 제발 좀 입 좀 다물어.
    ja: 頼むから、その口を閉じろ。
  event_neverland2_06_e_156:
    speaker: eunhwa
    en: It's not like you're working with a whole lot... ugh, forget it.
    ko: |-
      그리고 너보다는…
      에이, 쯧.
    ja: |-
      それにお前よりは…
      チッ、はぁ…
  event_neverland2_06_e_157:
    speaker: signal
    en: What are you going to do, Delta?
    ko: 델타는 뭐 하실 거예요?
    ja: デルタはどうするんですか？
  event_neverland2_06_e_158:
    speaker: delta
    en: I'm planning on making an igloo.
    ko: 이글루를 만들 예정이지 말입니다.
    ja: 雪で家を作ろうかと。
  event_neverland2_06_e_159:
    speaker: signal
    en: Wow! An igloo?
    ko: 와! 이글루요?
    ja: わあ！スノーハウスですか？
  event_neverland2_06_e_160:
    speaker: signal
    en: Can I help?
    ko: 혹시 저도 같이 만들어도 될까요?
    ja: 私も一緒に作ってもいいですか？
  event_neverland2_06_e_161:
    speaker: delta
    en: Of course. You can help me make snow bricks.
    ko: |-
      당연하지 말입니다.
      그럼 시그널이 눈의 블록을 만들어 주시겠습니까?
    ja: |-
      もちろんです。
      では、雪のブロック造りをお願いできますか？
  event_neverland2_06_e_162:
    speaker: signal
    en: I'll do my best!
    ko: 여, 열심히 만들어 볼게요!
    ja: が、頑張ります！
  event_neverland2_06_e_163:
    speaker: ludmilla_w
    en: Christmas Party, take two!
    ko: 그럼 다 즐기지 못한 크리스마스 파티를 이어서 해보자꾸나.
    ja: |-
      それじゃあ、クリスマスパーティーの続きを
      楽しみましょうか。
  neverland:
    speaker: "<>"
    en:
    ko:
    ja:
event_neverland2_epilogue:
  event_neverland2_epilogue_1:
    speaker: "<Monologue>"
    en: After the investigation at the hot springs came to a close,
    ko: 많은 일이 있었던 온천 수색 임무가 끝나고,
    ja: 多くのことがあった温泉の捜索任務が終わり
  event_neverland2_epilogue_2:
    speaker: "<Monologue>"
    en: we made our way back to the Ark.
    ko: 우리는 다시 방주로 되돌아왔다.
    ja: 私たちは再びアークに戻ってきた
  event_neverland2_epilogue_3:
    speaker: "<Monologue>"
    en: A few days later...
    ko: 그로부터 며칠 후….
    ja: それから、数日後…
  event_neverland2_epilogue_4:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑-
    ja: コンコン
  event_neverland2_epilogue_5:
    speaker: "<Self>"
    en: Come in.
    ko: 들어와.
    ja: どうぞ
  event_neverland2_epilogue_6:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_neverland2_epilogue_7:
    speaker: ludmilla
    en: How have you been, Servant?
    ko: 시종, 그동안 잘 있었는가?
    ja: しもべ、ご機嫌いかが？
  event_neverland2_epilogue_8:
    speaker: "<Self>"
    en: Ludmilla?
    ko: 루드밀라?
    ja: ルドミラ？
  event_neverland2_epilogue_9:
    speaker: "<Self>"
    en: What brings you here?
    ko: 여긴 어쩐 일이야?
    ja: どうしてここに？
  event_neverland2_epilogue_10:
    speaker: ludmilla
    en: I came to give my report to Andersen about the Hot Spring.
    ko: 설온장 관련으로 엔더슨에게 보고할 겸.
    ja: 雪見温泉の報告をするついでに
  event_neverland2_epilogue_11:
    speaker: ludmilla
    en: I figured I might as well stop by to check in on Belorta and Mica.
    ko: 미카와 벨로타가 잘 지내고 있는지 보기 위해 잠깐 들렀다.
    ja: |-
      ミカとベロータが元気に過ごしているか、
      確認するために寄ったのよ。
  event_neverland2_epilogue_12:
    speaker: "<Self>"
    en: I see.
    ko: 그렇구나.
    ja: そうか
  event_neverland2_epilogue_13:
    speaker: ludmilla
    en: The resources we uncovered have apparently been a major help.
    ko: 이번 수색 임무 때 찾은 자원들이 연구에 꽤 많은 도움이 됐다더군.
    ja: |-
      今回の任務で見つけた資源が、
      かなり研究に役立ったそうよ。
  event_neverland2_epilogue_14:
    speaker: ludmilla
    en: I talked it over with Andersen,
    ko: 그래서 엔더슨과 상의한 결과.
    ja: それで、アンダーソンと相談して、
  event_neverland2_epilogue_15:
    speaker: ludmilla
    en: and it's been decided that Snowfield Hot Spring will remain open for any Nikkes
      conducting missions near the Northern Base in the future.
    ko: 설온장은 앞으로도 북부 기지에 임무를 나온 니케들을 위해 계속 열어두기로 했다.
    ja: |-
      雪見温泉はこれからも、
      任務で北部基地を訪れたニケたちに
      開放されることになったわ。
  event_neverland2_epilogue_16:
    speaker: ludmilla
    en: And if, by any chance, there are any Nikkes who have lost their way,
    ko: 그리고 혹시라도 길을 잃은 니케가 있다면.
    ja: もし道に迷ったニケがいたら、
  event_neverland2_epilogue_17:
    speaker: ludmilla
    en: it'll be a nice oasis for them to warm up and rejuvenate themselves before
      heading back out.
    ko: 따뜻한 온기가 있는 설온장에서 몸을 녹이고 돌아가면 그 또한 좋지 않겠나.
    ja: |-
      温かい雪見温泉で疲れを取ってから、
      帰ってもらえるように。
  event_neverland2_epilogue_18:
    speaker: "<Self>"
    en: I think that's a splendid idea.
    ko: 좋은 생각 인 것 같아.
    ja: いい考えだと思う
  event_neverland2_epilogue_19:
    speaker: ludmilla
    en: Servant.
    ko: 시종.
    ja: しもべ。
  event_neverland2_epilogue_20:
    speaker: ludmilla
    en: It's been quite some time since I was at the Outpost.
    ko: 오랜만에 전초기에 내려왔더니 길이 낯설구나.
    ja: |-
      前哨基地は久しぶりだから、
      道がよく分からないのよ。
  event_neverland2_epilogue_21:
    speaker: ludmilla
    en: If you're free, could you show me the way to the Toy Store?
    ko: 시간 되면 이 몸과 장난감 가게에 가지 않겠나?
    ja: |-
      時間があったら、
      私をおもちゃ屋まで案内してもらえる？
  event_neverland2_epilogue_22:
    speaker: "<Self>"
    en: Sure, no problem.
    ko: 그래. 안내할게.
    ja: ああ、案内しよう
  event_neverland2_epilogue_23:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン
  event_neverland2_epilogue_24:
    speaker: mica
    en: Welcom... Huh?
    ko: 어서 오세… 어?
    ja: いらっしゃ…あれ？
  event_neverland2_epilogue_25:
    speaker: ludmilla
    en: Hey, you two.
    ko: 미카, 벨로타.
    ja: ミカ、ベロータ。
  event_neverland2_epilogue_26:
    speaker: ludmilla
    en: It's been a long time.
    ko: 오랜만이로구나.
    ja: しばらくぶりね。
  event_neverland2_epilogue_27:
    speaker: mica
    en: Ludmilla!
    ko: 루드밀라!
    ja: ルドミラ！
  event_neverland2_epilogue_28:
    speaker: belorta
    en: "*Gasp* Welcome, Ludmilla!"
    ko: 꺄아~ 루드밀라 어서 와~!
    ja: きゃあ～ルドミラ！いらっしゃ～い！
  event_neverland2_epilogue_29:
    speaker: "<Self>"
    en: Hey there.
    ko: 안녕.
    ja: やあ
  event_neverland2_epilogue_30:
    speaker: mica
    en: Hey, Old-Timer!
    ko: 아저씨!
    ja: おじさん！
  event_neverland2_epilogue_31:
    speaker: belorta
    en: Nice to see you as well.
    ko: 아저씨도 같이 왔네♡
    ja: おじさんも一緒に来たんだ♡
  event_neverland2_epilogue_32:
    speaker: belorta
    en: To what do we owe this pleasure?
    ko: 장난감 가게엔 무슨 일이야~?
    ja: でも、どうしておもちゃ屋に～？
  event_neverland2_epilogue_33:
    speaker: ludmilla
    en: I came to give my report on the Hot Spring,
    ko: 설온장 관련으로 윗선에 보고할 겸.
    ja: 上に雪見温泉の報告をするついでに
  event_neverland2_epilogue_34:
    speaker: ludmilla
    en: and figured I could stop by and see how the two of you are doing.
    ko: 두 사람이 사이좋게 지내고 있는지 보러 왔다.
    ja: 2人が仲よく過ごしているか、見にきたのよ。
  event_neverland2_epilogue_35:
    speaker: ludmilla
    en: How are things?
    ko: 몸들은 좀 괜찮은가?
    ja: 体の具合はどう？
  event_neverland2_epilogue_36:
    speaker: belorta
    en: I'm doing wonderfully, thanks to you.
    ko: 덕분에 완전 괜찮아~!
    ja: おかげで、すっかり元気だよ～！
  event_neverland2_epilogue_37:
    speaker: mica
    en: Me too!
    ko: 저도요!
    ja: 私もです！
  event_neverland2_epilogue_38:
    speaker: ludmilla
    en: Glad to hear that.
    ko: 다행이구나.
    ja: それは、よかったわ。
  event_neverland2_epilogue_39:
    speaker: belorta
    en: There is something I wanted to ask you.
    ko: |-
      있지~
      나 궁금한 게 있는데~
    ja: |-
      あのね～
      気になることがあるんだけど～
  event_neverland2_epilogue_40:
    speaker: belorta
    en: Is Snowfield going to stay open?
    ko: 설온장은 앞으로도 계속 계속 열려 있는 거야~?
    ja: 雪見温泉は、これからもずっと開いてるの～？
  event_neverland2_epilogue_41:
    speaker: ludmilla
    en: Yes.
    ko: 그래.
    ja: そうよ。
  event_neverland2_epilogue_42:
    speaker: ludmilla
    en: Even the Central Government thinks highly of the Hot Spring.
    ko: 중앙 정부에서도 설온장이 마음에 든다고 하더군.
    ja: 中央政府にも、気に入ってもらえたようだから。
  event_neverland2_epilogue_43:
    speaker: ludmilla
    en: The doors to Snowfield will remain open for the foreseeable future.
    ko: 설온장의 문은 언제나 활짝 열려 있을 거다.
    ja: 雪見温泉の扉は、いつでも開いているわ。
  event_neverland2_epilogue_44:
    speaker: belorta
    en: Wow! Really?
    ko: 꺄아~ 정말?
    ja: きゃあ～、ホント？
  event_neverland2_epilogue_45:
    speaker: belorta
    en: Then I want to go visit again real soon!
    ko: 그럼 조만간 또 놀러 갈래!
    ja: じゃあ、そのうちまた遊びにいくね！
  event_neverland2_epilogue_46:
    speaker: belorta
    en: Spending Christmas there was heavenly.
    ko: 크리스마스 때 너무너무 좋았거든~
    ja: クリスマスの時、すっごく楽しかったから～
  event_neverland2_epilogue_47:
    speaker: belorta
    en: You wanna come with me, Mica?
    ko: 미카도 같이 가자!
    ja: ミカも一緒に行こっ！
  event_neverland2_epilogue_48:
    speaker: mica
    en: Sure!
    ko: 응. 좋아!
    ja: うん、いいよ！
  event_neverland2_epilogue_49:
    speaker: belorta
    en: We should take Old-Timer with us too.
    ko: |-
      흐흥~
      그리고 아저씨도 데려가야지♡
    ja: |-
      フフン～
      じゃあ、おじさんも連れていかなきゃ♡
  event_neverland2_epilogue_50:
    speaker: "<Self>"
    en: Why me?
    ko: 나는 왜….
    ja: なぜ私も…？
  event_neverland2_epilogue_51:
    speaker: belorta
    en: I felt like I didn't get to prank you as much as I would've liked to.
    ko: 온천에서 아저씨한테 장난을 별로 못 쳐서 너무 아쉬웠거든♡
    ja: |-
      あの時あんまりおじさんにイタズラできなくて
      すごく残念だったから♡
  event_neverland2_epilogue_52:
    speaker: "<Choice>"
    en: "... Thanks, but no thanks."
    ko: "…거절할게."
    ja: "…断る"
  event_neverland2_epilogue_53:
    speaker: "<Choice>"
    en: Can I prank you back?
    ko: 그럼 나도 같이 장난쳐도 돼?
    ja: いっそ私がしかける側に回るか？
  event_neverland2_epilogue_54:
    speaker: belorta
    en: If you decline, I'm gonna feed you a hot sauce snowball.
    ko: 거절하면 핫 소스 눈 뭉치 먹일 거야♡
    ja: |-
      断ったら、激辛ソース入りの
      雪玉を食べさせるから♡
  event_neverland2_epilogue_55:
    speaker: belorta
    en: Ha! Sure, you can certainly try.
    ko: |-
      흐흥~ 그래♡
      어디 한 번 쳐봐♡
    ja: |-
      フフン～いいよ♡
      やれるもんならやってみて♡
  event_neverland2_epilogue_56:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_epilogue_57:
    speaker: ludmilla
    en: Seems like things are about to get interesting again.
    ko: |-
      하하.
      또 재밌는 일이 많이 일어날 것 같구나.
    ja: |-
      フフッ。
      また色々と楽しいことが起きそうね。
  event_neverland2_epilogue_58:
    speaker: ludmilla
    en: I'm glad to see that you're both doing well.
    ko: 둘 다 잘 지내고 있는 것 같으니.
    ja: 2人とも元気に過ごしているようだから、
  event_neverland2_epilogue_59:
    speaker: ludmilla
    en: Well, I should be on my way.
    ko: 이 몸은 이만 가 봐야겠구나.
    ja: 私はそろそろ失礼するわ。
  event_neverland2_epilogue_60:
    speaker: belorta
    en: Where are you headed off to now?
    ko: |-
      흐흥~
      루드밀라 이제 어디 가~?
    ja: |-
      ヘヘヘ～
      ルドミラ、どこ行くの～？
  event_neverland2_epilogue_61:
    speaker: ludmilla
    en: I was planning on exploring downtown with Servant.
    ko: 온 김에 시종과 함께 방주 시내를 둘러볼 생각이다.
    ja: |-
      ここまで来たついでに、
      しもべと一緒にアークの街を
      見物するつもりよ。
  event_neverland2_epilogue_62:
    speaker: belorta
    en: Really?
    ko: 정말?
    ja: そうなんだ？
  event_neverland2_epilogue_63:
    speaker: belorta
    en: Can I come?
    ko: 그럼 나도 따라가도 돼?
    ja: じゃあ、私もついていっていい？
  event_neverland2_epilogue_64:
    speaker: ludmilla
    en: I don't mind.
    ko: 뭐, 상관은 없다만….
    ja: まぁ、かまわないけれど…
  event_neverland2_epilogue_65:
    speaker: "<Self>"
    en: Just you? Not you and Mica?
    ko: 벨로타 혼자?
    ja: ベロータだけか？
  event_neverland2_epilogue_66:
    speaker: belorta
    en: Hehe, I'm just kidding.
    ko: 킥킥. 장난이야~!
    ja: あははっ、ウッソ～！
  event_neverland2_epilogue_67:
    speaker: belorta
    en: I've decided to stick close to Mica from now on.
    ko: 나 이제부터 미카 옆에 꼬옥 붙어있기로 했거든.
    ja: もうミカの傍から離れないって決めたの。
  event_neverland2_epilogue_68:
    speaker: belorta
    en: Last time when we got separated, I put Mica through hell.
    ko: 지난번에 떨어져 있을 때 미카를 엄~청 고생시켰잖아.
    ja: |-
      こないだ遭難した時に、
      ミカにすっごく心配させちゃったからね。
  event_neverland2_epilogue_69:
    speaker: belorta
    en: So...
    ko: 그래서….
    ja: だから…
  event_neverland2_epilogue_70:
    speaker: mica
    en: What are you talking about? You can go.
    ko: 응? 왜? 다녀와.
    ja: |-
      え？どうしたの？
      行ってくればいいよ。
  event_neverland2_epilogue_71:
    speaker: belorta
    en: Huh?
    ko: 응?
    ja: えっ？
  event_neverland2_epilogue_72:
    speaker: mica
    en: I'll stay here and mind the store. You can go, no problem.
    ko: |-
      내가 장난감 가게 보고 있을 테니까.
      다녀와도 돼.
    ja: 私が店番してるから、行ってきてもいいよ。
  event_neverland2_epilogue_73:
    speaker: belorta
    en: Really?
    ko: "…정말?"
    ja: "…本当に？"
  event_neverland2_epilogue_74:
    speaker: belorta
    en: Are you sure you can watch the store on your own?
    ko: 미카 혼자서 장난감 가게 볼 수 있어?
    ja: ミカ、1人で店番できる？
  event_neverland2_epilogue_75:
    speaker: mica
    en: Of course!
    ko: 응! 당연하지.
    ja: うん！もちろん。
  event_neverland2_epilogue_76:
    speaker: mica
    en: Don't worry about me. You just go and have fun.
    ko: |-
      내 걱정은 하지 말고
      재밌게 놀고 와.
    ja: 私の心配はいいから、楽しんできて。
  event_neverland2_epilogue_77:
    speaker: mica
    en: Like you said, you didn't get to have fun during Christmas.
    ko: |-
      벨로타 말처럼 크리스마스 때
      재밌게 못 놀았잖아.
    ja: |-
      ベロータの言う通り、クリスマスの時に
      ぜんぜん遊べなかったでしょ？
  event_neverland2_epilogue_78:
    speaker: belorta
    en: So...
    ko: "……."
    ja: "……"
  event_neverland2_epilogue_79:
    speaker: belorta
    en: Even if today is Christmas,
    ko: 그럼.
    ja: じゃあ…
  event_neverland2_epilogue_80:
    speaker: belorta
    en: I can still go?
    ko: 오늘이 크리스마스더라도?
    ja: もし、今日がクリスマスでも？
  event_neverland2_epilogue_81:
    speaker: mica
    en: Yep.
    ko: 응!
    ja: うん！
  event_neverland2_epilogue_82:
    speaker: mica
    en: Nothing unfortunate will happen from now on.
    ko: 이제 더 이상 불행한 일은 일어나지 않을 테니까.
    ja: もう不幸なことは起きないから。
  event_neverland2_epilogue_83:
    speaker: mica
    en: After all, Christmas is supposed to be a day of merriment.
    ko: 크리스마스는 행복한 날이잖아!
    ja: クリスマスは幸せな日でしょ！
  event_neverland2_epilogue_84:
    speaker: mica
    en: If you get lost,
    ko: 벨로타가 길을 잃으면.
    ja: ベロータが道に迷ったら、
  event_neverland2_epilogue_85:
    speaker: mica
    en: I'll come find you, hehe.
    ko: 내가 찾으러 가면 되고. 헤헤.
    ja: 私が捜しに行けばいいし。えへへ。
  event_neverland2_epilogue_86:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_epilogue_87:
    speaker: mica
    en: The list goes on. Every Christmas, something awful happens to Belorta.
    ko: 크리스마스 때마다 벨로타한테 크고 작은 불행이 계속 일어나요.
    ja: |-
      クリスマスになると、ベロータに
      いろんな不幸が襲いかかるんです。
  event_neverland2_epilogue_88:
    speaker: mica
    en: So we try not to go outside then.
    ko: 그래서 웬만하면 밖으로 나가고 싶지 않아요.
    ja: だから、なるべく外に出たくありません。
  event_neverland2_epilogue_89:
    speaker: mica
    en: If she had only slowed down, she wouldn't have gotten hurt.
