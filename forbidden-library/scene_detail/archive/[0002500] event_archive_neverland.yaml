      時間が遅すぎるわ。
      裏山は雪が積もっているから、
      ここより危険なのよ。
  event_neverland1_06_e_12:
    speaker: belorta
    en: So it's just snow? That's no problem.
    ko: 그런 거라면 괜찮아~♡
    ja: それなら大丈夫だよ～♡
