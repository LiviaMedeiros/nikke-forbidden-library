  event_neverland1_03_e_7:
    speaker: signal
    en: Delta, can you confirm what it is?
    ko: 델타, 한 번 확인해 주실 수 있나요?
    ja: デルタ、確認してくれませんか？
  event_neverland1_03_e_8:
    speaker: delta
    en: Preparing the bunker buster now.
    ko: 바로 벙커버스터를 준비하겠습니다.
    ja: すぐにバンカーバスターを準備します。
  event_neverland1_03_e_9:
    speaker: signal
    en: Do you really think that's necessary?
    ko: 아니… 그렇게까진….
    ja: えっ…そこまでする必要は…
  event_neverland1_03_e_10:
    speaker: "<Monologue>"
    en: While helping Ludmilla,
    ko: 우리는 루드밀라의 일을 도우면서.
    ja: 私たちはルドミラの仕事を手伝いながら
  event_neverland1_03_e_11:
    speaker: "<Monologue>"
    en: we also started looking for resources such as rocks and minerals that we could
      bring back to the Ark.
    ko: 방주에 가져갈 만한 암석과 광물 등의 자원들을 찾기 시작했다.
    ja: |-
      アークに持ち帰る岩石や鉱物などの
      資源を探し始めた
  event_neverland1_03_e_12:
    speaker: emma
    en: I see something shiny here.
    ko: 어머, 여기 반짝이는 뭔가가 있는데~?
    ja: あら、何か光ってるわ～？
  event_neverland1_03_e_13:
    speaker: vesti
    en: It looks like a gem!
    ko: 보, 보석같이 생겼다!
    ja: ほ、宝石みたい！
  event_neverland1_03_e_14:
    speaker: emma
    en: I dunno, it looks more like a mineral to me.
    ko: 음~ 광물 같긴 한데….
    ja: う～ん、鉱物みたいだけど…
  event_neverland1_03_e_15:
    speaker: emma
    en: Should we take this with us as well, Commander?
    ko: 지휘관~ 이런 것도 챙겨 놓을까?
    ja: 指揮官～、こういうのも持って帰るの？
  event_neverland1_03_e_16:
    speaker: "<Self>"
    en: Yes, let's take it just in case.
    ko: 혹시 모르니까 챙겨가자.
    ja: 念のために持って帰ろう
  event_neverland1_03_e_17:
    speaker: emma
    en: Got it. I'll check if there are other minerals around.
    ko: 응~ 혹시 다른 광물도 있는지 한 번 살펴볼게~
    ja: そうね～他の鉱物もないか確認してみるわ～
  event_neverland1_03_e_18:
    speaker: eunhwa
    en: Hey.
    ko: 야, 삼류.
    ja: おい、三流。
  event_neverland1_03_e_19:
    speaker: eunhwa
    en: I think it'd be a good idea to take some soil samples as well.
    ko: 여기 있는 흙들도 가져가는 게 좋을 것 같아.
    ja: この辺りの土も持って帰った方がよさそうだ。
  event_neverland1_03_e_20:
    speaker: "<Self>"
    en: Why?
    ko: 흙은 왜…?
    ja: なぜ土を…？
  event_neverland1_03_e_21:
    speaker: eunhwa
    en: There might be a lot of microorganisms in the soil around the hot spring.
    ko: 온천수 주변의 흙이면 미생물도 많이 있을 거 아니야.
    ja: |-
      温泉水の周りの土なら、
      微生物もたくさんいるはずだろ？
  event_neverland1_03_e_22:
    speaker: eunhwa
    en: It could be immensely helpful for research.
    ko: 그게 연구에 꽤 도움이 될 거고.
    ja: それが研究に役立つはずだ。
  event_neverland1_03_e_23:
    speaker: "<Self>"
    en: K.
    ko: 아하.
    ja: なるほど
  event_neverland1_03_e_24:
    speaker: eunhwa
    en: '... "K"? Is that all you have to say?'
    ko: 아하?
    ja: なるほど？
  event_neverland1_03_e_25:
    speaker: "<Self>"
    en: Er... okay?
    ko: "…미안."
    ja: "…すまない"
  event_neverland1_03_e_26:
    speaker: eunhwa
    en: "... *Sigh*"
    ko: 쯧.
    ja: チッ。
  event_neverland1_03_e_27:
    speaker: belorta
    en: Hey, Old-Timer, give me your hand for a second.
    ko: |-
      아저씨~♡
      나한테 한 손만 줘봐.
    ja: |-
      おじさ～ん♡
      ちょっと手貸して♡
  event_neverland1_03_e_28:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  event_neverland1_03_e_29:
    speaker: "<Monologue>"
    en: In my hand, Belorta places a snowball with hearts drawn on it.
    ko: 벨로타는 내 손에 하트가 그려진 눈 뭉치를 올려놓았고.
    ja: |-
      ベロータは、私の手に
      ハートが描かれた雪玉を乗せた
  event_neverland1_03_e_30:
    speaker: "<Monologue>"
    en: There is some type of red liquid smeared on top of the heart. It's rather
      unnerving.
    ko: |-
      …하트 위에는 빨간 액체가 눈에 스며들며 퍼지고 있었다.
      아주 괴상하게.
    ja: |-
      …雪玉のハートは、
      怪しげな赤い液体が染みて広がったものだった
  event_neverland1_03_e_31:
    speaker: belorta
    en: It's a gift for you!
    ko: 선물이야~♡
    ja: プレゼントだよ～♡
  event_neverland1_03_e_32:
    speaker: "<Choice>"
    en: "... Thanks."
    ko: "…고마워."
    ja: "…ありがとう"
  event_neverland1_03_e_33:
    speaker: "<Choice>"
    en: "... Are you sure about that?"
    ko: "…이딴 게 선물?"
    ja: "…これが？"
  event_neverland1_03_e_34:
    speaker: belorta
    en: Hmm? What was that? I couldn't hear you.
    ko: |-
      응? 뭐라고?
      못 들었어.
    ja: |-
      え？何て言ったの？
      聞こえなかったよ。
  event_neverland1_03_e_35:
    speaker: "<Self>"
    en: "... Thank you."
    ko: "…좋다고."
    ja: "…嬉しい"
  event_neverland1_03_e_36:
    speaker: belorta
    en: There's plenty of snow to go around, so I'll make you another one later!
    ko: |-
      흐흥~ 내가 또 나중에 만들어 줄게♡
      여긴 눈이 많으니까!
    ja: |-
      フフン～また今度作ってあげる♡
      雪はいっぱいあるから！
  event_neverland1_03_e_37:
    speaker: "<Monologue>"
    en: Belorta passes by me and heads toward Vesti.
    ko: 벨로타는 나를 지나쳐 다른 곳으로 사라졌고.
    ja: ベロータは私を通り過ぎて、他の場所に向かい
  event_neverland1_03_e_38:
    speaker: belorta
    en: Vesti, close your eyes and give me your hand.
    ko: |-
      베스티~ 눈 감고
      나한테 손 줘봐!
    ja: |-
      ベスティー、
      目を閉じて、手を貸して！
  event_neverland1_03_e_39:
    speaker: vesti
    en: What are you going to do to me?
    ko: |-
      누, 눈을 감으라고?
      손은 왜….
    ja: |-
      め、目を閉じるの？
      どうして手を…
  event_neverland1_03_e_40:
    speaker: belorta
    en: I'm gonna give you a gift.
    ko: 내가 선물 줄게♡
    ja: プレゼントあげるっ♡
  event_neverland1_03_e_41:
    speaker: "<Monologue>"
    en: Belorta is amusing herself by pranking others.
    ko: 이곳저곳 돌아다니며 계속 장난을 치고 다녔다.
    ja: |-
      …あちこち歩き回りながら、
      イタズラを仕掛けていた
  event_neverland1_03_e_42:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_03_e_43:
    speaker: mica_w
    en: Oh my gosh, Old-Timer, your hand!
    ko: |-
      으아… 아저씨!
      액체가 손에 흐르고 있어요!
    ja: |-
      うわ…おじさん！
      手から赤いのがこぼれてますよ！
  event_neverland1_03_e_44:
    speaker: mica_w
    en: You better wash that liquid off it, and quickly.
    ko: 빨리 씻는 게 좋을 거예요….
    ja: 早く洗った方がよさそうです…
  event_neverland1_03_e_45:
    speaker: mica_w
    en: That's hot sauce, so your hand might end up stinging.
    ko: 그거 핫 소스라… 나중에 손이 따가우실지도 몰라요.
    ja: |-
      それ、激辛ソースなので…
      あとで手がヒリヒリするかもしれません。
  event_neverland1_03_e_46:
    speaker: "<Self>"
    en: How do you know this is hot sauce?
    ko: 미카는 이게 핫 소스인지 어떻게 알았어?
    ja: どうして知ってるんだ？
  event_neverland1_03_e_47:
    speaker: mica_w
    en: Because Belorta has pulled this prank on me before.
    ko: 그야… 저도 당했으니까요.
    ja: それは…私もやられましたから。
  event_neverland1_03_e_48:
    speaker: mica_w
    en: She's recently incorporated hot sauce into her bag of tricks.
    ko: 요즘 벨로타가 핫 소스로 장난치는 거에 재미 들였거든요.
    ja: |-
      最近ベロータは、激辛ソースのイタズラに
      ハマってるんです。
  event_neverland1_03_e_49:
    speaker: "<Self>"
    en: "... I see."
    ko: "…그렇구나."
    ja: "…そうか"
  event_neverland1_03_e_50:
    speaker: mica_w
    en: Ah, one more thing.
    ko: 아, 그리고 아저씨!
    ja: あ、それからおじさん！
  event_neverland1_03_e_51:
    speaker: mica_w
    en: I've seen quite a few caterpillars near the hot springs.
    ko: 여기 온천 주변에 애벌레 같은 게 많더라고요.
    ja: |-
      温泉の周りで、何か幼虫みたいなものを
      たくさん見かけました。
  event_neverland1_03_e_52:
    speaker: mica_w
    en: Do you think we should take some with us?
    ko: 루드밀라 일을 도우다 찾았는데… 이것도 챙겨놓는 게 좋을까요?
    ja: |-
      ルドミラの仕事を
      手伝ってたら見つけたんですが…
      これも持って帰りましょうか？
  event_neverland1_03_e_53:
    speaker: "<Self>"
    en: Sure. You can put them in a container.
    ko: 응. 통에 담아가자.
    ja: ああ、容器に入れよう
  event_neverland1_03_e_54:
    speaker: mica_w
    en: Will do!
    ko: 헤헤… 네!
    ja: えへへ…はい！
  event_neverland1_03_e_55:
    speaker: "<Self>"
    en: By the way, are you feeling any better?
    ko: 미카는 이제 좀 괜찮아?
    ja: 少しは落ち着いたか？
  event_neverland1_03_e_56:
    speaker: mica_w
    en: Yeah.
    ko: "…음."
    ja: "…うーん。"
  event_neverland1_03_e_57:
    speaker: belorta
    en: Hehe! I'm having the time of my life out here!
    ko: 꺄하하-! 재밌당! 재밌다앙♡
    ja: キャハハッ！わ～い！おもしろ～い♡
  event_neverland1_03_e_58:
    speaker: vesti
    en: E-Emma! Belorta put something on my hand!
    ko: 에, 엠마…! 벨로타가…!
    ja: え、エマ…！ベロータが…！
  event_neverland1_03_e_59:
    speaker: "<Monologue>"
    en: Mica stares at Belorta, who is laughing maniacally and cavorting about.
    ko: 미카는 하하호호 웃으며 놀고 있는 벨로타를 바라봤다.
    ja: |-
      ミカは、楽しそうに笑いながら遊んでいる
      ベロータを見つめた
  event_neverland1_03_e_60:
    speaker: mica_w
    en: Nothing bad has really happened yet, so I guess everything's okay, but still...
    ko: |-
      잘 모르겠어요…
      다행히 아직까지 별일은 없어서 괜찮긴 한데….
    ja: |-
      よく分かりません…
      今は何も起きていないので平気ですが…
  event_neverland1_03_e_61:
    speaker: mica_w
    en: something has got me feeling uneasy.
    ko: 그래도 가슴 한편엔 불안함이 있어요….
    ja: やっぱり、胸の片隅には不安があります…
  event_neverland1_03_e_62:
    speaker: mica_w
    en: I just want Christmas to be over with.
    ko: 얼른 크리스마스가 지나가길 바랄 뿐이에요.
    ja: 早くクリスマスが過ぎて欲しいです。
  event_neverland1_03_e_63:
    speaker: mica_w
    en: I'm sorry, Old-Timer.
    ko: |-
      …우우.
      아저씨 죄송해요.
    ja: |-
      …うう。
      おじさん、ごめんなさい。
  event_neverland1_03_e_64:
    speaker: mica_w
    en: I know I've been a negative Nancy the past few days.
    ko: 제가 며칠 전부터 계속 불안한 말만 해서요.
    ja: ここ数日、こんなことばかり言って…
  event_neverland1_03_e_65:
    speaker: "<Self>"
    en: No, it's okay. I understand.
    ko: |-
      아니야 괜찮아.
      그럴 수 있지.
    ja: |-
      いや、大丈夫だ。
      そういうこともある
  event_neverland1_03_e_66:
    speaker: mica_w
    en: "... Hehe. Thanks for understanding."
    ko: |-
      …헤헤.
      이해해 주셔서 감사해요!
    ja: |-
      …えへへ。
      分かってくれてありがとうございます！
  event_neverland1_03_e_67:
    speaker: ludmilla_w
    en: Mica. Can you help me with this?
    ko: 미카. 혹시 이것 좀 도와줄 수 있겠나?
    ja: ミカ。こちらを手伝ってもらえる？
  event_neverland1_03_e_68:
    speaker: mica_w
    en: Oh, sure!
    ko: "…아! 네엣!"
    ja: "…あ！はいっ！"
  event_neverland1_03_e_69:
    speaker: ludmilla_w
    en: By the way, Servant,
    ko: |-
      아, 참.
      시종.
    ja: |-
      ああ、そうだわ。
      しもべ。
  event_neverland1_03_e_70:
    speaker: ludmilla_w
    en: if you contact Andersen later, it might be a good idea to tell him that we've
      encountered more minerals than anticipated.
    ko: |-
      혹시라도 나중에 엔더슨에게 연락한다면
      내가 생각한 것보다 광물이 더 많이 있다고 전해주는 게 좋을 것 같군.
    ja: |-
      アンダーソンに連絡することがあったら、
      想像以上に鉱物が多いと伝えた方がいいわ。
  event_neverland1_03_e_71:
    speaker: "<Narration>"
    en: "*Beep beep beep beep*"
    ko: 삐삐삐삐-!
    ja: ピピピピー！
  event_neverland1_03_e_72:
    speaker: signal
    en: Delta, I'm picking up another signal.
    ko: 델타! 여기서 광물 신호가 떴어요!
    ja: デルタ！鉱物の信号をキャッチしました！
  event_neverland1_03_e_73:
    speaker: delta
    en: Coming!
    ko: 넵! 갑니다!
    ja: 了解！行きます！
  event_neverland1_03_e_74:
    speaker: "<Narration>"
    en: "*Crunch*"
    ko: 파악-!
    ja: ガンッ！
  event_neverland1_03_e_75:
    speaker: "<Monologue>"
    en: Delta starts digging where Signal indicates.
    ko: 델타는 시그널이 알려준 곳의 땅을 파기 시작했다.
    ja: デルタはシグナルが指示した場所を掘り始めた
  event_neverland1_03_e_76:
    speaker: blanc_c
    en: Wowzer! This one's a new color altogether.
    ko: 와~! 이번엔 새로운 색의 광물이네요!
    ja: わ～！また別の色の鉱物です！
  event_neverland1_03_e_77:
    speaker: ludmilla_w
    en: That's how it's been since we got here. We're always turning up new minerals.
    ko: 저렇게 계속 발견되는 중이니.
    ja: あの調子で、新しいものが見つかっているから。
  event_neverland1_03_e_78:
    speaker: "<Self>"
    en: Interesting.
    ko: 알겠어.
    ja: 分かった
  event_neverland1_03_e_79:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_03_e_80:
    speaker: "<Monologue>"
    en: I should get in touch with Andersen.
    ko: "…그럼 일단 엔더슨에게 연락해 볼까."
    ja: "…アンダーソン副司令官に連絡しよう"
  event_neverland1_03_e_81:
    speaker: "<Monologue>"
    en: We've apparently already found enough resources to satisfy the higher-ups,
    ko: 자원들은 지금까지 찾은 것들만으로도 충분할 거 같으니….
    ja: 資源は集まった分でもう十分そうだ
  event_neverland1_03_e_82:
    speaker: "<Monologue>"
    en: so I should notify everyone.
    ko: 어서 이 사실을 동료들에게 알려줘야겠다.
    ja: 早くみんなに伝えなければ
  event_neverland1_03_e_104:
    speaker: belorta
    en: Woohoo! Vacation time already? I feel like we barely had to do any work.
    ko: |-
      꺄-! 임무도 일찍 끝났는데.
      휴가라니! 너무 좋아♡
    ja: |-
      キャー！任務も早く終わった上に、
      お休みだなんて！サイコー♡
  event_neverland1_03_e_105:
    speaker: delta
    en: I knew Andersen would have enough good sense to let us have a bit of fun.
    ko: 역시 꽉 막힌 분이 아니시지 말입니다.
    ja: やはり、柔軟な考えをお持ちの方ですね。
  event_neverland1_03_e_106:
    speaker: emma
    en: With as many people as we brought, I'm not surprised we completed our work
      so soon.
    ko: 인원이 많은 게 무색할 만큼 일찍 끝났네~
    ja: |-
      大人数だったから、
      あっという間に終わったわね～
  event_neverland1_03_e_107:
    speaker: emma
    en: At any rate, you best bet I'm going to hit the hot spring every moment I can!
    ko: 후후. 온천에 매일매일 들어가야겠어~
    ja: ふふ。毎日温泉三昧だわ～
  event_neverland1_03_e_108:
    speaker: vesti
    en: Me too!
    ko: 나, 나두!
    ja: わ、私も！
  event_neverland1_03_e_109:
    speaker: eunhwa
    en: "... It seems I have little choice in the matter."
    ko: 칫… 발이 묶이다니.
    ja: チッ…こんなところで足止めか。
  event_neverland1_03_e_110:
    speaker: blanc_c
    en: Now it's starting to really feel like Christmas!
    ko: 이제 뭔가 크리스마스 느낌이 나기 시작했어요~!
    ja: 何だかクリスマスらしくなってきましたね～！
  event_neverland1_03_e_111:
    speaker: "<Monologue>"
    en: The fact that the mission has been completed ahead of schedule has the Nikkes
      all feeling elated at the thought of enjoying their vacation proper.
    ko: |-
      생각보다 빨리 끝난 임무와 휴식에
      니케들은 많이 들떠 보였다.
    ja: |-
      思ったより早く終わった任務と
      降ってわいた休暇のおかげで
      ニケたちは浮かれて見えた
  event_neverland1_03_e_112:
    speaker: belorta
    en: Hey, Old-Timer, you wanna taste something delicious?
    ko: |-
      킥킥. 아저씨.
      내가 맛있는 거 줄까~?
    ja: |-
      フフッ。おじさん。
      おいしいものあげよっか～？
  event_neverland1_03_e_113:
    speaker: "<Choice>"
    en: What is it?
    ko: 뭔데?
    ja: 何だ？
  event_neverland1_03_e_114:
    speaker: "<Choice>"
    en: I don't want it.
    ko: 안 먹을래.
    ja: いらない
  event_neverland1_03_e_115:
    speaker: belorta
    en: Aw, c'mon! I spent a lot of time and effort making it.
    ko: |-
      아~ 왜요오~
      내가 엄청 엄청 열심히 만든 건데에♡
    ja: |-
      ええ～なんで～？
      一生懸命作ったのに～♡
  event_neverland1_03_e_116:
    speaker: "<Self>"
    en: "… What is it?"
    ko: "…뭔데?"
    ja: "…何だ？"
  event_neverland1_03_e_117:
    speaker: belorta
    en: Tah-dah! It's some shaved ice I made using snowballs.
    ko: |-
      짠!
      눈 뭉치 빙수야♡
    ja: |-
      ジャーン！
      雪玉かき氷だよ♡
  event_neverland1_03_e_118:
    speaker: "<Monologue>"
    en: I can see several snowballs with hearts drawn on them, with some red sauce
      drizzled on top.
    ko: |-
      벨로타가 준 그릇에는 하트가 그려진 눈 뭉치가 여러 개 들어가 있었고.
      위에는 빨간 소스가 뿌려져 있었다.
    ja: |-
      ベロータの差し出してきた器には
      ハートの描かれた雪玉がいくつも入っており、
      上には赤いソースがかかっていた
  event_neverland1_03_e_119:
    speaker: "<Self>"
    en: "... Is that hot sauce on top?"
    ko: "…위에는 핫소스지?"
    ja: "…かかってるのは激辛ソースだろう？"
  event_neverland1_03_e_120:
    speaker: belorta
    en: Of course not! It's strawberry syrup.
    ko: |-
      아니~?
      딸기시럽인데?
    ja: |-
      ううん～？
      イチゴシロップだよ？
  event_neverland1_03_e_121:
    speaker: belorta
    en: Hurry up and try some before it melts. It's super sweet, and refreshing!
    ko: |-
      얼른 먹어봐~
      엄청 엄청 시원하고 달다?
    ja: |-
      早く食べてみて～
      すっごく冷たくて甘いよ！
  event_neverland1_03_e_122:
    speaker: "<Self>"
    en: "... Winter doesn't exactly seem like a great time for shaved ice."
    ko: "…겨울에 빙수는 좀."
    ja: "…冬にかき氷はちょっと"
  event_neverland1_03_e_123:
    speaker: belorta
    en: Are you not going to try it?
    ko: 그래서… 안 먹을 거예요?
    ja: じゃあ…食べてくれないの？
  event_neverland1_03_e_124:
    speaker: belorta
    en: I worked so hard on it...
    ko: 내가… 진짜 진짜 열심히 만든 건데에….
    ja: 私が…一生懸命作ったのにぃ…
  event_neverland1_03_e_125:
    speaker: "<Monologue>"
    en: Belorta stares at me with tears welling in her eyes.
    ko: 벨로타는 눈물이 그렁그렁 맺힌 눈으로 날 바라봤다.
    ja: ベロータは目に涙を浮かべて私を見つめた
  event_neverland1_03_e_126:
    speaker: "<Monologue>"
    en: "... I convince myself that getting pranked once in a while isn't so bad."
    ko: "…한 번쯤 속아 주는 것도 나쁘진 않겠지."
    ja: "…一度くらい、騙されてもいいか"
  event_neverland1_03_e_127:
    speaker: "<Narration>"
    en: "*Crunch*"
    ko: "…아삭."
    ja: "…シャリッ"
  event_neverland1_03_e_128:
    speaker: "<Monologue>"
    en: I take a big bite out of the snowball.
    ko: 나는 눈 뭉치 빙수를 한입 베어 물었고.
    ja: 私は雪玉かき氷を一口食べた
  event_neverland1_03_e_129:
    speaker: "<Self>"
    en: Blech!
    ko: 쓰읍… 하아.
    ja: スーッ…はぁ…
  event_neverland1_03_e_130:
    speaker: "<Monologue>"
    en: Just as I expected, the red liquid on top of the ice was hot sauce, not strawberry
      syrup.
    ko: |-
      역시나 얼음 위에는
      딸기시럽이 아닌 핫 소스가 가득 뿌려져 있었다.
    ja: |-
      やはりイチゴシロップではなく、
      激辛ソースがたっぷりかかっていた
  event_neverland1_03_e_131:
    speaker: belorta
    en: Got you again! You fall for it every time.
    ko: 아저씨는 정말 매번 속는구나?
    ja: おじさんって、毎回騙されるよね！
  event_neverland1_03_e_132:
    speaker: belorta
    en: That's why you're my favorite.♡
    ko: 그래서 너. 무. 좋. 아♡
    ja: だから、だ・い・す・き♡
  event_neverland1_03_e_133:
    speaker: belorta
    en: If you're mad, try and catch me!♡
    ko: |-
      아저씨~
      나 잡아봐라~♡
    ja: |-
      ほ～らおじさ～ん！
      捕まえて～♡
  event_neverland1_03_e_134:
    speaker: belorta
    en: If you catch me, I'll eat some too.♡
    ko: |-
      내가 아저씨한테 잡히면.
      나도 그거 먹을게♡
    ja: |-
      私がおじさんに捕まったら、
      私もそれ食べるから♡
  event_neverland1_03_e_135:
    speaker: "<Monologue>"
    en: Belorta darts off at the speed of light.
    ko: 벨로타는 빠르게 달려나가 내 곁을 벗어났다.
    ja: ベロータは素早く走り出し、私から離れた
  event_neverland1_03_e_136:
    speaker: "<Choice>"
    en: You better hope I don't catch you!
    ko: 잡히면 죽는다~♡
    ja: 捕まえたらタダじゃおかないぞ～♡
  event_neverland1_03_e_137:
    speaker: "<Choice>"
    en: Run after her with everything you've got.
    ko: 전력을 다해 벨로타를 잡는다.
    ja: 全力でベロータを捕まえる
  event_neverland1_03_e_138:
    speaker: belorta
    en: Hehehe!
    ko: 꺄하하-!
    ja: キャハハ～！
  event_neverland1_03_e_139:
    speaker: "<Monologue>"
    en: No, I can't let my emotions get the best of me. She's just a kid.
    ko: |-
      …아니, 침착하자.
      상대는 어린애다.
    ja: |-
      …いや、落ち着こう。
      相手は子どもだ
  event_neverland1_03_e_140:
    speaker: "<Monologue>"
    en: I can't let her drag me down to her level.
    ko: 휘둘리지 말….
    ja: 振り回されては…
  event_neverland1_03_e_141:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 우당탕탕-!
    ja: ドテーン！
  event_neverland1_03_e_142:
    speaker: belorta
    en: Ow!
    ko: 쓰읍… 아야.
    ja: うっ…痛っ…
  event_neverland1_03_e_143:
    speaker: "<Self>"
    en: Belorta!
    ko: |-
      !!
      벨로타!
    ja: |-
      ！！
      ベロータ！
  event_neverland1_03_e_144:
    speaker: "<Monologue>"
    en: As Belorta is sprinting away from me, laughing heartily, she trips and falls.
    ko: |-
      벨로타는 꺄르륵 웃으며 내 곁을 벗어나다
      이내 스텝이 꼬인 건지 넘어져 버렸고.
    ja: |-
      ベロータは走り出した勢いで
      足が絡まったのか、転んでしまった
  event_neverland1_03_e_145:
    speaker: mica_w
    en: Belorta!
    ko: 베, 벨로타-!
    ja: ベ、ベロータ！
  event_neverland1_03_e_146:
    speaker: mica_w
    en: Are you okay?!
    ko: 괜찮아?!
    ja: 大丈夫！？
  event_neverland1_03_e_147:
    speaker: "<Monologue>"
    en: Mica rushes towards Belorta to check on her.
    ko: 미카는 벨로타에게 달려가 상태를 살폈다.
    ja: ミカがベロータの元へ駆けつけ、状態を確認した
  event_neverland1_03_e_148:
    speaker: mica_w
    en: I told you to be careful!
    ko: 내, 내가 오늘은 조심하라고 했잖아….
    ja: きょ、今日は気をつけてって言ったのに…
  event_neverland1_03_e_149:
    speaker: belorta
    en: It's okay, I just took a little tumble, that's all.
    ko: 괜찮아~ 그냥 넘어진 것뿐이야!
    ja: 大丈夫だよ～ただ転んだだけ！
  event_neverland1_03_e_150:
    speaker: belorta
    en: I don't even have an injury, see?
    ko: 상처도 안 났는데~?
    ja: かすり傷もないよ？
  event_neverland1_03_e_151:
    speaker: mica_w
    en: Are you sure...?
    ko: 그, 그래도… 벨로타가 아팠잖아.
    ja: で、でも…痛かったでしょ？
  event_neverland1_03_e_152:
    speaker: belorta
    en: Honestly, I'm fine. Look!
    ko: |-
      아닌데~?
      나 진짜 괜찮아 이것 봐!
    ja: |-
      ううん！
      ぜーんぜん大丈夫！ほら！
  event_neverland1_03_e_153:
    speaker: mica_w
    en: Thank goodness... If you'd hit your head, it could have been really bad...
    ko: 우우… 땅에 머리라도 부딪혔으면 큰일 났을 거라구….
    ja: |-
      うう…もし地面に頭でもぶつけてたら
      大変なことになってたよ…
  event_neverland1_03_e_154:
    speaker: belorta
    en: But I didn't, so my head's just fine.
    ko: 안 부딪혔잖아~ 내 머리 멀쩡해!
    ja: |-
      でも、ぶつけてないし、
      ピンピンしてるでしょ～？
  event_neverland1_03_e_155:
    speaker: mica_w
    en: Yes, but...
    ko: 그래도오….
    ja: でもぉ…
  event_neverland1_03_e_156:
    speaker: belorta
    en: Mica, you worry too much.
    ko: 미카는 걱정이 너~무 많다니까♡
    ja: ミカは心配しすぎ～♡
  event_neverland1_03_e_157:
    speaker: ludmilla_w
    en: I'm glad you're okay.
    ko: 하하. 괜찮아 보이니 다행이군.
    ja: 無事なようで安心したわ。
  event_neverland1_03_e_158:
    speaker: ludmilla_w
    en: Falling down is part of being a kid.
    ko: 원래 어린이들은 넘어지면서 크는 법이지.
    ja: 子どもは、ケガをしながら成長するものよ。
  event_neverland1_03_e_159:
    speaker: ludmilla_w
    en: You mustn't worry so much, Mica.
    ko: 미카, 너무 걱정하지 말거라.
    ja: ミカもあまり心配しない方がいいわ。
  event_neverland1_03_e_160:
    speaker: ludmilla_w
    en: We've got a medical center on-site.
    ko: 이곳은 의료시설도 갖추고 있으니 말이다.
    ja: ここは医療設備も整っているから。
  event_neverland1_03_e_161:
    speaker: belorta
    en: Wow, this place really does have everything.
    ko: 와~ 설온장은 없는 게 없구나♡
    ja: わ～、雪見温泉って何でもあるんだね♡
  event_neverland1_03_e_162:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_03_e_163:
    speaker: ludmilla_w
    en: Now, I know it's been a while since you all had a proper vacation, so that's
      enough work for now.
    ko: 자자, 다들 오래간만에 얻은 휴가일 텐데, 이제 일은 그만하고.
    ja: |-
      さあ、みんな久しぶりの休暇でしょう？
      仕事はここまでにして、
  event_neverland1_03_e_164:
    speaker: ludmilla_w
    en: It's officially vacation time.
    ko: 휴식을 즐기지.
    ja: 存分に楽しみなさい。
event_neverland1_Intermission_01:
  event_neverland1_Intermission_01_1:
    speaker: "<Monologue>"
    en: We start enjoying our leisure time at Snowfield Hot Spring.
    ko: 우리는 설온장에서 각자 휴식을 즐기기 시작했다.
    ja: |-
      私たちは、雪見温泉で思い思いに
      休暇を楽しみ始めた
  event_neverland1_Intermission_01_2:
    speaker: blanc_c
    en: Here, Noir, let me give you a massage.
    ko: 언니 내가 마사지해줄게!
    ja: お姉ちゃん、私がマッサージしてあげる！
  event_neverland1_Intermission_01_3:
    speaker: blanc_c
    en: Lie down here.
    ko: 여기 누워봐~!
    ja: 横になって～！
  event_neverland1_Intermission_01_4:
    speaker: emma
    en: Can I give you a massage as well? I like giving massages.
    ko: |-
      어머, 나도 같이 해줘도 될까?
      마사지하는 거 좋아하거든~
    ja: |-
      あら、私も一緒にしてあげてもいいかしら？
      マッサージするのが好きなのよ～
  event_neverland1_Intermission_01_5:
    speaker: blanc_c
    en: Sure!
    ko: 좋아요~!
    ja: いいですよ～！
  event_neverland1_Intermission_01_6:
    speaker: emma
    en: I'll just start here...
    ko: 자, 우선 여기를 마사지해 주면~
    ja: まずは、ここをマッサージすると～
  event_neverland1_Intermission_01_7:
    speaker: noir_c
    en: Um, Emma, that's my...
    ko: 으읏… 엠마 거기는…!
    ja: あっ…エマ、そこは…！
  event_neverland1_Intermission_01_8:
    speaker: emma
    en: Hehe, just relax.
    ko: 후후, 조금만 참아봐~
    ja: ふふ、ちょっと我慢してね～
  event_neverland1_Intermission_01_9:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_Intermission_01_10:
    speaker: "<Monologue>"
    en: I feel like I shouldn't be staring at this, so I turn my head.
    ko: "…눈을 둘 데가 없어서 고개를 돌렸다."
    ja: "…目のやり場に困り、後ろを向いた"
  event_neverland1_Intermission_01_11:
    speaker: signal
    en: Every time I come here, I think of you.
    ko: "…항상 이곳에 오면 당신이 떠올라요."
    ja: |-
      …いつもここに来ると、
      あなたの姿が思い浮かびます。
  event_neverland1_Intermission_01_12:
    speaker: signal
    en: Maybe it's because the snow reminds me of you.
    ko: 당신이… 눈과 닮아서 그런 걸까요?
    ja: あなたが…雪に似ているからでしょうか？
  event_neverland1_Intermission_01_13:
    speaker: "<Self>"
    en: Signal? What are you doing?
    ko: "…시그널, 뭐해?"
    ja: "…シグナル、何してるんだ？"
  event_neverland1_Intermission_01_14:
    speaker: signal
    en: C-Commander?
    ko: 지, 지휘관?!
    ja: し、指揮官！？
  event_neverland1_Intermission_01_15:
    speaker: signal
    en: I... er... this place reminds me of a show I saw recently, so I was quoting
      some of the lines...
    ko: |-
      그, 그게 여기 오니까 며칠 전에 봤던 드라마가 생각나서
      따, 따라 해 보고 있었는데….
    ja: |-
      え、えっと…ここに来たら、
      数日前に見たドラマを思い出して
      ま、マネしてたんですが…
  event_neverland1_Intermission_01_16:
    speaker: signal
    en: I wonder if you've seen it?
    ko: 호, 혹시 보신 건가요?
    ja: ひょ、ひょっとして…見られちゃいました？
  event_neverland1_Intermission_01_17:
    speaker: "<Choice>"
    en: You look like the female lead in one of those shows.
    ko: 드라마 여주인공 같아.
    ja: ドラマのヒロインみたいだった
  event_neverland1_Intermission_01_18:
    speaker: "<Choice>"
    en: I'd like to hear the rest. Keep going.
    ko: 뭘 따라 한 거야?
    ja: どんな役だったんだ？
  event_neverland1_Intermission_01_19:
    speaker: signal
    en: "?!"
    ko: "…그, 그게…."
    ja: "…そ、それは…"
  event_neverland1_Intermission_01_20:
    speaker: signal
    en: I can't do it when people are watching!
    ko: 알려줄 수 없어요…!
    ja: 言えません…！
  event_neverland1_Intermission_01_21:
    speaker: signal
    en: Oh jeez, this is so embarrassing...
    ko: 아으아… 부끄러워라.
    ja: あうう…恥ずかしい…
  event_neverland1_Intermission_01_22:
    speaker: signal
    en: Just forget that this happened!
    ko: 잊어주세요, 지휘관!
    ja: 忘れてください、指揮官！
  event_neverland1_Intermission_01_23:
    speaker: "<Monologue>"
    en: Signal scampers off, her face beet red.
    ko: 시그널은 얼굴이 붉어진 채로 어디론가 달려갔다.
    ja: |-
      シグナルは顔を赤らめて、
      どこかへ行ってしまった
  event_neverland1_Intermission_01_24:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_Intermission_01_25:
    speaker: belorta
    en: Since we're here, we might as well hit up the hot spring.
    ko: "흐응~ 그래도 온천까지 왔으니 \n물 안에 들어가주는 게 좋겠지?"
    ja: |-
      やっぱり温泉まで来たからには、
      ゆっくり浸からないとね？
  event_neverland1_Intermission_01_26:
    speaker: belorta
    en: It wouldn't hurt to think up a few new pranks while we're at it, hehe.
    ko: 겸사겸사 장난도 생각해 보고♡
    ja: ついでにイタズラも考えなきゃ♡
  event_neverland1_Intermission_01_27:
    speaker: belorta
    en: On that note, I'll...
    ko: 그럼 한번 들어가 볼….
    ja: じゃあ、さっそく…
  event_neverland1_Intermission_01_28:
    speaker: mica_w
    en: No!
    ko: 아, 안돼…!
    ja: ダ、ダメ…！
  event_neverland1_Intermission_01_29:
    speaker: belorta
    en: What?
    ko: 으엥? 미카?
    ja: えっ？ミカ？
  event_neverland1_Intermission_01_30:
    speaker: mica_w
    en: You weren't thinking of going in the hot spring, were you?
    ko: 혹시… 지금 온천에 들어갈 거야?
    ja: もしかして…温泉に入るの？
  event_neverland1_Intermission_01_31:
    speaker: belorta
    en: Yeah, why?
    ko: 응! 왜~?
    ja: うん！どうかした？
  event_neverland1_Intermission_01_32:
    speaker: mica_w
    en: Wouldn't it be better to go in later?
    ko: 아… 나중에 들어가는 게 좋지 않을까?
    ja: いや…あとにした方がいいんじゃないかな？
  event_neverland1_Intermission_01_33:
    speaker: mica_w
    en: There's no one in there now.
    ko: 지금 온천엔 아무도 없고….
    ja: 今は周りに誰もいないし…
  event_neverland1_Intermission_01_34:
    speaker: mica_w
    en: If you slipped and fell, there'd be no one to help. It's a little dangerous...
    ko: |-
      혹시라도 혼자 온천에 있다가
      물에서 넘어지기라도 하면 큰일이잖아….
    ja: |-
      もし1人で温泉に入って
      転んだら大変だよ…
  event_neverland1_Intermission_01_35:
    speaker: belorta
    en: But I want to go now.
    ko: 하지만 난 지금 들어가고 싶은데~?
    ja: でも、私は今入りたいんだけど～？
  event_neverland1_Intermission_01_36:
    speaker: mica_w
    en: O-okay, but... maybe you can just dip your feet?
    ko: 그, 그럼 발만 담그고 있으면 안 돼…?
    ja: じゃ、じゃあ足湯はどう…？
  event_neverland1_Intermission_01_37:
    speaker: belorta
    en: That's not what I'm into.
    ko: 그건 싫은데에~
    ja: イヤだよぉ～
  event_neverland1_Intermission_01_38:
    speaker: mica_w
    en: How about if I come with you, then?
    ko: "…아니면 나랑 같이 들어가면 안 돼?"
    ja: "…じゃあ、私と一緒に入らない？"
  event_neverland1_Intermission_01_39:
    speaker: mica_w
    en: I'll be right back.
    ko: 내가 얼른 일 끝내고 올 테니까아… 응?
    ja: すぐ仕事を終わらせてくるから…ねっ？
  event_neverland1_Intermission_01_40:
    speaker: mica_w
    en: Can you wait for me?
    ko: 조금만 기다려주면 안 될까…?
    ja: ちょっとだけ待っててくれない…？
  event_neverland1_Intermission_01_41:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_Intermission_01_42:
    speaker: belorta
    en: Fine. We can go together.
    ko: |-
      …그래. 알겠어.
      그럼 미카랑 조금 있다가 들어가야겠다♡
    ja: |-
      …分かったよ。
      じゃあ、ミカとあとで入ることにする♡
  event_neverland1_Intermission_01_43:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_Intermission_01_44:
    speaker: "<Monologue>"
    en: After Belorta took a fall at the Hot Spring,
    ko: 미카는 벨로타가 설온장에서 넘어지고 난 뒤부터.
    ja: ミカはベロータが雪見温泉で転んでから
  event_neverland1_Intermission_01_45:
    speaker: "<Monologue>"
    en: Mica has become the most draconian of helicopter parents
    ko: 조금이라도 장난을 치려고 하면.
    ja: ベロータが少しでもイタズラをしようとすると
  event_neverland1_Intermission_01_46:
    speaker: "<Monologue>"
    en: and refuses to allow Belorta to have any fun.
    ko: 걱정과 함께 아무것도 못하게 했다.
    ja: 心配のあまり、すぐに止めに入るようになった
  event_neverland1_Intermission_01_47:
    speaker: belorta
    en: Hmm, where should I sweep first?
    ko: 흐응~ 어디서부터 쓸어볼까나~
    ja: フフン～どこからお掃除しようかな～
  event_neverland1_Intermission_01_48:
    speaker: mica_w
    en: How about I handle the sweeping, Belorta?
    ko: 벨로타, 혹시 빗자루질 내가 하면 안 돼…?
    ja: ベロータ、掃き掃除は私がやっちゃダメ…？
  event_neverland1_Intermission_01_49:
    speaker: mica_w
    en: You might end up twisting your ankle.
    ko: 잘못하다간 발목을 접질릴 수도 있으니까….
    ja: 足首をくじいちゃうかもしれないから…
  event_neverland1_Intermission_01_50:
    speaker: mica_w
    en: Just leave it to me.
    ko: 내가 하게 해주면 안 될까…?
    ja: 私に任せてくれない…？
  event_neverland1_Intermission_01_51:
    speaker: mica_w
    en: You go sit down and rest.
    ko: 벨로타는 정자에 앉아서 쉬고 있어…!
    ja: ベロータは、ベンチで休んでて…！
  event_neverland1_Intermission_01_52:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_Intermission_01_53:
    speaker: belorta
    en: Fine. Go right ahead.
    ko: |-
      그래. 알겠어~
      그럼 부탁할게~
    ja: |-
      うん。分かったよ～
      じゃあお願いね～
  event_neverland1_Intermission_01_54:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_Intermission_01_55:
    speaker: belorta
    en: Check this out, Old-Timer.
    ko: "…킥킥."
    ja: "…アハハッ。"
  event_neverland1_Intermission_01_56:
    speaker: belorta
    en: I don't know what kind of insect this is, but it sure has a lot of fur.
    ko: |-
      아저씨 이거 봐~
      무슨 곤충인지는 모르겠는데, 털에 싸여있는 애벌레야!
    ja: |-
      おじさん、これ見て～！
      何の昆虫か分かんないけど、
      毛がびっしり生えてる幼虫だよ！
  event_neverland1_Intermission_01_57:
    speaker: "<Choice>"
    en: It looks like you.
    ko: 벨로타 닮았어.
    ja: ベロータに似ている
  event_neverland1_Intermission_01_58:
    speaker: "<Choice>"
    en: Uh...
    ko: 으….
    ja: うっ…
  event_neverland1_Intermission_01_59:
    speaker: belorta
    en: "... Is that supposed to be a compliment? Well, it's pretty cute, so I'll
      take that as a yes."
    ko: |-
      음… 칭찬인가?
      뭐, 내 눈엔 귀여우니까 칭찬으로 들을게~
    ja: |-
      えっと…それ褒めてるの？
      ま、私にはかわいく見えるから、
      褒め言葉ってことにしとくね～
  event_neverland1_Intermission_01_60:
    speaker: belorta
    en: It's even cuter when you look at it up close.
    ko: 이거 가까이서 보면 더 귀엽다~?
    ja: これ、近くで見るともっとかわいいよ～？
  event_neverland1_Intermission_01_61:
    speaker: belorta
    en: I'm gonna go show it to Mica.
    ko: 미카한테도 보여줘야지♡
    ja: ミカにも見せてあげなきゃ♡
  event_neverland1_Intermission_01_62:
    speaker: mica_w
    en: Belorta, there you are. I was looking everywhere for you...
    ko: |-
      벨로타, 어디 있었던 거야…
      한참 찾았잖아아….
    ja: |-
      ベロータ、ここにいたんだ…
      ずっと捜してたんだよぉ…
  event_neverland1_Intermission_01_63:
    speaker: belorta
    en: That's perfect, 'cause I was about to go looking for you. I've got something
      to show you, check this out.
    ko: |-
      미카! 안 그래도 미카한테 보여줄 게 있었는데!
      이거 봐라~?
    ja: |-
      ミカ！見せたいものがあったの！
      これ見て～？
  event_neverland1_Intermission_01_64:
    speaker: belorta
    en: Isn't it cute?
    ko: 귀엽지♡
    ja: かわいいでしょ♡
  event_neverland1_Intermission_01_65:
    speaker: mica_w
    en: Are you sure it's a good idea to touch that?
    ko: 베, 벨로타… 그거 꼭 만져야겠어…?
    ja: ベ、ベロータ…それ、触らないで…
  event_neverland1_Intermission_01_66:
    speaker: mica_w
    en: What if it bites you?
    ko: 호, 혹시라도 이 벌레가 벨로타를 물어서 상처라도 나면 어떡해애….
    ja: |-
      も、もしベロータに噛みついて
      ケガでもしたら…
  event_neverland1_Intermission_01_67:
    speaker: belorta
    en: It's not fun if you just stare at it from a distance.
    ko: 멀리서 구경만 하면 재미없는데~?
    ja: 遠くから見るだけじゃ、つまんないよ～？
  event_neverland1_Intermission_01_68:
    speaker: belorta
    en: Do you see that, Mica? It's such an itty bitty thing, but it still has eyes.
    ko: |-
      미카 이거 봐 봐.
      얘 되게 작은데 여기에 눈도 있어~
    ja: |-
      ミカ、これ見て。
      すごく小さいのに、ここに目もあるの～
  event_neverland1_Intermission_01_69:
    speaker: mica_w
    en: I'm telling you, this is dangerous.
    ko: 하지만 진짜 위험해….
    ja: でも、本当に危ないよ…
  event_neverland1_Intermission_01_70:
    speaker: mica_w
    en: Put it down.
    ko: 얼른 풀어주….
    ja: 早く放して…
  event_neverland1_Intermission_01_71:
    speaker: belorta
    en: Mica.
    ko: "…미카."
    ja: "…ミカ。"
  event_neverland1_Intermission_01_72:
    speaker: belorta
    en: Just stop.
    ko: 그만해.
    ja: やめて。
  event_neverland1_Intermission_01_73:
    speaker: mica_w
    en: Huh?
    ko: "…으응?"
    ja: "…えっ？"
  event_neverland1_Intermission_01_74:
    speaker: belorta
    en: All this following me around. Stop it.
    ko: |-
      나 쫓아다니는 거.
      그거 그만하라고.
    ja: |-
      私を追いかけるの。
      もうやめてよ。
  event_neverland1_Intermission_01_75:
    speaker: mica_w
    en: I... I'm sorry...
    ko: 우우… 미, 미안해.
    ja: うう…ご、ごめん。
  event_neverland1_Intermission_01_76:
    speaker: mica_w
    en: I'm just worried about you, that's all.
    ko: 근데 나는 벨로타가 걱정돼서….
    ja: でも、私はベロータのことが心配で…
  event_neverland1_Intermission_01_77:
    speaker: belorta
    en: Be that as it may,
    ko: 미카는 내가 걱정되는 게 아니야.
    ja: ミカは私のことを心配してるんじゃないよ。
  event_neverland1_Intermission_01_78:
    speaker: belorta
    en: all you're doing is ruining the fun I'm having here.
    ko: 내가 재밌게 못 놀게 방해하는 거라구.
    ja: 私が楽しく遊ぶのを邪魔してるだけ！
  event_neverland1_Intermission_01_79:
    speaker: mica_w
    en: That wasn't my intention at all!
    ko: |-
      …벨로타.
      난 진짜 그런 의미가 아니라….
    ja: |-
      …ベロータ。
      そんなつもりじゃなくて…
  event_neverland1_Intermission_01_80:
    speaker: mica_w
    en: It's just that I really do think what you're doing is a bit dangerous.
    ko: 너무 위험해 보여서….
    ja: すごく危なそうに見えたから…
  event_neverland1_Intermission_01_81:
    speaker: belorta
    en: Ugh, you're driving me crazy!
    ko: "…나 너무 답답해!"
    ja: "…もう邪魔しないで！"
  event_neverland1_Intermission_01_82:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 휙-!
    ja: クルッ！
  event_neverland1_Intermission_01_83:
    speaker: "<Monologue>"
    en: Belorta turns her back on Mica and starts walking.
    ko: 벨로타는 미카를 뒤로한 채, 발걸음을 옮겼다.
    ja: ベロータはミカを残し、歩き去った
  event_neverland1_Intermission_01_84:
    speaker: mica_w
    en: B-Belorta!
    ko: 베, 벨로타!
    ja: ベ、ベロータ！
  event_neverland1_Intermission_01_85:
    speaker: mica_w
    en: Oh no...
    ko: 어어… 어떡하지….
    ja: ああ…どうしよう…
  event_neverland1_Intermission_01_86:
    speaker: mica_w
    en: I didn't mean to rain on Belorta's parade.
    ko: 벨로타가 노는 걸 방해할 생각은 없었는데….
    ja: |-
      ベロータの遊びを邪魔するつもりは
      なかったのに…
  event_neverland1_Intermission_01_87:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_Intermission_01_88:
    speaker: mica_w
    en: What should I do, Old-Timer?
    ko: 우우… 아저씨 어떡해요.
    ja: うう…おじさん、どうしましょう。
  event_neverland1_Intermission_01_89:
    speaker: mica_w
    en: Should I follow her?
    ko: 벨로타를 따라가는 게 좋을까요?
    ja: ベロータを追いかけた方がいいでしょうか？
  event_neverland1_Intermission_01_90:
    speaker: mica_w
    en: She looked really peeved...
    ko: 화가 많이 난 것 같은데에….
    ja: かなり怒らせちゃったみたいですが…
  event_neverland1_Intermission_01_91:
    speaker: "<Self>"
    en: First off, calm down.
    ko: 일단 진정해.
    ja: ひとまず落ち着け
  event_neverland1_Intermission_01_92:
    speaker: "<Self>"
    en: Let's think about how you can apologize to her.
    ko: 벨로타한테 어떻게 사과할지 같이 고민해 보자.
    ja: |-
      ベロータにどうやって謝ればいいか、
      一緒に考えよう
  event_neverland1_Intermission_01_93:
    speaker: mica_w
    en: Okay...
    ko: 우우… 네에….
    ja: うう…はい…
event_neverland1_04_s:
  event_neverland1_04_s_1:
    speaker: ludmilla_w
    en: What's all that ruckus?
    ko: 흠. 온천이 소란스럽군.
    ja: 温泉が騒がしいわね。
  event_neverland1_04_s_2:
    speaker: ludmilla_w
    en: Did something happen?
    ko: 무슨 일이 있나?
    ja: 何かあったのかしら？
  event_neverland1_04_s_3:
    speaker: mica_w
    en: Ludmilla...
    ko: 루, 루드밀라….
    ja: ル、ルドミラ…
  event_neverland1_04_s_4:
    speaker: mica_w
    en: I think I messed up with Belorta.
    ko: 우우… 아무래도 제가 벨로타에게 잘못한 거 같아요.
    ja: うう…やっぱり私が間違ってたみたいです。
  event_neverland1_04_s_5:
    speaker: ludmilla_w
    en: What did you do?
    ko: 무슨 잘못을 했길래 그러는 거지?
    ja: 詳しく話してちょうだい。
  event_neverland1_04_s_6:
    speaker: mica_w
    en: "*Sob*"
    ko: "……우으우."
    ja: "…ううう。"
  event_neverland1_04_s_7:
    speaker: mica_w
    en: I—I was worried about her.
    ko: 저, 저는 진짜 벨로타가 걱정돼서.
    ja: わ、私は本当にベロータのことが心配で…
  event_neverland1_04_s_8:
    speaker: mica_w
    en: That's why I was following her around...
    ko: 옆을 따라다녔던 건데….
    ja: あとを追いかけてただけなのに…
  event_neverland1_04_s_9:
    speaker: mica_w
    en: But, I think I only ended up making her frustrated.
    ko: 그게 벨로타를 답답하게 했나 봐요.
    ja: |-
      それが、ベロータを
      怒らせてしまったみたいで…
  event_neverland1_04_s_10:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_04_s_11:
    speaker: mica_w
    en: "*Sob*"
    ko: "…우우."
    ja: "…うう。"
  event_neverland1_04_s_12:
    speaker: mica_w
    en: I understand how she feels,
    ko: 벨로타의 마음을 이해하지 못하는 건 아니에요.
    ja: ベロータの気持ちも分かるんです。
  event_neverland1_04_s_13:
    speaker: mica_w
    en: but it's just that something bad always happens to her on Christmas.
    ko: "…그런데 벨로타는 크리스마스 때마다 안 좋은 일이 생겨요."
    ja: |-
      …でも、ベロータにはクリスマスになると
      悪いことが起こります。
  event_neverland1_04_s_14:
    speaker: mica_w
    en: She should know that more than anyone.
    ko: 벨로타도 모르는 게 아닐 텐데….
    ja: ベロータも分かってるはずなのに…
  event_neverland1_04_s_15:
    speaker: mica_w
    en: Despite that, she insists on doing things that are dangerous. I don't understand.
    ko: 왜 저렇게 계속 위험한 행동을 하는지 모르겠어요.
    ja: |-
      どうして危ないことばかりするのか、
      理解できません。
  event_neverland1_04_s_16:
    speaker: ludmilla_w
    en: Hmm.
    ko: 흠. 글쎄.
    ja: なるほど。
  event_neverland1_04_s_17:
    speaker: ludmilla_w
    en: Well,
    ko: 어쩌면….
    ja: もしかしたら…
  event_neverland1_04_s_18:
    speaker: ludmilla_w
    en: maybe she wants you to enjoy your Christmas as well.
    ko: 벨로타는 미카가 행복한 크리스마스를 보내길 원했을지도 모르는 거 아닌가?
    ja: |-
      ベロータは、あなたに幸せなクリスマスを
      過ごしてほしいのではないかしら。
  event_neverland1_04_s_19:
    speaker: ludmilla_w
    en: I doubt she enjoys seeing you beside yourself with worry on Christmas.
    ko: 자신을 걱정한다고 매번 불행한 크리스마스를 보냈으니까.
    ja: |-
      心配をしてばかりで、毎年幸せどころでは無い
      クリスマスになっているようだから。
  event_neverland1_04_s_20:
    speaker: mica_w
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_neverland1_04_s_21:
    speaker: ludmilla_w
    en: One thing is certain. Belorta most certainly knows how you feel.
    ko: 분명한 건, 벨로타는 미카의 마음을 모르는 게 아닐 거다.
    ja: |-
      確かなことは、あなたの気持ちは
      彼女もよく分かっているということね。
  event_neverland1_04_s_22:
    speaker: ludmilla_w
    en: She's probably trying to make you feel happy the best way she knows how.
    ko: 자신만의 방식으로 미카를 즐겁게 해주려고 노력했을 테지.
    ja: |-
      彼女なりのやり方で、
      あなたを楽しませようと頑張っただけ。
  event_neverland1_04_s_23:
    speaker: mica_w
    en: That... that is true. Belorta has always tried to make me happy.
    ko: |-
      그건… 맞아요.
      벨로타는 늘 절 즐겁게 해주려고 했어요.
    ja: |-
      それは…その通りです。
      ベロータはいつも私を
      楽しませようとしていました。
  event_neverland1_04_s_24:
    speaker: ludmilla_w
    en: Mica.
    ko: 미카.
    ja: ミカ。
  event_neverland1_04_s_25:
    speaker: "<Monologue>"
    en: Ludmilla places her hand on the big tree beside Mica.
    ko: 루드밀라는 미카 옆에 있는 큰 나무에 손을 올렸다.
    ja: |-
      ルドミラは、ミカの隣に立っている
      大きな木に手をあてた
  event_neverland1_04_s_26:
    speaker: ludmilla_w
    en: Do you see the vine attached to this tree?
    ko: "…나무 옆에 붙어있는 덩굴이 보이나?"
    ja: "…木の横のツルが見える？"
  event_neverland1_04_s_27:
    speaker: ludmilla_w
    en: This vine can't grow on its own without something to hold on to.
    ko: 이 덩굴은 의지할 곳이 없으면 혼자 자라날 수가 없지.
    ja: |-
      このツルは、支えがないと
      育つことができないの。
  event_neverland1_04_s_28:
    speaker: ludmilla_w
    en: On the other hand, this vine helps the tree become sturdier and more resilient.
    ko: |-
      나무 또한 이 덩굴 덕분에 더 강해지기도 하고
      버틸 힘이 생긴단다.
    ja: |-
      木もこのツルのおかげでより丈夫になって、
      強い力が生まれるのよ。
  event_neverland1_04_s_29:
    speaker: ludmilla_w
    en: If either of the two tried to assert dominance,
    ko: 만약 둘 중 하나라도 자신을 더 내세웠다면.
    ja: もし、どちらか一方が自分勝手に振る舞えば
  event_neverland1_04_s_30:
    speaker: ludmilla_w
    en: neither of them would grow as well as they have.
    ko: 이렇게 잘 자라날 수 없었겠지.
    ja: ここまで大きく成長できないということね。
  event_neverland1_04_s_31:
    speaker: ludmilla_w
    en: The only reason they've made it as far as they have is because
    ko: 이 덩굴과 나무가 서로 잘 자랄 수 있었던 건.
    ja: このツルと木が、大きく成長できたのは
  event_neverland1_04_s_32:
    speaker: ludmilla_w
    en: they both understand and take care of one another.
    ko: 서로가 서로를 이해하고 보듬었기 때문일 거다.
    ja: |-
      お互いがお互いのことを理解して、
      支え合ったからよ。
  event_neverland1_04_s_33:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_04_s_34:
    speaker: ludmilla_w
    en: You could say the same thing about being friends with someone.
    ko: 친구란… 이런 관계가 아니겠나.
    ja: 友だちとは…そういう関係ではないかしら。
  event_neverland1_04_s_35:
    speaker: ludmilla_w
    en: Instead of asserting your own viewpoint and way of doing things,
    ko: 자신의 생각만을 내세우는 것이 아닌.
    ja: 自分の考えだけを押しつけるのではなく、
  event_neverland1_04_s_36:
    speaker: ludmilla_w
    en: you focus on taking care of each other.
    ko: 보듬어 주는 것.
    ja: 支え合うもの。
  event_neverland1_04_s_37:
    speaker: ludmilla_w
    en: Don't you agree?
    ko: 그렇지 않나?
    ja: そうは思わない？
  event_neverland1_04_s_38:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_04_s_39:
    speaker: mica_w
    en: I do.
    ko: "…루드밀라 말이 맞는 것 같아요."
    ja: "…ルドミラの言う通りだと思います。"
  event_neverland1_04_s_40:
    speaker: mica_w
    en: Belorta has always been considerate of my feelings during Christmas,
    ko: 벨로타는… 매번 크리스마스 때 제 기분을 살펴 줬는데….
    ja: |-
      ベロータは…毎年クリスマスのたび、
      私のことを気づかってくれていたのに…
  event_neverland1_04_s_41:
    speaker: mica_w
    en: but all I've done is try to force my way of thinking upon her.
    ko: 저는 제 생각만을 강요하고 있었던 것 같아요.
    ja: 私は、自分の考えだけを押しつけていました。
  event_neverland1_04_s_42:
    speaker: mica_w
    en: I need to apologize to her!
    ko: "…벨로타한테 사과해야겠어요!"
    ja: "…ベロータに謝らないと！"
  event_neverland1_04_s_43:
    speaker: mica_w
    en: Thank you, Ludmilla.
    ko: 감사해요. 루드밀라!
    ja: ありがとうございます、ルドミラ！
  event_neverland1_04_s_44:
    speaker: ludmilla_w
    en: Don't mention it.
    ko: 별말씀을.
    ja: どういたしまして。
  event_neverland1_04_s_45:
    speaker: "<Monologue>"
    en: Mica runs off towards where Belorta went.
    ko: 미카는 벨로타가 갔던 곳으로 달려갔다.
    ja: ミカはベロータの去った方へ走って行った
  event_neverland1_04_s_46:
    speaker: "<Self>"
    en: Do you think they can get through this?
    ko: "…잘 풀 수 있을까?"
    ja: "…仲直りできるだろうか？"
  event_neverland1_04_s_47:
    speaker: ludmilla_w
    en: Of course.
    ko: 그럼. 당연하지.
    ja: ええ。もちろんよ。
  event_neverland1_04_s_48:
    speaker: ludmilla_w
    en: No matter how tangled a ball of yarn gets, it will eventually untangle itself
      so long as you don't give up on it.
    ko: |-
      털실이 아무리 많이 엉켜있어도
      포기만 하지 않으면 언젠간 풀리듯이.
    ja: |-
      毛糸がどれほど複雑に絡まっても、
      諦めなければいつかはほどける。
  event_neverland1_04_s_49:
    speaker: ludmilla_w
    en: Relationships work the exact same way.
    ko: 모든 관계도 마찬가지라고 생각한다.
    ja: 私たちの関係も、同じこと。
  event_neverland1_04_s_50:
    speaker: ludmilla_w
    en: It's clear that they have a great affection for one another. It's precisely
      because they care so much for each other that this has happened.
    ko: |-
      미카가 벨로타를 좋아하는 만큼.
      벨로타도 미카를 좋아해서 생긴 일이니까.
    ja: |-
      お互い同じぐらい想い合っているからこそ
      起きたことよ。
  event_neverland1_04_s_51:
    speaker: ludmilla_w
    en: There's nothing to worry about.
    ko: 크게 걱정하지 않아도 될 거다.
    ja: そう心配する必要はないわ。
  event_neverland1_04_s_52:
    speaker: "<Self>"
    en: You have a remarkable way of looking at things.
    ko: "…훌륭한 어른이네."
    ja: "…達観しているな"
  event_neverland1_04_s_53:
    speaker: ludmilla_w
    en: My goodness! Is that a compliment?
    ko: 아하하. 이 몸이 지금 시종에게 칭찬받은 건가?
    ja: ふふ。褒められたのかしら？
  event_neverland1_04_s_54:
    speaker: ludmilla_w
    en: I'll take it.
    ko: 뭐, 나쁘지 않군.
    ja: まあ、悪い気はしないわね。
  event_neverland1_04_s_55:
    speaker: ludmilla_w
    en: On that note,
    ko: 그런 의미에서 시종.
    ja: それで話が片付いたなら、しもべ。
  event_neverland1_04_s_56:
    speaker: ludmilla_w
    en: would you like to have tea with me?
    ko: 이 몸과 티타임을 하도록 하지.
    ja: 私とティータイムはいかがかしら？
  event_neverland1_04_s_57:
    speaker: ludmilla_w
    en: It'd been a while since you last made tea for me.
    ko: 오랜만에 네가 타준 차를 마시고 싶구나.
    ja: 久しぶりに、あなたが淹れたお茶を飲みたいわ。
  event_neverland1_04_s_58:
    speaker: "<Monologue>"
    en: While on my way back from having tea with Ludmilla...
    ko: 루드밀라와 티타임을 하고 돌아가던 길….
    ja: ルドミラとティータイムを楽しんだ帰り道…
  event_neverland1_04_s_59:
    speaker: ludmilla_w
    en: How'd you like the tea today?
    ko: 오늘 티타임은 어땠지?
    ja: 今日のティータイムはどうだったかしら？
  event_neverland1_04_s_60:
    speaker: "<Choice>"
    en: It was the best.
    ko: 최고였어.
    ja: 最高だった
  event_neverland1_04_s_61:
    speaker: "<Choice>"
    en: Let's go for something less bitter next time. I'm not afraid of bold flavors,
      but this time was a bit much.
    ko: |-
      다음에는 씁쓸하면서도 너무 씁쓸하지 않은.
      깊은 맛이 나지만 그렇다고 너무 깊지 않은, 그런 차를 마셔보고 싶어.
    ja: |-
      次は、適度な苦みと深みのある
      お茶が飲んでみたい
  event_neverland1_04_s_62:
    speaker: ludmilla_w
    en: You've become much more exacting since I saw you last.
    ko: "…시종, 못 본 사이에 입맛이 꽤나 까다로워졌구나."
    ja: |-
      …しもべ、しばらく見ない間に
      ずいぶん舌が肥えたわね。
  event_neverland1_04_s_63:
    speaker: "<Self>"
    en: Still, it was fun.
    ko: 그래도 즐거웠어.
    ja: しかし楽しかった
  event_neverland1_04_s_64:
    speaker: ludmilla_w
    en: Hehe, glad to hear that.
    ko: 후후… 그거 다행….
    ja: フフ…それなら、よかっ…
  event_neverland1_04_s_65:
    speaker: mica_w
    en: Sorry... sorry...
    ko: |-
      …미안해.
      미안해….
    ja: "…ごめん…ごめん…！"
  event_neverland1_04_s_66:
    speaker: "<Self>"
    en: "??"
    ko: "…??"
    ja: "…？？"
  event_neverland1_04_s_67:
    speaker: "<Monologue>"
    en: A strange sound can be heard coming from somewhere.
    ko: 어디선가 이상한 목소리가 들려왔다.
    ja: どこかから、おかしな声が聞こえてきた
  event_neverland1_04_s_68:
    speaker: mica_w
    en: Please!
    ko: 으아아….
    ja: う…ああ…
  event_neverland1_04_s_69:
    speaker: "<Monologue>"
    en: Once I approach the source of the sound...
    ko: "…소리가 들리는 쪽으로 다가가 보니."
    ja: 声がする方へ近づいていくと…
  event_neverland1_04_s_70:
    speaker: mica_w
    en: I'm sorry, Belorta!
    ko: 베, 벨로타 미안해!
    ja: ベ、ベロータ、ごめん！
  event_neverland1_04_s_71:
    speaker: mica_w
    en: I never intended to hurt you!
    ko: 이, 일부러 그런 건 아니었어…!
    ja: わ、わざとじゃなかったの…！
  event_neverland1_04_s_72:
    speaker: mica_w
    en: I was just worried about you.
    ko: 난 진짜 벨로타가 걱정돼서….
    ja: 私は本当にベロータのことが心配で…
  event_neverland1_04_s_73:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_04_s_74:
    speaker: mica_w
    en: Is that how an apology is supposed to go?
    ko: "…이렇게 사과하는 게 맞나?"
    ja: "…謝り方ってこれでいいのかな？"
  event_neverland1_04_s_75:
    speaker: mica_w
    en: Ugh...
    ko: |-
      …우우.
      하나도 모르겠네….
    ja: |-
      …うう。
      全然分かんないよ…
  event_neverland1_04_s_76:
    speaker: mica_w
    en: I have no idea.
    ko: 사과는 어떻게 하는 거더라….
    ja: どうやって謝ればいいんだろう…
  event_neverland1_04_s_77:
    speaker: mica_w
    en: What if she doesn't accept my apology?
    ko: "…마, 만약에 벨로타가 사과를 안 받아 주면 어떡하지?"
    ja: |-
      …も、もしベロータが許してくれなかったら
      どうしよう？
  event_neverland1_04_s_78:
    speaker: "<Monologue>"
    en: Mica is walking in circles, muttering to herself.
    ko: 혼잣말을 하며 제자리에서 빙글빙글 돌고 있는 미카가 보였다.
    ja: |-
      独り言を言いながら、
      その場をグルグル回っている
      ミカの姿が見えた
  event_neverland1_04_s_79:
    speaker: "<Monologue>"
    en: And...
    ko: 그리고….
    ja: それから…
  event_neverland1_04_s_80:
    speaker: belorta
    en: "*Sigh*"
    ko: "…으휴."
    ja: "…はぁ。"
  event_neverland1_04_s_81:
    speaker: "<Monologue>"
    en: Behind her, Belorta is observing Mica.
    ko: 그 모습을 뒤에서 지켜보고 있는 벨로타도 보였다.
    ja: |-
      そんな姿を後ろから見守っている
      ベロータも見えた
  event_neverland1_04_s_82:
    speaker: "<Self>"
    en: "... Belorta?"
    ko: "…벨로타?"
    ja: "…ベロータ？"
  event_neverland1_04_s_83:
    speaker: belorta
    en: Old-Timer?
    ko: 아저씨?
    ja: おじさん？
  event_neverland1_04_s_84:
    speaker: "<Self>"
    en: What are you doing here?
    ko: 이곳에서 뭐하고 있어?
    ja: ここで何してるんだ？
  event_neverland1_04_s_85:
    speaker: belorta
    en: I'm watching Mica being stupid.
    ko: |-
      나한테 어떻게 사과할지 고민하는
      바보 미카를 보고 있었어.
    ja: |-
      私にどう謝ればいいか悩んでる
      おバカさんなミカを見てたの。
  event_neverland1_04_s_86:
    speaker: mica_w
    en: I don't know... I just don't know...
    ko: 우우… 모르겠어… 모르겠어어….
    ja: うう…分かんない…分かんないよぉ…
  event_neverland1_04_s_87:
    speaker: "<Monologue>"
    en: Mica appears completely clueless that we're watching her.
    ko: "…미카는 우리가 자신을 지켜 보고 있는 걸 모르는 것 같다."
    ja: "…ミカは私たちに気づいていないようだ"
  event_neverland1_04_s_88:
    speaker: "<Self>"
    en: Why aren't you going to Mica?
    ko: 왜 미카에게 안 가고 여기 있는 거야?
    ja: どうしてミカに話しかけないんだ？
  event_neverland1_04_s_89:
    speaker: belorta
    en: She's nothing but a big bundle of nerves now.
    ko: 흐흥~ 미카가 저렇게 고민하고 있는데.
    ja: フフフ～ミカがあんなに悩んでるのに、
  event_neverland1_04_s_90:
    speaker: belorta
    en: If I went to her now, it wouldn't be any fun.
    ko: 내가 다가가면 재미없잖아♡
    ja: 私が話しかけたら、つまんないでしょ♡
  event_neverland1_04_s_91:
    speaker: belorta
    en: Besides, I'm still angry with her.
    ko: 그리고 난 지금 미카에게 화가 난 상태인걸♡
    ja: それに、今はミカにプンプンしてるんだもん♡
  event_neverland1_04_s_92:
    speaker: ludmilla_w
    en: You don't look angry.
    ko: "그런 거치고는 \n그렇게 화가 난 것 같지는 않구나."
    ja: |-
      それにしては、
      あまり怒っていないように見えるわね。
  event_neverland1_04_s_93:
    speaker: belorta
    en: Well, I was.
    ko: 그때는 정말 화가 나긴 했었어.
    ja: さっきは、本当にムカっと来たから～
  event_neverland1_04_s_94:
    speaker: belorta
    en: I forgive pretty quickly though.
    ko: 뭐, 바로 풀리긴 했지만♡
    ja: まあ、すぐに収まったけど♡
  event_neverland1_04_s_95:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_04_s_96:
    speaker: belorta
    en: You wanna know the real reason why Mica doesn't like Christmas?
    ko: 아저씨, 미카가 크리스마스를 싫어하는 진짜 이유가 뭔지 알아?
    ja: |-
      おじさん、
      ミカがクリスマス嫌いな本当の理由、知ってる？
  event_neverland1_04_s_97:
    speaker: "<Self>"
    en: Why?
    ko: 진짜 이유?
    ja: 本当の理由？
  event_neverland1_04_s_98:
    speaker: belorta
    en: I...
    ko: 내가.
    ja: 私…
  event_neverland1_04_s_99:
    speaker: belorta
    en: I died on Christmas.
    ko: 크리스마스에 죽었었거든.
    ja: クリスマスに死んだの。
  event_neverland1_04_s_100:
    speaker: ludmilla_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_neverland1_04_s_101:
    speaker: "<Self>"
    en: Come again?
    ko: "…죽었다고?"
    ja: "…死んだ？"
  event_neverland1_04_s_102:
    speaker: belorta
    en: When I was still a human, I died in the orphanage. Right in front of Mica.
    ko: |-
      응. 인간일 때 고아원에서 죽었어.
      미카가 보는 앞에서.
    ja: |-
      うん。人間だった時、孤児院で死んだんだ。
      ミカの目の前で。
  event_neverland1_04_s_103:
    speaker: ludmilla_w
    en: Oh my gosh...
    ko: "…고아원?"
    ja: "…孤児院？"
  event_neverland1_04_s_104:
    speaker: belorta
    en: That's why Mica is always worried about me on Christmas.
    ko: |-
      그래서 유독 매번 크리스마스 때마다
      미카가 날 저렇게 걱정하는 거야.
    ja: |-
      だから、特に毎年クリスマスになると
      ミカが私のことをすごく心配するんだよね。
  event_neverland1_04_s_105:
    speaker: belorta
    en: She's terrified that I might die again.
    ko: 내가 또 죽을까 봐.
    ja: また私が死ぬんじゃないかって。
  event_neverland1_04_s_106:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_04_s_107:
    speaker: ludmilla_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_04_s_108:
    speaker: belorta
    en: I can understand why she's so worried,
    ko: 미카가 무엇을 걱정하는지 잘 알지만.
    ja: ミカの気持ちもよく分かるけど、
  event_neverland1_04_s_109:
    speaker: belorta
    en: but still...
    ko: 그래도….
    ja: でも…
  event_neverland1_04_s_110:
    speaker: belorta
    en: I just want her to spend at least one Christmas happy.
    ko: 크리스마스가 행복하다는 걸 알았으면 좋겠어.
    ja: クリスマスは幸せな日だって思ってほしいの。
  event_neverland1_04_s_111:
    speaker: belorta
    en: The past should stay in the past.
    ko: 지금은 그때의 과거가 아니니까.
    ja: 今は、あの時とは違うから。
  event_neverland1_04_s_112:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_04_s_113:
    speaker: belorta
    en: Is there any way you two can help her?
    ko: 그래서 말인데 아저씨랑 루드밀라가 미카 좀 도와줘.
    ja: |-
      そういうワケだから、ミカのことは
      おじさんとルドミラが手伝ってくれない？
  event_neverland1_04_s_114:
    speaker: belorta
    en: Make her understand that Christmas is a day when you should be happy.
    ko: 크리스마스가 행복한 날이라는 걸 알려줘.
    ja: |-
      クリスマスが幸せな日だってことを、
      教えてあげて！
  event_neverland1_04_s_115:
    speaker: belorta
    en: Mica normally hangs on my every word,
    ko: 미카는 내 이야기를 절대로 들어먹지를 않거든♡
    ja: |-
      ミカ、私の話はぜんぜん
      聞こうとしないんだもん♡
  event_neverland1_04_s_116:
    speaker: belorta
    en: but she's incorrigible when it comes to this.
    ko: 다른 건 다 들어주면서.
    ja: 他のことなら何でもやってくれるのに。
  event_neverland1_04_s_117:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_04_s_118:
    speaker: ludmilla_w
    en: "... Okay. I'll try."
    ko: |-
      …그래.
      그러도록 하지.
    ja: |-
      …ええ。
      分かったわ。
  event_neverland1_04_s_119:
    speaker: belorta
    en: Thank you.
    ko: 꺄아- 고마워♡
    ja: キャ～！ありがとっ♡
  event_neverland1_04_s_120:
    speaker: belorta
    en: You two better hurry before she ends up
    ko: 그럼 지금 저렇게 혼자 뱅글뱅글 돌고 있는 미카도 부탁할게♡
    ja: |-
      じゃあ、あそこでグルグル回ってるミカのこと、
      よろしくね♡
  event_neverland1_04_s_121:
    speaker: belorta
    en: making herself dizzy and falling down.
    ko: 저러다 어지러워서 쓰러지면 어떡해♡
    ja: 目が回って倒れたら困っちゃう♡
  event_neverland1_04_s_122:
    speaker: "<Self>"
    en: You're not coming with us?
    ko: "…벨로타는 같이 안가?"
    ja: "…私たちだけに任せる気か？"
  event_neverland1_04_s_123:
    speaker: belorta
    en: Sorry, but I've got a lot on my plate.
    ko: |-
      응! 나는 바빠.
      해야 할 게 많거든~!
    ja: |-
      うん！私は忙しいの。
      やることいっぱいだから～！
  event_neverland1_04_s_124:
    speaker: belorta
    en: I'll have to leave this to you.
    ko: 그러니까 미카를 잘 부탁해♡
    ja: だから、ミカのことよろしくね♡
  event_neverland1_04_s_125:
    speaker: "<Monologue>"
    en: Belorta leaves us behind and rushes off to who-knows-where.
    ko: 벨로타는 우리와 미카를 남겨두고는 다른곳으로 사라졌다.
    ja: |-
      ベロータは私たちとミカを残して、
      どこかへ消えていった
  event_neverland1_04_s_126:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_04_s_127:
    speaker: ludmilla_w
    en: You look like you're deep in thought.
    ko: 시종, 생각이 많아 보이는 표정이군.
    ja: しもべ、色々と頭を悩ませているようね。
  event_neverland1_04_s_128:
    speaker: "<Self>"
    en: I could say the same about you.
    ko: "…루드밀라도 마찬가지인걸."
    ja: "…ルドミラも同じだろう？"
  event_neverland1_04_s_129:
    speaker: ludmilla_w
    en: Really?
    ko: "…음. 그런가?"
    ja: "…そうね。"
  event_neverland1_04_s_130:
    speaker: ludmilla_w
    en: It is a lot to digest.
    ko: 조금 생각할 게 있어서 말이지.
    ja: 少し思うところがあって。
  event_neverland1_04_s_131:
    speaker: ludmilla_w
    en: Well... it'll have to wait until later.
    ko: 뭐… 이건 나중에 다시 생각하고.
    ja: まぁ…これは、あとで考えるわ。
  event_neverland1_04_s_132:
    speaker: ludmilla_w
    en: First, let's help this poor little kid.
    ko: 우선 저 불쌍한 어린 양을 도와주러 가볼까.
    ja: |-
      今はまず、あの可哀想な子羊を
      助けに行きましょう。
  event_neverland1_04_s_133:
    speaker: "<Self>"
    en: Let's do that.
    ko: 그러자.
    ja: そうだな
event_neverland1_04_e:
  event_neverland1_04_e_1:
    speaker: "<Monologue>"
    en: Per Belorta's request, Ludmilla and I approach Mica.
    ko: 나와 루드밀라는 벨로타의 부탁을 받고 미카에게 다가갔다.
    ja: |-
      私とルドミラは、ベロータに頼まれて
      ミカに近づいた
  event_neverland1_04_e_2:
    speaker: "<Self>"
    en: "... Mica."
    ko: "…미카."
    ja: "…ミカ"
  event_neverland1_04_e_3:
    speaker: mica_w
    en: O-Old-Timer!
    ko: 아, 아저씨…!
    ja: お、おじさん…！
  event_neverland1_04_e_4:
    speaker: mica_w
    en: "*Sob*"
    ko: "…우으우…."
    ja: "…ううう…"
  event_neverland1_04_e_5:
    speaker: "<Self>"
    en: I'm assuming you haven't apologized yet?
    ko: |-
      표정을 보니…
      사과는 아직인 것 같네.
    ja: |-
      その様子だと…
      まだ謝れていないようだな
  event_neverland1_04_e_6:
    speaker: mica_w
    en: Nope. Not yet.
    ko: |-
      …네에.
      맞아요.
    ja: |-
      …はい。
      そうなんです。
  event_neverland1_04_e_7:
    speaker: mica_w
    en: I don't even know where to begin.
    ko: 막상 왔더니… 사과를 어떻게 해야 할지 모르겠어요.
    ja: |-
      いざとなってみたら…
      どう謝ればいいか分からなくて…
  event_neverland1_04_e_8:
    speaker: mica_w
    en: This is the biggest fight I've had with Belorta by far.
    ko: "…벨로타랑 이렇게까지 크게 싸운 건 처음이라."
    ja: |-
      …ベロータとここまで大ゲンカしたのは
      初めてなんです。
  event_neverland1_04_e_9:
    speaker: mica_w
    en: I wish I could just turn back time.
    ko: 차라리 시간을 되돌릴 수 있었으면 좋겠어요.
    ja: いっそ、時間を巻き戻せたらいいのに…
  event_neverland1_04_e_10:
    speaker: mica_w
    en: What if she doesn't even want to be friends with me anymore?
    ko: |-
      그리고… 만약에요.
      아주 만약에… 제가 싫어져서 앞으로 친구 안 하겠다고 하면 어떡하죠?
    ja: |-
      それに…もし…
      もし…私のことが嫌いになって
      絶交だって言われたらどうしましょう？
  event_neverland1_04_e_11:
    speaker: mica_w
    en: Agh, there's so much running through my brain!
    ko: 으아아… 생각이 너무 많아졌어요.
    ja: あああ…もう、どうすれば…
  event_neverland1_04_e_12:
    speaker: "<Self>"
    en: Overthinking these things only leads to trouble.
    ko: 과한 생각은 늘 꼬리에 꼬리를 무는 법이지.
    ja: 考えすぎはよくない
  event_neverland1_04_e_13:
    speaker: "<Self>"
    en: What if you were to have a party?
    ko: 음… 그럼 파티를 해보는 건 어때?
    ja: そうだな…パーティーをするのはどうだ？
  event_neverland1_04_e_14:
    speaker: mica_w
    en: A party?
    ko: 파, 파티요?
    ja: えっ？
  event_neverland1_04_e_15:
    speaker: mica_w
    en: What kind of party?
    ko: 무슨 파티요?
    ja: パ、パーティーですか？
  event_neverland1_04_e_16:
    speaker: "<Self>"
    en: A Christmas party.
    ko: 크리스마스 파티.
    ja: クリスマスパーティーだ
  event_neverland1_04_e_17:
    speaker: "<Self>"
    en: Getting ready for the party would provide a great chance for you two to get
      close again.
    ko: |-
      다 같이 파티를 준비하면서 어울리다 보면.
      자연스럽게 다가갈 수 있는 시간이 생길 테니까.
    ja: |-
      みんなでパーティーの準備をすれば、
      仲直りのチャンスができるはずだ
  event_neverland1_04_e_18:
    speaker: mica_w
    en: Hey, you're right!
    ko: 와아… 맞아요!
    ja: わあ…そうですね！
  event_neverland1_04_e_19:
    speaker: mica_w
    en: Belorta has always been a fan of Christmas parties.
    ko: 벨로타가 크리스마스 파티 엄청 좋아했었는데…!
    ja: |-
      ベロータは、クリスマスパーティーが
      大好きなんです…！
  event_neverland1_04_e_20:
    speaker: mica_w
    en: I think that just might work.
    ko: 그럼… 할 수 있을 것 같아요!
    ja: それなら…仲直りできそうです！
  event_neverland1_04_e_21:
    speaker: mica_w
    en: You're a genius!
    ko: 아저씨는 정말 천재인가 봐요!
    ja: おじさんは、天才ですね！
  event_neverland1_04_e_22:
    speaker: mica_w
    en: But...
    ko: |-
      …어.
      그런데….
    ja: |-
      …あっ。
      でも…
  event_neverland1_04_e_23:
    speaker: mica_w
    en: Is it okay if we have a party here, Ludmilla?
    ko: |-
      …루드밀라.
      여기서 파티를 해도 돼요?
    ja: |-
      …ルドミラ。
      ここでパーティーをしてもいいですか？
  event_neverland1_04_e_24:
    speaker: ludmilla_w
    en: Do you even have to ask?
    ko: 당연한 이야기를 하는구나.
    ja: つまらないことを聞くのね。
  event_neverland1_04_e_25:
    speaker: ludmilla_w
    en: It's for a good cause. Of course.
    ko: 그런 일이라면 당연히 해야지.
    ja: そういうことなら、大歓迎よ。
  event_neverland1_04_e_26:
    speaker: mica_w
    en: Really?
    ko: 에…예?
    ja: えっ…？
  event_neverland1_04_e_27:
    speaker: ludmilla_w
    en: Today is Christmas, and that's reason enough for me.
    ko: 오늘 마침 크리스마스라는 아주 좋은 명분이 있기도 하고.
    ja: ちょうどクリスマスという口実もあることだし
  event_neverland1_04_e_28:
    speaker: ludmilla_w
    en: And like Servant said, the party will lighten the mood.
    ko: |-
      시종 말대로.
      파티를 하면 분위기도 많이 풀리지 않겠나.
    ja: |-
      しもべの言う通り、
      パーティーをすれば、雰囲気も良くなるはずよ。
  event_neverland1_04_e_29:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_04_e_30:
    speaker: ludmilla_w
    en: What's that face supposed to mean?
    ko: 음? 그 표정은 무슨 표정이지?
    ja: どうしてそんな顔を？
  event_neverland1_04_e_31:
    speaker: mica_w
    en: I'm just surprised that you agreed to this so readily.
    ko: |-
      아, 그, 그게….
      허, 허락이 너무 쉽게 떨어져서 약간 놀랐어요.
    ja: |-
      あ、そ、その…あっさり許可がもらえたので、
      少し驚きました。
  event_neverland1_04_e_32:
    speaker: mica_w
    en: Thank you for doing this...
    ko: 이, 이렇게까지 신경 써주셔서 감사해요….
    ja: |-
      こ、こんなに気を遣ってくれて、
      ありがとうございます…
  event_neverland1_04_e_33:
    speaker: ludmilla_w
    en: Haha. Don't mention it.
    ko: 하하, 별말씀을.
    ja: ふ、気にしないでいいわ。
  event_neverland1_04_e_34:
    speaker: ludmilla_w
    en: We're trying to rekindle a great friendship here.
    ko: 어린 소녀들의 우정을 위해서라면.
    ja: うら若き子たちの友情のためだもの。
  event_neverland1_04_e_35:
    speaker: ludmilla_w
    en: It's the right thing to do.
    ko: 이 정도는 어른이 해야 할 당연한 의무지.
    ja: この程度のことは、大人の当然の義務よ。
  event_neverland1_04_e_36:
    speaker: ludmilla_w
    en: Let's call everyone so that we can prepare the best party possible.
    ko: 그럼 모두를 불러, 파티 준비에 들어가자꾸나.
    ja: |-
      みんなを呼んで。
      パーティーの準備を始めるわ。
  event_neverland1_04_e_37:
    speaker: blanc_c
    en: A Christmas party? That's fantastic!
    ko: |-
      크리스마스 파티라니…
      너무 좋아요~!
    ja: |-
      クリスマスパーティーだなんて…
      最高です～！
  event_neverland1_04_e_38:
    speaker: emma
    en: Sounds like fun!
    ko: 와~ 너무 재밌겠다~
    ja: わあ～とっても面白そうね～
  event_neverland1_04_e_39:
    speaker: vesti
    en: I've never been to a big Christmas party before.
    ko: 이, 이렇게 북적거리는 크리스마스 파티는 처음이야.
    ja: |-
      こ、こんなに賑やかな
      クリスマスパーティーは初めてだよ。
  event_neverland1_04_e_40:
    speaker: eunhwa
    en: What a pain.
    ko: 쯧. 귀찮은 짓만 골라서 하는군.
    ja: チッ。面倒なことばかりだな。
  event_neverland1_04_e_41:
    speaker: vesti
    en: What would you like to prepare, Eunhwa?
    ko: 으, 은화는 뭐 준비할 거야?
    ja: ウ、ウンファは何を準備するの？
  event_neverland1_04_e_42:
    speaker: eunhwa
    en: I'm not doing it.
    ko: 난 안 해.
    ja: 何もしない。
  event_neverland1_04_e_43:
    speaker: belorta
    en: Should we prepare some food?
    ko: 꺄하~ 그럼 맛있는 것도 만들겠네?
    ja: キャ～！じゃあ、おいしいものも作るよね？
  event_neverland1_04_e_44:
    speaker: ludmilla_w
    en: Of course. I'll take care of the main dish,
    ko: |-
      그럼.
      메인 요리는 이 몸이 하도록 하지.
    ja: |-
      もちろん。
      メインの料理は私が作るわ。
  event_neverland1_04_e_45:
    speaker: ludmilla_w
    en: but I'll need assistance.
    ko: 보조가 필요한데….
    ja: でも、誰かの手を借りたいところね…
  event_neverland1_04_e_46:
    speaker: emma
    en: I'd like to volunteer.
    ko: 어머, 그럼 내가 도와줄까~?
    ja: あら、じゃあ私が手伝おうかしら～？
  event_neverland1_04_e_47:
    speaker: emma
    en: I'm pretty confident with my skills in the kitchen, hehe.
    ko: 요리에는 자신 있거든~ 후후.
    ja: 料理には自信があるの～うふふ。
  event_neverland1_04_e_48:
    speaker: "<Self>"
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_neverland1_04_e_49:
    speaker: vesti
    en: Um... Emma...
    ko: 어… 에, 엠마!
    ja: あっ…エ、エマ！
  event_neverland1_04_e_50:
    speaker: vesti
    en: Perhaps you could prepare the desserts instead?
    ko: 요, 요리보다 디저트 만들어주면 안 돼…?
    ja: |-
      メ、メインの料理より
      スイーツを作ってくれない…？
  event_neverland1_04_e_51:
    speaker: vesti
    en: Remember the cookies you made last year?
    ko: 자, 작년에 쿠키 만들었었잖아!
    ja: きょ、去年もクッキーを作ってたよね！
  event_neverland1_04_e_52:
    speaker: emma
    en: Yes, but I'd rather cook this year.
    ko: 흐음~ 이번엔 그래도 쿠키보단 요리가….
    ja: う～ん、でも今年はクッキーよりメインが…
  event_neverland1_04_e_53:
    speaker: signal
    en: I'd like to try some of your desserts too.
    ko: 저, 저도 엠마의 디저트 먹어보고 싶어요…!
    ja: わ、私もエマのスイーツ、食べてみたいです…！
  event_neverland1_04_e_54:
    speaker: vesti
    en: Me too!
    ko: 나, 나도!
    ja: わ、私も！
  event_neverland1_04_e_55:
    speaker: emma
    en: Really? You all want to try it?
    ko: 어머, 다들 그렇게 먹고 싶은 거야?
    ja: あら～、みんなそんなに～？
  event_neverland1_04_e_56:
    speaker: vesti
    en: Yeah!
    ko: 으응…!
    ja: うん…！
  event_neverland1_04_e_57:
    speaker: vesti
    en: Signal and I will help Ludmilla.
    ko: 루, 루드밀라는 나랑 시그널이 도와줄게…!
    ja: ル、ルドミラは私とシグナルが手伝うよ…！
  event_neverland1_04_e_58:
    speaker: signal
    en: Sure!
    ko: 네, 네!
    ja: は、はい！
  event_neverland1_04_e_59:
    speaker: signal
    en: I can help.
    ko: 제, 제가 도와드릴게요!
    ja: わ、私がお手伝いします！
  event_neverland1_04_e_60:
    speaker: emma
    en: Okay then,
    ko: 후후, 알겠어~
    ja: ふふ、分かったわ～
  event_neverland1_04_e_61:
    speaker: emma
    en: I'll prepare the desserts.
    ko: 그럼 나는 디저트 준비를 할게~
    ja: じゃあ、私はスイーツの用意をするわね～
  event_neverland1_04_e_62:
    speaker: vesti
    en: Phew... thank goodness.
    ko: |-
      …휴우.
      다, 다행이다.
    ja: |-
      …ふぅ。
      よ、よかった…
  event_neverland1_04_e_63:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_04_e_64:
    speaker: blanc_c
    en: Well, we better go and start getting the decorations ready.
    ko: 그럼 저희는 파티장을 꾸미러 가볼게요~!
    ja: |-
      じゃあ、私たちはパーティー会場の
      飾り付けをしてきますね～！
  event_neverland1_04_e_65:
    speaker: delta
    en: I'll join this side as well.
    ko: 저도 이쪽에 붙겠습니다.
    ja: 私もこちらに参加します。
  event_neverland1_04_e_66:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_04_e_67:
    speaker: eunhwa
    en: It's less noisy over here.
    ko: "…이쪽이 덜 시끄럽겠군."
    ja: "…こっちの方が静かそうだな。"
  event_neverland1_04_e_68:
