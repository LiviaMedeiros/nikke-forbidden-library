    ko: |-
      원래 있던 온천에
      언리미티드가 다 함께 힘을 합쳐 손 좀 봤지.
    ja: |-
      もともとあった温泉を、
      アンリミテッド全員で修理したのよ。
  event_neverland1_03_s_17:
    speaker: ludmilla_w
