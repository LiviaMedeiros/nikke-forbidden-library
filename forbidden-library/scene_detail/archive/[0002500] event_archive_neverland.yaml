---
event_neverland1_prologue:
  event_neverland1_prologue_1:
    speaker: neve
    en: "*Yawn*"
    ko: 하아암….
    ja: ふわぁ…
  event_neverland1_prologue_2:
    speaker: neve
    en: What I'd give to cozy up somewhere nice and warm this winter...
    ko: 이번 겨울은 조금 더 깊숙하고 따뜻한 곳에서 자고 싶은데….
    ja: 今年の冬は、暖かい場所で寝たいけど…
  event_neverland1_prologue_3:
    speaker: neve
    en: I wonder if there's anywhere suitable?
    ko: 어디 좋은 곳 없으려나~
    ja: どこかいいところは…
  event_neverland1_prologue_4:
    speaker: neve
    en: Hmm...?
    ko: "…으음~?"
    ja: "…んん～？"
  event_neverland1_prologue_5:
    speaker: neve
    en: What's that?
    ko: 저건…?
    ja: あれは…？
  event_neverland1_prologue_6:
    speaker: tove
    en: What the...
    ko: 네베 씨, 여기 뭐예요?
    ja: ネヴェさん、ここは…？
  event_neverland1_prologue_7:
    speaker: tove
    en: Is this a hot spring... on the surface?
    ko: 지상의 온천인 건가요?
    ja: 地上の温泉ですか？
  event_neverland1_prologue_8:
    speaker: neve
    en: Hey, Tove. That's right!
    ko: |-
      토브~ 오셨어요?
      맞아요~
    ja: |-
      来ましたね、トーブ～
      そうですよ～
  event_neverland1_prologue_9:
    speaker: neve
    en: I was looking for a good hibernating spot,
    ko: |-
      겨울잠을 자고 싶어서
      이곳저곳 돌아다녔는데.
    ja: |-
      冬眠したくて
      あちこち歩き回っていたら
  event_neverland1_prologue_10:
    speaker: neve
    en: and I stumbled upon this hot spring.
    ko: 때마침 온천을 발견했지 뭐예요~
    ja: いい感じの温泉を見つけたんです～
  event_neverland1_prologue_11:
    speaker: neve
    en: People who lived on the surface back in the day must have used this.
    ko: 옛 지상 사람들이 쓰던 곳 같아요~
    ja: |-
      昔、地上の人たちが
      使っていた場所みたいですね～
  event_neverland1_prologue_12:
    speaker: tove
    en: I think you may be right.
    ko: 우와, 그렇군요!
    ja: へえ、そうなんですね！
  event_neverland1_prologue_13:
    speaker: "<Narration>"
    en: Tove takes a look around the hot spring.
    ko: 토브는 온천 주변을 둘러봤다.
    ja: トーブは温泉の周りを見回した
  event_neverland1_prologue_14:
    speaker: tove
    en: All it's missing is the water.
    ko: 물만 없을 뿐이지.
    ja: お湯はないですが、
  event_neverland1_prologue_15:
    speaker: tove
    en: There's a resort, some shops... even a walking path. It's surprisingly well-preserved.
    ko: |-
      리조트도 있고… 상점에 산책로까지.
      외관 보존이 꽤 잘 되어 있네요!
    ja: |-
      リゾート施設もあるし…お店に散歩道も。
      きれいに保存されてますね！
  event_neverland1_prologue_16:
    speaker: neve
    en: I know, I was amazed when I first saw it too.
    ko: 저도 처음에 발견하고 놀랐어요~
    ja: 私も初めて見た時は驚きました～
  event_neverland1_prologue_17:
    speaker: neve
    en: By the way, can you help me dig over here?
    ko: |-
      그래서 그런데…
      이곳에 땅 파는 걸 도와주실 수 있을까요?
    ja: |-
      そういうわけで～
      寝床づくりを手伝ってもらえませんか？
  event_neverland1_prologue_18:
    speaker: neve
    en: It'd take too long if I had to use my bare hands,
    ko: 맨손으로 파자니 너무 오래 걸릴 것 같고~
    ja: 素手で掘ると時間がかかりそうですし～
  event_neverland1_prologue_19:
    speaker: neve
    en: and tools aren't exactly my forte.
    ko: 도구를 이용하자니, 쓸 줄 아는 게 없어서요~
    ja: |-
      道具を使おうと思っても、
      使い方が分からないので～
  event_neverland1_prologue_20:
    speaker: tove
    en: Then you came to the right person. Tools are my specialty!
    ko: 그런 거라면 제 전문이긴 하죠!
    ja: そういうことなら、お任せください！
  event_neverland1_prologue_21:
    speaker: tove
    en: In fact, I recently made a tool that makes excavating a cinch.
    ko: |-
      안 그래도 며칠 전에
      땅을 쉽게 팔 수 있는 도구를 만들긴 했는데….
    ja: |-
      ちょうど数日前に、
      地面を簡単に掘れる道具を作ったんですが…
  event_neverland1_prologue_22:
    speaker: tove
    en: Where should I dig?
    ko: 어디를 파드리면 될까요?
    ja: どこを掘ればいいでしょうか？
  event_neverland1_prologue_23:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  event_neverland1_prologue_24:
    speaker: "<Narration>"
    en: "*Paak* *Pababak*"
    ko: |-
      파악-!
      파바박-!
    ja: |-
      ガンッ！
      ガガガッ！
  event_neverland1_prologue_25:
    speaker: neve
    en: Wow, using a tool definitely beats using your hands.
    ko: 와~ 확실히 도구를 사용하니까 편리하네요~
    ja: わ～、やっぱり道具を使うと楽ですね～
  event_neverland1_prologue_26:
    speaker: neve
    en: At this rate, we'll probably be done in one hour.
    ko: 한 시간 만에 끝내겠어요~
    ja: 1時間もあれば終わりそうです～
  event_neverland1_prologue_27:
    speaker: tove
    en: That's right! If you want to get the job done right, then the right tool is
      impor...
    ko: 그쵸? 역시 이런 일엔 도구를….
    ja: |-
      そうでしょう？
      やっぱりこういう時は、道具を…
  event_neverland1_prologue_28:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쾅-!
    ja: バン！
  event_neverland1_prologue_29:
    speaker: "<Narration>"
    en: "*Pooshooshook*"
    ko: 푸슈슉….
    ja: プシューッ…
  event_neverland1_prologue_30:
    speaker: tove
    en: Do you hear that? Is it just me, or does that sound like a gas leak?
    ko: |-
      음?
      무슨 가스 새는 소리 들리지 않았나요?
    ja: |-
      あれ？何かガスが漏れるような音が
      聞こえませんでした？
  event_neverland1_prologue_31:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 달그락-
    ja: ガチャ…
  event_neverland1_prologue_32:
    speaker: tove
    en: I think something is stuck.
    ko: 어라, 뭔가가 걸리는데….
    ja: ん？何か引っかかったような…
  event_neverland1_prologue_33:
    speaker: "<Narration>"
    en: "*Koogoogoogoong*"
    ko: 쿠구구궁….
    ja: ゴゴゴゴ…
  event_neverland1_prologue_34:
    speaker: "<Narration>"
    en: "*Pooshooshook* *Pow*"
    ko: 푸슈슉-! 펑-!
    ja: プシューッ！ボンッ！
  event_neverland1_prologue_35:
    speaker: "<Narration>"
    en: "*Shaaaaaaa*"
    ko: 쏴아아아아-!
    ja: ザァァァァー！
  event_neverland1_prologue_36:
    speaker: neve
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_neverland1_prologue_37:
    speaker: tove
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_neverland1_prologue_38:
    speaker: "<Narration>"
    en: A loud vibration reverberates from the ground, which is quickly followed by
      a gushing torrent of water.
    ko: |-
      땅 아래에서 강한 진동과 함께
      엄청난 양의 물이 솟아오르기 시작했다.
    ja: |-
      地面の下から、強い振動と共に
      ものすごい量の湯が噴き出した
  event_neverland1_prologue_39:
    speaker: tove
    en: Ow, hot!
    ko: 으앗, 뜨거워!
    ja: きゃあ、熱い！
  event_neverland1_prologue_40:
    speaker: neve
    en: You're right about that. I'm thinking this must be the hot spring.
    ko: 어머, 뜨거운 물이면… 이건 온천수인 걸까요?
    ja: |-
      あら、熱いということは…
      これって温泉水でしょうか～？
  event_neverland1_prologue_41:
    speaker: tove
    en: I think you're right. I thought it would be okay since the ground was dry...
    ko: |-
      그, 그런 것 같아요.
      땅이 메말라 있어서 괜찮을 줄 알았는데…!
    ja: |-
      そ、そうみたいです。
      地面が乾燥してたから、
      大丈夫だと思ったのですが…！
  event_neverland1_prologue_42:
    speaker: "<Narration>"
    en: "*Pooshok* *Swoosh*"
    ko: |-
      푸슉-!
      콸콸콸-!
    ja: |-
      プシューッ！
      ゴポゴポ！
  event_neverland1_prologue_43:
    speaker: neve
    en: It doesn't seem like it's stopping...
    ko: 물이 멈출 생각이 없네요~
    ja: 止まりそうにありませんね～
  event_neverland1_prologue_44:
    speaker: tove
    en: Let's go and get Ludmilla!
    ko: 일단 루드밀라 씨를 데려오는 게 좋을 것 같아요!
    ja: |-
      とりあえず、ルドミラさんを呼んだ方が
      よさそうです！
  event_neverland1_prologue_45:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 첨벙-!
    ja: ドボン！
  event_neverland1_prologue_46:
    speaker: alice
    en: Ahhhh, the water is nice and warm.
    ko: 와아~ 여왕님, 여기 물이 엄청 따뜻해요!
    ja: わあ～女王様、お水がとっても温かいです！
  event_neverland1_prologue_47:
    speaker: alice
    en: Just look at all that steam coming off.
    ko: 연기도 가득가득 나고 있어요~
    ja: 煙もモクモクですよ～
  event_neverland1_prologue_48:
    speaker: alice
    en: I feel like I'm on cloud nine!
    ko: 마치 구름 위를 걷는 기분이에요~
    ja: まるで雲の上を歩いてるみたいです～
  event_neverland1_prologue_49:
    speaker: ludmilla
    en: Who would have thought we'd find an abandoned hot spring in a place like this?
    ko: 이런 곳에 버려진 온천이 있을 줄은 상상도 못 했구나.
    ja: |-
      こんなところに温泉があったなんて、
      夢にも思わなかったわ。
  event_neverland1_prologue_50:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 콸콸콸콸….
    ja: ゴポゴポ…
  event_neverland1_prologue_51:
    speaker: tove
    en: Considering how much water is gushing out, I think we could renovate this
      hot spring and get it back up and running.
    ko: 이 정도 물의 양이면 온천을 다시 단장해서 사용해도 문제없을 것 같아요.
    ja: |-
      これだけの水量なら、
      もう一度温泉として利用しても
      問題なさそうですね。
  event_neverland1_prologue_52:
    speaker: ludmilla
    en: Oooh!
    ko: 오호.
    ja: あら。
  event_neverland1_prologue_53:
    speaker: ludmilla
    en: That's a good idea.
    ko: 그것도 좋은 생각이구나.
    ja: それもいい考えね。
  event_neverland1_prologue_54:
    speaker: ludmilla
    en: After all, it'd be a shame to let all this water go to waste.
    ko: 이 물을 그냥 놔두기엔 너무 아까우니 말이야.
    ja: |-
      確かにこの水量を放置しておくのは、
      もったいないわ。
  event_neverland1_prologue_55:
    speaker: tove
    en: Wait, are you being serious?
    ko: |-
      에에?
      정말로 하시려고요?
    ja: |-
      えっ？
      本気ですか？
  event_neverland1_prologue_56:
    speaker: ludmilla
    en: Why not?
    ko: 못 할 건 뭐 있나.
    ja: できないことはないでしょう？
  event_neverland1_prologue_57:
    speaker: ludmilla
    en: It clearly was a hot spring once before.
    ko: 이곳 자체가 온천이기도 하고.
    ja: 湯の量は十分。
  event_neverland1_prologue_58:
    speaker: ludmilla
    en: The buildings are all in good shape.
    ko: 건물이나 외관 상태도 나쁘지 않아.
    ja: 建物や周りの施設の状態も悪くないわ。
  event_neverland1_prologue_59:
    speaker: alice
    en: Are you telling me that the Northern Base is gonna have its very own hot spring?
    ko: 와~ 그럼 북부 기지에 온천이 생기는 건가요?
    ja: |-
      わぁ～！じゃあ、北部基地に
      温泉ができるんですか？
  event_neverland1_prologue_60:
    speaker: ludmilla
    en: I think that just might be in the cards.
    ko: 어쩌면 그렇게 될 수도 있겠구나.
    ja: もしかしたら、そうなるかもしれないわね。
  event_neverland1_prologue_61:
    speaker: ludmilla
    en: But first things first, I need to contact the Ark.
    ko: "…일단 방주에 연락을 해봐야겠군."
    ja: "…ひとまず、アークに連絡しましょう。"
event_neverland1_01_s:
  event_neverland1_01_s_1:
    speaker: andersen
    en: Is that everyone?
    ko: 다들 왔는가.
    ja: 全員揃ったか。
  event_neverland1_01_s_2:
    speaker: mustang
    en: Oui!
    ko: Yesss-!
    ja: Yesssー！
  event_neverland1_01_s_3:
    speaker: ingrid
    en: All right, then, let's...
    ko: 그래.
    ja: ああ…
  event_neverland1_01_s_4:
    speaker: ingrid
    en: Wait, I don't see Syuen.
    ko: |-
      음?
      근데 슈엔은 안 보이는군.
    ja: |-
      ん？
      シュエンが見当たらないな。
  event_neverland1_01_s_5:
    speaker: andersen
    en: Syuen asked that Missilis be excluded from this meeting. Apparently this is
      a busy time of year for her.
    ko: 슈엔은 연말이라 바쁘다고 미실리스는 제외해 달라더군.
    ja: ミシリスは年末で忙しいそうだ。
  event_neverland1_01_s_6:
    speaker: mustang
    en: My oh my! Syuen must be the most occupée girl in the entire Ark.
    ko: Oh-! 역시 슈엔은 방주 제일가는 Busy girl이군 Yo-!
    ja: |-
      Ohー！やはりシュエンは、
      アークで一番のBusy girlですNE！
  event_neverland1_01_s_7:
    speaker: andersen
    en: In line with her request, we'll be proceeding without Missilis' involvement.
    ko: 그렇기 때문에, 이번 회의는 미실리스는 제외하고 진행하지.
    ja: そのため、今回の会議はミシリス抜きで進める。
  event_neverland1_01_s_8:
    speaker: andersen
    en: Moving on. We are being told that a hot spring has been uncovered on the surface
      near the Northern Base.
    ko: 지상 북부 기지 주변에서 온천장이 발견됐다고 하네.
    ja: |-
      北部基地周辺の地上で、
      温泉が見つかったらしい。
  event_neverland1_01_s_9:
    speaker: mustang
    en: Sacré bleu! A hot spring?
    ko: |-
      WOW-!
      Hot Spring-?!
    ja: |-
      WOW！
      Hot Spring！？
  event_neverland1_01_s_10:
    speaker: ingrid
    en: This is quite a surprise.
    ko: 이건 상상도 못 했던 일이군.
    ja: それは予想外だな。
  event_neverland1_01_s_11:
    speaker: ingrid
    en: How was it discovered?
    ko: 어떻게 하다가 발견된 거지?
    ja: どうやって見つかったんだ？
  event_neverland1_01_s_12:
    speaker: andersen
    en: According to Ludmilla's report,
    ko: 루드밀라가 말하기로는….
    ja: ルドミラいわく…
  event_neverland1_01_s_13:
    speaker: andersen
    en: a Nikke by the name of Neve stumbled upon it while attempting to dig out a
      den in which to hibernate.
    ko: |-
      …네베라는 니케가 잠을 자기 위해 땅굴을 파다가.
      라더군.
    ja: |-
      …ネヴェというニケが、
      冬眠するために穴を掘っていたところ…
      発見したそうだ。
  event_neverland1_01_s_14:
    speaker: mustang
    en: My girls are simplemont incroyable!
    ko: Oh-! Unbelievable!
    ja: Oh！Unbelievable！
  event_neverland1_01_s_15:
    speaker: mustang
    en: She's so dévouée to her work that she can uncover all kinds of unique treasures!
    ko: My Girl은 자신의 Work에 충실하니 이런 Treasure를 발견하는군Yo-!
    ja: |-
      My Girlが自分のWorkを忠実に果たせば、
      Treasureが見つかるんですYO！
  event_neverland1_01_s_16:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_01_s_17:
    speaker: andersen
    en: I'm hoping that Elysion and Tetra will endorse further recon missions to explore
      the hot spring.
    ko: |-
      그래서 엘리시온과 테트라에서 온천장 탐색을 위해
      파견 임무를 지원해 줬으면 하네.
    ja: |-
      そこで、温泉を探索するために、エリシオンと
      テトラからの援軍派遣を要請したい。
  event_neverland1_01_s_18:
    speaker: andersen
    en: We don't know what kind of resources may potentially be uncovered there.
    ko: 그곳에 어떤 자원이 있을지 모르니 말일세.
    ja: どんな資源が眠っているか、未知数だからな。
  event_neverland1_01_s_19:
    speaker: ingrid
    en: In that case, we can send Absolute and The Scouts from Elysion.
    ko: 그런 거라면 우리 엘리시온은 앱솔루트와 스카우팅을 보내도록 하지.
    ja: |-
      そういうことなら、エリシオンからは
      アブソルートとスカウティングを送ろう。
  event_neverland1_01_s_20:
    speaker: ingrid
    en: They're quite adept at carrying out reconnaissance.
    ko: 지상 임무와 수색엔 강한 스쿼드니까 말이야.
    ja: 地上任務と捜索には強い部隊だ。
  event_neverland1_01_s_21:
    speaker: mustang
    en: Hmmm...
    ko: Hmm….
    ja: Hmm…
  event_neverland1_01_s_22:
    speaker: mustang
    en: As for moi,
    ko: Me는 그럼….
    ja: それなら、Meは…
  event_neverland1_01_s_23:
    speaker: mustang
    en: I will send The Carronades!
    ko: Little Cannon을 올려보내겠습니Da-!
    ja: Little Cannonを送りまSHOW！
  event_neverland1_01_s_24:
    speaker: mustang
    en: Belorta and Mica may be petite, but they are fast on their feet.
    ko: 벨로타 And 미카는 작지만 발 빠르니까Yo-!
    ja: |-
      ベロータAndミカは、
      小さくても足が速いですからNE！
  event_neverland1_01_s_25:
    speaker: mustang
    en: They're très bien adaptés for surface missions.
    ko: 그녀들도 지상 임무엔 Very Very 특화되어 있답니Da-!
    ja: |-
      彼女たちも、地上任務に
      Very Very特化していますYO！
  event_neverland1_01_s_26:
    speaker: mustang
    en: While they're up there, they can take l'occasion to enjoy the fireworks as
      well.
    ko: 올라간 김에 불꽃놀이도 One 없이 하고 오면 좋겠GoYo-!
    ja: |-
      地上へ行ったついでに、花火でも
      EnjoyしてこられるといいですNE！
  event_neverland1_01_s_27:
    speaker: andersen
    en: Very well.
    ko: 그래.
    ja: ああ。
  event_neverland1_01_s_28:
    speaker: andersen
    en: I'll inform Enikk of who we'll be sending.
    ko: 그럼 이렇게 올려보내는 것으로 에닉에게 말해두겠네.
    ja: |-
      では、そのメンバーを送ると
      エニックに伝えておこう。
  event_neverland1_01_s_29:
    speaker: ingrid
    en: I'm worried. I just hope there aren't any unexpected surprises like last summer.
    ko: 저번 여름 때처럼 돌발 상황이 없어야 할 텐데 걱정이군.
    ja: |-
      夏の時のような
      緊急事態が発生しなければいいが。
  event_neverland1_01_s_30:
    speaker: andersen
    en: Don't worry about that.
    ko: 그런 거라면 걱정하지 말게.
    ja: そういうことなら、心配はいらない。
  event_neverland1_01_s_31:
    speaker: andersen
    en: As long as Unlimited is up there,
    ko: 그곳엔 언리미티드가 있으니 말이야.
    ja: 現地にアンリミテッドがいるからな。
  event_neverland1_01_s_32:
    speaker: andersen
    en: no one will end up getting stranded.
    ko: 여름 때처럼 고립되는 일은 없을 걸세.
    ja: 夏のように、孤立することはないだろう。
  event_neverland1_01_s_33:
    speaker: andersen
    en: I'll assign this mission to him.
    ko: 그럼 이번 임무는 그에게 전해놓도록 하지.
    ja: では、今回の任務を彼に伝えておく。
  event_neverland1_01_s_34:
    speaker: andersen
    en: Thank you for your assistance.
    ko: 모두 수고했네.
    ja: みんな、ご苦労だった。
  event_neverland1_01_s_35:
    speaker: "<Monologue>"
    en: One day, when the Counters are out on a routine inspection,
    ko: 카운터스가 상세 정기 점검을 받으러 간 어느 날.
    ja: カウンターズが定期メンテナンスで不在のある日
  event_neverland1_01_s_36:
    speaker: "<Monologue>"
    en: they're called to the meeting room by Deputy Chief Andersen.
    ko: 엔더슨 부사령관의 호출로 인해 회의실로 향하는 중이다.
    ja: |-
      アンダーソン副司令官に呼び出され、
      会議室へ向かった
  event_neverland1_01_s_37:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  event_neverland1_01_s_38:
    speaker: andersen
    en: Come in.
    ko: 들어오게.
    ja: 入ってくれ。
  event_neverland1_01_s_39:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_neverland1_01_s_40:
    speaker: andersen
    en: You came faster than I expected.
    ko: 생각보다 빨리 왔군.
    ja: 思ったより早かったな。
  event_neverland1_01_s_41:
    speaker: "<Self>"
    en: May I ask why you called us up here?
    ko: 무슨 일로 부르셨습니까.
    ja: どうされましたか？
  event_neverland1_01_s_42:
    speaker: andersen
    en: I'm sending you up to the surface on a mission.
    ko: 이번에 북부 기지로 지상 임무를 다녀와 줘야겠네.
    ja: 地上任務だ。北部基地へ向かってくれ。
  event_neverland1_01_s_43:
    speaker: "<Self>"
    en: To the Northern Base, I presume?
    ko: |-
      ??
      북부 기지 말씀이십니까?
    ja: |-
      ？？
      北部基地ですか？
  event_neverland1_01_s_44:
    speaker: andersen
    en: Yes.
    ko: 그래.
    ja: ああ。
  event_neverland1_01_s_45:
    speaker: andersen
    en: A hot spring has been discovered there.
    ko: 북부 기지 주변에 온천장이 발견됐다더군.
    ja: 北部基地の周辺で、温泉が見つかったそうだ。
  event_neverland1_01_s_46:
    speaker: andersen
    en: I want you to check it out, and bring back any resources that you come across.
    ko: 온천 주변을 수색하면서 자원들을 가져와 주면 고맙겠네.
    ja: 温泉の周辺を捜索し、資源を確保してほしい。
  event_neverland1_01_s_47:
    speaker: andersen
    en: The Ark is experiencing a dire resource shortage at the moment,
    ko: 자네도 알다시피 방주는 자원이 부족한 상태라서 말일세.
    ja: 君も知っての通り、アークは資源不足だ。
  event_neverland1_01_s_48:
    speaker: andersen
    en: and we need all the resources we can get for research purposes.
    ko: 그 자원들은 연구에 쓰일 예정이네.
    ja: 発見された資源は、研究資材になる。
  event_neverland1_01_s_49:
    speaker: "<Self>"
    en: Understood. When do we leave?
    ko: |-
      예. 알겠습니다.
      그럼 출전은 언제입니까?
    ja: |-
      分かりました。
      出撃はいつですか？
  event_neverland1_01_s_50:
    speaker: andersen
    en: The deployment date will be three days from now, on Christmas.
    ko: 출전은 3일 뒤인 크리스마스가 될걸세.
    ja: 出撃は3日後、クリスマスになるだろう。
  event_neverland1_01_s_51:
    speaker: andersen
    en: This time, you won't be going alone.
    ko: 그리고 이번 임무는 카운터스뿐만이 아닌.
    ja: それから、今回の任務はカウンターズの他に
  event_neverland1_01_s_52:
    speaker: andersen
    en: The Carronades, Absolute, and The Scouts will be coming with you.
    ko: |-
      리틀 캐논과 앱솔루트.
      그리고 스카우팅도 함께할 거니 알아두게.
    ja: |-
      リトルキャノン、アブソルート、
      そしてスカウティングも同行する予定だ。
  event_neverland1_01_s_53:
    speaker: "<Self>"
    en: If we're meant to leave on Christmas,
    ko: 아, 크리스마스라면….
    ja: あ、クリスマスは…
  event_neverland1_01_s_54:
    speaker: "<Self>"
    en: it might be difficult for the Counters to participate.
    ko: 카운터스는 함께하기 힘들 것 같습니다.
    ja: カウンターズは難しそうです
  event_neverland1_01_s_55:
    speaker: andersen
    en: Why is that? Is there something going on?
    ko: 왜지? 무슨 일 있는 건가?
    ja: なぜだ？何かあるのか？
  event_neverland1_01_s_56:
    speaker: "<Self>"
    en: They'll be away for a few days for some scheduled maintenance.
    ko: 정기 점검 때문에 며칠간 자리를 비울 예정입니다.
    ja: |-
      定期メンテナンスのため、
      数日間は不在です
  event_neverland1_01_s_57:
    speaker: andersen
    en: Hmm... I see.
    ko: 흐음… 그렇군.
    ja: ふむ…そうだったか。
  event_neverland1_01_s_58:
    speaker: andersen
    en: Then I'll make a note that the Counters will not be participating in this
      mission.
    ko: 그럼 이번 임무에 카운터스는 참여하지 않는 거로 말해두겠네.
    ja: |-
      では、今回の任務には
      カウンターズは参加できないと伝えておこう。
  event_neverland1_01_s_59:
    speaker: andersen
    en: The other Nikkes we're sending you out with specialize in surface-based recon
      operations, so there's no need to be concerned.
    ko: 함께하는 니케들도 지상 임무와 수색에 특화되어 있으니 크게 걱정하지 않아도 될걸세.
    ja: |-
      同行するニケたちは地上任務や捜索に
      特化している。心配はいらない。
  event_neverland1_01_s_60:
    speaker: andersen
    en: Once you've completed your mission,
    ko: 그리고.
    ja: それと…
  event_neverland1_01_s_61:
    speaker: andersen
    en: you're free to enjoy the hot springs before returning.
    ko: 임무가 끝난 뒤에, 온천을 즐기고 오는 것도 나쁘진 않겠군.
    ja: |-
      任務終了後は、温泉を楽しんでくるというのも
      悪くないだろうな。
  event_neverland1_01_s_62:
    speaker: "<Self>"
    en: "... Would that be okay?"
    ko: "…그래도 됩니까?"
    ja: "…いいのですか？"
  event_neverland1_01_s_63:
    speaker: andersen
    en: Why not?
    ko: 안될 건 뭐 있나.
    ja: もちろんだ。
  event_neverland1_01_s_64:
    speaker: andersen
    en: I've got you all working during Christmas, so it's the least I can do.
    ko: |-
      크리스마스에 일하는 사람에게.
      이 정도 보상은 주는 게 맞지 않겠나.
    ja: |-
      クリスマスに働かされるんだ。
      それぐらいのボーナスは必要だろう。
  event_neverland1_01_s_65:
    speaker: andersen
    en: That's everything.
    ko: 그럼 내가 전할 말은 여기까지네.
    ja: では、私からは以上だ。
  event_neverland1_01_s_66:
    speaker: andersen
    en: You may leave.
    ko: 이만 가보게.
    ja: 退がってくれ。
  event_neverland1_01_s_67:
    speaker: andersen
    en: I have a meeting in five minutes.
    ko: 5분 뒤에 회의가 있어서 말이야.
    ja: 5分後に会議があってね。
  event_neverland1_01_s_68:
    speaker: "<Self>"
    en: Understood.
    ko: 예. 알겠습니다.
    ja: 分かりました
  event_neverland1_01_s_69:
    speaker: andersen
    en: Ah, by the way.
    ko: |-
      아, 참.
      @UserName.
    ja: |-
      ああ、そうだ。
      @UserName。
  event_neverland1_01_s_70:
    speaker: "<Self>"
    en: Yes?
    ko: "??"
    ja: "？？"
  event_neverland1_01_s_71:
    speaker: andersen
    en: You've performed admirably this year.
    ko: 올 한 해도 고생 많았네.
    ja: 今年もご苦労だった。
  event_neverland1_01_s_72:
    speaker: andersen
    en: Merry Christmas.
    ko: 메리 크리스마스.
    ja: メリークリスマス。
  event_neverland1_01_s_73:
    speaker: "<Self>"
    en: Merry Christmas to you as well, sir.
    ko: "…예. 부사령관님도 메리 크리스마스입니다."
    ja: "…はい。副司令官も"
  event_neverland1_01_s_74:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_neverland1_01_s_75:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_01_s_76:
    speaker: "<Monologue>"
    en: A hot spring in the Northern Base...
    ko: 북부 기지에 온천이라….
    ja: 北部基地に温泉か…
  event_neverland1_01_s_77:
    speaker: "<Self>"
    en: I guess I should debrief everyone else about the mission.
    ko: 그럼 차례대로 임무를 알리러 가볼까.
    ja: まずは順番に、任務を伝えに行こう
event_neverland1_01_e:
  event_neverland1_01_e_1:
    speaker: signal
    en: A hot spring in the snow... how romantic!
    ko: 눈 속의 온천… 너무 낭만적이에요!
    ja: 雪の中の温泉…すごくロマンチックです！
  event_neverland1_01_e_2:
    speaker: signal
    en: That's something I've only ever seen in TV shows.
    ko: 이런 건 드라마 속에서만 봤었는데….
    ja: そんなのドラマでしか見たことありません…
  event_neverland1_01_e_3:
    speaker: signal
    en: Come to think of it, this'll be my first time going to a hot spring.
    ko: 생각해 보니, 실제로 온천은 처음 가보는 것 같아요.
    ja: |-
      考えてみたら、実際に温泉に行くのも
      初めてですね。
  event_neverland1_01_e_4:
    speaker: "<Self>"
    en: Well, it certainly wouldn't be possible to see in the Ark.
    ko: 아무래도 방주에선 보기 힘들지.
    ja: アークでは見られないからな
  event_neverland1_01_e_5:
    speaker: signal
    en: I already feel all warm and fuzzy inside since it's Christmas time,
    ko: 크리스마스에는 아무것도 안 해도 마음이 몽글몽글 거리는데.
    ja: |-
      クリスマスは何もなくても
      気持ちがふわふわするのに、
  event_neverland1_01_e_6:
    speaker: signal
    en: but a hot spring is a whole 'nother kind of warm and fuzzy! I can't wait to
      check it out!
    ko: 심지어 온천이라니… 얼른 출발하고 싶네요!
    ja: おまけに温泉だなんて…早く出発したいですね！
  event_neverland1_01_e_7:
    speaker: delta
    en: Signal, don't forget that this is still a mission.
    ko: 시그널, 그래도 임무인 걸 잊으시면 안 됩니다.
    ja: |-
      シグナル、これも任務であることを
      忘れてはいけません。
  event_neverland1_01_e_8:
    speaker: signal
    en: I know!
    ko: 아, 네넵…!
    ja: あっ、はいっ…！
  event_neverland1_01_e_9:
    speaker: signal
    en: I'll be sure to finish up all my work before we head out.
    ko: 임무 가기 전에 밀린 업무를 빨리 끝내놓아야겠어요.
    ja: |-
      任務に向かう前に、たまった仕事を
      早く片づけておかないとダメですね。
  event_neverland1_01_e_10:
    speaker: signal
    en: There's quite a bit of it though, since it's the end of the year and all...
    ko: 으아… 연말이라 할 게 꽤 많은데.
    ja: うう…年末だからやることが多いです…
  event_neverland1_01_e_11:
    speaker: delta
    en: I'll help you.
    ko: 저도 도와드리겠습니다.
    ja: 私もお手伝いします。
  event_neverland1_01_e_12:
    speaker: signal
    en: You will? Thanks a bunch!
    ko: 정말요? 감사해요. 델타!
    ja: |-
      本当ですか？
      ありがとうございます、デルタ！
  event_neverland1_01_e_13:
    speaker: "<Self>"
    en: I'll see you all when it's time to head out.
    ko: 그럼, 이번 임무 잘 부탁해.
    ja: じゃあ、今回の任務もよろしく頼む
  event_neverland1_01_e_14:
    speaker: delta
    en: See you then.
    ko: 저도 잘 부탁드리겠습니다.
    ja: こちらこそ、よろしくお願いします。
  event_neverland1_01_e_15:
    speaker: signal
    en: See ya!
    ko: 저, 저도요!
    ja: よ、よろしくお願いします！
  event_neverland1_01_e_16:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_neverland1_01_e_17:
    speaker: "<Monologue>"
    en: The Scouts certainly don't seem opposed to going on this mission. Next up,
      we have...
    ko: |-
      스카우팅은 임무 가는 것에 큰 문제 없고.
      이제 다음으로 향할 곳은….
    ja: |-
      スカウティングは、問題なく出撃できそうだ。
      次に向かうべき場所は…
  event_neverland1_01_e_18:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_neverland1_01_e_19:
    speaker: eunhwa
    en: Weakling?
    ko: 뭐야, 삼류?
    ja: 何だ、三流か？
  event_neverland1_01_e_20:
    speaker: eunhwa
    en: You're still alive?
    ko: 아직까지 살아있었냐?
    ja: まだ生きてたのか。
  event_neverland1_01_e_21:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_01_e_22:
    speaker: emma
    en: Eunhwa! Where are your manners?
    ko: |-
      은화~
      이쁘게 말해야지~
    ja: |-
      ウンファ～
      乱暴な言葉遣いはダメよ～
  event_neverland1_01_e_23:
    speaker: emma
    en: Welcome, Commander.
    ko: 지휘관, 어서 와~
    ja: いらっしゃ～い、指揮官。
  event_neverland1_01_e_24:
    speaker: vesti
    en: Hey, Commander!
    ko: 지휘관님?!
    ja: 指揮官様！？
  event_neverland1_01_e_25:
    speaker: emma
    en: What brings you to the Armory?
    ko: 무기고엔 무슨 일이야~?
    ja: 武器庫に何か用～？
  event_neverland1_01_e_26:
    speaker: "<Self>"
    en: You and I will be participating in a mission together.
    ko: 이번 임무를 함께하게 됐다고 말하러 왔어.
    ja: 今度の任務で同行することになった
  event_neverland1_01_e_27:
    speaker: emma
    en: Oooh, we will? What kind of mission?
    ko: |-
      어머, 지휘관이랑~?
      무슨 임무인데~?
    ja: |-
      あら、指揮官と～？
      どういう任務なの～？
  event_neverland1_01_e_28:
    speaker: vesti
    en: A mission with the Commander? I've died and gone to heaven!
    ko: |-
      지, 지휘관님이랑 임무라니…
      조, 좋아.
    ja: |-
      し、指揮官様と任務だなんて…
      う、嬉しい。
  event_neverland1_01_e_29:
    speaker: eunhwa
    en: It's probably some boring fetch quest.
    ko: 보나 마나 시시한 임무겠지.
    ja: どうせつまらん雑役だろ。
  event_neverland1_01_e_30:
    speaker: "<Self>"
    en: A hot spring has been discovered near the Northern Base.
    ko: "…북부 기지 주변에 온천장이 발견돼서."
    ja: |-
      …北部基地の周辺で
      温泉が見つかったらしい
  event_neverland1_01_e_31:
    speaker: "<Self>"
    en: They want us to head up and investigate.
    ko: 수색 임무를 하러 가야 해.
    ja: その捜索任務だ
  event_neverland1_01_e_32:
    speaker: emma
    en: A hot spring, you say?
    ko: 어머, 북부 기지에 온천~?
    ja: あら、北部基地に温泉～？
  event_neverland1_01_e_33:
    speaker: emma
    en: I like the sound of that.
    ko: 후후, 너무 좋은 걸?
    ja: ふふ、すごくいいわね～
  event_neverland1_01_e_34:
    speaker: vesti
    en: So...
    ko: 그, 그럼, 지휘관님.
    ja: じゃ、じゃあ、指揮官様。
  event_neverland1_01_e_35:
    speaker: vesti
    en: once the mission is over,
    ko: 혹시 있잖아… 임무 끝나면.
    ja: その…任務が終わったら、
  event_neverland1_01_e_36:
    speaker: vesti
    en: would we be able to enjoy the hot spring?
    ko: 온천에 드, 들어갈 수도 있어?
    ja: 温泉に、は、入れるの？
  event_neverland1_01_e_37:
    speaker: "<Self>"
    en: They're telling me that we can.
    ko: 아마도?
    ja: 多分な
  event_neverland1_01_e_38:
    speaker: vesti
    en: Whoa!
    ko: 우와아….
    ja: わああ…
  event_neverland1_01_e_39:
    speaker: vesti
    en: I certainly hope we can.
    ko: 들어갈 수 있었으면 좋겠다….
    ja: 入れたらいいなぁ…
  event_neverland1_01_e_40:
    speaker: vesti
    en: This will be my first time at a hot spring... this is all so exciting!
    ko: |-
      조, 조금 부끄럽지만, 온천은 처음이라…
      기대돼.
    ja: |-
      ちょ、ちょっと恥ずかしいけど、
      温泉は初めてだから…楽しみ。
  event_neverland1_01_e_41:
    speaker: emma
    en: For sure.
    ko: 그러게~
    ja: そうね～
  event_neverland1_01_e_42:
    speaker: emma
    en: If we can take a soak in the hot spring, are you going to join us, Eunhwa?
    ko: |-
      만약에 온천에 들어갈 수 있다면
      은화도 같이 들어가자~ 알겠지?
    ja: |-
      もし温泉に入れたら、
      ウンファも一緒に入りましょ～？
  event_neverland1_01_e_43:
    speaker: emma
    en: It'll help relieve all that stress and fatigue that's been building up.
    ko: 쌓인 피로도 풀어줄 겸~
    ja: たまった疲れを癒やさなきゃ～
  event_neverland1_01_e_44:
    speaker: eunhwa
    en: No.
    ko: 아니. 난 안 들어갈 거야.
    ja: 断る。私は入らないぞ。
  event_neverland1_01_e_45:
    speaker: vesti
    en: Why not?
    ko: "…왜?"
    ja: "…どうして？"
  event_neverland1_01_e_46:
    speaker: vesti
    en: We can all have a nice soak together.
    ko: 가, 같이 들어가자.
    ja: い、一緒に入ろうよ。
  event_neverland1_01_e_47:
    speaker: vesti
    en: Oh, wait!
    ko: "…아!"
    ja: "…あっ！"
  event_neverland1_01_e_48:
    speaker: vesti
    en: It's not because of your boobs, is it?
    ko: 설마 가, 가슴 때문….
    ja: もしかして、む、胸のせい…
  event_neverland1_01_e_49:
    speaker: "<Monologue>"
    en: Eunhwa stares daggers at Vesti.
    ko: 은화는 베스티를 죽일 기세로 노려봤다.
    ja: |-
      ウンファは、殺気のこもった目つきで
      ベスティーをにらみつけた
  event_neverland1_01_e_50:
    speaker: eunhwa
    en: Say that again and see what happens.
    ko: 야.
    ja: おい。
  event_neverland1_01_e_51:
    speaker: emma
    en: All right,
    ko: 후후. 그만그만~
    ja: ふふ。はいはい、そこまでよ～
  event_neverland1_01_e_52:
    speaker: emma
    en: that's enough, you two.
    ko: 싸우지들 마~
    ja: ケンカしないで～
  event_neverland1_01_e_53:
    speaker: emma
    en: When do we leave, Commander?
    ko: 지휘관, 그럼 우리 출발은 언제 해~?
    ja: 指揮官、出発はいつ～？
  event_neverland1_01_e_54:
    speaker: "<Self>"
    en: In 3 days.
    ko: 3일 뒤야.
    ja: 3日後だ
  event_neverland1_01_e_55:
    speaker: "<Self>"
    en: The Carronades and The Scouts will be joining us.
    ko: 리틀 캐논과 스카우팅도 함께 할 거야.
    ja: |-
      リトルキャノンとスカウティングも
      作戦に参加する予定だ
  event_neverland1_01_e_56:
    speaker: emma
    en: In three days? That's Christmas Day.
    ko: 어머, 3일 뒤면 크리스마스네~
    ja: あら、3日後ならクリスマスね～
  event_neverland1_01_e_57:
    speaker: emma
    en: So we'll be going to a hot spring for Christmas? How nice!
    ko: 크리스마스에 온천이라니 너무 좋다~
    ja: クリスマスに温泉だなんて、最高だわ～
  event_neverland1_01_e_58:
    speaker: vesti
    en: It's been a while since we had such a large crew heading up to the surface.
    ko: 오, 오랜만에 임무할 때 북적북적하겠네.
    ja: ひ、久しぶりに大人数の任務だね。
  event_neverland1_01_e_59:
    speaker: vesti
    en: Sounds like it'll be fun!
    ko: 재, 재밌겠다!
    ja: た、楽しそう！
  event_neverland1_01_e_60:
    speaker: vesti
    en: I wish Christmas would hurry up and get here already.
    ko: "…얼른 크리스마스가 오면 좋겠어."
    ja: "…早くクリスマスにならないかな。"
  event_neverland1_01_e_61:
    speaker: eunhwa
    en: "*Sigh*"
    ko: "…하아."
    ja: "…ハァ。"
  event_neverland1_01_e_62:
    speaker: eunhwa
    en: I can already tell you're never going to shut up about this.
    ko: 오늘은 하루 종일 저 주제로 떠들겠군.
    ja: 今日は1日中この話で騒がしくなりそうだな。
  event_neverland1_01_e_63:
    speaker: eunhwa
    en: Weakling.
    ko: 야, 삼류.
    ja: おい、三流。
  event_neverland1_01_e_64:
    speaker: eunhwa
    en: Is that everything?
    ko: 그럼 이제 할 말은 다 끝난 건가?
    ja: 話はこれで終わりか？
  event_neverland1_01_e_65:
    speaker: "<Self>"
    en: I believe so.
    ko: 음… 그런 것 같은데?
    ja: ええと…そうだ
  event_neverland1_01_e_66:
    speaker: eunhwa
    en: All right. Then get lost.
    ko: 그럼 꺼져.
    ja: じゃあ、帰れ。
  event_neverland1_01_e_67:
    speaker: eunhwa
    en: It'll be one less motormouth driving me up the wall.
    ko: 시끄러운 인원을 한 명이라도 더 줄여야겠으니까.
    ja: うるさい口を1つでも減らさないと。
  event_neverland1_01_e_68:
    speaker: "<Self>"
    en: I didn't think I was that bad.
    ko: "…난 별로 안 시끄러웠는데."
    ja: "…私はうるさくしていなかったが"
  event_neverland1_01_e_69:
    speaker: eunhwa
    en: What was that?
    ko: 뭐?
    ja: 何だと？
  event_neverland1_01_e_70:
    speaker: "<Self>"
    en: Nothing. I'm going.
    ko: |-
      아니야.
      이만 가볼게.
    ja: 何でもない。もう行くよ
  event_neverland1_01_e_71:
    speaker: "<Monologue>"
    en: I slink out of the Armory.
    ko: "…나는 조용히 무기고를 빠져나왔다."
    ja: "…私は静かに武器庫を出た"
  event_neverland1_01_e_72:
    speaker: "<Monologue>"
    en: The last place to go is...
    ko: 이제 마지막으로 갈 곳은….
    ja: 最後の部隊は…
  event_neverland1_01_e_73:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン
  event_neverland1_01_e_74:
    speaker: mica
    en: Welc... Old-Timer?!
    ko: 어서오… 아저씨?!
    ja: いらっしゃ…おじさん！？
  event_neverland1_01_e_75:
    speaker: belorta
    en: Gah, it's Old-Timer!
    ko: 꺄~ 아저씨다!
    ja: わ～！おじさ～ん！
  event_neverland1_01_e_76:
    speaker: mica
    en: You're the first customer we've had all week.
    ko: 아저씨가 일주일 만에 온 첫 손님이에요!
    ja: おじさんが、今週初めてのお客さんです！
  event_neverland1_01_e_77:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_01_e_78:
    speaker: belorta
    en: What brings you here?
    ko: 여기엔 무슨 일이야~?
    ja: 何の用～？
  event_neverland1_01_e_79:
    speaker: belorta
    en: Did you come to buy toys?
    ko: 장난감 사러 왔어?
    ja: おもちゃを買いにきたの？
  event_neverland1_01_e_80:
    speaker: "<Self>"
    en: No, I'm here to tell you about a mission we're going on.
    ko: 아니, 임무를 알리러 왔어.
    ja: いや、任務の伝達だ
  event_neverland1_01_e_81:
    speaker: belorta
    en: Oh? Go on.
    ko: |-
      임무~?
      무슨 임무?
    ja: 任務～？どんな？
  event_neverland1_01_e_82:
    speaker: "<Monologue>"
    en: I explain to Belorta and Mica about our upcoming mission to the surface.
    ko: 나는 벨로타와 미카에게 이번 지상 임무에 대해 설명했다.
    ja: |-
      私はベロータとミカに、
      今回の地上任務について説明した
  event_neverland1_01_e_83:
    speaker: belorta
    en: Yay! Really?
    ko: 꺄-! 정말?
    ja: キャー！ホント？
  event_neverland1_01_e_84:
    speaker: belorta
    en: I'm so happy!
    ko: 너-무 좋아♡
    ja: 最高だねっ♡
  event_neverland1_01_e_85:
    speaker: mica
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_01_e_86:
    speaker: "<Monologue>"
    en: While Belorta is beside herself with joy, Mica is decidedly more morose.
    ko: 신이 난 벨로타와 달리, 미카의 표정은 급격히 어두워졌다.
    ja: |-
      楽しそうなベロータとは違い、
      ミカの表情は急に暗くなった
  event_neverland1_01_e_87:
    speaker: "<Self>"
    en: What is it, Mica? Something on your mind?
    ko: 미카, 무슨 생각 해?
    ja: ミカ、どうかしたか？
  event_neverland1_01_e_88:
    speaker: mica
    en: Hmm?
    ko: "…아."
    ja: "…あ。"
  event_neverland1_01_e_89:
    speaker: mica
    en: Oh, it's just...
    ko: 저… 그게.
    ja: えっと…その…
  event_neverland1_01_e_90:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  event_neverland1_01_e_91:
    speaker: mica
    en: If at all possible...
    ko: |-
      …아저씨.
      이번 임무….
    ja: |-
      …おじさん。
      今回の任務…
  event_neverland1_01_e_92:
    speaker: mica
    en: Could The Carronades be excused from this mission?
    ko: 리틀 캐논은 빠지면 안 될까요?
    ja: リトルキャノンは外してもらえませんか？
event_neverland1_02_s:
  event_neverland1_02_s_1:
    speaker: "<Self>"
    en: You want to be excused from this mission?
    ko: 이번 임무에서 빠지겠다고?
    ja: 任務から外れたい？
  event_neverland1_02_s_2:
    speaker: mica
    en: "... Yes."
    ko: "…네에."
    ja: "…はい。"
  event_neverland1_02_s_3:
    speaker: "<Self>"
    en: May I ask why?
    ko: 이유를 물어봐도 될까?
    ja: 理由を聞いてもいいか？
  event_neverland1_02_s_4:
    speaker: mica
    en: Er...
    ko: "…우우."
    ja: "…うう。"
  event_neverland1_02_s_5:
    speaker: mica
    en: We...
    ko: 크리스마스가….
    ja: クリスマスが…
  event_neverland1_02_s_6:
    speaker: mica
    en: have a bad history with Christmas.
    ko: 저한테는 최악의 날이라서요.
    ja: 私にとっては、最悪な日だからです。
  event_neverland1_02_s_7:
    speaker: mica
    en: Every year, something bad happens.
    ko: "…매번 크리스마스 때마다 안 좋은 일이 생기거든요."
    ja: |-
      …毎年、クリスマスになると
      悪いことが起きるんです。
  event_neverland1_02_s_8:
    speaker: "<Self>"
    en: Like what?
    ko: 안 좋은 일?
    ja: 悪いこと？
  event_neverland1_02_s_9:
    speaker: mica
    en: Well, one year, Belorta sprained her ankle.
    ko: 네에… 벨로타가 발목을 삔다거나.
    ja: はい…ベロータが足首をひねったり、
  event_neverland1_02_s_10:
    speaker: mica
    en: She also cut her hand on a broken dish.
    ko: 벨로타가 깨진 그릇에 손을 베인다거나.
    ja: ベロータが割れたお皿で手を切ったり、
  event_neverland1_02_s_11:
    speaker: mica
    en: Got burned from touching something hot...
    ko: 벨로타가 뜨거운 곳에 데인다거나….
    ja: ベロータが火傷したり…
  event_neverland1_02_s_12:
    speaker: mica
    en: The list goes on. Every Christmas, something awful happens to Belorta.
    ko: 크리스마스 때마다 벨로타한테 크고 작은 불행이 계속 일어나요.
    ja: |-
      クリスマスになると、ベロータに
      いろんな不幸が襲いかかるんです。
  event_neverland1_02_s_13:
    speaker: mica
    en: So we try not to go outside then.
    ko: 그래서 웬만하면 밖으로 나가고 싶지 않아요.
    ja: だから、なるべく外に出たくありません。
  event_neverland1_02_s_14:
    speaker: "<Self>"
    en: Wait, so you're not the one getting hurt?
    ko: 그런데 그건 미카가 아니라….
    ja: それはミカの不幸というより…
  event_neverland1_02_s_15:
    speaker: "<Self>"
    en: The bad things only happen to Belorta?
    ko: 벨로타에게 안 좋은 일이 일어나는 거 아니야?
    ja: |-
      ベロータに悪いことが
      起きているんじゃないか？
  event_neverland1_02_s_16:
    speaker: mica
    en: Yes, but when something happens to her, it's like I'm being hurt as well!
    ko: |-
      우우… 벨로타의 불행은
      저의 불행과도 같은걸요….
    ja: |-
      う…でもベロータの不幸は、
      私の不幸ともいえますから…
  event_neverland1_02_s_17:
    speaker: "<Self>"
    en: "... I see."
    ko: "…그렇구나."
    ja: "…そうか"
  event_neverland1_02_s_18:
    speaker: belorta
    en: I'm telling you, Mica, it's all in your head.
    ko: 미카가 계속 그렇게 생각해서 그런 거라니까~?
    ja: ミカがそんなふうに考えてるからだよ～？
  event_neverland1_02_s_19:
    speaker: mica
    en: Nuh-uh! Even just last year, something bad happened.
    ko: |-
      우우… 아니야.
      작년에도 안 좋은 일이 일어났었는걸.
    ja: |-
      うう…違うよ。
      去年も悪いことが起きたもん。
  event_neverland1_02_s_20:
    speaker: "<Choice>"
    en: What happened last Christmas?
    ko: 작년 크리스마스에 무슨 일 있었어?
    ja: 去年も何か起きたのか？
  event_neverland1_02_s_21:
    speaker: "<Choice>"
    en: Last year... didn't you both go to the amusement park last year?
    ko: 그러고 보니 작년 크리스마스에 유원지에서 놀고 있었지?
    ja: |-
      そういえば、去年のクリスマスは
      遊園地で遊んでいたな？
  event_neverland1_02_s_22:
    speaker: mica
    en: We went to the amusement park,
    ko: 네에… 작년 크리스마스 때, 벨로타랑 유원지를 갔었거든요.
    ja: |-
      はい…去年のクリスマスは、
      ベロータと遊園地に行きました。
  event_neverland1_02_s_23:
    speaker: mica
    en: and as we were getting off the merry-go-round,
    ko: 회전목마를 타고 나오는데 벨로타가 넘어지는 바람에….
    ja: |-
      メリーゴーランドから下りる時に、
      ベロータが転んじゃって…
  event_neverland1_02_s_24:
    speaker: mica
    en: Belorta fell and hurt her knee. It was quite bad.
    ko: 무릎을 크게 다쳤어요.
    ja: ひざを大ケガしたんです。
  event_neverland1_02_s_25:
    speaker: belorta
    en: Right.
    ko: 맞아~♡
    ja: そうだよ～♡
  event_neverland1_02_s_26:
    speaker: belorta
    en: We had a ton of fun riding the merry-go-round.
    ko: 회전목마 타고 놀았어!
    ja: メリーゴーランドで遊んだの！
  event_neverland1_02_s_27:
    speaker: belorta
    en: I'm impressed that you remember all that.
    ko: 아저씨 정말 세세하게 기억하고 있구나?
    ja: おじさん、細かいことまでよく覚えてるね！
  event_neverland1_02_s_28:
    speaker: mica
    en: Anyway, as we were getting off the merry-go-round,
    ko: "…회전목마를 타고 내려오는 순간."
    ja: "…メリーゴーランドから下りる瞬間、"
  event_neverland1_02_s_29:
    speaker: mica
    en: Belorta fell and hurt her knee. It was quite bad.
    ko: 벨로타가 넘어져서 무릎을 크게 다쳤어요.
    ja: |-
      ベロータが転んじゃって、
      ひざを大ケガしたんです。
  event_neverland1_02_s_30:
    speaker: mica
    en: Originally, we were planning on having a quiet party in the Toy Store after
      we got back,
    ko: 원래는 장난감 가게에서 조용히 파티하기로 했었는데….
    ja: |-
      本当はおもちゃ屋で、
      静かにパーティーする予定だったんですが…
  event_neverland1_02_s_31:
    speaker: mica
    en: but Belorta couldn't help herself and took off without warning.
    ko: 벨로타가 말릴 새도 없이 뛰쳐나가는 바람에….
    ja: |-
      ベロータが止める隙もなく
      飛び出して行っちゃって…
  event_neverland1_02_s_32:
    speaker: mica
    en: If she had only slowed down, she wouldn't have gotten hurt.
    ko: 우우… 그때 나가지만 않았어도 다칠 일은 없었을 텐데.
    ja: |-
      うう…出かけていなければ、
      ケガもしなかったはずです。
  event_neverland1_02_s_33:
    speaker: "<Self>"
    en: Sounds like a curse.
    ko: 음… 일종의 징크스 같은 거구나.
    ja: うーん…一種のジンクスみたいなものか
  event_neverland1_02_s_34:
    speaker: mica
    en: You've got that right.
    ko: 네에… 맞아요.
    ja: はい…そうですね。
  event_neverland1_02_s_35:
    speaker: mica
    en: So every year during Christmas, we try and lie low.
    ko: 그래서 크리스마스 때는 가만히 있고 싶어요.
    ja: だから、クリスマスは静かに過ごしたいんです。
  event_neverland1_02_s_36:
    speaker: mica
    en: Not only would we be going out, but to the surface? We're practically asking
      for trouble at that point.
    ko: 심지어 지상이라니… 더 위험할 것 같아요.
    ja: それに地上なんて…もっと危険ですよね。
  event_neverland1_02_s_37:
    speaker: belorta
    en: You never know, a lot of happy things could happen on Christmas this year.
    ko: 이번 크리스마스에는 행복한 일이 가득할 수도 있잖아~
    ja: |-
      今年のクリスマスは、
      幸せいっぱいかもしれないよ？
  event_neverland1_02_s_38:
    speaker: mica
    en: Well, that certainly hasn't been the case up until now.
    ko: "…그렇다기엔 지금까지 단 한 번도 좋았던 적이 없었는걸."
    ja: |-
      …でも、今まで一度も
      いいことなんて無かったし。
  event_neverland1_02_s_39:
    speaker: mica
    en: I say the unlucky streak is gonna continue, this year included.
    ko: 올해도 분명 안 좋은 일이 일어날 거야.
    ja: 今年もきっと、悪いことが起きるんだ。
  event_neverland1_02_s_40:
    speaker: belorta
    en: Hmm...
    ko: 흐응~♡
    ja: ふふふ～♡
  event_neverland1_02_s_41:
    speaker: belorta
    en: All right then, you stay at the Toy Store, Mica.
    ko: 그럼 미카는 장난감 가게 보고 있어.
    ja: じゃあ、ミカはおもちゃ屋で店番してて？
  event_neverland1_02_s_42:
    speaker: belorta
    en: I'll accompany Old-Timer on the mission myself.
    ko: 내가 아저씨랑 지상 임무 다녀올게♡
    ja: 私はおじさんと地上に行ってくるね♡
  event_neverland1_02_s_43:
    speaker: mica
    en: B-but...
    ko: 우우… 벨로타!
    ja: うう…ベロータ！
  event_neverland1_02_s_44:
    speaker: mica
    en: I'm only saying this because I'm worried about you!
    ko: 난 벨로타가 걱정돼서 그런 건데…!
    ja: 私はベロータが心配で言ってるのに…！
  event_neverland1_02_s_45:
    speaker: belorta
    en: Sure, I've been to the Repair Center every Christmas, but so what?
    ko: 매번 크리스마스 때 리페어 센터를 가긴 했지만.
    ja: |-
      毎年クリスマスに
      リペアセンターには行ってるけど、
  event_neverland1_02_s_46:
    speaker: belorta
    en: It's not that big a deal.
    ko: 큰 문제는 없었잖아♡
    ja: 特に問題なかったでしょ♡
  event_neverland1_02_s_47:
    speaker: mica
    en: I know, but...
    ko: "…그건 그렇지만."
    ja: "…それは、そうだけど。"
  event_neverland1_02_s_48:
    speaker: belorta
    en: 'How about this: I promise that I won''t get hurt this Christmas.'
    ko: |-
      그럼 미카~
      이번 크리스마스에는 내가 절대로 안 다칠게~ 약속♡
    ja: |-
      じゃあ、ミカ～
      今年のクリスマスは、絶対にケガしない！
      約束ね♡
  event_neverland1_02_s_49:
    speaker: belorta
    en: Besides, this is an official mission from our superiors, so it's not like
      we have a choice.
    ko: 그리고 이거 공식 임무라서 거절도 못 할걸~?
    ja: |-
      それに、公式の任務だから
      どうせ断れないはずだよ～？
  event_neverland1_02_s_50:
    speaker: belorta
    en: Isn't that right, Old-Timer?
    ko: 그렇지, 아저씨?♡
    ja: でしょ？おじさん♡
  event_neverland1_02_s_51:
    speaker: "<Self>"
    en: Well, technically... yes.
    ko: 응. 그것도 그렇고….
    ja: ああ、それはそうだが…
  event_neverland1_02_s_52:
    speaker: "<Self>"
    en: A lot of other members will be joining us, so there won't be any problems.
    ko: 이번엔 많은 인원이 함께하니까 큰일 없을 거야.
    ja: |-
      今回は大勢で行く。
      大きな危険はないはずだ
  event_neverland1_02_s_53:
    speaker: belorta
    en: You see?
    ko: |-
      아저씨 말이 맞아~
      함께하는 사람도 엄~청 많은걸♡
    ja: |-
      おじさんもそう言ってるし～
      一緒に行く人もたくさんいるし♡
  event_neverland1_02_s_54:
    speaker: belorta
    en: We'll have plenty of other people there to protect us.
    ko: 이 뜻은 지켜줄 사람도 많다는 거야♡
    ja: 守ってくれる人も多いってことだよ♡
  event_neverland1_02_s_55:
    speaker: belorta
    en: Don't forget that we've also been to the Northern Base many times before.
    ko: 그리고 북부 기지는 우리도 자주 갔었잖아♡
    ja: それに、北部基地は私たちもよく行くでしょ？
  event_neverland1_02_s_56:
    speaker: mica
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_02_s_57:
    speaker: "<Monologue>"
    en: Mica still looks worried.
    ko: 미카는 아직도 많이 불안해 보인다.
    ja: ミカはまだ不安そうだ
  event_neverland1_02_s_58:
    speaker: "<Self>"
    en: It's okay. Don't worry.
    ko: 괜찮아, 걱정하지 마.
    ja: 大丈夫だ。心配するな
  event_neverland1_02_s_59:
    speaker: "<Self>"
    en: I'll protect you.
    ko: 내가 지켜줄게.
    ja: 私が守る
  event_neverland1_02_s_60:
    speaker: belorta
    en: Really?
    ko: 정말? 아저씨가 우리 지켜줄 거야?♡
    ja: ホント？おじさんが私たちを守ってくれるの？
  event_neverland1_02_s_61:
    speaker: mica
    en: I dunno...
    ko: 우으우… 그래도….
    ja: ううう…でも…
  event_neverland1_02_s_62:
    speaker: belorta
    en: For goodness sake, Mica, quit worrying about something that hasn't even happened
      yet.
    ko: 미카. 너무 앞서서 걱정하지 마~!
    ja: ミカ、そんなに心配しないでよ～！
  event_neverland1_02_s_63:
    speaker: "<Monologue>"
    en: Mica takes turns looking at Belorta and me with misty eyes.
    ko: 미카는 나와 벨로타를 울먹거리는 눈으로 번갈아 쳐다봤다.
    ja: ミカは涙目で、私とベロータを交互に見つめた
  event_neverland1_02_s_64:
    speaker: mica
    en: "... Fine."
    ko: 알겠어요….
    ja: 分かりました…
  event_neverland1_02_s_65:
    speaker: belorta
    en: Okay, I can see that you're genuinely worried,
    ko: |-
      흐응~
      미카가 너무너무 걱정하니까.
    ja: ミカがすごく心配してるから、
  event_neverland1_02_s_66:
    speaker: belorta
    en: so I'll stop teasing you.
    ko: 이번에는 장난 안 쳐야겠다♡
    ja: 今回はイタズラ封印かな♡
  event_neverland1_02_s_67:
    speaker: mica
    en: You will?
    ko: 정말?!
    ja: 本当！？
  event_neverland1_02_s_68:
    speaker: belorta
    en: Nope. Just kidding.
    ko: 아니, 사실 뻥이야♡
    ja: な～んて、ウッソー♡
  event_neverland1_02_s_69:
    speaker: mica
    en: Aw, c'mon!
    ko: 우으우… 벨로타!
    ja: うう…ベロータ！
  event_neverland1_02_s_70:
    speaker: belorta
    en: Haha! Nothing gives me more pleasure than getting your goat!
    ko: 꺄하하~ 미카 놀리는 게 세상에서 제일 재밌어♡
    ja: |-
      キャハハ～！
      ミカをからかうのが世界でいっちばん楽しいっ♡
  event_neverland1_02_s_71:
    speaker: belorta
    en: Anyway, do you think there'll be a lot of delicious food at the hot spring?
    ko: 온천에 맛있는 것도 많이 있으려나?
    ja: |-
      あ、温泉っておいしいものも
      たくさんあるのかな？
  event_neverland1_02_s_72:
    speaker: belorta
    en: Christmas can't come quick enough!
    ko: 얼른 크리스마스가 왔으면 좋겠다!
    ja: 早くクリスマスになったらいいな！
  event_neverland1_02_s_73:
    speaker: belorta
    en: 'One thing is for sure: this year, we''re gonna have the best Christmas ever!'
    ko: 분명한 건, 올해는 정말 즐거운 크리스마스가 될 거야♡
    ja: |-
      今年は本当に楽しいクリスマスになるよ♡
      間違いないっ！
  event_neverland1_02_s_74:
    speaker: mica
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_02_s_75:
    speaker: "<Self>"
    en: I'm sure we will.
    ko: 분명 그럴 거야.
    ja: きっとそうなるはずだ
  event_neverland1_02_s_76:
    speaker: mica
    en: "... I hope so."
    ko: "…네에. 그랬으면 좋겠어요."
    ja: "…はい。そうだといいですね。"
event_neverland1_02_e:
  event_neverland1_02_e_1:
    speaker: "<Narration>"
    en: A few days later. Christmas Day.
    ko: |-
      며칠 뒤.
      크리스마스 당일.
    ja: |-
      数日後
      クリスマス当日
  event_neverland1_02_e_2:
    speaker: "<Monologue>"
    en: All preparations for going up to the surface are complete.
    ko: 지상에 올라갈 준비는 다 끝났고.
    ja: 地上へ向かう準備は終わった
  event_neverland1_02_e_3:
    speaker: "<Monologue>"
    en: All that's left to do is wait for the Nikkes to arrive.
    ko: 이제 니케들이 오기만을 기다리면 된다.
    ja: あとは全員が揃うのを待つだけだ
  event_neverland1_02_e_4:
    speaker: "<Self>"
    en: In the meantime...
    ko: 그때까지….
    ja: それまで…
  event_neverland1_02_e_5:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ブブブ…
  event_neverland1_02_e_6:
    speaker: "<Self>"
    en: Next time, I hope we can go together.
    ko: "…다음엔 다 같이 갈 수 있었으면 좋겠네."
    ja: "…次はみんなで行けるといいな"
  event_neverland1_02_e_7:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_neverland1_02_e_8:
    speaker: signal
    en: Hello, Commander.
    ko: 지휘관, 안녕하세요~
    ja: 指揮官、こんにちは！
  event_neverland1_02_e_9:
    speaker: delta
    en: The Scouts, reporting in.
    ko: 스카우팅 집합했습니다.
    ja: スカウティング、集合しました。
  event_neverland1_02_e_10:
    speaker: "<Monologue>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_neverland1_02_e_11:
    speaker: emma
    en: And Absolute as well.
    ko: |-
      후후~
      앱솔루트도 집합이요~
    ja: |-
      うふふ～
      アブソルートも集合済みよ～
  event_neverland1_02_e_12:
    speaker: signal
    en: Hey, Emma.
    ko: 엠마, 안녕하세요!
    ja: エマ、こんにちは！
  event_neverland1_02_e_13:
    speaker: emma
    en: Hey, Signal. I swear, you get cuter every time I see you.
    ko: 시그널은 볼 때마다 더 귀여워지는 것 같아~
    ja: |-
      シグナルは会うたびに
      かわいくなってる気がするわね～
  event_neverland1_02_e_14:
    speaker: signal
    en: Th-that's not true!
    ko: 아, 아니에요!
    ja: と、とんでもないです！
  event_neverland1_02_e_15:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_02_e_16:
    speaker: vesti
    en: Hello.
    ko: 아, 안녕하세요!
    ja: こ、こんにちは！
  event_neverland1_02_e_17:
    speaker: "<Monologue>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_neverland1_02_e_18:
    speaker: belorta
    en: Wow, it's getting a little crowded in here.
    ko: 와아~ 사람 진짜 많다♡
    ja: わあ～、本当にたくさんいるね♡
  event_neverland1_02_e_19:
    speaker: emma
    en: Welcome, everybody.
    ko: 어머, 벨로타랑 미카도 딱 맞춰 왔네~
    ja: あら、ベロータとミカも時間ぴったりね～
  event_neverland1_02_e_20:
    speaker: emma
    en: Glad to see that Belorta and Mica made it on time.
    ko: 후후, 어서 와~
    ja: ふふ、いらっしゃい～
  event_neverland1_02_e_21:
    speaker: mica
    en: Hello!
    ko: 안녕하세요…!
    ja: こんにちは…！
  event_neverland1_02_e_22:
    speaker: "<Self>"
    en: How's everyone doing?
    ko: 다들 컨디션은 어때?
    ja: みんな、調子はどうだ？
  event_neverland1_02_e_23:
    speaker: belorta
    en: I'm good.
    ko: 나는 좋아♡
    ja: 私はいい感じ♡
  event_neverland1_02_e_24:
    speaker: emma
    en: We're good as well. Wouldn't you say so, Vesti?
    ko: 후후, 우리도 다 좋아~ 그치?
    ja: |-
      ふふ、私たちもみんないいわよ～
      そうでしょ？
  event_neverland1_02_e_25:
    speaker: vesti
    en: Oh yeah! I was so excited that I could barely sleep last night.
    ko: 응…! 서, 설레서 잠을 못 잘 정도였어.
    ja: |-
      うん…！わ、ワクワクして
      眠れないくらいだったよ。
  event_neverland1_02_e_26:
    speaker: eunhwa
    en: In case you forgot, you dolt, this is a mission, not a playdate.
    ko: |-
      멍청아.
      이거 임무라는 거 그새 잊었냐?
    ja: |-
      バカが…
      任務だって忘れたのか？
  event_neverland1_02_e_27:
    speaker: vesti
    en: I know that! Still... it is Christmas.
    ko: |-
      아, 알아!
      그래도… 크리스마스니까.
    ja: |-
      わ、分かってるよ！
      でも…クリスマスだから。
  event_neverland1_02_e_28:
    speaker: signal
    en: The Scouts are ready to go.
    ko: 스카우팅도 문제없어요!
    ja: スカウティングも問題ありません！
  event_neverland1_02_e_29:
    speaker: "<Self>"
    en: All right then, let's head out.
    ko: 그럼 이제 출발….
    ja: では、出発…
  event_neverland1_02_e_30:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_neverland1_02_e_31:
    speaker: blanc
    en: Hello, Pit Boss!
    ko: 안녕하세요. 점장님~!
    ja: こんにちは。店長～！
  event_neverland1_02_e_32:
    speaker: noir
    en: Sorry that we're late.
    ko: |-
      하으… 죄송해요.
      너무 늦었죠….
    ja: |-
      はうぅ…ごめんなさい。
      遅くなりました…
  event_neverland1_02_e_33:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  event_neverland1_02_e_34:
    speaker: "<Choice>"
    en: Blanc?
    ko: 블랑?
    ja: ブラン？
  event_neverland1_02_e_35:
    speaker: "<Choice>"
    en: Noir?
    ko: 누아르?
    ja: ノワール？
  event_neverland1_02_e_36:
    speaker: blanc
    en: We're here to join you.
    ko: 저희도 이번 지상 임무에 참전합니다~!
    ja: 私たちも今回の地上任務に参戦します～！
  event_neverland1_02_e_37:
    speaker: noir
    en: We're here to join you...
    ko: 이번에 저희도 지상 임무에 참전하게 됐어요….
    ja: |-
      私たちも今回の地上任務に参加することに
      なりました…
  event_neverland1_02_e_38:
    speaker: blanc
    en: Did Mustang not tell you?
    ko: 머스탱 사장님이 말씀 안 해주셨나요?
    ja: マスタング社長から聞いてませんか？
  event_neverland1_02_e_39:
    speaker: "<Self>"
    en: This is the first I'm hearing about this.
    ko: 아무 말도 못 들었는데….
    ja: 何も聞いていないが…
  event_neverland1_02_e_40:
    speaker: blanc
    en: Oh my goodness, really?
    ko: 아하! 그러시군요~
    ja: あれっ？そうでしたか～
  event_neverland1_02_e_41:
    speaker: blanc
    en: Well, I suppose the short version would be that
    ko: 짧게 요약해서 말씀드리자면.
    ja: 事情を簡単にまとめると…
  event_neverland1_02_e_42:
    speaker: blanc
    en: some important props we were going to use for our Christmas show got damaged,
      so our performance got canceled.
    ko: |-
      이번 크리스마스 공연에서 사용할 중요한 부품이 망가지는 바람에
      저와 언니의 공연이 취소됐어요!
    ja: |-
      クリスマス公演で使うはずだった
      大事な部品が壊れてしまって、
      私とお姉ちゃんの公演が中止になったんです！
  event_neverland1_02_e_43:
    speaker: blanc
    en: That suddenly left us with a lot of time on our hands, so we were thinking
      about helping Rouge with her work,
    ko: |-
      갑자기 할 일이 없어져서
      루주 일을 도와줘야 하나 고민하고 있었는데.
    ja: |-
      急にやることがなくなったので、
      ルージュの仕事を手伝おうかと思っていたら
  event_neverland1_02_e_44:
    speaker: blanc
    en: but then Mustang came and...
    ko: 마침, 사장님께서 오시더니….
    ja: ちょうど、社長が来て…
  event_neverland1_02_e_45:
    speaker: mustang
    en: Oh non! Say it isn't so!
    ko: Oh… Oh, NOOOOOOO-!
    ja: Oh…Oh、NOOOOOOOー！
  event_neverland1_02_e_46:
    speaker: mustang
    en: My precious bunnies losing work during Christmas? C'est tragique!
    ko: My Bunny 들이 대목인 Christmas에 Work를 잃다니… Very So Sad-!
    ja: |-
      My Bunnyたちが大活躍するはずの
      ChristmasにWorkがなくなるなんて…
