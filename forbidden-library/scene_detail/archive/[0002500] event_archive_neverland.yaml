    ko: |-
      아! 참~!
      미카, 오늘 케이크 너무너무 맛있었어♡
    ja: |-
      あっ！そうだ～！
      ミカ、今日のケーキ、すっごくおいしかったよ♡
  event_neverland1_06_s_17:
    speaker: belorta
    en: You always make the best cakes.
    ko: 역시 케이크는 미카 케이크가 최고인 것 같아~♡
