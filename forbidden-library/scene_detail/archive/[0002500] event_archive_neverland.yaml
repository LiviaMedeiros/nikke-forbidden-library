    speaker: belorta
    en: Hehe.
    ko: 킥킥.
    ja: クスクス…
  event_neverland1_06_s_20:
    speaker: belorta
    en: I think your cake is what made this party.
    ko: 미카의 케이크 덕분에 더 즐거웠던 것 같기도 하고~?
