    ko: 그러니까….
    ja: だから…
  event_neverland1_06_e_21:
    speaker: belorta
    en: Pretty please?
    ko: 허락해 주면 안 돼요오~?
    ja: いいでしょ～？
  event_neverland1_06_e_22:
    speaker: belorta
    en: We'll be extra careful.
    ko: 조심히 다녀올게요오~♡
    ja: 気をつけて行ってくるからぁ～♡
  event_neverland1_06_e_23:
    speaker: belorta
    en: I brought a whole bunch of fireworks just for this.
    ko: 폭죽도 엄청 많이 챙겨왔는데에에~~!
    ja: 花火もたくさん用意してあるし～
  event_neverland1_06_e_24:
    speaker: belorta
    en: Also...
    ko: 그리구우….
    ja: それにぃ…
  event_neverland1_06_e_25:
    speaker: belorta
    en: It's Christmas. If I can't light off any fireworks, I'll be the saddest girl
      in the world...
    ko: 크리스마스인데… 폭죽 못 터트리면 나 너무 슬플 것 같아아….
    ja: |-
      クリスマスなのに…花火がないなんて、
      すごく悲しくなっちゃいそう…
  event_neverland1_06_e_26:
    speaker: mica_w
    en: I'll be super bummed as well. Pretty please, Ludmilla?
    ko: 저도… 부탁드릴게요.
    ja: 私からも…お願いします。
  event_neverland1_06_e_27:
    speaker: ludmilla_w
    en: "..."
    ko: "……흠."
    ja: "……はぁ。"
  event_neverland1_06_e_28:
    speaker: ludmilla_w
    en: Okay, fine.
    ko: 그렇게 가고싶다면.
    ja: どうしてもと言うなら…
  event_neverland1_06_e_29:
    speaker: ludmilla_w
    en: If you're dead set on going, I'll accompany you.
    ko: 이 몸이 같이 가도록 하지.
    ja: 私も行くわ。
  event_neverland1_06_e_30:
    speaker: "<Self>"
    en: Oh? You're coming too, Ludmilla?
    ko: 응? 루드밀라도 간다고?
    ja: 何？ルドミラも？
  event_neverland1_06_e_31:
    speaker: ludmilla_w
    en: Yes. I know the geography around here better than anyone.
    ko: |-
      그래.
      이곳 지리를 그나마 제일 잘 아는 건 이 몸이지 않나.
    ja: |-
      ええ。この辺りの地理を一番理解しているのは
      私だもの。
  event_neverland1_06_e_32:
    speaker: ludmilla_w
    en: But I have to stress again that now is not a good time.
    ko: 대신 지금은 아니다.
    ja: ただ、今はダメよ。
  event_neverland1_06_e_33:
    speaker: ludmilla_w
    en: The weather isn't ideal.
    ko: 날씨가 좋지 않아.
    ja: 空模様が良くないわ。
  event_neverland1_06_e_34:
    speaker: ludmilla_w
    en: Once it settles down, we'll go.
    ko: 그러니 날씨가 풀리면 이동하지.
    ja: だから、天気が回復してから出るわよ。
  event_neverland1_06_e_35:
    speaker: belorta
    en: Okay! I can wait a little bit.
    ko: |-
      알겠어~!
      그 정도는 기다릴 수 있어♡
    ja: |-
      分かった～！
      それくらいなら待てるよ♡
  event_neverland1_06_e_36:
    speaker: belorta
    en: I just hope the weather clears up soon.
    ko: 얼른 날씨가 풀렸으면 좋겠다♡
    ja: 早く晴れたらいいな♡
  event_neverland1_06_e_37:
    speaker: belorta
    en: Which firework should we set off, Mica?
    ko: 미카, 우리 무슨 폭죽 터트릴까?
    ja: ミカ、どんな花火にする？
  event_neverland1_06_e_38:
    speaker: belorta
    en: The heart? The snowman? Or... oooh, the snowflake one?!
    ko: 하트? 눈사람? 아니면… 눈꽃?!
    ja: ハート？雪だるま？それとも…雪の結晶！？
  event_neverland1_06_e_39:
    speaker: belorta
    en: Jeez, what am I saying? Of course we can set them all off.
    ko: 물론 다 터트려도 돼♡
    ja: もちろん、全部でもいいよ♡
  event_neverland1_06_e_40:
    speaker: mica_w
    en: Sounds good! Whatever you want to do, we'll do, hehe.
    ko: |-
      …응! 좋아.
      벨로타가 원하는 거 다 터트리자! 헤헤.
    ja: |-
      …うん！いいね。
      ベロータが打ち上げたいのを
      全部打ち上げちゃおう！えへへ。
  event_neverland1_06_e_41:
    speaker: belorta
    en: Hehe!
    ko: "…킥킥."
    ja: "…あははっ。"
  event_neverland1_06_e_42:
    speaker: belorta
    en: I'm glad to see you smiling, Mica. You should do it more often.
    ko: |-
      그래, 미카.
      그렇게 웃어야지~♡
    ja: |-
      そうだよ、ミカ。
      そうやって笑わなきゃ～♡
  event_neverland1_06_e_43:
    speaker: belorta
    en: Let's try and smile as much as possible this Christmas.
    ko: |-
      이번 크리스마스는
      이렇게 웃으면서 보내자♡
    ja: 今年のクリスマスは、笑顔で過ごそうね♡
  event_neverland1_06_e_44:
    speaker: belorta
    en: Ready, set... smile!
    ko: 자! 따라 해봐 스마일~♡
    ja: ほら！マネしてみて！スマイル～♡
  event_neverland1_06_e_45:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_06_e_46:
    speaker: belorta
    en: Come on, humor me.
    ko: 얼른~
    ja: はやく～
  event_neverland1_06_e_47:
    speaker: mica_w
    en: "... Like this?"
    ko: "…스, 스마일…!"
    ja: "…す、スマイル…！"
  event_neverland1_06_e_48:
    speaker: belorta
    en: Hahaha, you should see how red your cheeks are right now, Mica. Oh goodness,
      your lips are even trembling!
    ko: |-
      큭… 큭큭… 미카 지금 너무 웃겨!
      볼도 빨갛고 입술 주변이 파르르 떨려!
    ja: |-
      ぷっ…くくくっ…ミカ、面白すぎる～！
      ほっぺも真っ赤だし、唇もプルプルしてる！
  event_neverland1_06_e_49:
    speaker: mica_w
    en: You don't have to make fun of me...
    ko: 우… 우우…! 벨로타-!
    ja: う…うう…！ベロータ！
  event_neverland1_06_e_50:
    speaker: belorta
    en: Let me ask you something, Mica. Did you have a good day?
    ko: |-
      미카, 있잖아~
      오늘 하루는 어땠어?
    ja: |-
      ねえ、ミカ。
      今日一日、どうだった？
  event_neverland1_06_e_51:
    speaker: belorta
    en: The Christmas party was fun, wasn't it?
    ko: 이번 크리스마스 파티는 재밌었지?
    ja: |-
      今年のクリスマスパーティーは
      楽しかったでしょ？
  event_neverland1_06_e_52:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_06_e_53:
    speaker: mica_w
    en: Yeah, it was.
    ko: "…응."
    ja: "…うん。"
  event_neverland1_06_e_54:
    speaker: mica_w
    en: It's the first time I've worn such fancy clothes.
    ko: 처음으로 이렇게 이쁜 옷도 입어보고.
    ja: 初めてこんなかわいい服も着て、
  event_neverland1_06_e_55:
    speaker: mica_w
    en: Making the cake was a lot of fun, too.
    ko: 맛있는 음식들도 만들어서 재밌었어.
    ja: おいしいケーキも作って、楽しかったよ。
  event_neverland1_06_e_56:
    speaker: belorta
    en: I feel the same way.
    ko: 맞아~ 나도 마찬가지야♡
    ja: でしょ～？私もそうだよ♡
  event_neverland1_06_e_57:
    speaker: belorta
    en: I'm very pleased that my hot sauce snowballs came out so nicely.
    ko: 내 핫 소스 눈 뭉치도 잘 통해서 너무 좋았고~♡
    ja: |-
      激辛ソースの雪玉のイタズラ、
      みんなにできて楽しかったし～♡
  event_neverland1_06_e_58:
    speaker: belorta
    en: And it's always fun to gorge on so many delicious snacks.
    ko: 맛있는 걸 많-이 먹을 수 있어서 좋았고~♡
    ja: |-
      おいしいものもたくさん食べられて、
      よかった～♡
  event_neverland1_06_e_59:
    speaker: belorta
    en: But the cake was the true pièce de résistance!
    ko: 케이크도 맛있어서 좋았어~♡
    ja: ケーキもおいしかったし～♡
  event_neverland1_06_e_60:
    speaker: mica_w
    en: "... Hehe."
    ko: "…헤헤."
    ja: "…えへへ。"
  event_neverland1_06_e_61:
    speaker: belorta
    en: Something tells me that our Christmases going forward will be just as wonderful.
    ko: 앞으로의 크리스마스도 오늘처럼 계속 행복할 거야♡
    ja: |-
      これからのクリスマスも、
      今日みたいにずっと幸せなはずだよ♡
  event_neverland1_06_e_62:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland1_06_e_63:
    speaker: mica_w
    en: Yeah, I think so too.
    ko: "…응. 그럴 거야."
    ja: "…うん。そうだね。"
  event_neverland1_06_e_64:
    speaker: "<Monologue>"
    en: Belorta and Mica look at each other with a smile.
    ko: 벨로타와 미카는 서로를 바라보며 싱긋 웃었다.
    ja: |-
      ベロータとミカは、
      お互いを見てにっこりと笑った
  event_neverland1_06_e_65:
    speaker: "<Narration>"
    en: |-
      NEVERLAND
      To be continued...
    ko: |-
      NEVERLAND
      To be continued….
    ja: |-
      NEVERLAND
      To be continued…
event_neverland2_01_s:
  event_neverland2_01_s_1:
    speaker: ludmilla_w
    en: Looks like the weather has cleared up somewhat.
    ko: 음. 어느 정도 날씨가 갠 것 같군.
    ja: 少し晴れたわね。
  event_neverland2_01_s_2:
    speaker: ludmilla_w
    en: Let's start moving.
    ko: 이제 슬슬 이동해 보도록 하자꾸나.
    ja: そろそろ移動するわよ。
  event_neverland2_01_s_3:
    speaker: belorta
    en: Yay! That was faster than I thought.
    ko: |-
      꺄아~ 생각보다 날씨가 빨리 좋아졌네!
      너무 좋아♡
    ja: |-
      キャア～！思ったより早く晴れたね！
      嬉しいっ♡
  event_neverland2_01_s_4:
    speaker: ludmilla_w
    en: Blanc. Noir.
    ko: |-
      블랑.
      누아르.
    ja: ブラン、ノワール。
  event_neverland2_01_s_5:
    speaker: ludmilla_w
    en: Can I leave you in charge?
    ko: 이곳을 잠시 부탁해도 되겠나?
    ja: しばらく任せてもいいかしら？
  event_neverland2_01_s_6:
    speaker: blanc_c
    en: Of course. We'll hold down the fort. You go ahead.
    ko: 그럼요~! 이곳은 걱정 말고 다녀오세요!
    ja: |-
      もちろんです！
      心配しないで行ってきてください！
  event_neverland2_01_s_7:
    speaker: noir_c
    en: Yeah, what she said.
    ko: 맞아요. 저희에게 맡겨주세요.
    ja: そうです。私たちに任せてください。
  event_neverland2_01_s_8:
    speaker: ludmilla_w
    en: Okay. I'll be back.
    ko: |-
      알겠다.
      다녀오도록 하지.
    ja: |-
      分かったわ。
      行ってくるわね。
  event_neverland2_01_s_9:
    speaker: belorta
    en: Yippee!
    ko: 야호!
    ja: やったー！
  event_neverland2_01_s_10:
    speaker: belorta
    en: Thank you, everyone.
    ko: 모두 고마워요오~♡
    ja: みんな、ありがと～♡
  event_neverland2_01_s_11:
    speaker: belorta
    en: You all can look forward to the best fireworks display you've ever seen.
    ko: 아주 멋진 폭죽을 쏘아 올릴 테니까 기대해!
    ja: |-
      素敵な花火を打ち上げるから、
      楽しみにしててね！
  event_neverland2_01_s_12:
    speaker: belorta
    en: Da da da~
    ko: 팡~ 파팡~!
    ja: バーン、バーンッ！
  event_neverland2_01_s_13:
    speaker: belorta
    en: Let's set off fireworks♬ Wherever it is we'll go♡
    ko: |-
      폭죽을~ 터트리자~♬
      그곳이~ 어디든 가보자~♡
    ja: |-
      花火を～打ち上げよう～♬
      どこまでも～行ってみよう～♡
  event_neverland2_01_s_14:
    speaker: belorta
    en: Not long until we reach the top!
    ko: 정상까지 얼마 안 남았어!
    ja: 頂上まであと少しだよ！
  event_neverland2_01_s_15:
    speaker: belorta
    en: I can already tell the fireworks are going to be spectacular.
    ko: 오늘 최고로 이쁜 폭죽을 터트리는 거야♡
    ja: 最高にきれいな花火を打ち上げようね♡
  event_neverland2_01_s_16:
    speaker: mica_w
    en: You bet!
    ko: 으응! 좋아!
    ja: うん！そうだね！
  event_neverland2_01_s_17:
    speaker: "<Monologue>"
    en: Belorta and Mica skip forward merrily hand-in-hand, with equally bright smiles
      on their faces.
    ko: |-
      벨로타와 미카는 손을 맞잡은 채.
      밝은 미소와 함께 앞으로 걸어 나갔다.
    ja: |-
      ベロータとミカは、手を繋ぎながら
      笑顔で進んでいった
  event_neverland2_01_s_18:
    speaker: ludmilla_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_01_s_19:
    speaker: ludmilla_w
    en: I'm glad that I tagged along.
    ko: 나오길 잘한 것 같구나.
    ja: 出てきたかいが有ったわね。
  event_neverland2_01_s_20:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_01_s_21:
    speaker: ludmilla_w
    en: "... Hmm?"
    ko: "……음?"
    ja: "……あら？"
  event_neverland2_01_s_22:
    speaker: ludmilla_w
    en: Are you crying?
    ko: |-
      시종, 우는 건가?
      눈가가 촉촉하군
    ja: |-
      しもべ、泣いているようね？
      目がうるんでいるわ。
  event_neverland2_01_s_23:
    speaker: "<Choice>"
    en: I just got something in my eye.
    ko: 안구건조증이 있어서….
    ja: ドライアイだから…
  event_neverland2_01_s_24:
    speaker: "<Choice>"
    en: Their friendship is so heartwarming.
    ko: 너무 아름다운 우정이야….
    ja: 美しい友情だ…
  event_neverland2_01_s_25:
    speaker: ludmilla_w
    en: Haha.
    ko: 하하.
    ja: フフフ…
  event_neverland2_01_s_26:
    speaker: ludmilla_w
    en: You always find a way to surprise me.
    ko: |-
      시종도 참.
      웃긴 구석이 많군.
    ja: 笑わせてくれるわね、しもべ。
  event_neverland2_01_s_27:
    speaker: "<Narration>"
    en: "*Whooosh*"
    ko: 휘이이잉-!
    ja: ビュオオォ…！
  event_neverland2_01_s_28:
    speaker: "<Monologue>"
    en: As we approach the peak, intense gusts of wind start to pick up.
    ko: |-
      하지만 정상에 가까워질 때쯤.
      갑자기 눈보라가 거세게 치기 시작했다.
    ja: |-
      しかし、頂上に近づいた頃、
      急に吹雪が強く吹き荒れ始めた
  event_neverland2_01_s_29:
    speaker: ludmilla_w
    en: I thought the weather had cleared up, but apparently I was mistaken.
    ko: |-
      …음.
      날씨가 완전히 개인 줄 알았는데 아니군.
    ja: |-
      …ふん…
      また天気が荒れ出したわね。
  event_neverland2_01_s_30:
    speaker: ludmilla_w
    en: The wind is too strong.
    ko: 바람이 너무 거세.
    ja: 風が強すぎるわ。
  event_neverland2_01_s_31:
    speaker: ludmilla_w
    en: Are you okay, Servant?
    ko: 시종, 괜찮나?
    ja: しもべ、大丈夫かしら？
  event_neverland2_01_s_32:
    speaker: "<Choice>"
    en: I'm freezing.
    ko: "…추, 추, 추, 추워."
    ja: "…さ、さ、さ、寒い"
  event_neverland2_01_s_33:
    speaker: "<Choice>"
    en: I feel like I'm going to get blown away.
    ko: "…날아갈 것 같아."
    ja: "…飛ばされそうだ"
  event_neverland2_01_s_34:
    speaker: ludmilla_w
    en: Even I feel a bit cold.
    ko: 이 몸도 오늘은 추위가 느껴지는구나.
    ja: 私でも寒さを感じるほどだものね。
  event_neverland2_01_s_35:
    speaker: ludmilla_w
    en: I've never seen weather this bad here.
    ko: 이곳에서 이런 날씨는 지금까지 처음이군.
    ja: ここでこんな天気は初めてよ。
  event_neverland2_01_s_36:
    speaker: ludmilla_w
    en: Don't be so dramatic.
    ko: 시종, 엄살이 심하군.
    ja: しもべ、大げさね。
  event_neverland2_01_s_37:
    speaker: ludmilla_w
    en: "... Actually, you may not be far off."
    ko: "…아니, 어쩌면 시종은 날아갈지도 모르겠구나."
    ja: |-
      …いえ、しもべなら本当に
      飛ばされるかもしれないわね。
  event_neverland2_01_s_38:
    speaker: ludmilla_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_01_s_39:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 휘이잉-!
    ja: ビュオオッ…！
  event_neverland2_01_s_40:
    speaker: ludmilla_w
    en: We can't stay out here, or else we'll be in real danger.
    ko: 이러다 큰일 날 수도 있겠는걸.
    ja: |-
      このままだと、
      面倒なことになるかもしれないわ。
  event_neverland2_01_s_41:
    speaker: ludmilla_w
    en: Belorta.
    ko: 벨로타.
    ja: ベロータ。
  event_neverland2_01_s_42:
    speaker: ludmilla_w
    en: Mica.
    ko: 미카.
    ja: ミカ。
  event_neverland2_01_s_43:
    speaker: ludmilla_w
    en: I'm sorry, but I'm afraid we'll have to head back down.
    ko: 아쉽겠지만 지금은 하산하는 게 어떻겠나.
    ja: 残念だけど、今は下山した方がよさそうよ。
  event_neverland2_01_s_44:
    speaker: ludmilla_w
    en: The storm is really picking up.
    ko: 눈보라가 너무 거세게 치는군.
    ja: 雪の勢いが強すぎるわ。
  event_neverland2_01_s_45:
    speaker: belorta
    en: Huh?
    ko: "…에에?"
    ja: "…ええ？"
  event_neverland2_01_s_46:
    speaker: belorta
    en: But we're nearly there!
    ko: 조금만 올라가면 될 것 같은데~?
    ja: 頂上まであと少しなのに～？
  event_neverland2_01_s_47:
    speaker: ludmilla_w
    en: If we continue to press on, there's no telling what might happen.
    ko: 하지만 더 이상 올라갔다간 어떤 봉변을 당할지 모르겠구나.
    ja: |-
      これ以上登ったら
      何が起きるか分からないわ。
  event_neverland2_01_s_48:
    speaker: ludmilla_w
    en: We need to head back and try again when the weather calms down a bit.
    ko: 그러니 눈보라가 약해질 때쯤 다시 올라오지.
    ja: 吹雪が収まった時に、また登りましょう。
  event_neverland2_01_s_49:
    speaker: mica_w
    en: She's right, Belorta.
    ko: "…마, 맞아, 벨로타."
    ja: "…そ、そうだよ、ベロータ。"
  event_neverland2_01_s_50:
    speaker: mica_w
    en: Even if we did make it to the top, the fireworks wouldn't look nearly as nice
      in these conditions.
    ko: |-
      지금은 폭죽을 쏘아 올려도
      이쁘게 안 나올 것 같아.
    ja: |-
      無理に花火を打ち上げても
      きれいに見えないよ。
  event_neverland2_01_s_51:
    speaker: belorta
    en: Hmm... that is true.
    ko: 흐응… 그건 또 그래.
    ja: うーん…それはそうだね。
  event_neverland2_01_s_52:
    speaker: belorta
    en: "..."
    ko: 으으음….
    ja: うーん…
  event_neverland2_01_s_53:
    speaker: belorta
    en: Fine. Let's go down.
    ko: |-
      …어쩔 수 없지.
      그럼 내려가자!
    ja: |-
      …仕方ないか。
      じゃあ、下りよう！
  event_neverland2_01_s_54:
    speaker: belorta
    en: I can't be selfish and put everyone in jeopardy.
    ko: 모두를 위험하게 할 순 없으니까♡
    ja: みんなを危険な目には遭わせられないから♡
  event_neverland2_01_s_55:
    speaker: "<Monologue>"
    en: We quickly turn and start to head back from where we came, but...
    ko: 우리는 다시 왔던 길을 빠르게 되돌아가고 있었지만.
    ja: 私たちは、来た道を急いで戻ったが
  event_neverland2_01_s_56:
    speaker: "<Narration>"
    en: "*Whooosh*"
    ko: 휘이잉-!
    ja: ビュオオッ…！
  event_neverland2_01_s_57:
    speaker: "<Monologue>"
    en: The storm only continues to gather in intensity.
    ko: 시간이 지날수록 눈보라는 더 거세게 칠 뿐이었다.
    ja: 吹雪はどんどん強くなる一方だ
  event_neverland2_01_s_58:
    speaker: ludmilla_w
    en: This is not good.
    ko: |-
      …음.
      좋지 않군.
    ja: "…まずいわね。"
  event_neverland2_01_s_59:
    speaker: ludmilla_w
    en: Servant.
    ko: 시종.
    ja: しもべ。
  event_neverland2_01_s_60:
    speaker: ludmilla_w
    en: Grab my hand.
    ko: 내 손을 잡아라.
    ja: 私の手をつかみなさい。
  event_neverland2_01_s_61:
    speaker: ludmilla_w
    en: One false move, and you might get swept away.
    ko: 잘못하다간 휩쓸려 갈 수도 있겠구나.
    ja: バランスを崩すと危険だわ。
  event_neverland2_01_s_62:
    speaker: "<Self>"
    en: Thank you.
    ko: 고마워.
    ja: ありがとう
  event_neverland2_01_s_63:
    speaker: ludmilla_w
    en: Belorta and Mica. Follow me.
    ko: |-
      벨로타와 미카도
      이 몸을 잘 따라오너라.
    ja: |-
      ベロータとミカも
      私のあとにしっかり付いてきなさい。
  event_neverland2_01_s_64:
    speaker: mica_w
    en: You hear that, Belorta? Stay close. No fooling around!
    ko: |-
      …네!
      벨로타 잘 따라오고 있지? 장난은 안 돼!
    ja: |-
      …はい！
      ベロータ、ちゃんとついてきてるよね？
      イタズラはダメだよ！
  event_neverland2_01_s_65:
    speaker: belorta
    en: Oh, you don't have to worry about that.
    ko: 그런 건 걱정하지 마♡
    ja: 心配しないで♡
  event_neverland2_01_s_66:
    speaker: ludmilla_w
    en: If we head down just a little more...
    ko: 이제 조금만 더 내려가면 도….
    ja: あと少し下りれば…
  event_neverland2_01_s_67:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 쿠궁….
    ja: ゴゴゴ…
  event_neverland2_01_s_68:
    speaker: ludmilla_w
    en: Hmm?
    ko: 음…?
    ja: ん…？
  event_neverland2_01_s_69:
    speaker: "<Narration>"
    en: "*Koogoogoogoo*"
    ko: 쿠구구구…!
    ja: ゴゴゴゴ…！
  event_neverland2_01_s_70:
    speaker: "<Monologue>"
    en: The raging snowstorm has reached such a fever pitch,
    ko: 눈보라가 너무 많이 불었던 탓일까.
    ja: 吹き荒れる雪風のせいか
  event_neverland2_01_s_71:
    speaker: "<Monologue>"
    en: that there is a resounding crack from underneath us, and the snow from higher
      up on the mountain starts to fall.
    ko: |-
      땅에서 진동이 울리기 시작하더니
      산 위에 있던 많은 양의 눈이 쏟아지기 시작했다.
    ja: |-
      山の上に積もっていた大量の雪が
      地響きを立てて崩れ始めた
  event_neverland2_01_s_72:
    speaker: "<Narration>"
    en: "*Kuaaaaaaah*"
    ko: 쿠아아아아-!!
    ja: ゴォォォォー！！
  event_neverland2_01_s_73:
    speaker: ludmilla_w
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_neverland2_01_s_74:
    speaker: ludmilla_w
    en: It's coming right for us!
    ko: 이런, 벌써 쏟아지다니!
    ja: くっ、もう雪崩が…！
  event_neverland2_01_s_75:
    speaker: ludmilla_w
    en: Get to the side!
    ko: 모두 옆으로 피해라!
    ja: 全員、横に退避して！
  event_neverland2_01_s_76:
    speaker: mica_w
    en: Ohmygodohmygod!
    ko: "…어어…!"
    ja: "…わわわっ…！"
  event_neverland2_01_s_77:
    speaker: ludmilla_w
    en: Pull yourself together, Mica! Move it!
    ko: 정신 똑바로 차려라! 서둘러!
    ja: しっかりしなさい！早く！
  event_neverland2_01_s_78:
    speaker: mica_w
    en: "... Yes, yes!!"
    ko: "…네, 네!!"
    ja: "…は、はい！！"
  event_neverland2_01_s_79:
    speaker: ludmilla_w
    en: I didn't realize it would get so bad so quickly... we need to hurry.
    ko: 이렇게 갑자기 쏟아질 줄이야… 서둘러야겠군.
    ja: 思ったより状況が悪いわ…急がないと。
  event_neverland2_01_s_80:
    speaker: ludmilla_w
    en: Is everyone okay?
    ko: 모두 무사한가?
    ja: みんな、大事無いかしら？
  event_neverland2_01_s_81:
    speaker: "<Self>"
    en: Yes, I'm fine.
    ko: 응. 괜찮아.
    ja: ああ、大丈夫だ
  event_neverland2_01_s_82:
    speaker: "<Self>"
    en: Mica, Belorta?
    ko: 미카랑 벨로타는 괜찮아?
    ja: ミカとベロータは大丈夫か？
  event_neverland2_01_s_83:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_01_s_84:
    speaker: mica_w
    en: O-Old-Timer,
    ko: "……아, 아저씨."
    ja: "……お、おじさん。"
  event_neverland2_01_s_85:
    speaker: mica_w
    en: Ludmilla...
    ko: "…루드밀라."
    ja: "…ルドミラ…"
  event_neverland2_01_s_86:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_01_s_87:
    speaker: mica_w
    en: B-Belorta...
    ko: 베, 벨로타가….
    ja: ベ、ベロータが…
  event_neverland2_01_s_88:
    speaker: mica_w
    en: She's gone.
    ko: 없어요….
    ja: 見当たりません…
  event_neverland2_01_s_89:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_neverland2_01_s_90:
    speaker: ludmilla_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_neverland2_01_s_91:
    speaker: mica_w
    en: She was right beside me, I'm sure of it.
    ko: 부, 분명… 옆에 있었는데….
    ja: た、確かに…隣にいたのに…
  event_neverland2_01_s_92:
    speaker: mica_w
    en: Before the snow engulfed us... no, e-even when it covered us...
    ko: |-
      그, 그러니까… 눈이 덮치기 전까지는…
      아니… 누, 눈이 덮쳤을 때도 분명….
    ja: |-
      だ、だから…雪崩が起きるまでは…
      いや…な、雪崩が起きた時も確かに…
  event_neverland2_01_s_93:
    speaker: mica_w
    en: Wait, that's it!
    ko: "…아아…."
    ja: "…ああ…"
  event_neverland2_01_s_94:
    speaker: mica_w
    en: She could be buried under all this snow!
    ko: 누, 눈 속에 있나 봐요!
    ja: ゆ、雪の中にいるんですよね！
  event_neverland2_01_s_95:
    speaker: "<Narration>"
    en: "*Crunch crunch*"
    ko: |-
      파악-
      팍-!
    ja: |-
      バッ！
      バッ！
  event_neverland2_01_s_96:
    speaker: "<Monologue>"
    en: Mica starts frantically digging up the snow,
    ko: 미카는 눈 속을 파헤쳤지만….
    ja: ミカは雪を掘ったが…
  event_neverland2_01_s_97:
    speaker: "<Monologue>"
    en: but she uncovers nothing.
    ko: 그 속엔 아무도 없었다.
    ja: 誰も出てこなかった
  event_neverland2_01_s_98:
    speaker: mica_w
    en: Come on, Belorta, stop playing around!
    ko: 베, 벨로타 장난치지 마…!
    ja: ベ、ベロータ、ふざけないで…！
  event_neverland2_01_s_99:
    speaker: mica_w
    en: You know I don't like these practical jokes of yours.
    ko: 이런 장난 싫어….
    ja: こんなイタズラは嫌だよ…
  event_neverland2_01_s_100:
    speaker: mica_w
    en: Belorta... Belorta?
    ko: 벨로타… 벨로타?
    ja: ベロータ…ベロータ？
  event_neverland2_01_s_101:
    speaker: mica_w
    en: No... this can't be happening...
    ko: 아… 아아… 아아아!
    ja: あ…ああ…あああ！
  event_neverland2_01_s_102:
    speaker: "<Narration>"
    en: "*Crunch crunch*"
    ko: |-
      팍-!
      파박-!
    ja: |-
      バッ！
      バッ！
  event_neverland2_01_s_103:
    speaker: mica_w
    en: N-no... nononono!
    ko: 아, 안돼… 안돼… 안돼!
    ja: だ、ダメ…そんな…！
  event_neverland2_01_s_104:
    speaker: mica_w
    en: "... Belorta!"
    ko: |-
      아… 아아-!!
      베… 벨로타-!!!!!
    ja: |-
      あ…ああ！！
      ベ…ベロータ！！！！！
  event_neverland2_01_s_105:
    speaker: mica_w
    en: Where are you?!
    ko: 벨로타, 어디 갔어.
    ja: ベロータ、どこ！？
  event_neverland2_01_s_106:
    speaker: mica_w
    en: Belorta... Belorta!
    ko: 벨로타… 벨로타!!
    ja: ベロータ…ベロータ！！
  event_neverland2_01_s_107:
    speaker: mica_w
    en: Ah... argh... argh!
    ko: 아… 아아… 아아아아…
    ja: あ…ああ…ああああ…
  event_neverland2_01_s_108:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-
    ja: ドサッ
  event_neverland2_01_s_109:
    speaker: mica_w
    en: I knew it.
    ko: "…내 생각이 맞았어."
    ja: "…思ってた通りだ…"
  event_neverland2_01_s_110:
    speaker: mica_w
    en: We should have never come here.
    ko: 이곳에 나오는 게 아니었는데.
    ja: 出かけるべきじゃなかったのに…
  event_neverland2_01_s_111:
    speaker: mica_w
    en: I should have known better.
    ko: 역시….
    ja: やっぱり…
  event_neverland2_01_s_112:
    speaker: mica_w
    en: Christmas can only be a day of tragedy for me.
    ko: 크리스마스는 불행한 날이야.
    ja: クリスマスは不幸な日なんだ。
event_neverland2_01_e:
  event_neverland2_01_e_1:
    speaker: "<Narration>"
    en: "*Click click*"
    ko: 찰칵- 찰칵-!
    ja: カシャ！カシャ！
  event_neverland2_01_e_2:
    speaker: orphandirector
    en: These children's lives are just as important as my own.
    ko: "…아이들은 제 목숨과도 같아요."
    ja: "…子どもたちの命は、私の命です。"
  event_neverland2_01_e_3:
    speaker: orphandirector
    en: Until every last child at Angel Orphanage grows up and can take care of themselves,
      they are my responsibility. And I will never shirk my responsibilities.
    ko: |-
      천사 고아원에 있는 우리 아이들이 어엿한 성인이 될 때까지.
      무슨 일이 있어도 책임질 겁니다.
    ja: |-
      エンジェル孤児院にいる子供たちが
      一人前の大人になるまで、
      何があっても責任をもって育てます。
  event_neverland2_01_e_4:
    speaker: "<Narration>"
    en: "*Click click*"
    ko: 찰칵- 찰칵-
    ja: カシャ、カシャ
  event_neverland2_01_e_5:
    speaker: royalwoman
    en: The Sovereigns will do all we can to
    ko: 원장님의 그 뜻 이루실 수 있도록….
    ja: 院長先生の志が成し遂げられるよう…
  event_neverland2_01_e_6:
    speaker: royalwoman
    en: assist you in accomplishing that.
    ko: 우리 로열이 최선을 다해 돕겠습니다.
    ja: |-
      我々ロイヤルも、
      最善を尽くしてお助けいたします。
  event_neverland2_01_e_7:
    speaker: orphandirector
    en: "*Sob* Thank you."
    ko: |-
      …흐윽.
      감사드립니다.
    ja: |-
      …ううっ。
      ありがとうございます。
  event_neverland2_01_e_8:
    speaker: "<Narration>"
    en: The female Sovereign embraces the director of the orphanage.
    ko: 로열은 고아원 원장을 안았고.
    ja: ロイヤルの女性が孤児院の院長を抱きしめた
  event_neverland2_01_e_9:
    speaker: "<Narration>"
    en: "*Click click*"
    ko: 찰칵- 찰칵-!
    ja: カシャ！カシャ！
  event_neverland2_01_e_10:
    speaker: "<Narration>"
    en: Not wanting to miss the moment, the reporters who have gathered take a multitude
      of photographs amidst a flurry of flashes.
    ko: |-
      기자들은 그 모습을 놓칠세라
      플래시를 터트리며 사진 찍기 바빴다.
    ja: |-
      記者たちは、その姿を逃すまいと
      フラッシュを光らせ、写真を撮り続けた
  event_neverland2_01_e_11:
    speaker: royalwoman
    en: By the way,
    ko: 아, 참.
    ja: ああ、そうでした。
  event_neverland2_01_e_12:
    speaker: royalwoman
    en: I've brought some Christmas presents for the children. May I show them?
    ko: 아이들을 위해 크리스마스 선물을 가져왔는데, 나눠줘도 될까요?
    ja: |-
      子どもたちのためにクリスマスプレゼントを
      持ってきたのですが、渡してもいいですか？
  event_neverland2_01_e_13:
    speaker: orphandirector
    en: Yes, of course.
    ko: 네, 그럼요.
    ja: ええ、もちろんです。
  event_neverland2_01_e_14:
    speaker: "<Narration>"
    en: The woman starts handing out the gifts to each and every child in the orphanage.
    ko: 로열은 고아원에 있는 아이들 한 명, 한 명에게 직접 선물을 나눠주기 시작했다.
    ja: |-
      ロイヤルの女性は、
      孤児院にいる子どもたち1人1人に
      直接プレゼントを渡し始めた
  event_neverland2_01_e_15:
    speaker: "<Narration>"
    en: Mica, with her head down, sheepishly says hello to the female Sovereign, who
      glances at Mica's shoulder.
    ko: |-
      미카는 로열에게 고개를 숙이며 인사했고
      로열은 미카의 어깨를 쳐다봤다.
    ja: |-
      ミカが頭を下げて会釈し、
      ロイヤルの女性はミカの肩に目を留めた
  event_neverland2_01_e_16:
    speaker: royalwoman
    en: "... How did you get that injury to your shoulder?"
    ko: "…어깨의 상처는 어쩌다가 나게 된 거니?"
    ja: "…肩の傷は、どうしたの？"
  event_neverland2_01_e_17:
    speaker: mica_w
    en: Oh, this? I...
    ko: 아… 이, 이게….
    ja: あ…こ、これは…
  event_neverland2_01_e_18:
    speaker: "<Narration>"
    en: Mica nervously tugs at her clothes to cover up her injury.
    ko: 미카는 상처가 보이지 않게 옷깃을 끌어올렸다.
    ja: ミカは傷を隠すように、服を引っ張った
  event_neverland2_01_e_19:
    speaker: mica_w
    en: It's nothing...
    ko: "…저, 그게…."
    ja: "…あの、その…"
  event_neverland2_01_e_20:
    speaker: belorta
    en: The director hit her.
    ko: 원장 선생님이 때렸어.
    ja: 院長先生がぶったの。
  event_neverland2_01_e_21:
    speaker: "<Narration>"
    en: Belorta retorts with a remarkable stolidness.
    ko: 미카 옆에 있던 벨로타는 로열을 쳐다보며 무미건조하게 말했다.
    ja: |-
      ミカの隣にいたベロータが、
      女性を見つめて淡々と言い放った
  event_neverland2_01_e_22:
    speaker: royalwoman
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_01_e_23:
    speaker: orphandirector
    en: I... I didn't mean to hit her, of course. It's just that she's so incorrigible
      sometimes, and...
    ko: 저, 그게 때리려고 때린 게 아니라 얘가 말을….
    ja: |-
      その、叩こうとして叩いたわけではなく、
      この子が言うことを…
  event_neverland2_01_e_24:
    speaker: royalwoman
    en: Just a moment.
    ko: 잠깐만요.
    ja: 失礼――
  event_neverland2_01_e_25:
    speaker: "<Narration>"
    en: The woman cuts off the director, then proceeds to direct a smile towards the
      sea of reporters.
    ko: |-
      로열은 원장의 말을 끊더니.
      싱긋 웃으며 뒤돌아 기자들을 바라봤다.
    ja: |-
      ロイヤルの女性が院長の話を遮り
      にっこり笑いながら振り向いて
      記者たちを一べつした
  event_neverland2_01_e_26:
    speaker: royalwoman
    en: We can end the photoshoot here. Let's go get something to eat.
    ko: 자, 사진은 여기까지만 찍고 다들 맛있는 거 먹으러 가실까요?
    ja: |-
      皆さん、写真を撮るのはこれくらいにして、
      おいしいものでも頂きませんか？
  event_neverland2_01_e_27:
    speaker: royalwoman
    en: I've brought in some of the finest chefs available.
    ko: 저희가 특급 셰프들을 써 준비한 음식들이니 분명 맛있을 겁니다.
    ja: |-
      一流シェフたちに用意させた料理なので、
      きっとおいしいですよ。
  event_neverland2_01_e_28:
    speaker: "<Narration>"
    en: The reporters start to pack up their equipment.
    ko: 이곳에 있던 기자들은 짐을 챙겨 이동하기 시작했고.
    ja: 記者たちは荷物を持って移動し始めた
  event_neverland2_01_e_29:
    speaker: orphandirector
    en: I'm terribly sorry about this...
    ko: 죄, 죄송….
    ja: も、申し訳…
  event_neverland2_01_e_30:
    speaker: "<Narration>"
    en: The female Sovereign silently approaches the director and whispers in his
      ear.
    ko: 로열은 조용히 고아원 원장에게 다가가 속삭였다.
    ja: |-
      ロイヤルの女性は、
      そっと孤児院の院長に近づいてささやいた
  event_neverland2_01_e_31:
    speaker: royalwoman
    en: See to it that the children are taken care of. We do not want the Sovereign's
      reputation to suffer as a result of any mistreatment.
    ko: "…로열의 체면과 권위가 떨어지지 않게 아이들 간수 잘하세요."
    ja: |-
      …ロイヤルの体面と権威が損なわれないよう、
      しつけはしっかりお願いしますよ。
  event_neverland2_01_e_32:
    speaker: orphandirector
    en: "?!"
    ko: "…예?"
    ja: "…えっ？"
  event_neverland2_01_e_33:
    speaker: royalwoman
    en: I'm warning you.
    ko: 혹시나….
    ja: 万が一…
  event_neverland2_01_e_34:
    speaker: royalwoman
    en: Should one word of this get out,
    ko: 이야기가 잘못 새어 나간다면.
    ja: おかしな噂が広まりでもするようなら、
  event_neverland2_01_e_35:
    speaker: royalwoman
    en: there will be no more financial aid from our end.
    ko: 더 이상의 후원은 없습니다.
    ja: 支援はそこまでだと思うことです。
  event_neverland2_01_e_36:
    speaker: orphandirector
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_01_e_37:
    speaker: orphandirector
    en: I understand.
    ko: |-
      …예, 예.
      아, 알겠습니다.
    ja: |-
      …は、はい。
      わ、分かりました。
  event_neverland2_01_e_38:
    speaker: orphandirector
    en: I'll make sure it doesn't happen again.
    ko: 명심하겠습니다.
    ja: 肝に銘じます。
  event_neverland2_01_e_39:
    speaker: mica_w
    en: "..."
    ko: "…어… 어어…."
    ja: "…え…ああ…"
  event_neverland2_01_e_40:
    speaker: belorta
    en: I knew this would happen.
    ko: "…이럴 줄 알았어."
    ja: "…こうなると思った。"
  event_neverland2_01_e_41:
    speaker: "<Narration>"
    en: That night.
    ko: 그날 저녁.
    ja: その日の夕方
  event_neverland2_01_e_42:
    speaker: belorta
    en: Hrrnggh...
    ko: "…으으."
    ja: "…うう。"
  event_neverland2_01_e_43:
    speaker: mica_w
    en: Belorta, are you okay? You're drenched in sweat!
    ko: |-
      베, 벨로타 괜찮아?
      식은땀이 많이 나!
    ja: |-
      ベ、ベロータ大丈夫？
      すごい冷や汗だよ！
  event_neverland2_01_e_44:
    speaker: belorta
    en: I think I've got an upset stomach. Until earlier today, we hadn't eaten in
      so long, so I think that's what did it.
    ko: "…으, 음식을 너무 오랜만에 많이 먹어서 배탈 났나 봐."
    ja: |-
      …ひ、久しぶりに食べ過ぎて
      お腹こわしちゃったみたい。
  event_neverland2_01_e_45:
    speaker: mica_w
    en: We need to get you to a hospital!
    ko: 우우… 병원 가는 게 좋을 것 같은데….
    ja: うう…病院に行った方がよさそうだけど…
  event_neverland2_01_e_46:
    speaker: mica_w
    en: Should I call the director?
    ko: 원장 선생님이라도 데려올까?
    ja: 院長先生でも連れてくる？
  event_neverland2_01_e_47:
    speaker: belorta
    en: No. I'll be better once I lie down for a bit.
    ko: |-
      …아니.
      조금 누워 있으면 괜찮을 거야.
    ja: |-
      …ううん。
      少し横になれば、大丈夫。
  event_neverland2_01_e_48:
    speaker: "<Narration>"
    en: "*Squeeze squeeze*"
    ko: 조물조물-
    ja: もみもみ…
  event_neverland2_01_e_49:
    speaker: belorta
    en: What are you doing?
    ko: "…미카, 뭐해?"
    ja: "…ミカ、何してるの？"
  event_neverland2_01_e_50:
    speaker: mica_w
    en: I read somewhere that massaging your hands helps with a stomachache.
    ko: |-
      예, 예전에 배가 아플 때
      손을 마사지하면 괜찮아진다는 걸 본 적 있어서….
    ja: |-
      ま、前に、お腹が痛い時は
      手をマッサージするとよくなるって
      見たことがあって…
  event_neverland2_01_e_51:
    speaker: belorta
    en: Really? Actually, I do think I feel a little b... Urgh!
    ko: |-
      …그래?
      덕분에 조금 괜찮은 거 같… 으윽…!
    ja: |-
      …そうなんだ？
      おかげでちょっとよくなっ…ううっ…！
  event_neverland2_01_e_52:
    speaker: mica_w
    en: Belorta!
    ko: 베, 벨로타-!
    ja: ベ、ベロータ！
  event_neverland2_01_e_53:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 벌컥-!
    ja: ガチャ！
  event_neverland2_01_e_54:
    speaker: orphandirector
    en: There you are. Today is all your fault, you little...
    ko: |-
      하… 여기 있었네.
      아까 너 때문에 내가….
    ja: |-
      はぁ…ここにいたのか。
      さっきはお前のせいで、私が…
  event_neverland2_01_e_55:
    speaker: belorta
    en: Urgh...
    ko: "…으읏…."
    ja: "…ううっ…"
  event_neverland2_01_e_56:
    speaker: orphandirector
    en: What's going on? What's wrong with her?
    ko: |-
      뭐야.
      얘 왜 이래.
    ja: どうしたんだ？
  event_neverland2_01_e_57:
    speaker: mica_w
    en: M-Mr,
    ko: 워, 원장 선생님!
    ja: い、院長先生！
  event_neverland2_01_e_58:
    speaker: mica_w
    en: Belorta says her stomach really hurts! I think she should go to the hospital.
    ko: |-
      베, 벨로타 배가 너무 아프대요!
      우으… 벼, 병원을 가야 할 것 같은데… 데려가 주시면 안 돼요?
    ja: |-
      ベ、ベロータが…お腹がすごく痛いって！
      うう…びょ、病院に連れて行ってあげないと…
      お願いします！
  event_neverland2_01_e_59:
    speaker: "<Narration>"
    en: Mica clings onto the director's arm, pleading.
    ko: 미카는 원장의 팔을 붙잡고 애원했고.
    ja: |-
      ミカは院長の腕にすがり付き
      必死に頼み込んだが
  event_neverland2_01_e_60:
    speaker: "<Narration>"
    en: The director pushes Mica to the side, visibly irritated.
    ko: 원장은 그런 미카를 신경질적으로 쳐냈다.
    ja: 院長は、ミカを冷たく振り払った
  event_neverland2_01_e_61:
    speaker: orphandirector
    en: What, so you two can go blabbing to the doctors about how you got hit?
    ko: 병원 가서 너희들 맞았다는 거 자랑할 일 있냐?
    ja: 病院に行って、アザを見せびらかすつもりか？
  event_neverland2_01_e_62:
    speaker: orphandirector
    en: I don't think so. She'll just have to put up with it.
    ko: |-
      안돼.
      참아.
    ja: |-
      ダメだ。
      我慢しろ。
  event_neverland2_01_e_63:
    speaker: belorta
    en: Hrrnggh...!
    ko: |-
      …윽.
      아아….
    ja: |-
      …うっ。
      ああ…
  event_neverland2_01_e_64:
    speaker: "<Narration>"
    en: Belorta clutches her stomach tightly as more beads of sweat trickle down her
      brow.
    ko: 벨로타는 더 많은 땀을 흘리며 배를 움켜쥐었다.
    ja: |-
      ベロータはさらにひどく汗を流し、
      両腕でお腹を抱えている
  event_neverland2_01_e_65:
    speaker: mica_w
    en: I'll tell the doctor that she got hurt while playing!
    ko: 의, 의사 선생님이 물어보면 놀다가 다쳤다고 할게요!
    ja: |-
      お、お医者さんに聞かれたら、
      遊んでいてケガをしたって言います！
  event_neverland2_01_e_66:
    speaker: mica_w
    en: O-or, could you at least get her some medicine?
    ko: 아, 아니면 약이라도 주시면 안 될까요?
    ja: そ、それか、せめて薬だけでも…
  event_neverland2_01_e_67:
    speaker: mica_w
    en: Please, I'm begging you...
    ko: 흑… 선생님, 제발요.
    ja: うっ…院長先生、お願いします。
  event_neverland2_01_e_68:
    speaker: orphandirector
    en: How many times am I going to have to tell you?
    ko: 진짜 말귀를 못 알아먹네.
    ja: 聞き分けが悪いな…
  event_neverland2_01_e_69:
    speaker: orphandirector
    en: You're not going to the hospital. Period.
    ko: 지금 병원에 가면 안 된다고.
    ja: 今は病院に行かせられない。
  event_neverland2_01_e_70:
    speaker: orphandirector
    en: So give it up.
    ko: 오늘은 못 간다고!!
    ja: とにかく、今日はダメだ！！
  event_neverland2_01_e_71:
    speaker: mica_w
    en: "... Please,"
    ko: "……으."
    ja: "……うっ。"
  event_neverland2_01_e_72:
    speaker: mica_w
    en: Mr...
    ko: 제, 제발… 요.
    ja: お、お願い…します。
  event_neverland2_01_e_73:
    speaker: "<Narration>"
    en: Despite the blows being rained upon her, Mica refuses to let go of the director's
      leg, and continues to plead.
    ko: 미카는 원장에게 맞아가면서도 원장의 다리를 붙잡고는 계속 애원했다.
    ja: |-
      ミカは拳を浴びても
      院長の足を離さず、懇願し続けた
  event_neverland2_01_e_74:
    speaker: mica_w
    en: Belorta is in a lot of pain.
    ko: 베, 벨로타가 너무 아파해요.
    ja: ベ、ベロータが、すごく苦しんでるんです。
  event_neverland2_01_e_75:
    speaker: orphandirector
    en: You've already pissed me off enough with that little stunt with the Sovereign.
    ko: "…오늘 안 그래도 로열한테 그딴 말 들어서 열받았는데."
    ja: |-
      …今日はただでさえあいつから
      あんなことを言われて腹が立ってるんだ。
  event_neverland2_01_e_76:
    speaker: orphandirector
    en: If you had half a brain and had covered up your injury...!
    ko: 네가 로열에게 그 상처만 들키지 않았어도…!
    ja: お前が傷を見せたりしなければ…！
  event_neverland2_01_e_77:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 휙-!
    ja: バッ！
  event_neverland2_01_e_78:
    speaker: "<Narration>"
    en: The director raises his hand towards Mica, who closes her eyes in anticipation
      of the upcoming blow.
    ko: |-
      원장은 미카에게 손을 들어 올렸고.
      미카는 두 눈을 질끈 감았다.
    ja: |-
      院長が拳を振り上げ、
      ミカは両目を固く閉じた
  event_neverland2_01_e_79:
    speaker: mica_w
    en: "... B-Belorta! What are you doing?!"
    ko: |-
      …베, 벨로타!!
      뭐, 뭐 하는 거야!
    ja: |-
      …べ、ベロータ！？
      な、何してるの！？
  event_neverland2_01_e_80:
    speaker: "<Narration>"
    en: Belorta leaps up off the bed and hugs Mica, shielding her from the director's
      punches.
    ko: 벨로타는 원장에게 맞고 있는 미카를 감싸 안았다.
    ja: |-
      ベロータは、ミカをかばうように
      覆い被さっていた
  event_neverland2_01_e_81:
    speaker: mica_w
    en: Don't! You have to move!
    ko: |-
      베, 벨로타…!
      비켜, 나와…!
    ja: |-
      ベ、ベロータ…！
      やめてよ…！
  event_neverland2_01_e_82:
    speaker: belorta
    en: I-I'm... Okay.
    ko: 괜… 찮아.
    ja: 大…丈夫。
  event_neverland2_01_e_83:
    speaker: belorta
    en: I just need to endure it a little longer.
    ko: 조금만… 참으면 돼.
    ja: 少し…我慢するだけ…
  event_neverland2_01_e_84:
    speaker: belorta
    en: It'll pass...
    ko: 금방… 지나갈 거야….
    ja: すぐ…終わるから…
  event_neverland2_01_e_85:
    speaker: mica_w
    en: No, you can't do this!
    ko: 아, 아아… 안돼, 벨로타…!
    ja: あ、ああ…だめ、ベロータ…！
  event_neverland2_01_e_86:
    speaker: mica_w
    en: Belorta...?
    ko: 베, 벨로타…?
    ja: ベ、ベロータ…？
  event_neverland2_01_e_87:
    speaker: mica_w
    en: "*Sob*"
    ko: "…아… 아아…."
    ja: "…あ…ああ…"
  event_neverland2_01_e_88:
    speaker: mica_w
    en: Belorta...
    ko: 벨로타….
    ja: ベロータ…
  event_neverland2_01_e_89:
    speaker: mica_w
    en: Belorta!
    ko: 벨로타…!
    ja: ベロータ…！
  event_neverland2_01_e_90:
    speaker: mica_w
    en: Belorta!
    ko: 벨로타-!!
    ja: ベロータ！！
  event_neverland2_01_e_91:
    speaker: "<Narration>"
    en: "*Crunch crunch*"
    ko: 파박-!
    ja: ガサガサッ…
  event_neverland2_01_e_92:
    speaker: "<Monologue>"
    en: Mica continues to frantically dig through the snow, despite her hands becoming
      red and swollen.
    ko: 미카는 빨갛게 부어올라 상처가 난 손으로 계속 눈 속을 파헤치기 시작했다.
    ja: |-
      ミカは真っ赤に腫れ、傷ついた手で
      雪を掘り続けていた
  event_neverland2_01_e_93:
    speaker: mica_w
    en: It happened again... I wasn't able to protect you.
    ko: 아아… 이번에도… 지켜주지 못했어.
    ja: ああ…また…守れなかった。
  event_neverland2_01_e_94:
    speaker: mica_w
    en: Not again... don't die on me again...
    ko: "…저, 저번처럼… 또 죽으면…."
    ja: "…ま、また…死んじゃったら…"
  event_neverland2_01_e_95:
    speaker: "<Self>"
    en: Mica!
    ko: 미카!
    ja: ミカ！
  event_neverland2_01_e_96:
    speaker: mica_w
    en: I'm so sorry, Belorta.
    ko: |-
      미, 미안해…
      벨로타… 미안해….
    ja: |-
      ご、ごめんね…
      ベロータ…ごめん…
  event_neverland2_01_e_97:
    speaker: mica_w
    en: You must be so cold. It was cold that day, too.
    ko: 많이 추울 텐데… 그, 그날도 많이 추웠는데….
    ja: 寒いよね…あ、あの日もすごく寒かった…
  event_neverland2_01_e_98:
    speaker: ludmilla_w
    en: Mica, get a hold of yourself!
    ko: 미카, 진정해라!!
    ja: ミカ、落ち着きなさい！！
  event_neverland2_01_e_99:
    speaker: "<Monologue>"
    en: Ludmilla grabs Mica's shoulder.
    ko: 루드밀라는 미카의 어깨를 붙잡았다.
    ja: ルドミラがミカの肩をつかんだ
  event_neverland2_01_e_100:
    speaker: ludmilla_w
    en: Mica.
    ko: 미카여.
    ja: ミカ。
  event_neverland2_01_e_101:
    speaker: ludmilla_w
    en: I understand how hopeless you must be feeling right now,
    ko: 지금 네가 얼마나 혼란스러울지는 충분히 이해한다만.
    ja: あなたが慌てる気持ちは私にもよく分かるわ。
  event_neverland2_01_e_102:
    speaker: ludmilla_w
    en: but it's more important than ever in times like this that you remain calm.
    ko: 이럴 때일수록 침착해야 하는 법이다.
    ja: でも、こういう時ほど、落ち着くべきよ。
  event_neverland2_01_e_103:
    speaker: ludmilla_w
    en: So why don't you sit here and rest until you've pulled yourself together.
    ko: 그러니 진정될 때까지 이곳에 앉아서 쉬고 있는 게 어떻겠나.
    ja: |-
      だから、落ち着くまではここに座って、
      休んでいてちょうだい。
  event_neverland2_01_e_104:
    speaker: ludmilla_w
    en: Servant and I will search the area.
    ko: 이 주변은 이 몸과 시종이 수색하도록 하지.
    ja: 私としもべで辺りを探すわ。
  event_neverland2_01_e_105:
    speaker: "<Self>"
    en: Yes, let us handle this for now.
    ko: 응. 우리가 할게.
    ja: ああ、私たちに任せてくれ
  event_neverland2_01_e_106:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_01_e_107:
    speaker: "<Monologue>"
    en: Ludmilla and I sit Mica down.
    ko: 나와 루드밀라는 미카를 안전한 곳에 앉혔고.
    ja: 私とルドミラは、ミカを安全な場所に座らせた
  event_neverland2_01_e_108:
    speaker: "<Monologue>"
    en: Mica stares vacantly at the spot where Belorta was swept away.
    ko: 미카는 초점 없는 눈으로 벨로타가 휩쓸려 간 자리를 한동안 바라봤다.
    ja: |-
      ミカは焦点の定まらない目で、
      ベロータが消えた場所を見つめていた
event_neverland2_02_s:
  event_neverland2_02_s_1:
    speaker: ludmilla_w
    en: Have you found anything?
    ko: 시종, 단서 같은 게 좀 보이는가?
    ja: しもべ、何か手がかりは？
  event_neverland2_02_s_2:
    speaker: "<Self>"
    en: "... Not a thing."
    ko: |-
      …아니.
      아무것도 보이지 않아.
    ja: "…いや、何も見えない"
  event_neverland2_02_s_3:
    speaker: "<Narration>"
    en: "*Swooosh*"
    ko: 휘이잉-!
    ja: ビュオオッ…！
  event_neverland2_02_s_4:
    speaker: ludmilla_w
    en: It's no use. The weather isn't cooperating.
    ko: |-
      그도 그럴 것이
      지금 날씨가 너무 안 좋구나.
    ja: そうね。天気が悪すぎるわ。
  event_neverland2_02_s_5:
    speaker: ludmilla_w
    en: We're not getting any signal, either.
    ko: 통신 신호도 제대로 잡히지 않고.
    ja: 通信状態も良くない。
  event_neverland2_02_s_6:
    speaker: ludmilla_w
    en: Things are going from bad to worse.
    ko: 최악에 가까워.
    ja: 最悪の状況に近いわ。
  event_neverland2_02_s_7:
    speaker: ludmilla_w
    en: I propose that we head back and gather our...
    ko: 아무래도 다시 돌아가 준비를 더….
    ja: ここはやはり、一度戻って準備を…
  event_neverland2_02_s_8:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_neverland2_02_s_9:
    speaker: "<Self>"
    en: Mica!
    ko: 미카!!
    ja: ミカ！！
  event_neverland2_02_s_10:
    speaker: "<Narration>"
    en: "*Crunch crunch*"
    ko: |-
      …사박.
      사박.
    ja: "…ザッ…ザッ…"
  event_neverland2_02_s_11:
    speaker: mica_w
    en: It happened again. I couldn't protect her.
    ko: 이번에도 벨로타를 못 지켰네….
    ja: また、ベロータを守れなかった…
  event_neverland2_02_s_12:
    speaker: mica_w
    en: I thought it would be different when we became Nikkes.
    ko: 니케가 되면 달라질 줄 알았는데.
    ja: ニケになれば、変われると思ったのに。
  event_neverland2_02_s_13:
    speaker: mica_w
    en: I thought we would be together forever.
    ko: 영원히 함께 할 줄 알았는데.
    ja: ずっと一緒だと思ったのに…
  event_neverland2_02_s_14:
    speaker: mica_w
    en: If there's no Belorta, why am I even here?
    ko: "…벨로타 없는 세상은 나에게 필요 없는데."
    ja: |-
      …ベロータのいない世界なんて、
      私には必要ない。
  event_neverland2_02_s_15:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_02_s_16:
    speaker: mica_w
    en: We shouldn't have fought today.
    ko: 아… 오늘 싸우지 말걸.
    ja: あぁ…ケンカなんてしなきゃよかった。
  event_neverland2_02_s_17:
    speaker: mica_w
    en: I never got to apologize to her.
    ko: 아직 사과도 제대로 못 했네.
    ja: まだちゃんと謝れてないよ。
  event_neverland2_02_s_18:
    speaker: "<Narration>"
    en: "*Crunch crunch*"
    ko: |-
      …사박.
      사박.
    ja: "…ザッ…ザッ…"
  event_neverland2_02_s_19:
    speaker: "<Monologue>"
    en: Mica, slowly walks in a daze towards the edge of the cliff.
    ko: 미카는 초점 없는 눈으로 절벽 끝으로 걸어가고 있었다.
    ja: ミカがうつろな目で絶壁の方へ足を向けていた
  event_neverland2_02_s_20:
    speaker: mica_w
    en: I can't go on without her, so it's better that I join her.
    ko: "…이럴 거면 나도 그냥."
    ja: "…こんなことなら、ここで私も…"
  event_neverland2_02_s_21:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 휙-!
    ja: ガシッ！
  event_neverland2_02_s_22:
    speaker: "<Monologue>"
    en: I sprint towards Mica and grab her by the waist.
    ko: 나는 달려가 미카의 허리를 끌어안았고.
    ja: |-
      私は走って後を追い、
      ミカの腰に抱きついて止めた
  event_neverland2_02_s_23:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-!
    ja: ドサッ！
  event_neverland2_02_s_24:
    speaker: "<Monologue>"
    en: Both of us collapse in the snow.
    ko: 그대로 눈밭으로 함께 넘어졌다.
    ja: |-
      そして、ミカもろとも
      そのまま雪の上に倒れこんだ
  event_neverland2_02_s_25:
    speaker: "<Self>"
    en: Mica, you're not thinking straight!
    ko: "…미카, 정신 차려!"
    ja: "…ミカ、しっかりしろ！"
  event_neverland2_02_s_26:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_02_s_27:
    speaker: mica_w
    en: Old-Timer.
    ko: "…아저씨."
    ja: "…おじさん。"
  event_neverland2_02_s_28:
    speaker: mica_w
    en: Let me go.
    ko: 놓아주세요.
    ja: 放してください。
  event_neverland2_02_s_29:
    speaker: mica_w
    en: Without Belorta,
    ko: 저는… 저는요.
    ja: 私は…私は…
  event_neverland2_02_s_30:
    speaker: mica_w
    en: there's no point in going on.
    ko: 벨로타가 없으면… 살아갈 이유가 없어요….
    ja: |-
      ベロータがいないなら…
      生きていく理由がありません…
  event_neverland2_02_s_31:
    speaker: mica_w
    en: "*Sob*"
    ko: "…그러니까… 흐윽."
    ja: "…だから…ううっ。"
  event_neverland2_02_s_32:
    speaker: mica_w
    en: So please... just let me go.
    ko: |-
      그러니까 제발…
      제발 놓아주세요.
    ja: |-
      お願いですから…
      放してください。
  event_neverland2_02_s_33:
    speaker: mica_w
    en: "*Sob*"
    ko: "…흑… 흐윽…."
    ja: "…うっ…ううっ…"
  event_neverland2_02_s_34:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_02_s_35:
    speaker: ludmilla_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_02_s_36:
    speaker: "<Narration>"
    en: "*Whoooosh*"
    ko: 휘이잉-!
    ja: ビュオオッ…
  event_neverland2_02_s_37:
    speaker: ludmilla_w
    en: The wind is picking up.
    ko: 바람이 심상치 않군.
    ja: 風が強すぎるわね。
  event_neverland2_02_s_38:
    speaker: ludmilla_w
    en: Another avalanche might be imminent.
    ko: 또 눈사태가 일어날지도 모르니.
    ja: また雪崩が起きるかもしれないわ。
  event_neverland2_02_s_39:
    speaker: ludmilla_w
    en: We need to head back to Snowfield.
    ko: 일단 설온장으로 복귀하지.
    ja: ひとまず、雪見温泉に戻るわよ。
event_neverland2_02_e:
  event_neverland2_02_e_1:
    speaker: "<Narration>"
    en: "*Squeak*"
    ko: 끼익….
    ja: キィ…
  event_neverland2_02_e_2:
    speaker: blanc_c
    en: Finally, you're back!
    ko: 다녀오셨어요?!
    ja: お帰りなさい！！
  event_neverland2_02_e_3:
    speaker: blanc_c
    en: We were worried sick.
    ko: 안 그래도 눈보라가 갑자기 몰아쳐서….
    ja: 急に吹雪いてきたので心配で…
  event_neverland2_02_e_4:
    speaker: noir_c
    en: Mica, your hand...
    ko: |-
      미카.
      소, 손이…!
    ja: ミカ！？て、手が…！
  event_neverland2_02_e_5:
    speaker: emma
    en: Did something happen?
    ko: 어머, 무슨 일 있었어?
    ja: あら、何かあったの？
  event_neverland2_02_e_6:
    speaker: signal
    en: Where's Belorta?
    ko: 베, 벨로타는요?
    ja: ベ、ベロータは？
  event_neverland2_02_e_7:
    speaker: ludmilla_w
    en: She... got swept away by the avalanche.
    ko: "…벨로타가 눈사태에 휘말려 사라졌다."
    ja: "…ベロータは、雪崩に巻き込まれて行方不明よ。"
  event_neverland2_02_e_8:
    speaker: delta
    en: "?!"
    ko: "…예?"
    ja: "…はい？"
  event_neverland2_02_e_9:
    speaker: eunhwa
    en: What?!
    ko: "……뭐?"
    ja: "……何だと？"
  event_neverland2_02_e_10:
    speaker: vesti
    en: What can we do?
    ko: 어, 어떡해!
    ja: ど、どうしよう！？
  event_neverland2_02_e_11:
    speaker: ludmilla_w
    en: The avalanche came out of nowhere.
    ko: 예상치 못한 눈사태였어.
    ja: 予想外の事態だったのよ。
  event_neverland2_02_e_12:
    speaker: eunhwa
    en: Did you see where she got carried away?
    ko: 어느 방향으로 휩쓸렸는지는 봤고?
    ja: 流された方向は分かってるのか？
  event_neverland2_02_e_13:
    speaker: ludmilla_w
    en: "... No."
    ko: "…아니."
    ja: "…いいえ。"
  event_neverland2_02_e_14:
    speaker: ludmilla_w
    en: Like I said, it was all so sudden. We didn't even have time to get out of
      the way.
    ko: 이번 눈사태는 피할 새도 없이 빨랐을뿐더러 규모가 꽤 많이 컸지.
    ja: |-
      逃げる間もないほど急で、
      規模も大きい雪崩だったわ。
  event_neverland2_02_e_15:
    speaker: ludmilla_w
    en: Because of that... our potential search area is substantial.
    ko: 그렇기 때문에… 꽤 넓은 방면으로 수색을 나가야 할 것 같구나.
    ja: だから…広範囲の捜索になるわね。
  event_neverland2_02_e_16:
    speaker: ludmilla_w
    en: Since the other members of Unlimited aren't here at the moment, you guys will
      need to be my support.
    ko: |-
      현재 언리미티드 부대원들이 이곳에 없는 관계로
      너희가 이 몸을 서포트해 줬으면 좋겠군.
    ja: |-
      今はアンリミテッドのメンバーが不在だから、
      あなたたちの力を借りたいところだけれど…
  event_neverland2_02_e_17:
    speaker: eunhwa
    en: We're at your disposal.
    ko: 그건 당연한 거니까 걱정 마.
    ja: 当然だ。心配するな。
  event_neverland2_02_e_18:
    speaker: ludmilla_w
    en: Thank you.
    ko: 고맙구나.
    ja: ありがとう。
  event_neverland2_02_e_19:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 촤륵-
    ja: バサッ――
  event_neverland2_02_e_20:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 탁-!
    ja: トン！
  event_neverland2_02_e_21:
    speaker: "<Monologue>"
    en: Ludmilla places a map and compass on the table.
    ko: 루드밀라는 테이블 위로 지도와 함께 나침반을 올려두었다.
    ja: |-
      ルドミラはテーブルの上に地図を広げ、
      コンパスを置いた
  event_neverland2_02_e_22:
    speaker: ludmilla_w
    en: The map gives a good overview of the area around the Northern Base.
    ko: 이 지도는 북부 기지의 주변을 한눈에 볼 수 있지.
    ja: 北部基地の周辺を一望できる地図よ。
  event_neverland2_02_e_23:
    speaker: ludmilla_w
    en: This is our current location.
    ko: 현재 우리가 있는 곳은 이곳이다.
    ja: 私たちの現在地はここ。
  event_neverland2_02_e_24:
    speaker: "<Monologue>"
    en: Ludmilla points to the middle of the map.
    ko: 루드밀라는 지도의 정중앙을 가르쳤다.
    ja: ルドミラは地図の中央を指さした
  event_neverland2_02_e_25:
    speaker: ludmilla_w
    en: Belorta went missing at the rear of the mountain behind Snowfield Hot Spring,
      about 0.6 miles away from here.
    ko: |-
      벨로타가 실종된 곳은 설온장 뒤에 있는 뒷산으로
      이곳에서 약 1km 떨어져 있는 곳이지.
    ja: |-
      ベロータの行方不明地点は、雪見温泉の裏山。
      ここからおおよそ1キロメートル離れた場所よ。
  event_neverland2_02_e_26:
    speaker: ludmilla_w
    en: Absolute and Delta will proceed northwest.
    ko: 여기서 북서 방향으론 앱솔루트와 델타가 가주면 고맙겠군.
    ja: |-
      この地点から北西方向に、アブソルートと
      デルタで向かってくれるかしら？
  event_neverland2_02_e_27:
    speaker: eunhwa
    en: Roger.
    ko: 라져.
    ja: ラジャー。
  event_neverland2_02_e_28:
    speaker: emma
    en: Okay.
    ko: 알겠어~
    ja: 分かったわ～
  event_neverland2_02_e_29:
    speaker: vesti
    en: Got it.
    ko: 으응!
    ja: うん！
  event_neverland2_02_e_30:
    speaker: delta
    en: Understood.
    ko: 알겠습니다.
    ja: 了解しました。
  event_neverland2_02_e_31:
    speaker: ludmilla_w
    en: Signal, you stay here and handle any and all communications.
    ko: 그리고 시그널은 이곳에 남아서 통신을 부탁하지.
    ja: |-
      それから、シグナルはここで
      通信を担当してもらえるかしら。
  event_neverland2_02_e_32:
    speaker: ludmilla_w
    en: Visibility out there is poor, so we'll need someone to be our eyes and ears.
    ko: |-
      현재 가시거리가 너무 안 좋아서
      방향과 거리를 가이드 해줄 사람이 필요해.
    ja: |-
      視界が悪すぎるから、
      方向と距離をガイドしてくれる人が必要よ。
  event_neverland2_02_e_33:
    speaker: signal
    en: Can do.
    ko: 네, 넵! 맡겨만 주세요.
    ja: は、はい！お任せください。
  event_neverland2_02_e_34:
    speaker: ludmilla_w
    en: In lieu of Alice, Neve, and Tove, I'll have Blanc and Noir accompany me.
    ko: |-
      777은 앨리스와 네베, 토브를 대신해서.
      나와 함께 이동해 주면 고마울 것 같군.
    ja: |-
      アリスとネヴェ、トーブが不在だから…
      777は私に同行してもらえると助かるわ。
  event_neverland2_02_e_35:
    speaker: blanc_c
    en: You can count on us.
    ko: 네! 알겠어요. 맡겨만 주세요.
    ja: はい！分かりました。任せてください！
  event_neverland2_02_e_36:
    speaker: noir_c
    en: Understood.
    ko: 네… 알겠어요. 맡겨주세요.
    ja: はい…分かりました。任せてください。
  event_neverland2_02_e_37:
    speaker: "<Self>"
    en: I'll come too.
    ko: 나도 함께 할게.
    ja: 私も同行する
  event_neverland2_02_e_38:
    speaker: ludmilla_w
    en: Actually, Servant,
    ko: 음? 시종이?
    ja: この雪の中を？
  event_neverland2_02_e_39:
    speaker: ludmilla_w
    en: I thought it might be better for you to stay here with Signal.
    ko: |-
      이곳에서 시그널과 함께
      지휘해 주는 게 낫지 않겠는가?
    ja: |-
      ここでシグナルと一緒に
      指揮を執っていた方がいいのではないかしら。
  event_neverland2_02_e_40:
    speaker: ludmilla_w
    en: This snowstorm is the worst I've ever seen. If you were to come with us, you'd
      only be putting yourself in danger.
    ko: |-
      생각보다 눈보라가 세고 굵어.
      시종이 가면 위험할 수도 있지.
    ja: |-
      想定以上の吹雪よ。
      しもべの身体では危ないわ。
  event_neverland2_02_e_41:
    speaker: "<Self>"
    en: I don't care.
    ko: 상관없어.
    ja: 関係ない
  event_neverland2_02_e_42:
    speaker: "<Choice>"
    en: I'm Belorta's commander.
    ko: 난 벨로타의 지휘관이잖아.
    ja: 私はベロータの指揮官だ
  event_neverland2_02_e_43:
    speaker: "<Choice>"
    en: Belorta is my friend.
    ko: 난 벨로타의 아저씨잖아.
    ja: 私はベロータのおじさんだ
  event_neverland2_02_e_44:
    speaker: ludmilla_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_02_e_45:
    speaker: ludmilla_w
    en: Very well. If you insist, we'll head out together.
    ko: |-
      그래.
      그럼 같이 이동하지.
    ja: |-
      そう。
      それなら止めはしないわ。
  event_neverland2_02_e_46:
    speaker: ludmilla_w
    en: Also,
    ko: 아, 참.
    ja: ああ、そうだわ。
  event_neverland2_02_e_47:
    speaker: ludmilla_w
    en: one more thing.
    ko: 한 가지 더.
    ja: もう1つ。
  event_neverland2_02_e_48:
    speaker: ludmilla_w
    en: Before the avalanche, we felt a great vibration coming from underneath us.
    ko: |-
      눈사태가 발생하기 전.
      땅에서 큰 진동이 한 번 있었다.
    ja: |-
      雪崩が起きる前に、
      大きな地震があったのよ。
  event_neverland2_02_e_49:
    speaker: eunhwa
    en: So what you're saying is...
    ko: 그렇다는 건….
    ja: つまり…
  event_neverland2_02_e_50:
    speaker: ludmilla_w
    en: It could happen again.
    ko: 그래, 또 한 번 큰 진동이 일어날 수도 있지.
    ja: |-
      そう、もう一度大きな揺れが
      起きるかもしれない。
  event_neverland2_02_e_51:
    speaker: ludmilla_w
    en: If you feel a tremor while we're out there, don't move from your position.
    ko: 그때는 자리에서 움직이지 말고.
    ja: その時は、その場から動かずに。
  event_neverland2_02_e_52:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 탁-!
    ja: ドサッ！
  event_neverland2_02_e_53:
    speaker: "<Narration>"
    en: Ludmilla takes out a grappling hook and places it on the desk.
    ko: 루드밀라는 갈고리 로프를 꺼내 책상 위에 올려두었다.
    ja: |-
      ルドミラは、フック付きのロープを取り出して
      机の上に置いた
  event_neverland2_02_e_54:
    speaker: ludmilla_w
    en: We can use this to cinch ourselves together.
    ko: 이 로프를 사용해 서로의 몸을 단단히 묶은 뒤.
    ja: このロープでお互いの体をしっかり結んで
  event_neverland2_02_e_55:
    speaker: ludmilla_w
    en: After we've done that, the hook can be anchored to the ground.
    ko: 갈고리를 땅에 고정해 놓거라.
    ja: フックを地面に固定して。
  event_neverland2_02_e_56:
    speaker: eunhwa
    en: Got it.
    ko: 라져.
    ja: ラジャー。
  event_neverland2_02_e_57:
    speaker: vesti
    en: I presume we'll be going up against Raptures as well?
    ko: 래, 랩쳐도 많이 있겠지?
    ja: ラ、ラプチャーもたくさんいるよね？
  event_neverland2_02_e_58:
    speaker: eunhwa
    en: What do you think, genius? Is this your first time up on the surface or something?
    ko: |-
      당연하지. 멍청아.
      지상 한 두번 나오냐.
    ja: |-
      当たり前だ、バカ。
      地上初心者か？
  event_neverland2_02_e_59:
    speaker: vesti
    en: I'm just worried about them coming across Belorta...
    ko: |-
      아, 아니…
      벨로타가 랩쳐와 만날까 봐 걱정돼서….
    ja: |-
      ううん、でも…
      ベロータが遭遇してないか不安で…
  event_neverland2_02_e_60:
    speaker: emma
    en: Good point.
    ko: "…그러게."
    ja: "…そうね。"
  event_neverland2_02_e_61:
    speaker: emma
    en: If she's not injured, she should be fine. But if she is...
    ko: |-
      부상이 없으면 다행인데.
      만약 부상이 심하다면….
    ja: |-
      ケガをしてなければいいけど…
      もしケガがひどかったら…
  event_neverland2_02_e_62:
    speaker: emma
    en: Do you think she could fend them off on her own?
    ko: 혼자서 싸울 수 있을까…?
    ja: 1人で戦えるかしら…？
  event_neverland2_02_e_63:
    speaker: "<Self>"
    en: This doesn't bode well.
    ko: "…안 좋네."
    ja: "…考えたくもないな"
  event_neverland2_02_e_64:
    speaker: ludmilla_w
    en: All we can do is hope that Belorta was able to find a safe place to hide.
    ko: |-
      지금 같은 상황에선…
      벨로타가 잘 숨어있기를 바라며.
    ja: |-
      今の状況では…
      ベロータが上手く身を隠したことを願って
  event_neverland2_02_e_65:
    speaker: ludmilla_w
    en: In the meantime, we need to hurry up.
    ko: 수색을 서두를 수밖에 없을 것 같구나.
    ja: 捜索を急ぐことしかできないわね。
  event_neverland2_02_e_66:
    speaker: eunhwa
    en: Okay, what's the next step?
    ko: 다음으로 또 해야 할 게 뭐가 있지?
    ja: 他にすべきことは？
  event_neverland2_02_e_67:
    speaker: ludmilla_w
    en: What we'll do is...
    ko: 다음으로는….
    ja: 他には…
  event_neverland2_02_e_68:
    speaker: "<Monologue>"
    en: Everyone huddles together and goes over the details of the search operation.
    ko: 일행들은 서로 머리를 맞대며 벨로타 수색 작전을 펼치고 있었고.
    ja: |-
      みんなが互いにアイデアを出し合い
      ベロータ捜索作戦を練っていた
  event_neverland2_02_e_69:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_02_e_70:
    speaker: "<Monologue>"
    en: Except for Mica, who continues to stare vacantly into space.
    ko: 미카는 공허한 눈으로 일행들을 하염없이 바라봤다.
    ja: ミカはうつろな目でその様子を見ていた
event_neverland2_03_s:
  event_neverland2_03_s_1:
    speaker: "<Monologue>"
    en: After Ludmilla informed everyone about the emergency with Belorta...
    ko: 루드밀라가 모두에게 벨로타의 조난 소식을 전한 후.
    ja: |-
      ルドミラがベロータの遭難を
      全員に伝えた後
  event_neverland2_03_s_2:
    speaker: signal
    en: Delta, can you hear me?
    ko: 아아- 델타, 들리나요?
    ja: あーあー、デルタ、聞こえますか？
  event_neverland2_03_s_3:
    speaker: delta
    en: Reading you loud and clear.
    ko: 아주 선명하게 들리지 말입니다.
    ja: よく聞こえます。
  event_neverland2_03_s_4:
    speaker: signal
    en: If communications get cut off, all you need to do is press the reset button
      once.
    ko: 혹시나 통신이 끊기면 리셋 버튼을 한 번 눌러주세요…!
    ja: |-
      もし通信が途切れたら、
      リセットボタンを押してください…！
  event_neverland2_03_s_5:
    speaker: delta
    en: Got it.
    ko: 넵, 알겠습니다.
    ja: はい、分かりました。
  event_neverland2_03_s_6:
    speaker: emma
    en: Commander, don't you think it would have been better to dress in thicker clothing?
    ko: 지휘관~ 옷을 조금 더 두껍게 입는 게 낫지 않을까?
    ja: |-
      指揮官～？もう少し厚着した方が
      いいんじゃないかしら？
  event_neverland2_03_s_7:
    speaker: "<Self>"
    en: What I'm wearing should be fine.
    ko: 지금도 충분해.
    ja: これで十分だ
  event_neverland2_03_s_8:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 철컥-
    ja: カチャッ
  event_neverland2_03_s_9:
    speaker: eunhwa
    en: This should do the trick.
    ko: 이 정도면 충분하겠군.
    ja: これでいいだろう。
  event_neverland2_03_s_10:
    speaker: vesti
    en: Eunhwa, any chance you could take a gander at my firearm while you're at it?
    ko: 으, 은화. 내 총기도 좀 봐줄 수 있을까?
    ja: ウ、ウンファ。私の銃も見てくれない？
  event_neverland2_03_s_11:
    speaker: blanc_c
    en: Noir, do you think we should bring the gloves and straps that we use for our
      performances?
    ko: 언니, 우리 공연 때 사용하는 장갑이나 끈 같은 것 좀 챙길까?
    ja: |-
      お姉ちゃん、公演の時に使う
      手袋とかロープも持っていく？
  event_neverland2_03_s_12:
    speaker: blanc_c
    en: They might come in handy.
    ko: 혹시 필요한곳이 있을 수도 있으니까.
    ja: 使い道があるかもしれないから。
  event_neverland2_03_s_13:
    speaker: noir_c
    en: Yeah! Let's do that.
    ko: "…응! 그러자."
    ja: "…うん、いいと思う。"
  event_neverland2_03_s_14:
    speaker: "<Monologue>"
    en: Everyone prepares for the upcoming search and rescue operation.
    ko: 우리는 각자 수색을 나갈 준비를 했다.
    ja: 私たちは、それぞれ捜索に向かう準備を整えた
  event_neverland2_03_s_15:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_03_s_16:
    speaker: "<Self>"
    en: You okay, Mica?
    ko: 미카, 괜찮아?
    ja: ミカ、大丈夫か？
  event_neverland2_03_s_17:
    speaker: "<Monologue>"
    en: Mica is still as listless as ever.
    ko: 미카의 눈은 여전히 생기가 없었다.
    ja: ミカの目は、相変わらず曇っていた
  event_neverland2_03_s_18:
    speaker: "<Self>"
    en: We'll find Belorta. I promise.
    ko: "…벨로타를 꼭 찾아올게."
    ja: "…必ずベロータを見つけてくる"
  event_neverland2_03_s_19:
    speaker: emma
    en: That's right. Until then, you just have to take it easy. You've got me worried.
      You look as pale as a sheet.
    ko: |-
      맞아~ 그때까지 좀 쉬고 있어.
      안색이 너무 안 좋아서 걱정이네….
    ja: |-
      そうよ～、それまで休んでて。
      顔色が悪すぎて心配だわ…
  event_neverland2_03_s_20:
    speaker: eunhwa
    en: Relax.
    ko: 야, 걱정 마.
    ja: おい、心配するな。
  event_neverland2_03_s_21:
    speaker: eunhwa
    en: We'll find her no matter what it takes.
    ko: 그 꼬맹이는 어떻게든 찾아줄 테니까.
    ja: あのチビは絶対見つけてやる。
  event_neverland2_03_s_22:
    speaker: vesti
    en: That's right!
    ko: 마, 맞아!
    ja: そ、そうだよ！
  event_neverland2_03_s_23:
    speaker: vesti
    en: It'd be a real blow to Eunhwa's pride if we didn't find anything.
    ko: 은화는 모, 못 찾으면 자존심 상하는 스타일이거든.
    ja: |-
      ウンファってこういう時に見つからないと
      プライドが傷ついちゃうタイプだから。
  event_neverland2_03_s_24:
    speaker: eunhwa
    en: That's enough from you.
    ko: "…입 다물어라."
    ja: "…黙れ。"
  event_neverland2_03_s_25:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_03_s_26:
    speaker: ludmilla_w
    en: Hey.
    ko: "…흠."
    ja: "…ふん…"
  event_neverland2_03_s_27:
    speaker: "<Monologue>"
    en: Ludmilla approaches Mica.
    ko: 루드밀라가 미카 앞에 다가섰다.
    ja: ルドミラがミカの前に近づいた
  event_neverland2_03_s_28:
    speaker: ludmilla_w
    en: Are you planning on sitting here staring into space all day?
    ko: 미카여, 계속 이곳에 있을 건가?
    ja: ミカ、ずっとここでそうしている気かしら？
  event_neverland2_03_s_29:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_03_s_30:
    speaker: ludmilla_w
    en: Are you really going to sit back and do nothing?
    ko: 이대로 아무것도 안 할 참인가?
    ja: このまま、何もしないつもり？
  event_neverland2_03_s_31:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_03_s_32:
    speaker: ludmilla_w
    en: Belorta would be devastated if she saw you like this.
    ko: 벨로타가 이 모습을 보고 있으면 참으로 슬퍼하겠어.
    ja: ベロータが見たら、心から悲しむでしょうね。
  event_neverland2_03_s_33:
    speaker: ludmilla_w
    en: Resigned to the fact that she's already dead! Look at you, unable to even
      lift a finger to help.
    ko: |-
      아무런 시도조차 하지 않고
      내가 죽었을 거라고 생각하는 친구라니.
    ja: |-
      何も確かめていないのに、
      自分が死んだと思いたがる友人だなんて。
  event_neverland2_03_s_34:
    speaker: "<Self>"
    en: Ludmilla, aren't you being a bit harsh?
    ko: |-
      루드밀라.
      그런 말은….
    ja: |-
      ルドミラ。
      そんな言い方は…
  event_neverland2_03_s_35:
    speaker: ludmilla_w
    en: Mica.
    ko: 미카여.
    ja: ミカ。
  event_neverland2_03_s_36:
    speaker: ludmilla_w
    en: Well? Are you going to sit here with that ridiculous look on your face and
      let your friend slip away?
    ko: |-
      이대로 아무것도 안 한 채
      친구를 잃어버릴 참인가?
    ja: |-
      このまま何もせず、
      友だちを失くしていいのかしら？
  event_neverland2_03_s_37:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_03_s_38:
    speaker: ludmilla_w
    en: You're really just going to leave her to die like this?
    ko: 이대로 또 벨로타를 죽게 놔둘 건가?
    ja: このまま、またベロータを死なせる気？
  event_neverland2_03_s_39:
    speaker: "<Self>"
    en: Ludmilla, that's enough!
    ko: 루드밀라!
    ja: ルドミラ！
  event_neverland2_03_s_40:
    speaker: mica_w
    en: "... What did you say?"
    ko: "…예?"
    ja: "…えっ？"
  event_neverland2_03_s_41:
    speaker: ludmilla_w
    en: Belorta told me everything.
    ko: 벨로타에게 들었다.
    ja: ベロータから聞いているわ。
  event_neverland2_03_s_42:
    speaker: ludmilla_w
    en: What happened that Christmas back at the orphanage.
    ko: 과거 고아원에서 크리스마스에 있었던 일들을.
    ja: 昔、孤児院でクリスマスに起こったこと。
  event_neverland2_03_s_43:
    speaker: mica_w
    en: "!!"
    ko: 아…!
    ja: それは…！
  event_neverland2_03_s_44:
    speaker: ludmilla_w
    en: So, I'll ask again.
    ko: 다시 묻지.
    ja: もう一度聞くわ。
  event_neverland2_03_s_45:
    speaker: ludmilla_w
    en: Are you going to let yourself sink into despair, let it render you powerless,
      and lose your friend again?
    ko: 이렇게 절망만 하며 아무것도 안 하다가 또 친구를 잃어버릴 참인가?
    ja: |-
      このまま絶望するだけで、
      何もせず、また友だちを失くすつもり？
  event_neverland2_03_s_46:
    speaker: ludmilla_w
    en: Are you going to abandon your friend to die a cold, lonely death out there
      in the snow?
    ko: 어차피 죽을 친구니까 눈 속에 방치하려는 건가?
    ja: |-
      どうせ死ぬから、
      雪の中に放っておくということ？
  event_neverland2_03_s_47:
    speaker: mica_w
    en: No!
    ko: 아니에요!
    ja: いいえ！
  event_neverland2_03_s_48:
    speaker: mica_w
    en: I...!
    ko: 전…!
    ja: 私は…！
  event_neverland2_03_s_49:
    speaker: mica_w
    en: I'm going to find her!
    ko: 전… 전 벨로타를 찾으러 가야…!
    ja: わ…私は、ベロータを捜しに行かないと…！
  event_neverland2_03_s_50:
    speaker: ludmilla_w
    en: Then look alive!
    ko: 그렇다면 그렇게 죽은 눈으로 있지 마라!
    ja: それなら、死んだ目をしている場合ではないわ。
  event_neverland2_03_s_51:
    speaker: ludmilla_w
    en: Don't give up.
    ko: 체념하지 마라.
    ja: 諦めないで。
  event_neverland2_03_s_52:
    speaker: ludmilla_w
    en: Erase the very idea of death from your mind.
    ko: 네 머릿속에 있는 죽음을 지워.
    ja: あなたの頭の中から「死」を消しなさい。
  event_neverland2_03_s_53:
    speaker: ludmilla_w
    en: You must believe that she is alive.
    ko: 살아 있다고 믿어라.
    ja: 生きていると信じるのよ。
  event_neverland2_03_s_54:
    speaker: ludmilla_w
    en: Because she is. Belorta isn't dead yet.
    ko: 벨로타는 아직 죽지 않았다고.
    ja: ベロータはまだ死んでいないわ。
  event_neverland2_03_s_55:
    speaker: ludmilla_w
    en: She's waiting for you to come find her.
    ko: 살아서 내가 찾아오길 기다리고 있다고!
    ja: 生きて、あなたが捜しに来るのを待っているの！
  event_neverland2_03_s_56:
    speaker: ludmilla_w
    en: She knows that you're out there searching for her.
    ko: 끊임없이 되뇌며 필사적으로 찾는 거다!
    ja: 胸に刻みこんで、必死に捜しなさい！
  event_neverland2_03_s_57:
    speaker: ludmilla_w
    en: That you're willing to scour every inch of this mountain in order to find
      her.
    ko: 이 북부의 온 산을 다 뒤져서라도 반드시 찾아내겠다는 일념으로!
    ja: |-
      この北部にある山全部をひっくり返す覚悟を、
      必ず見つけ出すという想いを！
  event_neverland2_03_s_58:
    speaker: ludmilla_w
    en: I'll be there guiding you the entire way.
    ko: 이 몸이 너의 등불이 되어주겠다.
    ja: 私があなたを照らしてあげるわ。
  event_neverland2_03_s_59:
    speaker: ludmilla_w
    en: If you can't trust yourself, then trust me.
    ko: 너를 믿지 못하겠으면 나를 믿어라.
    ja: |-
      自分のことが信じられないなら、
      私を信じなさい。
  event_neverland2_03_s_60:
    speaker: ludmilla_w
    en: I will do whatever it takes to find Belorta for you.
    ko: 이 몸이 무슨 일이 있어도 벨로타를 찾아줄 테니.
    ja: 私は、何があってもベロータを見つけ出す。
  event_neverland2_03_s_61:
    speaker: ludmilla_w
    en: Now let's go and find our friend. Together.
    ko: 함께 친구를 찾으러 가자꾸나.
    ja: 一緒に友だちを捜しに行きましょう。
  event_neverland2_03_s_62:
    speaker: "<Monologue>"
    en: Ludmilla extends her hand towards Mica.
    ko: 루드밀라는 미카에게 다가가 손을 내밀었다.
    ja: ルドミラはミカに近づき、手を差し伸べた
  event_neverland2_03_s_63:
    speaker: mica_w
    en: Okay...
    ko: "……흑."
    ja: "……ううっ。"
  event_neverland2_03_s_64:
    speaker: mica_w
    en: I'll go with you.
    ko: 같이 갈게요.
    ja: 行きます。
  event_neverland2_03_s_65:
    speaker: mica_w
    en: I believe it.
    ko: |-
      믿어요…
      믿을게요….
    ja: |-
      信じます…
      信じてます…
  event_neverland2_03_s_66:
    speaker: mica_w
    en: Belorta is alive. She must be... and we're going to find her!
    ko: 벨로타가 살아 있다고… 찾을 수 있다고 믿을게요…!
    ja: |-
      ベロータが生きてるって…
      見つかるって信じてます…！
  event_neverland2_03_s_67:
    speaker: mica_w
    en: "*Sob*"
    ko: "…흐윽."
    ja: "…ううっ。"
  event_neverland2_03_s_68:
    speaker: mica_w
    en: I'm sorry.
    ko: 죄, 죄송해요.
    ja: す、すみません。
  event_neverland2_03_s_69:
    speaker: mica_w
    en: I'm sorry for being so weak.
    ko: 약한 모습 보여서 죄송해요.
    ja: 情けない姿を見せてしまって…
  event_neverland2_03_s_70:
    speaker: mica_w
    en: I was scared that history was repeating itself.
    ko: 과거가 또 반복되는 것 같아서 너무 무서웠어요.
    ja: |-
      昔の繰り返しになる気がして、
      すごく怖かったんです。
  event_neverland2_03_s_71:
    speaker: mica_w
    en: "*Sob*"
    ko: 그래서… 흑.
    ja: それで…グスン。
  event_neverland2_03_s_72:
    speaker: mica_w
    en: "*Sob*"
    ko: 흐윽….
    ja: ヒック…
  event_neverland2_03_s_73:
    speaker: "<Monologue>"
    en: Ludmilla pulls Mica close to her.
    ko: 루드밀라는 울고 있는 미카를 품에 끌어안았다.
    ja: ルドミラは泣いているミカを抱き寄せた
  event_neverland2_03_s_74:
    speaker: ludmilla_w
    en: It's perfectly normal to cry when you're scared.
    ko: |-
      그래.
      무서울 땐, 울어버리는 거다.
    ja: |-
      そうよ。
      怖い時は、泣いてしまいなさい。
  event_neverland2_03_s_75:
    speaker: ludmilla_w
    en: Let it all out.
    ko: 마음껏 울고.
    ja: 思いっきり泣いて。
  event_neverland2_03_s_76:
    speaker: ludmilla_w
    en: When you're done, we'll go find Belorta.
    ko: 우리 함께 찾으러 가자꾸나.
    ja: それから、一緒に捜しに行きましょう。
  event_neverland2_03_s_77:
    speaker: mica_w
    en: "*Sob* Thank you..."
    ko: |-
      …흑. 흐윽.
      네, 네에… 감사해요.
    ja: |-
      …ヒック。ううっ。
      は、はい…ありがとうございます。
  event_neverland2_03_s_78:
    speaker: mica_w
    en: Thank you so much for doing this,
    ko: 여러분.
    ja: みなさん。
  event_neverland2_03_s_79:
    speaker: mica_w
    en: everyone.
    ko: 벨로타를 꼭 찾아주세요.
    ja: 一緒にベロータを捜してください。
  event_neverland2_03_s_80:
    speaker: mica_w
    en: I'll do whatever I can to help.
    ko: 저도 열심히 도울게요.
    ja: 私も力の限り探します。
  event_neverland2_03_s_81:
    speaker: "<Narration>"
    en: "*Rustle* *Rustle*"
    ko: |-
      부스럭-
      부스럭-
    ja: ゴソゴソ
  event_neverland2_03_s_82:
    speaker: "<Monologue>"
    en: Mica pulls out several signal flares.
    ko: 미카는 수많은 신호탄을 꺼내 들었다.
    ja: ミカはたくさんの信号弾を取り出した
  event_neverland2_03_s_83:
    speaker: mica_w
    en: These are signal flares.
    ko: 이건 신호탄이에요.
    ja: これは信号弾です。
  event_neverland2_03_s_84:
    speaker: mica_w
    en: If we set these off, it might make the search easier for us,
    ko: 이걸 하늘 위로 쏘아 올리면서 찾으면 조금 더 수월할 거예요.
    ja: |-
      打ち上げながら行けば、
      探索がはかどると思います。
  event_neverland2_03_s_85:
    speaker: mica_w
    en: as they'll help light the way.
    ko: 불빛이 길을 밝혀줄 테니까요.
    ja: 道を照らす明かりにもなりますから。
  event_neverland2_03_s_86:
    speaker: mica_w
    en: However, they'll almost certainly draw Raptures to our location,
    ko: "…다만."
    ja: "…ただし…"
  event_neverland2_03_s_87:
    speaker: mica_w
    en: so we should be prepared.
    ko: 랩쳐가 나타나는 건 감수해야 해요.
    ja: ラプチャーに遭遇する確率も上がります。
  event_neverland2_03_s_88:
    speaker: emma
    en: Don't worry about that.
    ko: 그런 건 걱정 안 해도 돼~
    ja: それは心配いらないわ～
  event_neverland2_03_s_89:
    speaker: vesti
    en: Yeah! We can kick Rapture butt no problem.
    ko: 으응…! 래, 랩쳐는 다 부수면 그만인걸.
    ja: |-
      うん…！ラ、ラプチャーは
      全部壊せばいいだけだよ。
  event_neverland2_03_s_90:
    speaker: ludmilla_w
    en: Well said.
    ko: 그렇지.
    ja: その通りね。
  event_neverland2_03_s_91:
    speaker: ludmilla_w
    en: Raptures aren't a problem for us.
    ko: 그런 건 우리에게 전혀 문제가 되지 않는다.
    ja: 私たちにとっては、問題にならないわ。
  event_neverland2_03_s_92:
    speaker: ludmilla_w
    en: Is everyone ready?
    ko: 그럼 모두 준비됐나.
    ja: では、準備はいいかしら。
  event_neverland2_03_s_93:
    speaker: delta
    en: Ready.
    ko: 네. 준비 완료했습니다.
    ja: はい。準備完了しました。
  event_neverland2_03_s_94:
    speaker: signal
    en: Comms are all looking normal.
    ko: 통신도 이상 없어요!
    ja: 通信も異常ありません！
  event_neverland2_03_s_95:
    speaker: eunhwa
    en: All good on Absolute's end.
    ko: 앱솔루트도 이상 무.
    ja: アブソルート、異常なし。
  event_neverland2_03_s_96:
    speaker: blanc_c
    en: Noir and I are good to go as well.
    ko: 언니와 저도 준비 완료에요~!
    ja: お姉ちゃんと私も準備完了です～！
  event_neverland2_03_s_97:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_03_s_98:
    speaker: mica_w
    en: Ready when you are.
    ko: "…네! 저도 준비됐어요!"
    ja: "…はい！私も準備できました！"
  event_neverland2_03_s_99:
    speaker: ludmilla_w
    en: Let's move.
    ko: 그래. 그럼 이동하지.
    ja: そう。じゃあ、移動するわよ。
  event_neverland2_03_s_100:
    speaker: "<Self>"
    en: Watch your backs, everyone.
    ko: 다들 조심해.
    ja: 全員十分に気をつけてくれ
  event_neverland2_03_s_101:
    speaker: mica_w
    en: I'm coming, Belorta. Just hold on.
    ko: |-
      …벨로타, 내가 너를 꼭 찾을 테니까
      무사히만 있어줘.
    ja: |-
      …ベロータ、必ず見つけ出すから…
      無事でいてね。
event_neverland2_03_e:
  event_neverland2_03_e_1:
    speaker: "<Monologue>"
    en: After climbing the mountain for an interminable amount of time, we reach the
      location where Belorta was swept away by the avalanche.
    ko: |-
      뒷산을 얼마나 올랐을까.
      우리는 벨로타가 눈사태에 휩쓸린 장소에 다다랐고.
    ja: |-
      どれくらい裏山を登っただろうか…
      私たちは、ベロータが
      雪崩に巻き込まれた地点に到着した
  event_neverland2_03_e_2:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: "…휘이잉-!"
    ja: "…ビュオオ…！"
  event_neverland2_03_e_3:
    speaker: "<Monologue>"
    en: The wind is still blowing fiercely.
    ko: 여전히 바람은 매섭게 불고 있었다.
    ja: 相変わらず、激しい風が吹いていた
  event_neverland2_03_e_4:
    speaker: ludmilla_w
    en: Visibility is severely compromised.
    ko: 가시거리는 아직도 안 좋군.
    ja: まだ視界も良くならないわね。
  event_neverland2_03_e_5:
    speaker: blanc_c
    en: Is this where the avalanche happened?
    ko: 이곳이 눈사태가 발생한 곳인가요?
    ja: 雪崩が起きたのはここですか？
  event_neverland2_03_e_6:
    speaker: ludmilla_w
    en: Yes.
    ko: 그래.
    ja: そうよ。
  event_neverland2_03_e_7:
    speaker: ludmilla_w
    en: Judging from the direction the snow is headed,
    ko: 음… 눈이 쏟아진 방향을 보니.
    ja: 雪が崩れている方向から考えて…
  event_neverland2_03_e_8:
    speaker: ludmilla_w
    en: I think we should head to the right.
    ko: 여기서 오른쪽으로 가야 할 것 같구나.
    ja: 右に進んだ方がよさそうね。
  event_neverland2_03_e_9:
    speaker: mica_w
    en: Wait a moment!
    ko: 잠시만요…!
    ja: 待ってください…！
  event_neverland2_03_e_10:
    speaker: mica_w
    en: This is...
    ko: "…이거."
    ja: "…これ。"
  event_neverland2_03_e_11:
    speaker: "<Monologue>"
    en: Mica picks up a signal flare that had been buried in the snow.
    ko: 미카는 눈 속에 파묻혀져 있던 신호탄 하나를 들어 올렸다.
    ja: |-
      ミカは、雪の中に埋まっていた
      信号弾を拾い上げた
  event_neverland2_03_e_12:
    speaker: mica_w
    en: This is the signal flare that Belorta had.
    ko: "…벨로타가 가지고 있던 신호탄이에요."
    ja: "…ベロータが持っていた信号弾です。"
  event_neverland2_03_e_13:
    speaker: ludmilla_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_neverland2_03_e_14:
    speaker: ludmilla_w
    en: If that's true, then that confirms we're heading in the right direction.
    ko: 그렇다는 건 오른쪽 방향으로 휩쓸려 갔다는 게 더더욱 확실해지는구나.
    ja: |-
      それなら、なおのこと
      右に流された可能性が高いわね。
  event_neverland2_03_e_15:
    speaker: ludmilla_w
    en: She might be closer than we thought.
    ko: 어쩌면 생각보다 가까이 있을지도 모르겠군.
    ja: |-
      もしかすると、思ったより近くに
      いるかもしれないわ。
  event_neverland2_03_e_16:
    speaker: mica_w
    en: We should keep our eyes peeled for any other clues that could help lead us
      to Belorta.
    ko: 혹시 벨로타의 다른 흔적들을 더 찾아보면서 이동해도 될까요?
    ja: |-
      他の手がかりを探しながら
      移動してもいいですか？
  event_neverland2_03_e_17:
    speaker: mica_w
    en: Visibility is starting to improve somewhat, at least to the point where we
      can see objects in the snow.
    ko: "…이제는 조금씩 눈에 보이기 시작하거든요."
    ja: "…少しずつ、見えるようになってきました。"
  event_neverland2_03_e_18:
    speaker: ludmilla_w
    en: Noted.
    ko: 그러지.
    ja: 好きにしなさい。
  event_neverland2_03_e_19:
    speaker: mica_w
    en: I'll take the lead.
    ko: 네! 그럼 제가 앞장 설게요.
    ja: はい！では私が先頭に立ちます。
  event_neverland2_03_e_20:
    speaker: "<Monologue>"
    en: Mica walks forward with confident strides.
    ko: 미카는 씩씩하게 앞으로 걸어나가기 시작했다.
    ja: ミカはしっかりと前方へ歩き始めた
  event_neverland2_03_e_21:
    speaker: blanc_c
    en: Hey, Mica!
    ko: "…미카!"
    ja: "…ミカ！"
  event_neverland2_03_e_22:
    speaker: blanc_c
    en: Why don't you hold our hands while you walk? We're the lucky bunnies, after
      all.
    ko: |-
      나랑 언니랑 같이 손잡고 가자!
      알다시피 우리가 행운의 토끼거든~
    ja: |-
      私とお姉ちゃんと、手を繋いで行かない？
      私たち、幸運のウサギだから！
  event_neverland2_03_e_23:
    speaker: blanc_c
    en: We can share some of our luck with you.
    ko: 갈 때까지 우리의 행운을 나눠줄게.
    ja: 歩きながら、私たちの幸運を分けてあげるね。
  event_neverland2_03_e_24:
    speaker: blanc_c
    en: Maybe we'll be able to help you find Belorta more easily.
    ko: 어쩌면 벨로타의 흔적을 더 잘 찾을 수도 있잖아~!
    ja: |-
      ひょっとしたら、ベロータの手がかりが
      見つかりやすくなるかも！
  event_neverland2_03_e_25:
    speaker: blanc_c
    en: Go ahead and hold onto her hand, Noir.
    ko: 언니, 미카 손 좀 잡아줘!
    ja: お姉ちゃん、ミカと手を繋いで！
  event_neverland2_03_e_26:
    speaker: noir_c
    en: Here Mica, take my hand.
    ko: 으응…! 미카 손잡자!
    ja: うん…！
  event_neverland2_03_e_27:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_03_e_28:
    speaker: mica_w
    en: Thank you, both of you.
    ko: "…네! 감사해요!"
    ja: "…はい！ありがとうございます！"
  event_neverland2_03_e_29:
    speaker: "<Monologue>"
    en: Blanc and Noir approach Mica on both sides, take her hands in theirs, and
      proceed to move forward.
    ko: |-
      블랑과 누아르는 미카에게 다가가 손을 맞잡았고.
      다 함께 강한 발걸음으로 한 발짝씩 내디뎠다.
    ja: |-
      ブランとノワールは、ミカに近づいて手を繋いだ
      そして、力強く一歩ずつ進んでいった
  event_neverland2_03_e_30:
    speaker: ludmilla_w
    en: Mica is stronger than we initially gave her credit for.
    ko: 미카는 우리가 생각했던 것보다 더 강한 아이구나.
    ja: |-
      ミカは、私たちが思っていたより
      ずっと強い子のようね。
  event_neverland2_03_e_31:
    speaker: "<Self>"
    en: Yes. I'm glad to see her improving.
    ko: 응. 아까보다는 확실히 괜찮아진 것 같아서 다행이야.
    ja: ああ、元気が戻ったようでよかった
  event_neverland2_03_e_32:
    speaker: ludmilla_w
    en: I think she's finally realized that
    ko: 저 아이는 이제 알게 된 것 같구나.
    ja: あの子も、これで分かったはずよ。
  event_neverland2_03_e_33:
    speaker: ludmilla_w
    en: inaction only gives birth to suspicion and fear.
    ko: 아무것도 하지 않으면 의심과 두려움만 커지고.
    ja: 何もせずにいても、疑念と恐怖が強くなるだけ。
  event_neverland2_03_e_34:
    speaker: ludmilla_w
    en: By taking action, like we're doing now, you can take those negative emotions
      and turn them into courage and confidence.
    ko: 지금처럼 생각을 행동으로 실천한다면 자신감과 용기가 생긴다는걸.
    ja: |-
      今のように、考えを行動に移せば、
      自信と勇気につながるということを。
  event_neverland2_03_e_35:
    speaker: ludmilla_w
    en: What we can do is help encourage her, so that she stays strong and doesn't
      give up.
    ko: "그러니 우리도 미카가 포기하지 않고 \n힘을 낼 수 있도록 도와주자꾸나."
    ja: |-
      さあ、私たちもミカが諦めず
      力を出せるように手伝わないと。
  event_neverland2_03_e_36:
    speaker: "<Self>"
    en: I can certainly do that.
    ko: 그래.
    ja: ああ
  event_neverland2_03_e_37:
    speaker: ludmilla_w
    en: Good. Let's keep moving.
    ko: 그럼 이동하지.
    ja: じゃあ、行くわよ。
event_neverland2_Intermission_01:
  event_neverland2_Intermission_01_1:
    speaker: mica_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_neverland2_Intermission_01_2:
    speaker: mica_w
    en: Everyone, look!
    ko: 모두 이거 봐요!
    ja: みなさん、見てください！
  event_neverland2_Intermission_01_3:
    speaker: mica_w
    en: It's Belorta's socks.
    ko: 벨로타의 양말이에요!
    ja: ベロータの靴下です！
  event_neverland2_Intermission_01_4:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_neverland2_Intermission_01_5:
    speaker: blanc_c
    en: Seems like we're getting closer.
    ko: 단서가 조금씩 나오고 있네요!
    ja: 少しずつ手がかりが出てきましたね！
  event_neverland2_Intermission_01_6:
    speaker: noir_c
    en: Excellent!
    ko: 다행이다…!
    ja: よかった…！
  event_neverland2_Intermission_01_7:
    speaker: mica_w
    en: Looks like your luck is starting to rub off on me.
    ko: 정말 블랑과 누아르가 준 행운이 효과 있나 봐요!
    ja: |-
      本当に、ブランとノワールがくれた幸運の
      効き目があるみたいです！
  event_neverland2_Intermission_01_8:
    speaker: mica_w
    en: I think Belorta may be somewhere close by.
    ko: 어쩌면 벨로타가 여기 주변에 있을 수도 있을 것 같아요!
    ja: |-
      ひょっとしたら、ベロータが
      この近くにいるかもしれません！
  event_neverland2_Intermission_01_9:
    speaker: mica_w
    en: I'm going to set off a signal flare.
    ko: "…신호탄을 쏘아 올려 볼게요!"
    ja: "…信号弾を打ち上げてみます！"
  event_neverland2_Intermission_01_10:
    speaker: "<Narration>"
    en: "*Pooshooshook*"
    ko: 푸슈슈슉-!
    ja: プシューッ！
  event_neverland2_Intermission_01_11:
    speaker: "<Monologue>"
    en: Mica fires off the signal flare.
    ko: 미카는 준비해 온 신호탄을 쏘아 올렸다.
    ja: ミカは、持ってきた信号弾を打ち上げた
  event_neverland2_Intermission_01_12:
    speaker: mica_w
    en: Belorta, if you see this...
    ko: "…벨로타."
    ja: "…ベロータ。"
  event_neverland2_Intermission_01_13:
    speaker: mica_w
    en: please respond. Please.
    ko: |-
      이 불빛이 보인다면 네가 들고 있는 신호탄을 쏘아 올려줘…
      제발….
    ja: |-
      この明かりが見えたら、
      信号弾を打ち上げて…お願い…
  event_neverland2_Intermission_01_14:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: "…휘이잉-"
    ja: "…ビュオオ…"
  event_neverland2_Intermission_01_15:
    speaker: ludmilla_w
    en: "... It's really quiet."
    ko: "…조용하군."
    ja: "…静かね。"
  event_neverland2_Intermission_01_16:
    speaker: mica_w
    en: "..."
    ko: 벨로타….
    ja: ベロータ…
  event_neverland2_Intermission_01_17:
    speaker: ludmilla_w
    en: Hmm...
    ko: 흠….
    ja: これは…
  event_neverland2_Intermission_01_18:
    speaker: ludmilla_w
    en: Is this the end of this path?
    ko: 여기가 이 길의 끝인 건가.
    ja: 行き止まりのようね。
  event_neverland2_Intermission_01_19:
    speaker: ludmilla_w
    en: The only thing up ahead is a cliff face.
    ko: 이 앞은 절벽뿐이군….
    ja: この先は絶壁…
  event_neverland2_Intermission_01_20:
    speaker: ludmilla_w
    en: But all the clues have led us to this point.
    ko: 하지만 벨로타의 흔적이 이곳에서 발견됐다는 건.
    ja: |-
      とはいえ、ベロータの痕跡が
      ここで見つかったということは、
  event_neverland2_Intermission_01_21:
    speaker: ludmilla_w
    en: She has to be here somewhere...
    ko: 이곳 주변에 길이 있다는 걸 텐데….
    ja: この近くに道があるはず…
  event_neverland2_Intermission_01_22:
    speaker: blanc_c
    en: Just in case, Noir and I will go check out the cliff.
    ko: |-
      혹시 모르니까 저와 언니가
      절벽 끝을 한 번 보고 올까요?
    ja: |-
      念のために、私とお姉ちゃんが
      絶壁の先を見てきましょうか？
  event_neverland2_Intermission_01_23:
    speaker: blanc_c
    en: There might be a way for us to get around it.
    ko: 절벽 옆으로 지나갈 수 있는 길이 있을지도 모르잖아요!
    ja: 死角に道が有ったりするかもしれませんし！
  event_neverland2_Intermission_01_24:
    speaker: "<Self>"
    en: But how?
    ko: "…어떻게?"
    ja: "…どうやって？"
  event_neverland2_Intermission_01_25:
    speaker: blanc_c
    en: I'll stretch my body out like this... see?
    ko: 몸을 쭉~ 내밀어서 보면 되죠!
    ja: 体をぐい～っと伸ばして見ればいいんです！
  event_neverland2_Intermission_01_26:
    speaker: blanc_c
    en: Noir and I are both very flexible.
    ko: 저와 언니는 유연하니까요~!
    ja: 私とお姉ちゃんは、体が柔らかいですから～！
  event_neverland2_Intermission_01_27:
    speaker: noir_c
    en: Yeah, that'll be easy for us to do.
    ko: 맞아요… 그 정도쯤은 쉽게 볼 수 있어요.
    ja: そうですね…それくらいは簡単です。
  event_neverland2_Intermission_01_28:
    speaker: ludmilla_w
    en: Impressive.
    ko: 오호… 그렇군.
    ja: ふむ…そう。
  event_neverland2_Intermission_01_29:
    speaker: ludmilla_w
    en: I'll leave that to you then.
    ko: 그럼 부탁하지.
    ja: それなら、お願いするわ。
  event_neverland2_Intermission_01_30:
    speaker: blanc_c
    en: You brought your gloves, right? Put those on and make sure you're holding
      my hand tight.
    ko: |-
      언니, 장갑 챙겼었지?
      그 장갑 낀 뒤에 내 손 꽉 잡아줘.
    ja: |-
      お姉ちゃん、手袋持ってきたよね？
      手袋をはめて、私の手を握って。
  event_neverland2_Intermission_01_31:
    speaker: blanc_c
    en: Otherwise, I might fall.
    ko: 미끄러질 수도 있으니까.
    ja: 滑るかもしれないから。
  event_neverland2_Intermission_01_32:
    speaker: noir_c
    en: You got it!
    ko: 알겠어…!
    ja: 分かった…！
  event_neverland2_Intermission_01_33:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  event_neverland2_Intermission_01_34:
    speaker: "<Monologue>"
    en: With each clinging tightly onto the other, Blanc and Noir go to confirm whether
      there is an alternate path on the side of the cliff.
    ko: 블랑은 누아르의 손을 잡고는 절벽 옆에 길이 있는지 살펴봤다.
    ja: |-
      ブランは、ノワールの手に支えられながら
      絶壁の死角に道がないかどうか調べた
  event_neverland2_Intermission_01_35:
    speaker: blanc_c
    en: I think I see something...
    ko: "…으음… 뭔가가 있는 것 같은데…."
    ja: "…うーん…何かありそうだけど…"
  event_neverland2_Intermission_01_36:
    speaker: blanc_c
    en: Just a little... bit... more...!
    ko: 조… 금만… 더…!
    ja: もう…少…し…！
  event_neverland2_Intermission_01_37:
    speaker: "<Narration>"
    en: "*Kabumpf*"
    ko: "…후두둑-!"
    ja: "…ズルッ！"
  event_neverland2_Intermission_01_38:
    speaker: mica_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_neverland2_Intermission_01_39:
    speaker: ludmilla_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_neverland2_Intermission_01_40:
    speaker: "<Choice>"
    en: Blanc!
    ko: 블랑!
    ja: ブラン！
  event_neverland2_Intermission_01_41:
    speaker: "<Choice>"
    en: Noir!
    ko: 누아르!
    ja: ノワール！
  event_neverland2_Intermission_01_42:
    speaker: "<Monologue>"
    en: Noir and I frantically grasp onto Blanc's arm.
    ko: 나는 블랑의 팔을 누아르와 함께 잡았다.
    ja: 私はブランの腕をノワールと一緒につかんだ
  event_neverland2_Intermission_01_43:
    speaker: blanc_c
    en: Pit Boss!
    ko: |-
      !!
      저, 점장님!
    ja: |-
      ！！
      て、店長！
  event_neverland2_Intermission_01_44:
    speaker: "<Self>"
    en: Are you okay?
    ko: 괜찮아?
    ja: 大丈夫か？
  event_neverland2_Intermission_01_45:
    speaker: blanc_c
    en: Yeah, I'm fine.
    ko: 네, 네! 괜찮아요!
    ja: は、はい！大丈夫です！
  event_neverland2_Intermission_01_46:
    speaker: "<Monologue>"
    en: I wrap my arms around Noir's waist.
    ko: 나는 누아르의 허리를 감싸 안았다.
    ja: ノワールの腰を抱き寄せた
  event_neverland2_Intermission_01_47:
    speaker: noir_c
    en: Wha... Pit Boss!
    ko: 하으… 저, 점장님!
    ja: はうぅ…て、店長！
  event_neverland2_Intermission_01_48:
    speaker: "<Self>"
    en: Are you okay?
    ko: 괜찮아?
    ja: 大丈夫だったか？
  event_neverland2_Intermission_01_49:
    speaker: noir_c
    en: Yes... I'm okay.
    ko: 네… 괜찮아요….
    ja: はい…大丈夫です…
  event_neverland2_Intermission_01_50:
    speaker: "<Self>"
    en: Thank goodness.
    ko: 다행이다.
    ja: よかった
  event_neverland2_Intermission_01_51:
    speaker: blanc_c
    en: I'm flattered that you were so worried about me.
    ko: 헤헤… 걱정해 주셔서 감사해요!
    ja: |-
      えへへ…心配してくれて
      ありがとうございます！
  event_neverland2_Intermission_01_52:
    speaker: blanc_c
    en: Anyhoo, I just had a look-see, and there's definitely a side path just below
      the cliff.
    ko: |-
      아! 방금 봤는데
      절벽 아래에 옆으로 이동할 수 있는 길이 있어요!
    ja: |-
      あっ！そうそう、絶壁の向こう側ですけど、
      進めそうな道が見えました！
  event_neverland2_Intermission_01_53:
    speaker: blanc_c
    en: It'll be a tight squeeze, but I think we'll be fine as long as we walk single-file.
    ko: |-
      조금 좁긴 한데…
      한 줄로 서서 가면 괜찮을 것 같아요!
    ja: |-
      少し狭いですが…
      1列に並んで進めば、大丈夫そうです！
  event_neverland2_Intermission_01_54:
    speaker: ludmilla_w
    en: Glad to hear that.
    ko: 오호. 바로 아래에 길이 있군.
    ja: すぐ下に道があったのね。
  event_neverland2_Intermission_01_55:
    speaker: ludmilla_w
    en: But it won't be easy getting down there.
    ko: 허나… 내려가는 게 쉽지 않겠구나.
    ja: でも…簡単にはそこまで下りられそうにないわ。
  event_neverland2_Intermission_01_56:
    speaker: noir_c
    en: We won't have to worry about that.
    ko: 아, 그런 거라면 걱정 마세요…!
    ja: あ、それならご安心を…！
  event_neverland2_Intermission_01_57:
    speaker: noir_c
    en: I brought a rope ladder just in case.
    ko: 제가 혹시 몰라서 로프 사다리를 챙겨왔거든요.
    ja: ちょうど縄ばしごを持ってきてるんです。
  event_neverland2_Intermission_01_58:
    speaker: noir_c
    en: We typically use these during our acrobatic performances,
    ko: "…이건 저희가 공중 공연할 때 쓰는 거긴 한데."
    ja: |-
      …私たちが空中公演をする時に
      使うものなんですが…
  event_neverland2_Intermission_01_59:
    speaker: noir_c
    en: so it's capable of holding both of us.
    ko: 블랑과 제 무게를 버틸 만큼 튼튼해요.
    ja: |-
      ブランと私の重さに耐えられるくらいには
      丈夫です。
  event_neverland2_Intermission_01_60:
    speaker: ludmilla_w
    en: You're quite well prepared.
    ko: 오호… 준비가 철저하구나.
    ja: あら…準備がいいわね。
  event_neverland2_Intermission_01_61:
    speaker: noir_c
    en: Thanks!
    ko: "…가, 감사해요."
    ja: "…あ、ありがとうございます。"
  event_neverland2_Intermission_01_62:
    speaker: blanc_c
    en: You're so organized, Noir! Very nice.
    ko: 역시 언니는 꼼꼼해!
    ja: さすがお姉ちゃん！
  event_neverland2_Intermission_01_63:
    speaker: blanc_c
    en: Well, should we head down?
    ko: 그럼 바로 내려갈까요~?
    ja: じゃあ、すぐ下りましょうか～？
  event_neverland2_Intermission_01_64:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 휘이이잉-!
    ja: ビュオオォ…！
  event_neverland2_Intermission_01_65:
    speaker: ludmilla_w
    en: No, wait.
    ko: 아니 잠깐.
    ja: いいえ、待って。
  event_neverland2_Intermission_01_66:
    speaker: ludmilla_w
    en: I think another big gust is coming.
    ko: 조금 있다가 눈보라가 거세게 칠 것 같구나.
    ja: 吹雪が強くなりそうだわ。
  event_neverland2_Intermission_01_67:
    speaker: ludmilla_w
    en: Another avalanche might be just around the corner.
    ko: 지난번처럼 눈사태로 이어질지 모르니
    ja: また雪崩が起きるかもしれない。
  event_neverland2_Intermission_01_68:
    speaker: ludmilla_w
    en: Let's hide in that cave and make our move later.
    ko: 동굴 속에서 몸을 피했다가 이동하지.
    ja: 洞窟の中でやり過ごしてからにしましょう。
event_neverland2_04_s:
  event_neverland2_04_s_1:
    speaker: "<Monologue>"
    en: Before heading down the cliff, we decide to wait in a cave until the snowstorm
      dies down.
    ko: |-
      우리는 절벽 아래로 내려가기 전
      동굴 안에서 눈보라가 잠잠해지길 기다리고 있었다.
    ja: |-
      私たちは、絶壁の下へ向かう前に
      洞窟の中で吹雪がやむのを待っていた
  event_neverland2_04_s_2:
    speaker: ludmilla_w
    en: "... Servant."
    ko: "…시종."
    ja: "…しもべ。"
  event_neverland2_04_s_3:
    speaker: ludmilla_w
    en: Do you remember the story Belorta told us about her past?
    ko: 벨로타에게 들었던 과거 이야기를 기억하는가?
    ja: ベロータの昔話は聞いたことがあるかしら？
  event_neverland2_04_s_4:
    speaker: "<Self>"
    en: With the orphanage?
    ko: "…고아원 이야기?"
    ja: "…孤児院の話か？"
  event_neverland2_04_s_5:
    speaker: ludmilla_w
    en: Yes.
    ko: 그래.
    ja: そうよ。
  event_neverland2_04_s_6:
    speaker: ludmilla_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_04_s_7:
    speaker: ludmilla_w
    en: I didn't mention it at that time,
    ko: 그땐 차마 이야기하지 못했지만.
    ja: あの時は、言い出せなかったのだけれど。
  event_neverland2_04_s_8:
    speaker: ludmilla_w
    en: but I have a connection to that place as well.
    ko: 그곳은 나와 연관된 고아원이다.
    ja: あの孤児院は、私とも関係があるのよ。
  event_neverland2_04_s_9:
    speaker: "<Self>"
    en: What kind of connection, exactly?
    ko: "…뭐?"
    ja: "…何？"
  event_neverland2_04_s_10:
    speaker: ludmilla_w
    en: A familial connection, to be precise.
    ko: 조금 더 자세하게 말하자면 나의 가문과 연관되어 있지.
    ja: 正確には、私の一族と関係しているの。
  event_neverland2_04_s_11:
    speaker: ludmilla_w
    en: I knew that our family sponsored an orphanage,
    ko: 건너건너 고아원 후원사업을 한다고 듣긴 했었지만….
    ja: |-
      孤児院の支援をしているとは
      小耳にはさんでいたけれど…
  event_neverland2_04_s_12:
    speaker: ludmilla_w
    en: but I had no idea that such horrific things were happening behind closed doors.
    ko: 그 안에서 그런 참혹한 일이 벌어지고 있을 줄은 생각도 못 했어.
    ja: |-
      あんな残酷なことが起きていたとは
      夢にも思わなかったわ。
  event_neverland2_04_s_13:
    speaker: ludmilla_w
    en: I should have paid more attention.
    ko: 조금 더 세세하게 살펴봤어야 했는데.
    ja: もっとしっかり把握しておくべきだった…
  event_neverland2_04_s_14:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_04_s_15:
    speaker: ludmilla_w
    en: Well, I guess it doesn't make that much of a difference talking about it now.
    ko: 뭐, 지금 와서 이야기한다고 크게 달라지는 건 없겠지만.
    ja: |-
      まあ、今さら何を言ったところで
      何かが変わるわけではないけれど。
  event_neverland2_04_s_16:
    speaker: ludmilla_w
    en: I just wanted them to know that I'm not like the adults they dealt with as
      a child.
    ko: |-
      과거의 어른과
      현재의 어른은 다르다는 걸 보여주고 싶다.
    ja: |-
      その時見た大人たちと、今見ている大人たちは
      違うということを見せてあげたいのよ。
  event_neverland2_04_s_17:
    speaker: ludmilla_w
    en: Even if I didn't personally carry out that abuse, I should do everything I
      can to prevent it from happening again.
    ko: |-
      내가 했던 일이 아니더라도
      과거가 반복되는 것은 막아야 하지 않겠나.
    ja: |-
      私のしたことではなくとも、
      過去の繰り返しは防ぐべきでしょう？
  event_neverland2_04_s_18:
    speaker: ludmilla_w
    en: I never want Mica and Belorta to feel the pain of being separated ever again.
    ko: 이 아이들에게 다시 헤어지는 고통을 주고 싶지 않아.
    ja: |-
      あの子たちに2回も別れの苦しみを
      味わって欲しくはないわ。
  event_neverland2_04_s_19:
    speaker: ludmilla_w
    en: So I have to find her.
    ko: 그러니 벨로타를 반드시 찾아야만 해.
    ja: |-
      だから、私は必ずベロータを
      見つけなければならないの。
  event_neverland2_04_s_20:
    speaker: "<Self>"
    en: We will.
    ko: "…꼭 찾자."
    ja: "…必ず見つけよう"
  event_neverland2_04_s_21:
    speaker: ludmilla_w
    en: I know. We just have to stay strong.
    ko: 그래. 벨로타를 찾을 때까지 같이 힘내보지.
    ja: |-
      ええ。ベロータが見つかるまで、
      一緒に頑張るわよ。
  event_neverland2_04_s_22:
    speaker: "<Narration>"
    en: At the same time. Somewhere in the snowfield...
    ko: |-
      그 시간.
      설산의 어딘가….
    ja: |-
      その頃
      雪山のどこか…
  event_neverland2_04_s_23:
    speaker: belorta
    en: Hmm?
    ko: "……으음?"
    ja: "……んん？"
  event_neverland2_04_s_24:
    speaker: belorta
    en: Where am I?
    ko: 여긴 어디지…?
    ja: ここはどこ…？
  event_neverland2_04_s_25:
    speaker: "<Narration>"
    en: "*Crunch crunch*"
    ko: 휙-! 휙-!
    ja: パッ！パッ！
  event_neverland2_04_s_26:
    speaker: belorta
    en: "... Mica!"
    ko: "…미카!"
    ja: "…ミカ！"
  event_neverland2_04_s_27:
    speaker: belorta
    en: Old-Timer!
    ko: 아, 아저씨!
    ja: お、おじさん！
  event_neverland2_04_s_28:
    speaker: belorta
    en: Ludmilla!
    ko: 루드밀라!
    ja: ルドミラ！
  event_neverland2_04_s_29:
    speaker: belorta
    en: I need to get in touch with them.
    ko: 일단 연락을…!
    ja: とにかく、連絡しなきゃ…！
  event_neverland2_04_s_30:
    speaker: "<Monologue>"
    en: Belorta takes out her phone from her pocket.
    ko: 벨로타가 주머니에서 핸드폰을 꺼내들었다.
    ja: ベロータはポケットから携帯電話を取り出した
  event_neverland2_04_s_31:
    speaker: belorta
    en: Darn,
    ko: "……아."
    ja: "……あっ。"
  event_neverland2_04_s_32:
    speaker: belorta
    en: my phone got smashed.
    ko: 폰도 고장 나버렸잖아.
    ja: 壊れちゃってる…
  event_neverland2_04_s_33:
    speaker: belorta
    en: I need to get up...
    ko: 이, 일단 일어나서….
    ja: と、とりあえず起きて…
  event_neverland2_04_s_34:
    speaker: "<Monologue>"
    en: Belorta attempts to raise herself up.
    ko: 벨로타가 몸을 일으켰다.
    ja: ベロータは立ち上がろうとした
  event_neverland2_04_s_35:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 삐걱-
    ja: ガクッ
  event_neverland2_04_s_36:
    speaker: belorta
    en: Wha... What's wrong with my ankle?
    ko: 뭐야, 발목은 왜 이래?
    ja: えっ？足首が…
  event_neverland2_04_s_37:
    speaker: belorta
    en: Can I even move like this?
    ko: 움직이는 데에는….
    ja: 動かせるかな…
  event_neverland2_04_s_38:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩.
    ja: ドサッ
  event_neverland2_04_s_39:
    speaker: belorta
    en: It's no good.
    ko: 안되네….
    ja: ダメかぁ…
  event_neverland2_04_s_40:
    speaker: belorta
    en: Mica was right.
    ko: 아… 미카 말이 맞았어.
    ja: はぁ…ミカの言う通りだったなぁ。
  event_neverland2_04_s_41:
    speaker: belorta
    en: Christmas is a bad day for me.
    ko: 나 크리스마스에 완전 불행하잖아.
    ja: すっごく不幸なクリスマスになっちゃった。
  event_neverland2_04_s_42:
    speaker: belorta
    en: Getting swept away by an avalanche.
    ko: "…눈사태에 휩쓸리고."
    ja: "…雪崩に巻き込まれて、"
  event_neverland2_04_s_43:
    speaker: belorta
    en: Phone dead.
    ko: 핸드폰은 꺼지고.
    ja: 携帯は壊れて、
  event_neverland2_04_s_44:
    speaker: belorta
    en: Ankle injured.
    ko: 발목은 다치고.
    ja: 足首はケガして…
  event_neverland2_04_s_45:
    speaker: belorta
    en: If I'd known this was gonna happen, I would have listened to Mica.
    ko: "…이럴 줄 알았으면 미카 말 들을걸."
    ja: |-
      …こんなことなら、
      ミカの言うこと聞いとけばよかった。
  event_neverland2_04_s_46:
    speaker: belorta
    en: I really thought today would be the best Christmas ever.
    ko: "…오늘만큼은 최고의 크리스마스를 보낼 수 있을 줄 알았는데."
    ja: |-
      …今日こそは、最高のクリスマスになると
      思ったのに。
  event_neverland2_04_s_47:
    speaker: belorta
    en: This is the first time I've ever celebrated Christmas with so many people.
    ko: 처음으로 많은 사람들이랑 파티도 하고.
    ja: 初めてみんなでパーティーして、
  event_neverland2_04_s_48:
    speaker: belorta
    en: And the first time I've made a cake.
    ko: 다 같이 케이크도 만들고.
    ja: みんなでケーキも作って、
  event_neverland2_04_s_49:
    speaker: belorta
    en: "... I was so happy."
    ko: "…행복했는데."
    ja: "…幸せだったのに。"
  event_neverland2_04_s_50:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_04_s_51:
    speaker: belorta
    en: Ah.
    ko: 아.
    ja: あ。
  event_neverland2_04_s_52:
    speaker: belorta
    en: Am I going to die?
    ko: 그럼 나 죽는 건가?
    ja: ひょっとして私、死ぬのかな？
  event_neverland2_04_s_53:
    speaker: belorta
    en: Hehe, dying on Christmas Day. Again.
    ko: |-
      하하.
      또 크리스마스에 죽네.
    ja: |-
      あはは。
      またクリスマスに死んじゃうね。
  event_neverland2_04_s_54:
    speaker: belorta
    en: Ha...
    ko: 하하하….
    ja: あはは…
  event_neverland2_04_s_55:
    speaker: belorta
    en: Hahaha!
    ko: 하….
    ja: はぁ…
  event_neverland2_04_s_56:
    speaker: belorta
    en: Oh no... what about Mica?
    ko: 미카는 어떻게 하지…?
    ja: ミカのことはどうしよう…？
  event_neverland2_04_s_57:
    speaker: belorta
    en: Knowing her,
    ko: "…그 바보."
    ja: "…おバカさん。"
  event_neverland2_04_s_58:
    speaker: belorta
    en: that fool will end up getting herself killed trying to find me.
    ko: 또 나 따라서 죽으려고 할 텐데….
    ja: また私のあとを追いかけてきそうだけど…
  event_neverland2_04_s_59:
    speaker: belorta
    en: If she ends up dying because I'm not here...
    ko: 내가 없다고… 또 죽어버리면….
    ja: 私がいないからって…また死んじゃったら…
  event_neverland2_04_s_60:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_04_s_61:
    speaker: belorta
    en: No.
    ko: 안돼.
    ja: ダメ。
  event_neverland2_04_s_62:
    speaker: belorta
    en: I can't let that happen.
    ko: 그럼 안돼.
    ja: それはダメ。
  event_neverland2_04_s_63:
    speaker: belorta
    en: It won't happen.
    ko: 이번에도 그럴 수는 없어.
    ja: 同じことは繰り返さない。
  event_neverland2_04_s_64:
    speaker: belorta
    en: I won't let Mica die.
    ko: 미카를 또 죽게 놔둘 수는 없어.
    ja: ミカを死なせたりしない。
  event_neverland2_04_s_65:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_04_s_66:
    speaker: belorta
    en: I'll leave this place, alive.
    ko: 살아서 나가자.
    ja: 生きて帰らないと。
  event_neverland2_04_s_67:
    speaker: belorta
    en: And when I do, I'll wipe the tears off that crybaby's face.
    ko: 살아 나가서 울보 미카의 눈물을 닦아주는 거야.
    ja: 生きて、泣き虫なミカの涙を拭いてあげなきゃ。
event_neverland2_04_e:
  event_neverland2_04_e_1:
    speaker: "<Monologue>"
    en: A while later,
    ko: 시간이 얼마나 흘렀을까.
    ja: どれほど時間が経っただろうか
  event_neverland2_04_e_2:
    speaker: "<Monologue>"
    en: the snowstorm subsides somewhat, and we head to the edge of the cliff once
      again to continue our search.
    ko: |-
      다행스럽게도 휘몰아치던 눈보라가 그쳤고.
      우리는 다시 벨로타를 찾으러 가기 위해 절벽 끝으로 향했다.
    ja: |-
      幸い、激しい吹雪はやみ、
      私たちはベロータ捜索を再開するため
      絶壁の先に向かった
  event_neverland2_04_e_3:
    speaker: "<Narration>"
    en: "*Clang clang*"
    ko: 꽝-! 꽝-!
    ja: ガン！ガン！
  event_neverland2_04_e_4:
    speaker: blanc_c
    en: The ladder is good to go.
    ko: 사다리는 설치 완료했어요!
    ja: はしごの設置、終わりました！
  event_neverland2_04_e_5:
    speaker: blanc_c
    en: I'll go down first and make sure it's secure.
    ko: 음… 우선 제가 먼저 내려가서 길을 확보할게요!
    ja: |-
      うーん…まずは私が下りて、
      道を確保しますね！
  event_neverland2_04_e_6:
    speaker: blanc_c
    en: Noir will follow me, and then hold the ladder steady for everyone.
    ko: 그리고 언니는 다음으로 내려와서 사다리를 잡아줘!
    ja: |-
      その後は、お姉ちゃんが下りて
      はしごを支えて！
  event_neverland2_04_e_7:
    speaker: noir_c
    en: Got it!
    ko: 응…! 알겠어.
    ja: うん…！分かった。
  event_neverland2_04_e_8:
    speaker: blanc_c
    en: All right, away I go.
    ko: 그럼 먼저 내려갈게요!
    ja: じゃあ、先に下りますね！
  event_neverland2_04_e_9:
    speaker: noir_c
    en: See you down there.
    ko: 밑에서 뵐게요…!
    ja: 下で会いましょう…！
  event_neverland2_04_e_10:
    speaker: "<Self>"
    en: Be careful.
    ko: 조심해서 내려가.
    ja: 気をつけてくれ
  event_neverland2_04_e_11:
    speaker: "<Monologue>"
    en: Blanc and Noir use the ladder to go down the cliff.
    ko: 블랑과 누아르는 사다리를 타고 절벽 아래로 내려갔다.
    ja: |-
      ブランとノワールは、はしごをつたって
      絶壁を下りていった
  event_neverland2_04_e_12:
    speaker: ludmilla_w
    en: Mica and Servant, you go next.
    ko: 다음으로는 미카와 시종이 내려가도록.
    ja: 次はミカとしもべが行きなさい。
  event_neverland2_04_e_13:
    speaker: ludmilla_w
    en: I'll go last.
    ko: 이 몸이 제일 마지막으로 내려 가지.
    ja: 私が最後に下りるわ。
  event_neverland2_04_e_14:
    speaker: mica_w
    en: Okay.
    ko: "…네!"
    ja: "…はい！"
  event_neverland2_04_e_15:
    speaker: "<Self>"
    en: Okay.
    ko: 알겠어.
    ja: 分かった
  event_neverland2_04_e_16:
    speaker: blanc_c
    en: We made it!
    ko: |-
      여러분-!
      저희는 도착했어요-!
    ja: |-
      みなさーん！
      私たちは二人とも着きましたー！
  event_neverland2_04_e_17:
    speaker: blanc_c
    en: The path here is wider than I thought.
    ko: 생각보다 절벽 아래에 길이 넓어요-!
    ja: 下の道は思ったより広いですー！
  event_neverland2_04_e_18:
    speaker: noir_c
    en: Still, be careful when you're coming down.
    ko: 그래도 조심히 내려오세요-!
    ja: でも、気をつけて下りてくださいねー！
  event_neverland2_04_e_19:
    speaker: "<Monologue>"
    en: Blanc and Noir shout loudly from the bottom of the cliff.
    ko: 블랑과 누아르는 절벽 아래에서 우리를 바라보며 크게 외쳤다.
    ja: |-
      ブランとノワールが、絶壁の下から
      私たちの方を見上げて大声をあげた
  event_neverland2_04_e_20:
    speaker: "<Self>"
    en: Mica, can you go down alone?
    ko: 미카, 혼자 내려갈 수 있겠어?
    ja: ミカ、1人で下りられるか？
  event_neverland2_04_e_21:
    speaker: mica_w
    en: Sure I can! This doesn't scare me at all.
    ko: 네! 이 정도는 전혀 무섭지 않아요.
    ja: はい！これくらい全然怖くないです。
  event_neverland2_04_e_22:
    speaker: ludmilla_w
    en: You're being very brave right now.
    ko: 씩씩하구나.
    ja: 頼もしいわね。
  event_neverland2_04_e_23:
    speaker: mica_w
    en: Hehe, well, off I go.
    ko: 헤헤. 그럼 먼저 내려가 있을게요!
    ja: えへへ。じゃあ、先に下りますね！
  event_neverland2_04_e_24:
    speaker: "<Monologue>"
    en: Mica slowly descends one rung at a time.
    ko: 미카는 한 발, 한 발 천천히 내려갔고.
    ja: ミカは一段一段、ゆっくりと下り
  event_neverland2_04_e_25:
    speaker: "<Narration>"
    en: "*Tap*"
    ko: 탁-!
    ja: タンッ！
  event_neverland2_04_e_26:
    speaker: "<Monologue>"
    en: Before long, she's safely at the bottom.
    ko: 안정적으로 착지했다.
    ja: 無事に下りきった
  event_neverland2_04_e_27:
    speaker: mica_w
    en: Oh boy, that was further down than I thought...
    ko: 후아… 생각보다 절벽 아래가 깊네요….
    ja: ふぅ…思ったより高かったですね…
  event_neverland2_04_e_28:
    speaker: mica_w
    en: My legs were shaking like leaves.
    ko: 살짝 다리가 떨렸어요.
    ja: ちょっと足が震えました。
  event_neverland2_04_e_29:
    speaker: mica_w
    en: I will go ahead and investigate the path with Blanc.
    ko: 저는 그럼 블랑이랑 같이 길을 수색하고 있을게요!
    ja: 私はブランと一緒に道を捜索しますね！
  event_neverland2_04_e_30:
    speaker: noir_c
    en: Understood!
    ko: 네…! 부탁해요.
    ja: はい…！お願いします。
  event_neverland2_04_e_31:
    speaker: "<Monologue>"
    en: Mica heads towards Blanc.
    ko: 미카는 블랑이 있는 방향으로 뛰어갔다.
    ja: ミカはブランがいる方へ走っていった
  event_neverland2_04_e_32:
    speaker: "<Self>"
    en: I'm going to head down now.
    ko: 그럼 이제 내가 내려갈게!
    ja: では、次は私だ！
  event_neverland2_04_e_33:
    speaker: "<Narration>"
    en: "*Tap tap tap*"
    ko: 탁-! 탁-! 탁-!
    ja: サッ、サッ、サッ…
  event_neverland2_04_e_34:
    speaker: "<Monologue>"
    en: I start to head down the ladder, and everything is going smoothly, when...
    ko: 순조롭게 사다리를 타고 내려오는 순간.
    ja: 順調にはしごを下りていたが
  event_neverland2_04_e_35:
    speaker: "<Narration>"
    en: "*Slip*"
    ko: 미끌-
    ja: ツルッ
  event_neverland2_04_e_36:
    speaker: "<Self>"
    en: Gah!
    ko: 으어어…!
    ja: うっ…！
  event_neverland2_04_e_37:
    speaker: "<Monologue>"
    en: I miss a rung, causing me to slip and lose my grip on the ladder.
    ko: |-
      발을 헛디디는 바람에
      사다리에서 미끄러져 그대로 사다리를 놓쳐버렸고.
    ja: 足が滑ってはしごを踏み外し
  event_neverland2_04_e_38:
    speaker: noir_c
    en: Pit Boss!
    ko: 저, 점장님…!
    ja: て、店長…！
  event_neverland2_04_e_39:
    speaker: "<Narration>"
    en: "*Boing*"
    ko: 뽀잉-
    ja: ぽよんっ
  event_neverland2_04_e_40:
    speaker: "<Monologue>"
    en: I land smack-dab on top of Noir.
    ko: 그대로 누아르의 넓은 마음에 안착했다.
    ja: ノワールの広い胸に飛び込む形となった
  event_neverland2_04_e_41:
    speaker: noir_c
    en: Are you okay?
    ko: 하으… 저, 점장님 괜찮으세요?
    ja: はぅぅ…て、店長、大丈夫ですか？
  event_neverland2_04_e_42:
    speaker: "<Self>"
    en: Er... sorry.
    ko: 미, 미안!
    ja: す、すまない！
  event_neverland2_04_e_43:
    speaker: "<Self>"
    en: I'm fine, thanks to you.
    ko: 덕분에 나는 괜찮아….
    ja: おかげで私は助かったが…
  event_neverland2_04_e_44:
    speaker: noir_c
    en: Thank goodness!
    ko: 다, 다행이에요…!
    ja: よ、よかったです…！
  event_neverland2_04_e_45:
    speaker: ludmilla_w
    en: What's all that commotion down there?
    ko: 밑이 소란스럽구나.
    ja: 下が騒がしいわね。
  event_neverland2_04_e_46:
    speaker: ludmilla_w
    en: Did something happen?
    ko: 무슨 일 있는 건가?
    ja: 何かあったのかしら？
  event_neverland2_04_e_47:
    speaker: noir_c
    en: N-no...!
    ko: 아, 아니요…!
    ja: い、いいえ…！
  event_neverland2_04_e_48:
    speaker: noir_c
    en: The ladder is pretty slippery, so be careful.
    ko: 루드밀라, 사다리가 미끄러운 것 같으니 조심히 내려오세요.
    ja: |-
      ルドミラ、はしごが滑りやすいみたいなので
      気をつけてください。
  event_neverland2_04_e_49:
    speaker: ludmilla_w
    en: All right, I'm coming down now.
    ko: |-
      알겠다.
      그럼 이 몸도 이만 내려가지.
    ja: |-
      分かったわ。
      私も下りるとするわね。
  event_neverland2_04_e_50:
    speaker: "<Narration>"
    en: "*Tap tap tap*"
    ko: 탁- 탁- 탁-!
    ja: スッ、スッ、スッ！
  event_neverland2_04_e_51:
    speaker: "<Monologue>"
    en: Ludmilla swiftly descends the ladder.
    ko: 루드밀라는 신속하고 빠르게 사다리를 타고 절벽 아래로 내려왔다.
    ja: |-
      ルドミラは素早くはしごをつたって、
      絶壁の下にたどりついた
  event_neverland2_04_e_52:
    speaker: ludmilla_w
    en: That wasn't so hard. Much sturdier than I thought it'd be.
    ko: |-
      생각보다 사다리가 견고해서 내려오는데
      큰 어려움은 없구나.
    ja: |-
      思ったより丈夫ね。
      おかげで簡単に下りられたわ。
  event_neverland2_04_e_53:
    speaker: noir_c
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_04_e_54:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_04_e_55:
    speaker: blanc_c
    en: Hey, everyone!
    ko: 여러부운-!
    ja: みなさーん！
  event_neverland2_04_e_56:
    speaker: blanc_c
    en: Get over here!
    ko: 얼른 이쪽으로 와보세요-!
    ja: こっちに来てくださーい！
  event_neverland2_04_e_57:
    speaker: blanc_c
    en: I found something!
    ko: 벨로타의 흔적을 발견했어요-!
    ja: ベロータの手がかりを見つけましたー！
  event_neverland2_04_e_58:
    speaker: "<Monologue>"
    en: Blanc shouts at us from the end of the path.
    ko: 블랑은 길의 끝에서 우리에게 소리쳤다.
    ja: ブランが道の先で私たちを呼んでいる
  event_neverland2_04_e_59:
    speaker: ludmilla_w
    en: Let's hurry.
    ko: |-
      !!
      얼른 가보자꾸나.
    ja: |-
      ！！
      急ぎましょう。
  event_neverland2_04_e_60:
    speaker: ludmilla_w
    en: What'd you find?
    ko: 무슨 흔적을 찾은 거지?
    ja: 何が見つかったのかしら？
  event_neverland2_04_e_61:
    speaker: mica_w
    en: This.
    ko: "…이거요!"
    ja: "…これです！"
  event_neverland2_04_e_62:
    speaker: "<Monologue>"
    en: Mica holds out a snowball with a red heart drawn on it.
    ko: 미카는 붉은색 하트가 그려진 눈 뭉치 하나를 우리 앞으로 내밀었다.
    ja: |-
      ミカは赤いハートが描かれた雪玉を
      私たちの前に差し出した
  event_neverland2_04_e_63:
    speaker: mica_w
    en: Do you remember this, Old-Timer?
    ko: 아저씨, 이거 기억하세요?
    ja: おじさん、これ覚えてますか？
  event_neverland2_04_e_64:
    speaker: "<Choice>"
    en: I remember.
    ko: 기억나.
    ja: 覚えている
  event_neverland2_04_e_65:
    speaker: "<Choice>"
    en: I don't remember.
    ko: 기억 안나.
    ja: 覚えてない
  event_neverland2_04_e_66:
    speaker: mica_w
    en: It's the snowball
    ko: 기억나죠?
    ja: 覚えてますよね？
  event_neverland2_04_e_67:
    speaker: mica_w
    en: Belorta was playing with at Snowfield Hot Spring.
    ko: 설온장에서 벨로타가 계속 장난치고 놀던 그 눈 뭉치에요!
    ja: |-
      温泉でベロータがずっと
      イタズラに使ってた雪玉です！
  event_neverland2_04_e_68:
    speaker: mica_w
    en: Think carefully.
    ko: 잘 생각해 보세요…!
    ja: よく見てください…！
  event_neverland2_04_e_69:
    speaker: mica_w
    en: This is the snowball
    ko: 이거….
    ja: これ…
  event_neverland2_04_e_70:
    speaker: mica_w
    en: Belorta was playing with at Snowfield Hot Spring.
    ko: 벨로타가 아저씨한테 장난치던 그 눈 뭉치잖아요!
    ja: |-
      ベロータがおじさんにイタズラしてた
      あの雪玉です！
  event_neverland2_04_e_71:
    speaker: "<Self>"
    en: "!!"
    ko: "…아!"
    ja: "…ああ！"
  event_neverland2_04_e_72:
    speaker: mica_w
    en: Now do you remember?
    ko: 기억나시죠, 아저씨?
    ja: 思い出しましたか？
  event_neverland2_04_e_73:
    speaker: mica_w
    en: Blanc and I found this beside one of these trees.
    ko: |-
      블랑이랑 길을 수색하고 있는 도중에
      나무 옆에 이 하트 눈 뭉치가 쌓여 있었어요.
    ja: |-
      ブランと道を捜索していたら、
      木の陰にハートの雪玉が落ちてたんです。
  event_neverland2_04_e_74:
    speaker: ludmilla_w
    en: That means Belorta might be close by.
    ko: 그렇다는 건… 벨로타가 이 주변에 있다고 봐도 무방하겠구나.
    ja: |-
      ということは…ベロータが
      近くにいると考えて差支えないわね。
  event_neverland2_04_e_75:
    speaker: mica_w
    en: Precisely!
    ko: "…네!"
    ja: "…はい！"
  event_neverland2_04_e_76:
    speaker: mica_w
    en: She might even have left these to let us know she was here.
    ko: 어쩌면 자신이 이곳에 있다는 걸 알리기 위한 신호일지도 몰라요.
    ja: |-
      ひょっとしたら、居場所を知らせようとして
      わざと残してるのかもしれません。
  event_neverland2_04_e_77:
    speaker: ludmilla_w
    en: Things are looking up.
    ko: 희망이 보이는군.
    ja: 希望が見えたわね。
  event_neverland2_04_e_78:
    speaker: ludmilla_w
    en: Let's keep heading in this direction.
    ko: 그럼 이대로 쭉 걸어나가 보지.
    ja: このまま道なりに進むわ。
event_neverland2_05_s:
  event_neverland2_05_s_1:
    speaker: ludmilla_w
    en: "*Sigh*"
    ko: "…하아."
    ja: "…ふん…"
  event_neverland2_05_s_2:
    speaker: "<Monologue>"
    en: After the initial burst of hope finding Belorta's snowballs had given us...
    ko: 우리는 벨로타의 눈 뭉치에 희망을 얻고 길을 걸어 나왔지만.
    ja: |-
      私たちはベロータの雪玉に希望を抱き、
      前に進んでいたが
  event_neverland2_05_s_3:
    speaker: ludmilla_w
    en: A fork in the road.
    ko: "…이번엔 양 갈림길이구나."
    ja: "…今度は分かれ道ね。"
  event_neverland2_05_s_4:
    speaker: "<Self>"
    en: Feels like we're out of the frying pan and into the fire...
    ko: 산 넘어 산 이네.
    ja: 一難去ってまた一難だな
  event_neverland2_05_s_5:
    speaker: "<Monologue>"
    en: We found ourselves faced with another challenge.
    ko: 또 한 번의 난관에 부딪혀 버렸다.
    ja: また壁にぶつかってしまった
  event_neverland2_05_s_6:
    speaker: mica_w
    en: What should we do? We can't go both ways...
    ko: |-
      우우… 어떡하죠?
      두 곳 다 갈 수는 없을 것 같은데….
    ja: |-
      うう…どうしましょう？
      両方調べるのは難しそうですが…
  event_neverland2_05_s_7:
    speaker: blanc_c
    en: How about if we split up?
    ko: 음… 나눠서 이동하는 건 어때요?
    ja: うーん…二手に分かれるのはどうですか？
  event_neverland2_05_s_8:
    speaker: ludmilla_w
    en: Out of the question.
    ko: 그건 무리다.
    ja: 止めた方がいいわね。
  event_neverland2_05_s_9:
    speaker: ludmilla_w
    en: The high altitude is interfering with our comms equipment.
    ko: |-
      이곳은 고도가 높아서 통신이 원활하지 않을뿐더러
      흩어져서 찾다가 또 아까와 같은 상황이 발생하면 큰일이지.
    ja: |-
      この高度では通信が繋がりにくいし、
      バラバラに動いて、また天気が
      急に崩れでもしたら厄介だわ。
  event_neverland2_05_s_10:
    speaker: ludmilla_w
    en: If we split up and run into any problems, we could be in big trouble.
    ko: 그렇기 때문에 나눠서 이동하는 건 위험부담이 커.
    ja: 二手に分かれるのはリスクが高すぎる。
  event_neverland2_05_s_11:
    speaker: "<Self>"
    en: I guess we'll have to leave it up to chance, and hope things end up in our
      favor.
    ko: "…정말 운에 맡길 수밖에 없겠네."
    ja: "…運に任せるしかないのか"
  event_neverland2_05_s_12:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_05_s_13:
    speaker: blanc_c
    en: If it's a matter of luck,
    ko: "…운이라면."
    ja: "…運なら…"
  event_neverland2_05_s_14:
    speaker: blanc_c
    en: why don't you let Noir and I do our thing?
    ko: 저와 언니한테 한 번 맡겨보시겠어요?
    ja: 私とお姉ちゃんに任せてもらえませんか？
  event_neverland2_05_s_15:
    speaker: blanc_c
    en: Like I said before, we're lucky bunnies!
    ko: 아까도 말했듯이 저희는 행운의 토끼니까요!
    ja: |-
      さっきも言いましたけど、
      私たちは幸運のウサギですから！
  event_neverland2_05_s_16:
    speaker: blanc_c
    en: You may think I'm talking out of my rear,
    ko: 그리고… 말도 안 되는 소리라고 생각하실 수도 있지만.
    ja: |-
      それに…ありえない話だと
      思うかも知れませんが、
  event_neverland2_05_s_17:
    speaker: blanc_c
    en: but we've never taken the wrong path before, not even once.
    ko: 언니와 저는 지금까지 단 한 번도 길을 틀려본 적이 없거든요!
    ja: |-
      お姉ちゃんと私は、今まで一度も
      道を間違えたことがないんです！
  event_neverland2_05_s_18:
    speaker: noir_c
    en: It's true.
    ko: 그, 그건 맞아요.
    ja: そ、そうです。
  event_neverland2_05_s_19:
    speaker: noir_c
    en: Whenever we come across a fork in the road, so long as we both agree on which
      path to take, it always ends up being the right choice.
    ko: |-
      보통 이런 양 갈림길이 나왔을 때.
      저와 블랑이 같은 곳을 말하면 대체로 맞는 길이더라고요.
    ja: |-
      こういう分かれ道に出た時、
      私とブランが同じ方向を言えば、正解なんです。
  event_neverland2_05_s_20:
    speaker: ludmilla_w
    en: Wow.
    ko: 오호.
    ja: そう。
  event_neverland2_05_s_21:
    speaker: ludmilla_w
    en: That is quite amazing.
    ko: 그거참 신기한 일이구나.
    ja: 実に不思議な話ね。
  event_neverland2_05_s_22:
    speaker: ludmilla_w
    en: Well,
    ko: "……흐음."
    ja: "……ふん…"
  event_neverland2_05_s_23:
    speaker: ludmilla_w
    en: with things being as they are, I'd say it's our safest bet.
    ko: "…지금으로서는 이 방법이 최우선일 것 같으니."
    ja: "…今はそれが最善と言うしかないようね。"
  event_neverland2_05_s_24:
    speaker: ludmilla_w
    en: Let's put our trust in the lucky bunnies.
    ko: 행운의 토끼들을 한 번 믿어보도록 하지.
    ja: 幸運のウサギたちを信じてみるわ。
  event_neverland2_05_s_25:
    speaker: ludmilla_w
    en: We can't waste any more time.
    ko: 시간을 더 이상 허비할 순 없어.
    ja: これ以上は、悩んでいる時間も惜しいもの。
  event_neverland2_05_s_26:
    speaker: blanc_c
    en: Very well!
    ko: 좋아요!
    ja: はい！
  event_neverland2_05_s_27:
    speaker: blanc_c
    en: Noir, on three, you and I will say out loud which path to take.
    ko: 언니! 하나, 둘, 셋 하면 동시에 말하는 거야.
    ja: |-
      お姉ちゃん！
      いち、にの、さんで同時に言うよ。
  event_neverland2_05_s_28:
    speaker: noir_c
    en: Got it!
    ko: 으응! 알겠어…!
    ja: うん！分かった…！
  event_neverland2_05_s_29:
    speaker: blanc_c
    en: One...
    ko: 하나~
    ja: いち～
  event_neverland2_05_s_30:
    speaker: blanc_c
    en: Two...
    ko: 둘~
    ja: にの～
  event_neverland2_05_s_31:
    speaker: blanc_c
    en: Three!
    ko: 셋!
    ja: さん！
  event_neverland2_05_s_32:
    speaker: blanc_noir
    en: Right!
    ko: 오른쪽!
    ja: 右！
  event_neverland2_05_s_34:
    speaker: mica_w
    en: Wow!
    ko: "…우와."
    ja: "…わあ。"
  event_neverland2_05_s_35:
    speaker: mica_w
    en: You really did say the exact same thing, and at the same time.
    ko: 정말 동시에 똑같은 걸 말했어요!
    ja: 本当にぴったり揃ってましたね！
  event_neverland2_05_s_36:
    speaker: mica_w
    en: So cool!
    ko: 엄청 신기해요!
    ja: すごく不思議です！
  event_neverland2_05_s_37:
    speaker: ludmilla_w
    en: We should get moving.
    ko: 그럼 이동해 볼까.
    ja: じゃあ、右へ行くわ。
  event_neverland2_05_s_38:
    speaker: "<Monologue>"
    en: Trusting Noir and Blanc's judgment, we head to the right.
    ko: 우리는 누아르와 블랑을 믿고 오른쪽 방향으로 향했고.
    ja: |-
      私たちは、ノワールとブランを信じて
      右へ向かった
  event_neverland2_05_s_39:
    speaker: "<Monologue>"
    en: Fortunately, the path is not a dead end, and continues forward.
    ko: 다행스럽게도 길은 끊이지 않고 계속 이어졌다.
    ja: 幸い、道は途切れずに続いていた
  event_neverland2_05_s_40:
    speaker: mica_w
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_neverland2_05_s_41:
    speaker: mica_w
    en: You two really are good luck charms!
    ko: 정말 블랑과 누아르는 행운의 토끼가 맞나 봐요!
    ja: |-
      ブランとノワールって、
      本当に幸運のウサギなんですね！
  event_neverland2_05_s_42:
    speaker: mica_w
    en: Check it out. Another one of Belorta's snowballs!
    ko: |-
      이거 보세요!
      여기에 또 벨로타의 하트 눈 뭉치가 있어요!
    ja: |-
      見てください！
      またハートの雪玉があります！
  event_neverland2_05_s_43:
    speaker: "<Monologue>"
    en: Mica springs towards the side of a tree and picks up another snowball with
      a heart drawn on it.
    ko: |-
      미카는 나무 옆으로 달려가
      하트가 그려진 눈 뭉치를 빠르게 들어 올렸다.
    ja: |-
      ミカが木の方に駆け寄り、
      ハートの描かれた雪玉を持ち上げた
  event_neverland2_05_s_44:
    speaker: blanc_c
    en: How lucky!
    ko: 럭키-!
    ja: ラッキーです！
  event_neverland2_05_s_45:
    speaker: blanc_c
    en: I knew this was the right path.
    ko: 역시 이 길이 맞았나 보네요.
    ja: やっぱり、こっちで正解だったみたいですね。
  event_neverland2_05_s_46:
    speaker: noir_c
    en: Thank goodness we were right.
    ko: 다, 다행이에요!
    ja: よ、よかったです！
  event_neverland2_05_s_47:
    speaker: ludmilla_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_05_s_48:
    speaker: "<Monologue>"
    en: Ludmilla stares at the sign lying half-submerged in the snow.
    ko: 루드밀라는 눈 속에 파묻힌 표지판을 바라봤다.
    ja: |-
      ルドミラは、雪の中に埋まっていた
      案内板を観察していた
  event_neverland2_05_s_49:
    speaker: ludmilla_w
    en: I think the avalanche may have altered the terrain, which would explain that
      fork in the road we saw earlier.
    ko: |-
      아무래도 눈사태로 인해 지형이 바뀌어
      아까와 같은 양 갈래 길이 나온 게 아닌가 싶구나.
    ja: |-
      さっきの分かれ道は、
      やはり雪崩で地形が変わってできたようね。
  event_neverland2_05_s_50:
    speaker: ludmilla_w
    en: I remember seeing this sign during my previous search.
    ko: 정찰을 나왔을 때 이 표지판을 본 적이 있어.
    ja: |-
      この案内板はパトロールの時に
      見たことがあるわ。
  event_neverland2_05_s_51:
    speaker: ludmilla_w
    en: If we had headed in the other direction, we would have hit a dead end.
    ko: 아마 반대편으로 갔으면 막다른 길이 나왔을 거다.
    ja: |-
      反対側に行っていたら、
      行き止まりだったでしょうね。
  event_neverland2_05_s_52:
    speaker: blanc_c
    en: Then let's keep heading this way!
    ko: 그럼 이대로 쭈욱 걸어나가 봐요!
    ja: じゃあ、このままずっと進みましょう！
  event_neverland2_05_s_53:
    speaker: "<Monologue>"
    en: Afterward, we encounter several other branching paths.
    ko: 이후로도 우리는 여러 양 갈림길을 맞이했지만.
    ja: その後何度も、分かれ道に差し掛かったが
  event_neverland2_05_s_54:
    speaker: blanc_noir
    en: Hmm... Left?
    ko: 으음… 왼쪽?
    ja: うーん…左？
  event_neverland2_05_s_56:
    speaker: mica_w
    en: This is Belorta's signal flare!
    ko: 이건… 벨로타의 신호탄이에요!
    ja: これは…ベロータの信号弾です！
  event_neverland2_05_s_57:
    speaker: blanc_noir
    en: I'm feeling the right side.
    ko: 오른쪽이 더 끌리는데….
    ja: 右の方が気になります…
  event_neverland2_05_s_59:
    speaker: mica_w
    en: Another snowball!
    ko: 여기에도 벨로타의 눈 뭉치가 있어요!
    ja: ベロータの雪玉がありました！
  event_neverland2_05_s_60:
    speaker: "<Monologue>"
    en: Fortunately, by following Blanc and Noir's directions, we always manage to
      find the correct path quickly enough.
    ko: 블랑과 누아르의 진두지휘 아래 길을 빠르게 찾아 나섰고.
    ja: |-
      ブランとノワールに従い、
      素早く道を進んで行き
  event_neverland2_05_s_61:
    speaker: mica_w
    en: Look!
    ko: 여러분! 저기 봐요!
    ja: みなさん！あそこ！
  event_neverland2_05_s_62:
    speaker: mica_w
    en: There's a cave over there.
    ko: "…저곳에 동굴이 있어요!"
    ja: "…あっちに洞窟があります！"
  event_neverland2_05_s_63:
    speaker: "<Monologue>"
    en: We stumble upon a small cave.
    ko: 작은 동굴 하나를 발견했다.
    ja: やがて、小さな洞窟を見つけた
event_neverland2_05_e:
  event_neverland2_05_e_1:
    speaker: "<Monologue>"
    en: We enter the cave with high spirits, expecting to find Belorta, but...
    ko: |-
      우리는 벨로타가 있을 거라는 부푼 희망을 안고
      동굴 안으로 들어갔지만.
    ja: |-
      私たちはベロータがいるに違いないと
      希望を抱いて洞窟の中に入ったが…
  event_neverland2_05_e_2:
    speaker: "<Narration>"
    en: Grrr...
    ko: "…크릉."
    ja: "…グルル…"
  event_neverland2_05_e_3:
    speaker: "<Narration>"
    en: Grrr...
    ko: "…크르릉."
    ja: "…ガルッ！"
  event_neverland2_05_e_4:
    speaker: "<Self>"
    en: Belorta?
    ko: "…벨로타?"
    ja: "…ベロータ？"
  event_neverland2_05_e_5:
    speaker: ludmilla_w
    en: Ssshh.
    ko: 쉿.
    ja: シーッ。
  event_neverland2_05_e_6:
    speaker: ludmilla_w
    en: It's a polar bear.
    ko: "…북극곰이다."
    ja: "…ホッキョクグマよ。"
  event_neverland2_05_e_7:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_neverland2_05_e_8:
    speaker: "<Monologue>"
    en: We instead found ourselves face-to-face with a sleeping polar bear.
    ko: 동굴 안에서 자고 있는 북극곰을 마주했다.
    ja: 洞窟の中で眠っているホッキョクグマと遭遇した
  event_neverland2_05_e_9:
    speaker: noir_c
    en: Wow, a real, honest-to-goodness polar bear.
    ko: "…북극곰이라니."
    ja: "…ホッキョクグマがいるなんて…"
  event_neverland2_05_e_10:
    speaker: blanc_c
    en: Should we leave?
    ko: 나가는 게 좋을까요?
    ja: 外に出た方がいいでしょうか？
  event_neverland2_05_e_11:
    speaker: ludmilla_w
    en: I think that might be a good idea.
    ko: 아무래도 그러는 게 좋을 것 같구나.
    ja: その方がよさそうね。
  event_neverland2_05_e_12:
    speaker: mica_w
    en: Before we do...
    ko: 저기….
    ja: あの…
  event_neverland2_05_e_13:
    speaker: mica_w
    en: Should we give this place a quick once-over, just in case?
    ko: 혹시 모르니까 북극곰 옆을 확인해 보면 안 될까요?
    ja: |-
      念のために、ホッキョクグマの脇を
      確認しちゃダメですか？
  event_neverland2_05_e_14:
    speaker: ludmilla_w
    en: That's far too dangerous.
    ko: 그건 너무 위험하다.
    ja: 危険すぎるわ。
  event_neverland2_05_e_15:
    speaker: mica_w
    en: I know, but I feel we should, just to be sure.
    ko: "…그래도 혹시나 싶어서요."
    ja: "…でも、万が一の可能性があるので。"
  event_neverland2_05_e_16:
    speaker: mica_w
    en: Belorta might be somewhere around here.
    ko: 북극곰 옆에 벨로타가 있을지도 모르잖아요.
    ja: |-
      ホッキョクグマの隣に、
      ベロータがいるかもしれません。
  event_neverland2_05_e_17:
    speaker: mica_w
    en: If you won't do it, then I'll go alone.
    ko: 저 혼자서 다녀올게요!
    ja: 私1人でも行ってきます！
  event_neverland2_05_e_18:
    speaker: ludmilla_w
    en: But...
    ko: 하지만….
    ja: それは…
  event_neverland2_05_e_19:
    speaker: mica_w
    en: I'll be safe. Don't worry.
    ko: 조심히 다녀올 테니 걱정 마세요.
    ja: 慎重に近づくので、心配はいりません。
  event_neverland2_05_e_20:
    speaker: ludmilla_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_05_e_21:
    speaker: ludmilla_w
    en: Okay.
    ko: 그래.
    ja: 分かったわ。
  event_neverland2_05_e_22:
    speaker: ludmilla_w
    en: If it wakes up, I'll try to divert its attention.
    ko: |-
      혹시나 북극곰이 깨면 이 몸이 시선을 돌릴 테니
      다녀오거라.
    ja: |-
      もしホッキョクグマを起こしてしまったら、
      私が注意を引くわ。行きなさい。
  event_neverland2_05_e_23:
    speaker: mica_w
    en: Perfect. Thank you.
    ko: "…네! 감사해요!"
    ja: "…はい！ありがとうございます！"
  event_neverland2_05_e_24:
    speaker: "<Monologue>"
    en: Mica gingerly tiptoes around the polar bear.
    ko: 미카는 숨을 죽인 채 북극곰 옆으로 다가갔고.
    ja: ミカは息を潜めてホッキョクグマに近づき
  event_neverland2_05_e_25:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_05_e_26:
    speaker: "<Monologue>"
    en: Coming up empty-handed, she turns to look at us and shakes her head.
    ko: 이내 우리를 보고는 고개를 도리도리 저었다.
    ja: 私たちを見て、首を横に振った
  event_neverland2_05_e_27:
    speaker: "<Monologue>"
    en: She proceeds to search the cave, leaving no stone unturned,
    ko: 이후로도 미카는 동굴 이곳저곳을 조용히 둘러봤지만.
    ja: その後も、ミカは洞窟のあちこちを確認したが
  event_neverland2_05_e_28:
    speaker: "<Monologue>"
    en: but there's no trace of Belorta anywhere.
    ko: 벨로타의 흔적은 단 한 개도 찾을 수 없었다.
    ja: ベロータの痕跡は1つも見つからなかった
  event_neverland2_05_e_29:
    speaker: ludmilla_w
    en: We better leave before the polar bear wakes up.
    ko: "…우선 북극곰이 깨기 전에 나가자꾸나."
    ja: |-
      …ホッキョクグマが目覚める前に、
      ひとまず出るわよ。
  event_neverland2_05_e_30:
    speaker: blanc_c
    en: Where in the world is she?
    ko: "…정말 어디에 있는 걸까요."
    ja: "…どこにいるんでしょうか。"
  event_neverland2_05_e_31:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  event_neverland2_05_e_32:
    speaker: "<Self>"
    en: Are you okay, Mica?
    ko: 미카, 괜찮아?
    ja: ミカ、大丈夫か？
  event_neverland2_05_e_33:
    speaker: mica_w
    en: Huh? Oh, yes! I'm okay.
    ko: |-
      네? 아, 네!
      괜찮아요.
    ja: |-
      えっ？あ、はい！
      大丈夫です。
  event_neverland2_05_e_34:
    speaker: mica_w
    en: We might not have found much of note in the cave,
    ko: 동굴에서만 별다른 소득이 없었을 뿐.
    ja: 洞窟は収穫ナシでしたが…
  event_neverland2_05_e_35:
    speaker: mica_w
    en: but that doesn't invalidate all the other clues that we found leading up to
      it.
    ko: 지금까지 벨로타의 흔적을 꽤 많이 찾았잖아요!
    ja: |-
      ここまでベロータの手がかりを
      たくさん見つけたじゃないですか！
  event_neverland2_05_e_36:
    speaker: mica_w
    en: I'm confident that if we keep searching, we'll eventually find Belorta.
    ko: 계속 찾다 보면 언젠간 벨로타를 찾을 수 있을 거예요!
    ja: |-
      捜し続けていれば、そのうちベロータを
      見つけられるはずです！
  event_neverland2_05_e_37:
    speaker: mica_w
    en: So long as
    ko: "…벨로타가 살아있을 거라고 믿고 있으니까."
    ja: "…ベロータは生きてるって信じてますから。"
  event_neverland2_05_e_38:
    speaker: mica_w
    en: we continue to believe that she's alive.
    ko: 반드시 찾을 수 있을 거예요.
    ja: 絶対に見つかります。
  event_neverland2_05_e_39:
    speaker: mica_w
    en: That will happen for sure.
    ko: 꼭 그렇게 될 거예요.
    ja: 間違いありません。
  event_neverland2_05_e_40:
    speaker: mica_w
    en: "... Right?"
    ko: "…그렇죠, 아저씨?"
    ja: "…ですよね、おじさん？"
  event_neverland2_05_e_41:
    speaker: "<Self>"
    en: Right. We'll find her.
    ko: 그래. 우린 찾을 수 있어.
    ja: ああ、私たちなら見つけられる
  event_neverland2_05_e_42:
    speaker: ludmilla_w
    en: You're exactly right, Mica.
    ko: 미카 말이 맞다.
    ja: ミカの言う通りね。
  event_neverland2_05_e_43:
    speaker: ludmilla_w
    en: As long as we don't give up hope, then we can find light even in the darkest
      times.
    ko: |-
      희망의 끈을 끝까지 놓지 않으면
      시련 속에서도 빛을 찾을 수 있는 법이지.
    ja: |-
      最後まで希望を捨てなければ、
      試練の時にも光は見えてくるものよ。
  event_neverland2_05_e_44:
    speaker: ludmilla_w
    en: I'm sure Belorta is doing everything she can
    ko: 우리가 열심히 벨로타를 찾고 있듯이.
    ja: 私たちが必死にベロータを捜しているように…
  event_neverland2_05_e_45:
    speaker: ludmilla_w
    en: to find us as well.
    ko: 벨로타도 우리를 찾고 있을지도 모른다.
    ja: ベロータも私たちを捜しているかもしれないわ。
  event_neverland2_05_e_46:
    speaker: mica_w
    en: That's right!
    ko: "…네! 루드밀라 말이 맞아요."
    ja: "…はい！ルドミラの言う通りです。"
  event_neverland2_05_e_47:
    speaker: mica_w
    en: Let's not lose hope and keep going.
    ko: 다시 힘내서 벨로타를 찾으….
    ja: また頑張ってベロータを捜し…
  event_neverland2_05_e_48:
    speaker: "<Narration>"
    en: "*Whoooosh*"
    ko: 휘이잉-
    ja: ヒュウ…
  event_neverland2_05_e_49:
    speaker: mica_w
    en: "??"
    ko: "??"
    ja: "？？"
  event_neverland2_05_e_50:
    speaker: mica_w
    en: Do you guys hear something?
    ko: 무슨 소리 못 들었어요?!
    ja: 今の声、聞こえましたか！？
  event_neverland2_05_e_51:
    speaker: "<Self>"
    en: I can only hear the wind.
    ko: |-
      ??
      바람 소리밖에 못 들었는데….
    ja: |-
      ？？
      風の音しか聞こえなかったが…
  event_neverland2_05_e_52:
    speaker: blanc_c
    en: I didn't hear anything.
    ko: 아무것도 안 들리는데요?!
    ja: 何も聞こえませんよ？
  event_neverland2_05_e_53:
    speaker: noir_c
    en: Me neither.
    ko: "…저도요."
    ja: "…私もです。"
  event_neverland2_05_e_54:
    speaker: ludmilla_w
    en: I didn't hear any...
    ko: 이 몸도 못 들었….
    ja: 私にも何も…
  event_neverland2_05_e_55:
    speaker: "<Narration>"
    en: "*Whoooosh*"
    ko: 휘이잉-
    ja: ビュオオ…
  event_neverland2_05_e_56:
    speaker: "<Monologue>"
    en: A gust of wind blows again.
    ko: 또다시 바람이 불어왔다.
    ja: 再び風が吹いた
  event_neverland2_05_e_57:
    speaker: ludmilla_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_neverland2_05_e_58:
    speaker: mica_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_neverland2_05_e_59:
    speaker: mica_w
    en: And you, Ludmilla? Do you hear that?
    ko: 루드밀라 들으셨어요?
    ja: ルドミラ、聞こえました？
  event_neverland2_05_e_60:
    speaker: ludmilla_w
    en: I do. It's faint, but it sounds like someone screaming...
    ko: 그래. 어디선가 희미하게 비명소리가 메아리처럼 들리는구나.
    ja: |-
      ええ。どこかから、かすかな悲鳴が
      こだまのように響いているわね。
  event_neverland2_05_e_61:
    speaker: mica_w
    en: That...
    ko: "…이거."
    ja: "…これ…"
  event_neverland2_05_e_62:
    speaker: mica_w
    en: That's Belorta's voice! I'm sure of it!
    ko: 분명히 벨로타 목소리에요!!
    ja: きっとベロータの声です！！
  event_neverland2_05_e_63:
    speaker: unknown
    en: Hyyyaahh!
    ko: "…꺄아아-!"
    ja: "…キャアアー！"
  event_neverland2_05_e_64:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_neverland2_05_e_65:
    speaker: blanc_c
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_neverland2_05_e_66:
    speaker: noir_c
    en: I can hear it!
    ko: 드, 들려요!
    ja: き、聞こえました！
  event_neverland2_05_e_67:
    speaker: blanc_c
    en: This way!
    ko: 저쪽인 거 같아요!
    ja: あっちみたいです！
  event_neverland2_05_e_68:
    speaker: "<Self>"
    en: Let's go!
    ko: 가자!
    ja: 行こう！
event_neverland2_06_s:
  event_neverland2_06_s_1:
    speaker: unknown
    en: Graaaa!
    ko: "…꺄악-!"
    ja: "…イヤーッ！"
  event_neverland2_06_s_2:
    speaker: "<Monologue>"
    en: We rush towards where the sound is coming from.
    ko: 우리는 소리가 들리는 방향으로 달렸다.
    ja: 私たちは声が聞こえる方へ走った
  event_neverland2_06_s_3:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_neverland2_06_s_4:
    speaker: blanc_c
    en: Another cliff?
    ko: 어?
    ja: えっ？
  event_neverland2_06_s_5:
    speaker: blanc_c
    en: There's nowhere else to go!
    ko: 절벽이라 더 이상 길이 없는…!
    ja: この先は崖ですが…！
  event_neverland2_06_s_6:
    speaker: mica_w
    en: Over there!
    ko: 여러분! 저쪽…!
    ja: みなさん！あっちです…！
  event_neverland2_06_s_7:
    speaker: "<Monologue>"
    en: On the opposite side of the cliff, Belorta is struggling to fend off a Rapture.
    ko: |-
      미카가 가리킨 곳을 바라보니,
      반대편 절벽에서 힘겹게 랩쳐와 싸우고 있는 벨로타가 보였다.
    ja: |-
      ミカが指さした方角を見ると、
      崖の向こう側でラプチャーと必死に戦っている
      ベロータの姿が見えた
  event_neverland2_06_s_8:
    speaker: mica_w
    en: Belorta!
    ko: 벨로타-!!
    ja: ベロータ！！
  event_neverland2_06_s_9:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅-!
    ja: バン！
  event_neverland2_06_s_10:
    speaker: "<Monologue>"
    en: It seems that Belorta can't hear us.
    ko: 벨로타는 이쪽의 목소리가 들리지 않는 것 같다.
    ja: ベロータにはこちらの声が聞こえないようだ
  event_neverland2_06_s_11:
    speaker: ludmilla_w
    en: She's too far away.
    ko: 이런!
    ja: なんてこと…！
  event_neverland2_06_s_12:
    speaker: ludmilla_w
    en: She can't hear us.
    ko: 아무래도 거리가 있다 보니 우리의 목소리가 들리지 않는 것 같구나.
    ja: 遠すぎて声が届かないようね。
  event_neverland2_06_s_13:
    speaker: mica_w
    en: I've got to get across.
    ko: 어떻게든 건너가야…!
    ja: 何とかして渡らないと…！
  event_neverland2_06_s_14:
    speaker: "<Monologue>"
    en: Mica quickly looks around.
    ko: 미카가 주변을 빠르게 훑어봤다.
    ja: ミカが素早く周囲を確認した
  event_neverland2_06_s_15:
    speaker: mica_w
    en: There's a wooden bridge over there!
    ko: 저기 나무다리가 있어요!
    ja: あっちに木の橋があります！
  event_neverland2_06_s_16:
    speaker: ludmilla_w
    en: No!
    ko: 안된다!
    ja: ダメよ！
  event_neverland2_06_s_17:
    speaker: ludmilla_w
    en: It's too dangerous!
    ko: 저 다리는 위험해!
    ja: あの橋は危険すぎる！
  event_neverland2_06_s_18:
    speaker: ludmilla_w
    en: There's no way it will support our weight.
    ko: 우리 무게를 견디지 못할 거다!
    ja: 私たちの重さに耐えられそうにないわ！
  event_neverland2_06_s_19:
    speaker: mica_w
    en: I don't care! I have to try!
    ko: 그래도 가야 해요!
    ja: でも、行かないと！
  event_neverland2_06_s_20:
    speaker: "<Monologue>"
    en: Mica darts towards the bridge.
    ko: 미카는 앞으로 달려 나갔다.
    ja: ミカは駆けだした
  event_neverland2_06_s_21:
    speaker: "<Self>"
    en: Mica!
    ko: 미카!!
    ja: ミカ！！
  event_neverland2_06_s_22:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 삐걱-!
    ja: ギシッ！
  event_neverland2_06_s_23:
    speaker: "<Monologue>"
    en: Mica begins to race across the bridge.
    ko: 미카는 나무다리 위를 달렸다.
    ja: ミカは木の橋の上を走った
  event_neverland2_06_s_24:
    speaker: "<Narration>"
    en: "*Fwump* *Fwump*"
    ko: |-
      후둑-
      후두둑-
    ja: バキ、バキッ
  event_neverland2_06_s_25:
    speaker: "<Monologue>"
    en: Unable to bear her weight, the wooden planks of the bridge shatter, plummeting
      into the void underneath.
    ko: 미카의 무게를 견디지 못해, 다리의 나무판자는 아래로 떨어졌지만.
    ja: |-
      ミカの重さに耐えられず、
      木の板が落ちていったが
  event_neverland2_06_s_26:
    speaker: "<Monologue>"
    en: Mica, however, carries on at a full sprint.
    ko: 미카는 앞만 보고 내달렸다.
    ja: ミカは前だけを見て走った
  event_neverland2_06_s_27:
    speaker: belorta
    en: By the way, that cake you made was out of this world.
    ko: |-
      아! 참~!
      미카 오늘 케이크 너무너무 맛있었어♡
    ja: |-
      あっ！そうだ～！
      ミカ、今日のケーキ、すっごくおいしかったよ♡
  event_neverland2_06_s_28:
    speaker: belorta
    en: You always make the best cakes.
    ko: 역시 케이크는 미카 케이크가 최고인 것 같아~♡
    ja: やっぱり、ミカの作ったケーキが一番だね～♡
  event_neverland2_06_s_29:
    speaker: belorta
    en: I think your cake is what made this party.
    ko: 미카의 케이크 덕분에 더 즐거웠던 것 같기도 하고~?
    ja: |-
      ミカのケーキのおかげで、
      もっとパーティーを楽しめたかも！
  event_neverland2_06_s_30:
    speaker: "<Narration>"
    en: "*Snap* *Snaaaap*"
    ko: |-
      툭-!
      투두둑-!
    ja: ブチ！ブチッ！
  event_neverland2_06_s_31:
    speaker: "<Monologue>"
    en: As Mica moves forward, the ropes connecting the wooden bridge start to snap.
    ko: 앞으로 나아가자 나무다리를 잇고 있는 줄이 끊어지기 시작했다.
    ja: |-
      さらに、木の橋を繋いでいた
      ロープがちぎれ始めた
  event_neverland2_06_s_32:
    speaker: belorta
    en: I'm glad to see you smiling, Mica. You should do it more often.
    ko: |-
      그래, 미카.
      그렇게 웃어야지~♡
    ja: |-
      そうだよ、ミカ。
      そうやって笑わなきゃ～♡
  event_neverland2_06_s_33:
    speaker: belorta
    en: Let's try and smile as much as possible this Christmas.
    ko: |-
      이번 크리스마스는
      이렇게 웃으면서 보내자♡
    ja: 今年のクリスマスは、笑顔で過ごそうね♡
  event_neverland2_06_s_34:
    speaker: belorta
    en: Ready, set... smile!
    ko: 자! 따라 해봐 스마일~♡
    ja: ほら！マネしてみて！スマイル～♡
  event_neverland2_06_s_35:
    speaker: belorta
    en: Something tells me that our Christmases going forward will be just as wonderful.
    ko: 앞으로의 크리스마스도 오늘처럼 계속 행복할 거야♡
    ja: |-
      これからのクリスマスも、
      今日みたいにずっと幸せなはずだよ♡
  event_neverland2_06_s_36:
    speaker: "<Narration>"
    en: "*Snap* *Snaaaap*"
    ko: |-
      툭-!
      투두두둑-!!
    ja: ガタ…グラグラッ！
  event_neverland2_06_s_37:
    speaker: "<Monologue>"
    en: The pillars supporting the bridge start to shake,
    ko: 이내 다리를 지탱하던 기둥마저 흔들리기 시작했고.
    ja: とうとう橋を支えていた柱も揺れ始めた
  event_neverland2_06_s_38:
    speaker: "<Monologue>"
    en: and Mica's body sways to the point where she almost tumbles into the abyss
      several times.
    ko: 미카의 몸도 흔들려 몇 번이고 절벽 밑으로 떨어질 뻔했다.
    ja: |-
      ミカの体も揺られて、
      何度も下に落ちそうになっていた
  event_neverland2_06_s_39:
    speaker: "<Monologue>"
    en: This was a bridge that Mica would never cross,
    ko: 평소라면 절대 건너려 하지 않았을.
    ja: 普段なら絶対に渡ろうともしなかったであろう
  event_neverland2_06_s_40:
