  event_neverland1_03_s_27:
    speaker: ludmilla_w
    en: I'm glad you all agree.
    ko: 하하. 그렇게 생각해 주니 고맙군.
    ja: ふふ。そう言ってくれると嬉しいわ。
  event_neverland1_03_s_28:
    speaker: blanc
    en: Once we're done with our mission, can we go for a soak?
