      中に入ってちょうだい。
  event_neverland1_03_s_6:
    speaker: "<Monologue>"
    en: We all follow Ludmilla into the Snowfield.
    ko: 우리는 루드밀라의 안내에 따라 설온장 안으로 들어갔다.
