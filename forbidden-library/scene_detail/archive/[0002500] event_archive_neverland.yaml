  event_neverland1_03_s_23:
    speaker: ludmilla_w
    en: Therefore, the more hot springs we find, the better.
    ko: 그러니 온천장은 많이 발견되면 될수록 좋은 거지.
    ja: だから、温泉は多いほどいいのよ。
  event_neverland1_03_s_24:
    speaker: blanc
    en: That's great!
    ko: 너무 좋네요~!
    ja: 素敵ですね～！
  event_neverland1_03_s_25:
    speaker: emma
