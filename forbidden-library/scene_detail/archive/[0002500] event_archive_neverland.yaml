    ja: 任務の後で、温泉に入ってもいいですか？
  event_neverland1_03_s_29:
    speaker: ludmilla_w
    en: Of course.
    ko: 당연하지.
    ja: もちろんよ。
  event_neverland1_03_s_30:
    speaker: ludmilla_w
