      ここよりもっと危険な場所だって
      行ったことあるもん！
  event_neverland1_06_e_14:
    speaker: belorta
    en: As long as we stick close together, we'll be just fine.
    ko: 미카랑 아저씨랑 손잡고 다녀올게♡
