---
event_BunnyX777_prologue:
  event_BunnyX777_prologue_1:
    speaker: mustang
    en: Attention all players!
    ko: Coin Rush를 사랑해 주시는 player 여러분!
    ja: |-
      Coin Rush を応援してくださる
      playerの皆様！
  event_BunnyX777_prologue_2:
    speaker: mustang
    en: It's your support that has kept Coin Rush going strong.
    ko: 여러분의 support에 힘 입어 Coin Rush가 renewal을 하게 되었습니Da!
    ja: |-
      皆様のsupportによりCoin Rush が
      renewalすることになりましTA！
  event_BunnyX777_prologue_3:
    speaker: mustang
    en: We have all sorts of new drinks, games, and variétés shows on the slate for
      you.
    ko: 다양한 drink, game, 그리고 새로운 show들도 준비 되어 있G Yo.
    ja: |-
      様々なdrink、game、
      そして新しいshowも用意していMASU。
  event_BunnyX777_prologue_4:
    speaker: mustang
    en: To célébrer this occasion mémorable, we will be holding a special event,
    ko: 그 기념으로 이번에 special한 event를 개최해보자 합니Da!
    ja: |-
      そして今回specialなeventを
      開催しますYO！
  event_BunnyX777_prologue_5:
    speaker: mustang
    en: which we will be calling Bunny X 777!
    ko: 그 이름 하여… [Bunny X 777]!
    ja: その名も…「Bunny X 777」！
  event_BunnyX777_prologue_6:
    speaker: mustang
    en: This event will be held in one week's time, right here at Coin Rush.
    ko: |-
      이 event는 일주일 후에 코인 러시에서 open 되며,_x000D_
      직원들과 다양한 game들을 하게 됩니Da.
    ja: |-
      1週間後にコインラッシュでopenし、
      スタッフたちと様々なgameをしMASU。
  event_BunnyX777_prologue_7:
    speaker: mustang
    en: We'll have a variety of games available, and a pléthore of prizes as well,
      including a spécial prize for the main winner of the event!
    ko: 그리고 이 game에서 최종 우승한 단 한 명의 player에는 special한 prize가 준비 되어 있는데Yo!
    ja: |-
      そしてこのgameで優勝したplayerには
      specialなprizeが用意されているのDESU！
  event_BunnyX777_prologue_8:
    speaker: mustang
    en: What is this oh-so-wonderful prize, you may ask?
    ko: 저희 Coin Rush의 자랑이G Yo.
    ja: なんとっ！Coin Rush の誇りである
  event_BunnyX777_prologue_9:
    speaker: mustang
    en: 'We''ve got something special in store for vouz: a smooch from our very own
      Rabbit Twins!'
    ko: 토끼 twins들의 [행운의 입맞춤]이 준비되어 있습니Da!
    ja: |-
      ウサギtwinsたちの「幸運のキス」を
      ご用意しましTA！
  event_BunnyX777_prologue_10:
    speaker: mustang
    en: What kind of games will be in store?
    ko: 그럼 어떤 game들이 you들을 기다리고 있을G.
    ja: どんなgameがyouたちを待っているのKA
  event_BunnyX777_prologue_11:
    speaker: mustang
    en: Who will be the lucky guy or gal who gets to pucker up?
    ko: 그리고 luck의 주인공은 바로 누가 될G.
    ja: そしてluckの主人公は誰になるのKA
  event_BunnyX777_prologue_12:
    speaker: mustang
    en: All will be révélé in one week, right here at Coin Rush!
    ko: 일주일 뒤, Coin Rush에서 기다리겠습니Da!
    ja: 1週間後、Coin Rush で待ってますYO！
event_BunnyX777_01_s:
  event_BunnyX777_01_s_1:
    speaker: "<Monologue>"
    en: It's a peaceful afternoon.
    ko: 평화로운 오후다.
    ja: のどかな昼下がりだ
  event_BunnyX777_01_s_2:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_BunnyX777_01_s_3:
    speaker: "<Monologue>"
    en: Almost too peaceful. I feel as if something is going to--
    ko: 이 정도로 평화로우면 보통….
    ja: こういう時はいつも…
  event_BunnyX777_01_s_4:
    speaker: "<Narration>"
    en: "*Crashhh* *Bang*"
    ko: 우당탕! 쿵탕!
    ja: ドンッ！バタンッ！
  event_BunnyX777_01_s_5:
    speaker: "<Monologue>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_BunnyX777_01_s_6:
    speaker: noir
    en: P-Pit Boss!
    ko: 저, 점장님!
    ja: て、店長！
  event_BunnyX777_01_s_7:
    speaker: blanc
    en: Pit Boss!
    ko: 점장님!
    ja: 店長！
  event_BunnyX777_01_s_8:
    speaker: "<Choice>"
    en: I hate it when I'm right.
    ko: 안 좋은 예감은 왜 늘….
    ja: どうして悪い予感は当たるのだろう…
  event_BunnyX777_01_s_9:
    speaker: "<Choice>"
    en: What's wrong?
    ko: 무슨 일이야?
    ja: どうしたんだ？
  event_BunnyX777_01_s_10:
    speaker: blanc
    en: Huh? What was that?
    ko: 네? 뭐라구요?
    ja: え？何か言いました？
  event_BunnyX777_01_s_11:
    speaker: "<Self>"
    en: Nothing. What's wrong?
    ko: 아냐, 그런데 무슨 일이야?
    ja: いや、何かあったのか？
  event_BunnyX777_01_s_12:
    speaker: noir
    en: We didn't scare you, did we?
    ko: 아… 깜짝 놀라셨죠?
    ja: あっ…驚きましたよね？
  event_BunnyX777_01_s_13:
    speaker: noir
    en: Sorry for barging in like this all of a sudden.
    ko: 갑자기 찾아와서 죄송해요.
    ja: 急に押しかけてすみません。
  event_BunnyX777_01_s_14:
    speaker: blanc
    en: Save the apologies for later.
    ko: 사과는 나중이야, 언니.
    ja: 謝るのは後だよ、お姉ちゃん。
  event_BunnyX777_01_s_15:
    speaker: blanc
    en: Pit Boss, do you know about the event that's being unveiled at Coin Rush?
    ko: 점장님, 저희 코인 러시에서 열리는 이벤트에 대해 혹시 알고 계시나요?
    ja: |-
      店長、コインラッシュで開催予定の
      イベントについてご存じですか？
  event_BunnyX777_01_s_16:
    speaker: "<Choice>"
    en: Yes.
    ko: 알고 있어.
    ja: 知っている
  event_BunnyX777_01_s_17:
    speaker: "<Choice>"
    en: Can't say I do.
    ko: 잘 모르겠어.
    ja: 知らない
  event_BunnyX777_01_s_18:
    speaker: noir
    en: 'Then you must know what the prize for the ultimate winner will be:'
    ko: 그러면 이벤트의 1등 상이 뭔지도 아시겠군요…!
    ja: じゃあイベントの優勝賞品もご存じですよね…！
  event_BunnyX777_01_s_19:
    speaker: blanc
    en: Then I will explain it briefly.
    ko: 그럼 간단하게 설명해드릴게요.
    ja: では、簡単にご説明しますね。
  event_BunnyX777_01_s_20:
    speaker: blanc
    en: Business has been booming at Coin Rush, and we've experienced something of
      a revival.
    ko: 이번에 매출이 좀 많이 뛰면서 가게 리뉴얼을 했거든요?
    ja: |-
      今回、お店の売り上げがよかったので
      店内をリニューアルしたんです。
  event_BunnyX777_01_s_21:
    speaker: blanc
    en: To celebrate this, we're holding an event.
    ko: 그러면서 이벤트 게임을 개최하게 되었는데.
    ja: |-
      それでイベントゲームを開催することに
      なったのですが
  event_BunnyX777_01_s_22:
    speaker: blanc
    en: And the prize is...
    ko: "…1등에게 저희의 입맞춤이 상으로 걸려버렸어요."
    ja: |-
      …優勝賞品が私たちのキスに
      なっちゃったんです。
  event_BunnyX777_01_s_23:
    speaker: noir
    en: A kiss from the two of us.
    ko: 쌍둥이 토끼들의 [행운의 입맞춤] 이라니….
    ja: 双子ウサギの「幸運のキス」だなんて…
  event_BunnyX777_01_s_24:
    speaker: noir
    en: Can you believe that? We're supposed to lock lips with someone we don't even
      know!
    ko: 모르는 사람에게 이, 입을 맞추라니…!
    ja: 知らない人に、キ、キスをするなんて…！
  event_BunnyX777_01_s_25:
    speaker: noir
    en: How embarrassing! I don't think I can go through with it.
    ko: 너무 부끄러워서 도저히 자신이 없어요.
    ja: |-
      とてもじゃないですけど、
      そんなことする自信がありません。
  event_BunnyX777_01_s_26:
    speaker: noir
    en: No, I know I can't.
    ko: 말도 안 된다구요….
    ja: こんなのあり得ませんよ…
  event_BunnyX777_01_s_27:
    speaker: blanc
    en: If you're not going to do it, then I'm definitely not.
    ko: 언니가 싫다면 저도 안 할 거예요.
    ja: |-
      お姉ちゃんが嫌がることは
      私もやりたくないのに…
  event_BunnyX777_01_s_28:
    speaker: blanc
    en: But they've already started promoting the event.
    ko: 하지만 이미 이벤트 공지는 나가버렸어요.
    ja: でも、もうイベントの告知はしちゃったんです。
  event_BunnyX777_01_s_29:
    speaker: blanc
    en: The list of contestants is a mile long!
    ko: 참가자들도 벌써 어마어마하대요!
    ja: 参加者もすでにたくさんいるとか！
  event_BunnyX777_01_s_30:
    speaker: blanc
    en: So we were wondering if you'd be able to help us?
    ko: 그래서 그런데, 점장님이 좀 도와주시면 안 될까요?
    ja: |-
      そこでお願いなんですが、
      店長が手伝ってくれませんか？
  event_BunnyX777_01_s_31:
    speaker: noir
    en: Yeah, would you?
    ko: 점장님이 좀 도와주시면 안 될까요?
    ja: 店長が手伝ってくれませんか？
  event_BunnyX777_01_s_32:
    speaker: "<Self>"
    en: Exactly how am I supposed to help?
    ko: 내가 어떻게 도와주면 될까?
    ja: 何を手伝えばいいんだ？
  event_BunnyX777_01_s_33:
    speaker: noir
    en: I-if you end up being the winner,
    ko: 저, 점장님이라면….
    ja: あの、店長なら…
  event_BunnyX777_01_s_34:
    speaker: noir
    en: I'd be okay kissing you.
    ko: "…입을 맞춰도 괜찮을 것 같거든요."
    ja: "…キスしても大丈夫だと思うんです。"
  event_BunnyX777_01_s_35:
    speaker: noir
    en: O-of course, you don't have to if you're not interested!
    ko: 무, 물론 점장님이 불쾌하시다면 안 되겠지만요…!
    ja: |-
      も、もちろん店長が嫌なら
      無理強いはしませんが…！
  event_BunnyX777_01_s_36:
    speaker: blanc
    en: Please, there's no way Pit Boss would turn down a free kiss from you.
    ko: 언니의 입맞춤을 점장님이 거절할 리가 없잖아~
    ja: |-
      お姉ちゃんのキスを
      店長が断るはずないでしょ～？
  event_BunnyX777_01_s_37:
    speaker: blanc
    en: Anyway, back to the main point.
    ko: 어쨌든 결론은!
    ja: とにかく！
  event_BunnyX777_01_s_38:
    speaker: blanc
    en: We need you to participate in the event,
    ko: 제발 저희 이벤트 게임에 참여해서.
    ja: 私たちのイベントに参加して
  event_BunnyX777_01_s_39:
    speaker: blanc
    en: and win!
    ko: 우승해 주세요!
    ja: 優勝してください！
  event_BunnyX777_01_s_40:
    speaker: noir
    en: Straight to the top!
    ko: 우승해 주세요!
    ja: 優勝してください！
  event_BunnyX777_01_s_41:
    speaker: "<Self>"
    en: What kind of games are they going to be having?
    ko: 어떤 게임을 하는데?
    ja: どんなゲームをするんだ？
  event_BunnyX777_01_s_42:
    speaker: blanc
    en: We're not sure ourselves.
    ko: 그건 저희도 잘 모르겠어요.
    ja: それは…私たちもよく分かりません。
  event_BunnyX777_01_s_43:
    speaker: blanc
    en: They haven't told us anything.
    ko: 들은 게 없거든요….
    ja: 何も聞かされてないんです…
  event_BunnyX777_01_s_44:
    speaker: "<Self>"
    en: I can't say I'm brimming with confidence, but I'll try.
    ko: 자신은 없지만 한 번 해볼게.
    ja: 自信はないがやってみよう
  event_BunnyX777_01_s_45:
    speaker: blanc
    en: Woohoo! You're the best!
    ko: 꺄악! 역시 점장님 너무 멋져요!!
    ja: きゃあっ！さすが店長！素敵です！！
  event_BunnyX777_01_s_46:
    speaker: blanc
    en: Also, try and have more faith in yourself.
    ko: 그리고 자신감을 가지세요.
    ja: 自信を持ってください。
  event_BunnyX777_01_s_47:
    speaker: blanc
    en: You've got this in the bag.
    ko: 분명 우승할 수 있을 거예요.
    ja: きっと優勝できますよ。
  event_BunnyX777_01_s_48:
    speaker: blanc
    en: With two lucky charms like us, how can you lose?
    ko: 저희가 행운을 충전해 드릴 테니까요!
    ja: 私たちが幸運をチャージしてあげますから！
  event_BunnyX777_01_s_49:
    speaker: noir
    en: Like two rabbit feet, but supercharged!
    ko: 이래 봬도 행운의 토끼들이니까요…!
    ja: こう見えて幸運のウサギなんですよ…！
  event_BunnyX777_01_s_50:
    speaker: "<Self>"
    en: "... Much appreciated."
    ko: "…고마워."
    ja: "…ありがとう"
  event_BunnyX777_01_s_51:
    speaker: "<Monologue>"
    en: I feel like I'm getting dragged into something that's more trouble than it's
      worth.
    ko: "…상당히 복잡한 일에 휘말린 것 같지만."
    ja: "…かなり面倒なことに巻き込まれたようだが"
  event_BunnyX777_01_s_52:
    speaker: "<Monologue>"
    en: Nevertheless, I'll give it my best shot.
    ko: 그래도 최선을 다해보도록 하자.
    ja: それでも一生懸命頑張ってみよう
event_BunnyX777_01_e:
  event_BunnyX777_01_e_1:
    speaker: "<Monologue>"
    en: At the twins' request, I go to locate the Coin Rush's gamemaster, Rouge.
    ko: 쌍둥이들의 부탁을 받고 코인 러시의 게임 마스터, 루주를 찾아갔다.
    ja: |-
      双子たちに頼まれ、
      コインラッシュのゲームマスター、
      ルージュに会いに行った
  event_BunnyX777_01_e_2:
    speaker: rouge
    en: Welcome, Highroller.
    ko: 어서 오세요, 플레이어님.
    ja: ようこそ、プレイヤー様。
  event_BunnyX777_01_e_3:
    speaker: rouge
    en: I'm sorry, but we aren't open quite yet, so I can't let you in.
    ko: 죄송하지만, 아직 오픈 시간이 되지 않아서 입장이 불가해요.
    ja: |-
      すみません。
      まだオープン前なので入場はできません。
  event_BunnyX777_01_e_4:
    speaker: "<Self>"
    en: I'm not here to gamble.
    ko: 게임을 하러 온 게 아냐.
    ja: ゲームをしに来たんじゃない
  event_BunnyX777_01_e_5:
    speaker: rouge
    en: Oh? Then how may I assist you?
    ko: 음? 그럼 여기엔 어떤 일로….
    ja: え？ではなぜこちらに…
  event_BunnyX777_01_e_6:
    speaker: "<Self>"
    en: I came to ask about the event that's being held.
    ko: 이번에 열리는 이벤트에 관해 물어보러 왔어.
    ja: イベントについて聞きに来たんだ
  event_BunnyX777_01_e_7:
    speaker: rouge
    en: I see.
    ko: 아!
    ja: あっ！
  event_BunnyX777_01_e_8:
    speaker: rouge
    en: Registration can be done via our website.
    ko: 참가 신청은 코인 러시 사이트에서도 가능하세요.
    ja: |-
      参加のお申し込みはコインラッシュの
      ホームページでもできますよ。
  event_BunnyX777_01_e_9:
    speaker: "<Self>"
    en: I already registered.
    ko: 참가 신청은 이미 했어.
    ja: 申し込みは済んでいる
  event_BunnyX777_01_e_10:
    speaker: "<Self>"
    en: I want to know more about the top prize.
    ko: 1등 상 때문에 그래.
    ja: 優勝賞品について聞きたいんだ
  event_BunnyX777_01_e_11:
    speaker: rouge
    en: Oh...
    ko: 아….
    ja: あっ…
  event_BunnyX777_01_e_12:
    speaker: rouge
    en: I suppose Noir and Blanc came to see you?
    ko: 쌍둥이들이 찾아갔나 보네요.
    ja: 双子から頼まれたんですね。
  event_BunnyX777_01_e_13:
    speaker: rouge
    en: A kiss from the two of them...
    ko: 행운의 입맞춤이라….
    ja: 幸運のキスだなんて…
  event_BunnyX777_01_e_14:
    speaker: rouge
    en: I've considered changing the prize,
    ko: 안 그래도 상을 바꾸는 것에 대해 건의해보긴 했었는데.
    ja: |-
      私も賞品を変えるべきじゃないかと
      提案したのですが
  event_BunnyX777_01_e_15:
    speaker: rouge
    en: but it's already included in all our promotional materials. It's too late
      to change it now.
    ko: |-
      이미 방송과 이벤트 공지도 다 나간 상태라
      바꾸거나 무를 수가 없대요.
    ja: |-
      すでにイベントの告知もしてしまったので
      変えることはできないそうです。
  event_BunnyX777_01_e_16:
    speaker: rouge
    en: I feel bad for the twins, but my hands are tied.
    ko: 쌍둥이들에겐 미안하지만, 방법이 없어요.
    ja: |-
      双子には申し訳ないですが、
      手の打ちようがありません。
  event_BunnyX777_01_e_17:
    speaker: "<Self>"
    en: If you help me, there may be another option.
    ko: 루주가 도와준다면 다른 방법이 있어.
    ja: ルージュが手伝ってくれるなら方法はある
  event_BunnyX777_01_e_18:
    speaker: rouge
    en: Huh?
    ko: 네?
    ja: えっ？
  event_BunnyX777_01_e_19:
    speaker: rouge
    en: What other option?
    ko: 다른 방법이라 하시면…?
    ja: 方法とは…？
  event_BunnyX777_01_e_20:
    speaker: "<Self>"
    en: Let me be the winner.
    ko: 내가 1등이 되는 거야.
    ja: 私が優勝すればいい
  event_BunnyX777_01_e_21:
    speaker: rouge
    en: Hmm...
    ko: 오!
    ja: なるほど！
  event_BunnyX777_01_e_22:
    speaker: rouge
    en: That's not a bad idea.
    ko: 아주 좋은 방법이네요.
    ja: とてもいい方法ですね。
  event_BunnyX777_01_e_23:
    speaker: rouge
    en: If you win, they won't mind giving you a smooch.
