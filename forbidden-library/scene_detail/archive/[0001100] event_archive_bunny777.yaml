    ko: 자.
    ja: さあ
  event_BunnyX777_01_e_37:
    speaker: rouge
    en: Do you have any way of knowing whether it will be heads or tails?
    ko: 이 동전이 앞면을 보여주고 있을지 뒷면을 보여주고 있을지, 플레이어님은 알고 계시나요?
