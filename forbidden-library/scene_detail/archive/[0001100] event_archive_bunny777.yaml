  event_BunnyX777_06_e_94:
    speaker: "<Monologue>"
    en: I can hear her breathing quickening and becoming heavier.
    ko: 뜨거우면서도 가쁜 누아르의 숨을 느끼며.
    ja: 熱く荒いノワールの呼吸を感じながら
  event_BunnyX777_06_e_95:
    speaker: "<Monologue>"
    en: I gently place my lips on hers.
    ko: 조심스레 입을 맞췄다.
    ja: ゆっくりと唇を重ねた
  event_BunnyX777_06_e_96:
    speaker: noir
    en: "!!!"
    ko: 읏…!
    ja: んっ…！
  event_BunnyX777_06_e_97:
    speaker: "<Monologue>"
    en: A moment passes,
    ko: "…잠깐의 시간이 흘렀을까."
    ja: "…少し時間が経った"
  event_BunnyX777_06_e_98:
    speaker: "<Monologue>"
    en: and I can feel Blanc gently squeeze my shoulder.
    ko: 블랑이 내 어깨를 살짝 붙잡는 것이 느껴졌다.
    ja: |-
      ブランが私の肩を軽く
      つかんだのが感じられた
  event_BunnyX777_06_e_99:
    speaker: "<Monologue>"
    en: Taking that as my signal to wrap up my kiss with Noir,
    ko: 그 작은 손짓에 자연스레 누아르와 맞추던 입을 떼고는.
    ja: それを合図にノワールとのキスを終え
  event_BunnyX777_06_e_100:
    speaker: "<Monologue>"
    en: I turn to face Blanc, who is also blushing and has an adorable smile on her
      face.
    ko: 수줍게 살짝 웃으며 얼굴을 붉히고 있는 블랑에게 다가갔다.
    ja: |-
      照れくさそうに笑いながら顔を赤らめている
      ブランに近づいた
  event_BunnyX777_06_e_101:
    speaker: blanc
    en: "!!!"
    ko: 으음…!
    ja: んんっ…！
  event_BunnyX777_06_e_102:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_BunnyX777_06_e_103:
    speaker: "<Monologue>"
    en: Despite only taking a few moments, the entire event seems to have taken place
      in slow motion.
    ko: 영원 같았던 찰나의 시간이 지나고.
    ja: 永遠のような刹那の時間が過ぎ
  event_BunnyX777_06_e_104:
    speaker: "<Monologue>"
    en: All of us are breathing heavily.
    ko: 우리는 살짝 가빠진 숨을 골랐다.
    ja: 私たちは弾んだ息を整えた
  event_BunnyX777_06_e_105:
    speaker: blanc
    en: Your luck is definitely charged to 100% now!
    ko: 행운 충전 100% 완료에요…!
    ja: 幸運チャージ100％完了です…！
  event_BunnyX777_06_e_106:
    speaker: noir
    en: Ha...
    ko: 흐아….
    ja: ふあ…
  event_BunnyX777_06_e_107:
    speaker: "<Self>"
    en: Today is the luckiest day of my life.
    ko: 오늘은 내 인생 최고로 운이 좋은 날일 거야.
    ja: 今日は人生で最高のラッキーデーだ
  event_BunnyX777_06_e_108:
    speaker: "<Monologue>"
    en: And with that, the Bunny X 777 event comes to a close,
    ko: 그렇게 Bunny X 777 이벤트는.
    ja: こうしてBunny X 777イベントは
  event_BunnyX777_06_e_109:
    speaker: "<Monologue>"
    en: with me managing to catch not one, but two rabbits.
    ko: 두 마리 토끼를 모두 잡은 나의 승리로 막을 내렸다.
    ja: 2匹のウサギと共に、私の勝利で幕を閉じた
event_BunnyX777_epilogue:
  event_BunnyX777_epilogue_1:
    speaker: viper
    en: Honey, I heard about what happened at the Coin Rush event.
    ko: 자기~ 코인 러시 이벤트에서 사건이 있었다면서?
    ja: |-
      ダーリン、コインラッシュのイベントで
      事件があったんでしょ？
  event_BunnyX777_epilogue_2:
    speaker: viper
    en: How awful!
    ko: 누군지는 몰라도 정말 너무했다~ 그치?
    ja: 誰だか知らないけど、本当にひどいよね～？
  event_BunnyX777_epilogue_3:
    speaker: viper
    en: At least you won in the end.
    ko: 자기가 처음부터 다 이긴 건데 말이야.
    ja: ダーリンが勝ったのに～
  event_BunnyX777_epilogue_4:
    speaker: rupee
    en: Too true.
    ko: 맞아, 맞아.
    ja: そうそう！
  event_BunnyX777_epilogue_5:
    speaker: rupee
    en: Now that I think of it, wasn't the top prize a kiss from Noir and Blanc?
    ko: 으음, 그런데 쌍둥이들의 입맞춤을 받아버렸잖아?
    ja: でも～、双子にキスされちゃったんだよね？
  event_BunnyX777_epilogue_6:
    speaker: rupee
    en: In that case, it might have been better to lose.
    ko: 그걸 생각하면 차라리 지는 게 나았을 것 같기도 하고….
    ja: それならいっそ負けた方がよかったかも…
  event_BunnyX777_epilogue_7:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_BunnyX777_epilogue_8:
    speaker: viper
    en: Why the long face?
    ko: 그런데 표정이 왜 그래, 자기?
    ja: ダーリン、どうしてそんな顔してるの？
  event_BunnyX777_epilogue_9:
    speaker: "<Self>"
    en: Why are the two of you still dressed like that?
    ko: 둘은 왜 아직도 그 차림이야?
    ja: なぜまだその格好なんだ？
  event_BunnyX777_epilogue_10:
    speaker: rupee
    en: We don't know the details, but
    ko: 음, 우리도 자세하게 들은 건 없긴 한데.
    ja: 私たちも詳しくは聞いてないんだけど
  event_BunnyX777_epilogue_11:
    speaker: rupee
    en: Mustang seems to be cooking up a new event.
    ko: 머스탱 사장님이 새로운 이벤트를 고민 중이신 것 같더라구.
    ja: |-
      マスタング社長が新しいイベントを
      考えてるんだって！
  event_BunnyX777_epilogue_12:
    speaker: viper
    en: Apparently the last event was a major success.
    ko: 이번 이벤트에 확실히 사람들이 많이 몰리긴 했었나 봐~
    ja: 今回のイベント、集客はよかったみたいね～♡
  event_BunnyX777_epilogue_13:
    speaker: viper
    en: Coin Rush really made bank.
    ko: 코인 러시쪽도 이득을 많이 봤고 말이야.
    ja: コインラッシュも儲かったみたいだし。
  event_BunnyX777_epilogue_14:
    speaker: "<Self>"
    en: A new event, you say?
    ko: 새로운 이벤트?
    ja: 新しいイベント？
  event_BunnyX777_epilogue_15:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_BunnyX777_epilogue_16:
    speaker: "<Narration>"
    en: Right at that moment, the door to the Commander's Room flies open.
    ko: 그 순간, 지휘관실 문이 열렸다.
    ja: その瞬間、指揮官室のドアが開いた
  event_BunnyX777_epilogue_17:
    speaker: blanc
    en: Hello, Pit Boss!
    ko: 점장님, 안녕하세요!
    ja: 店長、こんにちは！
  event_BunnyX777_epilogue_18:
    speaker: noir
    en: Hey!
    ko: 안녕하세요…!
    ja: こんにちは…！
  event_BunnyX777_epilogue_19:
    speaker: "<Self>"
    en: "!!!"
    ko: "……!"
    ja: "……！"
  event_BunnyX777_epilogue_20:
    speaker: "<Monologue>"
    en: Confronted by four girls wearing bunny suits,
    ko: 앞에 서 있는 네 명의 바니걸을 보며.
    ja: 前に立っている4人のバニーガールを見て
  event_BunnyX777_epilogue_21:
    speaker: "<Monologue>"
    en: I suddenly start to feel slightly overwhelmed.
    ko: 약간의 아득함을 느꼈다.
    ja: 少し頭がクラクラした
  event_BunnyX777_epilogue_22:
    speaker: "<Self>"
    en: Wait a minute, you're all not...
    ko: "…설마."
    ja: "…まさか"
  event_BunnyX777_epilogue_23:
    speaker: rupee
    en: What do you think, Sweetie?
    ko: 오빠, 네 마리 토끼는 어때?
    ja: お兄ちゃん、4匹のウサギはどう？
  event_BunnyX777_epilogue_24:
    speaker: viper
    en: Can you catch four rabbits?
    ko: 잡을 수 있겠어~?
    ja: 捕まえられる～？
  event_BunnyX777_epilogue_25:
    speaker: blanc
    en: Think you've got it in you? If you can, there's plenty of luck in it for you.
    ko: |-
      한 번 잡아 보시겠어요?
      토끼들의 행운을 듬뿍 충전해 드릴게요!
    ja: |-
      捕まえてみてください！
      ウサギの幸運をたっぷり
      チャージしてあげますよ！
  event_BunnyX777_epilogue_26:
    speaker: noir
    en: You'll have more luck than you can handle!
    ko: 행운의 토끼들은 당신의 편이니까요.
    ja: 幸運のウサギはあなたの味方ですから。
  event_BunnyX777_epilogue_27:
    speaker: "<Narration>"
    en: 'Bunny X 777: END'
    ko: 'Bunny X 777 : END'
    ja: 'Bunny X 777 : END'
