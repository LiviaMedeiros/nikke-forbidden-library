  event_BunnyX777_01_e_48:
    speaker: rouge
    en: After all, there are often times when our luck skews one way or another.
    ko: 운도 좋을 때가 있고 나쁠 때가 있으니까요.
    ja: |-
      運なんて、いい時もあれば悪い時も
      ありますから。
  event_BunnyX777_01_e_49:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_BunnyX777_01_e_50:
    speaker: "<Narration>"
    en: "*Ting*"
    ko: 팅-
    ja: ピンッ
  event_BunnyX777_01_e_51:
    speaker: "<Monologue>"
