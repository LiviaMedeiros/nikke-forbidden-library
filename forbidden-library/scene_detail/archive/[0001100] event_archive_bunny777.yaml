    speaker: rouge
    en: It's all dependent on your luck.
    ko: 모든 것은 당신의 운에 달려있을 뿐이에요.
    ja: すべてはあなたの運にかかっています。
  event_BunnyX777_01_e_42:
    speaker: rouge
    en: That's why I cannot help you out.
    ko: 그렇기에 저는 플레이어님을 도와드릴 수 없어요.
    ja: |-
      ですから私はプレイヤー様を
      手伝うことはできません。
  event_BunnyX777_01_e_43:
