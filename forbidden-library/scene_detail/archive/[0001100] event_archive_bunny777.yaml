    en: Ask away!
    ko: 제 도움이영?
    ja: 私のですかぁ？
  event_BunnyX777_02_s_44:
    speaker: poli
    en: Let me know how I can be of service to you.
    ko: 뭐든 말씀만 하세영!
    ja: 何でもおっしゃってくださいよん！
  event_BunnyX777_02_s_45:
    speaker: poli
    en: The A.C.P.U. exists solely to serve and protect the people.
    ko: 저희 A.C.P.U.는 시민의 안전과 도움을 위해 존재하니까영!
    ja: |-
      A.C.P.U.は市民の安全を守り、
      お助けするために存在してますからぁ！
  event_BunnyX777_02_s_46:
    speaker: "<Self>"
    en: Any tips on how I could get better at finding treasure?
    ko: 보물을 찾으려면 어떻게 해야 해?
    ja: 宝を見つけるにはどうすればいい？
  event_BunnyX777_02_s_47:
    speaker: poli
    en: Did you say treasure?
    ko: 넹? 보물이영?
    ja: えっ？宝ですかぁ？
  event_BunnyX777_02_s_48:
    speaker: poli
    en: That's easy enough. All you've gotta do is use your nose.
    ko: 냄새를 맡으면 빠르게 찾을 수 있졍!
    ja: においを嗅げば早く見つけられますよん！
  event_BunnyX777_02_s_49:
    speaker: "<Self>"
    en: Um... Is there any other way other than sniffing it out?
    ko: 음… 냄새 말고 다른 방법은 없을까?
    ja: うーん…他の方法はないか？
  event_BunnyX777_02_s_50:
    speaker: poli
    en: Well, that's definitely the easiest method by far,
    ko: 흐음, 냄새가 가장 빠르고 좋은 방법이긴 하지만 어쩔 수 없졍.
    ja: |-
      においが一番早いのですが、
      仕方ありませんねぇ。
  event_BunnyX777_02_s_51:
    speaker: poli
    en: but if you want another way...
    ko: 다른 방법이라고 한다면….
    ja: 他の方法…
  event_BunnyX777_02_s_52:
    speaker: poli
    en: You've got to get inside the mind of the person who hid it in the first place.
    ko: 일단 숨긴 사람의 목적과 성향을 파악해야졍!
    ja: |-
      まず隠した人の目的と性格を
      把握すべきですよん！
  event_BunnyX777_02_s_53:
    speaker: poli
    en: Take the treasure and picture it as something else, like say, a bomb a criminal
      hid away somewhere.
    ko: |-
      설명하기 쉽게,
      보물이 아니라 범죄자가 숨겨놓은 폭탄 같은 거로 생각한다면.
    ja: |-
      分かりやすく言うと
      宝じゃなくて犯罪者が隠した爆弾だと考えると
  event_BunnyX777_02_s_54:
    speaker: poli
    en: In this example, they'd probably stash it in a place where it could inflict
      the most damage.
    ko: |-
      테러가 목적인 악독한 범죄자들은
      가장 피해가 클 만한 곳에 잘 숨겨 놓았겠졍?
    ja: |-
      テロが目的の悪どい犯罪者は
      被害が大きそうな場所に隠すはずですよん。
  event_BunnyX777_02_s_55:
    speaker: poli
    en: So chances are it would be somewhere in the streets downtown, or at the park.
    ko: 그렇다면 방주의 번화가나 공원에 있을 확률이 높겠네영.
    ja: |-
      ということは、アークの繁華街や
      公園にある確率が高そうですよねぇ。
  event_BunnyX777_02_s_56:
    speaker: "<Monologue>"
    en: Poli gave me some tips on how to find treasure... or was it bombs?
    ko: 폴리에게 보물(?) 찾는 팁에 대해 가르침을 받았다.
    ja: ポリから宝（？）を探すコツを教わった
  event_BunnyX777_02_s_57:
    speaker: "<Monologue>"
    en: I head to the store to see Mica.
    ko: 나는 미카를 만나기 위해 장난감 가게로 향했다.
    ja: ミカに会うためにおもちゃ屋へ向かった
  event_BunnyX777_02_s_58:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン
  event_BunnyX777_02_s_59:
    speaker: mica
    en: Welcome, Old-Timer!
    ko: 어서 오세요~ 아저씨!
    ja: いらっしゃいませ、おじさん！
  event_BunnyX777_02_s_60:
    speaker: mica
    en: Are you looking to buy a toy?
    ko: 필요한 장난감이 있으신가요?
    ja: おもちゃをお探しですか？
  event_BunnyX777_02_s_61:
    speaker: "<Self>"
    en: Mica, are you a fan of treasure hunts?
    ko: 미카, 보물 찾기 좋아해?
    ja: ミカ、宝探しは好きか？
  event_BunnyX777_02_s_62:
    speaker: mica
    en: Treasure hunts?
    ko: 보물 찾기요?
    ja: 宝探しですか？
  event_BunnyX777_02_s_63:
    speaker: mica
    en: I've never done it before, so I'm not sure, but I think I would.
    ko: 한 번도 안 해봐서 잘 모르겠지만, 좋아하는 것 같아요!
    ja: |-
      やったことがないので分かりませんが、
      好きだと思います！
  event_BunnyX777_02_s_64:
    speaker: "<Self>"
    en: Do you want to try it right now?
    ko: 그럼 지금 같이해볼래?
    ja: 一緒にやってみないか？
  event_BunnyX777_02_s_65:
    speaker: mica
    en: Sure!
    ko: 우와! 네!
    ja: わあ！はい！
  event_BunnyX777_02_s_66:
    speaker: mica
    en: But how do we do that?
    ko: 그런데 보물 찾기는 어떻게 하는 거예요?
    ja: 宝探しってどうやるんですか？
  event_BunnyX777_02_s_67:
    speaker: mica
    en: Don't we need treasure first?
    ko: 일단 보물이 있어야겠죠?
    ja: まずは宝が必要ですよね？
  event_BunnyX777_02_s_68:
    speaker: mica
    en: I don't really have any treasure...
    ko: 어… 저는 보물이 없는데 어떻게 하죠?
    ja: |-
      あっ…私は持ってないんですけど、
      どうしましょう？
  event_BunnyX777_02_s_69:
    speaker: "<Self>"
    en: How about I hide the treasure, and you try uncovering it?
    ko: 그럼 내가 보물을 숨길 테니 미카가 찾아볼래?
    ja: じゃあ私が宝を隠すからミカが探してくれ
  event_BunnyX777_02_s_70:
    speaker: mica
    en: Oh, that sounds fun!
    ko: 아! 네, 좋아요!
    ja: はい！分かりました！
  event_BunnyX777_02_s_71:
    speaker: mica
    en: I'll turn around so I don't see where you put it.
    ko: 그러면 저는 뒤돌아 있을게요!
    ja: じゃあ私は後ろを向いてますね！
  event_BunnyX777_02_s_72:
    speaker: mica
    en: Let me know when you're done hiding it.
    ko: 다 숨기고 나면 말해주세요!
    ja: 隠し終わったら教えてください！
  event_BunnyX777_02_s_73:
    speaker: "<Monologue>"
    en: I simulated a real treasure hunt with Mica.
    ko: 미카와 보물 찾기 게임을 하며 실전 게임을 시뮬레이션 했다.
    ja: |-
      ミカと宝探しゲームをしながら
      シミュレーションをした
  event_BunnyX777_02_s_74:
    speaker: "<Narration>"
    en: 2 days to Bunny X 777.
    ko: "[Bunny X 777] D-2"
    ja: "「Bunny X 777」まであと2日"
  event_BunnyX777_02_s_75:
    speaker: "<Monologue>"
    en: 'Last up: a number guessing game.'
    ko: 마지막은 [눈치 게임] 이었다.
    ja: 最後は「空気読みゲーム」だ
  event_BunnyX777_02_s_76:
    speaker: "<Monologue>"
    en: For this, I need a Nikke who's quick on her feet.
    ko: "…눈치가 빠를 것 같은 니케는."
    ja: "…空気を読むのが得意そうなニケは…"
  event_BunnyX777_02_s_77:
    speaker: "<Choice>"
    en: Mary.
    ko: 메어리?
    ja: メアリー？
  event_BunnyX777_02_s_78:
    speaker: "<Choice>"
    en: Yulha.
    ko: 율하?
    ja: ユルハ？
  event_BunnyX777_02_s_79:
    speaker: "<Monologue>"
    en: I head to the hospital to see Mary.
    ko: 나는 메어리를 만나기 위해 병원으로 향했다.
    ja: 私はメアリーに会うために病院へ向かった
  event_BunnyX777_02_s_80:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_BunnyX777_02_s_81:
    speaker: mary
    en: Commander? You're the last person I expected to see.
    ko: 어머, 지휘관.
    ja: あら、指揮官。
  event_BunnyX777_02_s_82:
    speaker: mary
    en: Considering the fact you came here willingly,
    ko: 직접 병원에 발걸음 해주신 걸 보니~
    ja: ご自分から病院にいらっしゃるなんて～
  event_BunnyX777_02_s_83:
    speaker: mary
    en: I doubt it has anything to do with your health.
    ko: 어디가 아파서 오신 건 아니겠네요~
    ja: どこか具合が悪いわけではなさそうですね～
  event_BunnyX777_02_s_84:
    speaker: "<Self>"
    en: "...!"
    ko: "……!!"
    ja: "……！！"
  event_BunnyX777_02_s_85:
    speaker: "<Self>"
    en: How did you know?
    ko: 어떻게 알았어?
    ja: どうして分かった？
  event_BunnyX777_02_s_86:
    speaker: mary
    en: It's written all over your face.
    ko: 음~ 표정에 다 쓰여 있는걸요.
    ja: 顔に全部書いてありますよ？
  event_BunnyX777_02_s_87:
    speaker: mary
    en: You're fit as a fiddle.
    ko: 하나도 안 아프다~ 하고요.
    ja: 元気いっぱい～って。
  event_BunnyX777_02_s_88:
    speaker: "<Self>"
    en: You're so perceptive, Mary.
    ko: 메어리는 어떻게 눈치가 그렇게 빠른 거야?
    ja: どうやったら分かるようになるんだ？
  event_BunnyX777_02_s_89:
    speaker: mary
    en: Haha, you think so?
    ko: 후후, 제가 눈치가 빨라 보였나요?
    ja: ふふ。
  event_BunnyX777_02_s_90:
    speaker: mary
    en: I suppose I do have to keep my wits about me,
    ko: 흐음 글쎄요….
    ja: そうですねぇ…
  event_BunnyX777_02_s_91:
    speaker: mary
    en: dealing with as many patients as I do.
    ko: |-
      환자분들을 상대하다 보면
      눈치가 늘 수밖에 없는 것 같아요.
    ja: |-
      患者さんを相手にしていると
      そうならざるを得ないんですよ。
  event_BunnyX777_02_s_92:
    speaker: mary
    en: For example...
    ko: 예를 들면 말이죠….
    ja: 例えばですね…
  event_BunnyX777_02_s_93:
    speaker: "<Monologue>"
    en: Mary gives me a few pointers on how to be more discerning.
    ko: 메어리에게 눈치 보기 강습을 받았다.
    ja: メアリーから空気を読むコツを教えてもらった
  event_BunnyX777_02_s_94:
    speaker: "<Monologue>"
    en: I head to the courthouse to see Yulha.
    ko: 나는 율하를 만나기 위해 법원으로 향했다.
    ja: ユルハに会うために裁判所へ向かった
  event_BunnyX777_02_s_95:
    speaker: "<Narration>"
    en: "*Creek*"
    ko: 끼익-
    ja: キィッ…
  event_BunnyX777_02_s_96:
    speaker: "<Narration>"
    en: "*Stomp* *Stomp* *Stomp*"
    ko: 타닥. 탁 타닥.
    ja: カタ、カタカタ
  event_BunnyX777_02_s_97:
    speaker: yulha
    en: "..."
    ko: "……."
    ja: "……"
  event_BunnyX777_02_s_98:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_BunnyX777_02_s_99:
    speaker: yulha
    en: "..."
    ko: "……."
    ja: "……"
  event_BunnyX777_02_s_100:
    speaker: "<Monologue>"
    en: Yulha is running back and forth frantically.
    ko: 바빠 보이는 율하의 모습에 눈치가 보인다.
    ja: |-
      忙しそうに見えるユルハに
      なかなか声が掛けられない
  event_BunnyX777_02_s_101:
    speaker: "<Self>"
    en: Are you busy?
    ko: 율하, 많이 바빠?
    ja: ユルハ、忙しいか？
  event_BunnyX777_02_s_102:
    speaker: yulha
    en: Isn't that obvious?
    ko: 보면 모르냐.
    ja: 見れば分かるでしょ。
  event_BunnyX777_02_s_103:
    speaker: "<Self>"
    en: "... Um, Yulha... would you say you're quick on your feet?"
    ko: "…그, 율하가 눈치가 빠른 편이잖아."
    ja: |-
      …その、ユルハは空気を読むのが
      得意だろう？
  event_BunnyX777_02_s_104:
    speaker: yulha
    en: What?
    ko: 뭐?
    ja: はぁ？
  event_BunnyX777_02_s_105:
    speaker: yulha
    en: I have to be, considering how much pressure I get all the time from my superiors.
    ko: 하, 내가 망할 상사들 때문에 눈칫밥을 너무 먹었나 보네.
    ja: |-
      そうね、クソ上司のせいで
      肩身の狭い思いはしてきたわよ。
  event_BunnyX777_02_s_106:
    speaker: yulha
    en: Although I don't exactly think it needed to be pointed out.
    ko: 신입이 그런 말까지 하는 걸 보면 말이야.
    ja: 新人にも伝わるくらいにね。
  event_BunnyX777_02_s_107:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_BunnyX777_02_s_108:
    speaker: yulha
    en: Why are you here, anyway?
    ko: 그래서, 여긴 왜 온 건데?
    ja: それで、何しに来たの？
  event_BunnyX777_02_s_109:
    speaker: "<Self>"
    en: To learn how to be quick on my feet myself.
    ko: 눈칫밥을 먹으러…?
    ja: 肩身の狭い思いをしに…？
  event_BunnyX777_02_s_110:
    speaker: yulha
    en: Excuse me?
    ko: "…뭐?"
    ja: "…は？"
  event_BunnyX777_02_s_111:
    speaker: "<Monologue>"
    en: I start to learn how to read signals by picking up Yulha's cues.
    ko: 율하의 눈치를 보며 눈치를 키웠다.
    ja: |-
      ユルハの機嫌を伺いながら
      空気を読む練習をした
  event_BunnyX777_02_s_112:
    speaker: "<Monologue>"
    en: Before I know it, several days have passed,
    ko: "…그렇게 시간은 빠르게 흘렀고."
    ja: "…そんなこんなで時間は過ぎ"
  event_BunnyX777_02_s_113:
    speaker: "<Monologue>"
    en: and there's only one day left until the event.
    ko: 이벤트까지 단 하루만을 남겨두고 있었다.
    ja: イベントまで残すところ1日となった
event_BunnyX777_02_e:
  event_BunnyX777_02_e_1:
    speaker: "<Narration>"
    en: 1 day until Bunny X 777.
    ko: "[Bunny X 777] D-1"
    ja: "「Bunny X 777」まであと1日"
  event_BunnyX777_02_e_2:
    speaker: "<Monologue>"
    en: I've gotten stronger physically.
    ko: 나는 강해졌다.
    ja: 私は強くなった
  event_BunnyX777_02_e_3:
    speaker: "<Monologue>"
    en: I can come out on top in any battle without breaking a sweat.
    ko: 이제 웬만한 승부에도 겁 내지 않고 이길 수 있다..
    ja: だいたいの勝負で恐れずに勝つことができる
  event_BunnyX777_02_e_4:
    speaker: "<Monologue>"
    en: I can locate treasure with my eyes closed.
    ko: 어떤 보물도 쉽게 찾아낼 수 있다.
    ja: どんな宝でも簡単に見つけられる
  event_BunnyX777_02_e_5:
    speaker: "<Monologue>"
    en: But...
    ko: "…그러나."
    ja: "…しかし"
  event_BunnyX777_02_e_6:
    speaker: rouge
    en: First, there's a one-on-one showdown,
    ko: 첫 번째는 간단한 승부를.
    ja: 1つ目は簡単な勝負
  event_BunnyX777_02_e_7:
    speaker: rouge
    en: followed by a treasure hunt.
    ko: 두 번째는 보물찾기를.
    ja: 2つ目は宝探し
  event_BunnyX777_02_e_8:
    speaker: rouge
    en: Finally, there will be a number guessing game.
    ko: 마지막은 눈치 게임을 하게 될 거예요.
    ja: 最後は空気読みゲームをします。
  event_BunnyX777_02_e_9:
    speaker: rouge
    en: Luck factors heavily into all of these events.
    ko: "…하지만 모든 것에는 운이 따라야 하는 법."
    ja: "…しかし、すべてに運が必要です。"
  event_BunnyX777_02_e_10:
    speaker: rouge
    en: I can't tell you any more than that, so you're on your own for the rest.
    ko: |-
      더 자세하게는 알려드릴 수 없으니,
      나머지는 플레이어님의 운에 맡기시길.
    ja: |-
      これ以上は言えません。
      あとはプレイヤー様の運次第ですね。
  event_BunnyX777_02_e_11:
    speaker: "<Monologue>"
    en: Rouge made it sound like luck was the overriding factor,
    ko: 루주는 운이 가장 중요하다는 것처럼 이야기했지만.
    ja: ルージュは運が一番大事だと言っていたが
  event_BunnyX777_02_e_12:
    speaker: "<Monologue>"
    en: but luck isn't something you can improve with practice.
    ko: 운은 노력만으로는 어떻게 할 수 없는 영역이다.
    ja: 運は努力でどうにかできるものではない
  event_BunnyX777_02_e_13:
    speaker: "<Monologue>"
    en: What should I do...
    ko: "…도대체 어떻게 해야…."
    ja: "…いったいどうすれば…"
  event_BunnyX777_02_e_14:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_BunnyX777_02_e_15:
    speaker: anis
    en: Me and a can of soda sitting on a tree,
    ko: 랄라라~ 라라~♪
    ja: ラララ～ララ～♪
  event_BunnyX777_02_e_16:
    speaker: anis
    en: K-I-S-S-I-N-G...
    ko: 탄~산수~가 좋아~♬
    ja: 炭酸水が～好き～♪
  event_BunnyX777_02_e_17:
    speaker: anis
    en: Huh?
    ko: 어?
    ja: あれ？
  event_BunnyX777_02_e_18:
    speaker: anis
    en: Hey, Commander! What's got you so down in the dumps?
    ko: 지휘관님! 뭐 해?
    ja: 指揮官様！何してるの？
  event_BunnyX777_02_e_19:
    speaker: anis
    en: You look like someone stole your lunch money.
    ko: 캔 따려다가 손잡이만 딴 것 같은 불행한 표정으로 말야.
    ja: |-
      缶を開けようとしてプルタブだけ取れちゃった
      みたいな顔してるけど。
  event_BunnyX777_02_e_20:
    speaker: "<Self>"
    en: I'm wondering what I can do to improve my luck.
    ko: 어떻게 해야 운이 좋아질지 고민 중이야.
    ja: |-
      どうすれば運がよくなるかについて
      考えているんだ
  event_BunnyX777_02_e_21:
    speaker: anis
    en: Luck?
    ko: 운?
    ja: 運？
  event_BunnyX777_02_e_22:
    speaker: anis
    en: Did you buy a lottery ticket or something?
    ko: 로또라도 샀어?
    ja: 宝くじでも買ったの？
  event_BunnyX777_02_e_23:
    speaker: anis
    en: First things first, you've gotta change that expression, pronto.
    ko: 그럼 일단 표정부터 펴.
    ja: じゃあまずは表情を明るくしなきゃ。
  event_BunnyX777_02_e_24:
    speaker: anis
    en: Even if luck were to come your way, it'd turn heel and run the instant it
      saw that frown of yours.
    ko: 굴러 들어오려던 운도 지휘관님 표정 보고 달아나겠어.
    ja: |-
      転がりこもうとした運も指揮官様の顔を見たら
      逃げちゃいそう。
  event_BunnyX777_02_e_25:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_BunnyX777_02_e_26:
    speaker: anis
    en: Actually,
    ko: 흐음.
    ja: うーん。
  event_BunnyX777_02_e_27:
    speaker: anis
    en: that makes me kinda curious.
    ko: 갑자기 궁금한데.
    ja: 疑問に思ったんだけど
  event_BunnyX777_02_e_28:
    speaker: anis
    en: How exactly can you tell if your luck has improved or not?
    ko: 운이 좋아졌다는 건 어떻게 알 수 있는 걸까?
    ja: 運がよくなったって、どうすれば分かるのかな？
  event_BunnyX777_02_e_29:
    speaker: anis
    en: Normally, the only way we know when luck is in our favor is when something
      good happens.
    ko: 보통은 운이 좋은 일이 생기고 나서야 오늘은 운이 좋았다고들 하잖아.
    ja: |-
      普通はいいことが起きたら
      今日は運がよかったな～って言うでしょ？
  event_BunnyX777_02_e_30:
    speaker: anis
    en: That means that until something good or bad happens, there's no way to tell
      which way your luck will swing.
    ko: 그러면 그전에는 결국 알 수 없는 거 아냐?
    ja: |-
      ってことは、起こるまでは結局
      分かんないのかな？
  event_BunnyX777_02_e_31:
    speaker: anis
    en: For example, today could very well be the luckiest day in your life!
    ko: 예를 들면, 알고 보니 오늘 지휘관님의 운이 인생 최고치라던가!
    ja: |-
      例えば、実は今日が指揮官様の人生で
      一番運がよかった日だったりして！
  event_BunnyX777_02_e_32:
    speaker: "<Self>"
    en: Are you saying it all has to do with your state of mind?
    ko: 생각하기 나름이라는 거야?
    ja: 考え方次第ということか？
  event_BunnyX777_02_e_33:
    speaker: anis
    en: The point I'm trying to make is that
    ko: 말이 그렇다는 거지.
    ja: そうとも言えるかもね。
  event_BunnyX777_02_e_34:
    speaker: anis
    en: luck itself is abstract.
    ko: 운이라는 것 자체가 되게 추상적이잖아.
    ja: 運ってそもそも、すごく抽象的なものでしょ？
  event_BunnyX777_02_e_35:
    speaker: anis
    en: There are probably weirdoes out there who'd feel super lucky about stepping
      in dog poop.
    ko: 돼지 꿈을 꾼 날은 운이 좋다고 느끼는 것처럼.
    ja: |-
      四つ葉のクローバーを見つけたら
      運がいいって感じるみたいに。
  event_BunnyX777_02_e_36:
    speaker: anis
    en: Anyway, you get my meaning.
    ko: 뭐, 어쨌든!
    ja: まあ、とにかく！
  event_BunnyX777_02_e_37:
    speaker: anis
    en: I'm not exactly sure what's going on with you, but why don't we head to Coin
      Rush?
    ko: 무슨 일인지는 모르겠지만, 코인 러시에 가보는 건 어때?
    ja: |-
      何があったのか知らないけど、
      コインラッシュに行ってみたら？
  event_BunnyX777_02_e_38:
    speaker: "<Self>"
    en: Why there?
    ko: 코인 러시엔 왜?
    ja: コインラッシュ？
  event_BunnyX777_02_e_39:
    speaker: anis
    en: Didn't you hear?
    ko: 그 얘기 몰라?
    ja: この噂、知らない？
  event_BunnyX777_02_e_40:
    speaker: anis
    en: If you manage to see both Noir and Blanc at the casino, that means you've
      hit the jackpot!
    ko: 코인 러시에서 토끼 쌍둥이를 모두 보면 대박이 난다!
    ja: |-
      コインラッシュで双子のウサギの両方を見れば
      大当たり！
  event_BunnyX777_02_e_41:
    speaker: anis
    en: Coin Rush is so palatial that most people would thank their lucky stars just
      to catch a glimpse of one of them.
    ko: |-
      코인 러시 내부가 워낙 넓어서
      둘 중 한 명만 봐도 운이 좋은 날이다~ 한다는데.
    ja: |-
      コインラッシュはすごく広いから
      二人のうちどっちかだけでも見かけたら
      今日はラッキーだって思うらしいわよ。
  event_BunnyX777_02_e_42:
    speaker: anis
    en: Let alone both of them at the same time.
    ko: 둘을 모두 본다면!
    ja: それなのに二人とも見かけたら！
  event_BunnyX777_02_e_43:
    speaker: anis
    en: If that happened, you'd be super duper lucky.
    ko: 엄청난 행운이라는 거 아니겠어?
    ja: すごい幸運だと思わない？
  event_BunnyX777_02_e_44:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_BunnyX777_02_e_45:
    speaker: blanc
    en: Also, try and have more faith in yourself.
    ko: 그리고 자신감을 가지세요.
    ja: 自信を持ってください。
  event_BunnyX777_02_e_46:
    speaker: blanc
    en: You've got this in the bag.
    ko: 분명 우승할 수 있을 거예요.
    ja: きっと優勝できますよ。
  event_BunnyX777_02_e_47:
    speaker: blanc
    en: With two lucky charms like us, how can you lose?
    ko: 저희가 행운을 충전해 드릴 테니까요!
    ja: 私たちが幸運をチャージしてあげますから！
  event_BunnyX777_02_e_48:
    speaker: noir
    en: Like two rabbit feet, but supercharged!
    ko: 이래 봬도 행운의 토끼들이니까요…!
    ja: こう見えて幸運のウサギなんですよ…！
  event_BunnyX777_02_e_49:
    speaker: anis
    en: Waddya say? You up for a trip to the casino?
    ko: 어때?
    ja: どう？
  event_BunnyX777_02_e_50:
    speaker: "<Self>"
    en: You're the best, Anis.
    ko: 넌 최고야, 아니스.
    ja: 君は最高だ、アニス
  event_BunnyX777_02_e_51:
    speaker: anis
    en: Hehe, don't mention it.
    ko: 헤헷, 이런 것 가지고 뭘~
    ja: えへへっ、大げさだなぁ～
  event_BunnyX777_02_e_52:
    speaker: anis
    en: But if you end up winning the top prize, I want a cut!
    ko: 대신 1등 당첨되면 나 조금 떼줘야 해!
    ja: |-
      その代わり、1等が当たったら
      おすそ分けしてね！
  event_BunnyX777_02_e_53:
    speaker: "<Monologue>"
    en: After saying my goodbyes to Anis, I head towards Coin Rush.
    ko: 아니스의 배웅을 받으며 코인 러시로 향했다.
    ja: アニスに見送られ「コインラッシュ」へ向かった
event_BunnyX777_03_s:
  event_BunnyX777_03_s_1:
    speaker: "<Narration>"
    en: When the sun goes down, the lights of the casino go up.
    ko: 어둠이 찾아오면 그제야 화려한 조명을 뽐내는 곳.
    ja: 暗闇が広がり、派手なスポットライトが輝き
  event_BunnyX777_03_s_2:
    speaker: "<Narration>"
    en: All through the night, the sound of clinking coins fills the casino floor.
    ko: 코인들이 부딪치는 소리가 끊임없이 울려 퍼진다.
    ja: コインがぶつかる音が絶えず鳴り響く
  event_BunnyX777_03_s_3:
    speaker: staff
    en: Welcome to Coin Rush.
    ko: 어서 오세요, 코인 러시입니다!
    ja: いらっしゃいませ、コインラッシュです！
  event_BunnyX777_03_s_4:
    speaker: staff
    en: If there is a particular game you are interested in playing, please have a
      seat.
    ko: 즐기고 싶은 게임이 있으시다면 자리에 착석해 주세요!
    ja: お好きなゲームの席におかけください！
  event_BunnyX777_03_s_5:
    speaker: staff
    en: One of our gamemasters will come to assist you.
    ko: 각 게임의 마스터들이 진행을 도와줄 것입니다.
    ja: ゲームマスターが進行をお手伝いします。
  event_BunnyX777_03_s_6:
    speaker: "<Monologue>"
    en: It's even more crowded than I thought it would be.
    ko: 생각보다 인파가 더 엄청나다.
    ja: 思ったより人が多い
  event_BunnyX777_03_s_7:
    speaker: "<Monologue>"
    en: Everyone is packed in here like sardines. I'd have a hard time finding the
      door, let alone Noir or Blanc.
    ko: 여기서는 쌍둥이는커녕 들어왔던 길도 찾기 어려울 것 같다.
    ja: |-
      双子を見つけるどころか
      入口まで分からなくなりそうだ
  event_BunnyX777_03_s_8:
    speaker: "<Monologue>"
    en: At any rate, let's head inside.
    ko: "…일단 안쪽으로 들어가 보자."
    ja: "…まずは奥に進もう"
  event_BunnyX777_03_s_9:
    speaker: maam
    en: No, no, no! It can't end like this!
    ko: 아이고, 여기서 질 리가 없어!
    ja: いやいや、ここで負けるはずないわ！
  event_BunnyX777_03_s_10:
    speaker: maam
    en: Just one more round!
    ko: 한 판만 더 합시다!
    ja: もうひと勝負しましょ！
  event_BunnyX777_03_s_11:
    speaker: drunkman
    en: Hey, wait just a minute! Are you cheating?!
    ko: 동작 그만, 밑장 빼기냐!
    ja: 動くな！イカサマしてんだろ！？
  event_BunnyX777_03_s_12:
    speaker: fancywoman
    en: If I win this round, a bottle for everyone at this table, on me.
    ko: 이번 판도 제가 이기면 이 테이블에 보틀 한 병씩 쏠게요~
    ja: |-
      今回も私が勝ったら、
      このテーブルにボトル1本ずつおごりますよ～
  event_BunnyX777_03_s_13:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_BunnyX777_03_s_14:
    speaker: "<Monologue>"
    en: I do countless laps around the casino, but there isn't a trace of either Noir
      or Blanc.
    ko: 아무리 걸어도 토끼의 털끝 하나 보이지 않는다.
    ja: いくら歩いても、ウサギの気配さえ感じられない
  event_BunnyX777_03_s_15:
    speaker: "<Monologue>"
    en: My feet are starting to get sore.
    ko: "…슬슬 지친다."
    ja: "…そろそろ疲れてきた"
  event_BunnyX777_03_s_16:
    speaker: hairpinwoman
    en: Hey! There they go!
    ko: 어! 저기 바니걸들이 지나간다!
    ja: あっ！バニーガールだっ！
  event_BunnyX777_03_s_17:
    speaker: hairpinwoman
    en: Are they the twins everyone's talking about?
    ko: 행운의 쌍둥이가 저 애들인가?
    ja: 幸運の双子ってあの子たちかな？
  event_BunnyX777_03_s_18:
    speaker: oldman
    en: They look different than I thought they would.
    ko: "…뭔가 듣던 것과는 살짝 다른 것 같긴 한데…."
    ja: "…噂で聞いていたのとは少し違うような…"
  event_BunnyX777_03_s_19:
    speaker: oldman
    en: What lookers!
    ko: 상당히 예쁘군… 크흠.
    ja: しかし、かわいいな…オホンッ。
  event_BunnyX777_03_s_20:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_BunnyX777_03_s_21:
    speaker: "<Monologue>"
    en: Judging by the hullabaloo over there, it seems Noir and Blanc are somewhere
      in the vicinity.
    ko: 사람들의 이야기를 들어보니 쌍둥이들은 저 사이에 있는 것 같다.
    ja: どうやら双子は向こう側にいるようだ
  event_BunnyX777_03_s_22:
    speaker: "<Monologue>"
    en: I force myself further inward, unceremoniously pushing aside several customers,
      and find myself looking at a familiar face.
    ko: 억지로 사람들을 밀치며 안쪽으로 들어가자 익숙한 얼굴이 보인다.
    ja: |-
      人々を押しのけ、奥に進むと
      見慣れた顔が見えた
  event_BunnyX777_03_s_23:
    speaker: "<Self>"
    en: "...?"
    ko: "……?"
    ja: "……？"
  event_BunnyX777_03_s_24:
    speaker: "<Monologue>"
    en: A familiar face, albeit not the one I was expecting.
    ko: "…익숙하긴 하지만 생각했던 얼굴들이 아니었다."
    ja: |-
      …見慣れてはいるが、
      予想していた顔ではなかった
  event_BunnyX777_03_s_25:
    speaker: rupee
    en: Howdy, Lupins!
    ko: 안녕~ 우리 루팡들☆
    ja: ヤッホー！ルパンたち☆
  event_BunnyX777_03_s_26:
    speaker: rupee
    en: Can you all hear me okay? This place is noisy to the max.
    ko: 많이 시끄럽지, 내 목소리 잘 들려?
    ja: うるさいでしょー？私の声、聞こえてる？
  event_BunnyX777_03_s_27:
    speaker: rupee
    en: We decided to stop by Coin Rush for their special event.
    ko: 오늘은 코인 러시가 리뉴얼됐다고 해서 방문해봤어!
    ja: |-
      コインラッシュがリニューアルしたって聞いて
      遊びにきたの！
  event_BunnyX777_03_s_28:
    speaker: rupee
    en: Apparently they've got all sorts of new games on offer.
    ko: 이것저것 다양한 게임들이 많이 생겼다고 해.
    ja: 色々新しいゲームが登場したらしいよ☆
  event_BunnyX777_03_s_29:
    speaker: rupee
    en: We're gonna scope it out and see what's the latest and greatest.
    ko: 우리 루팡들 궁금한 게 없도록 샅샅이 둘러보도록 할게.
    ja: ルパンたちにもた～っぷり紹介しちゃうね！
  event_BunnyX777_03_s_30:
    speaker: rupee
    en: Today I'm wearing something modeled after Coin Rush's very own mascots, the
      bunny girls.
    ko: 그리고 오늘의 코디 컨셉은 코인 러시의 마스코트인 바니걸이야!
    ja: |-
      それから今日のコーデはコインラッシュの
      マスコット、バニーガールだよ！
  event_BunnyX777_03_s_31:
    speaker: rupee
    en: What do you think, everyone? Did I pull it off?
    ko: 잘 어울리지?
    ja: 似合ってるでしょー？
  event_BunnyX777_03_s_32:
    speaker: rupee
    en: Oh, right!
    ko: 아, 참!
    ja: あっ、そうだ！
  event_BunnyX777_03_s_33:
    speaker: rupee
    en: We have a special guest with us today.
    ko: 그리고 오늘은 스페셜 게스트도 함께야!
    ja: 今日はスペシャルゲストも一緒だよ☆
  event_BunnyX777_03_s_34:
    speaker: rupee
    en: Tah-dah!
    ko: 짜잔~
    ja: ジャーン！
  event_BunnyX777_03_s_35:
    speaker: viper
    en: Hey there, everyone. Nice to meet you.
    ko: 안녕~ 반가워 루팡들.
    ja: こんにちは～、ルパンのみんな。
  event_BunnyX777_03_s_36:
    speaker: viper
    en: I'm Viper, Rupee's friend.
    ko: 루피의 친구, 바이퍼라고 해~
    ja: ルピーの友だち、バイパーだよ♡
  event_BunnyX777_03_s_37:
    speaker: viper
    en: We're both gonna
    ko: 오늘 루피와 함께 코인 러시를 둘러볼 거야.
    ja: |-
      今日はルピーと一緒にコインラッシュを
      紹介するね。
  event_BunnyX777_03_s_38:
    speaker: viper
    en: be checking out Coin Rush today.
    ko: 잘 부탁할게~
    ja: よろしくね～
  event_BunnyX777_03_s_39:
    speaker: "<Self>"
    en: Rupee and Viper?
    ko: 루피랑… 바이퍼?
    ja: ルピーと…バイパー？
  event_BunnyX777_03_s_40:
    speaker: rupee
    en: Sweetie!
    ko: 어? 오빠!
    ja: あれ？お兄ちゃん！
  event_BunnyX777_03_s_41:
    speaker: rupee
    en: Small world!
    ko: 세상에, 이게 무슨 우연이야?
    ja: うっそ、こんな偶然ってある？
  event_BunnyX777_03_s_42:
    speaker: viper
    en: Hey, Honey.
    ko: 어머, 자기야.
    ja: あら、ダーリン。
  event_BunnyX777_03_s_43:
    speaker: viper
    en: What a pleasant surprise.
    ko: 여기서 만나다니, 정말 반가워~
    ja: こんなところで会うなんて、嬉しい♡
  event_BunnyX777_03_s_44:
    speaker: "<Self>"
    en: Talk about an odd couple.
    ko: 뭔가 신기한 조합이네.
    ja: 変わった組み合わせだな
  event_BunnyX777_03_s_45:
    speaker: viper
    en: Rupee has been giving me some good deals on merchandise.
    ko: 요새 루피랑 좋은 거래를 좀 했었거든.
    ja: 最近ルピーと取引をしたの。
  event_BunnyX777_03_s_46:
    speaker: viper
    en: It turns out we had both made plans separately to come here tonight,
    ko: 그러다 오늘 우.연.히 목적지가 겹쳤지 뭐야~
    ja: 今日は、ぐ・う・ぜ・ん、目的地が一緒でね～
  event_BunnyX777_03_s_47:
    speaker: viper
    en: so we decided to come together. I even put on something special for the livestream.
    ko: 그래서 방송도 도와줄 겸 세트로 맞춰 입고 와봤어.
    ja: |-
      それで配信を手伝いがてら
      コーデも合わせてみたの。
  event_BunnyX777_03_s_48:
    speaker: viper
    en: What do you think? Don't go falling for me, now.
    ko: 어때, 반하겠어~?
    ja: どう？惚れちゃいそう？
  event_BunnyX777_03_s_49:
    speaker: "<Self>"
    en: Looks good.
    ko: 잘 어울려.
    ja: よく似合ってる
  event_BunnyX777_03_s_50:
    speaker: rupee
    en: Thanks! But this outfit isn't the most comfortable in the world.
    ko: 고마워~ 그런데 이 옷 은근히 불편하다?
    ja: ありがと～☆でもこの服、意外と不便なんだよ？
  event_BunnyX777_03_s_51:
    speaker: rupee
    en: It's skin-tight, especially in this area.
    ko: 특히 이쪽이 많이 끼더라구.
    ja: 特にここら辺が苦しくって。
  event_BunnyX777_03_s_52:
    speaker: rupee
    en: I can't imagine how Blanc and Noir put up with it as often as they do.
    ko: 블랑과 누아르는 참 대단하다~ 싶었어!
    ja: |-
      ブランとノワールはすごいなーって
      思っちゃった！
  event_BunnyX777_03_s_53:
    speaker: rupee
    en: By the way, what brings you here?
    ko: 아, 오빠는 여기에 어쩐 일이야?
    ja: それより、お兄ちゃんはどうしてここに？
  event_BunnyX777_03_s_54:
    speaker: rupee
    en: Come to try your luck?
    ko: 게임 하러 온 거야?
    ja: ゲームをしに来たの？
  event_BunnyX777_03_s_55:
    speaker: "<Self>"
    en: I came to see the lovely ladies of the evening.
    ko: 행운의 토끼 쌍둥이를 보러 왔어.
    ja: 幸運の双子ウサギに会いに来た
  event_BunnyX777_03_s_56:
    speaker: viper
    en: Then you're in luck, since you've already seen us, hehe.
    ko: 어머, 그럼 우리도 해당되는 거 아냐~?
    ja: あら、じゃあ私たちも当てはまるかな～？
  event_BunnyX777_03_s_57:
    speaker: rupee
    en: That's right, and these two bunnies are on view for tonight only. Hehe!
    ko: 그렇네, 게다가 오늘만 만날 수 있는 초 레어한 토끼들이라구☆
    ja: |-
      確かに！しかも今日しか会えない
      超レアなウサギだよ☆
  event_BunnyX777_03_s_58:
    speaker: rupee
    en: Anyways, we should take a look around so we can show all the Lupins as much
      as we can.
    ko: 헤헷, 어쨌든 우리는 루팡들한테 계속 구경시켜 줘야 해서.
    ja: |-
      えへへ、私たちはルパンのみんなに
      ここを紹介しなきゃいけないから！
  event_BunnyX777_03_s_59:
    speaker: rupee
    en: We better get going before even more people come.
    ko: 사람들 더 몰리기 전에 먼저 가볼게.
    ja: 人が集まる前に移動するね☆
  event_BunnyX777_03_s_60:
    speaker: rupee
    en: Have fun, Sweetie!
    ko: 재미있게 놀다가 오빠!
    ja: お兄ちゃんも楽しんでねー！
  event_BunnyX777_03_s_61:
    speaker: viper
    en: Best of luck, Honey.
    ko: 잘 있어 자기~
    ja: バイバイ、ダーリン。
  event_BunnyX777_03_s_62:
    speaker: viper
    en: By the way, I believe I saw Rouge at the table behind you.
    ko: 아, 그러고 보니 왼쪽 뒤 테이블에 루주가 있더라구~
    ja: |-
      あ、そういえば左奥のテーブルに
      ルージュがいたよ♡
  event_BunnyX777_03_s_63:
    speaker: viper
    en: If you're looking for Noir and Blanc, I bet asking her would be the fastest
      way to find them.
    ko: "[진짜] 토끼 쌍둥이들은 그쪽에 가서 물어보는게 제일 빠를거야."
    ja: |-
      「本物の」双子ウサギの居場所は
      あっちに聞くのが早そう。
  event_BunnyX777_03_s_64:
    speaker: viper
    en: Talk to you later.
    ko: 조심하고, 다음에 연락할게~
    ja: 気をつけて。また連絡するね～
  event_BunnyX777_03_s_65:
    speaker: "<Narration>"
    en: Rupee and Viper make their way through the crowd of people.
    ko: 루피와 바이퍼는 유유히 사람들 사이를 빠져나갔다.
    ja: |-
      ルピーとバイパーは人々の間をすり抜け
      出ていった
  event_BunnyX777_03_s_66:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_BunnyX777_03_s_67:
    speaker: "<Monologue>"
    en: I head towards the direction Viper pointed out.
    ko: 일단 바이퍼가 알려준 대로 가보기로 했다.
    ja: |-
      ひとまずバイパーが教えてくれた場所へ
      行くことにした
event_BunnyX777_03_e:
  event_BunnyX777_03_e_1:
    speaker: "<Monologue>"
    en: I head in the direction Viper pointed me towards,
    ko: 바이퍼가 알려준 방향대로 조금 걸어가다 보니.
    ja: バイパーが教えてくれた方向へ歩いて行くと
  event_BunnyX777_03_e_2:
    speaker: "<Monologue>"
    en: and find Rouge at a table with several other guests.
    ko: 루주가 여러 손님을 상대하며 서 있었다.
    ja: |-
      ルージュがたくさんの客を
      相手にしながら立っていた
  event_BunnyX777_03_e_3:
    speaker: "<Self>"
    en: Hey, Rouge.
    ko: 루주!
    ja: ルージュ！
  event_BunnyX777_03_e_4:
    speaker: rouge
    en: Hello, Highroller.
    ko: 안녕하세요, 플레이어님.
    ja: こんにちは、プレイヤー様。
  event_BunnyX777_03_e_5:
    speaker: rouge
    en: We still have one spot open. Have a seat.
    ko: 마침 한 자리가 비었으니 앞에 앉으세요.
    ja: |-
      ちょうど一席空いたので、
      お掛けください。
  event_BunnyX777_03_e_6:
    speaker: "<Monologue>"
    en: I take a seat in front of Rouge.
    ko: 루주의 건너편 자리에 앉았다.
    ja: ルージュの向かい側に座った
  event_BunnyX777_03_e_7:
    speaker: rouge
    en: If your expression is any indication,
    ko: 흐음.
    ja: うーん。
  event_BunnyX777_03_e_8:
    speaker: rouge
    en: you haven't come here to gamble.
    ko: 표정을 보니 한가하게 게임을 즐기러 오신 것 같진 않은데요.
    ja: |-
      のんびりゲームを楽しみに来たわけでは
      なさそうですね。
  event_BunnyX777_03_e_9:
    speaker: "<Self>"
    en: I'm here to see Blanc and Noir.
    ko: 블랑과 누아르를 보러 왔어.
    ja: ブランとノワールに会いに来た
  event_BunnyX777_03_e_10:
    speaker: rouge
    en: If you want to see them so badly, why don't you call them over?
    ko: 플레이어님은 따로 부르기만 하면 볼 수 있지 않나요?
    ja: プレイヤー様が呼び出せば会えるのでは？
  event_BunnyX777_03_e_11:
    speaker: rouge
    en: What's the use in coming all the way over here?
    ko: 왜 굳이 여기까지….
    ja: なぜわざわざここまで…
  event_BunnyX777_03_e_12:
    speaker: "<Self>"
    en: I want to see them here, in Coin Rush.
    ko: 코인 러시에서 봐야만 하니까.
    ja: コインラッシュで会いたかったんだ
  event_BunnyX777_03_e_13:
    speaker: rouge
    en: "... Ah!"
    ko: "…아!"
    ja: "…あっ！"
  event_BunnyX777_03_e_14:
    speaker: rouge
    en: I get it now.
    ko: 이해했어요.
    ja: 分かりました。
  event_BunnyX777_03_e_15:
    speaker: rouge
    en: Then you chose the right time.
    ko: 그러면 마침 잘 오셨어요.
    ja: |-
      それならちょうどいいところに
      いらっしゃいましたね。
  event_BunnyX777_03_e_16:
    speaker: rouge
    en: They're putting on a performance today.
    ko: 오늘 쌍둥이들의 공연 날이거든요.
    ja: 今日は双子の公演がある日なんです。
  event_BunnyX777_03_e_17:
    speaker: rouge
    en: It will be starting in 10 minutes. Before then, would you like to enjoy a
      quick game?
    ko: 10분 정도 뒤에 시작하는데, 그 전에 가볍게 게임 한 판 하시겠어요?
    ja: |-
      10分後に始まるので、
      その前に軽く1ゲームいかがですか？
  event_BunnyX777_03_e_18:
    speaker: "<Choice>"
    en: Yes.
    ko: 한다.
    ja: やる
  event_BunnyX777_03_e_19:
    speaker: "<Choice>"
    en: No.
    ko: 하지 않는다.
    ja: やらない
  event_BunnyX777_03_e_20:
    speaker: rouge
    en: Very good.
    ko: 좋아요.
    ja: 分かりました。
  event_BunnyX777_03_e_21:
    speaker: rouge
    en: Allow me to quickly go over the rules.
    ko: 그럼 간단하게 룰을 설명해 드릴게요.
    ja: では簡単にルールをご説明します。
  event_BunnyX777_03_e_22:
    speaker: "<Narration>"
    en: "*Chawreuuuuureuuuk*"
    ko: 촤르르륵-
    ja: ザアッ
  event_BunnyX777_03_e_23:
    speaker: "<Monologue>"
    en: Rouge shuffles the cards ostentatiously, then fans them out.
    ko: 루주가 화려하게 트럼프 카드를 섞어 펼쳐뒀다.
    ja: ルージュが華麗にトランプを混ぜて広げた
  event_BunnyX777_03_e_24:
    speaker: rouge
    en: Pick a card,
    ko: 카드 중에 한 장을 뽑아 주세요.
    ja: カードの中から1枚選んでください。
  event_BunnyX777_03_e_25:
    speaker: rouge
    en: but don't look at it.
    ko: 어떤 카드인지는 절대 보시면 안 돼요.
    ja: 引いたカードは絶対に見てはいけません。
  event_BunnyX777_03_e_26:
    speaker: rouge
    en: Instead, raise it to your forehead
    ko: 그리고 뽑은 카드를 제가 볼 수 있게 이마 위로 들어주세요.
    ja: |-
      そしてカードを私に見えるように、
      額の前に掲げてください。
  event_BunnyX777_03_e_27:
    speaker: rouge
    en: so that I can see it.
    ko: 이렇게 되면 플레이어님은 본인이 어떤 카드인지 모르지만, 저는 볼 수 있죠.
    ja: |-
      自分がどんなカードを引いたのか
      分からないように、私に見せてください。
  event_BunnyX777_03_e_28:
    speaker: rouge
    en: You will then be able to ask me three questions.
    ko: 이 상태로 총 세 번의 질문을 할 수 있어요.
    ja: この状態で3回まで私に質問できます。
  event_BunnyX777_03_e_29:
    speaker: rouge
    en: I cannot lie, and must answer truthfully.
    ko: 저는 절대 거짓말을 해서는 안 되고 솔직하게 답해드려야 합니다.
    ja: 私は絶対に嘘をつかず、正直に答えます。
  event_BunnyX777_03_e_30:
    speaker: rouge
    en: You could ask about, for example, the color of the card.
    ko: 예를 들어, 플레이어님이 이 카드는 검은색인가요? 하고 묻는다면.
    ja: |-
      例えば、プレイヤー様が
      「このカードは黒ですか？」と尋ねたら
  event_BunnyX777_03_e_31:
    speaker: rouge
    en: In turn, I will respond truthfully.
    ko: 제가 맞다, 아니다를 말씀드릴 겁니다.
    ja: 私はそうだ、もしくは違うと答えます。
  event_BunnyX777_03_e_32:
    speaker: rouge
    en: Once your three questions are up, you must guess what card you are holding.
    ko: |-
      세 번의 질문이 끝나면
      플레이어님의 카드가 무엇인지 유추해서 맞추면 됩니다.
    ja: |-
      3回質問が終わったら
      プレイヤー様のカードが何か当ててください。
  event_BunnyX777_03_e_33:
    speaker: rouge
    en: However, be aware that you must also guess the suit.
    ko: 단, 무늬까지 정확히 맞추셔야 하니 주의해 주세요.
    ja: |-
      ただし、色、数字、柄まで
      正確に当ててくださいね。
  event_BunnyX777_03_e_34:
    speaker: rouge
    en: Shall we begin?
    ko: 그럼 시작해 볼까요?
    ja: では、始めましょうか？
  event_BunnyX777_03_e_35:
    speaker: rouge
    en: Ask your first question.
    ko: 첫 번째 질문을 해주세요.
    ja: 1つ目の質問をお願いします。
  event_BunnyX777_03_e_36:
    speaker: "<Choice>"
    en: Is it a black card?
    ko: 이 카드는 검은색이야?
    ja: このカードは黒か？
  event_BunnyX777_03_e_37:
    speaker: "<Choice>"
    en: Is it lower than 6?
    ko: 이 카드는 6보다 낮은 숫자야?
    ja: このカードは6より低い数字か？
  event_BunnyX777_03_e_38:
    speaker: rouge
    en: Yes.
    ko: 네, 그 카드는 검은색이에요.
    ja: はい、そのカードは黒です。
  event_BunnyX777_03_e_39:
    speaker: "<Monologue>"
    en: That would mean it's either a spade or a club.
    ko: "…검은색 카드는 스페이드와 클로버 무늬가 있지."
    ja: "…黒のカードはスペードかクローバーだ"
  event_BunnyX777_03_e_40:
    speaker: rouge
    en: No, it is higher than 6.
    ko: 아뇨, 그 카드는 6보다 높은 숫자예요.
    ja: いいえ、そのカードは6より大きい数字です。
  event_BunnyX777_03_e_41:
    speaker: "<Monologue>"
    en: Then it has to be somewhere between a 7 and a king.
    ko: "…그렇다면 7부터 K까지일 거야."
    ja: "…それなら7からKの間ということだ"
  event_BunnyX777_03_e_42:
    speaker: rouge
    en: Your second question?
    ko: 이제 두 번째 질문이에요.
    ja: 2つ目の質問をどうぞ。
  event_BunnyX777_03_e_43:
    speaker: "<Choice>"
    en: Is it a face card?
    ko: 이 카드는 영어야?
    ja: このカードは英語か？
  event_BunnyX777_03_e_44:
    speaker: "<Choice>"
    en: Is it higher than 10?
    ko: 이 카드는 10보다 높아?
    ja: このカードは10より大きいか？
  event_BunnyX777_03_e_45:
    speaker: rouge
    en: Yes, it is.
    ko: 네, 그 카드는 영어예요.
    ja: はい、そのカードは英語です。
  event_BunnyX777_03_e_46:
    speaker: "<Monologue>"
    en: That means it's either a jack, queen, or king.
    ko: "…영어 카드는 A, J, Q, K 이렇게 4개지."
    ja: "…英語のカードはA、J、Q、Kの4つだ"
  event_BunnyX777_03_e_47:
    speaker: rouge
    en: Yes.
    ko: 네, 그 카드는 10보다 높아요.
    ja: はい、そのカードは10より大きいです。
  event_BunnyX777_03_e_48:
    speaker: "<Monologue>"
    en: That narrows it down to either a jack, queen, or king.
    ko: "…그럼 J, Q, K 세 개로 추릴 수 있어."
    ja: "…ならばJ、Q、Kの3つに絞ることができる"
  event_BunnyX777_03_e_49:
    speaker: rouge
    en: You've got one more question.
    ko: 그럼 마지막입니다.
    ja: では最後の質問をどうぞ。
  event_BunnyX777_03_e_50:
    speaker: rouge
    en: Think carefully before you ask.
    ko: 신중하게 생각해서 질문해 주세요.
    ja: 慎重に考えて質問してください。
  event_BunnyX777_03_e_51:
    speaker: "<Choice>"
    en: If I converted it to a number, would it be an odd number?
    ko: 숫자로 바꿨을 때 홀수야?
    ja: 数字にすると奇数か？
  event_BunnyX777_03_e_52:
    speaker: "<Choice>"
    en: I think I've already got it.
    ko: 더 묻지 않아도 괜찮아.
    ja: もう質問しなくても大丈夫だ
  event_BunnyX777_03_e_53:
    speaker: rouge
    en: Yes.
    ko: 네, 숫자로 홀수입니다.
    ja: はい、数字にすると奇数です。
  event_BunnyX777_03_e_54:
    speaker: "<Monologue>"
    en: Since I know it's a face card, that means it's either a jack or king.
    ko: 영어인 건 확실하니까 A, J, K 셋 중 하나일 것이다.
    ja: |-
      英語なのは確かだからA、J、Kの
      3つのうちどれかだ
  event_BunnyX777_03_e_55:
    speaker: rouge
    en: Your confidence is admirable.
    ko: 자신감이 굉장하시네요.
    ja: 自信満々ですね。
  event_BunnyX777_03_e_56:
    speaker: rouge
    en: I'm afraid that was your last question.
    ko: 그럼 이렇게 마지막 질문을 마무리할게요.
    ja: ではこれで最後の質問を終わります。
  event_BunnyX777_03_e_57:
    speaker: rouge
    en: Now, if you will, what is your answer?
    ko: 정답을 말씀해 주세요.
    ja: 正解をお答えください。
  event_BunnyX777_03_e_58:
    speaker: "<Monologue>"
    en: It's a...
    ko: "…정답은."
    ja: "…正解は"
  event_BunnyX777_03_e_59:
    speaker: "<Choice>"
    en: King of hearts.
    ko: 하트 K.
    ja: ハートのK
  event_BunnyX777_03_e_60:
    speaker: "<Choice>"
    en: Ace of spades.
    ko: 스페이드 A.
    ja: スペードのA
  event_BunnyX777_03_e_61:
    speaker: "<Choice>"
    en: Jack of clubs.
    ko: 클로버 J.
    ja: クローバーのJ
  event_BunnyX777_03_e_62:
    speaker: rouge
    en: "*Bzzzzt*"
    ko: 땡!
    ja: 残念！
  event_BunnyX777_03_e_63:
    speaker: rouge
    en: I'm sorry, but the correct answer is a jack of clubs.
    ko: 정답은 클로버 J였어요.
    ja: 正解はクローバーのJでした。
  event_BunnyX777_03_e_64:
    speaker: rouge
    en: Better luck next time.
    ko: 아쉽네요, 후후.
    ja: 残念でしたね、ふふっ。
  event_BunnyX777_03_e_65:
    speaker: rouge
    en: You got the right answer!
    ko: 정답이에요!
    ja: 正解です！
  event_BunnyX777_03_e_66:
    speaker: rouge
    en: That was an impressive process of elimination.
    ko: 제법 잘 유추하셨는데요?
    ja: お見事でした。
  event_BunnyX777_03_e_67:
    speaker: rouge
    en: How'd you like the game?
    ko: 간단한 게임이었는데 어떠셨나요?
    ja: 簡単なゲームでしたが、いかがでしたか？
  event_BunnyX777_03_e_68:
    speaker: "<Self>"
    en: It was harder than I thought.
    ko: 생각보다 어려웠어.
    ja: 思ったより難しかった
  event_BunnyX777_03_e_69:
    speaker: rouge
    en: At any rate, it killed a bit of time.
    ko: 그래도 시간은 잘 때운 것 같네요.
    ja: ちょうどいい時間つぶしになったようです。
  event_BunnyX777_03_e_70:
    speaker: rouge
    en: I think the performance is about to begin.
    ko: 슬슬 시작하려는 것 같거든요.
    ja: そろそろ始まりそうですよ。
  event_BunnyX777_03_e_71:
    speaker: rouge
    en: In that case, how about we chat for a bit?
    ko: 그럼, 잠깐 수다라도 떨죠.
    ja: では、少しおしゃべりでもしましょう。
  event_BunnyX777_03_e_72:
    speaker: "<Self>"
    en: Are you sure that's okay? You seem fairly busy.
    ko: 바쁜 것 같던데 괜찮아?
    ja: 忙しそうだがいいのか？
  event_BunnyX777_03_e_73:
    speaker: rouge
    en: Of course. Chewing the fat with the players is part of my job as well.
    ko: 그럼요, 플레이어분들과 이야기를 나누는 것 또한 저의 일이랍니다.
    ja: |-
      もちろんです。プレイヤーのみなさんと
      お話するのも私の仕事ですから。
  event_BunnyX777_03_e_74:
    speaker: "<Self>"
    en: All right, then.
    ko: 그럼 좋아.
    ja: それなら大丈夫だ
  event_BunnyX777_03_e_75:
    speaker: rouge
    en: Let me guess, you came because of the rumors, right?
    ko: 코인 러시에서 토끼 쌍둥이들을 보면 대박이 난다.
    ja: |-
      コインラッシュで双子のウサギを見れば
      大当たり。
  event_BunnyX777_03_e_76:
    speaker: rouge
    en: If you catch a glimpse of Blanc or Noir while they're inside Coin Rush, your
      luck is bound to turn.
    ko: 이 속설 때문에 오신 거죠?
    ja: この噂のために来たのでしょう？
  event_BunnyX777_03_e_77:
    speaker: rouge
    en: You're an odd duck, you know that?
    ko: "…가만히 보면 참 재미있어요, 플레이어님은."
    ja: |-
      …よく考えれば面白い方ですよね、
      プレイヤー様は。
  event_BunnyX777_03_e_78:
    speaker: rouge
    en: You're extremely exacting in many ways,
    ko: 정확한 결괏값을 원하면서도.
    ja: 確かな結果を望みながら
  event_BunnyX777_03_e_79:
    speaker: rouge
    en: yet you still believe in these silly superstitions.
    ko: 결국 이렇게 사소한 미신에 기대는 것이 말이에요.
    ja: |-
      結局このようなカワイイ
      迷信に頼るなんて。
  event_BunnyX777_03_e_80:
    speaker: rouge
    en: To be honest, you kind of sound like me.
    ko: 건방져 보이시겠지만 저와 조금 닮기도 했구요.
    ja: |-
      生意気に聞こえるかもしれませんが、
      私と少し似ているような気もします。
  event_BunnyX777_03_e_81:
    speaker: "<Self>"
    en: So you believe Blanc and Noir are a sort of good luck charm as well?
    ko: |-
      루주도 코인 러시에서 두 토끼를 보면
      대박이 난다는 이야기를 믿어?
    ja: |-
      ルージュもコインラッシュで双子を見たら
      大当たりだって噂を信じているのか？
  event_BunnyX777_03_e_82:
    speaker: rouge
    en: Of course I do.
    ko: 믿고 말고요.
    ja: もちろんです。
  event_BunnyX777_03_e_83:
    speaker: rouge
    en: Every morning, I flip a coin to determine if my luck is going to be good or
      bad that day.
    ko: 전 이렇게 코인을 던져서 하루 운세를 체크하곤 해요.
    ja: |-
      私はこうやってコインを投げて
      1日の運勢を占います。
  event_BunnyX777_03_e_84:
    speaker: rouge
    en: If it's heads, it'll be a lucky day.
    ko: 앞면이 나오면 운이 좋은 날.
    ja: 表が出たら運がいい日。
  event_BunnyX777_03_e_85:
    speaker: rouge
    en: If it's tails, not so much.
    ko: "…뒷면이 나오면 불운한 날."
    ja: "…裏が出たら不運な日。"
  event_BunnyX777_03_e_86:
    speaker: "<Self>"
    en: Doesn't that get exhausting?
    ko: 매일 운세를 체크하면 너무 힘들지 않아?
    ja: 毎日運勢をチェックするのはつらくないか？
  event_BunnyX777_03_e_87:
    speaker: "<Self>"
    en: Also, if you end up getting tails, wouldn't that put a damper on your whole
      day?
    ko: 뒷면이 나오면 그날 하루가 너무 우울할 것 같은데.
    ja: |-
      裏面が出たらその日一日ずっと憂うつに
      なりそうだ
  event_BunnyX777_03_e_88:
    speaker: rouge
    en: On the days when I end up getting tails, I make sure to stick close to Blanc
      and Noir.
    ko: 그래서 뒷면이 나오는 날에는 괜히 쌍둥이들과 붙어 다녀요.
    ja: |-
      裏面が出た日は、双子にくっついて
      行動するんです。
  event_BunnyX777_03_e_89:
    speaker: rouge
    en: They're my good luck charms.
    ko: 그 아이들은 행운을 줄 테니까요.
    ja: 彼女たちは幸運をくれますから。
  event_BunnyX777_03_e_90:
    speaker: rouge
    en: On the flip side, whenever I see heads, what euphoria!
    ko: 그리고 그만큼 앞면이 나온 날은 기분이 좋답니다.
    ja: |-
      それに、だからこそ表が出た日は
      気分がよくなるんですよ。
  event_BunnyX777_03_e_91:
    speaker: rouge
    en: I feel like everything is gonna go my way.
    ko: 오늘 하루는 반드시 잘될 거라는 확신이 생기거든요.
    ja: |-
      今日は必ずうまくいくって
      確信が持てるんです。
  event_BunnyX777_03_e_92:
    speaker: rouge
    en: Oh!
    ko: 아!
    ja: あっ！
  event_BunnyX777_03_e_93:
    speaker: rouge
    en: The show is about to start.
    ko: 슬슬 시작하려나 봐요.
    ja: そろそろ始まるみたいです。
  event_BunnyX777_03_e_94:
    speaker: "<Narration>"
    en: As soon as Rouge utters her last sentence, the light goes out.
    ko: 루주의 말이 끝남과 동시에 조명이 꺼지고.
    ja: ルージュがそう言った瞬間、明かりが消え
  event_BunnyX777_03_e_95:
    speaker: "<Narration>"
    en: 'A spotlight shines on two rabbits grabbing onto a pole: one white, one black.'
    ko: |-
      폴을 잡고 서 있는 검정 토끼와 흰토끼에게
      스포트라이트가 쏟아졌다.
    ja: |-
      ポーズを決めた黒いウサギと白いウサギに
      スポットライトが当たった
  event_BunnyX777_03_e_96:
    speaker: blanc
    en: Hello, everybody!
    ko: 여러분 안녕하세요~!
    ja: みなさん、こんにちは～！
  event_BunnyX777_03_e_97:
    speaker: blanc
    en: It's showtime, with your favorite twin rabbits!
    ko: 쌍둥이 토끼들이 함께 하는 쇼 타임이 돌아왔어요!
    ja: 双子ウサギのショータイムのお時間です！
  event_BunnyX777_03_e_98:
    speaker: blanc
    en: Take all the luck you can get!
    ko: 행운을 듬~뿍 받아 가세요!
    ja: 幸せをたっぷりお届けします！
  event_BunnyX777_03_e_99:
    speaker: noir
    en: T-take all the luck you can get...!
    ko: 해, 행운을 듬뿍 받아 가세요…!
    ja: し、幸せをたっぷりお届けします…！
  event_BunnyX777_03_e_100:
    speaker: "<Monologue>"
    en: They start dancing in sync, each mirroring the other in perfect harmony.
    ko: 둘은 마치 거울이라도 둔 것처럼 똑같이 춤을 추기 시작했다.
    ja: 2人はまるで鏡のように同じダンスを踊り始めた
  event_BunnyX777_03_e_101:
    speaker: "<Monologue>"
    en: Blanc doing so in blitheful and animated steps.
    ko: 블랑은 경쾌하고 발랄한 스탭으로.
    ja: ブランは軽快で明るいステップで
  event_BunnyX777_03_e_102:
    speaker: "<Monologue>"
    en: Noir doing so with graceful and dynamic steps.
    ko: 누아르는 부드럽고 힘 있는 스탭으로.
    ja: ノワールは滑らかで力強いステップで
  event_BunnyX777_03_e_103:
    speaker: "<Monologue>"
    en: The sight of them gyrating on the pole is enough to whip the entire crowd
      into a frenzy.
    ko: |-
      동시에 폴에 몸을 밀착시키고 다리를 엮는 모습은
      코인 러시의 손님들을 관객으로 만들기에 충분했다.
    ja: |-
      ポールに体を密着させて足を絡める姿に
      コインラッシュの客全員が見とれている
  event_BunnyX777_03_e_104:
    speaker: youngman
    en: Blanc, those sweet lips of yours are gonna be mine tomorrow!
    ko: 블랑! 내일 너의 입맞춤을 내가 받아 갈게!
    ja: ブラン！明日のキスは俺のものだ！
  event_BunnyX777_03_e_105:
    speaker: skinnyman
    en: Noir, you're so beautiful! I can't wait for tomorrow!
    ko: 누아르, 너무 아름다워! 내일 기대할게!
    ja: |-
      美しすぎるよ、ノワール！
      明日、楽しみにしてるからね！
  event_BunnyX777_03_e_106:
    speaker: sullenman
    en: "..."
    ko: "……."
    ja: "……"
  event_BunnyX777_03_e_107:
    speaker: sullenman
    en: "... A bunch of fools, the lot of you."
    ko: "…한심한 녀석들."
    ja: "…バカな奴らめ。"
event_BunnyX777_intermission_01:
  event_BunnyX777_intermission_01_1:
    speaker: "<Narration>"
    en: Blanc and Noir's performance comes to a close.
    ko: 블랑과 누아르의 공연이 끝났다.
    ja: ブランとノワールの公演が終わった
  event_BunnyX777_intermission_01_2:
    speaker: "<Narration>"
    en: The crowd shouts for an encore, but it seems the two sisters won't be coming
      back on stage.
    ko: 관객들은 앵콜을 외쳤지만 둘은 나오지 않는 듯하다.
    ja: |-
      観客はアンコールを叫んだが、
      二人は出てこないようだ
  event_BunnyX777_intermission_01_3:
    speaker: rouge
    en: What'd you think?
    ko: 어떠셨나요?
    ja: いかがでしたか？
  event_BunnyX777_intermission_01_4:
    speaker: "<Self>"
    en: It was marvelous.
    ko: 정말 아름다웠어.
    ja: とても美しかった
  event_BunnyX777_intermission_01_5:
    speaker: rouge
    en: Isn't it?
    ko: 그렇죠?
    ja: そうでしょう？
  event_BunnyX777_intermission_01_6:
    speaker: rouge
    en: It's a big hit with all our guests.
    ko: 쌍둥이의 무대를 보고 행복해하는 손님들이 굉장히 많으세요.
    ja: |-
      双子のステージを見て幸せを感じるお客様が
      大勢いらっしゃいます。
  event_BunnyX777_intermission_01_7:
    speaker: rouge
    en: If you ask me, the fact they can bring so much happiness to such a large crowd
      proves how much power they have.
    ko: |-
      이렇게 행복을 줄 수 있다는 것 자체가
      행운의 토끼 쌍둥이라는 증거겠죠.
    ja: |-
      こうして幸せを与えられること自体が
      幸運の双子ウサギという証拠ですね。
  event_BunnyX777_intermission_01_8:
    speaker: rouge
    en: Which reminds me...
    ko: 아.
    ja: あっ。
  event_BunnyX777_intermission_01_9:
    speaker: rouge
    en: since you came all the way here, you should make an appearance.
    ko: 여기까지 오셨으니, 그래도 얼굴은 보여드리고 가세요.
    ja: |-
      せっかくいらっしゃったので、
      せめて顔だけでも見せてあげてください。
  event_BunnyX777_intermission_01_10:
    speaker: rouge
    en: I'm sure Blanc and Noir will be happy to see you.
    ko: 블랑과 누아르도 좋아할 거예요.
    ja: ブランとノワールも喜ぶはずです。
  event_BunnyX777_intermission_01_11:
    speaker: rouge
    en: I'll show you to the waiting room.
    ko: 대기실로 안내해 드릴게요.
    ja: 控え室にご案内しますね。
  event_BunnyX777_intermission_01_12:
    speaker: "<Self>"
    en: Okay.
    ko: 그러자.
    ja: 分かった
  event_BunnyX777_intermission_01_13:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  event_BunnyX777_intermission_01_14:
    speaker: "<Monologue>"
    en: Rouge guides me to the waiting room.
    ko: 루주가 쌍둥이의 대기실로 안내해줬다.
    ja: ルージュが双子の控え室に案内してくれた
  event_BunnyX777_intermission_01_15:
    speaker: rouge
    en: Wait right here in front of the door. It'll be just a moment.
    ko: 잠시만 문 앞에서 기다려 주세요.
    ja: ドアの前で少々お待ちください。
  event_BunnyX777_intermission_01_16:
    speaker: rouge
    en: They usually change after each performance.
    ko: 보통 공연이 끝나면 의상을 갈아입거든요.
    ja: 公演が終わったらいつも衣装を着替えるので。
  event_BunnyX777_intermission_01_17:
    speaker: rouge
    en: I'll check to see if they're all done.
    ko: 다 갈아입었는지 먼저 확인을….
    ja: 着替え終わったのか確認を…
  event_BunnyX777_intermission_01_18:
    speaker: noir
    en: Ow! Blanc!
    ko: 꺄악-! 브, 블랑!
    ja: きゃあっ！ブ、ブラン！
  event_BunnyX777_intermission_01_19:
    speaker: noir
    en: Stop poking me! What's gotten into you?
    ko: 왜 자꾸 거길 찌르는 거야!
    ja: どうしてそこを突っつくの？
  event_BunnyX777_intermission_01_20:
    speaker: blanc
    en: What can I say? I like doing it.
    ko: 왜겠어~ 좋으니까 그렇지~
    ja: えへへ～、楽しいからに決まってるでしょ～？
  event_BunnyX777_intermission_01_21:
    speaker: blanc
    en: Hehe, so much fun!
    ko: 흐우웅, 기분 좋아.
    ja: うふふっ、楽しいっ！
  event_BunnyX777_intermission_01_22:
    speaker: noir
    en: Then I'll poke you right back!
    ko: 그럼 나도 찌를 거야…!
    ja: じゃあ私も突っつくよ…！
  event_BunnyX777_intermission_01_23:
    speaker: rouge
    en: Oh boy...
    ko: 아….
    ja: あっ…
  event_BunnyX777_intermission_01_24:
    speaker: rouge
    en: here we go again.
    ko: 또 시작됐네요.
    ja: またやってますね。
  event_BunnyX777_intermission_01_25:
    speaker: rouge
    en: Just a moment.
    ko: 잠시만요.
    ja: お待ちください。
  event_BunnyX777_intermission_01_26:
    speaker: "<Monologue>"
    en: Rouge enters the waiting room.
    ko: 루주가 대기실 안으로 들어갔다.
    ja: ルージュが控え室の中に入った
  event_BunnyX777_intermission_01_27:
    speaker: "<Monologue>"
    en: A moment later.
    ko: 그리고 잠시 후.
    ja: しばらくして
  event_BunnyX777_intermission_01_28:
    speaker: "<Narration>"
    en: "*Squeak*"
    ko: 끼익-
    ja: キィッ…
  event_BunnyX777_intermission_01_29:
    speaker: rouge
    en: You can come in now.
    ko: 이제 들어오셔도 됩니다.
    ja: どうぞお入りください。
  event_BunnyX777_intermission_01_30:
    speaker: blanc
    en: Huh?
    ko: 어?
    ja: あれ？
  event_BunnyX777_intermission_01_31:
    speaker: blanc
    en: Pit Boss!
    ko: 점장님!
    ja: 店長！
  event_BunnyX777_intermission_01_32:
    speaker: noir
    en: Pit Boss?
    ko: 저, 점장님?
    ja: て、店長？
  event_BunnyX777_intermission_01_33:
    speaker: "<Self>"
    en: That was a fantastic show.
    ko: 멋진 쇼였어.
    ja: 素敵なショーだった
  event_BunnyX777_intermission_01_34:
    speaker: blanc
    en: You were in the crowd?
    ko: 점장님도 직접 와서 보신 거예요?!
    ja: 店長も見に来てくれてたんですか！？
  event_BunnyX777_intermission_01_35:
    speaker: blanc
    en: I wish I'd known!
    ko: 아~ 아쉽다!
    ja: え～、残念！
  event_BunnyX777_intermission_01_36:
    speaker: blanc
    en: I would have put some more effort into it.
    ko: 계신 줄 알았다면 더 열심히 했을 텐데 말이에요.
    ja: そうと知ってたらもっと頑張ったのに！
  event_BunnyX777_intermission_01_37:
    speaker: noir
    en: I can't believe you saw me dance...
    ko: 으으… 제가 춤추는 모습을 보셨다니.
    ja: うう…私が踊る姿をご覧になったなんて。
  event_BunnyX777_intermission_01_38:
    speaker: noir
    en: How embarrassing.
    ko: 너무 부끄러워요.
    ja: 恥ずかしすぎます。
  event_BunnyX777_intermission_01_39:
    speaker: noir
    en: I screwed up one of the movements halfway through.
    ko: 중간에 실수도 했는데….
    ja: 途中でミスもあったのに…
  event_BunnyX777_intermission_01_40:
    speaker: blanc
    en: What are you doing here at Coin Rush, anyway?
    ko: 그런데 코인 러시에는 어쩐 일이세요?
    ja: ところで、どうしてコインラッシュへ？
  event_BunnyX777_intermission_01_41:
    speaker: blanc
    en: I doubt you came here just to see the show.
    ko: |-
      저희 쇼 일정은 당일 공개라
      미리 알고 오신 것도 아닐 테구요.
    ja: |-
      私たちのスケジュールは当日公開だから
      ショー目当てじゃないですよね。
  event_BunnyX777_intermission_01_42:
    speaker: noir
    en: Did you come to do some gambling?
    ko: 그냥 게임하러 오신 거 아닐까?
    ja: ゲームをしに来られたんじゃ？
  event_BunnyX777_intermission_01_43:
    speaker: blanc
    en: Ah-hah!
    ko: 아하!
    ja: なるほど！
  event_BunnyX777_intermission_01_44:
    speaker: blanc
    en: You must be here for the special event.
    ko: 아니면 오늘이 이벤트 날인 줄 아신 거 아닐까?
    ja: |-
      それとも、今日がイベントの日だと
      思ったのかも？
  event_BunnyX777_intermission_01_45:
    speaker: noir
    en: Yes, that must be it!
    ko: 아하…!
    ja: なるほど…！
  event_BunnyX777_intermission_01_46:
    speaker: "<Self>"
