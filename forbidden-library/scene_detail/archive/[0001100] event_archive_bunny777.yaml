    en: But what about my game?
    ko: 하, 하지만 저와의 게임은 어떻게….
    ja: で、でも私とのゲームはどうやって…
  event_BunnyX777_06_s_29:
    speaker: noir
    en: How did you know the bunny doll was one of the items I'd accept?
    ko: 기다렸다는 듯 제 토끼 인형을 준비해서 주셨잖아요!
    ja: |-
      私のウサギのぬいぐるみを
      用意していたじゃないですか！
  event_BunnyX777_06_s_30:
    speaker: sullenman
    en: I didn't! It was just a coincidence!
    ko: 정말 우연이었어!
    ja: それは本当に偶然だったんだよ！
  event_BunnyX777_06_s_31:
    speaker: sullenman
    en: It just so happened that doll was what I'd used to stuff the remote control
      in.
    ko: 마침 준비해놓은 리모컨 껍데기가 토끼 인형이었을 뿐이었다고.
    ja: |-
      たまたま用意してたリモコンのカバーが
      ウサギのぬいぐるみだっただけだ。
  event_BunnyX777_06_s_32:
    speaker: sullenman
    en: The jig was nearly up when it turned out to be Noir's beloved doll.
    ko: "…하필 누아르가 잃어버렸던 인형이라 들킬 뻔했지만."
    ja: |-
      …よりによってノワールがなくした
      ぬいぐるみだったからバレそうになったけど。
  event_BunnyX777_06_s_33:
    speaker: "<Self>"
    en: What do you stand to gain from all this?
    ko: 이렇게 까지 해서 뭘 얻고 싶었던거야?
    ja: そこまでして何を手に入れたかったんだ？
  event_BunnyX777_06_s_34:
    speaker: sullenman
    en: You're asking me?!
    ko: 얻고 싶은 거?
    ja: 手に入れたかったもの？
  event_BunnyX777_06_s_35:
    speaker: sullenman
    en: Isn't it obvious?
    ko: 하하, 당연한 거 아니야?
    ja: ははっ、決まってるだろ？
  event_BunnyX777_06_s_36:
    speaker: sullenman
    en: I get to swap spit with these two hotties!
    ko: 행운의 토끼들에게 입맞춤을 받는 거지.
    ja: 幸運のウサギたちのキスだよ。
  event_BunnyX777_06_s_37:
    speaker: blanc
    en: All of this subterfuge, all of these underhanded tricks, just for that?
    ko: |-
      고작 그걸 위해서
      모든 참가자를 바보로 만드는 사기 행각을 벌이셨다구요?
    ja: |-
      たったそれだけのために
      みんなを騙すイカサマをしたんですか？
  event_BunnyX777_06_s_38:
    speaker: noir
    en: You even tore up my doll!
    ko: 게다가 제 인형을 범행 도구로 사용하시다니…!
    ja: しかも私のぬいぐるみを利用して…！
  event_BunnyX777_06_s_39:
    speaker: noir
    en: I'll never forgive you for that!
    ko: 요, 용서할 수 없어요!
    ja: ゆ、許せません！
  event_BunnyX777_06_s_40:
    speaker: sullenman
    en: It may not seem like much to you,
    ko: 고작?!
    ja: たったそれだけのため？
  event_BunnyX777_06_s_41:
    speaker: sullenman
    en: but that's only because everyone adores you.
    ko: "…그래, 행운의 토끼라며 모든 사람에게 추앙받는 너희들은 모르겠지."
    ja: |-
      …そうだよな。幸運のウサギだ、ってみんなから
      あがめられる君たちには分からないだろう。
  event_BunnyX777_06_s_42:
    speaker: sullenman
    en: You couldn't possibly understand how unlucky I am.
    ko: 내가 얼마나 불운한 사람인지.
    ja: 俺がどれだけ不幸なのか。
  event_BunnyX777_06_s_43:
    speaker: sullenman
    en: This world has discarded me.
    ko: 이 세상은 날 버렸어.
    ja: この世界は俺を捨てたんだ。
  event_BunnyX777_06_s_44:
    speaker: sullenman
    en: Ever since I was born, my entire life has been nothing but a series of disasters.
    ko: |-
      그게 아니면 어떻게 태어난 순간부터 지금까지
      모든 순간이 다 구질구질하겠어.
    ja: |-
      じゃなきゃ生まれた瞬間から今まで
      みじめな人生だなんておかしいだろ。
  event_BunnyX777_06_s_45:
    speaker: sullenman
    en: Even now, I've failed yet again.
    ko: 오늘도 봐.
    ja: 今日も見てみろよ。
  event_BunnyX777_06_s_46:
    speaker: sullenman
    en: I got caught in the end.
    ko: 난 결국 걸렸고, 실패했어.
    ja: 結局イカサマがバレて、失敗したんだ。
  event_BunnyX777_06_s_47:
    speaker: blanc
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_BunnyX777_06_s_48:
    speaker: noir
    en: "..."
    ko: "……."
    ja: "……"
  event_BunnyX777_06_s_49:
    speaker: sullenman
    en: For you though, luck pervades every facet of your entire life.
    ko: 하지만 너희는 늘 행운이라는 단어를 달고 다니지.
    ja: |-
      だけど君たちは、いつも
      幸運のウサギと呼ばれている。
  event_BunnyX777_06_s_50:
    speaker: sullenman
    en: I know it sounds crazy, but I thought if I got a kiss from you two, my luck
      might change. That's why I came all the way here.
    ko: |-
      그래서 말도 안 되겠지만 너희의 입맞춤이라도 받으면
      운이 조금이라도 좋아질까, 매달리면서 여기까지 온 거야.
    ja: |-
      だからおかしな話だけど君たちとキスでもすれば
      少しでも運がよくなるんじゃないかって、
      それだけを信じてここまで来たんだ。
  event_BunnyX777_06_s_51:
    speaker: sullenman
    en: I see now that it was all a waste of time.
    ko: 괜한 짓이었지만 말이야.
    ja: 無駄だったけどな。
  event_BunnyX777_06_s_52:
    speaker: "<Self>"
    en: You're wrong. You were lucky.
    ko: 운이 좋았잖아.
    ja: 運がよかったじゃないか
  event_BunnyX777_06_s_53:
    speaker: sullenman
    en: What?
    ko: "…뭐?"
    ja: "…は？"
  event_BunnyX777_06_s_54:
    speaker: "<Self>"
    en: It was only through sheer luck that you found that doll, and were able to
      use it to get to the final round.
    ko: |-
      운 좋게 토끼 인형을 주웠고,
      운 좋게 그 인형을 사용해서 결승전까지 왔잖아.
    ja: |-
      運よくウサギのぬいぐるみを拾って
      運よく決勝戦まで来ただろう？
  event_BunnyX777_06_s_55:
    speaker: sullenman
    en: That was a fluke, not luck.
    ko: 그건 그냥 우연이라니까.
    ja: それはただの偶然だって。
  event_BunnyX777_06_s_56:
    speaker: "<Self>"
    en: You also managed to fabricate that remote without getting caught. You at least
      had enough luck to be able to use it in the event.
    ko: |-
      운 좋게 인형 리모컨을 만든 걸 걸리지 않았고
      이 이벤트에서 사용하기도 했지.
    ja: |-
      運よくぬいぐるみのリモコンがバレず
      イベントで使えたじゃないか
  event_BunnyX777_06_s_57:
    speaker: sullenman
    en: I'm telling you, that's just a flu--
    ko: 그것도 그냥 우연…!
    ja: それもただの偶然…！
  event_BunnyX777_06_s_58:
    speaker: blanc
    en: It's not a fluke!
    ko: 우연이 아니에요!
    ja: 偶然じゃありません！
  event_BunnyX777_06_s_59:
    speaker: noir
    en: That's a textbook example of luck.
    ko: 그런 걸 행운이라고 하는 거예요.
    ja: そういうのを幸運って言うんですよ。
  event_BunnyX777_06_s_60:
    speaker: blanc
    en: You've been misattributing moments of luck as mere flukes.
    ko: 당신은 여러 번 있었던 행운의 순간을 우연으로 취급하고 있었던 거예요.
    ja: |-
      あなたは何度もあった幸運の瞬間を
      偶然扱いしていただけです。
  event_BunnyX777_06_s_61:
    speaker: noir
    en: You've deluded yourself into thinking that you're unlucky.
    ko: 그래서 스스로를 불운하다 여기며 구석에 내몰았던 거예요.
    ja: |-
      だからいつも自分のことを不運だと思って
      やさぐれていたのでしょう。
  event_BunnyX777_06_s_62:
    speaker: sullenman
    en: B-but...
    ko: 하, 하지만….
    ja: で、でも…
  event_BunnyX777_06_s_63:
    speaker: sullenman
    en: If I were so lucky, there's no way my life would be in such shambles.
    ko: 행운의 순간이 여러 번 있었다면 이렇게 구질구질하게 살 리가 없잖아…!
    ja: |-
      幸運の瞬間が何度もあったなら
      ここまでみじめな人生のはずが…！
  event_BunnyX777_06_s_64:
    speaker: blanc
    en: Hmm...
    ko: 으음.
    ja: うーん。
  event_BunnyX777_06_s_65:
    speaker: "<Narration>"
    en: Noir and Blanc hold the man's hands.
    ko: 누아르와 블랑이 남자의 손을 붙잡았다.
    ja: ノワールとブランが男の手を握った
  event_BunnyX777_06_s_66:
    speaker: blanc
    en: How about this?
    ko: 그러면 이건 어때요?
    ja: じゃあ、これはどうですか？
  event_BunnyX777_06_s_67:
    speaker: blanc
    en: We'll give your luck a little top-up.
    ko: 저희가 행운을 충전해 드릴게요.
    ja: 私たちが幸運をチャージしてあげます。
  event_BunnyX777_06_s_68:
    speaker: blanc
    en: From zero to hero!
    ko: 당신이 0이라고 생각했다면 지금 이 순간 100만큼 충전한 거예요.
    ja: |-
      今まで0だと思っていたようですが
      今この瞬間、100までチャージされました。
  event_BunnyX777_06_s_69:
    speaker: noir
    en: So there, you're no longer unlucky.
    ko: 그러니 당신은 이제 불운하지 않아요.
    ja: だからあなたはもう不運じゃありません。
  event_BunnyX777_06_s_70:
    speaker: noir
    en: From now on, all of these supposed "flukes" can be considered pure, unadulterated
      luck.
    ko: 앞으로는 모든 우연이 당신의 행운이 될거예요.
    ja: |-
      これからは、全ての偶然が
      あなたの幸運になるでしょう。
  event_BunnyX777_06_s_71:
    speaker: sullenman
    en: "...!!!!"
    ko: "……!!!"
    ja: "……！！！"
  event_BunnyX777_06_s_72:
    speaker: sullenman
    en: I... I...
    ko: 나… 나는….
    ja: お…俺…
  event_BunnyX777_06_s_73:
    speaker: blanc
    en: am very lucky.
    ko: 운이 좋으셨네요!
    ja: 運がよかったですね！
  event_BunnyX777_06_s_74:
    speaker: blanc
    en: It's not often that we give people's luck a boost like this.
    ko: 저희가 이렇게 직접 행운을 충전해드리는 일은 엄청 드물거든요.
    ja: |-
      私たちがこうして直接幸運をチャージするのは
      とても珍しいんですよ。
  event_BunnyX777_06_s_75:
    speaker: noir
    en: Today's your lucky day.
    ko: 오늘은 운이 좋은 날이네요.
    ja: 今日は運がいい日ですね。
  event_BunnyX777_06_s_76:
    speaker: sullenman
    en: "..."
    ko: "……."
    ja: "……"
  event_BunnyX777_06_s_77:
    speaker: "<Narration>"
    en: The man lowers his head, and his body begins to quiver.
    ko: 남자는 고개를 숙인 채 몸을 떨고 있었다.
    ja: 男は下を向いたまま体を震わせていた
  event_BunnyX777_06_s_78:
    speaker: sullenman
    en: I'm sorry... for ruining everything...
    ko: "…이벤트를 망쳐… 미안합니다…."
    ja: "…イベントを台無しにして…すみません…"
  event_BunnyX777_06_s_79:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_BunnyX777_06_s_80:
    speaker: mustang
    en: Ah, c'est bon. It's all right.
    ko: Oh, okay.
    ja: Oh、okay。
  event_BunnyX777_06_s_81:
    speaker: mustang
    en: All's well that ends well.
    ko: Story가 잘 마무리된 것 같군Yo!
    ja: StoryがうまくまとまったようですNE！
  event_BunnyX777_06_s_82:
    speaker: mustang
    en: However, I'm afraid we cannot let you off completely, given how you've tainted
      Coin Rush's réputation so.
    ko: You, 아무리 그래도 감히 Coin Rush에서 사기 행각을 벌인 건 forgive 할 수 없는 일이에Yo.
    ja: |-
      You、いくら何でも
      Coin Rushでイカサマするのは
      forgiveできないことですYO。
  event_BunnyX777_06_s_83:
    speaker: mustang
    en: You will need to pay for your actions.
    ko: 죗값은 받아야 할 겁니Da.
    ja: 罪は償ってもらいMASU。
  event_BunnyX777_06_s_84:
    speaker: sullenman
    en: Yes, of course...
    ko: 네, 물론입니다….
    ja: はい、もちろんです…
  event_BunnyX777_06_s_85:
    speaker: mustang
    en: However.
    ko: "…But."
    ja: "…But."
  event_BunnyX777_06_s_86:
    speaker: mustang
    en: You managed to fabriquer a remote control using tiny spare parts?
    ko: You의 skill은 매우 뛰어납니Da.
    ja: Youのskillは非常に優れていますNE。
  event_BunnyX777_06_s_87:
    speaker: mustang
    en: Incroyable!
    ko: |-
      Coin Rush의 보안 system에도 걸리지 않을만한
      작은 부품들로 remote control을 만들다니Yo!
    ja: |-
      Coin Rushのセキュリティsystemにも
      引っかからないほど小さな部品で
      remote controlを作るなんTE！
  event_BunnyX777_06_s_88:
    speaker: mustang
    en: After you have paid for your crimes, we would love to hire you as our electrical
      engineer here at Coin Rush.
    ko: 그래서 죗값을 다 받은 후에 Coin Rush의 전기 기술자로 당신을 고용하겠어Yo!
    ja: |-
      ですから罪を償った後に
      Coin Rushの電気工事士として
      あなたを雇用しまSHOW！
  event_BunnyX777_06_s_89:
    speaker: sullenman
    en: "... Come again?"
    ko: 에… 예?
    ja: えっ…ええっ？
  event_BunnyX777_06_s_90:
    speaker: mustang
    en: Unless you're entertaining other offers, and would préfériez to decline...
    ko: 혹시 다른 company에서 일을 하고 있거나, 거절하겠다면….
    ja: |-
      もし他のcompanyで働いていたり、
      断りたいというのなら…
  event_BunnyX777_06_s_91:
    speaker: sullenman
    en: N-no!
    ko: 아뇨! 그, 그런 거 없습니다!
    ja: い、いいえ！
  event_BunnyX777_06_s_92:
    speaker: sullenman
    en: I'll do it!
    ko: 하, 하겠습니다!
    ja: や、やります！
  event_BunnyX777_06_s_93:
    speaker: sullenman
    en: I'll work hard, I promise!
    ko: 열심히 최선을 다하겠습니다!!
    ja: 一生懸命働きます！！
  event_BunnyX777_06_s_94:
    speaker: sullenman
    en: Thank you... Thank you...
    ko: 감사합니다… 감사합니다….
    ja: あ…ありがとうございます…
  event_BunnyX777_06_s_95:
    speaker: mustang
    en: Très bien. I'd also like to extend a sincères apology to the contestants for
      this most ignominious conclusion to our event.
    ko: |-
      그리고 event에서 이런 사건이 발생하게 되어
      참가자분들께 진심으로 apologize 하겠습니Da.
    ja: |-
      Eventでこのような事件が起きてしまった
      こと、参加者のみなさんには
      心よりapologizeしますYO。
  event_BunnyX777_06_s_96:
    speaker: mustang
    en: You may leave this little scoundrel to me.
    ko: 이 범죄자는 me가 잘 처리하도록 할 테니 don't worry.
    ja: この犯罪者はmeが対処するのでdon't worry。
  event_BunnyX777_06_s_97:
    speaker: mustang
    en: We will also be giving a gratuit gift to all those who participated.
    ko: 참가해 주신 모든 분들께도 소정의 gift를 드리도록 하겠습니Da.
    ja: |-
      参加者のみなさんには
      お詫びのgiftを差し上げまSHOW。
  event_BunnyX777_06_s_98:
    speaker: mustang
    en: Having said all that, the final winner is--
    ko: 그렇게 해서 최종 winner는-!
    ja: というわけで最終winnerはー！
  event_BunnyX777_06_s_99:
    speaker: mustang
    en: "@UserName!"
    ko: "@UserName, 바로 you입니Da!"
    ja: "@UserName、youですYO！"
  event_BunnyX777_06_s_100:
    speaker: mustang
    en: Congratulations!!
    ko: Congratulation!!
    ja: Congratulation！！
  event_BunnyX777_06_s_101:
    speaker: participants
    en: Woohoo!
    ko: 와아아아-!!!
    ja: わああああ！！
  event_BunnyX777_06_s_102:
    speaker: mustang
    en: Rouge, if you could please conduct the awards cérémonie on my behalf.
    ko: 루주? 저 대신 시상식을 부탁해요.
    ja: ルージュ、私の代わりに授賞式を頼みMASU。
  event_BunnyX777_06_s_103:
    speaker: mustang
    en: I have some affaires urgentes to attend to.
    ko: 저는 잠시 check해야할 것들이 생겼답니Da.
    ja: 私は他にもcheckしたいことがあるのDE。
  event_BunnyX777_06_s_104:
    speaker: rouge
    en: Yes, sir.
    ko: 네, 알겠습니다.
    ja: はい、かしこまりました。
  event_BunnyX777_06_s_105:
    speaker: "<Narration>"
    en: Mustang takes the man and leaves Coin Rush.
    ko: 머스탱은 남자를 데리고 코인 러시를 떠났다.
    ja: |-
      マスタングは男を連れて
      コインラッシュを出て行った
event_BunnyX777_06_e:
  event_BunnyX777_06_e_1:
    speaker: rouge
    en: First of all, I'd like to apologize once again to all the participants.
    ko: 일단 모든 참가자분들께 다시 한번 사과의 말씀 드립니다.
    ja: |-
      まずは参加者の皆様に改めて
      お詫び申し上げます。
  event_BunnyX777_06_e_2:
    speaker: rouge
    en: We will be stepping up all of our security protocols
    ko: |-
      이제 소지품 검사는 입장, 퇴장 시에
      더욱 꼼꼼하고 체계적으로 진행 할 예정이며.
    ja: |-
      今後は所持品の検査を入場・退場時に
      より入念に実施し、
  event_BunnyX777_06_e_3:
    speaker: rouge
    en: and conducting more thorough searches of all belongings coming and going.
    ko: 코인 러시 내부 검사도 더 철저하게 하도록 하겠습니다.
    ja: |-
      コインラッシュ内のチェックも
      徹底して行います。
