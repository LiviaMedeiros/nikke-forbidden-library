    ko: 그냥… 깔끔하게 입는 거요?
    ja: 別に…きれいな服を着ればいいのでは？
  event_nonsensered_3_4:
    speaker: redhood
    en: Put together?
    ko: 아니, 그러니까~
    ja: だ～か～ら～…
  event_nonsensered_3_5:
