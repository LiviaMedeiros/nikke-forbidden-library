    ko: 예?
    ja: はい？
  event_nonsensered_3_7:
    speaker: rapunzel_o
    en: You know... clean and tidy... something like that?
    ko: 어… 깨끗하고 정갈하고… 뭐, 그런 게 아닐까요?
    ja: |-
      ええと…清潔でシワなどがない…
      そういうことではありませんか？
  event_nonsensered_3_8:
    speaker: redhood
    en: I am SO lost.
    ko: 더 모르겠는데.
    ja: ますます分かんなくなってきたぞ…
  event_nonsensered_3_9:
    speaker: dorothy
    en: What are you two still standing here for?
    ko: 뭐예요?
    ja: おや？
  event_nonsensered_3_10:
    speaker: dorothy
    en: Don't you have things to do?
    ko: 두 사람 아직도 안 가고, 여기서 뭐 하시는 건가요?
    ja: お二人とも、まだここにいたのですか？
  event_nonsensered_3_11:
    speaker: rapunzel_o
    en: Ah, Dorothy!
    ko: 도로시….
    ja: ドロシー…
  event_nonsensered_3_12:
    speaker: redhood
    en: Perfect timing.
    ko: 오, 마침 잘 왔네.
    ja: おお、ちょうどいいところに戻って来た！
  event_nonsensered_3_13:
    speaker: redhood
    en: When they say "appropriate attire", what do they mean?
    ko: |-
      도로시.
      격식 있는 옷이 뭐야?
    ja: |-
      ドロシー。
      きちんとした服って何だ？
  event_nonsensered_3_14:
    speaker: dorothy
    en: 'It''s exactly what it sounds like: appropriate attire.'
    ko: 말 그대로 격식 있는 옷인데요.
    ja: 言葉通り、きちんとした服でしょう。
  event_nonsensered_3_15:
    speaker: redhood
    en: Okay, but can you be more specific?
    ko: 아, 그러니까 그게 뭐냐고!
    ja: だから、それが何かって聞いてんだよ！
  event_nonsensered_3_16:
    speaker: dorothy
    en: An outfit that wouldn't look out of place at a party.
    ko: 파티에 입고 들어가도 위화감이 없을 만한 복장이요.
    ja: |-
      パーティーに着ていっても
      問題のない服装のことです。
  event_nonsensered_3_17:
    speaker: redhood
    en: You mean like not standing out too much?
    ko: 파티에 입고 들어가도 괜찮은 복장?
    ja: パーティーで着ても問題ない服装？
  event_nonsensered_3_18:
    speaker: dorothy
    en: Exactly.
    ko: 예.
    ja: ええ。
  event_nonsensered_3_19:
    speaker: redhood
    en: Like what you're wearing, Snooty Dorothy?
    ko: 도로시 아가씨가 입고 있는 거 같은 거?
    ja: ドロシーお嬢サマが着てるヤツみたいな？
  event_nonsensered_3_20:
    speaker: dorothy
    en: Please just call me by my regular name.
    ko: 저는 아가씨가 아니지만.
    ja: 私はお嬢サマではありませんが…
  event_nonsensered_3_21:
    speaker: dorothy
    en: Anyway, yes, what I'm wearing now would be fine.
    ko: 제가 입은 복장도 포함될 수 있겠네요.
    ja: 私が着ているものは、当然そうです。
  event_nonsensered_3_22:
    speaker: redhood
    en: Is that so?
    ko: 흐음~ 그렇단 말이지.
    ja: ふ～ん。なるほどねぇ…
  event_nonsensered_3_23:
    speaker: dorothy
    en: "??"
    ko: "??"
    ja: "？？"
  event_nonsensered_3_24:
    speaker: rapunzel_o
    en: Red Hood?
    ko: "…레드 후드?"
    ja: "…レッドフード？"
  event_nonsensered_3_25:
    speaker: redhood
    en: I've got it!
    ko: 하아~ 그래!
    ja: はぁ～…よっしゃ！
  event_nonsensered_3_26:
    speaker: redhood
    en: Since they apparently have new supplies coming in for this party, I'm sure
      I can find something suitable to wear.
    ko: "새로운 보급품이 들어왔다고 했으니까, \n거기 가면 뭐라도 있겠지!"
    ja: |-
      いろいろ物資が入って来てるって言ってたし、
      行けばなんかあるだろ！
  event_nonsensered_3_27:
    speaker: dorothy
    en: Wait, what?
    ko: 예?
    ja: はい？
  event_nonsensered_3_28:
    speaker: rapunzel_o
    en: What do you mean?
    ko: 그게 무슨….
    ja: それはどういう…
  event_nonsensered_3_29:
    speaker: redhood
    en: There's no time to waste!
    ko: 으, 이렇게 있을 때가 아니네!
    ja: こりゃ、ダラダラしてる場合じゃねぇな！
  event_nonsensered_3_30:
    speaker: redhood
    en: I've gotta get going!
    ko: 나 급해서 먼저 간다!
    ja: お先に失礼～！
  event_nonsensered_3_31:
    speaker: rapunzel_o
    en: Where are you going?
    ko: 어딜 가시는데요?
    ja: あの、どちらへ？
  event_nonsensered_3_32:
    speaker: redhood
    en: Shopping!
    ko: 쇼핑하러!
    ja: 買い物！
  event_nonsensered_3_33:
    speaker: rapunzel_o
    en: Shopping?
    ko: 예?
    ja: はい？
  event_nonsensered_3_34:
    speaker: redhood
    en: I'm outta here!
    ko: 간다!!
    ja: じゃあな！！
  event_nonsensered_3_35:
    speaker: "<Monologue>"
    en: Red Hood darts off hurriedly.
    ko: 레드 후드가 황급히 떠나갔다.
    ja: レッドフードが飛び出していった
  event_nonsensered_3_36:
    speaker: rapunzel_o
    en: "..."
    ko: "……."
    ja: "……"
  event_nonsensered_3_37:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_nonsensered_3_38:
    speaker: rapunzel_o
    en: I've got a bad feeling about this.
    ko: "…좀 불안한데요."
    ja: "…少し心配になってきたのですが…"
  event_nonsensered_3_39:
    speaker: dorothy
    en: Me too.
    ko: "…저도요."
    ja: "…私もです。"
event_nonsensered_4:
  event_nonsensered_4_1:
    speaker: commander
    en: Roll call.
    ko: 다들 집합했어?
    ja: 全員、集合しているか？
  event_nonsensered_4_2:
    speaker: dorothy
    en: Here.
    ko: 왔어요.
    ja: はい。
  event_nonsensered_4_3:
    speaker: hongryeon_o
    en: Here.
    ko: 왔네.
    ja: ああ。
  event_nonsensered_4_4:
    speaker: rapunzel_o
    en: Here.
    ko: 저도 도착했어요.
    ja: 私も到着しております。
  event_nonsensered_4_5:
    speaker: snowwhite_o
    en: "... Is Red Hood not here yet?"
    ko: 어… 저, 레드 후드가 아직 안 왔는데요?
    ja: ええと…レッドフードがまだみたいですね？
  event_nonsensered_4_6:
    speaker: commander
    en: Red Hood?
    ko: 레드 후드가?
    ja: レッドフードか…
  event_nonsensered_4_7:
    speaker: liliweiss
    en: What's she doing?
    ko: 얘는 어디에서 뭘 하고 있는 거람?
    ja: こんな時にどこで何をしてるの？
  event_nonsensered_4_8:
    speaker: liliweiss
    en: I told her not to be late.
    ko: 늦지 말라니까.
    ja: 遅刻しないでって言ったのに…
  event_nonsensered_4_9:
    speaker: commander
    en: Well, I can't exactly say I'm surprised.
    ko: 흠. 예상 못 했던 일은 아니니까.
    ja: ふむ…まあ、予想のうちだ。
  event_nonsensered_4_10:
    speaker: commander
    en: Should we head in anyway?
    ko: 먼저 들어가 있을까?
    ja: 先に入っていようか。
  event_nonsensered_4_11:
    speaker: liliweiss
    en: All right.
    ko: 그래요.
    ja: そうですね。
  event_nonsensered_4_12:
    speaker: redhood_d
    en: Sorry, sorry!
    ko: 으아아~ 미안!
    ja: うわわ～悪い悪い！
  event_nonsensered_4_13:
    speaker: liliweiss
    en: I told you not to be la...
    ko: 너 왜 이렇게 늦게…?!
    ja: もう、おそ～い、って…！？
  event_nonsensered_4_14:
    speaker: dorothy
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_nonsensered_4_15:
    speaker: snowwhite_o
    en: Red Hood...?
    ko: 레드 후드…?
    ja: レッドフード…？
  event_nonsensered_4_16:
    speaker: commander
    en: Why are you dressed like that?
    ko: 너 왜 옷이….
    ja: これは…
  event_nonsensered_4_17:
    speaker: hongryeon_o
    en: Pray tell, what is the story behind these garments?
    ko: 자네… 그 옷은 뭔가?
    ja: 君…その格好はどうした？
  event_nonsensered_4_18:
    speaker: redhood_d
    en: What?
    ko: 응?
    ja: ん？
  event_nonsensered_4_19:
    speaker: redhood_d
    en: You said to dress appropriately, didn't you?
    ko: 격식 있게 입고 오라며.
    ja: きちんとした格好で来いって言われただろ？
  event_nonsensered_4_20:
    speaker: rapunzel_o
    en: I was worried that's how you'd interpret it...
    ko: 설마 했는데… 역시나 그런 의미로….
    ja: |-
      まさかとは思いましたが…
      やはり、そういうことでしたか…
  event_nonsensered_4_21:
    speaker: redhood_d
    en: What the...?
    ko: 뭐, 뭐야?
    ja: ん？あれ！？
  event_nonsensered_4_22:
    speaker: redhood_d
    en: How come you're all dressed normally?
    ko: 왜 너희들 다 평소처럼 입고 있어?
    ja: お前ら、いつも通りじゃないか。
  event_nonsensered_4_23:
    speaker: redhood_d
    en: I thought you said to dress appropriately!
    ko: 격식에 맞춰서 입고 오라며!
    ja: きちんとした格好じゃなかったのか！？
  event_nonsensered_4_24:
    speaker: liliweiss
    en: This is appropriate attire.
    ko: 이게 격식을 맞춘 복장이잖아.
    ja: だから、これがきちんとした格好でしょ？
  event_nonsensered_4_25:
    speaker: redhood_d
    en: Huh?
    ko: 엉?
    ja: え？
  event_nonsensered_4_26:
    speaker: redhood_d
    en: But it should fit the party!
    ko: 파티랑 잘 어울려야 한다며!
    ja: |-
      パーティーで着ても
      問題ない格好じゃないのか！？
  event_nonsensered_4_27:
    speaker: liliweiss
    en: We're soldiers.
    ko: 우린 군인이잖아.
    ja: 私たちは軍人でしょ？
  event_nonsensered_4_28:
    speaker: liliweiss
    en: Isn't the uniform we wear during missions considered formal attire?
    ko: 작전 시 입는 제복이면 격식에 맞춘 복장 아니겠어?
    ja: |-
      作戦の時に着てる制服が、
      一番きちんとした服じゃない？
  event_nonsensered_4_29:
    speaker: redhood_d
    en: But I don't wear a uniform when I'm out on missions.
    ko: 난 제복 안 입었는데?
    ja: あたしは制服なんか着てないぞ？
  event_nonsensered_4_30:
    speaker: liliweiss
    en: The clothes you usually wear are the ones you've been in ever since you came
      off the assembly line.
    ko: "너 입고 있던 거, \n롤아웃 되었을 때부터 입었던 옷 아니었어?"
    ja: |-
      あなたがいつも着てるのって、
      ロールアウトされた時から着てるものでしょ？
  event_nonsensered_4_31:
    speaker: liliweiss
    en: If you ask me, I'd say that's your uniform.
    ko: 니케한텐 그게 제복인 거지 뭐.
    ja: |-
      ニケにとっては、
      それが制服みたいなものじゃない。
  event_nonsensered_4_32:
    speaker: redhood_d
    en: Why didn't you say anything earlier?!
    ko: 그럼 진작 그렇게 말했 줬어야지!!
    ja: じゃあ、最初っからそう言ってくれよ！！
  event_nonsensered_4_33:
    speaker: dorothy
    en: I don't see why you're so upset. That dress looks good on you.
    ko: "후후, 왜요. \n잘 어울리는걸요?"
    ja: ふふふ…よくお似合いですよ？
  event_nonsensered_4_34:
    speaker: dorothy
    en: You're looking more and more like the object of your obsession... me.
    ko: 레드 후드가 그렇게 좋아하는 아. 가. 씨처럼 보이네요.
    ja: |-
      レッドフードの大好きな
      お・じょ・う・サ・マ、そのものです。
  event_nonsensered_4_35:
    speaker: hongryeon_o
    en: Indeed.
    ko: 그러게 말일세.
    ja: まったくだ。
  event_nonsensered_4_36:
    speaker: hongryeon_o
    en: She doth protest about why we revel when the war has not yet reached its end,
    ko: 아직 전시도 안 끝났는데 파티를 왜 해야 하는 거냐고 하더니,
    ja: |-
      戦時中にパーティーなど、と
      言っていたわりには…
  event_nonsensered_4_37:
    speaker: hongryeon_o
    en: yet here she appears in full splendor, and eagerly so.
    ko: 제일 신나서 차려입은 모양새로군.
    ja: 誰より楽しみにしていたようではないか？
  event_nonsensered_4_38:
    speaker: redhood_d
    en: That's not...!
    ko: 그, 그게 아니라…!
    ja: そ、そんなワケが…！
  event_nonsensered_4_39:
    speaker: dorothy
    en: Why don't we go out and have some tea
    ko: 레드 후드, 이렇게 된 거 같이 차나 마시러 갈까요?
    ja: |-
      せっかくですから、
      一緒にお茶でもいかがですか？
  event_nonsensered_4_40:
    speaker: dorothy
    en: to celebrate you becoming a debutante?
    ko: 그렇게나 좋아하는 아가씨가 되신 기념으로,
    ja: 立派なお嬢サマになられた記念に…
  event_nonsensered_4_41:
    speaker: dorothy
    en: I'll brew some special tea just for you.
    ko: 특별히 좋은 홍차를 내려드릴게요.
    ja: 特別な紅茶を用意してさしあげます。
  event_nonsensered_4_42:
    speaker: rapunzel_o
    en: Hehe, considering how much you've dressed up for the occasion, you might as
      well be the star of the party.
    ko: |-
      후후, 그래요.
      이왕 이렇게 입은 거 파티에 주인공이 되어보는 거예요.
    ja: |-
      ふふ…そうですね。
      せっかくの機会ですから、
      パーティーの主役になってもらいましょう。
  event_nonsensered_4_43:
    speaker: commander
    en: Yeah, with you all decked out in red like that,
    ko: 그래. 입구부터 너밖에 안 보이겠다.
    ja: |-
      そうだな。
      参加者の視線を独り占め、間違いなしだ。
  event_nonsensered_4_44:
    speaker: commander
    en: you'll make a grand entrance for sure.
    ko: 온통 빨개서.
    ja: 会場のどこにいても分かる。
  event_nonsensered_4_45:
    speaker: redhood_d
    en: Would you all stop talking?!
    ko: 악!! 더 말하지 마!!
    ja: あーっ！！もう！何も言うな！
  event_nonsensered_4_46:
    speaker: dorothy
    en: Why should we?
    ko: 싫은데요?
    ja: あら、そうですか？
  event_nonsensered_4_47:
    speaker: dorothy
    en: You're always telling us things we don't want to hear,
    ko: 당신도 우리가 말하지 말라는 걸 잔뜩 말해놓고,
    ja: |-
      いつもは散々、私たちを
      からかっているではありませんか。
  event_nonsensered_4_48:
    speaker: dorothy
    en: and now you're saying we can't do the same?
    ko: 우리더러는 하지 말라고요?
    ja: 今さら自分はからかわれたくないなんて…
  event_nonsensered_4_49:
    speaker: dorothy
    en: That's hardly fair.
    ko: 어림도 없죠.
    ja: そうはいきませんよねぇ？
  event_nonsensered_4_50:
    speaker: redhood_d
    en: Aaaaarggh!
    ko: 으… 으으으…!
    ja: う…うぐぐ…！
  event_nonsensered_4_51:
    speaker: snowwhite_o
    en: Wow, you look like you're gonna explode!
    ko: "와, 레드 후드! \n얼굴이 터질 거 같아요!"
    ja: |-
      わわ、レッドフード！
      顔が弾けそうです！
  event_nonsensered_4_52:
    speaker: snowwhite_o
    en: Your face is so red!
    ko: 엄청 빨개졌어요!
    ja: 真っ赤っかですよ！
  event_nonsensered_4_53:
    speaker: hongryeon_o
    en: Not just thy face, but thy entire body is deep crimson.
    ko: "푸흡! \n자네 머리부터 발끝까지 전부 빨갛게 되었군, 그래."
    ja: |-
      ククク…！
      頭からつま先まで、鮮やかなものだ。
  event_nonsensered_4_54:
    speaker: hongryeon_o
    en: Is that why thou dost chose that red dress?
    ko: 이러려고 일부러 빨간 드레스를 입고 온 겐가?
    ja: ドレスの色もそれに合わせてきたのかね？
  event_nonsensered_4_55:
    speaker: dorothy
    en: Hehe, you may be onto something, Scarlet.
    ko: 후후, 정말 그런 모양이네요~
    ja: ええ、とても良くお似合いですこと。
  event_nonsensered_4_56:
    speaker: redhood_d
    en: Ugh, at this rate, I've got half a mind to just leave.
    ko: "아, 정말! \n나 그냥 갈래!"
    ja: |-
      だーっ、もう！
      帰る！！
  event_nonsensered_4_57:
    speaker: liliweiss
    en: And go where? Come here.
    ko: 가긴 어딜 가, 이리 와.
    ja: どこに行く気？入り口はこっち。
  event_nonsensered_4_58:
    speaker: liliweiss
    en: Let's go in.
    ko: 어서 들어가자.
    ja: 早く入りましょ。
  event_nonsensered_4_59:
    speaker: redhood_d
    en: Do I have to?
    ko: "꼭 가야 해? \n나는 안 가면 안 돼?"
    ja: |-
      行かなきゃダメか？
      あたしは欠席ってことで…
  event_nonsensered_4_60:
    speaker: liliweiss
    en: We're the guests of honor. We can't have you MIA.
    ko: |-
      안 돼.
      우리가 주인공인데 네가 빠지면 어떻게 해.
    ja: |-
      ダーメ。
      私たちが主役なんだから、
      あなたもいないと始まらないでしょ。
  event_nonsensered_4_61:
    speaker: liliweiss
    en: Now come on.
    ko: 지금 안 그래도 너 때문에 이미 늦었어.
    ja: ただでさえ、あなたのせいで遅れてるんだから。
  event_nonsensered_4_62:
    speaker: liliweiss
    en: We're already late because of you.
    ko: 얼른 들어가자.
    ja: ほら、行きましょ。
  event_nonsensered_4_63:
    speaker: redhood_d
    en: But I don't want to!
    ko: 으아… 싫은데에…!
    ja: うう…カンベンしてくれ…！
  event_nonsensered_4_64:
    speaker: snowwhite_o
    en: If you're really that embarrassed, I could lend you my mask.
    ko: "레드 후드, \n많이 부끄러우시면 제 가면이라도 빌려드릴까요?"
    ja: |-
      レッドフード、
      恥ずかしいなら仮面でも着けますか？
  event_nonsensered_4_65:
    speaker: snowwhite_o
    en: Covering your face might help make you less self-conscious.
    ko: 얼굴만이라도 가리면 좀 덜 부끄럽지 않을까요?
    ja: |-
      顔だけでも隠しておけば、
      恥ずかしさがマシになるかも…
  event_nonsensered_4_66:
    speaker: redhood_d
    en: Thanks.
    ko: 고맙다. 스노우야….
    ja: 味方はお前だけだ、スノー…
  event_nonsensered_4_67:
    speaker: rapunzel_o
    en: Even if you do wear it, it's not like people won't know who you are.
    ko: 음~ 그걸 쓰고 있어도 레드 후드인 줄은 다 알걸요?
    ja: |-
      仮面を着けていてもレッドフードだとは
      誰でも気づくと思いますが…？
  event_nonsensered_4_68:
    speaker: hongryeon_o
    en: How could they not? That color is so striking.
    ko: "그렇겠지. \n저렇게나 강렬한 색인데."
    ja: |-
      であろうな。
      なにしろ見事な赤だ。
  event_nonsensered_4_69:
    speaker: redhood_d
    en: Oh jeez, I can't do this! I just can't!
    ko: 아, 나 그냥 안…!
    ja: ああ、やっぱり行かな…！
  event_nonsensered_4_70:
    speaker: commander
    en: We're late. Let's go.
    ko: 아, 늦었어. 가자.
    ja: もう遅い。行くぞ。
event_nonsensered_5:
  event_nonsensered_5_1:
    speaker: "<Monologue>"
    en: Red Hood gulps down wine by the glassful.
    ko: 레드 후드가 연신 와인 잔을 들이켰다.
    ja: レッドフードがワインをあおっている
  event_nonsensered_5_2:
    speaker: "<Narration>"
    en: "*Gulp gulp*"
    ko: 꿀꺽- 꿀꺽-
    ja: ゴク、ゴクッ――
  event_nonsensered_5_3:
    speaker: redhood_d
    en: Amazing.
    ko: 크흐~ 죽인다.
    ja: かぁ～…サイコーの気分だ。
  event_nonsensered_5_4:
    speaker: redhood_d
    en: So this is what decent wine is supposed to taste like.
    ko: 고급술은 이런 맛이구만?
    ja: 高い酒はやっぱ違うな？
  event_nonsensered_5_5:
    speaker: dorothy
    en: Could you try and exercise some decorum befitting that dress you're wearing?
    ko: "하아… 제발 그렇게 입고서 \n야만적으로 행동하는 것 좀 그만둬줄래요?"
    ja: |-
      はぁ…お願いですから、そのドレスで
      下品な言動はつつしんでいただけますか？
  event_nonsensered_5_6:
    speaker: redhood_d
    en: What do I care?
    ko: 아~ 몰라!
    ja: んなこと言われたってさ～
  event_nonsensered_5_7:
    speaker: redhood_d
    en: This is how I am!
    ko: 태생이 이런 걸 어쩌겠어!
    ja: 生まれつきなんだよ、仕方ないだろ！
  event_nonsensered_5_8:
    speaker: redhood_d
    en: I'm sure there are plenty of others like me out there.
    ko: 찾아보면 나 말고 이런 애 하나쯤은 더 있겠지 뭐.
    ja: |-
      どうせあたし以外にも1人ぐらい、
      似たような感じのヤツが混ざってるって。
  event_nonsensered_5_9:
    speaker: liliweiss
    en: It's fine, let her drink.
    ko: 그래~ 오늘은 마음껏 마시게 놔둬.
    ja: |-
      まあまあ…
      今日は好きなだけ飲ませてあげましょ。
  event_nonsensered_5_10:
    speaker: liliweiss
    en: Today is a special occasion, after all.
    ko: 좋은 날이잖아.
    ja: お祝いの日だもの。
  event_nonsensered_5_11:
    speaker: dorothy
    en: You did really well with your speech, Lilith.
    ko: |-
      오셨군요.
      연설하느라 고생하셨어요.
    ja: |-
      戻っていましたか。
      壇上ではお疲れさまでした。
  event_nonsensered_5_12:
    speaker: snowwhite_o
    en: Yeah, it was amazing!
    ko: "릴리스 언니. \n아까 연설 너무 멋있었어요!"
    ja: |-
      リリスお姉ちゃん。さっきのスピーチ、
      すごくカッコよかったです！
  event_nonsensered_5_13:
    speaker: liliweiss
    en: Thanks.
    ko: 후후, 고마워.
    ja: ふふ、ありがとう。
  event_nonsensered_5_14:
    speaker: redhood_d
    en: Yeah.
    ko: 크흐~ 그래.
    ja: かぁ～…まったくだ。
  event_nonsensered_5_15:
    speaker: redhood_d
    en: You should have given your speech dressed like this.
    ko: 네가 이런 옷을 입고 올라가서 연설을 했었어야 했는데.
    ja: |-
      お前こそ、こういう格好で
      演説すればよかったんじゃないか？
  event_nonsensered_5_16:
    speaker: redhood_d
    en: "*Sigh*"
    ko: 하아아….
    ja: あたしなんか…
  event_nonsensered_5_17:
    speaker: liliweiss
    en: Don't be ridiculous.
    ko: 에이 그런 게 어디 있어.
    ja: そんなことないと思うけど。
  event_nonsensered_5_18:
    speaker: liliweiss
    en: At any rate, I'm happy to see a new side of you for a chance.
    ko: 난 모처럼 새로운 네 모습을 봐서 좋은 걸.
    ja: |-
      私はいつもと違ったレッドフードが見られて、
      嬉しいな。
  event_nonsensered_5_19:
    speaker: commander
    en: Lilith.
    ko: 릴리스.
    ja: リリス。
  event_nonsensered_5_20:
    speaker: liliweiss
    en: Yes?
    ko: 예?
    ja: はい？
  event_nonsensered_5_21:
    speaker: commander
    en: Can you come over here for a second?
    ko: 잠시만 이쪽으로.
    ja: ちょっと来てくれ。
  event_nonsensered_5_22:
    speaker: liliweiss
    en: Excuse me, everyone, I'll be right back.
    ko: 미안, 잠깐 다녀올게.
    ja: ごめん、行ってくるね。
  event_nonsensered_5_23:
    speaker: "<Monologue>"
    en: Liliweiss leaves and heads further into the banquet hall with the Commander.
    ko: 릴리바이스가 지휘관과 함께 연회장 안쪽으로 떠나갔다.
    ja: |-
      リリーバイスと指揮官が
      パーティー会場の奥へ去った
  event_nonsensered_5_24:
    speaker: snowwhite_o
    en: Lilith and the Commander sure seem busy.
    ko: 와… 지휘관이랑 릴리스 언니는 엄청 바쁘시네요.
    ja: |-
      わあ…指揮官とリリスお姉ちゃん、
      すごく忙しそうですね。
  event_nonsensered_5_25:
    speaker: dorothy
    en: Well, they're the heroes behind this recent string of victories, so everyone
      wants to talk to them.
    ko: 명실공히 연승의 주역들이니 여기저기서 많이들 부르겠죠.
    ja: |-
      名実ともに連戦連勝の立役者ですから、
      あちこちからお呼びがかかるのでしょう。
  event_nonsensered_5_26:
    speaker: redhood_d
    en: Yeah... real heroes are always busy.
    ko: 그래… 진짜 주인공은 바쁜 법이지.
    ja: だな…本物の主役は忙しいもんだよな。
  event_nonsensered_5_27:
    speaker: redhood_d
    en: "*Sigh*... I'm not even the real hero, so why am I in this ridiculous outfit?"
    ko: 하아아… 주인공도 아닌 내가 왜 이런 옷을….
    ja: |-
      はぁぁ…そうでもないのに
      なんであたしはこんな格好を…
  event_nonsensered_5_28:
    speaker: redhood_d
    en: Bah, forget it. I'll just drink.
    ko: "아, 됐다. \n술이나 마셔야겠다."
    ja: |-
      ま、いいや。
      せめていい酒飲んどこーっと…
  event_nonsensered_5_29:
    speaker: "<Narration>"
    en: "*Gulp gulp*"
    ko: 꿀꺽- 꿀꺽-
    ja: ゴク、ゴクッ――
  event_nonsensered_5_30:
    speaker: rapunzel_o
    en: Red Hood, are you okay?
    ko: 레드 후드, 괜찮아요?
    ja: レッドフード、大丈夫ですか？
  event_nonsensered_5_31:
    speaker: redhood_d
    en: No, I'm not.
    ko: "…안 괜찮아."
    ja: "…だいじょばない。"
  event_nonsensered_5_32:
    speaker: redhood_d
    en: I wish I could go back in time and convince my past self to never come to
      this stupid party.
    ko: 과거의 나를 쏴 죽이고 싶어.
    ja: きのうの自分をぶっ飛ばしてやりたい…
  event_nonsensered_5_33:
    speaker: rapunzel_o
    en: Why? You look great, even if you're getting a lot of attention.
    ko: |-
      왜 그래요~
      엄청 주목받긴 해도, 예쁜걸요.
    ja: |-
      いいではありませんか。
      きれいですし、とても注目されていますよ。
  event_nonsensered_5_34:
    speaker: redhood_d
    en: I don't care whether I look great or not.
    ko: 예쁘고 뭐고….
    ja: きれいとか、どうでもいいんだ…
  event_nonsensered_5_35:
    speaker: redhood_d
    en: The real problem is all the attention I'm getting.
    ko: 주목을 받았다는 것부터가 문제라고.
    ja: 見られてるのが問題なんだよ…
  event_nonsensered_5_36:
    speaker: snowwhite_o
    en: Well... still.
    ko: 어… 그래도.
    ja: うーん…でも…
  event_nonsensered_5_37:
    speaker: snowwhite_o
    en: Everyone keeps saying how pretty you look. Doesn't that feel nice?
    ko: 다들 예쁘다고 하니까, 그걸로 된 거 아닐까요?
    ja: |-
      みんなに褒められてましたよ。
      それでいいんじゃないですか？
  event_nonsensered_5_38:
    speaker: redhood_d
    en: Are you being serious?
    ko: 그래~?
    ja: そうか～…？
  event_nonsensered_5_39:
    speaker: redhood_d
    en: Why don't you wear a dress next time and see how it feels?
    ko: "그럼 꼬마. \n다음엔 네가 드레스 입고 올래?"
    ja: |-
      んじゃ、おちびちゃん…
      次はおちびちゃんがドレス着てみるか？
  event_nonsensered_5_40:
    speaker: redhood_d
    en: I'll even pick one out for you.
    ko: 내가 특별히 골라줄게.
    ja: あたしが特別に選んでやるからさ～
  event_nonsensered_5_41:
    speaker: snowwhite_o
    en: Um... I'd rather not.
    ko: 어… 그건 좀….
    ja: いえ…それはちょっと…
  event_nonsensered_5_42:
    speaker: redhood_d
    en: You see?! You wouldn't like it either!
    ko: 봐! 너도 싫잖아!
    ja: ほら見ろ！やっぱりイヤがるじゃんか！
  event_nonsensered_5_43:
    speaker: snowwhite_o
    en: True.
    ko: "…그렇네요."
    ja: "…そうですね。"
  event_nonsensered_5_44:
    speaker: snowwhite_o
    en: It's like you said, being pretty isn't the issue.
    ko: 레드 후드의 말대로 예쁜 건 중요하지 않네요.
    ja: |-
      レッドフードの言う通り、どう見られるかは
      大事じゃないかもしれません。
  event_nonsensered_5_45:
    speaker: redhood_d
    en: Exactly!
    ko: 그렇다니까?
    ja: だろ～？
  event_nonsensered_5_46:
    speaker: redhood_d
    en: Ugh, this stupid dress is so uncomfortable!
    ko: 아, 불편해! 짜증 나!!
    ja: あー、動きにくい！落ち着かない！
  event_nonsensered_5_47:
    speaker: redhood_d
    en: This damn hem just keeps getting in my way, and I keep tripping over it!
    ko: 자꾸 치마는 밟히고, 거치적 거리고!
    ja: スソは踏んじまうし、動きづらいし！
  event_nonsensered_5_48:
    speaker: redhood_d
    en: These heels are killing my feet too!
    ko: 발도 불편하고! 다 짜증 나!!
    ja: |-
      靴も歩きにくいし！
      とにかくイライラする！
  event_nonsensered_5_49:
    speaker: hongryeon_o
    en: Stop whining.
    ko: 그만 좀 찡찡 거리시게.
    ja: 子供じみた真似はほどほどにしておけ。
  event_nonsensered_5_50:
    speaker: hongryeon_o
    en: The more thou whine, the more thou draw the eyes of those around thee.
    ko: 그러면 그럴수록 주변에서 더 쳐다보는 걸 모르겠나?
    ja: |-
      騒げば騒ぐほど、
      他人の目が集まると分からないか？
  event_nonsensered_5_51:
    speaker: redhood_d
    en: Let them look!
    ko: 아 보라고 해!
    ja: 見たきゃ見ればいいさ！
  event_nonsensered_5_52:
    speaker: redhood_d
    en: I'm painted red like a damned bullseye. They can't not look at me!
    ko: 어차피 다 전부 빨개서 안 보고 싶어도 보인다며!
    ja: |-
      どうせ全身真っ赤っかだから、
      イヤでも目に入るんだろ！
  event_nonsensered_5_53:
    speaker: redhood_d
    en: Screw this! I'm taking these shoes off.
    ko: "아, 모르겠다! \n그냥 신발도 벗을래."
    ja: |-
      ああ、もう知らねぇ！
      靴も脱いじまうか。
  event_nonsensered_5_54:
    speaker: redhood_d
    en: If I'm going to stand out, I might as well be comfortable while I do it!
    ko: 이왕 튀어보기로 한 거 제대로 튀어보지 뭐!
    ja: どうせ目立つなら、とことん目立ってやる！
  event_nonsensered_5_55:
    speaker: dorothy
    en: Please don't...
    ko: "하아… \n제발 좀 그러지 말…."
    ja: |-
      はぁ…
      頼みますから、やめ――
  event_nonsensered_5_56:
    speaker: "<Narration>"
    en: "*Bzzz*"
    ko: 위이이이이잉-
    ja: ウィィィィンー
  event_nonsensered_5_57:
    speaker: redhood_d
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_nonsensered_5_58:
    speaker: dorothy
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_nonsensered_5_59:
    speaker: snowwhite_o
    en: An emergency alert?
    ko: 경보?
    ja: 警報！？
  event_nonsensered_5_60:
    speaker: announcement
    en: Emergency!
    ko: "[긴급 상황 발생!]"
    ja: "「緊急事態発生！」"
  event_nonsensered_5_61:
    speaker: announcement
    en: Raptures approaching the base!
    ko: "[기지 인근으로 랩쳐 접근 중!]"
    ja: "「基地付近にラプチャーが接近中！」"
  event_nonsensered_5_62:
    speaker: announcement
    en: All combat personnel, report to your positions!
    ko: "[기지 내 전투 인원은 위치로 움직이십시오!]"
    ja: "「基地内の戦闘員は速やかに戦闘配置！」"
  event_nonsensered_5_63:
    speaker: liliweiss
    en: Everyone,
    ko: 얘들아!!
    ja: みんな！！
  event_nonsensered_5_64:
    speaker: commander
    en: prepare for deployment!
    ko: 다들 출전 준비!
    ja: 出撃準備だ！
  event_nonsensered_5_65:
    speaker: redhood_d
    en: Roger!
    ko: 그래~ 좋아!
    ja: よっしゃ～来た来た！
  event_nonsensered_5_66:
    speaker: redhood_d
    en: Time to get back to work.
    ko: 본업 하러 가자 본업!
    ja: 本業にはげむとしようぜ、本業に！
  event_nonsensered_5_67:
    speaker: snowwhite_o
    en: You're not going to try and fight in that outfit, are you?
    ko: "레, 레드 후드. \n설마 그 복장으로 싸우러 가려고요?"
    ja: |-
      あの、レッドフード…
      まさか、その格好で戦う気ですか？
  event_nonsensered_5_68:
    speaker: redhood_d
    en: There's no time to change!
    ko: 바빠 죽겠는데, 갈아입을 시간이 어딨어!
    ja: 緊急事態だ、着替えてるヒマなんかないだろ！
  event_nonsensered_5_69:
    speaker: snowwhite_o
    en: But...
    ko: 아무리 그래도…!
    ja: だからって…！
  event_nonsensered_5_70:
    speaker: redhood_d
    en: I'm going!
    ko: 간다!
    ja: 行くぞ！
  event_nonsensered_5_71:
    speaker: "<Monologue>"
    en: Red Hood dashes out of the banquet hall.
    ko: 레드 후드가 파티장 밖으로 뛰어나갔다.
    ja: レッドフードがパーティー会場から飛び出した
  event_nonsensered_5_72:
    speaker: snowwhite_o
    en: Red Hood!
    ko: 레드 후드!!
    ja: レッドフード！！
  event_nonsensered_5_73:
    speaker: liliweiss
    en: Hehe, she couldn't wait to ditch this party.
    ko: 후후, 어지간히 여기서 도망치고 싶었나 보네.
    ja: |-
      あはは…よっぽどここから
      逃げ出したかったみたいね。
  event_nonsensered_5_74:
    speaker: rapunzel_o
    en: Seems like it.
    ko: 그러게요.
    ja: そのようです。
  event_nonsensered_5_75:
    speaker: dorothy
    en: Let's head out then.
    ko: 우리도 가죠.
    ja: 私たちも行きましょう。
event_nonsensered_6:
  event_nonsensered_6_1:
    speaker: commander
    en: Good job, everyone.
    ko: 다들 수고했어.
    ja: みんな、ご苦労だった。
  event_nonsensered_6_2:
    speaker: commander
    en: Especially you, Red Hood.
    ko: 특히 레드 후드.
    ja: 特に、レッドフード。
  event_nonsensered_6_3:
    speaker: commander
    en: You did well in that outfit.
    ko: 그 옷 입고 고생 많았다.
    ja: その格好だったが、大活躍だったな。
  event_nonsensered_6_4:
    speaker: redhood_d
    en: Anything was better than staying at that party,
    ko: 아니야. 대장.
    ja: いやいや、逆だって。
  event_nonsensered_6_5:
    speaker: redhood_d
    en: even fighting Raptures.
    ko: 그대로 계속 거기에 있으라고 했으면 정말 죽었을 거야.
    ja: |-
      あのままパーティーにいろって言われてたら
      死んでたかも知れないし。
  event_nonsensered_6_6:
    speaker: redhood_d
    en: I've never been so glad to have a bunch of them show up.
    ko: 이 자식들이 이렇게 반가운 적은 또 처음이었네.
    ja: |-
      あいつらが来て助かった気分になるなんて、
      今回が初めてだな。
  event_nonsensered_6_7:
    speaker: rapunzel_o
    en: Your dress is all dirty, though.
    ko: 아… 그래도 드레스가 너무 더러워졌네요.
    ja: ああ…ですが、ドレスが汚れてしまいました。
  event_nonsensered_6_8:
    speaker: rapunzel_o
    en: And the hem is all torn...
    ko: 밑단도 다 뜯어지고….
    ja: すそもボロボロです…
  event_nonsensered_6_9:
    speaker: redhood_d
    en: Who cares?
    ko: 에이, 뭐 어때~
    ja: まっ、気にすんなって。
  event_nonsensered_6_10:
    speaker: redhood_d
    en: It's not like I'm going to be wearing this ever again.
    ko: 다시 입을 것 같지도 않은데 뭘.
    ja: どうせもう着ないだろうし。
  event_nonsensered_6_11:
    speaker: liliweiss
    en: Why not?
    ko: 왜?
    ja: なんで？
  event_nonsensered_6_12:
    speaker: liliweiss
    en: I thought you'd be keeping it for the future.
    ko: 한 번 더 입어도 좋을 거 같은데?
    ja: また着たっていいと思うけど？
  event_nonsensered_6_13:
    speaker: redhood_d
    en: No thanks.
    ko: 됐네요.
    ja: もういいって。
  event_nonsensered_6_14:
    speaker: redhood_d
    en: Not a chance.
    ko: 다신 이런 불편한 거 입나 봐라.
    ja: 二度とこんな動きにくい格好はゴメンだね。
  event_nonsensered_6_15:
    speaker: snowwhite_o
    en: That's too bad.
    ko: 아쉽네요.
    ja: 残念です…
  event_nonsensered_6_16:
    speaker: snowwhite_o
    en: At least I finally got to see you all dressed up.
    ko: 모처럼 꾸민 모습을 봤는데….
    ja: せっかくきれいだったのに…
  event_nonsensered_6_17:
    speaker: snowwhite_o
    en: Can I at least take a picture for posterity?
    ko: 사진으로라도 남겨 놓으면 안 돼요?
    ja: せめて、写真だけでも撮っておきませんか？
  event_nonsensered_6_18:
    speaker: redhood_d
    en: Absolutely not. I don't want to leave any evidence of this humiliating sight.
    ko: |-
      절대 안 돼.
      이 치욕스러운 꼴을….
    ja: |-
      絶対ダメだ。
      こんな恥ずかしい格好…
  event_nonsensered_6_19:
    speaker: redhood_d
    en: I can't stand it!
    ko: 으… 절대 싫어.
    ja: うう…とにかく、ダメだ。
  event_nonsensered_6_20:
    speaker: snowwhite_o
    en: It's such a shame though...
    ko: 아쉬운데….
    ja: もったいないです…
  event_nonsensered_6_21:
    speaker: redhood_d
    en: Beg all you want, but I'm not budging.
    ko: 아무리 꼬마가 부탁해도 싫어.
    ja: |-
      いくらおちびちゃんの頼みでも、
      ダメなもんはダメだ。
  event_nonsensered_6_22:
    speaker: liliweiss
    en: Can you at least wear it for a bit longer?
    ko: 그럼 오늘 좀 더 입고 있는 건?
    ja: じゃあ、今日ぐらいはもう少し着ておいたら？
  event_nonsensered_6_23:
    speaker: liliweiss
    en: Like Snow White said, it really is a rare occasion for us to see you like
      this.
    ko: 스노우 화이트 말대로 모처럼이잖아.
    ja: スノーホワイトも言ってるけど、せっかくだし。
  event_nonsensered_6_24:
    speaker: liliweiss
    en: Why don't we go back and enjoy the party for a while longer?
    ko: 파티를 좀 더 즐기러 가자.
    ja: もう少しだけ、パーティーを楽しみましょ。
  event_nonsensered_6_25:
    speaker: redhood_d
    en: Are you seriously suggesting that we go back there?
    ko: 엑. 거길 다시 가라고?
    ja: げっ。また戻るのか…？
  event_nonsensered_6_26:
    speaker: redhood_d
    en: I've had more than enough attention for today. I'm done.
    ko: |-
      아~ 오늘 치 시선 끌기는 다 한 거 같으니까.
      난 됐어.
    ja: |-
      もう注目はイヤってほどされたし、
      あたしはいいよ…
  event_nonsensered_6_27:
    speaker: liliweiss
    en: Why are you so worried about attention?
    ko: 응? 시선을 왜 끌어?
    ja: え？なに言ってるの？
  event_nonsensered_6_28:
    speaker: liliweiss
    en: We're just going to have fun amongst ourselves.
    ko: 우리끼리 놀자는 건데?
    ja: 私たちだけでって話よ？
  event_nonsensered_6_29:
    speaker: redhood_d
    en: Just us?
    ko: 우리끼리?
    ja: あたしたちだけで？
  event_nonsensered_6_30:
    speaker: liliweiss
    en: Everyone else has evacuated, so there's no one else left.
    ko: 이미 사람들은 다 대피해서 이제 아무도 없을걸?
    ja: |-
      みんな避難しちゃって、
      もう誰も残ってないはずだから。
  event_nonsensered_6_31:
    speaker: liliweiss
    en: There's still some food left, though. Why don't we have our own party?
    ko: 음식도 아까운데, 우리끼리라도 파티하러 가자고.
    ja: |-
      料理ももったいないし、
      私たちだけでパーティーを続けましょ。
  event_nonsensered_6_32:
    speaker: redhood_d
    en: Is that okay?
    ko: 그래도 되는 거야?
    ja: そんなことしていいのか？
  event_nonsensered_6_33:
    speaker: liliweiss
    en: Why not?
    ko: 안될게 뭐가 있겠어.
    ja: もちろん。
  event_nonsensered_6_34:
    speaker: snowwhite_o
    en: Can we eat all the food there?
    ko: 거기 있는 음식들 다 먹어도 되는 거예요?
    ja: 残ってる料理、全部食べていいんですか？
  event_nonsensered_6_35:
    speaker: liliweiss
    en: Of course.
    ko: 그럼~ 그럼~
    ja: オッケ～オッケ～
  event_nonsensered_6_36:
    speaker: liliweiss
    en: I'll let the organizers know we're staying there, so feel free to eat your
      fill.
    ko: "우리끼리 놀겠다고 말해둘 테니까, \n걱정 말고 편하게 먹자."
    ja: |-
      上には言っておくから、
      心配しないで好きなだけ食べて。
  event_nonsensered_6_37:
    speaker: hongryeon_o
    en: "'Twas far too crowded before. This is a most welcome change, indeed."
    ko: 사람이 너무 많아서 불편했는데 잘 됐군.
    ja: |-
      人ごみには飽き飽きしていたところだ、
      それはいい。
  event_nonsensered_6_38:
    speaker: dorothy
    en: You said it. Now, we can finally relax.
    ko: "그러게요. \n편하게 있을 수 있겠네요."
    ja: |-
      そうですね。
      気兼ねなく楽しめそうです。
  event_nonsensered_6_39:
    speaker: rapunzel_o
    en: This is great. It'd have been a real waste to have had to throw all this out.
    ko: 다 버려지면 아깝겠다 싶었는데, 좋네요.
    ja: |-
      全部捨てられてしまうのはもったいないと
      思っていましたが、安心です。
  event_nonsensered_6_40:
    speaker: redhood_d
    en: Sweet, I saw a phonograph over there earlier.
    ko: 아싸! 아까 보니까, 거기에 축음기도 있던데.
    ja: |-
      よっしゃー！
      あ、さっき蓄音機なんか見かけたんだ。
  event_nonsensered_6_41:
    speaker: redhood_d
    en: Can I play a song I've been wanting to hear?
    ko: 나 듣고 싶은 노래 틀어놔도 돼?
    ja: 一曲かけてみていいか？
  event_nonsensered_6_42:
    speaker: rapunzel_o
    en: What song?
    ko: 어떤 노래요?
    ja: どんな曲でしょう？
  event_nonsensered_6_43:
    speaker: hongryeon_o
    en: As if thou had to ask. It will be that tune of old yet once more.
    ko: |-
      뭘 묻나.
      보나 마나 또 그 오래된 음악들이겠지.
    ja: |-
      尋ねるまでもない。
      どうせ年季の入った曲だろう。
  event_nonsensered_6_44:
    speaker: redhood_d
    en: You betcha it will!
    ko: 당연히 그거지~!
    ja: そりゃそうに決まってんだろ！
  event_nonsensered_6_45:
    speaker: redhood_d
    en: Just as I thought, you really know me all too well!
    ko: 역시 우리 검객씨가 뭘 좀 아는 구만!
    ja: |-
      やっぱしセンセイは
      よく分かってらっしゃいますな～！
  event_nonsensered_6_46:
    speaker: hongryeon_o
    en: "'Tis not hard to predict."
    ko: "…역시나."
    ja: "…案の定か…"
  event_nonsensered_6_47:
    speaker: dorothy
    en: How come you want to listen to that song again?
    ko: 아니, 왜 그렇게 차려입고 또 그 노래를 들으려 하는 건데요?
    ja: せっかくのドレスに、不似合いな曲ですね…？
  event_nonsensered_6_48:
    speaker: redhood_d
    en: Because I like it?
    ko: 좋아하니까?
    ja: そういうのがイイんだよ。
  event_nonsensered_6_49:
    speaker: dorothy
    en: "*Sigh*... Fine."
    ko: 하아… 그래요.
    ja: はぁ…好きにしてください。
  event_nonsensered_6_50:
    speaker: dorothy
    en: If that's what the star of the evening wants, let's all listen.
    ko: "오늘의 주인공이 원하는 건데, \n특별히 같이 들어드리죠."
    ja: |-
      本日の主役のご希望ですから、
      特別に聴いて差し上げてもいいでしょう。
  event_nonsensered_6_51:
    speaker: redhood_d
    en: I'm not the star!
    ko: 아, 주인공 아니라고!
    ja: だから、主役じゃないって！
  event_nonsensered_6_52:
    speaker: liliweiss
    en: Hehe, let's go.
    ko: 후후, 가자.
    ja: ふふ、行きましょ。
event_nonsensered_7:
  event_nonsensered_7_1:
    speaker: rapunzel
    en: We went back to the party and listened to this...
    ko: 후후, 그때 다시 파티장으로 돌아가서 이걸 듣고 놀았었는데.
    ja: |-
      ふふ…それからパーティー会場に戻って
      楽しんだのでしたね…
  event_nonsensered_7_2:
    speaker: rapunzel
    en: For the first time in a long while, we were free from worrying about others'
      judgments or the weight of impending missions...
    ko: |-
      다들 오랜만에 다른 사람의 눈치도,
      닥쳐올 임무에 대한 걱정도 없이….
    ja: |-
      みんなで久しぶりに、
      周りの視線も戦況のことも気にせず…
  event_nonsensered_7_3:
    speaker: rapunzel
    en: It was just us listening to music...
    ko: "…음악을 들으면서."
    ja: "…この曲を聴きながら…"
  event_nonsensered_7_4:
    speaker: rapunzel
    en: Red Hood sat down on the floor in her dress,
    ko: 레드 후드는 결국 그 드레스를 입고 바닥에 주저앉아 버리고.
    ja: |-
      レッドフードが結局、
      あのドレスのまま地面に座り込んで…
  event_nonsensered_7_5:
    speaker: rapunzel
    en: much to Dorothy's dismay...
    ko: 그걸 보고 도로시는 질색하고.
    ja: |-
      それを見たドロシーが、
      本気で嫌そうな顔をしたり…
  event_nonsensered_7_6:
    speaker: rapunzel
    en: Snow White tried to help Red Hood up, only to get caught in a headlock...
    ko: 스노우 화이트가 레드 후드를 일으켜 주려고 하다가, 붙잡혀서 헤드락에 당하고.
    ja: |-
      スノーホワイトが
      レッドフードを立たせようとして
      ヘッドロックをかけられてしまったり…
  event_nonsensered_7_7:
    speaker: rapunzel
    en: Scarlet tried to act disinterested in the party and wanted to train alone,
    ko: 홍련은 파티에는 관심 없다는 듯이 혼자 수련하려다가,
    ja: |-
      紅蓮がパーティーには興味がないからと、
      1人で素振りを始めたら…
  event_nonsensered_7_8:
    speaker: rapunzel
    en: but got dragged in by Lilith...
    ko: 릴리스에게 붙잡혀서 끌려오고,
    ja: リリスに引っ張ってこられて…
  event_nonsensered_7_9:
    speaker: rapunzel
    en: Meanwhile, the Commander looked on with a chuckle, amused by how this eclectic
      group was called the Goddess of Victory...
    ko: "지휘관이 그걸 보고, \n이런 오합지졸들이 승리의 여신이라 불린다며 웃고…."
    ja: |-
      それを見た指揮官に、
      こんな寄せ集めが「勝利の女神」なのかと
      笑われて…
  event_nonsensered_7_10:
    speaker: rapunzel
    en: I laughed too as I watched...
    ko: "…난 그 모습들을 보면서 웃고."
    ja: "…私もその様子を見て、笑って…"
  event_nonsensered_7_11:
    speaker: rapunzel
    en: All of us ate, drank, and were merry...
    ko: 먹고, 마시고, 떠들면서, 즐겁게….
    ja: |-
      好きなように食べて、飲んで、
      騒いで、楽しんで…
  event_nonsensered_7_12:
    speaker: rapunzel
    en: It was our own little party...
    ko: 우리만의 파티를 했었는데….
    ja: 私たちだけのパーティーをして…
  event_nonsensered_7_13:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_nonsensered_7_14:
    speaker: rapunzel
    en: Such wonderful memories.
    ko: "…그래. 이런 추억도 있었지."
    ja: "…そうでした。そんなこともありましたね。"
  event_nonsensered_7_15:
    speaker: rapunzel
    en: I never thought I'd hear this again.
    ko: 이걸 여기서 다시 듣게 될 줄이야.
    ja: また聴くことになるとは思いませんでした。
  event_nonsensered_7_16:
    speaker: rapunzel
    en: I thought only Red Hood liked this kind of music.
    ko: 이런 노래는 레드 후드만 좋아하는 줄 알았는데.
    ja: |-
      こういった曲が好きな人は、
      レッドフードぐらいかと思っていましたが…
  event_nonsensered_7_17:
    speaker: rapunzel
    en: But to hear it again in Believer's room...
    ko: 형제님의 방에서 이 노래를 다시 듣게 될 줄이야.
    ja: まさかブラザーの部屋で、なんて…
  event_nonsensered_7_18:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
