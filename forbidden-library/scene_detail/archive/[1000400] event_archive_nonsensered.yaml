    en: Why don't we go treat ourselves to something? I'm buying.
    ko: 언니가 맛있는 거 사줄 테니까, 같이 먹으러 갈래?
    ja: |-
      お姉ちゃんがおごってあげるから、
      一緒に食べにいかない？
  event_nonsensered_2_50:
    speaker: snowwhite_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_nonsensered_2_51:
    speaker: snowwhite_o
    en: Treats, you say?
    ko: 맛있는 거요?
    ja: おいしいもの…！
  event_nonsensered_2_52:
    speaker: snowwhite_o
    en: "... I'm in."
    ko: "…갈래요."
    ja: "…行きます。"
  event_nonsensered_2_53:
    speaker: liliweiss
    en: Hehe, all right.
    ko: 후후, 그래.
    ja: ふふ、やった～
  event_nonsensered_2_54:
    speaker: liliweiss
    en: As for the rest of you, I'll see you tomorrow.
    ko: 그럼 다른 사람들은 내일 보자?
    ja: じゃあ、他のみんなはまた明日ね。
  event_nonsensered_2_55:
    speaker: "<Monologue>"
    en: Liliweiss and Snow White leave.
    ko: 릴리바이스와 스노우 화이트가 떠나갔다.
    ja: リリーバイスとスノーホワイトが去っていった
  event_nonsensered_2_56:
    speaker: redhood
    en: So what exactly do they mean by "appropriate attire"?
    ko: 그래서 격식 있는 옷이라는 게 도대체 뭔데?
    ja: "…で、きちんとした服ってなんだ？"
  event_nonsensered_2_57:
    speaker: hongryeon_o
    en: I shall pay this no mind. Instead of wasting time on such formalities, I shall
      further my training.
    ko: "됐네. \n격식이니 뭐니 차릴 시간에, 수행이나 더 하러 가겠네."
    ja: |-
      気負うほどのことではなかろう。
      そんな時間があるなら、修練に使うことだ。
  event_nonsensered_2_58:
    speaker: "<Monologue>"
    en: Scarlet leaves.
    ko: 홍련이 떠나갔다.
    ja: 紅蓮がその場を去った
  event_nonsensered_2_59:
    speaker: redhood
    en: Why is no one answering my question?
    ko: 아니, 왜 아무도 대답 안 해주고 가는 건데?
    ja: なんで誰も答えてくれないんだよ…？
  event_nonsensered_2_60:
    speaker: dorothy
    en: I have quite a bit to prepare, so I'll get going as well.
    ko: 준비할 게 제법 있을 거 같으니, 저도 갈게요.
    ja: |-
      私もいろいろと用意がありますので、
      失礼いたします。
  event_nonsensered_2_61:
    speaker: dorothy
    en: See you later.
    ko: 나중에 뵙죠.
    ja: では、また明日。
  event_nonsensered_2_62:
    speaker: "<Monologue>"
    en: Dorothy leaves.
    ko: 도로시도 떠나갔다.
    ja: ドロシーも去っていった
  event_nonsensered_2_63:
    speaker: redhood
    en: Seriously? Is no one going to tell me anything?
    ko: 아니, 이렇게 진짜 아무도 말 안 해줄 거야?
    ja: おいおい、マジで誰も教えてくれないのか？
  event_nonsensered_2_64:
    speaker: rapunzel_o
    en: I'll also get a move o...
    ko: 그럼 저도….
    ja: では、私も…
  event_nonsensered_2_65:
    speaker: redhood
    en: Rapunzel!
    ko: 성녀님!
    ja: 聖女様！
  event_nonsensered_2_66:
    speaker: rapunzel_o
    en: Yes?
    ko: 예?
    ja: はい？
  event_nonsensered_2_67:
    speaker: redhood
    en: Help me.
    ko: 도와줘.
    ja: 助けてくれ…！
event_nonsensered_3:
  event_nonsensered_3_1:
