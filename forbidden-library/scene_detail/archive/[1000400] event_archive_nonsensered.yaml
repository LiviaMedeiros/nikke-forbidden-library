---
event_nonsensered_1:
  event_nonsensered_1_1:
    speaker: "<Monologue>"
    en: One day, on a peaceful afternoon...
    ko: 평화롭던 어느 날의 오후….
    ja: 平和なある日の昼下がり…
  event_nonsensered_1_2:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑-
    ja: コンコン
  event_nonsensered_1_3:
    speaker: rapunzel
    en: Is anyone there?
    ko: 계신가요~?
    ja: 入ってもよろしいですか？
  event_nonsensered_1_4:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_nonsensered_1_5:
    speaker: rapunzel
    en: Believer?
    ko: "…형제님?"
    ja: "…ブラザー？"
  event_nonsensered_1_6:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  event_nonsensered_1_7:
    speaker: "<Monologue>"
    en: Rapunzel enters the Commander's Room.
    ko: 라푼젤이 지휘관실 안으로 들어섰다.
    ja: ラプンツェルが指揮官室に入ってきた
  event_nonsensered_1_8:
    speaker: rapunzel
    en: Believer?
    ko: 형제님?
    ja: ブラザー？
  event_nonsensered_1_9:
    speaker: rapunzel
    en: Rapi? Anis? Neon?
    ko: 라피~ 아니스~ 네온~?
    ja: ラピ？アニス？ネオン？
  event_nonsensered_1_10:
    speaker: rapunzel
    en: Is anyone here?
    ko: 아무도 안 계신가요?
    ja: どなたかいませんか？
  event_nonsensered_1_11:
    speaker: "<Monologue>"
    en: There is no sound.
    ko: 아무런 소리도 들려오지 않았다.
    ja: "…どこからも返事はなかった"
  event_nonsensered_1_12:
    speaker: rapunzel
    en: Uh... I came to see you guys.
    ko: 음~ 모처럼 보고 싶어서 찾아왔는데.
    ja: あら…せっかく会いに来たのに。
  event_nonsensered_1_13:
    speaker: rapunzel
    en: Where'd everyone go?
    ko: 다들 어디 가셨나~?
    ja: |-
      みなさん、どこかへ
      お出かけされているのでしょうか？
  event_nonsensered_1_14:
    speaker: rapunzel
    en: Hmm...
    ko: 흐음~
    ja: どうしましょう…
  event_nonsensered_1_15:
    speaker: rapunzel
    en: It'd be a bit awkward to call everyone,
    ko: "…연락드리기에도 좀 그렇고."
    ja: |-
      …わざわざ呼び出すほどの
      用事はないですし…
  event_nonsensered_1_16:
    speaker: rapunzel
    en: but I'd hate to leave without seeing them.
    ko: 그렇다고 안 뵙고 가기에는 아쉬운데.
    ja: でも、このまま帰るのも寂しいですね。
  event_nonsensered_1_17:
    speaker: rapunzel
    en: Hmm...
    ko: 흐음….
    ja: うーん…
  event_nonsensered_1_18:
    speaker: rapunzel
    en: I guess I have no other choice.
    ko: 어쩔 수 없네.
    ja: 仕方ありませんね。
  event_nonsensered_1_19:
    speaker: rapunzel
    en: It'd be a shame to just leave,
    ko: 이대로 가기엔 아쉬우니~
    ja: このまま帰るのはもったいないので～
  event_nonsensered_1_20:
    speaker: rapunzel
    en: so I'll wait...
    ko: 잠시 기다리면서,
    ja: 待っている間に…
  event_nonsensered_1_21:
    speaker: rapunzel
    en: Why don't I try and get a better sense of Believer's... intimate preferences?
    ko: 형제님의 은밀하고도 긴밀한 취향을 살짝만 엿보고 있어 볼까요~
    ja: |-
      ブラザーの秘密の趣味を
      こっそりのぞかせていただきましょうか。
  event_nonsensered_1_22:
    speaker: "<Monologue>"
    en: Rapunzel begins to look around the Commander's Room.
    ko: 라푼젤이 지휘관실을 두리번거리기 시작했다.
    ja: ラプンツェルは指揮官室をあさり始めた
  event_nonsensered_1_23:
    speaker: rapunzel
    en: Now, the question is, where would he hide such sensitive materials?
    ko: 으흠흠~ 우리 형제님은 어디에 숨겨두시는 타입이려나~?
    ja: |-
      うふふ～…ブラザーは
      どこに隠すタイプでしょう～？
  event_nonsensered_1_24:
    speaker: rapunzel
    en: Not under the sofa...
    ko: 소파 아래에도 없고…
    ja: ソファの下ではない…
  event_nonsensered_1_25:
    speaker: rapunzel
    en: Under the bed? In the desk drawer?
    ko: |-
      침대 밑?
      책상 서랍 아래?
    ja: |-
      ベッドの下？
      机の引き出し？
  event_nonsensered_1_26:
    speaker: rapunzel
    en: Or maybe...
    ko: 그것도 아니면….
    ja: それとも…
  event_nonsensered_1_27:
    speaker: "<Monologue>"
    en: Rapunzel approaches the jukebox.
    ko: 라푼젤이 주크박스 쪽으로 다가갔다.
    ja: ラプンツェルはジュークボックスに近づいた
  event_nonsensered_1_28:
    speaker: rapunzel
    en: Could it be hidden behind something like this?
    ko: 이런 물건 뒤에 숨겨놨을지도…?
    ja: こういうものの後ろでしょうか…？
  event_nonsensered_1_29:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 달칵-
    ja: カチッ
  event_nonsensered_1_30:
    speaker: rapunzel
    en: Oops, I accidentally pressed the play button...
    ko: 어머, 실수로 플레이 버튼을….
    ja: あら、再生ボタンが…
  event_nonsensered_1_31:
    speaker: "<Monologue>"
    en: Music starts playing from the jukebox.
    ko: 주크박스에서 노래가 흘러나오기 시작했다.
    ja: ジュークボックスから音楽が流れ始めた
  event_nonsensered_1_32:
    speaker: rapunzel
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_nonsensered_1_33:
    speaker: rapunzel
    en: This song...
    ko: 이 노래는….
    ja: この曲は…
  event_nonsensered_1_34:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_nonsensered_1_35:
    speaker: rapunzel
    en: It's an old pop song.
    ko: "…올드 팝…."
    ja: "…オールドポップス…"
  event_nonsensered_1_36:
    speaker: rapunzel
    en: One that Red Hood loved.
    ko: 레드 후드가 좋아했던 노래네….
    ja: レッドフードが好きでしたね…
  event_nonsensered_1_37:
    speaker: rapunzel
    en: Hehe, never thought I'd hear this song again.
    ko: 후후, 이 노래를 듣게 되다니….
    ja: ふふ…こんなところで聴くなんて…
  event_nonsensered_1_38:
    speaker: "<Monologue>"
    en: Rapunzel looks at the jukebox wistfully.
    ko: 라푼젤은 주크박스를 아련하게 바라보았다.
    ja: |-
      ラプンツェルは切ない眼差しで
      ジュークボックスを見つめた
  event_nonsensered_1_39:
    speaker: rapunzel
    en: Come to think of it... this is the song we listened to back then.
    ko: 그러고 보니… 그때 들었었지.
    ja: そういえば…この曲は…
  event_nonsensered_1_40:
    speaker: rapunzel
    en: That one time when we all came together and had a party...
    ko: 다 같이 이 노래를 들으면서 파티를 했을 때….
    ja: みんなでパーティーをした時の…
  event_nonsensered_1_41:
    speaker: "<Monologue>"
    en: Rapunzel begins to recall a far-off memory.
    ko: 라푼젤은 오래된 추억을 떠올리기 시작했다.
    ja: ラプンツェルは昔の記憶をたどり始めた
event_nonsensered_2:
  event_nonsensered_2_1:
    speaker: redhood
    en: A victory celebration?
    ko: 승전 파티?
    ja: 勝利を記念するパーティー？
  event_nonsensered_2_2:
    speaker: redhood
    en: Why are we doing that?
    ko: 그런 걸 왜 하는데?
    ja: なんでそんなことするんだ？
  event_nonsensered_2_3:
    speaker: dorothy
    en: Why else?
    ko: 왜긴 왜겠어요.
    ja: 決まっているでしょう。
  event_nonsensered_2_4:
    speaker: dorothy
    en: To announce our victory to all who will hear it.
    ko: 우리의 승리를 널리 널리 알리기 위해서죠.
    ja: 私たちの勝利を人々に広めるためです。
  event_nonsensered_2_5:
    speaker: redhood
    en: "... I ask again: Why?"
    ko: 그러니까, 그런 걸 왜 하냐니까?
    ja: だーかーら、なんで今なんだよ？
  event_nonsensered_2_6:
    speaker: redhood
    en: It's not like this is the first time we've won,
    ko: 우리가 한두 번 이긴 것도 아니고.
    ja: 初めて勝ったってわけでもないし…
  event_nonsensered_2_7:
    speaker: redhood
    en: and the war is far from over.
    ko: 아직 전쟁이 다 끝나지도 않았잖아.
    ja: まだ戦争は終わってないだろ？
  event_nonsensered_2_8:
    speaker: redhood
    en: We don't have time to be throwing superfluous celebrations.
    ko: 그런데 그렇게 칠렐레 팔렐레 할 틈이 어디 있냐고.
    ja: パーティーしてるヒマがどこにあるんだよ。
  event_nonsensered_2_9:
    speaker: hongryeon_o
    en: I agree.
    ko: 나도 동감일세.
    ja: 私も同じ意見だ。
  event_nonsensered_2_10:
    speaker: hongryeon_o
    en: "'Twould be wiser to spend this time cleaving more Raptures."
    ko: "그런 사치스러운 시간을 보낼 시간에, \n랩쳐를 하나라도 더 베어내야."
    ja: |-
      そんなぜいたくをする余裕があるなら
      1匹でも多くラプチャーを斬らねば。
  event_nonsensered_2_11:
    speaker: hongryeon_o
    en: Only then shall our winning streak continue unabated.
    ko: 간신히 얻어낸 연승을 이어나갈 수 있지 않겠는가.
    ja: |-
      それでこそ、勝ち戦が続けられると
      言うものであろう。
  event_nonsensered_2_12:
    speaker: rapunzel_o
    en: It's the first time we've had so many successive victories in such a short
      span, so they feel it's a cause for celebration.
    ko: "이렇게 연속으로 승리한 건 처음이니까, \n널리 널리 알리려고 하는 거 아닐까요?"
    ja: |-
      ですが、ここまでの快進撃は初めてです。
      人々に知らせるべきことではありませんか？
  event_nonsensered_2_13:
    speaker: rapunzel_o
    en: There's been a dearth of positive news since the Rapture invasion first began,
    ko: |-
      랩쳐 침공 이후,
      계속 좋지 않은 일들만 있었으니까요.
    ja: |-
      ラプチャーの侵攻が始まって以来、
      暗い話題ばかりが続いているでしょうから。
  event_nonsensered_2_14:
    speaker: rapunzel_o
    en: so this is a breath of fresh air.
    ko: 그러니 이제부터는 다르다.
    ja: ここからは違う…
  event_nonsensered_2_15:
    speaker: rapunzel_o
    en: It gives us an opportunity to talk about hope and victory, and a reason to
      smile again.
    ko: 우리도 희망을 갖고, 승리를 이야기하며 다시 웃을 수 있다.
    ja: |-
      私たちは希望を抱き、
      笑顔で勝利を語ることができる。
  event_nonsensered_2_16:
    speaker: rapunzel_o
    en: I presume that's their thinking behind organizing this event.
    ko: 뭐, 이런 이야기들을 하고 싶어서 이런 행사를 기획했을 거라고 생각해요.
    ja: |-
      そう人々に考えてもらうための
      パーティーなのだと思います。
  event_nonsensered_2_17:
    speaker: hongryeon_o
    en: I may grasp thy viewpoint, but...
    ko: "…그 말이 이해가 안 되는 건 아니네만."
    ja: "…理解できないとは言えんな。"
  event_nonsensered_2_18:
    speaker: liliweiss
    en: I get where you both are coming from.
    ko: 후후, 두 사람의 마음도 이해는 가는데.
    ja: |-
      ふふふ。
      レッドフードと紅蓮の気持ちも分かるけど…
  event_nonsensered_2_19:
    speaker: liliweiss
    en: However, since this event is a gesture of appreciation for our hard work and
      is meant with good intentions,
    ko: "일단은 우리에게 수고했다는 의미로, \n좋은 의도로 마련해 준 자리니까."
    ja: |-
      皆にお疲れ様って意味もこめて
      用意してくれたパーティーだから。
  event_nonsensered_2_20:
    speaker: liliweiss
    en: let's all try and have a good time, all right?
    ko: 다들 열심히 참여하자, 알겠지?
    ja: 素直に楽しませてもらいましょ。ね？
  event_nonsensered_2_21:
    speaker: hongryeon_o
    en: "... Very well."
    ko: "…알겠네."
    ja: "…致し方あるまい。"
  event_nonsensered_2_22:
    speaker: redhood
    en: Yeah. Okay, if you insist.
    ko: "그래. \n뭐, 하라면 해야지."
    ja: ま、そこまで言われちまうとな。
  event_nonsensered_2_23:
    speaker: liliweiss
    en: All right then, that'll be all.
    ko: 그럼 다들 해산하고,
    ja: それじゃ、今日のお話はここまで！
  event_nonsensered_2_24:
    speaker: liliweiss
    en: We'll gather at the main hall of headquarters at 7 PM tomorrow.
    ko: 내일 오후 7시까지 본부, 메인 홀에서 모이는 걸로 하자.
    ja: |-
      明日は午後7時前に、
      本部のメインホール集合ね。
  event_nonsensered_2_25:
    speaker: liliweiss
    en: Dismissed.
    ko: 이상~
    ja: 解散～！
  event_nonsensered_2_26:
    speaker: redhood
    en: "*Yawn* I've got some free time, so what should I do?"
    ko: "흐아암~ \n모처럼 쉬는 시간인데 뭐 하고 놀아야 하나~"
    ja: |-
      ふわぁ～
      せっかくの休みだし、何すっかな～
  event_nonsensered_2_27:
    speaker: liliweiss
    en: Oh, and by the way,
    ko: 아, 그리고.
    ja: あ、それから…
  event_nonsensered_2_28:
    speaker: liliweiss
    en: I feel I shouldn't have to remind you all,
    ko: "다른 것도 아니고 우릴 위한 파티이니까, \n격식 있게 입고 와야 한다는 것 정도는."
    ja: |-
      私たちが主役のパーティーだから、
      きちんとした格好で参加ってことくらいは…
  event_nonsensered_2_29:
    speaker: liliweiss
    en: but this isn't any run-of-the-mill party. It's a soiree prepared in our honor,
      so remember to dress appropriately.
    ko: 다들 잘 알고들 있겠지?
    ja: みんな、分かってるよね？
  event_nonsensered_2_30:
    speaker: redhood
    en: What?
    ko: "…엉?"
    ja: "…へ？"
  event_nonsensered_2_31:
    speaker: redhood
    en: What do you mean by "dress appropriately"?
    ko: 격식? 그게 뭔데?
    ja: 何それ？どういうことだ？
  event_nonsensered_2_32:
    speaker: dorothy
    en: We all know what it means... save for one person.
    ko: "그럼요. \n누구 빼고는 아주 잘 알고 있겠죠."
    ja: |-
      当然のことです。
      いつもフケツな誰かさんはともかく…
  event_nonsensered_2_33:
    speaker: hongryeon_o
    en: To have to dress with such formality... How dreadfully tiresome.
    ko: 격식을 차려야 한다니… 피곤하게 됐군.
    ja: やれやれ…肩がこるな。
  event_nonsensered_2_34:
    speaker: rapunzel_o
    en: I understand. Don't worry.
    ko: 예. 걱정하지 마세요.
    ja: ええ、ご心配なく。
  event_nonsensered_2_35:
    speaker: redhood
    en: Why do I feel like I'm the only one who didn't know about this?
    ko: 뭐지. 왜 나만 빼고 다 아는 거 같지?
    ja: |-
      ええっ！？なんであたし以外、
      みんな分かってるっぽいんだよ？
  event_nonsensered_2_36:
    speaker: snowwhite_o
    en: "... All right."
    ko: 아… 예.
    ja: はぁ…はい。
  event_nonsensered_2_37:
    speaker: liliweiss
    en: What is it, Snow White? Why are you so glum?
    ko: "응? \n왜 그렇게 시무룩해?"
    ja: |-
      あれ？
      なんでそんなに心配そうなの？
  event_nonsensered_2_38:
    speaker: snowwhite_o
    en: I don't think I'll ever get used to these kinds of events.
    ko: 전… 이런 자리는 아무리 가도 익숙해지지 않는 것 같아서요.
    ja: |-
      私は…そういう席って何回出ても
      慣れない気がして。
  event_nonsensered_2_39:
    speaker: liliweiss
    en: Hey, it's totally normal. Everyone feels a bit awkward at parties.
    ko: 에이~ 파티에 익숙해지는 사람이 어디 있겠어.
    ja: まあ、慣れてる人なんてそういないかも。
  event_nonsensered_2_40:
    speaker: liliweiss
    en: We're all in the same boat.
    ko: 다들 똑같이 그냥 어색하게 있는 거지 뭐.
    ja: 落ち着かないのはみんな同じじゃない？
  event_nonsensered_2_41:
    speaker: snowwhite_o
    en: I think it's especially bad for me, though.
    ko: "…그래도 전 유독 더 심한 거 같아서요."
    ja: "…でも、私は特にひどい気がします。"
  event_nonsensered_2_42:
    speaker: snowwhite_o
    en: I find it extremely uncomfortable being around so many people...
    ko: 사람이 많은 것도 불편하고….
    ja: 人が多いのも苦手ですし…
  event_nonsensered_2_43:
    speaker: liliweiss
    en: My goodness, I can see you withering like a dying flower before my eyes.
    ko: "어어? \n갈수록 더 쭈그러드네?"
    ja: |-
      あらら？
      どんどん落ち込んじゃってる。
  event_nonsensered_2_44:
    speaker: liliweiss
    en: That's it. I can't leave you to your own devices and sink into a vortex of
      self-doubt.
    ko: |-
      안되겠다.
      혼자 내버려뒀다간 자꾸 자신감만 없어질 것 같으니.
    ja: |-
      これは放っておけないかな～
      1人にしておいたら、
      もっと自信がなくなっちゃいそう。
  event_nonsensered_2_45:
    speaker: liliweiss
    en: How about you and I go shopping?
    ko: 오랜만에 둘이서 쇼핑이나 하러 갈까?
    ja: |-
      そうだ、久しぶりに2人で
      ショッピングでも行かない？
  event_nonsensered_2_46:
    speaker: snowwhite_o
    en: You and me?
    ko: 언니랑요?
    ja: 2人でですか？
  event_nonsensered_2_47:
    speaker: liliweiss
    en: Of course! With all the party preparations,
    ko: 응. 이번에 파티 준비한다고 신규 보급품이랑~
    ja: |-
      うん。パーティーに先がけて
      いろんな物資が集まってきてて～
  event_nonsensered_2_48:
    speaker: liliweiss
