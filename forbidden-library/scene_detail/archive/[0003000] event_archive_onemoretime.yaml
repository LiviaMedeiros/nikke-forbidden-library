    ko: "…유니폼이 많네."
    ja: "…ユニフォームにも種類があるんだな"
  event_onemoretime_01_e_4:
    speaker: bay
    en: Sometimes when you join a competition, they'll give you a special outfit.
    ko: 응, 가끔씩 해당 스포츠 대회의 유니폼을 입고 치어리딩을 할 때도 있거든.
    ja: |-
      うん。スポーツ大会のユニフォームを着て
