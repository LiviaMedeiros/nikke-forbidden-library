---
event_onemoretime_prologue:
  event_onemoretime_prologue_1:
    speaker: mc
    en: Hello, everyone,
    ko: 안녕하십니까.
    ja: レディース＆ジェントルメン！
  event_onemoretime_prologue_2:
    speaker: mc
    en: and welcome to the Ark Cheerleading Championship!
    ko: 방주 치어리딩 챔피언십에 오신 것을 환영합니다!
    ja: |-
      アーク・チアリーディング・
      チャンピオンシップへようこそ！
  event_onemoretime_prologue_3:
    speaker: cheeringspectators
    en: Woohoo!
    ko: 와아아아-!
    ja: わああああ！
  event_onemoretime_prologue_4:
    speaker: mc
    en: Even though this is just a preliminary game, a lot of people have come.
    ko: 예선 경기 일 뿐인데도, 이곳에 많은 분들이 찾아주셨군요.
    ja: |-
      まだ予選ですが、たくさんの方に
      お越しいただいております。
  event_onemoretime_prologue_5:
    speaker: mc
    en: First of all, allow me to explain the judging criteria.
    ko: 우선 치어리딩 심사 기준에 대해 알려드리겠습니다.
    ja: |-
      まずはパフォーマンスの審査基準について
      ご説明いたします。
  event_onemoretime_prologue_6:
    speaker: mc
    en: Each performance will last for a total of 3 minutes,
    ko: |-
      치어리딩 공연은 총 3분이며,
      이 시간 안에 준비해 오신 모든 걸 보여주시면 됩니다.
    ja: |-
      制限時間は3分です。
      この時間内に、皆様の全力を注いでください。
  event_onemoretime_prologue_7:
    speaker: mc
    en: during which you'll show us how well you've prepared.
    ko: 배점은 100점 만점이고요.
    ja: 審査は100点満点です。
  event_onemoretime_prologue_8:
    speaker: mc
    en: The scoring is out of 100 points,
    ko: 심사 기준은.
    ja: 得点配分は…
  event_onemoretime_prologue_9:
    speaker: mc
    en: 'and is broken down as follows:'
    ko: 치어 50점.
    ja: 基本パフォーマンス、50点。
  event_onemoretime_prologue_10:
    speaker: mc
    en: 'Your own cheering: 50 points.'
    ko: 호응 유도 20점.
    ja: 観客へのコール、20点。
  event_onemoretime_prologue_11:
    speaker: mc
    en: 'Audience engagement: 20 points.'
    ko: 관중 환호 20점.
    ja: 観客からのレスポンス、20点。
  event_onemoretime_prologue_12:
    speaker: mc
    en: 'Cheers from the audience: 20 points.'
    ko: 텀블링 10점.
    ja: タンブリング10点。
  event_onemoretime_prologue_13:
    speaker: mc
    en: 'Tumbling: 10 points.'
    ko: 으로 이루어져 있습니다.
    ja: 以上で構成されています。
  event_onemoretime_prologue_14:
    speaker: mc
    en: That may seem a bit strict,
    ko: 이번에도 심사 기준이 꽤 까다롭네요!
    ja: 今回も厳格な基準で審査が行われます！
  event_onemoretime_prologue_15:
    speaker: mc
    en: but there's a reason for that.
    ko: 하지만 그럴만한 이유가 있다는 사실!
    ja: しかし、それも当然！
  event_onemoretime_prologue_16:
    speaker: mc
    en: That's because the team that takes home the win
    ko: 치어리딩 대회에서 1등을 차지하는 팀에게는.
    ja: |-
      本チアリーディング大会で
      1位になったチームには、
  event_onemoretime_prologue_17:
    speaker: mc
    en: won't only win a cash prize worth thousands of dollars,
    ko: 억대 상금은 물론.
    ja: 高額な賞金はもちろん！
  event_onemoretime_prologue_18:
    speaker: mc
    en: but will also qualify to participate in the prestigious Ark Sports Festival
      next month!
    ko: 다음 달에 있을 아크 스포츠 페스타에서 응원할 수 있는 자격이 주어집니다!
    ja: |-
      来月開催されるアークスポーツフェスタで
      パフォーマンスの舞台が与えられます！
  event_onemoretime_prologue_19:
    speaker: mc
    en: You all know what an honor it is to perform at the Ark Sports Festival, right?
    ko: |-
      아크 스포츠 페스타에서 치어리딩 공연 한다는 게
      얼마나 명예로운 일인지는 다들 알고 계시죠?
    ja: |-
      アークスポーツフェスタでのパフォーマンスが
      どれほど名誉なことかは、
      みなさんご存じですよね？
  event_onemoretime_prologue_20:
    speaker: cheeringspectators
    en: Wooohooo!
    ko: 와아아아-!
    ja: わああああ！
  event_onemoretime_prologue_21:
    speaker: mc
    en: It's always nice to hear a crowd that's jazzed up!
    ko: 환호소리는 언제나 우렁차고 좋네요!
    ja: 力強い声援をありがとうございます！
  event_onemoretime_prologue_22:
    speaker: mc
    en: Keep those cheers coming, because they comprise part of the judging criteria.
    ko: 여러분의 환호 소리 또한 심사 기준에 포함되니.
    ja: みなさんの歓声も審査基準になります。
  event_onemoretime_prologue_23:
    speaker: mc
    en: Raise your voices loud and clear for your favorite teams, you hear?
    ko: 마음에 드는 치어리딩 팀이 있을 때, 크게 환호해 주시면 감사하겠습니다!
    ja: |-
      お気に入りのチームには
      ぜひいつも以上の声援をお願いします！
  event_onemoretime_prologue_24:
    speaker: mc
    en: And with that, let's meet our first team!
    ko: 그럼 첫 번째 팀부터 만나보도록 하겠습니다!
    ja: では、最初のチームをお呼びしましょう！
  event_onemoretime_prologue_25:
    speaker: staff02
    en: Team Rewind, your performance starts in 5 minutes.
    ko: |-
      팀 리와인드.
      5분 뒤 예선 공연 시작입니다.
    ja: |-
      チーム・リワインド。
      5分後にパフォーマンス開始です。
  event_onemoretime_prologue_26:
    speaker: staff02
    en: Please get ready.
    ko: 준비해 주세요.
    ja: 準備を開始してください。
  event_onemoretime_prologue_27:
    speaker: bay
    en: Phew...
    ko: "…후우."
    ja: "…ふぅ。"
  event_onemoretime_prologue_28:
    speaker: bay
    en: Are you ready, Clay?
    ko: 클레이, 준비 됐어?
    ja: クレイ、準備はいい？
  event_onemoretime_prologue_29:
    speaker: clay
    en: Of course.
    ko: 당연하죠옷~
    ja: もちろんですっ。
  event_onemoretime_prologue_30:
    speaker: clay
    en: I've been ready since yesterday
    ko: 저는 어제부터 준비 완료였다구요옷~
    ja: 私は昨日から準備できてましたよっ！
  event_onemoretime_prologue_31:
    speaker: clay
    en: I am a bit nervous though, since this is my first time being in a competition
      and all...
    ko: |-
      헷헷.
      첫 치어리딩 대회라서 너무 떨려요옷…!
    ja: |-
      えへへっ。
      初めてのチアリーディング大会なので
      とてもドキドキしますっ…！
  event_onemoretime_prologue_32:
    speaker: clay
    en: I've imagined participating in one of these for years,
    ko: 매번 대회에 참가하는 상상만 했었는데…
    ja: いつも大会に参加する想像ばっかりで…
  event_onemoretime_prologue_33:
    speaker: clay
    en: but I never thought I would ever be part of Rewind!
    ko: 사실 제가 리와인드 팀에 뽑힐 줄은 상상도 못했었 거든요옷~
    ja: |-
      リワインドのメンバーに選ばれるなんて
      夢にも思ってなかったんですっ。
  event_onemoretime_prologue_34:
    speaker: clay
    en: Now I can die without any regrets.
    ko: |-
      전 이제 죽어도 여한이 없어요옷~
      깨꼬닥.
    ja: |-
      もう死んでも心残りはありませんっ。
      チーン。
  event_onemoretime_prologue_35:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  event_onemoretime_prologue_36:
    speaker: bay
    en: Just remember what we practiced. I'll take care of the cheering.
    ko: "…연습했던 거 처럼 치어리딩 쪽은 내가 맡을 테니까."
    ja: |-
      …練習通り、ダンスパフォーマンスは
      私が引き受けるから。
  event_onemoretime_prologue_37:
    speaker: bay
    en: You're in charge of engaging with the audience.
    ko: 클레이는 관객들 호응을 유도해 줘.
    ja: クレイは観客を盛り上げてね。
  event_onemoretime_prologue_38:
    speaker: clay
    en: You got it! Leave it to me.
    ko: 네엣~ 맡겨만 주세요옷~
    ja: はいっ。お任せくださいっ。
  event_onemoretime_prologue_39:
    speaker: clay
    en: I'll try to reduce your stress by getting everyone's attention on me.
    ko: |-
      베이에게 가는 모든 시선들을
      저에게 집중시킬게요옷~
    ja: |-
      ベイの分までお客さんの視線を
      集めちゃいますよっ。
  event_onemoretime_prologue_40:
    speaker: bay
    en: Thank you.
    ko: 고마워.
    ja: ありがとう。
  event_onemoretime_prologue_41:
    speaker: clay
    en: Um... so Bay...
    ko: "…움."
    ja: "…うーん。"
  event_onemoretime_prologue_42:
    speaker: clay
    en: do you still get nervous when people stare at you?
    ko: |-
      베이.
      아직도 사람들이 베이를 빤히 바라보고 있으면 떨려요옷~?
    ja: |-
      ベイ…
      まだ注目されると緊張しますか～？
  event_onemoretime_prologue_43:
    speaker: bay
    en: "... Yes."
    ko: "…응."
    ja: "…うん。"
  event_onemoretime_prologue_44:
    speaker: bay
    en: It's much better than before,
    ko: 예전보다는 많이 나아졌지만.
    ja: 前よりはよくなったけど…
  event_onemoretime_prologue_45:
    speaker: bay
    en: but it's still a bit difficult when someone fixates on me for too long.
    ko: 그래도 누군가 나를 오랫동안 빤히 바라보고 있으면 힘들어.
    ja: |-
      それでも、誰かにじっと見られてるのは
      つらいの。
  event_onemoretime_prologue_46:
    speaker: clay
    en: I see...
    ko: |-
      …우움.
      그렇구나앗~
    ja: |-
      …うーん。
      そうなんですね。
  event_onemoretime_prologue_47:
    speaker: clay
    en: "..."
    ko: "……."
    ja: "……"
  event_onemoretime_prologue_48:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  event_onemoretime_prologue_49:
    speaker: "<Narration>"
    en: Clay gazes at Bay intently.
    ko: 클레이는 베이를 빤히 바라봤다.
    ja: クレイがベイをじっと見つめた
  event_onemoretime_prologue_50:
    speaker: bay
    en: "... Why are you staring at me?"
    ko: "…왜 쳐다보는 거야?"
    ja: "…どうしたの？"
  event_onemoretime_prologue_51:
    speaker: clay
    en: Hehe.
    ko: 헷헷~
    ja: えへへ～
  event_onemoretime_prologue_52:
    speaker: bay
    en: "... Er."
    ko: "…으으."
    ja: "…うう…"
  event_onemoretime_prologue_53:
    speaker: bay
    en: Quit kidding around, will you?
    ko: |-
      클레이.
      이런 걸로 장난치지 말라했지!
    ja: |-
      クレイ。
      こういうことでふざけないでって言ったでしょ！
  event_onemoretime_prologue_54:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 휙-!
    ja: バッ！
  event_onemoretime_prologue_55:
    speaker: "<Narration>"
    en: Bay covers her face with her pompoms.
    ko: 베이는 폼폼으로 자신의 얼굴을 가렸다.
    ja: ベイはポンポンで自分の顔を隠した
  event_onemoretime_prologue_56:
    speaker: clay
    en: I wasn't joking.
    ko: 장난 아니에요옷~
    ja: ふざけてないですよっ。
  event_onemoretime_prologue_57:
    speaker: clay
    en: I was staring at you so that you'd get used to it,
    ko: 베이가 얼른 시선에 익숙해졌으면 좋겠어서 바라본 거예요옷~
    ja: |-
      ベイには早く視線に
      慣れてもらいたかったんですっ！
  event_onemoretime_prologue_58:
    speaker: clay
    en: but I'll stop now.
    ko: 이제 안 볼게요옷~
    ja: もう見ませんからっ。
  event_onemoretime_prologue_59:
    speaker: "<Narration>"
    en: Clay directs her gaze elsewhere and starts stretching.
    ko: |-
      클레이는 시선을 옮긴 뒤,
      가벼운 스트레칭을 하기 시작했다.
    ja: |-
      クレイは視線をそらし、
      軽くストレッチを始めた
  event_onemoretime_prologue_60:
    speaker: bay
    en: "... Phew."
    ko: "…후우."
    ja: "…ふぅ。"
  event_onemoretime_prologue_61:
    speaker: bay
    en: Let's just stick to the routine that we practiced.
    ko: 클레이, 평소 연습했던 대로만 하자.
    ja: クレイ、あとは練習通りよ。
  event_onemoretime_prologue_62:
    speaker: bay
    en: If we do that, we should be able to pass the preliminaries easily.
    ko: 그럼 예선은 분명 가볍게 통과할 거야.
    ja: そうすれば、予選は軽く突破できるわ。
  event_onemoretime_prologue_63:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  event_onemoretime_prologue_64:
    speaker: bay
    en: We have to win first place in this competition.
    ko: "…이번 대회에서 무조건 1등 해야 돼."
    ja: "…この大会、必ず1位をとらないと。"
  event_onemoretime_prologue_65:
    speaker: bay
    en: Rewind's reputation hangs in the balance.
    ko: 그래야 리와인드의 명성이 올라갈 테니까.
    ja: |-
      そうすれば、
      リワインドの評判も取り戻せるはず。
  event_onemoretime_prologue_66:
    speaker: clay
    en: Hehe, sure thing. I'll do my best.
    ko: |-
      헷헷~ 네엣~
      열심히 할게요옷~!
    ja: |-
      えへへっ。はいっ。
      一生懸命やりますっ！
  event_onemoretime_prologue_67:
    speaker: clay
    en: You're the main reason I joined this team,
    ko: 제가 리와인드를 들어온 건 베이 때문도 있지만.
    ja: |-
      私がリワインドに入ったのは、
      ベイに影響されたこともありますが…
  event_onemoretime_prologue_68:
    speaker: clay
    en: but another factor was that I wanted to see Rewind back on the big stage again.
    ko: 리와인드가 다시 큰 무대에 서는 걸 보고 싶은 것도 있거든요옷~
    ja: |-
      あのリワインドの大舞台を
      もう一度見たいというのもあるんですっ。
  event_onemoretime_prologue_69:
    speaker: bay
    en: "... Thank you for saying that."
    ko: "…그렇게 말해 줘서 고마워."
    ja: "…ありがとう、うれしいわ。"
  event_onemoretime_prologue_70:
    speaker: bay
    en: All right, let's head out.
    ko: 그럼, 올라가자.
    ja: じゃあ、行こう。
  event_onemoretime_prologue_71:
    speaker: "<Narration>"
    en: Bay and Clay step onto the stage while waving their pompoms and take their
      positions in the middle of the platform.
    ko: |-
      베이와 클레이는 폼폼을 흔들며 무대 위로 올라왔고.
      이내 무대 중앙에 자리 잡았다.
    ja: |-
      ベイとクレイはポンポンを振りながら
      ステージに上がり、中央に立った
  event_onemoretime_prologue_72:
    speaker: cheeringspectators
    en: Wooooooo!
    ko: 와아아아-!
    ja: わああああ！
  event_onemoretime_prologue_73:
    speaker: audienceman
    en: OMG, Clay is gorgeous!
    ko: 클레이! 너무 예뻐!
    ja: クレイちゃ～ん！かわいすぎ～！
  event_onemoretime_prologue_74:
    speaker: audiencewoman
    en: Good luck today, Bay!
    ko: 베이! 오늘 힘내!
    ja: ベイ！今日も頑張って！
  event_onemoretime_prologue_75:
    speaker: "<Narration>"
    en: The audience hoots and hollers at the sight of Bay and Clay.
    ko: 관중들은 베이와 클레이를 보며 환호했고.
    ja: ベイとクレイに観客の声援が集まった
  event_onemoretime_prologue_76:
    speaker: "<Narration>"
    en: "*Doong doong doong doong*"
    ko: 둥둥둥둥-!
    ja: ズン、ズン、ズン、ズン…！
  event_onemoretime_prologue_77:
    speaker: "<Narration>"
    en: Thunderous music starts to blast through the speakers.
    ko: 이내 스피커 너머로 응원 반주가 흘러나오기 시작했다.
    ja: スピーカーから音楽が流れ始めた
  event_onemoretime_prologue_78:
    speaker: bay
    en: Phew...
    ko: "…후우."
    ja: "…ふぅ…！"
  event_onemoretime_prologue_79:
    speaker: bay
    en: Go! Go! Victory!
    ko: 짝- 짝- 짝-! Go! Go! Victory!
    ja: |-
      クラップ！クラップ！クラップ！
      Go！Go！Victory！
  event_onemoretime_prologue_80:
    speaker: bay
    en: You Can Do It! Cheer Up!
    ko: You Can Do It! Cheer Up-!
    ja: You Can Do It！Cheer Up！
  event_onemoretime_prologue_81:
    speaker: "<Narration>"
    en: Bay shouts with strength while waving her pompoms.
    ko: 베이는 폼폼을 흔들며 힘차게 소리쳤고.
    ja: ベイが両手を振りながら力強く声を上げた
  event_onemoretime_prologue_82:
    speaker: clay
    en: Everyone, clap your hands!
    ko: 짝-! 짝-! 짝-!
    ja: クラップ！クラップ！クラップ！
  event_onemoretime_prologue_83:
    speaker: clay
    en: Now raise them above your head,
    ko: 자, 모두들 머리 위로 박수 치면서.
    ja: みなさん、頭の上で手を叩きながら
  event_onemoretime_prologue_84:
    speaker: clay
    en: and do the wave with me!
    ko: 저와 함께 파도를 타는 거예요옷~
    ja: 私と一緒にウェーブしましょうっ！
  event_onemoretime_prologue_85:
    speaker: "<Narration>"
    en: Clay steps forward to the edge of the stage and engages with the audience.
    ko: 클레이는 무대 앞으로 나와 관중들에게 호응을 유도했다.
    ja: |-
      クレイがステージの前方へ飛び出し、
      観客たちに呼びかけた
  event_onemoretime_prologue_86:
    speaker: clay
    en: One, two... huh?
    ko: 하나, 둘… 으엣?
    ja: いち、に…あれっ？
  event_onemoretime_prologue_87:
    speaker: clay
    en: Whoops, I missed the beat...
    ko: 박자를 놓쳐버렸어요옷!
    ja: リズムがずれちゃいましたっ！
  event_onemoretime_prologue_88:
    speaker: cheeringspectators
    en: Haha, that's okay! You're adorable!
    ko: |-
      와아아아아-!
      괜찮아! 귀여워!
    ja: |-
      わああああー！
      大丈夫！かわいいよ！
  event_onemoretime_prologue_89:
    speaker: clay
    en: All right, let's try that again.
    ko: 그럼 다시 처음부터~
    ja: じゃあ、最初から～
  event_onemoretime_prologue_90:
    speaker: clay
    en: One, two, three!
    ko: 짝-! 짝-! 짝-!
    ja: クラップ！クラップ！クラップ！
  event_onemoretime_prologue_91:
    speaker: clay
    en: From the left!
    ko: 왼쪽으로 슈웅-!
    ja: 左にビューンッ！
  event_onemoretime_prologue_92:
    speaker: cheeringspectators
    en: Whoooo!
    ko: 와아아아아-!
    ja: わあああああ！
  event_onemoretime_prologue_93:
    speaker: clay
    en: Now the right!
    ko: 이번엔 오른쪽으로 슈웅-!
    ja: 今度は右に、ビューンッ！
  event_onemoretime_prologue_94:
    speaker: cheeringspectators
    en: Whoooo!
    ko: 와아아아아-!
    ja: わあああああ！
  event_onemoretime_prologue_95:
    speaker: clay
    en: Keep clapping those hands!
    ko: 짝-! 짝-! 짝-! 힘내라 힘!
    ja: クラップ！クラップ！クラップ！頑張って！
  event_onemoretime_prologue_96:
    speaker: bay
    en: Let's go! Let's win this!
    ko: 가보자! 이기자!
    ja: 行くぞ！勝つぞ！
  event_onemoretime_prologue_97:
    speaker: bay
    en: 'Everyone, shout it out with me: Keep Fighting!!'
    ko: |-
      자, 다 같이 외쳐보자!
      Keep Fighting--!!
    ja: |-
      さあ、みんなで叫ぼう！
      Keep Fighting！！
  event_onemoretime_prologue_98:
    speaker: clay
    en: Keep Fighting!!
    ko: Keep Fighting--!!
    ja: Keep Fighting！！
  event_onemoretime_prologue_99:
    speaker: "<Narration>"
    en: Bay and Clay become one with the audience, and everyone cheers in unison.
    ko: |-
      베이와 클레이는 관중들과 한 몸이 되어
      응원을 해나가기 시작했다.
    ja: |-
      ベイとクレイ、そして観客が一体となって、
      パフォーマンスは続いた
  event_onemoretime_prologue_100:
    speaker: sharpjudge
    en: Bay is simply the best.
    ko: |-
      …음.
      역시 베이는 베이네요.
    ja: |-
      …うーん。
      やはりベイはさすがですね。
  event_onemoretime_prologue_101:
    speaker: sharpjudge
    en: No one can beat her when it comes to cheerleading.
    ko: 치어리딩을 참 잘해요.
    ja: チアリーディングの才能が有ります。
  event_onemoretime_prologue_102:
    speaker: sharpjudge
    en: She has the natural charisma befitting a leader.
    ko: 팀 내 리더를 맡고 있어서 그런지 카리스마도 있고요.
    ja: チームのリーダーらしい、カリスマもあります。
  event_onemoretime_prologue_103:
    speaker: sharpjudge
    en: It's a shame that her reputation took a hit because of those nasty rumors
      a while back.
    ko: 옛날에 팀 내 불화 구설수로 명성이 내려간 게 참 안타까워요.
    ja: |-
      以前、チームの不仲説のせいで
      評判を下げたのが実に残念です。
  event_onemoretime_prologue_104:
    speaker: strictjudge
    en: Not least of all because they turned out to be entirely fabricated.
    ko: |-
      저도 그렇게 생각해요.
      물론 가짜 뉴스였긴 했지만 말이죠.
    ja: |-
      私もそう思います。
      もちろんデマでしたけどね。
  event_onemoretime_prologue_105:
    speaker: sharpjudge
    en: It seems they've taken on a new member, Clay, is it?
    ko: 클레이라는 친구가 이번에 들어온 새 멤버죠?
    ja: 新メンバーがあのクレイという子ですか？
  event_onemoretime_prologue_106:
    speaker: sharpjudge
    en: Her technique is nothing to write home about, but her showmanship is commendable.
    ko: 치어리딩은 그저 그런데 쇼맨십이 좋네요.
    ja: |-
      ダンスパフォーマンスはそこそこですが、
      ショーマンシップがありますね。
  event_onemoretime_prologue_107:
    speaker: strictjudge
    en: I believe she's been Bay's lifelong fan.
    ko: |-
      아마 클레이라는 친구가
      베이의 오랜 팬이었을 겁니다.
    ja: |-
      たしかクレイは、ベイの昔からの
      ファンだったとのことでしたね。
  event_onemoretime_prologue_108:
    speaker: sharpjudge
    en: Ah, really?
    ko: 아, 그래요?
    ja: あ、そうなんですか？
  event_onemoretime_prologue_109:
    speaker: strictjudge
    en: Hmm.
    ko: 흠.
    ja: うーん。
  event_onemoretime_prologue_110:
    speaker: strictjudge
    en: But you know...
    ko: 그런데 말이죠….
    ja: しかしですね…
  event_onemoretime_prologue_111:
    speaker: "<Narration>"
    en: After the end of the performance.
    ko: 치어리더 무대가 끝난 후.
    ja: パフォーマンスが終わった後…
  event_onemoretime_prologue_112:
    speaker: bay
    en: You did great out there, Clay.
    ko: |-
      하아, 하아.
      클레이 고생했어.
    ja: |-
      はぁ、はぁ…
      クレイ、お疲れ様。
  event_onemoretime_prologue_113:
    speaker: clay
    en: You too!
    ko: |-
      후욱, 후욱!
      베이도요옷!
    ja: |-
      ふぅ、ふぅ…！
      ベイもお疲れ様ですっ！
  event_onemoretime_prologue_114:
    speaker: clay
    en: I don't think we did half-bad today.
    ko: 오늘 치어리딩 나쁘지 않았던 것 같아요옷~
    ja: |-
      今日のパフォーマンスは
      悪くなかったと思いますっ。
  event_onemoretime_prologue_115:
    speaker: clay
    en: We got a good reaction from the crowd, and we didn't make any serious blunders.
    ko: |-
      관중들 호응도 좋았고.
      큰 실수도 없었으니까요옷~
    ja: |-
      観客のリアクションもよかったし、
      大きなミスもありませんでしたっ。
  event_onemoretime_prologue_116:
    speaker: bay
    en: I think so too.
    ko: 나도 그렇게 생각해.
    ja: 私もそう思う。
  event_onemoretime_prologue_117:
    speaker: bay
    en: I think we can expect a fairly high score.
    ko: 이 정도면 고득점도 기대해 볼 만할 것 같아.
    ja: これなら高得点も期待できそうね。
  event_onemoretime_prologue_118:
    speaker: clay
    en: Here's hoping!
    ko: |-
      헷헷~
      저도 그렇게 생각해요옷~
    ja: |-
      えへへっ。
      私もそう思いますっ。
  event_onemoretime_prologue_119:
    speaker: clay
    en: After all, Rewind has never gotten anything less than 90 points.
    ko: |-
      그리고 리와인드는 지금까지 단 한 번도
      90점 밑으로 내려간 적이 없잖아요옷~
    ja: |-
      そもそもリワインドって、今まで一度も
      90点以下を取ったことがないですけどねっ。
  event_onemoretime_prologue_120:
    speaker: bay
    en: "... Right."
    ko: "…그렇지."
    ja: "…そうね。"
  event_onemoretime_prologue_121:
    speaker: clay
    en: They're about to unveil the scores soon.
    ko: 이제 곧 점수가 뜰텐데엣….
    ja: もうそろそろ点数が出るはずですがっ…
  event_onemoretime_prologue_122:
    speaker: "<Narration>"
    en: After their performance, Bay and Clay head back down to the waiting room and
      gaze anxiously at the scoreboard.
    ko: |-
      베이와 클레이는 공연을 하고 내려와
      대기실에 준비된 점수판을 바라봤고.
    ja: |-
      ベイとクレイはパフォーマンスの後、
      控え室で得点発表を待っていた
  event_onemoretime_prologue_123:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: "[삐빅-]"
    ja: "「ピピッ」"
  event_onemoretime_prologue_124:
    speaker: clay
    en: Here they are!
    ko: 떴다앗~
    ja: 出たっ！
  event_onemoretime_prologue_125:
    speaker: clay
    en: "... Huh?"
    ko: "…엇."
    ja: "…えっ…"
  event_onemoretime_prologue_126:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  event_onemoretime_prologue_127:
    speaker: clay
    en: Bay...
    ko: "…베이."
    ja: "…ベイ。"
  event_onemoretime_prologue_128:
    speaker: "<Narration>"
    en: "*Rub rub*"
    ko: |-
      부비적-
      부비적-
    ja: ゴシゴシ
  event_onemoretime_prologue_129:
    speaker: clay
    en: Is something wrong with my eyes?
    ko: 혹시 제 눈이 잘못된 걸까요옷?
    ja: 私の目がおかしいんでしょうかっ？
  event_onemoretime_prologue_130:
    speaker: clay
    en: H-how can that be right?
    ko: 어, 어떻게 이런 점수가….
    ja: ど、どうしてこんな点数が…
  event_onemoretime_prologue_131:
    speaker: bay
    en: "... 65 points?"
    ko: "…65점?"
    ja: "…65点？"
  event_onemoretime_prologue_132:
    speaker: "<Narration>"
    en: Bay and Clay
    ko: 베이와 클레이는.
    ja: ベイとクレイのパフォーマンスは…
  event_onemoretime_prologue_133:
    speaker: "<Narration>"
    en: have received the lowest score in their team's history.
    ko: 리와인드 팀 역사상 가장 낮은 점수를 받아 버렸다.
    ja: チーム・リワインド史上、最低の得点だった
event_onemoretime_01_s:
  event_onemoretime_01_s_1:
    speaker: "<Monologue>"
    en: Today's meeting ended early, so it's a golden opportunity for me to head back
      and get some rest.
    ko: 오랜만에 회의가 일찍 끝났다.
    ja: 久しぶりに会議が早く終わった
  event_onemoretime_01_s_2:
    speaker: "<Monologue>"
    en: I've been pushing myself hard lately, and I'm running on empty.
    ko: |-
      빨리 지휘관실에 돌아가 쉬어야겠다.
      요즘 일을 너무 무리해서 했더니 힘이….
    ja: |-
      早く指揮官室に戻って休もう。
      最近は無理のしすぎで、体力が…
  event_onemoretime_01_s_3:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  event_onemoretime_01_s_4:
    speaker: bay
    en: I can't believe this.
    ko: "…후우."
    ja: "…はぁ…"
  event_onemoretime_01_s_5:
    speaker: bay
    en: I've never received such a low score. I'm in shock.
    ko: 이렇게 낮은 점수는 처음이라 조금 충격이네.
    ja: |-
      こんなに低い点数は初めてだから、
      ちょっとショックだわ。
  event_onemoretime_01_s_6:
    speaker: clay
    en: Yeah... me too.
    ko: "…그러게요욧."
    ja: "…そうですねっ。"
  event_onemoretime_01_s_7:
    speaker: clay
    en: I never would have thought we'd get a score like that.
    ko: 이런 점수를 받을 줄은 상상도 못 했어요옷.
    ja: こんな点数だとは思いもしませんでしたっ。
  event_onemoretime_01_s_8:
    speaker: "<Narration>"
    en: The two Nikkes keep circling around the room.
    ko: 빙글빙글-
    ja: クルクル――
  event_onemoretime_01_s_9:
    speaker: bay
    en: Which part do you think they didn't like?
    ko: "…어느 부분이 별로였던 걸까."
    ja: "…どこがダメだったのかな。"
  event_onemoretime_01_s_10:
    speaker: clay
    en: Your cheers were perfect.
    ko: 베이의 치어리딩은 완벽했어요옷~
    ja: ベイのチアリーディングは完璧でしたよっ。
  event_onemoretime_01_s_11:
    speaker: clay
    en: And your tumbling was spot on.
    ko: 텀블링도 잘 해냈고옷~
    ja: タンブリングも上手でしたしっ。
  event_onemoretime_01_s_12:
    speaker: "<Monologue>"
    en: They deliberate amongst each other.
    ko: "…지휘관실에 들어오니."
    ja: "…指揮官室に入ると…"
  event_onemoretime_01_s_13:
    speaker: "<Monologue>"
    en: When I walk into the Commander's Room, I see Bay and Clay talking seriously
      while circling the room.
    ko: |-
      방 안을 빙글빙글 돌며
      진지한 표정으로 이야기하고 있는 베이와 클레이가 보였다.
    ja: |-
      部屋の中で回転運動をしながら
      真剣な表情で話しあっている
      ベイとクレイが目に入った
  event_onemoretime_01_s_14:
    speaker: clay
    en: I'll try harder to engage the audience during the finals.
    ko: 본선 때는 제가 더 열심히 호응을 유도해 볼게요옷~
    ja: |-
      本選の時はもっと観客への呼びかけを
      頑張りますっ。
  event_onemoretime_01_s_15:
    speaker: bay
    en: I'll put my best foot forward as well.
    ko: 응, 나도 더 열심히 할게.
    ja: うん。私ももっと頑張るね。
  event_onemoretime_01_s_16:
    speaker: "<Self>"
    en: Uh...
    ko: "…저기."
    ja: "…あの…"
  event_onemoretime_01_s_17:
    speaker: "<Narration>"
    en: Round and round they go, continuing to circle the room.
    ko: 빙글빙글-
    ja: クルクル――
  event_onemoretime_01_s_18:
    speaker: bay
    en: Hmm...
    ko: "…으음."
    ja: "…うーん。"
  event_onemoretime_01_s_19:
    speaker: clay
    en: Hmm...
    ko: "…으으음."
    ja: "…うーーん…"
  event_onemoretime_01_s_20:
    speaker: bay
    en: "... Hmm?"
    ko: "…음?"
    ja: "…え？"
  event_onemoretime_01_s_21:
    speaker: bay
    en: Coach!?
    ko: |-
      !!
      코치님?
    ja: |-
      ！！
      コーチ？
  event_onemoretime_01_s_22:
    speaker: bay
    en: How long have you been there?
    ko: 뭐야, 언제 온 거야?
    ja: いつ来たの？
  event_onemoretime_01_s_23:
    speaker: clay
    en: Wow!
    ko: 와앗~
    ja: わあっ！
  event_onemoretime_01_s_24:
    speaker: clay
    en: Coach, when did you come?
    ko: 코치님, 언제 오신 거예요옷~?
    ja: コーチ、いつ来たんですかっ？
  event_onemoretime_01_s_25:
    speaker: clay
    en: Why didn't you say anything?
    ko: 오셨으면 인기척이라도 내주시지잇~
    ja: 来たなら話しかけてくださいよっ。
  event_onemoretime_01_s_26:
    speaker: "<Self>"
    en: "... I did."
    ko: "…냈는데."
    ja: "…話しかけてはいたのだが…"
  event_onemoretime_01_s_27:
    speaker: bay
    en: Oh, really? Sorry.
    ko: |-
      …아, 정말?
      미안해.
    ja: |-
      …あ、本当に？
      ごめん。
  event_onemoretime_01_s_28:
    speaker: bay
    en: I guess I didn't hear because I was talking to Clay.
    ko: 클레이랑 이야기한다고 못 들었나 봐.
    ja: クレイと話しこんでて気づかなかったみたい。
  event_onemoretime_01_s_29:
    speaker: "<Self>"
    en: What are you two doing here? Is something wrong?
    ko: |-
      그런데 지휘관실엔 어쩐 일이야?
      무슨 일 있어?
    ja: |-
      なぜ指揮官室に？
      何かあったのか？
  event_onemoretime_01_s_30:
    speaker: bay
    en: Yes, and it's serious.
    ko: |-
      …응.
      무슨 일 있어.
    ja: "…うん。ちょっとね。"
  event_onemoretime_01_s_31:
    speaker: bay
    en: There's apparently something wrong with our cheerleading.
    ko: 우리 치어리딩에 문제가 좀 생겼거든.
    ja: チアリーディングで困ってることがあるの。
  event_onemoretime_01_s_32:
    speaker: "<Self>"
    en: Go on.
    ko: |-
      문제?
      무슨 문제?
    ja: 困ってること？
  event_onemoretime_01_s_33:
    speaker: bay
    en: Have you heard of the Ark Cheerleading Championship?
    ko: 이번에 방주 치어리딩 챔피언십이 열렸는데.
    ja: |-
      アーク・チアリーディング・
      チャンピオンシップっていう大会があるの。
  event_onemoretime_01_s_34:
    speaker: bay
    en: It commenced today.
    ko: 혹시 무슨 대회인지 알아?
    ja: |-
      それが始まったんだけど、
      どういう大会か知ってる？
  event_onemoretime_01_s_35:
    speaker: "<Choice>"
    en: I think I've heard of it.
    ko: 들어 본 것 같아.
    ja: 聞いたことはある
  event_onemoretime_01_s_36:
    speaker: "<Choice>"
    en: Remind me again what it is?
    ko: 그게 뭔데?
    ja: 何だそれは？
  event_onemoretime_01_s_37:
    speaker: bay
    en: Really? Well, I'll give a short summary just to be safe.
    ko: 그래? 그래도 조금만 짧게 설명해 주자면.
    ja: そう？でも簡単に説明するね。
  event_onemoretime_01_s_38:
    speaker: bay
    en: It's a massive cheerleading competition held every spring
    ko: 매년 봄마다 개최하는 치어리딩 대회 같은 건데.
    ja: 毎年春に開催されるチアリーディングの大会で、
  event_onemoretime_01_s_39:
    speaker: bay
    en: where all the cheerleader teams in the Ark get together.
    ko: 방주에 있는 모든 치어리더팀이 모이는 아주 큰 대회야.
    ja: |-
      アーク中のチアリーディングチームが集まる
      大きな大会なの。
  event_onemoretime_01_s_40:
    speaker: bay
    en: 'It''s divided into two main rounds: preliminaries and finals.'
    ko: 예선과 본선으로 나누어져 있고.
