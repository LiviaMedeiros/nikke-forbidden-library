    ja: |-
      そのアークスポーツフェスタの期間中、
      応援の主役になれるの。
  event_onemoretime_01_s_52:
    speaker: bay
    en: That's why the competition is so fierce every year.
    ko: 그래서 매년 경쟁이 치열해.
    ja: だから、毎年レベルの高い戦いになるわけ。
  event_onemoretime_01_s_53:
    speaker: bay
    en: If you perform at the Ark Sports Festival,
    ko: 아크 스포츠 페스타에서 치어리딩을 한 번 하면.
    ja: |-
      一度でもアークスポーツフェスタに
      出場できれば…
  event_onemoretime_01_s_54:
    speaker: bay
    en: it works wonders for your exposure.
    ko: 명성은 물론 인지도도 눈에 띄게 높아지거든.
    ja: 評判も知名度も一気に上がるわ。
  event_onemoretime_01_s_55:
    speaker: bay
    en: In fact, it was there where Rewind got our first big break.
    ko: |-
      …리와인드가 처음 이름을 떨쳤던 곳도
      이 스포츠 대회였어.
    ja: |-
      …リワインドが初めて世間で
      有名になったのも、この大会からだったの。
  event_onemoretime_01_s_56:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  event_onemoretime_01_s_57:
    speaker: bay
    en: Of course, due to a series of unfortunate events, and my own hang-ups, Rewind's
      reputation has lost a bit of its luster.
    ko: |-
      물론 일련의 사건들과 내 주목 공포증 때문에
      지금은 리와인드의 명성이 좀 떨어지긴 했지만.
    ja: |-
      まあ、最近の事件とか私の視線恐怖症とかで
      今のリワインドの評判はボロボロだけど…
  event_onemoretime_01_s_58:
    speaker: clay
    en: Don't worry, Bay. We'll restore our reputation somehow.
    ko: |-
      …베이, 걱정 마요옷!
      명성은 어떻게든 올리면 되니까요옷~
    ja: |-
      …ベイ、心配しないでくださいっ！
      評判は上げればいいだけですからっ。
  event_onemoretime_01_s_59:
    speaker: clay
    en: You've always got me.
    ko: 제가 옆에서 열심히 도울게요옷~
    ja: 私もとなりで一生懸命サポートしますっ。
  event_onemoretime_01_s_60:
    speaker: bay
    en: "... Thank you."
    ko: "…고마워."
    ja: "…ありがとう。"
  event_onemoretime_01_s_61:
    speaker: bay
    en: That's why this competition was important to me.
    ko: 그렇기 때문에 나에겐 이 대회가 엄청 중요했어.
    ja: とにかく、私にとってはすごく大事な大会なの。
  event_onemoretime_01_s_62:
    speaker: bay
    en: I thought it would be a chance for us to lift ourselves out of the mire.
    ko: |-
      다시 한번 더
      리와인드를 일으킬 수 있는 무대라고 생각했거든.
    ja: |-
      リワインドを立て直すためにも
      いいステージだと思ってて。
  event_onemoretime_01_s_63:
    speaker: bay
    en: But...
    ko: "…하지만."
    ja: "…でも…"
  event_onemoretime_01_s_64:
    speaker: bay
    en: During this preliminary round, we received the lowest score we've ever gotten.
    ko: |-
      이번 예선에서
      팀 역사상 단 한 번도 받아보지 못한 최하위 점수를 받아버렸어.
    ja: |-
      今回の予選、今まで一度も取ったことがない
      ひどい点数だったの。
  event_onemoretime_01_s_65:
    speaker: bay
    en: We barely managed to progress to the next round.
    ko: 물론 턱걸이로 예선을 통과하긴 했지만.
    ja: もちろん、ギリギリで予選通過はできたけど…
  event_onemoretime_01_s_66:
    speaker: bay
    en: If we don't step up in the finals,
    ko: 앞으로 열릴 본선에서 실력을 발휘하지 못하면.
    ja: |-
      これから待ってる本選で
      実力を発揮できなかったら、
  event_onemoretime_01_s_67:
    speaker: bay
    en: we'll be eliminated for sure.
    ko: 본선은 탈락 확정이라고 보면 돼.
    ja: 勝負にもならないわ。
  event_onemoretime_01_s_68:
    speaker: "<Self>"
    en: How much time is left until the finals?
    ko: 본선까지 얼마 남았는데?
    ja: 本選まではあとどれくらいだ？
  event_onemoretime_01_s_69:
    speaker: bay
    en: Two weeks.
    ko: 2주 남았어.
    ja: 2週間。
  event_onemoretime_01_s_70:
    speaker: "<Self>"
    en: That's not much time.
    ko: |-
      …음.
      얼마 안 남았네.
    ja: "…あまり時間は無さそうだな"
  event_onemoretime_01_s_71:
    speaker: bay
    en: You're right,
    ko: |-
      맞아.
      하지만 지금 제일 문제는.
    ja: |-
      そう。
      でも、いま一番の問題は…
  event_onemoretime_01_s_72:
    speaker: bay
    en: but the biggest issue right now
    ko: 우리의 치어리딩의 문제점이 뭔지를 확실하게 잘 모르겠다는 거야.
    ja: |-
      私たちのパフォーマンスの改善点が
      分からないってこと。
  event_onemoretime_01_s_73:
    speaker: bay
    en: is that we don't know exactly what's wrong with our routine.
    ko: 이게 제일 문제야.
    ja: これが一番問題なの。
  event_onemoretime_01_s_74:
    speaker: bay
    en: I have no idea what we're lacking.
    ko: "…내가 뭘 놓치고 있는 건지 모르겠어."
    ja: "…何を見落としてるのか、全然分からなくて。"
  event_onemoretime_01_s_75:
    speaker: bay
    en: This might come off as arrogant,
    ko: "…오만한 걸 수도 있지만."
    ja: "…思い上がりかもしれないけど…"
  event_onemoretime_01_s_76:
    speaker: bay
    en: but I really don't think our performance was so bad as to warrant that low
