      でも、うちは私たちのチームユニフォームを
      着ることの方が多いかな。
  event_onemoretime_01_e_6:
    speaker: "<Narration>"
    en: "*Drag*"
    ko: 드륵-
    ja: ガタッ
  event_onemoretime_01_e_7:
    speaker: bay
    en: Have a seat.
    ko: 코치님은 이 의자에 앉아줘.
    ja: 観客席はここね。
  event_onemoretime_01_e_8:
    speaker: "<Monologue>"
    en: Bay drags out a chair to the center of the room.
    ko: 베이는 연습실 중앙으로 의자 하나를 꺼내 왔다.
    ja: |-
      ベイがトレーニングルームの中央に
      椅子を置いた
  event_onemoretime_01_e_9:
    speaker: bay
    en: This will give you a good vantage point to judge our performance.
    ko: |-
      여기 앉아서
      나와 클레이의 치어리딩을 보고 평가해 주면 돼.
    ja: |-
      ここに座って、私とクレイの
      パフォーマンスを評価してくれる？
  event_onemoretime_01_e_10:
    speaker: "<Self>"
    en: What should I focus on?
    ko: 어떤 걸 위주로 보면 되는 거야?
    ja: 何に注目して見ればいいんだ？
  event_onemoretime_01_e_11:
    speaker: bay
    en: Our cheering itself and our showmanship.
    ko: 치어와 쇼맨십.
    ja: チアとショーマンシップよ。
  event_onemoretime_01_e_12:
    speaker: bay
    en: For the former, pay attention to how we incorporate stage performance into
      our dance routine.
    ko: |-
      치어는 춤이나 응원 동작들로
      얼마나 무대를 알차게 꾸미는지 보면 되고.
    ja: |-
      チアはダンスや応援の振り付けで、
      どれくらい充実したステージが作れているか。
  event_onemoretime_01_e_13:
    speaker: bay
    en: For the latter, you have to see how well we engage with the audience and capture
      their attention.
    ko: |-
      쇼맨십은 관중들에게서 호응을 이끌어 냄과 동시에
      이목을 얼마만큼 집중시키는지 보는 거야.
    ja: |-
      ショーマンシップは
      観客のリアクションを引き出したり、
      注目を集めたりできてるかどうか。
  event_onemoretime_01_e_14:
    speaker: "<Self>"
    en: There's more to this than I thought.
    ko: "…생각보다 많은 걸 보네."
    ja: "…思ったよりいろいろな項目があるんだな"
  event_onemoretime_01_e_15:
    speaker: bay
    en: Cheerleading is more than just waving a pair of pompoms around.
    ko: |-
      단순히 치어리딩이라고 해서
      폼폼만 흔들고 끝나는 게 아니거든.
    ja: |-
      チアリーディングって、
      ただポンポンを振ってればいいだけじゃ
      ないんだからね。
  event_onemoretime_01_e_16:
    speaker: bay
    en: There is a lot that you have to think of.
    ko: 신경 쓸 게 엄청 많지.
    ja: 気を配ることがたくさんあるの。
  event_onemoretime_01_e_17:
    speaker: bay
    en: Anyway,
    ko: 아무튼.
    ja: とにかく…
  event_onemoretime_01_e_18:
    speaker: bay
    en: you can consider yourself to be the stadium audience that's watching our routine.
    ko: |-
      코치님이 정말 경기장에 있는 관중이라고 생각하고
      우리의 치어리딩을 봐주는 거야.
    ja: |-
      コーチは本当に競技場にいる観客だと思って
      私たちのパフォーマンスを見て。
  event_onemoretime_01_e_19:
    speaker: "<Self>"
    en: Got it.
    ko: 알겠어.
    ja: 分かった
  event_onemoretime_01_e_20:
    speaker: clay
    en: Hehe.
    ko: 헷헷.
    ja: えへへっ。
  event_onemoretime_01_e_21:
    speaker: clay
    en: I'm a bit nervous about cheerleading in front of you, Coach.
    ko: 코치님 앞에서 치어리딩을 하려니까 좀 떨리네요옷~
    ja: |-
      コーチの前でパフォーマンスをすると思うと
      ちょっとドキドキしますねっ。
  event_onemoretime_01_e_22:
    speaker: "<Monologue>"
    en: Bay and Clay take their positions in the center of the practice room.
    ko: 베이와 클레이는 연습실 중앙에 자리 잡았고.
    ja: |-
      ベイとクレイがトレーニングルームの
      中央に並んで立った
  event_onemoretime_01_e_23:
    speaker: bay
    en: All right... let's begin.
    ko: 그럼… 시작할게.
    ja: じゃあ…始めるね。
  event_onemoretime_01_e_24:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 달칵-
    ja: カチッ
  event_onemoretime_01_e_25:
    speaker: "<Monologue>"
    en: Bay presses the play button on the speaker beside her.
    ko: 베이는 옆에 있던 스피커의 재생 버튼을 눌렀다.
    ja: |-
      ベイが脇に置かれていた音楽プレーヤーの
      再生ボタンを押した
  event_onemoretime_01_e_26:
    speaker: "<Narration>"
    en: "*Doong doong doong*"
    ko: 둥둥둥-!
    ja: ズン、ズン、ズン――！
  event_onemoretime_01_e_27:
    speaker: "<Monologue>"
    en: A fast-paced beat pulsates through the speakers, well-suited for high-energy
      cheerleading.
    ko: |-
      이내 빠른 비트와 함께
      응원에 어울리는 멜로디가 스피커 너머로 흘러나오기 시작했고.
    ja: |-
      チアリーディングの曲らしい
      テンポの速いメロディーが流れ始めた
  event_onemoretime_01_e_28:
    speaker: bay
    en: Go! Go! Victory!
    ko: 짝- 짝- 짝-! Go! Go! Victory!
    ja: |-
      クラップ！クラップ！クラップ！
      Go！Go！Victory！
  event_onemoretime_01_e_29:
    speaker: clay
    en: You Can Do It! Cheer Up!
    ko: You Can Do It! Cheer Up-!
    ja: You Can Do It！Cheer Up！
  event_onemoretime_01_e_30:
    speaker: "<Monologue>"
    en: Bay and Clay kick off their routine by moving their pompoms in slow and steady
