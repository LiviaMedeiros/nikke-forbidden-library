    en: That's incredible!
    ko: 정말 대단한 것 같아요!
    ja: 本当にすごいです！
  event_onemoretime_epilogue_9:
    speaker: bay
    en: It's all thanks to Clay's perseverance.
    ko: 클레이가 열심히 해줘서 그래.
    ja: クレイが頑張ってくれたおかげよ。
  event_onemoretime_epilogue_10:
    speaker: clay
    en: No, it's because of your stalwart leadership!
    ko: 아니에요옷! 베이가 잘 이끌어줘서 그래요옷!
    ja: |-
      違いますっ！
      ベイのリードのおかげですっ！
  event_onemoretime_epilogue_11:
    speaker: folkwang
    en: Both of you contributed to your success.
    ko: 베이랑 클레이 둘 다 열심히 해서 그렇죠.
    ja: 2人とも頑張ったからですよ。
  event_onemoretime_epilogue_12:
    speaker: clay
    en: Hehe, I guess you're right. It feels like our efforts are finally paying off.
    ko: 헷헷. 맞아요옷! 저와 베이의 노력이 드디어 빛을 발한 것 같아요옷~
    ja: |-
      えへへっ。そうですねっ！
      私たちの努力が実を結んだみたいですっ。
  event_onemoretime_epilogue_13:
    speaker: folkwang
    en: Oh, right.
    ko: 아, 참!
    ja: あっ、そうだ！
  event_onemoretime_epilogue_14:
    speaker: folkwang
    en: I was watching your rehearsal earlier, and it looks awesome!
    ko: 그리고 아까 리허설하는 거 봤는데 너무 멋있던데요?
    ja: |-
      さっきリハーサルを見ましたが、
      すごく素敵でした！
  event_onemoretime_epilogue_15:
    speaker: folkwang
    en: You two are more synced up than ever.
    ko: 뭔가 예전보다 팀워크가 더 좋아진 느낌이 들어요!
    ja: |-
      前よりチームワークが
      よくなっていた気がします！
  event_onemoretime_epilogue_16:
    speaker: epinel
    en: I felt that too.
    ko: 나도 그렇게 느꼈어.
    ja: 私もそう思った。
  event_onemoretime_epilogue_17:
    speaker: epinel
    en: And remember when I said that the stage looked a little empty before?
    ko: 그리고 예전에 무대가 허전해 보이는 것 같다고 했던 말 기억나?
    ja: |-
      この間、何か足りないって言ったこと、
      覚えてる？
  event_onemoretime_epilogue_18:
    speaker: bay
    en: How could I forget?
    ko: 응. 기억나.
    ja: うん。覚えてるわ。
  event_onemoretime_epilogue_19:
    speaker: epinel
    en: Even though the stage was quite big this time around, it didn't feel empty
      at all when you were up there.
    ko: |-
      이번 무대가 꽤 큰 무대였는데도
      치어리딩 할 때 허전함이 느껴지지 않았어.
    ja: |-
      今回も大きいステージだったけど、
      パフォーマンスは寂しく見えなかったよ。
  event_onemoretime_epilogue_20:
    speaker: epinel
    en: You two were more than enough to fill it up.
    ko: 베이와 클레이만으로도 꽉 차는 느낌이랄까.
    ja: |-
      ベイとクレイだけで、
      ステージが充実してた感じ。
  event_onemoretime_epilogue_21:
    speaker: folkwang
    en: I couldn't agree more.
    ko: 저도 그렇게 느꼈어요.
    ja: 私もそう思いました。
  event_onemoretime_epilogue_22:
    speaker: clay
    en: Really?
    ko: 정말요옷~?!
    ja: 本当ですかっ！？
  event_onemoretime_epilogue_23:
    speaker: bay
    en: That's such a relief to hear. I was worried about that.
    ko: "…걱정했는데 다행이네."
    ja: "…心配だったけど、よかった。"
  event_onemoretime_epilogue_24:
    speaker: folkwang
    en: Anyway, I'm glad we were able to see you both do what you do best.
    ko: |-
      아무튼 이번 대회에서
      베이와 클레이의 응원을 들을 수 있어서 다행이에요.
    ja: |-
      この大会でベイとクレイのパフォーマンスが
      見られてよかったです。
  event_onemoretime_epilogue_25:
    speaker: epinel
    en: We should go off and do some stretches.
    ko: 그럼 우리도 이제 스트레칭하러 가자.
    ja: じゃ、私たちもウォーミングアップに行こうか。
  event_onemoretime_epilogue_26:
    speaker: folkwang
    en: All right, sounds good.
    ko: 네에~ 좋아요.
    ja: はい。そうしましょう！
  event_onemoretime_epilogue_27:
    speaker: folkwang
    en: We've gotta win this upcoming event!
    ko: 저희도 꼭 일등하고 올게요!
    ja: 私たちも1位になってきます！
  event_onemoretime_epilogue_28:
    speaker: bay
    en: Good luck. We'll be in your corner.
    ko: 응, 잘하고 와. 응원할게.
    ja: うん、頑張って。応援してる。
  event_onemoretime_epilogue_29:
    speaker: clay
    en: Break a leg!
    ko: 화이팅이에요옷!
    ja: 頑張ってくださいっ！
  event_onemoretime_epilogue_30:
    speaker: folkwang
    en: Phew... it's sweltering out here.
    ko: 아… 더워라.
    ja: ああ…暑いです。
  event_onemoretime_epilogue_31:
    speaker: folkwang
    en: When we win, can I use the prize money to buy an air conditioner?
    ko: |-
      에피넬 이번에 제가 일등해서 받는 상금으로
      시스템 에어컨 사는 건 괜찮죠?
    ja: |-
      私の優勝賞金で、
      システムエアコンを買ってもいいですよね？
  event_onemoretime_epilogue_32:
    speaker: epinel
    en: I doubt Rumani would approve of that.
    ko: 루마니가 허락 안할걸?
    ja: ルマニの許可は下りないと思うよ？
  event_onemoretime_epilogue_33:
    speaker: folkwang
    en: Why not? I'll have won the prize money, so it'll be mine to spend!
    ko: 왜요? 제 상금인데요오…!
    ja: どうしてですか？私の賞金なのに――
  event_onemoretime_epilogue_34:
    speaker: "<Narration>"
    en: Epinel and Folkwang bicker as they walk off elsewhere.
    ko: 에피넬과 폴크방은 투닥거리며 다른 곳으로 자리를 옮겼다.
    ja: |-
      エピネルとフォルクヴァンが
      談笑しながら去っていった
  event_onemoretime_epilogue_35:
    speaker: bay
    en: We should get going too, Clay.
    ko: 그럼… 클레이, 우리도 준비할까?
    ja: じゃあ…クレイ、私たちも準備する？
  event_onemoretime_epilogue_36:
    speaker: clay
    en: All right.
    ko: 헷헷, 네엣-!
    ja: えへへっ、はいっ！
  event_onemoretime_epilogue_37:
    speaker: clay
    en: Let's give it our all today.
    ko: 오늘도 엄청난 응원을 해보자구요옷~
    ja: 今日も皆さんを応援しましょうっ！
  event_onemoretime_epilogue_38:
    speaker: bay
    en: You know it.
    ko: 응. 온 힘을 다해서 응원하자.
    ja: うん。全力で応援しよう。
  event_onemoretime_epilogue_39:
    speaker: bay
    en: Oh, before we go on stage,
    ko: 아, 무대 올라가기 전에.
    ja: あ、ステージに上がる前に…
  event_onemoretime_epilogue_40:
    speaker: bay
    en: should we do our chant?
    ko: 구호 한 번 외치고 올라갈까?
    ja: かけ声を出してから行こうか？
  event_onemoretime_epilogue_41:
    speaker: clay
    en: Sure! That'd be great.
    ko: 네엣~ 좋아요옷~
    ja: はいっ、いいですねっ！
  event_onemoretime_epilogue_42:
    speaker: bay
    en: All right...
    ko: "…후우."
    ja: "…ふぅ…"
  event_onemoretime_epilogue_43:
    speaker: bay
    en: Rewind! One more time!
    ko: 리와인드! 원모어 타임!
    ja: リワインド！ワンモアタイム！
  event_onemoretime_epilogue_44:
    speaker: clay
    en: Rewind! One more time!
    ko: 리와인드~ 원모어 타임~!
    ja: リワインド～ワンモアタイム～っ！
  event_onemoretime_epilogue_45:
    speaker: bay
    en: Let's do this!
    ko: 그럼 올라가자!
    ja: じゃあ、行こう！
  event_onemoretime_epilogue_46:
    speaker: "<Narration>"
    en: The girls turn and ascend the stairs with powerful strides, hoping that their
      chant will bring them victory.
    ko: 그녀들은 자신들의 응원소리가 승리라는 한줄기의 빛을 가져다주길 바라며.
    ja: |-
      彼女たちは、自分たちの応援が
      誰かの勝利への光となることを願いながら
  event_onemoretime_epilogue_47:
    speaker: "<Narration>"
    en: Filled with hope, they take the stage.
    ko: 힘찬 걸음과 함께 무대로 향했다.
    ja: 力強い歩みでステージに向かった
  event_onemoretime_epilogue_48:
    speaker: "<Narration>"
    en: 'One More Time: END'
    ko: 'One More Time : END'
    ja: 'One More Time : END'
