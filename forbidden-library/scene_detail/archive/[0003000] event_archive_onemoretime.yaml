    ja: 予選を通過した5チームが本選に進出するの。
  event_onemoretime_01_s_42:
    speaker: bay
    en: and the team that finishes first is crowned the champions.
    ko: 그렇게 방주 치어리딩 챔피언십 본선에서 1등을 한 팀은.
    ja: それで、本選で1位になったチームは…
  event_onemoretime_01_s_43:
    speaker: bay
    en: In addition to a massive cash prize, they're also given the opportunity to
      perform at the Ark Sports Festival.
    ko: |-
      어마어마한 상금과 함께
      아크 스포츠 페스타의 대표 치어리더로 공연할 수 있어.
    ja: |-
      すごい賞金がもらえるほかに、
      アークスポーツフェスタで
      代表としてパフォーマンスができるの。
  event_onemoretime_01_s_44:
    speaker: "<Choice>"
    en: The Ark Sports Festival?
    ko: 아크 스포츠 페스타?
    ja: アークスポーツフェスタ？
  event_onemoretime_01_s_45:
    speaker: "<Choice>"
    en: So you get to perform during the show?
    ko: 대표 치어리더?
    ja: 代表？
  event_onemoretime_01_s_46:
    speaker: bay
    en: Don't tell me you haven't heard of that either!
    ko: 설마, 아크 스포츠 페스타를 모르는 건 아니지?
    ja: まさか、アークスポーツフェスタを知らないの？
  event_onemoretime_01_s_47:
    speaker: bay
    en: Well, in a nutshell, it's a big sports competition held in the Ark.
    ko: 간단히 말해주자면, 방주의 종합 스포츠 경기대회야.
    ja: |-
      簡単に言うと、
      アークの総合スポーツ競技大会よ。
  event_onemoretime_01_s_48:
    speaker: bay
    en: The scale is immense, and sports enthusiasts of all stripes participate.
    ko: 모든 스포츠인들이 참가하는 아주 큰 대회지.
    ja: |-
      スポーツ関係者ならみんな参加する、
      大きな大会ね。
  event_onemoretime_01_s_49:
    speaker: bay
    en: Anyway.
    ko: 아무튼.
    ja: とにかく…
  event_onemoretime_01_s_50:
    speaker: bay
    en: Yes.
    ko: 응.
    ja: うん。
  event_onemoretime_01_s_51:
    speaker: bay
    en: If you win the Cheerleading Championship, you can cheer as the main feature
