  event_onemoretime_01_s_85:
    speaker: bay
    en: We'll need more space to do our thing,
    ko: "…여기서 치어리딩을 할 수 없으니까"
    ja: "…ここでパフォーマンスはできないから"
  event_onemoretime_01_s_86:
    speaker: bay
