    en: Emma.
    ko: 엠마.
    ja: エマ
  event_onemoretime_02_e_169:
    speaker: "<Monologue>"
    en: Diesel once trained to be a pop star, so she might not be a bad choice.
    ko: |-
      …디젤이 아이돌을 준비했었다고 하니
      어쩌면 나쁘지 않을지도 모른다.
    ja: |-
      …ディーゼルは
      アイドル志望だった時期があるらしい。
      悪くないかもしれない
  event_onemoretime_02_e_170:
    speaker: "<Monologue>"
    en: It won't be a problem that she can't sing either,
    ko: "…치어리딩에 노래는 중요하지 않으니까."
    ja: "…チアリーディングなら歌は関係ないだろう…"
  event_onemoretime_02_e_171:
    speaker: "<Monologue>"
    en: since singing doesn't come into play with cheerleading.
    ko: 디젤을 찾아가 보자.
    ja: ディーゼルに聞いてみよう
  event_onemoretime_02_e_172:
    speaker: diesel
    en: Oh my, a cheerleader?
    ko: 어머, 치어리더요~?
    ja: まあ、チアリーダーですか～？
  event_onemoretime_02_e_173:
    speaker: diesel
    en: Hehe, sounds fun.
    ko: 후후~ 재밌겠네요~
    ja: うふふ～楽しそうですね～
  event_onemoretime_02_e_174:
    speaker: diesel
    en: Do we get to sing while we do it?
    ko: 혹시 치어리딩 하면서 노래 불러도 되나요?
    ja: |-
      チアリーディングのパフォーマンスに
      歌を入れてもいいですか～？
  event_onemoretime_02_e_175:
    speaker: bay
    en: Singing? Well, if you'd like to...
    ko: |-
      노래?
      뭐, 불러도 상관 없….
    ja: |-
      歌？
      まあ、かまわな…
  event_onemoretime_02_e_176:
    speaker: "<Self>"
    en: No. Absolutely not.
    ko: 아니, 안돼.
    ja: いや、ダメだ
  event_onemoretime_02_e_177:
    speaker: bay
    en: "??"
    ko: "??"
    ja: "？？"
  event_onemoretime_02_e_178:
    speaker: diesel
    en: Darn, that's too bad.
    ko: 어머, 그건 좀 아쉽네요~
    ja: あら、それは残念です～
  event_onemoretime_02_e_179:
    speaker: diesel
    en: How does cheerleading work anyway? Does it go like this?
    ko: 후후, 치어리딩이 이렇게 하는 거 맞죠~?
    ja: |-
      うふふ、チアリーディングって
      こういうのですよね～？
  event_onemoretime_02_e_180:
    speaker: "<Narration>"
    en: "*Tap taptap*"
    ko: 탁-! 타닥-!
    ja: スタタン！スタタン！
  event_onemoretime_02_e_181:
    speaker: "<Narration>"
    en: "*Clap clap*"
    ko: 짝-! 짝-!
    ja: パチン！パチン！
  event_onemoretime_02_e_182:
    speaker: "<Monologue>"
    en: Diesel stomps her feet and claps her hands above her head.
    ko: 디젤은 스텝을 밟으며 머리 위로 박수를 쳤다.
    ja: |-
      ディーゼルはステップを踏みながら
      頭の上で手を叩いた
  event_onemoretime_02_e_183:
    speaker: bay
    en: Um, more or less, but...
    ko: "…어, 그게 맞긴 한데…."
    ja: "…ええと、合ってるけど…"
  event_onemoretime_02_e_184:
    speaker: "<Monologue>"
    en: Diesel's rhythm is somehow off.
    ko: "…묘하게 박자가 안 맞는 느낌이다."
    ja: "…リズムが妙にずれている気がする"
  event_onemoretime_02_e_185:
    speaker: bay
    en: One, two. One, two.
    ko: |-
      하나, 둘.
      하나, 둘.
    ja: |-
      いち、に。
      いち、に。
  event_onemoretime_02_e_186:
    speaker: "<Monologue>"
    en: Bay demonstrates a simple cheerleading routine to Diesel while shaking her
      pompoms up and down.
    ko: 베이는 위아래로 폼폼을 흔들며 디젤에게 간단한 치어리딩을 보여줬고.
    ja: |-
      ベイが上下にポンポンを振りながら、
      ディーゼルに簡単な振り付けを見せた
  event_onemoretime_02_e_187:
    speaker: bay
    en: Usually you want your movements to be rhythmic, like this.
    ko: 이렇게 박자를 맞춰주는 게 좋아.
    ja: こんな感じでリズムを合わせてみて。
  event_onemoretime_02_e_188:
    speaker: diesel
    en: Ah, gotcha.
    ko: 아~ 그렇군요~
    ja: ああ～なるほど～
  event_onemoretime_02_e_189:
    speaker: diesel
    en: One two... one two...
    ko: |-
      하나, 둘~
      하나, 둘~
    ja: |-
      いち、に～
      いち、に～
  event_onemoretime_02_e_190:
    speaker: "<Monologue>"
    en: Diesel follows Bay, but her footwork is always one beat behind the chant.
    ko: |-
      디젤은 구호와 다르게 한 박자씩 느리게 스텝을 밟으며
      베이의 치어리딩을 따라 했다.
    ja: |-
      ディーゼルはかけ声と合わない、
      ワンテンポずつ遅いステップを踏みながら
      ベイの動きをまねた
  event_onemoretime_02_e_191:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_onemoretime_02_e_192:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  event_onemoretime_02_e_193:
    speaker: clay
    en: Er...
    ko: "…어엇."
    ja: "…えっと…"
  event_onemoretime_02_e_194:
    speaker: clay
    en: You guys...
    ko: 코치님… 베이…
    ja: コーチ…ベイ…
  event_onemoretime_02_e_195:
    speaker: clay
    en: I think she's got an even worse sense of rhythm than me.
    ko: |-
      이… 박자감…
      저보다 더한데요옷…!
    ja: |-
      …リズムが…
      私よりひどいですっ…！？
  event_onemoretime_02_e_196:
    speaker: diesel
    en: One two... one two...
    ko: |-
      하나, 둘~
      하나, 둘~
    ja: |-
      いち、に～
      いち、に～
  event_onemoretime_02_e_197:
    speaker: clay
    en: We can't have two people without rhythm on the team.
    ko: 팀에 박치를 두 명이나 둘 수는 없어요옷…!
    ja: チームにリズムオンチが2人は…
  event_onemoretime_02_e_198:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  event_onemoretime_02_e_199:
    speaker: "<Monologue>"
    en: It seems Diesel won't work out.
    ko: "…아무래도 디젤은 안될 것 같다."
    ja: "…ディーゼルはダメそうだ"
  event_onemoretime_02_e_200:
    speaker: "<Monologue>"
    en: As I conjure up the image of Emma as a cheerleader,
    ko: 엠마가 치어리딩 하는 모습을 떠올렸다.
    ja: チアリーディングをするエマの姿を想像した
  event_onemoretime_02_e_201:
    speaker: "<Monologue>"
    en: I feel she might end up being quite popular.
    ko: "…인기가 많을지도 모른다."
    ja: "…人気は出るかもしれない"
  event_onemoretime_02_e_202:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  event_onemoretime_02_e_203:
    speaker: eunhwa
    en: What is it?
    ko: 뭐야, 삼류?
    ja: 何だ、三流？
  event_onemoretime_02_e_204:
    speaker: eunhwa
    en: I thought you were dead.
    ko: 아직 살아 있었냐?
    ja: まだ生きてたのか。
  event_onemoretime_02_e_205:
    speaker: "<Self>"
    en: Where's Emma?
    ko: 엠마는?
    ja: エマは？
  event_onemoretime_02_e_206:
    speaker: eunhwa
    en: How should I know?
    ko: 몰라.
    ja: さあな。
  event_onemoretime_02_e_207:
    speaker: "<Self>"
    en: "... I see."
    ko: "…그렇구나."
    ja: "…そうか"
  event_onemoretime_02_e_208:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_onemoretime_02_e_209:
    speaker: eunhwa
    en: Why are you still here?
    ko: 뭐야, 안 꺼져?
    ja: 何だ？とっとと帰れ。
  event_onemoretime_02_e_210:
    speaker: "<Self>"
    en: Eunhwa, are you interested in cheerleading by any chance?
    ko: 은화, 혹시 치어리더에 관심 있어?
    ja: ウンファ、チアリーディングに興味はないか？
  event_onemoretime_02_e_211:
    speaker: eunhwa
    en: "??"
    ko: "??"
    ja: "？？"
  event_onemoretime_02_e_212:
    speaker: eunhwa
    en: I should have known you'd come here to spout off nonsense.
    ko: "…쯧, 역시나 또 개소리하려고 온 거군."
    ja: |-
      …チッ。またロクでもないことを
      企んでやがるな。
  event_onemoretime_02_e_213:
    speaker: eunhwa
    en: Get lost.
    ko: 꺼져.
    ja: 失せろ。
  event_onemoretime_02_e_214:
    speaker: "<Self>"
    en: No, wait...
    ko: 그게 아니라….
    ja: いや、そうではなくて…
  event_onemoretime_02_e_215:
    speaker: eunhwa
    en: This conversation is over.
    ko: 말 걸지 말라고.
    ja: 話しかけるな。
  event_onemoretime_02_e_216:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  event_onemoretime_02_e_217:
    speaker: clay
    en: Coach, this girl is kinda scary... Let's just go.
    ko: "…코치님, 무서워요옷… 그냥 가요옷…."
    ja: "…コーチ、怖いですっ…帰りましょうよっ…"
  event_onemoretime_02_e_218:
    speaker: "<Narration>"
    en: "*Whoooosh*"
    ko: "…휘이이잉-"
    ja: "…ヒュゥゥゥ…"
  event_onemoretime_02_e_219:
    speaker: "<Monologue>"
    en: We continue to wander to various other places,
    ko: 우리는 그 이후로도 몇 시간 동안 이곳저곳을 돌아다녔지만.
    ja: 私たちはその後、何時間も尋ね回ったが…
  event_onemoretime_02_e_220:
    speaker: "<Monologue>"
    en: but are unable to find any suitable candidates amongst the Nikkes.
    ko: 치어리딩 할만한 니케들을 찾지 못했다.
    ja: |-
      スカウトできそうなニケは
      見つからなかった
  event_onemoretime_02_e_221:
    speaker: bay
    en: This is proving to be a real challenge.
    ko: "…팀원을 구하는 건 어렵구나."
    ja: "…メンバー探しって難しいわね。"
  event_onemoretime_02_e_222:
    speaker: bay
    en: We can't exactly force anyone to work with us, either.
    ko: 그렇다고 무작정 해달라고 할 수 도 없고.
    ja: だからって、無理にお願いもできないし…
  event_onemoretime_02_e_223:
    speaker: clay
    en: How about you, Coach? Do you think you could do it?
    ko: 코치님이 해주시는 건 안 되겠죠옷…?
    ja: ここはいっそ、コーチがっ…！？
  event_onemoretime_02_e_224:
    speaker: "<Monologue>"
    en: There has to be at least one person out there who would make a decent cheerleader.
    ko: 분명 어딘가에 한 명쯤은 치어리더를 잘할만한 니케가 있을 것 같은데….
    ja: |-
      どこかに1人くらい、
      素質があるニケはいないものだろうか…
  event_onemoretime_02_e_225:
    speaker: "<Monologue>"
    en: Someone who is flexible, energetic, and has hair that matches the pompoms...
    ko: 유연하고 에너지가 넘치고 폼폼과 잘 어울리는 머리털을 가지고 있는 누군가가….
    ja: |-
      そう、柔軟な身体と、元気いっぱいで、
      ポンポンとなじむヘアスタイルの誰かが…
  event_onemoretime_02_e_226:
    speaker: unknown
    en: Oh, hi Commander!
    ko: 지휘관? 여기서 뭐 하고 계신 건가영?!
    ja: 指揮官？こんな所で何をしているんですかぁ？
  event_onemoretime_02_e_227:
    speaker: "<Self>"
    en: Poli!!
    ko: 폴리!!
    ja: ポリ！！
  event_onemoretime_02_e_228:
    speaker: poli
    en: "... Huh?"
    ko: "…느엥?"
    ja: "…はいっ？"
event_onemoretime_03_s:
  event_onemoretime_03_s_1:
    speaker: poli
    en: Hmm... So that's what happened...
    ko: |-
      …으음.
      그런 일이 있었군영!
    ja: |-
      …なるほど！
      そんなことがあったんですかぁ。
  event_onemoretime_03_s_2:
    speaker: poli
    en: You all must be quite worried.
    ko: 다들 고민이 많겠어영!
    ja: 悩ましい問題ですねぇ！
  event_onemoretime_03_s_3:
    speaker: poli
    en: How much time did you say was left until the finals?
    ko: 본선까진 얼마 남았나영?
    ja: 本選までの期間はあとどれくらいですかぁ？
  event_onemoretime_03_s_4:
    speaker: bay
    en: Two weeks.
    ko: 2주 남았어.
    ja: 2週間あるわ。
  event_onemoretime_03_s_5:
    speaker: poli
    en: I see.
    ko: 그렇군영!
    ja: そうですかぁ。
  event_onemoretime_03_s_6:
    speaker: "<Self>"
    en: Do you think the A.C.P.U. can lend a hand?
    ko: 그래서 그런데 혹시 A.C.P.U. 가 도와줄 수 있을까?
    ja: |-
      よかったらA.C.P.U.に
      手伝ってもらえないか？
  event_onemoretime_03_s_7:
    speaker: miranda
    en: Huh? You mean all of us?
    ko: 예? 저희가 말입니까?
    ja: えっ？私たちですか？
  event_onemoretime_03_s_8:
    speaker: quiry
    en: Erm... do you need good eyesight for that?
    ko: 어… 혹시 치어리딩 할 때 시력이 좋아야 하나요?
    ja: |-
      えっと…チアリーディングって
      目がよくないとダメでしょうか？
  event_onemoretime_03_s_9:
    speaker: quiry
    en: My eyes are shot.
    ko: 제가 눈이 안 좋아서요….
    ja: 私は目が悪いので…
  event_onemoretime_03_s_10:
    speaker: bay
    en: All you need is stamina, flexibility, and a good amount of courage.
    ko: 체력과 유연성 그리고 담력정도만 있으면 돼.
    ja: 体力と柔軟性、それから度胸があれば大丈夫よ。
  event_onemoretime_03_s_11:
    speaker: miranda
    en: Oh, nice!
    ko: 오호.
    ja: おおっ！
  event_onemoretime_03_s_12:
    speaker: miranda
    en: Those are skills that most police officers should have.
    ko: 대부분 경찰이 가지고 있어야 할 능력들입니다!
    ja: それなら警察官にも必要な能力ですね！
  event_onemoretime_03_s_13:
    speaker: poli
    en: I suppose that's true.
    ko: 뭐… 그렇긴 하졍.
    ja: まあ…確かにそうですねぇ。
  event_onemoretime_03_s_14:
    speaker: quiry
    en: Sorry, but I'm not overly familiar with cheerleading. What exactly goes into
      it?
    ko: |-
      제가 이쪽으로는 문외한이라 그런데
      보통 치어리딩은 어떻게 하는 건가요?
    ja: |-
      全然詳しくないのですが、
      チアリーディングって何をするんですか？
  event_onemoretime_03_s_15:
    speaker: clay
    en: Would you like me to show you?
    ko: 앗, 한 번 보여드릴까요옷~?
    ja: あっ、お見せしましょうかっ？
  event_onemoretime_03_s_16:
    speaker: quiry
    en: If you could, that'd be great!
    ko: 와아~ 그럼 감사하죠!
    ja: わあ～見たいです！
  event_onemoretime_03_s_17:
    speaker: bay
    en: All right, we'll give you a brief overview.
    ko: 그럼 치어리딩이 어떤 건지 가볍게 보여줄게.
    ja: じゃあ、簡単に見せてあげるわね。
  event_onemoretime_03_s_18:
    speaker: "<Monologue>"
    en: Bay and Clay perform a short routine for the A.C.P.U.
    ko: |-
      베이와 클레이는 A.C.P.U. 앞에서 폼폼을 흔들며
      짧은 치어리딩을 선보였다.
    ja: |-
      ベイとクレイはA.C.P.U.の一同の前で
      ポンポンを振りながら、
      短いパフォーマンスを披露した
  event_onemoretime_03_s_19:
    speaker: bay
    en: Cheerleading is usually divided into stunts and dance moves.
    ko: 치어리딩은 보통 스턴트나 댄스로 나뉘긴 하는데.
    ja: |-
      チアリーディングは大まかにスタンツと
      ダンスで分けられるけど、
  event_onemoretime_03_s_20:
    speaker: bay
    en: Our routine is mostly dancing with a pinch of stunts mixed in.
    ko: 우리는 스턴트가 약간 섞인 댄스 치어리딩이야.
    ja: |-
      私たちのはスタンツを少し取り入れた
      ダンスチアリーディングね。
  event_onemoretime_03_s_21:
    speaker: bay
    en: Just think of it as cheering someone on, but you're using your body, and pompoms,
      to express it.
    ko: |-
      이렇게 폼폼과 함께 몸을 쓰면서
      응원하는 거라고 쉽게 생각하면 돼.
    ja: |-
      こうやってポンポンを持って、
      体を使って応援するものだって思えばいいわ。
  event_onemoretime_03_s_22:
    speaker: quiry
    en: Okay, I get it.
    ko: 와아~ 그렇군요!
    ja: へえ～そうなんですね！
  event_onemoretime_03_s_23:
    speaker: miranda
    en: Looks like fun!
    ko: 오! 확실히 재밌어 보입니다!
    ja: おお！確かに面白そうです！
  event_onemoretime_03_s_24:
    speaker: poli
    en: Actually, I've seen Bay cheer a few times while I was on patrol.
    ko: 사실 순찰할 때, 베이가 응원하는 걸 몇 번 봤었는데.
    ja: |-
      実はパトロール中、ベイのパフォーマンスを
      何度か見たことがありますがぁ…
  event_onemoretime_03_s_25:
    speaker: poli
    en: It might be exciting to get into the thick of it.
    ko: 눈앞에서 보니까 감회가 새롭네영!
    ja: |-
      目の前で見ると、
      また違った感動がありますねぇ！
  event_onemoretime_03_s_26:
    speaker: miranda
    en: I wanna try it out!
    ko: 저도 한번 따라 해 보겠습니다!
    ja: 私も一度やってみます！
  event_onemoretime_03_s_27:
    speaker: bay
    en: Coach...
    ko: "…코치님."
    ja: "…コーチ。"
  event_onemoretime_03_s_28:
    speaker: bay
