      그래서 그런데.
      코치님이 우리의 치어리딩을 보고.
    ja: |-
      そういうわけだから、
      コーチには私たちのパフォーマンスを見て…
  event_onemoretime_01_s_78:
    speaker: bay
    en: to see our routine
    ko: 어떤 게 부족한지.
    ja: 何が足りないのか、
  event_onemoretime_01_s_79:
    speaker: bay
    en: and tell us in where we're falling short.
    ko: 무엇을 고쳐야 할지.
    ja: 何を直せばいいのか、
  event_onemoretime_01_s_80:
    speaker: bay
    en: We figured you could be an objective third party.
    ko: 객관적으로 판단해줘으면 좋겠어.
    ja: 客観的な評価をしてもらえない？
  event_onemoretime_01_s_81:
    speaker: "<Self>"
    en: Okay, sure.
    ko: |-
      …음.
      알겠어.
    ja: "…分かった、手伝おう"
  event_onemoretime_01_s_82:
    speaker: "<Self>"
    en: I'll do what I can.
    ko: 일단 열심히 평가해 보도록 할게.
    ja: 頑張って評価してみよう
  event_onemoretime_01_s_83:
    speaker: bay
    en: Thank you.
    ko: 고마워.
    ja: ありがとう。
  event_onemoretime_01_s_84:
    speaker: clay
    en: Thanks!
    ko: 와앗 감사해요옷~
