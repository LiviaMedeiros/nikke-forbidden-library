      体育館のエアコン、
      増設してもらえないでしょうか？
  event_onemoretime_02_s_8:
    speaker: epinel
    en: I don't think Rumani would allow it.
    ko: 루마니가 허락 안 할걸?
    ja: ルマニの許可は下りないと思うよ？
  event_onemoretime_02_s_9:
    speaker: epinel
    en: 'I can hear her turning us down now:'
    ko: |-
      체육관은 땀 흘리면서 운동하는 곳인데
      에어컨이 왜 필요한 거야?
    ja: |-
      体育館は汗を流して運動する場所でしょ、
      なんでエアコンが必要なの？
  event_onemoretime_02_s_10:
    speaker: epinel
    en: '"You''re meant to work up a sweat in the gym. Do you really need that many
      air conditioners?"'
    ko: 라고 말하면서 절대 안 된다고 할 것 같아.
    ja: とか言って、猛反対すると思う。
  event_onemoretime_02_s_11:
    speaker: folkwang
    en: Whoa! It's like Rumani's right here talking to me!
    ko: |-
      와~ 에피넬~
      루마니가 없는데도 루마니의 목소리가 들리는 기분이에요.
    ja: |-
      さすがはエピネルですね～
      ここにいないルマニの声が
      聞こえてくる気がします。
  event_onemoretime_02_s_12:
    speaker: folkwang
    en: Huh?
    ko: "…음?"
    ja: "…あれ？"
  event_onemoretime_02_s_13:
    speaker: folkwang
    en: I feel a cool breeze coming from somewhere...
    ko: 그런데 어디서 시원한 바람이….
    ja: どこかから冷たい風が…
  event_onemoretime_02_s_14:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  event_onemoretime_02_s_15:
    speaker: "<Self>"
    en: Hello.
    ko: 안녕.
    ja: やあ
  event_onemoretime_02_s_16:
    speaker: epinel
    en: Coach?
    ko: 코치?
    ja: コーチ？
  event_onemoretime_02_s_17:
    speaker: folkwang
    en: Coach?
    ko: 감독님?
    ja: 監督？
  event_onemoretime_02_s_18:
    speaker: folkwang
    en: You must be why I felt that cool breeze come in.
    ko: |-
      어쩐지 어디선가 시원한 바람이 들어오는 듯한 느낌이 들었는데.
      감독님이 오셔서 그런가 봐요.
    ja: |-
      さわやかな風が吹いた気がしましたが、
      監督が来たからだったんですね。
  event_onemoretime_02_s_19:
    speaker: folkwang
    en: Can I hug you for a bit?
    ko: 그럼 좀 안고 있어도 될까요?
    ja: |-
      さっそくちょっと、
      抱きしめさせていただいていいですか？
  event_onemoretime_02_s_20:
    speaker: clay
    en: Hello.
    ko: 안녕하세요옷~
    ja: こんにちは～っ。
  event_onemoretime_02_s_21:
    speaker: bay
    en: Hey, everyone.
    ko: |-
      에피넬, 폴크방.
      안녕.
    ja: |-
      エピネル、フォルクヴァン。
      こんにちは。
  event_onemoretime_02_s_22:
    speaker: epinel
    en: Hey there.
    ko: 클레이?
    ja: クレイ？
  event_onemoretime_02_s_23:
    speaker: folkwang
    en: What's up?
    ko: 베이~
    ja: ベイ～！
  event_onemoretime_02_s_24:
    speaker: folkwang
    en: What brings you to the gym?
    ko: 다들 체육관엔 무슨 일인가요?
    ja: みなさん、どうしてここに？
  event_onemoretime_02_s_25:
    speaker: epinel
    en: Are you here to exercise?
    ko: 운동하러 왔어?
    ja: 運動しに来たの？
  event_onemoretime_02_s_26:
    speaker: "<Self>"
    en: No.
    ko: "…아니."
    ja: "…いや"
  event_onemoretime_02_s_27:
    speaker: "<Self>"
    en: Is Rumani not here?
    ko: |-
      그런데 루마니는 안 보이네.
      어디 갔어?
    ja: |-
      ルマニが見当たらないな、
      どこかに行ってるのか？
  event_onemoretime_02_s_28:
    speaker: folkwang
    en: No.
    ko: 네에~
    ja: はい～
  event_onemoretime_02_s_29:
    speaker: folkwang
    en: As you know, the Ark Sports Festival is just around the corner.
    ko: 알다시피 아크 스포츠 페스타가 얼마 안 남았잖아요.
    ja: |-
      ご存じと思いますが、もうすぐ
      アークスポーツフェスタですから。
  event_onemoretime_02_s_30:
    speaker: folkwang
    en: She is training diligently in the Ark for this.
    ko: 지금쯤 방주 이곳저곳을 돌아다니며 열심히 훈련 중일 거예요.
    ja: |-
      今ごろ、アーク中を駆けまわって
      トレーニングを監督しているはずです。
  event_onemoretime_02_s_31:
    speaker: epinel
    en: Speaking of sports competitions,
    ko: 스포츠 대회 하니까 생각났는데.
    ja: スポーツフェスタで思い出したけど。
  event_onemoretime_02_s_32:
    speaker: epinel
    en: you two must be awfully busy right about now.
    ko: 베이랑 클레이도 지금 바쁘겠네.
    ja: ベイとクレイも忙しいよね。
  event_onemoretime_02_s_33:
    speaker: folkwang
    en: Oh right, isn't that cheerleading competition going on?
    ko: "그러게요~ \n치어리딩 대회가 이맘때쯤이었던 것 같은데."
    ja: |-
      そうですね～
      ちょうどチアリーディングの大会の時期です。
  event_onemoretime_02_s_34:
    speaker: bay
    en: Right.
    ko: 맞아.
    ja: そうなのよ。
  event_onemoretime_02_s_35:
    speaker: bay
    en: In fact, the reason we're here is to ask a favor regarding that.
    ko: 안 그래도 치어리딩 때문에 부탁할 게 있어서 왔어.
    ja: |-
      それで、チアリーディングのことで
      ちょっとお願いがあって…
  event_onemoretime_02_s_36:
    speaker: folkwang
    en: Sure, what's up?
    ko: 부탁할 거요?
    ja: お願いですか？
  event_onemoretime_02_s_37:
    speaker: bay
    en: We were hoping you could take a gander at our routine and give us some feedback.
    ko: |-
      폴크방과 에피넬이 우리 치어리딩을 보고
      평가를 좀 해줬으면 좋겠어서.
    ja: パフォーマンスを見て、評価してほしいの。
  event_onemoretime_02_s_38:
    speaker: epinel
    en: Why would you need our feedback?
    ko: |-
      우리가?
      왜?
    ja: 私たちに？どうして？
  event_onemoretime_02_s_39:
    speaker: clay
    en: Our team is in dire straits right now.
    ko: 지금 팀이 어어엄청 위기 상황이거든요옷~
    ja: 今、すご～～く困ってるんですっ。
  event_onemoretime_02_s_40:
    speaker: "<Monologue>"
    en: Bay and Clay explain the situation to Nepenthe.
    ko: |-
      베이와 클레이는
      지금까지 있었던 일들을 라이프 토닉에게 알려줬다.
    ja: ベイとクレイは今までの出来事を話した
  event_onemoretime_02_s_41:
    speaker: epinel
    en: Sounds like you've got a serious problem on your hands.
    ko: |-
      …음.
      그런 거라면 충분히 걱정될만할 것 같네.
    ja: |-
      …うーん。
      それは確かに心配だね。
  event_onemoretime_02_s_42:
    speaker: folkwang
    en: I've followed Rewind throughout the years,
    ko: 매년마다 리와인드의 점수를 듣긴 했었는데.
    ja: リワインドの点数は毎年聞いてますが…
  event_onemoretime_02_s_43:
    speaker: folkwang
    en: and I don't ever recall hearing a score that low either.
    ko: 이렇게까지 최하점은 처음 들어보는 것 같아요.
    ja: |-
      そこまで調子が悪いのは
      初めての気がします。
  event_onemoretime_02_s_44:
    speaker: "<Self>"
    en: Sounds like you're pretty close with them.
    ko: 매년마다? 서로 친해?
    ja: 毎年？知り合いだったのか？
  event_onemoretime_02_s_45:
    speaker: folkwang
    en: Of course.
    ko: 그럼요~
    ja: もちろんですよ～
  event_onemoretime_02_s_46:
    speaker: folkwang
    en: Our squads both cheer each other on.
    ko: 저희는 서로 응원하는 관계거든요!
    ja: 私たちはお互いに応援し合う仲ですから！
  event_onemoretime_02_s_47:
    speaker: folkwang
    en: Epinel and I are diehard Rewind fans.
    ko: 저랑 에피넬이 리와인드 응원을 정말 좋아하기도 하구요.
    ja: |-
      私もエピネルも、
      リワインドのチアが大好きなんです。
  event_onemoretime_02_s_48:
    speaker: epinel
    en: So you want us to watch you and point out anything we think needs improving?
    ko: |-
      아무튼 우리가 치어리딩을 본 뒤에.
      뭐가 문제인지 말해주면 되는 거지?
    ja: |-
      とにかく、私たちがパフォーマンスを見た後に
      問題点を言えばいいんだよね？
  event_onemoretime_02_s_49:
    speaker: bay
    en: Right.
    ko: 맞아.
    ja: そうよ。
  event_onemoretime_02_s_50:
    speaker: bay
    en: We performed for Coach,
    ko: 코치님에게도 보여줬었는데.
    ja: コーチにも見せたんだけど…
  event_onemoretime_02_s_51:
    speaker: bay
    en: but he said there weren't any issues.
    ko: 별 다른 문제점을 모르겠다고 하더라고.
    ja: 特に問題は無かったって言われて。
  event_onemoretime_02_s_52:
    speaker: epinel
    en: I'm not sure how much help we'll be, but we're more than happy to take a look.
    ko: 우리가 도움 될지는 모르겠지만, 일단 한 번 볼게.
    ja: |-
      私たちが役に立てるか分かんないけど、
      とりあえず見せてもらうね。
  event_onemoretime_02_s_53:
    speaker: folkwang
    en: If I could offer a suggestion from the jump, could you shake your pompoms
      a bit harder?
    ko: 그럼 혹시 폼폼을 좀 세게 흔들어 줄 수 있나요?
    ja: |-
      あっ、ポンポンを少し強めに
      振ってもらえませんか？
  event_onemoretime_02_s_54:
    speaker: folkwang
    en: It creates a fantastic fanning effect.
    ko: |-
      폼폼 흔들 때 나오는 바람이
      생각보다 시원하거든요.
    ja: |-
      振る時に出る風が
      けっこう涼しいんです。
  event_onemoretime_02_s_55:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_onemoretime_02_s_56:
    speaker: bay
    en: All right, we'll start.
    ko: "…그럼 시작할게."
    ja: "…じゃあ始めるね。"
  event_onemoretime_02_s_57:
    speaker: "<Monologue>"
    en: Bay and Clay take their place in the center of the gym,
    ko: 베이와 클레이는 체육관 중앙에 자리 잡았고.
    ja: ベイとクレイが体育館の中央に立った
  event_onemoretime_02_s_58:
    speaker: "<Monologue>"
    en: and start to put on a show for Epinel and Folkwang.
    ko: 다시 한번 더 나에게 보여줬던 치어리딩을 폴크방과 에피넬에게 보여주기 시작했다.
    ja: |-
      フォルクヴァンとエピネルは
      私が見たものと同じパフォーマンスを見た
  event_onemoretime_02_s_59:
    speaker: "<Narration>"
    en: Once they have finished...
    ko: "…치어리딩이 끝난 후."
    ja: "…パフォーマンスの後"
  event_onemoretime_02_s_60:
    speaker: folkwang
    en: Wow, that was fantastic! You guys always knock it out of the park.
    ko: |-
      와아!
      역시 리와인드의 치어리딩은 언제나 최고네요.
    ja: |-
      わあ！やっぱりリワインドのパフォーマンスは
      最高ですね。
  event_onemoretime_02_s_61:
    speaker: folkwang
    en: I always get so jazzed up watching you do your thing.
    ko: 보고 있으면 확실히 응원을 받는다는 기분이 들어요.
    ja: |-
      見ていると、応援されているという
      力を感じます。
  event_onemoretime_02_s_62:
    speaker: epinel
    en: Hmm...
    ko: "…음."
    ja: "…うーん。"
  event_onemoretime_02_s_63:
    speaker: "<Self>"
    en: What's wrong?
    ko: 왜 그래?
    ja: どうした？
  event_onemoretime_02_s_64:
    speaker: epinel
    en: Something is missing...
    ko: 뭔가 허전한데….
    ja: 何かが足りないような…
  event_onemoretime_02_s_65:
    speaker: bay
    en: You think so?
    ko: |-
      허전하다니?
      우리 치어리딩이?
    ja: |-
      足りないって？
      私たちのパフォーマンスの何かが？
  event_onemoretime_02_s_66:
    speaker: folkwang
    en: Actually,
    ko: 어머.
    ja: ああ…
  event_onemoretime_02_s_67:
    speaker: folkwang
    en: I was thinking the same thing.
    ko: |-
      에피넬.
      저랑 똑같은 생각을 했네요.
    ja: |-
      エピネル、
      私と同じことを考えてますね。
  event_onemoretime_02_s_68:
    speaker: folkwang
    en: I also felt something was missing when watching your cheering.
    ko: |-
      저도 베이와 클레이의 응원을 보면서
      뭔가 허전하다고 느꼈거든요.
    ja: |-
      私も2人の応援を見ながら、
      何か足りないって感じたんです。
  event_onemoretime_02_s_69:
    speaker: folkwang
    en: 'I couldn''t figure it out at first, but I think I''ve got it:'
    ko: |-
      뭐가 허전한걸까
      계속 생각을 해봤는데.
    ja: |-
      何が足りないのか
      ずっと考えてみたんですが…
  event_onemoretime_02_s_70:
    speaker: folkwang
    en: It might have to do with the lack of members in your team.
    ko: 인원이 부족해서 허전해 보이는 것 같더라고요.
    ja: 単純に人数が少ないからという気がします。
  event_onemoretime_02_s_71:
    speaker: bay
    en: So you're saying we don't have enough members?
    ko: "…인원?"
    ja: "…人数？"
  event_onemoretime_02_s_72:
    speaker: epinel
    en: Yeah, I agree with Folkwang.
    ko: 응, 나도 폴크방이랑 똑같이 생각했어.
    ja: うん。私もフォルクヴァンと同じ意見だよ。
  event_onemoretime_02_s_73:
    speaker: epinel
    en: In a small space, the fact that it's just the two of you isn't a major deal,
    ko: 작은 경기장에서 치어리딩 하는 거면 인원은 크게 상관없을 것 같은데.
    ja: 小さな競技場ならあんまり関係ないけど。
  event_onemoretime_02_s_74:
    speaker: epinel
    en: but on a big stage, it does feel a bit underwhelming.
    ko: 확실히 큰 무대에서 하면 인원의 부재가 느껴질 것 같거든.
    ja: |-
      大きなステージでやるなら、人数が少ないと
      寂しく見えるよね。
  event_onemoretime_02_s_75:
    speaker: clay
    en: Huh, I never thought about that.
    ko: 흐에엣~ 인원은 정말 생각도 못했던 거긴 하네요옷.
    ja: |-
      ふぇぇっ。
      人数なんて考えもつきませんでしたっ。
  event_onemoretime_02_s_76:
    speaker: folkwang
    en: It would be better to have at least one more person.
    ko: 최소 한 명 정도는 더 있으면 좋을 것 같아요.
    ja: 最低でも、あと1人はいた方がいいですね。
  event_onemoretime_02_s_77:
    speaker: folkwang
    en: Like a backup dancer, you know?
    ko: 보통 소수로 공연하는 사람들 보면 뒤에 백댄서라도 세워 놓잖아요.
    ja: |-
      少人数でパフォーマンスするにしても
      後ろにバックダンサーがつくものですから。
  event_onemoretime_02_s_78:
    speaker: epinel
    en: It might also be a good idea to recruit a few more full-fledged cheerleaders.
    ko: 아니면 치어리더를 몇 명 더 영입해 보는 것도 좋을 거 같아.
    ja: |-
      それか、チアリーダーを
      スカウトするのもいいと思う。
  event_onemoretime_02_s_79:
    speaker: epinel
    en: You've still got some time until the finals roll around.
    ko: 아직 본선까지는 시간이 꽤 남았으니까.
    ja: まだ本選までは時間あるでしょ。
  event_onemoretime_02_s_80:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  event_onemoretime_02_s_81:
    speaker: bay
    en: Other than that, were there any issues?
    ko: 또 다른 문제점은 더 없었을까?
    ja: 他に気になる部分はなかった？
  event_onemoretime_02_s_82:
    speaker: folkwang
    en: None that I can see.
    ko: 전 그거 말고는 더 없었어요.
    ja: 私はそれだけですね。
  event_onemoretime_02_s_83:
    speaker: folkwang
    en: I can't think of anything negative to say.
    ko: 딱히 크게 지적할 것도 없고요.
    ja: 特に指摘する点も無かったと思います。
  event_onemoretime_02_s_84:
    speaker: epinel
    en: Me neither.
    ko: 나도.
    ja: 私も。
  event_onemoretime_02_s_85:
    speaker: bay
    en: "...Okay."
    ko: "…알겠어."
    ja: "…分かった。"
  event_onemoretime_02_s_86:
    speaker: bay
    en: Then we'll try to find more cheerleaders.
    ko: 그럼 치어리더를 한번 구해보도록 할게.
    ja: じゃあ、誰か探してみるね。
  event_onemoretime_02_s_87:
    speaker: bay
    en: Thank you for telling us.
    ko: 말해줘서 고마워.
    ja: 教えてくれてありがとう。
  event_onemoretime_02_s_88:
    speaker: folkwang
    en: If you'd like to show your gratitude... could you buy us an air conditioner?
    ko: |-
      …혹시 많이 고마우시면
      에어컨 한 대 사주실래요?
    ja: |-
      …感謝していただけたなら
      エアコンの増設に協力してもらえませんか？
  event_onemoretime_02_s_89:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_onemoretime_02_s_90:
    speaker: epinel
    en: Just ignore her.
    ko: 저 말은 무시해도 돼.
    ja: 無視していいから。
  event_onemoretime_02_s_91:
    speaker: epinel
    en: Anyway,
    ko: 아무튼.
    ja: とにかく…
  event_onemoretime_02_s_92:
    speaker: epinel
    en: I hope you guys take home the victory this year.
    ko: 이번에도 아크 스포츠 페스타 응원을 리와인드가 맡았으면 좋겠어.
    ja: |-
      今回もアークスポーツフェスタの応援は
      リワインドにやってほしいな。
  event_onemoretime_02_s_93:
    speaker: folkwang
    en: Me too.
    ko: 저도요.
    ja: 私もそう思います。
  event_onemoretime_02_s_94:
    speaker: bay
    en: Thank you.
    ko: "…응."
    ja: "…うん。"
  event_onemoretime_02_s_95:
    speaker: bay
    en: We'll do our best.
    ko: 그럴 수 있도록 노력할게.
    ja: そうなるように頑張るわ。
event_onemoretime_02_e:
  event_onemoretime_02_e_1:
    speaker: "<Self>"
    en: If we're going to recruit more cheerleaders, do we need to hold auditions?
    ko: 치어리더를 추가로 영입하려면 오디션을 개최해야 하나?
    ja: |-
      チアリーダーをスカウトしたいなら
      オーディションでもするべきか？
  event_onemoretime_02_e_2:
    speaker: clay
    en: Hehe.
    ko: 헷헷.
    ja: えへへっ。
  event_onemoretime_02_e_3:
    speaker: clay
    en: It was an audition that got me my spot on the team.
    ko: 저도 리와인드에 오디션으로 뽑힌건데엣~
    ja: 私もオーディションで選ばれたんですよ～
  event_onemoretime_02_e_4:
    speaker: clay
    en: That wasn't long ago though, and we're already holding another one for a new
      member?
    ko: 벌써 막내가 들어오는 건가요옷~?
    ja: もう後輩ができちゃうんですかっ？
  event_onemoretime_02_e_5:
    speaker: bay
    en: I'm a bit concerned.
    ko: |-
      …음.
      좀 고민되네.
    ja: |-
      …うーん。
      悩ましいわね。
  event_onemoretime_02_e_6:
    speaker: "<Self>"
    en: What about?
    ko: 뭐가?
    ja: どうした？
  event_onemoretime_02_e_7:
    speaker: bay
    en: Like Clay was saying, it was only a few months ago that we held auditions.
    ko: "…클레이 말처럼 몇 달 전에 오디션을 개최했었지만."
    ja: |-
      …クレイが言った通り、数ヶ月前に
      オーディションをやったばっかりなのよ。
  event_onemoretime_02_e_8:
    speaker: bay
    en: She was the only participant.
    ko: 지원자가 클레이 밖에 없었거든.
    ja: でも、応募者がクレイしかいなくて…
  event_onemoretime_02_e_9:
    speaker: "<Self>"
    en: How come?
    ko: 왜?
    ja: 何か理由が？
  event_onemoretime_02_e_10:
    speaker: bay
    en: There was negative press surrounding the team,
    ko: 팀 내 불화설로 인한 구설수도 있었고.
    ja: チームの仲が悪いって、ゴシップになったのよ。
  event_onemoretime_02_e_11:
    speaker: bay
    en: and our reputation hit rock bottom.
    ko: 그로 인해 팀의 명성이 추락했었으니… 당연한 결과라고 생각해.
    ja: |-
      あれでチームの評判がボロボロになったから…
      当然のことだと思う。
  event_onemoretime_02_e_12:
    speaker: bay
    en: Pretty soon after that, all the other team members left.
    ko: "…있었던 팀원들도 다 나가버렸고."
    ja: "…もともといたメンバーも全員辞めちゃったし。"
  event_onemoretime_02_e_13:
    speaker: bay
    en: Anyone can see that Rewind is on a downhill trajectory.
    ko: 어떻게 보면 내리막길을 걷고 있는 팀이니.
    ja: ある意味、下り坂のチームだから。
  event_onemoretime_02_e_14:
    speaker: bay
    en: If it were me, I certainly wouldn't be interested in joining us.
    ko: 나 같아도 우리팀에 들어오고 싶지 않을 거야.
    ja: |-
      私だって今のリワインドに入りたいとは
      思わなかったはずよ。
  event_onemoretime_02_e_15:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_onemoretime_02_e_16:
    speaker: clay
    en: I don't agree at all! I really wanted to join Rewind.
    ko: |-
      아닌데요옷~
      저는 엄-청 리와인드에 들어가고 싶었는데요옷~?
    ja: |-
      そんなことないですよ～
      私はすご～く入りたかったですよっ？
  event_onemoretime_02_e_17:
    speaker: clay
    en: Although it was a bit of a bummer getting turned down at every audition.
    ko: 매번 오디션 지원할 때마다 서류에서 탈락해 슬펐지만요옷~
    ja: |-
      オーディションに応募するたびに
      書類で落とされて悲しかったですっ。
  event_onemoretime_02_e_18:
    speaker: "<Self>"
    en: How did you end up getting picked this time?
    ko: "…그럼 이번엔 어떻게 뽑힌 거야?"
    ja: "…それなら、どうやってチームに入ったんだ？"
  event_onemoretime_02_e_19:
    speaker: clay
    en: Cause luckily for me, there were no other applicants.
    ko: |-
      지원자가 없기도 했고
      운이 좋았죠옷~
    ja: |-
      他に応募する人がいなくて、
      運がよかったんですかね～
  event_onemoretime_02_e_20:
    speaker: bay
    en: That's not why you got picked.
    ko: 그런 이유 때문에 뽑힌 건 아냐.
    ja: 選ばれた理由はちゃんとあるわよ。
  event_onemoretime_02_e_21:
    speaker: bay
    en: You've got a natural knack for showmanship.
    ko: 코치님도 봐서 알겠지만.
    ja: コーチも見たから分かると思うけど…
  event_onemoretime_02_e_22:
    speaker: bay
    en: You saw it yourself, Coach.
    ko: 클레이가 쇼맨십이 좋아.
    ja: クレイにはショーマンシップがあるの。
  event_onemoretime_02_e_23:
    speaker: bay
    en: Crowds are like putty in Clay's hands.
    ko: 사람들의 시선을 잘 집중시키기도 하고.
    ja: 観客の注目を集めるのも得意だし。
  event_onemoretime_02_e_24:
    speaker: bay
    en: She definitely has the ability.
    ko: 확실히 어빌리티가 있어.
    ja: 間違いなく才能があるわ。
  event_onemoretime_02_e_25:
    speaker: bay
    en: At the time, other team members were responsible for vetting applications,
      I was far removed from that process.
    ko: |-
      …서류는 예전에 있던 팀원들이 보는 바람에
      클레이가 매번 지원한 줄 몰랐어.
    ja: |-
      …今まで書類審査は他の人がやってて、
      クレイが毎回応募してたとは知らなかったけど。
  event_onemoretime_02_e_26:
    speaker: bay
    en: I only participated as a judge in the final audition, so I didn't even know
      that Clay had applied every time.
    ko: 나는 최종 오디션 심사위원으로만 참가했었거든.
    ja: |-
      私は最終オーディションの審査だけ
      参加してたから。
  event_onemoretime_02_e_27:
    speaker: clay
    en: Hehe, well, at any rate, I'm just happy that I ended up in Rewind.
    ko: |-
      헷헷. 뭐어~
      지금이라도 리와인드에 들어왔으니 됐죠옷~
    ja: |-
      えへへっ。
      今からでもリワインドに入れてよかったですっ。
  event_onemoretime_02_e_28:
    speaker: clay
    en: So long as you don't give up, opportunities will always come your way.
    ko: 뭐든지 포기하지 않으면 기회는 오더라구요옷~
    ja: |-
      何ごとも、諦めなければ
      チャンスは来るんですね～
  event_onemoretime_02_e_29:
    speaker: clay
    en: And now that I've joined the team I've been dreaming of, I'll do whatever
      it takes to get Rewind back on top.
    ko: |-
      그리고 꿈에 그리던 팀에 들어온 만큼.
      저는 베이가 원하는대로 어떻게든 리와인드를 일으킬 거예요옷~
    ja: |-
      せっかく憧れのチームに入れたんですし、
      ベイの望み通り、何としても
      リワインドを立て直しますよっ。
  event_onemoretime_02_e_30:
    speaker: bay
    en: "... Clay."
    ko: "…클레이."
    ja: "…クレイ。"
  event_onemoretime_02_e_31:
    speaker: clay
    en: So let's stop sitting around feeling sorry for ourselves, and get outta this
      rut!
    ko: 그러니까 이제 땅은 그만 파요옷~
    ja: だから、下り坂はもうここまでですっ。
  event_onemoretime_02_e_32:
    speaker: bay
    en: "... Yes, all right. Let's do it."
    ko: "…응, 알겠어."
    ja: "…うん、そうね。"
  event_onemoretime_02_e_33:
    speaker: "<Self>"
    en: I'll also do whatever I can to help.
    ko: 나도 리와인드를 일으킬 수 있게 도와줄게.
    ja: 私もリワインドを立て直せるよう手伝おう
  event_onemoretime_02_e_34:
    speaker: "<Self>"
    en: I'm the coach, after all.
    ko: 그게 코치가 해야 하는 일이니까.
    ja: それがコーチのするべきことだ
  event_onemoretime_02_e_35:
    speaker: bay
    en: Thank you, Coach.
    ko: "…코치님."
    ja: "…コーチ。"
  event_onemoretime_02_e_36:
    speaker: clay
    en: So, where should we start?
    ko: 그럼 뭐부터 시작할까요옷~?
    ja: じゃあ、何からしましょうかっ？
  event_onemoretime_02_e_37:
    speaker: bay
    en: Arranging an open audition would take a lot of time.
    ko: 오디션을 개최하기엔 시간이 너무 많이 걸릴 것 같고.
    ja: オーディションは時間がかかりすぎるから…
  event_onemoretime_02_e_38:
    speaker: bay
    en: I think it might be better if we contact people directly.
    ko: 직접 캐스팅을 하는 게 좋을 것 같은데….
    ja: 直接スカウトするのがよさそうだけど…
  event_onemoretime_02_e_39:
    speaker: bay
    en: "... Hmm."
    ko: "…음."
    ja: "…うーん。"
  event_onemoretime_02_e_40:
    speaker: bay
    en: But I don't really know anyone.
    ko: 그런데 내가 주변에 잘 아는 니케들이 별로 없어서….
    ja: 心当たりのニケがあんまりいなくて…
  event_onemoretime_02_e_41:
    speaker: "<Self>"
    en: Leave that to me.
    ko: 그런 건 나만 믿어.
    ja: それなら私に任せろ
  event_onemoretime_02_e_42:
    speaker: "<Choice>"
    en: I've got connections for days.
    ko: 내 인맥이 좀 화려하거든.
    ja: 人脈は広い方だ
  event_onemoretime_02_e_43:
    speaker: "<Choice>"
    en: I have a few Nikkes in mind.
    ko: 내가 생각해 둔 니케들이 있어.
    ja: 候補になりそうなニケたちがいる
  event_onemoretime_02_e_44:
    speaker: clay
    en: Ha, I knew it.
    ko: 역시~
    ja: やっぱり～
  event_onemoretime_02_e_45:
    speaker: clay
    en: I've heard about how you're quite the social butterfly, Coach.
    ko: 소문으로만 들었지만.
    ja: ウワサには聞いてましたけど、
  event_onemoretime_02_e_46:
    speaker: clay
    en: Looks like there's substance to those rumors.
    ko: 코치님은 방주의 마당발이 맞나보네요옷~
    ja: コーチってアーク中で顔が利くんですねっ。
  event_onemoretime_02_e_47:
    speaker: bay
    en: Already?
    ko: "…벌써?"
    ja: "…もう候補が思いつくの？"
  event_onemoretime_02_e_48:
    speaker: clay
    en: Wow, you're amazing, Coach!
    ko: |-
      와앗~
      코치님, 멋있어요옷~
    ja: |-
      わあっ！
      コーチ、すごいですっ。
  event_onemoretime_02_e_49:
    speaker: "<Monologue>"
    en: Although I'm projecting the utmost confidence,
    ko: "…라고 자신 있게 말했지만."
    ja: "…と、自信満々に言い放ったものの…"
  event_onemoretime_02_e_50:
    speaker: "<Monologue>"
    en: in actuality, I have no clue as to who I should approach.
    ko: 누구에게 먼저 가야 할지 감이 잘 안 잡힌다.
    ja: 実は誰をスカウトするべきか、決まっていない
  event_onemoretime_02_e_51:
    speaker: "<Self>"
    en: Before I consider anyone for casting, are there any must-have qualifications
      a cheerleader should possess?
    ko: |-
      …우선 캐스팅하기 전에
      치어리더가 갖춰야할 소양 같은 게 있을까?
    ja: |-
      …実際に声をかける前に
      候補に欲しい資質を確認していいか？
  event_onemoretime_02_e_52:
    speaker: bay
    en: Hmm...
    ko: 음.
    ja: うーん。
  event_onemoretime_02_e_53:
    speaker: bay
    en: First and foremost, they should have commendable stamina.
    ko: 우선 첫 번째로 제일 중요한 건 체력이야.
    ja: まず、一番大事なのは体力ね。
  event_onemoretime_02_e_54:
    speaker: bay
    en: We don't want anyone getting tired and giving up whenever things get tough.
    ko: 어떤 상황이 와도 지치지 않고 포기하지 않을 정도로.
    ja: |-
      どんな状況でも疲れたり、
      投げ出したりしないように。
  event_onemoretime_02_e_55:
    speaker: bay
    en: Secondly,
    ko: 두 번째로는.
    ja: 2つ目は…
  event_onemoretime_02_e_56:
    speaker: bay
    en: while they don't have to be an incredible dancer, they at least have to be
      flexible.
    ko: 춤은 못 춰도 상관 없지만, 어느 정도의 유연함은 있었으면 좋겠어.
    ja: |-
      ダンスは上手くなくていいけど、
      ある程度の柔軟性は必要ね。
  event_onemoretime_02_e_57:
    speaker: bay
    en: Thirdly,
    ko: 세 번째로는.
    ja: 3つ目は…
  event_onemoretime_02_e_58:
    speaker: bay
    en: it's imperative that they have courage.
    ko: 담력도 중요해.
    ja: 度胸も大事。
  event_onemoretime_02_e_59:
    speaker: bay
    en: A lot of maneuvers we do involve tumbling and being airborne.
    ko: 가끔 텀블링을 하거나 공중에서 떨어져야 할 일도 종종 있거든.
    ja: |-
      タンブリングしたり、
      放り上げられたりすることもあるから。
  event_onemoretime_02_e_60:
    speaker: "<Self>"
    en: What about you, Clay?
    ko: 클레이는?
    ja: クレイは？
  event_onemoretime_02_e_61:
    speaker: clay
    en: I agree with what Bay said.
    ko: 저도 베이의 말에 동의해요옷~
    ja: 私もベイと同じ意見ですっ。
  event_onemoretime_02_e_62:
    speaker: clay
    en: Actually, I've kind of got two left feet and can have a hard time following
      a beat,
    ko: 사실 저는 몸치에 박치거든요옷… 헷헷!
    ja: |-
      実は私、運動＆リズム音痴なんですっ…
      えへへ…！
  event_onemoretime_02_e_63:
    speaker: clay
    en: but I never give up, and I never get tired. I'm also pretty courageous, if
      I do say so myself.
    ko: |-
      그래도 절대 포기하거나 지치지는 않아요옷.
      물론 담력도 좋구요옷~
    ja: |-
      でも、絶対に諦めたり、バテたりしませんっ。
      もちろん度胸もありますよっ。
  event_onemoretime_02_e_64:
    speaker: "<Self>"
    en: All right, I understand.
    ko: 음. 그렇군.
    ja: なるほど…
  event_onemoretime_02_e_65:
    speaker: "<Monologue>"
    en: 'Considering all the information relayed to me by Bay and Clay, the Nikkes
      I want to recommend are:'
    ko: |-
      그럼 베이와 클레이가 원하는 인재상 중에
      추천할만한 니케는….
    ja: ベイとクレイの条件に合いそうなニケは…
  event_onemoretime_02_e_66:
    speaker: "<Choice>"
    en: Blanc and Noir.
    ko: 블랑&누아르.
    ja: ブラン＆ノワール
  event_onemoretime_02_e_67:
    speaker: "<Choice>"
    en: Naga and Tia.
    ko: 나가&티아.
    ja: ナガ＆ティア
  event_onemoretime_02_e_68:
    speaker: "<Monologue>"
    en: Blanc and Noir might make for solid cheerleaders.
    ko: 블랑과 누아르라면 치어리더 하기에 적합한 니케일지도 모른다.
    ja: |-
      ブランとノワールならチアリーダーに
      向いているかもしれない
  event_onemoretime_02_e_69:
    speaker: "<Monologue>"
    en: Since they perform on stage regularly, they're both physically nimble and
      have stamina.
    ko: 매번 공연을 하다 보니 체력은 물론 몸도 유연하니까.
    ja: |-
      いつも人前でショーをしている。
      体力もあるし、体も柔軟だ
  event_onemoretime_02_e_70:
    speaker: "<Monologue>"
    en: Yes, let's go with them.
    ko: "…블랑과 누아르를 찾아가 보자."
    ja: "…ブランとノワールに会いに行こう"
  event_onemoretime_02_e_71:
    speaker: blanc
    en: Huh? Ch-cheerleaders?
    ko: 네에?! 치어리더요?!
    ja: ええっ！？チアリーダーですか！？
  event_onemoretime_02_e_72:
    speaker: noir
    en: Huh...? Ch-cheerleaders...?
    ko: 네에…? 치, 치어리더요…?
    ja: えっ…？ち、チアリーダーですか…？
  event_onemoretime_02_e_73:
    speaker: "<Self>"
    en: Yes. I thought you would be good at it.
    ko: 응, 블랑과 누아르가 잘할 것 같아서.
    ja: ああ、君たちならうまくやれそうだ
  event_onemoretime_02_e_74:
    speaker: bay
    en: Please, we're begging you.
    ko: 부탁할게.
    ja: お願い。
  event_onemoretime_02_e_75:
    speaker: clay
    en: You'd be doing us a huge favor.
    ko: 부탁드려요옷~
    ja: お願いしますっ。
  event_onemoretime_02_e_76:
    speaker: blanc
    en: It's definitely fun to think about.
    ko: 와아! 상상만 해도 벌써 재밌을 것 같은데요?
