    en: 'School of Lock: End'
    ko: 'SCHOOL OF LOCK : END'
    ja: 'SCHOOL OF LOCK : END'
event_schooloflock_epilogue:
  event_schooloflock_epilogue_1:
    speaker: marciana
    en: Ether...
    ko: 왜 저를 도와준 거죠?
    ja: どうして私を助けたのですか？
  event_schooloflock_epilogue_2:
    speaker: marciana
    en: Why are you helping me?
    ko: 에테르.
    ja: エーテル。
  event_schooloflock_epilogue_3:
    speaker: ether
    en: Hmm?
    ko: 응? 뭐가~?
    ja: ん？何が～？
  event_schooloflock_epilogue_4:
    speaker: ether
    en: How did I help, exactly?
    ko: 내가 뭘 했는데?
    ja: 何もしてないけど？
  event_schooloflock_epilogue_5:
    speaker: marciana
    en: Are you really going to play dumb with me?
    ko: 시치미 뗄 생각인가요.
    ja: しらを切るつもりですか。
  event_schooloflock_epilogue_6:
    speaker: ether
    en: You don't have to give me the death stare.
    ko: 왜 그렇게 무서운 얼굴을 하고 그래~
    ja: なんでそんな怖い顔してんの？
  event_schooloflock_epilogue_7:
    speaker: ether
    en: Relax.
    ko: 얼굴에 힘 좀 풀어, 마르차나~
    ja: リラックスしなよ、マルチャーナ。
  event_schooloflock_epilogue_8:
    speaker: ether
    en: You're gonna give yourself stress lines.
    ko: 그럼 얼굴에 주름진다고 했잖아~
    ja: 顔にシワができるよ～
  event_schooloflock_epilogue_9:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_epilogue_10:
    speaker: marciana
    en: I'm not in a joking mood.
    ko: 장난치지 말고요.
    ja: ふざけないでください。
  event_schooloflock_epilogue_11:
    speaker: ether
    en: Fine. Pray tell, what is it that you're not satisfied with?
    ko: 뭐가 마음에 안 들어서 그래?
    ja: 何が気に入らないの？
  event_schooloflock_epilogue_12:
    speaker: ether
    en: Everything transpired exactly as you wanted.
    ko: 다 네가 바라는 대로 됐잖아.
    ja: 全部あなたの思い通りになったじゃない。
  event_schooloflock_epilogue_13:
    speaker: ether
    en: You even saved a student who nearly failed.
    ko: 탈락할 뻔했던 학생도 살리고~
    ja: 脱落しそうになった生徒も救って～
  event_schooloflock_epilogue_14:
    speaker: ether
    en: No. 7 was able to come to the school.
    ko: 7호가 우리 학교에 올 수 있게 되었지.
    ja: 7号がうちの学校に来てくれた。
  event_schooloflock_epilogue_15:
    speaker: ether
    en: So what's the problem?
    ko: 그런데 뭐가 문제야?
    ja: 何が問題なの？
  event_schooloflock_epilogue_16:
    speaker: marciana
    en: The school board would never have been willing to overlook Tercera's act of
      arson.
    ko: 트리세라의 화재 건은 그냥 넘어갈 수 있는 일이 아니었습니다.
    ja: |-
      トリセラの火災の件は、
      無視できることではありませんでした。
  event_schooloflock_epilogue_17:
    speaker: marciana
    en: Not when it occurred during the exam, with all those additional spectators
      around.
    ko: 다른 날도 아니고 손님이 많았던 이번 학기말 시험에서 학생으로 인한 돌발 사건이 일어났는데.
    ja: |-
      外部の来客が多かった今回の期末試験で、
      生徒による突発的事件が起きたのに
  event_schooloflock_epilogue_18:
    speaker: marciana
    en: Despite that, me, the Commander,
    ko: 저에게도 지휘관님에게도,
    ja: 私にも、指揮官様にも、
  event_schooloflock_epilogue_19:
    speaker: marciana
    en: and Tercera didn't get so much as a slap on the wrist.
    ko: 트리세라에게도 아무런 페널티 없이 사건이 무마되었죠.
    ja: |-
      トリセラにも、何のペナルティもなく
      事件がもみ消されました。
  event_schooloflock_epilogue_20:
    speaker: marciana
    en: What's your game here?
    ko: 도대체 무슨 의도입니까?
    ja: どういう意図ですか？
  event_schooloflock_epilogue_21:
    speaker: ether
    en: Nothing so insidious as you seem to think.
    ko: 의도는 무슨 의도야~ 좋은 의도지.
    ja: |-
      意図って言われてもねぇ…
      いいことなんじゃない？
  event_schooloflock_epilogue_22:
    speaker: ether
    en: A student who wasn't thinking straight accidently caused a fire.
    ko: 학생이 너무 긴장해서 불을 질렀다잖아.
    ja: |-
      生徒が緊張しすぎて、
      火をつけちゃったんでしょ？
  event_schooloflock_epilogue_23:
    speaker: ether
    en: These things happen when people are under a lot of stress.
    ko: 시험 전에 너무 스트레스 받으면~ 그럴 수 있지 뭐.
    ja: |-
      試験の前にストレスがたまりすぎると～
      そうなることもあるよね。
  event_schooloflock_epilogue_24:
    speaker: marciana
    en: Stop screwing with me!
    ko: 에테르!
    ja: エーテル！
  event_schooloflock_epilogue_25:
    speaker: ether
    en: What are you so mad about? I'm only trying to resolve the issue.
    ko: 좋게 끝날 수 있게 도와줬더니 왜 그렇게 화를 내고 그래~
    ja: |-
      上手く解決できるようサポートしたのに、
      なんでそんな怒ってんの？
  event_schooloflock_epilogue_26:
    speaker: ether
    en: I'm not a petty person.
    ko: 나 그렇게 야박한 사람 아니야~
    ja: 私、そんなに薄情じゃないよ～
  event_schooloflock_epilogue_27:
    speaker: ether
    en: Is it because I come here more often than the other researchers?
    ko: 내가 다른 연구원들 보다 여기 자주 오는 것 때문에 그래?
    ja: 私は他の研究員より、頻繁に学校に来てるから？
  event_schooloflock_epilogue_28:
    speaker: ether
    en: Perhaps that's why you're so cagey around me.
    ko: 그래서 막 싫고 경계되니?
    ja: それで警戒してるとか？
  event_schooloflock_epilogue_29:
    speaker: marciana
    en: I know what you told Tercera.
    ko: 당신이 트리세라에게 말한 것을 알고 있습니다.
    ja: |-
      あなたがトリセラに何を言ったかは
      分かっています。
  event_schooloflock_epilogue_30:
    speaker: ether
    en: "... What?"
    ko: "…뭘?"
    ja: "…何を？"
  event_schooloflock_epilogue_31:
    speaker: marciana
    en: There's a limit to the resets.
    ko: 학생들의 리셋에 제한이 있다는 것.
    ja: 生徒たちのリセットに制限があること。
  event_schooloflock_epilogue_32:
    speaker: marciana
    en: After the third time, you're sent to the research lab.
    ko: 3번 리셋된 후 탈락되면 연구소에 간다는 것.
    ja: |-
      3回リセットされた後に不合格になると、
      研究所に送られること。
  event_schooloflock_epilogue_33:
    speaker: marciana
    en: Isn't that what you told her?
    ko: 다 당신이 이야기한 것 아닌가요?
    ja: すべてあなたが話したことでは？
  event_schooloflock_epilogue_34:
    speaker: ether
    en: What of it?
    ko: 그게 왜?
    ja: それがどうかした？
  event_schooloflock_epilogue_35:
    speaker: ether
    en: She was a student who had a question.
    ko: 학생이 질문을 하면,
    ja: 生徒に質問されたら、
  event_schooloflock_epilogue_36:
    speaker: ether
    en: Am I not duty-bound as a researcher to answer?
    ko: 연구원으로서 당연히 답해줘야 하는 게 의무 아니겠어?
    ja: 研究員として、当然答えてあげるべきじゃない？
  event_schooloflock_epilogue_37:
    speaker: marciana
    en: How can you say that?!
    ko: 그걸 지금 말이라고…!
    ja: ふざけたことを…！
  event_schooloflock_epilogue_38:
    speaker: ether
    en: Whoa now. Calm down.
    ko: 워. 워. 진정해.
    ja: まあまあ。落ち着いて。
  event_schooloflock_epilogue_39:
    speaker: ether
    en: What did I do wrong?
    ko: 그래서 잘못됐어?
    ja: 何か間違ったことした？
  event_schooloflock_epilogue_40:
    speaker: ether
    en: Besides, it's all over now.
    ko: 다 잘 끝났잖아.
    ja: 丸く収まったでしょ？
  event_schooloflock_epilogue_41:
    speaker: ether
    en: Isn't that enough?
    ko: 그럼 된 거 아니야?
    ja: それでいいんじゃないの？
  event_schooloflock_epilogue_42:
    speaker: ether
    en: This incident will boost her confidence in the practical exams to follow.
    ko: 이번 일을 계기로 실기시험 쪽도 자신감이 붙을 테고,
    ja: |-
      今回のことをきっかけに、
      実技試験の方も自信がついただろうし、
  event_schooloflock_epilogue_43:
    speaker: ether
    en: In fact, I think she'll be able to graduate without any issues.
    ko: 그럼~ 자연스레 졸업반까지 갈 수 있을 것 같은데.
    ja: そうすれば、自然に卒業まで行けそうだけど。
  event_schooloflock_epilogue_44:
    speaker: ether
    en: I fail to see the problem here.
    ko: 뭐가 문제야?
    ja: 何が問題なの？
  event_schooloflock_epilogue_45:
    speaker: marciana
    en: The students aren't your playthings.
    ko: 학생들을 당신의 장난감으로 여기지 마십시오.
    ja: |-
      生徒たちを、
      あなたのおもちゃにしないでください。
  event_schooloflock_epilogue_46:
    speaker: ether
    en: Please.
    ko: 장난이라니?
    ja: おもちゃって？
  event_schooloflock_epilogue_47:
    speaker: ether
    en: I'm nothing if not sincere.
    ko: 난 늘 진심인걸.
    ja: 私はいつも本気だよ。
  event_schooloflock_epilogue_48:
    speaker: ether
    en: I'm merely attempting to run the school as M.M.R. sees fit.
    ko: 난 그저 미미르 부속 고등학교의 설립 목적 그대로,
    ja: |-
      私はただ、M.M.R.附属高校が設立された
      目的の通りに、
  event_schooloflock_epilogue_49:
    speaker: ether
    en: They want to know whether Nikkes can be taught to be exemplary.
    ko: 니케의 강함이라는 것이 학습될 수 있는가.
    ja: |-
      ニケの強さってものが、
      学習で身につけられるのか。
  event_schooloflock_epilogue_50:
    speaker: ether
    en: Can the curriculum we create have a meaningful impact on their performance?
    ko: 우리가 세운 커리큘럼이 과연 학생들에게 유의미한 결과를 냈는가.
    ja: |-
      私たちが組んだカリキュラムが、
      生徒たちにいい結果をもたらすのか。
  event_schooloflock_epilogue_51:
    speaker: ether
    en: My role here is to observe, nothing more.
    ko: 지켜보고 싶은 것뿐이야.
    ja: 見守りたいだけよ。
  event_schooloflock_epilogue_52:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_epilogue_53:
    speaker: ether
    en: The results never lie. We've made some modifications, and there has been an
      undeniable increase in the number of graduates.
    ko: |-
      실제로 이렇게 세심하게 지켜보고 매 학기마다 조정한 결과,
      졸업자들 수는 그래도 점점 늘어나고 있잖아?
    ja: |-
      実際に、こうやって注意深く見守って
      毎学期調整してきた結果、
      卒業者の数はどんどん増えてるでしょ？
  event_schooloflock_epilogue_54:
    speaker: ether
    en: In fact, let's see how many we had this year.
    ko: 올해 졸업반은 어디 보자~
    ja: 今年の卒業候補は～
  event_schooloflock_epilogue_55:
    speaker: ether
    en: Naga... Tia... Quite a few.
    ko: "나가… 티아… \n음~ 제법 되네."
    ja: |-
      ナガ…ティア…
      へえ～なかなかだね。
  event_schooloflock_epilogue_56:
    speaker: marciana
    en: That's no justification for what you're doing here.
    ko: 그게 모든 걸 정당화시킬 수는 없습니다.
    ja: |-
      どうであれ、すべてを正当化することは
      できません。
  event_schooloflock_epilogue_57:
    speaker: ether
    en: I never pegged you as someone so driven by their emotions.
    ko: 안 그렇게 생겨서 넌 늘 감성적이더라?
    ja: あなたって、意外と感情的だよね？
  event_schooloflock_epilogue_58:
    speaker: ether
    en: Please, try to think about this rationally.
    ko: 이성적으로 생각해.
    ja: 理性的に考えて。
  event_schooloflock_epilogue_59:
    speaker: ether
    en: Marciana.
    ko: 마르차나.
    ja: マルチャーナ。
  event_schooloflock_epilogue_60:
    speaker: ether
    en: Those students,
    ko: 학생들인 쟤들도.
    ja: 生徒のあの子たちも、
  event_schooloflock_epilogue_61:
    speaker: ether
    en: all the teachers, yourself included,
    ko: 선생님인 너도.
    ja: 先生のあなたも、
  event_schooloflock_epilogue_62:
    speaker: ether
    en: and even researchers like myself,
    ko: 그걸 지켜보는 연구원인 나도.
    ja: それを見守る研究員の私も、
  event_schooloflock_epilogue_63:
    speaker: ether
    en: are just Nikkes.
    ko: 전부 니케일 뿐이야.
    ja: みんなニケなの。
  event_schooloflock_epilogue_64:
    speaker: ether
    en: Do you think I designed the exam this way because I derive pleasure from torturing
      the students?
    ko: 나라고 학생들을 괴롭히고 싶어서 그런 시험을 만들어낸 것 같니?
    ja: |-
      私がみんなをいじめたくて
      あんな試験を作ったと思う？
  event_schooloflock_epilogue_65:
    speaker: ether
    en: We may not be friends, but I'm not your enemy either.
    ko: 난 네 아군이 아닐 테지만, 적도 아니라고.
    ja: |-
      私はあなたの味方ではないだろうけど、
      敵でもないのよ。
  event_schooloflock_epilogue_66:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_epilogue_67:
    speaker: ether
    en: So try and not to make it so obvious.
    ko: 그러니 너무 티 내지 좀 마.
    ja: だから、もうちょっと隠してくれる？
  event_schooloflock_epilogue_68:
    speaker: ether
    en: If you go walking around with a face like a slapped ass, everyone will find
      out.
    ko: 그렇게 인상 쓰고 다니면 다 알게 될걸?
    ja: そんなしかめっ面してたら、みんなにバレるよ？
  event_schooloflock_epilogue_69:
    speaker: ether
    en: I know what you're up to.
    ko: 네가 이 학교의 자물쇠를 풀고.
    ja: あなたが、この学校の鍵を外して
  event_schooloflock_epilogue_70:
    speaker: ether
    en: You want to expose what's going on here to everyone in the Ark.
    ko: 온 방주에 이 학교의 실태를 폭로하고 싶어 한다는걸.
    ja: |-
      この学校の実態をアーク中に
      暴露したがってるってこと。
  event_schooloflock_epilogue_71:
    speaker: marciana
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_schooloflock_epilogue_72:
    speaker: ether
    en: If you end up attracting the attention of the higher-ups, then we're all finished.
      Including your precious students.
    ko: 그 얼굴을 높으신 분들에게 들켰다간 모든 게 다 끝장이야.
    ja: |-
      それがお偉いさんたちにバレたら、
      すべてが水の泡よ。
  event_schooloflock_epilogue_73:
    speaker: ether
    en: And the salvation you wished will also be ruined.
    ko: 네가 원하는 학생들의 해방이고 뭐고 없이.
    ja: あなたが望んでる、生徒たちの解放も何もかも
  event_schooloflock_epilogue_74:
    speaker: ether
    en: Everything will end.
    ko: 전부 끝.
    ja: ぜーんぶおしまい。
  event_schooloflock_epilogue_75:
    speaker: marciana
    en: Despite all of that, you still helped me...
    ko: 당신… 그렇게까지 알고 있는데도 절 도운 건가요…?
    ja: |-
      あなた…そこまで分かっていて、
      私を助けたのですか…？
  event_schooloflock_epilogue_76:
    speaker: ether
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_epilogue_77:
    speaker: marciana
    en: Why?
    ko: 왜?
    ja: どうして？
  event_schooloflock_epilogue_78:
    speaker: ether
    en: What kind of question is that?
    ko: 왜냐니.
    ja: そりゃあ、
  event_schooloflock_epilogue_79:
    speaker: ether
    en: I'm a researcher. Nikkes are my subject of interest,
    ko: 난 니케를 연구하는 연구원이고.
    ja: 私はニケを研究する研究員で、
  event_schooloflock_epilogue_80:
    speaker: ether
    en: and you're a Nikke.
    ko: 넌 니케니까.
    ja: あなたはニケだから。
  event_schooloflock_epilogue_81:
    speaker: ether
    en: I already told you.
    ko: 말했잖아?
    ja: 言ったでしょ？
  event_schooloflock_epilogue_82:
    speaker: ether
    en: I wanted to see your potential.
    ko: 가능성을 보고 싶다고.
    ja: 可能性が見たいって。
  event_schooloflock_epilogue_83:
    speaker: ether
    en: You were created expressly to be a teacher.
    ko: 오직 학교의 선생님이 되기 위해서만 만들어진 네가.
    ja: |-
      ただ学校の先生になるためだけに、
      作られたあなたが
  event_schooloflock_epilogue_84:
    speaker: ether
    en: I wanted to see how far you would go to protect your students.
    ko: 학생들을 어디까지 지켜낼 수 있는지.
    ja: 生徒たちをどこまで守れるのか。
  event_schooloflock_epilogue_85:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_epilogue_86:
    speaker: marciana
    en: Yes. I'm a Nikke.
    ko: 그렇죠. 전 선생입니다.
    ja: そうですね。私は先生です。
  event_schooloflock_epilogue_87:
    speaker: marciana
    en: A Nikke designed to be a teacher.
    ko: 선생이 되기 위해 만들어진 니케죠.
    ja: 先生になるために作られたニケです。
  event_schooloflock_epilogue_88:
    speaker: marciana
    en: I will fulfill those expectations accordingly.
    ko: 그러니 그 기대, 반드시 이뤄내 보이겠습니다.
    ja: |-
      ですから、その期待に…
      必ず応えてみせましょう。
  event_schooloflock_epilogue_89:
    speaker: marciana
    en: One day, I will break this place wide open and expose all of you.
