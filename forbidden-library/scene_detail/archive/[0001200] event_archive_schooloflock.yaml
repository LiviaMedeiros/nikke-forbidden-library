---
event_schooloflock_prologue:
  event_schooloflock_prologue_1:
    speaker: photoman
    en: Okay, everyone.
    ko: 네~ 다음!
    ja: はい、次！
  event_schooloflock_prologue_2:
    speaker: photoman
    en: We're gonna be taking a group photo for Class P.
    ko: 통합 P반의 촬영이 있겠습니다.
    ja: 統合Pクラスの番ですよ。
  event_schooloflock_prologue_3:
    speaker: rei
    en: Hmm? It's our turn?
    ko: 웅? 벌써 우리 차례야?
    ja: え？もう私たちの番？
  event_schooloflock_prologue_4:
    speaker: ein
    en: About time. I was starting to get bored with all the waiting.
    ko: 대기하느라 지루했는데, 순서가 빨라서 다행이네요.
    ja: |-
      待ってるの退屈でしたけど、
      意外に早く順番がきてよかったですね。
  event_schooloflock_prologue_5:
    speaker: marciana
    en: Everyone, stand up straight and look at the camera.
    ko: 다들 카메라 보고 앞에 서세요.
    ja: みなさん、前に立ってカメラを見てください。
  event_schooloflock_prologue_6:
    speaker: "<Monologue>"
    en: The entire Class P from M.M.R. Vocational School gathers in front of the camera.
    ko: 카메라를 앞에 두고 미미르 부속고등학교 통합 P반의 학생들이 모여 섰다.
    ja: |-
      カメラの前に、M.M.R.附属高校の
      統合Pクラスの生徒たちが集まった
  event_schooloflock_prologue_7:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 툭-
    ja: トンッ
  event_schooloflock_prologue_8:
    speaker: "<Monologue>"
    en: Zwei places a ladder in front of Rei.
    ko: 츠바이가 라이 앞에 사다리를 내려놓았다.
    ja: ツバイがライの前に踏み台を置いた
  event_schooloflock_prologue_9:
    speaker: zwei
    en: You can stand on this if you want, Rei.
    ko: 선배, 이쪽에 올라서세요.
    ja: 先輩、これに上がってください。
  event_schooloflock_prologue_10:
    speaker: rei
    en: Awesome, thanks!
    ko: 고마워, 츠바이!
    ja: ありがと、ツバイ！
  event_schooloflock_prologue_11:
    speaker: "<Monologue>"
    en: Rei stands up on the ladder.
    ko: 라이가 사다리 위에 올라섰다.
    ja: ライが踏み台に上がった
  event_schooloflock_prologue_12:
    speaker: rei
    en: Wow, I can see a lot better now!
    ko: 흐흥~ 이제 잘 보인다!
    ja: ふふ～ん、これでよく見えるよ！
  event_schooloflock_prologue_13:
    speaker: photoman
    en: All right, everyone, I'm going to take the photo now.
    ko: 자~ 찍습니다~!
    ja: は～い、撮りますよ～！
  event_schooloflock_prologue_14:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_prologue_15:
    speaker: photoman
    en: Um, excuse me miss, but could you maybe... lighten up a bit?
    ko: 음? 선생님 표정이 너무 어둡네요!
    ja: あれ？先生、表情が暗いですよ！
  event_schooloflock_prologue_16:
    speaker: marciana
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_schooloflock_prologue_17:
    speaker: marciana
    en: Sorry.
    ko: |-
      아… 그랬군요.
      죄송합니다.
    ja: |-
      あっ…そうでしたか。
      すみません。
  event_schooloflock_prologue_18:
    speaker: zwei
    en: You okay, Miss Marciana?
    ko: 선생님… 괜찮으세요?
    ja: 先生…大丈夫ですか？
  event_schooloflock_prologue_19:
    speaker: ein
    en: You're not nervous, are you?
    ko: |-
      마르차나 쌤.
      긴장했어요?
    ja: |-
      マルチャーナ先生。
      緊張してます？
  event_schooloflock_prologue_20:
    speaker: rei
    en: Do you want some chocolate?
    ko: "선생님. \n초콜릿 줄까?"
    ja: |-
      先生。
      チョコいる？
  event_schooloflock_prologue_21:
    speaker: marciana
    en: No, I'm okay.
    ko: |-
      아닙니다.
      괜찮습니다.
    ja: |-
      いいえ。
      大丈夫です。
  event_schooloflock_prologue_22:
    speaker: marciana
    en: Sorry for holding everyone up. Let's do it again.
    ko: |-
      시간을 끌어 죄송합니다.
      다시 찍으시죠.
    ja: |-
      お時間を取らせてすみません。
      もう一度撮りましょう。
  event_schooloflock_prologue_23:
    speaker: photoman
    en: Okay, on three, everyone.
    ko: 자~ 찍습니다.
    ja: は～い、撮りますよ。
  event_schooloflock_prologue_24:
    speaker: marciana
    en: "*Sigh*"
    ko: "…후우."
    ja: "…ふぅ。"
  event_schooloflock_prologue_25:
    speaker: photoman
    en: One.
    ko: 하나.
    ja: '3'
  event_schooloflock_prologue_26:
    speaker: photoman
    en: Two.
    ko: 둘.
    ja: '2'
  event_schooloflock_prologue_27:
    speaker: photoman
    en: Three!
    ko: 셋!
    ja: 1！
  event_schooloflock_prologue_28:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 찰칵-
    ja: カシャッ
  event_schooloflock_prologue_29:
    speaker: "<Monologue>"
    en: The students return to their dorms, leaving the classroom eerily silent.
    ko: 학생들도 모두 기숙사로 되돌아가 정적만이 감도는.
    ja: |-
      生徒たちが寄宿舎に戻り
      静寂に包まれた
  event_schooloflock_prologue_30:
    speaker: "<Monologue>"
    en: One evening, inside the dark classroom.
    ko: 어느 저녁, 어두운 교실 안에.
    ja: ある日の夕方、暗い教室の中に
  event_schooloflock_prologue_31:
    speaker: "<Narration>"
    en: "*Tak* *Tadak* *Tadadak*"
    ko: 탁- 타닥- 타다닥-
    ja: カタ、カタ、カタッ
  event_schooloflock_prologue_32:
    speaker: "<Monologue>"
    en: The sounds of someone typing fill the air.
    ko: 타자 치는 소리가 들려왔다.
    ja: タイピングの音が響いていた
  event_schooloflock_prologue_33:
    speaker: unknown
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_prologue_34:
    speaker: "<Monologue>"
    en: Words flash on the computer monitor.
    ko: 모니터 안에 글자가 쓰여졌다.
    ja: モニターに文字が浮かんでいる
  event_schooloflock_prologue_35:
    speaker: "<Narration>"
    en: To our beloved Commander @UserName.
    ko: "[친애하는 @UserName 지휘관님께.]"
    ja: "「@UserName指揮官様」"
  event_schooloflock_prologue_36:
    speaker: "<Narration>"
    en: Hello, Commander @UserName.
    ko: "[안녕하세요. @UserName 지휘관님.]"
    ja: "「平素より大変お世話になっております」"
  event_schooloflock_prologue_37:
    speaker: "<Narration>"
    en: As we approach the end of the semester,
    ko: "[다가오는 한 학기의 마지막을 맞이하여,]"
    ja: |-
      「早いもので、
      今学期も残りわずかとなりました」
  event_schooloflock_prologue_38:
    speaker: "<Narration>"
    en: we would like to invite the Commander
    ko: "[지휘관님을 미미르 부속 고등학교에서 주최하는]"
    ja: |-
      「そこで、指揮官様を
      M.M.R.附属高校が主催する」
  event_schooloflock_prologue_39:
    speaker: "<Narration>"
    en: to act as the Test Examiner for the final exams organized by M.M.R. Vocational
      School.
    ko: '[학기말 정기 시험의 "시험관"으로 초대합니다.]'
    ja: "「期末試験の『試験官』として招待いたします」"
  event_schooloflock_prologue_40:
    speaker: "<Narration>"
    en: We hope you will accept our invitation
    ko: "[부디 자리를 빛내주셔서]"
    ja: "「ぜひお越しいただき」"
  event_schooloflock_prologue_41:
    speaker: "<Narration>"
    en: and take this opportunity to
    ko: "[미미르 부속 고등학교 학생들이]"
    ja: "「M.M.R.附属高校の生徒たちが」"
  event_schooloflock_prologue_42:
    speaker: "<Narration>"
    en: witness the glorious achievements
    ko: "[한 학기 동안 수많은 시험을 치러내며 이뤄낸,]"
    ja: |-
      「1学期の間に多くの試験を乗り越え、
      成し遂げた」
  event_schooloflock_prologue_43:
    speaker: "<Narration>"
    en: of the students at this academic institution.
    ko: "[빛나는 성과를 직접 목격하시길 바랍니다.]"
    ja: "「輝かしい成果を、その目でご覧ください」"
  event_schooloflock_prologue_44:
    speaker: unknown
    en: Sincerely, M.M.R. Vocational School.
    ko: "…미미르 부속 고등학교 올림."
    ja: "…M.M.R.附属高校。"
  event_schooloflock_prologue_45:
    speaker: unknown
    en: "*Sigh*"
    ko: 후….
    ja: ふぅ…
  event_schooloflock_prologue_46:
    speaker: unknown
    en: Will this be enough?
    ko: "…이 정도면 됐나."
    ja: "…これでいいかしら。"
  event_schooloflock_prologue_47:
    speaker: unknown
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_prologue_48:
    speaker: unknown
    en: I hope he comes.
    ko: 꼭 와주셨으면 좋겠는데….
    ja: 来てくださるといいのだけど…
  event_schooloflock_prologue_49:
    speaker: unknown
    en: He has to.
    ko: "…오셔야만 하는데."
    ja: "…いえ、絶対に来てもらわないと。"
event_schooloflock_01_s:
  event_schooloflock_01_s_1:
    speaker: rapi
    en: An invitation?
    ko: 초대장?
    ja: 招待状？
  event_schooloflock_01_s_2:
    speaker: rapi
    en: From the M.M.R. Vocational School?
    ko: 미미르 부속 고등학교에서 말입니까?
    ja: M.M.R.附属高校からですか？
  event_schooloflock_01_s_3:
    speaker: "<Self>"
    en: Yes.
    ko: 응.
    ja: ああ
  event_schooloflock_01_s_4:
    speaker: neon
    en: M.M.R. Vocational School...
    ko: 미미르 부속 고등학교라면….
    ja: M.M.R.附属高校って…
  event_schooloflock_01_s_5:
    speaker: neon
    en: Is it the Nikke training school
    ko: M.M.R.이 후원하고 있는,
    ja: M.M.R.が支援している、
  event_schooloflock_01_s_6:
    speaker: neon
    en: sponsored by M.M.R.?
    ko: 니케 양성 학교를 말씀하시는 거죠?
    ja: ニケ養成学校のことですよね？
  event_schooloflock_01_s_7:
    speaker: "<Choice>"
    en: I think so? Not entirely sure.
    ko: 미미르가 M.M.R.을 뜻하는 거였구나.
    ja: そうだったのか
  event_schooloflock_01_s_8:
    speaker: "<Choice>"
    en: That's the one.
    ko: 응. 맞아. 그 미미르 부속 고등학교야.
    ja: ああ、そうだ
  event_schooloflock_01_s_9:
    speaker: anis
    en: You mean you didn't know?
    ko: 지휘관님 모르고 있었구나?
    ja: 指揮官様、知らなかったの？
  event_schooloflock_01_s_10:
    speaker: anis
    en: Syuen is the director there.
    ko: 그래서 거기 이사장이 슈엔이잖아~
    ja: そこの理事長ってシュエンなのよ。
  event_schooloflock_01_s_11:
    speaker: anis
    en: It's lauded as this unrivaled educational environment, all specially designed
      by researchers from M.M.R.
    ko: |-
      M.M.R. 연구원들이 설계한 최고의 교육 환경~
      이라면서 광고하고.
    ja: |-
      M.M.R.の研究員たちが設計した、
      最高の教育環境！って宣伝してるわ。
  event_schooloflock_01_s_12:
    speaker: "<Self>"
    en: "... I see."
    ko: "…그랬구나."
    ja: "…知らなかった"
  event_schooloflock_01_s_13:
    speaker: anis
    en: You knew?
    ko: 오, 지휘관님 알고 있었네?
    ja: おっ、指揮官様、知ってたのね？
  event_schooloflock_01_s_14:
    speaker: anis
    en: Then I assume you also know Syuen is the director of the school.
    ko: 거기 이사장이 슈엔인 거 모를 줄 알았더니.
    ja: |-
      そこの理事長がシュエンだってこと、
      知らないかと思ってたのに。
  event_schooloflock_01_s_15:
    speaker: anis
    en: It might be a bit awkward going to a school where Syuen is in charge.
    ko: 흠… 슈엔이 이사장인 학교에 가는 게 좀 그렇긴 한데.
    ja: |-
      うーん…アイツが理事長の学校に行くなんて、
      ちょっとあれだけど。
  event_schooloflock_01_s_16:
    speaker: "<Monologue>"
    en: Anis picks up the invitation.
    ko: 아니스가 초대장을 들어 올렸다.
    ja: アニスが招待状を持ち上げた
  event_schooloflock_01_s_17:
    speaker: anis
    en: Still, they're asking you to be an invigilator.
    ko: 그래도 시험관이라는데,
    ja: でも、試験官だし
  event_schooloflock_01_s_18:
    speaker: anis
    en: I don't think it'd hurt to check it out.
    ko: 한번 가봐도 괜찮지 않을까?
    ja: 行ってみたら？
  event_schooloflock_01_s_19:
    speaker: neon
    en: Right!
    ko: 맞아요!
    ja: そうですよ！
  event_schooloflock_01_s_20:
    speaker: neon
    en: They've recognized your talent.
    ko: 스승님의 능력을 인정해서,
    ja: 師匠の能力が認められて、
  event_schooloflock_01_s_21:
    speaker: neon
    en: Why else would they invite you to take up such a prestigious position?
    ko: 무려 [시험관]으로 초청한 거잖아요!
    ja: "「試験官」として招待されたんですから！"
  event_schooloflock_01_s_22:
    speaker: neon
    en: What's not to like?
    ko: 안 좋을 게 뭐가 있겠어요?
    ja: 迷う必要はありませんよ。
  event_schooloflock_01_s_23:
    speaker: anis
    en: Exactly.
    ko: 맞아 맞아~
    ja: そうそう～
  event_schooloflock_01_s_24:
    speaker: anis
    en: This is a prime opportunity to gloat at the students.
    ko: 가서, 엣헴~ 내가 지상 탈환 작전 좀 해봤는데!라면서.
    ja: |-
      「えっへん！私は地上奪還作戦の経験者だ！」
      って
  event_schooloflock_01_s_25:
    speaker: anis
    en: You can go over and brag about how many operations you've conducted up on
      the surface.
    ko: 거드름 피우고 오면 되겠네!
    ja: 自慢してくればいいのよ！
  event_schooloflock_01_s_26:
    speaker: "<Self>"
    en: I don't think that's what examiners do...
    ko: 시험관은 그런 걸 하는 게 아닌 것 같은데….
    ja: 試験官は、そういうものではないと思うが…
  event_schooloflock_01_s_27:
    speaker: rapi
    en: If you're intended to act as an examiner,
    ko: "…아무래도 시험관으로 가시는 것이니."
    ja: "…やはり、試験官として行くのですから"
  event_schooloflock_01_s_28:
    speaker: rapi
    en: it's important that you know what the test will comprise.
    ko: 어떤 시험이냐가 중요하겠군요.
    ja: どのような試験なのかが重要ですね。
  event_schooloflock_01_s_29:
    speaker: anis
    en: What's there to know? It's just a regular exam like any other.
    ko: 에이 학교잖아~ 시험을 봐봐야 뭘 보겠어.
    ja: |-
      ただの学校でしょ～？
      簡単にチェックするだけじゃない？
  event_schooloflock_01_s_30:
    speaker: anis
    en: Probably on theory or physical education. You know, stuff like that.
    ko: 이론 시험이나 체력 시험 정도 보겠지!
    ja: 理論のテストとか、体力チェックとか！
  event_schooloflock_01_s_31:
    speaker: rapi
    en: This isn't your ordinary run-of-the-mill school.
    ko: |-
      …글쎄.
      거긴 평범한 학교는 아니니까.
    ja: |-
      …さあ。
      あそこは普通の学校じゃないから。
  event_schooloflock_01_s_32:
    speaker: rapi
    en: There's been a dearth of information regarding
    ko: 아직까지 그 안에서 무슨 시험을 보고 있는지,
    ja: 未だに、中でどんな試験をしているのか
  event_schooloflock_01_s_33:
    speaker: rapi
    en: what kind of tests are being done in there.
    ko: 알려져 있지도 않고.
    ja: 明らかになってないのよ。
  event_schooloflock_01_s_34:
    speaker: neon
    en: Come to think of it...
    ko: 어? 그러게요?
    ja: あれ？そうですね。
  event_schooloflock_01_s_35:
    speaker: neon
    en: You're right!
    ko: 생각해 보니까.
    ja: 考えてみたら、
  event_schooloflock_01_s_36:
    speaker: neon
    en: I don't know the first thing about their curriculum.
    ko: 미미르 부속고에서 어떤 교육과정을 하고 있는지,
    ja: |-
      M.M.R.附属高校で
      どんな教育をしているのかは、
  event_schooloflock_01_s_37:
    speaker: neon
    en: No one does, actually.
    ko: 얘기들은 게 아무것도 없는 것 같아요.
    ja: 何も聞いたことがないですね。
  event_schooloflock_01_s_38:
    speaker: anis
    en: I guess you're right.
    ko: 그러게?
    ja: そうね？
  event_schooloflock_01_s_39:
    speaker: anis
    en: And there aren't many graduates from that place either.
    ko: 생각해 보니까 거기 졸업생들도 진짜 별로 없는 것 같아.
    ja: |-
      考えてみたら、あそこの卒業生も
      ほとんど知らないわ。
  event_schooloflock_01_s_40:
    speaker: anis
    en: What did Missilis say last time?
    ko: 지난번에 미실리스에서 뭐랬더라~
    ja: この間、ミシリスで…何だっけ？
  event_schooloflock_01_s_41:
    speaker: anis
    en: Something about they were sending a few people there
    ko: 제2의 메티스 스쿼드인지 뭔지를 만든다는 거기에,
    ja: 第2のメティス部隊だか何だかを作ってて
  event_schooloflock_01_s_42:
    speaker: anis
    en: to whip them into shape and become a second Matis Squad.
    ko: 몇 명이 들어갔다고 들었던 것 같기도 한데….
    ja: |-
      そこに数人入ったって
      聞いたような気はするけど…
  event_schooloflock_01_s_43:
    speaker: anis
    en: Have you heard anything to that effect, Rapi?
    ko: 라피는 뭐 들은 거 없어?
    ja: ラピは何か知らない？
  event_schooloflock_01_s_44:
    speaker: rapi
    en: Nothing definitive,
    ko: 나도 들어본 적 없는 것 같아.
    ja: 私も何も聞いてないわ。
  event_schooloflock_01_s_45:
    speaker: rapi
    en: but I also heard that a few graduates from the school had been picked
    ko: 미실리스의 차기 대표 스쿼드 제작을 위해,
    ja: ミシリスを代表する新部隊を組織するために、
  event_schooloflock_01_s_46:
    speaker: rapi
    en: to form the next flagship squad for Missilis.
    ko: 미미르 부속 고등학교의 몇 명이 졸업하여 소속되었다고만 들었어.
    ja: |-
      M.M.R.附属高校の数人が卒業して、
      所属することになったとしか。
  event_schooloflock_01_s_47:
    speaker: rapi
    en: I haven't heard of any other graduates going to different companies.
    ko: 그 외엔 다른 회사에도 졸업생들이 들어갔다는 걸 들어본 적은 없어.
    ja: |-
      あと、他の会社に卒業生が
      入ったという話も聞かないわね。
  event_schooloflock_01_s_48:
    speaker: anis
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_schooloflock_01_s_49:
    speaker: anis
    en: Must be one heck of a tough place to graduate from.
    ko: 그렇다는 건… 졸업하기 엄청 힘든 곳이라는 건데.
    ja: ってことは…卒業するのはかなり大変なのね。
  event_schooloflock_01_s_50:
    speaker: anis
    en: The exam must be brutal.
    ko: 시험이 엄청 어려운 건가?
    ja: 試験が難しいとか？
  event_schooloflock_01_s_51:
    speaker: neon
    en: Maybe they've only got an hour
    ko: 막 한 시간 줄 테니 방주의 모든 법을 외워와라~
    ja: 1時間でアークの法律を全部覚えてこい！
  event_schooloflock_01_s_52:
    speaker: neon
    en: to memorize all of the Ark's jurisprudence material.
    ko: 이런 거 아닐까요?
    ja: みたいな感じなのでは？
  event_schooloflock_01_s_53:
    speaker: anis
    en: Ugh.
    ko: 으엑.
    ja: うえっ。
  event_schooloflock_01_s_54:
    speaker: anis
    en: That'd be the worst.
    ko: 최악이야.
    ja: 最悪ね。
  event_schooloflock_01_s_55:
    speaker: anis
    en: How could you possibly memorize all that crap? Not everyone is Enikk.
    ko: 그걸 어떻게 다 외워? 에닉도 아니고.
    ja: |-
      そんなのどうやって覚えるの？
      エニックじゃあるまいし。
  event_schooloflock_01_s_56:
    speaker: neon
    en: Oooh! Or!
    ko: 아니면!
    ja: あるいは！
  event_schooloflock_01_s_57:
    speaker: neon
    en: Maybe they try and see who can unleash their firepower the fastest.
    ko: 누가누가 빨리 화력을 내뿜을 수 있는지 시험해 보는 거라던가!
    ja: |-
      誰が一番早く火力を発揮できるか、
      という試験かもしれません！
  event_schooloflock_01_s_58:
    speaker: anis
    en: Since it's a Nikke-based school, I would assume they all know how to handle
      firearms.
    ko: 당연히 니케들 학교니까, 총이야 쏘겠지!
    ja: ニケの学校だから、当然銃は撃つでしょ？
  event_schooloflock_01_s_59:
    speaker: anis
    en: Hmm... Maybe they test how quickly they can complete a conducted simulation.
    ko: 흠… 시뮬레이션 룸 같은 걸 얼마나 빨리 도는지 시험해 보려나?
    ja: |-
      うーん…シミュレーションルームみたいなのを
      どれだけ早くクリアできるか試験～とか？
  event_schooloflock_01_s_60:
    speaker: neon
    en: Darn, now I'm more curious than ever.
    ko: "그러게요. \n궁금하네요."
    ja: |-
      そうですね。
      気になります。
  event_schooloflock_01_s_61:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  event_schooloflock_01_s_62:
    speaker: rapi
    en: Given that available information is scant, we're unsure what your tenure there
      will entail.
    ko: 알려진 게 아무것도 없어서 어떤 일이 일어날지 모르는데.
    ja: |-
      情報が少なすぎるので、
      何が起きるかは分かりません。
  event_schooloflock_01_s_63:
    speaker: rapi
    en: Are you still planning on going?
    ko: 다녀오실 생각이십니까?
    ja: 招待を受けるおつもりですか？
  event_schooloflock_01_s_64:
    speaker: "<Self>"
    en: I've been invited, so I feel obligated to attend.
    ko: 그래도 초대받은 거니까, 갔다 와야 할 것 같아.
    ja: |-
      招待されたからには
      行くべきだと思う
  event_schooloflock_01_s_65:
    speaker: rapi
    en: Understood.
    ko: 지휘관의 뜻이 그렇다면, 알겠습니다.
    ja: |-
      指揮官がそうお考えなのであれば、
      とめ立てはしません。
  event_schooloflock_01_s_66:
    speaker: anis
    en: The security management there is quite strict, so we won't be able to go there
      with you.
    ko: 거기엔 보안을 위해서 우리도 들어가지 못하는 곳이니까.
    ja: |-
      あそこはセキュリティが厳しくて
      私たちも入れないから
  event_schooloflock_01_s_67:
    speaker: anis
    en: Come back safe!
    ko: 잘 다녀와, 지휘관님!
    ja: 気をつけて行ってきてね、指揮官様！
  event_schooloflock_01_s_68:
    speaker: neon
    en: Don't forget to bring back some souvenirs.
    ko: 올 때 기념품 사 오는 거 잊지 마시고요!
    ja: 帰りにお土産を買ってくるのを、お忘れなく！
  event_schooloflock_01_s_69:
    speaker: rapi
    en: Neon, it's a school, not a tourist attraction.
    ko: 네온. 학교는 관광지가 아니야.
    ja: ネオン。学校は観光地じゃないの。
  event_schooloflock_01_s_70:
    speaker: neon
    en: You never know!
    ko: 에이~ 그래도요.
    ja: ええ～、でもでも！
  event_schooloflock_01_s_71:
    speaker: neon
    en: They might have something.
    ko: 기념품 같은 게 있을 지도 모르잖아요.
    ja: 記念品とか売ってるかもしれないですよ。
  event_schooloflock_01_s_72:
    speaker: "<Self>"
    en: I'll see you all later.
    ko: 다녀올게.
    ja: 行ってくる
  event_schooloflock_01_s_73:
    speaker: rapi
    en: Be careful, Commander.
    ko: 조심히 다녀오십시오. 지휘관.
    ja: お気をつけて、指揮官。
event_schooloflock_01_e:
  event_schooloflock_01_e_1:
    speaker: "<Monologue>"
    en: On the date stipulated on the invitation, I head towards the M.M.R. Vocational
      School.
    ko: 초대장에 적힌 날이 되어 미미르 부속 고등학교로 향했다.
    ja: |-
      招待状に書かれていた日になり、
      M.M.R.附属高校へ向かった
  event_schooloflock_01_e_2:
    speaker: "<Monologue>"
    en: The moment I pass through the rather garish main gate...
    ko: 묘하게 소란스러워 보이는 교문을 넘는 순간….
    ja: |-
      妙に周囲が騒がしい。
      そう思いながら校門をくぐった瞬間…
  event_schooloflock_01_e_3:
    speaker: unknown
    en: You're finally here!
    ko: 드디어 나타났다!!
    ja: ついに現れた！！
  event_schooloflock_01_e_4:
    speaker: unknown
    en: I see you've used your right foot to cross over the threshold.
    ko: 오른발부터 교문을 넘는 사람!
    ja: 右足から敷地内に入った者が！
  event_schooloflock_01_e_5:
    speaker: "<Self>"
    en: "?!"
    ko: "?!!"
    ja: "！！？"
  event_schooloflock_01_e_6:
    speaker: "<Monologue>"
    en: Students in black robes start rushing out from inside the school.
    ko: 학교 안쪽에서 검은 천을 쓴 학생들이 우르르 달려왔다.
    ja: |-
      学校の中から、黒い布をかぶった生徒たちが
      一斉に駆け寄ってきた
  event_schooloflock_01_e_7:
    speaker: darkcirclestudent
    en: Oh my gosh, is this really happening?
    ko: 오오 이럴 수가!
    ja: おお、なんと！
  event_schooloflock_01_e_8:
    speaker: darkcirclestudent
    en: To think that such a famous personality would visit our school!
    ko: 이렇게 훤칠한 귀인께서 이 학교를 찾아주시다니!
    ja: |-
      このようにスラリとしたお方が
      この学校を訪れるとは！
  event_schooloflock_01_e_9:
    speaker: darkcirclestudent
    en: This must be a sign from the gods that we'll do well on the exam.
    ko: 이것은 바로 우리가 시험을 잘 치를 수 있을 거라는 신의 계시일 겁니다!
    ja: |-
      これは、私たちが試験でいい点を取れるという
      神のお告げでしょう！
  event_schooloflock_01_e_10:
    speaker: "<Self>"
    en: Come again?
    ko: 신의 계시?
    ja: 神のお告げ？
  event_schooloflock_01_e_11:
    speaker: blackclothstudent
    en: Our faith has paid us dividends.
    ko: 오오! 믿습니다!
    ja: おお！神よ！
  event_schooloflock_01_e_12:
    speaker: darkcirclestudent
    en: A great being has appeared before us.
    ko: 이것은 귀인의 등장!
    ja: 尊きお方よ！
  event_schooloflock_01_e_13:
    speaker: darkcirclestudent
    en: A holy messenger prophesizing the end of the exam!
    ko: 시험의 종언을 알리는 신의 대리인!
    ja: 試験の終息を告げる、神の代理人！
  event_schooloflock_01_e_14:
    speaker: darkcirclestudent
    en: I ask the congregation, do you believe?
    ko: 신을 믿습니까!
    ja: 皆さん、神を信じますか！
  event_schooloflock_01_e_15:
    speaker: blackclothstudent
    en: Ooooh yes, I believe!
    ko: 오오! 믿습니다!
    ja: はい！信じます！
  event_schooloflock_01_e_16:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_01_e_17:
    speaker: "<Monologue>"
    en: Feeling that I have accidentally stumbled into the wrong place, I check the
      plaque on the school gate again.
    ko: 뭔가 잘못된 곳에 온 것 같아서 황급히 교문에 적힌 명패를 바라보았다.
    ja: |-
      何だか来る場所を間違えたような気がして、
      慌てて校門に書かれていた名前を見た
  event_schooloflock_01_e_18:
    speaker: "<Narration>"
    en: M.M.R. Vocational School
    ko: "[미미르 부속 고등학교]"
    ja: "「M.M.R.附属高校」"
  event_schooloflock_01_e_19:
    speaker: "<Monologue>"
    en: I'm definitely at the right place—no doubt about that.
    ko: 아무리 눈을 비비고 봐도 여기는 미미르 부속 고등학교가 맞았다.
    ja: |-
      いくら目をこすって見ても、
      M.M.R.附属高校だ
  event_schooloflock_01_e_20:
    speaker: darkcirclestudent
    en: Do you believe that our exams will be a rapturous success?
    ko: 우리의 시험이 대박 날 거라는 걸 믿습니까!!
    ja: |-
      私たちの試験が、
      大成功を収めると信じますか！！
  event_schooloflock_01_e_21:
    speaker: blackclothstudent
    en: I believe!!
    ko: 믿습니다!!
    ja: 信じます！！
  event_schooloflock_01_e_22:
    speaker: darkcirclestudent
    en: Do you believe in nobility?
    ko: 귀인을 믿습니까!!
    ja: 尊きお方を信じますか！！
  event_schooloflock_01_e_23:
    speaker: blackclothstudent
    en: I believe!
    ko: 믿습니다악!
    ja: 信じまぁす！
  event_schooloflock_01_e_24:
    speaker: "<Monologue>"
    en: The group is drawing the attention of passersby in the vicinity.
    ko: 주변의 모두가 이곳을 주목하는 것 같다….
    ja: 周囲の人が皆、こちらを見ている…
  event_schooloflock_01_e_25:
    speaker: "<Self>"
    en: I-I should really get going.
    ko: 어, 어디로든 가야….
    ja: ど、どこに行けば…
  event_schooloflock_01_e_26:
    speaker: unknown
    en: Oh my goodness, it's you!
    ko: 어? @UserName 선생님이다아!
    ja: あれ？@UserName先生だぁ！
  event_schooloflock_01_e_27:
    speaker: "<Monologue>"
    en: Out of the blue, someone embraces me from behind.
    ko: 갑자기 등 뒤에서 누군가가 끌어안아왔다.
    ja: 急に背後から誰かに抱きつかれた
  event_schooloflock_01_e_28:
    speaker: tia
    en: Hi, Teacher!
    ko: 안녕. 선생니임~
    ja: やっほ～せんせぇ～
  event_schooloflock_01_e_29:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_schooloflock_01_e_30:
    speaker: tia
    en: Boy, am I happy to see you!
    ko: 헤헤. 선생님 봐서 너무 좋아~!
    ja: えへへ。先生に会えるなんてラッキー！
  event_schooloflock_01_e_31:
    speaker: naga
    en: Teacher?
    ko: 선생님이 여기에 계신다고?
    ja: 先生が来てる～？
  event_schooloflock_01_e_32:
    speaker: naga
    en: It's actually you.
    ko: "…정말이네."
    ja: "…ホントだ。"
  event_schooloflock_01_e_33:
    speaker: tia
    en: I told you he was here.
    ko: |-
      내 말이 맞지이~?
      선생님이 있다고 했잖아.
    ja: |-
      言った通りでしょぉ～？
      先生がいるって。
  event_schooloflock_01_e_34:
    speaker: naga
    en: It just sounded so unbelievable, I wasn't sure whether to trust you.
    ko: |-
      그러게. 티아 말이 맞았네.
      후후, 너무 의외라 믿기 힘들었어. 미안.
    ja: |-
      だね。ふふ、ありえなさすぎて
      信じられなかったの。ごめん。
  event_schooloflock_01_e_35:
    speaker: naga
    en: At any rate, what brings you here, Teacher?
    ko: 그보다 선생님은 여기 무슨 일이야?
    ja: それより先生、どうしてここに？
  event_schooloflock_01_e_36:
    speaker: naga
    en: We're in the middle of exams right now,
    ko: 지금은 시험기간이라,
    ja: 今は試験期間中だから、
  event_schooloflock_01_e_37:
    speaker: naga
    en: so nobody will have much spare time to spend with you.
    ko: 선생님과 데이트할 수 있는 아이들은 없을 텐데.
    ja: 先生と遊んでられる子はいないはずだけど。
  event_schooloflock_01_e_38:
    speaker: naga
    en: Unless you're here to see one of the faculty?
    ko: 아, 애들이 아니라 선생님을 만나러 온 건가?
    ja: あ、生徒じゃなくて先生に会いに来たとか？
  event_schooloflock_01_e_39:
    speaker: "<Self>"
    en: I was invited as an examiner.
    ko: 시험관으로 초대받아서 왔어.
    ja: 試験官として招待されたんだ
  event_schooloflock_01_e_40:
    speaker: naga
    en: An examiner?
    ko: 시험관으로 왔다고?
    ja: 試験官？
  event_schooloflock_01_e_41:
    speaker: naga
    en: You?
    ko: 선생님이?
    ja: 先生が？
  event_schooloflock_01_e_42:
    speaker: tia
    en: You're kidding.
    ko: 정말? 선생님이~?
    ja: ホント？せんせぇ～？
  event_schooloflock_01_e_43:
    speaker: "<Self>"
    en: Should I not be here?
    ko: 오면 안 되는 거야?
    ja: ダメだったか？
  event_schooloflock_01_e_44:
    speaker: tia
    en: No, it's not that...
    ko: 아니이, 그건 아닌데에….
    ja: えぇ～、そういうワケじゃないけどぉ…
  event_schooloflock_01_e_45:
    speaker: naga
    en: It's just... unexpected.
    ko: 좀 의외라서?
    ja: ちょっと意外だから？
  event_schooloflock_01_e_46:
    speaker: tia
    en: Totally unexpected.
    ko: 맞아, 너~무 의외야아.
    ja: そう、すっっごく意外。
  event_schooloflock_01_e_47:
    speaker: "<Self>"
    en: What do you mean?
    ko: 의외라는 게 무슨….
    ja: 意外とは、どういう…
  event_schooloflock_01_e_48:
    speaker: marciana
    en: Commander?
    ko: 지휘관님…?!
    ja: 指揮官様…！？
  event_schooloflock_01_e_49:
    speaker: "<Self>"
    en: Hey, Marciana.
    ko: 마르차나?
    ja: マルチャーナ？
  event_schooloflock_01_e_50:
    speaker: "<Monologue>"
    en: Marciana runs up.
    ko: 멀리서 마르차나가 달려왔다.
    ja: 遠くからマルチャーナが走ってきた
  event_schooloflock_01_e_51:
    speaker: marciana
    en: So this is where you were.
    ko: 여기 계셨군요…!
    ja: こちらにいらっしゃったのですね…！
  event_schooloflock_01_e_52:
    speaker: marciana
    en: Sorry for keeping you waiting.
    ko: 죄송합니다.
    ja: 申し訳ありません。
  event_schooloflock_01_e_53:
    speaker: marciana
    en: Everything's a bit more chaotic than usual around here thanks to the exams.
    ko: 시험 전엔 학교가 시끄러워서 찾는 게 늦어졌습니다.
    ja: |-
      試験前は学校があわただしくなるので、
      お迎えが遅くなってしまいました。
  event_schooloflock_01_e_54:
    speaker: "<Monologue>"
    en: As soon as Marciana walks up, there's a noticeable buzz amongst the crowd
      surrounding us.
    ko: 마르차나가 등장하자 웅성거림이 더욱 커지는 것 같다.
    ja: |-
      マルチャーナが登場し、
      さらに生徒たちが騒ぎだした
  event_schooloflock_01_e_55:
    speaker: "<Self>"
    en: It feels like we're getting quite a lot of attention.
    ko: 음… 점점 더 시선이 모이는 것 같은데.
    ja: うーん…余計に注目を集めている気がする
  event_schooloflock_01_e_56:
    speaker: marciana
    en: That we are.
    ko: 그렇군요.
    ja: そうですか。
  event_schooloflock_01_e_57:
    speaker: marciana
    en: I don't think this is a very ideal place for a conversation.
    ko: 여긴… 아무래도 이야기하기에 좋은 장소가 아닌듯하네요.
    ja: |-
      ここでは…
      ゆっくりお話できそうにありませんね。
  event_schooloflock_01_e_58:
    speaker: marciana
    en: Here, let me take you to one of the meeting rooms.
    ko: 상담실로 안내하겠습니다.
    ja: 相談室にご案内します。
  event_schooloflock_01_e_59:
    speaker: "<Self>"
    en: Sounds good.
    ko: 고마워.
    ja: ありがとう
  event_schooloflock_01_e_60:
    speaker: tia
    en: Aww, you're leaving already?
    ko: 후웅~ 벌써 가는 거야?
    ja: え～、もう行っちゃうの？
  event_schooloflock_01_e_61:
    speaker: tia
    en: I wanted to spend more time with you.
    ko: 선생님이랑 더 오래 같이 있고 싶은데에….
    ja: 先生ともっと一緒にいたかったのにぃ…
  event_schooloflock_01_e_62:
    speaker: naga
    en: He needs to work, Tia.
    ko: 에이~ 티아, 선생님도 일하러 가셔야지.
    ja: もうっ、ティア？先生もお仕事に行かないと。
  event_schooloflock_01_e_63:
    speaker: naga
    en: We can hang out once we're done with our exams.
    ko: 우리랑은 시험 다 끝난 다음에 만나서 놀면 되잖아.
    ja: |-
      私たちとは、試験が終わってから
      遊べばいいでしょ？
  event_schooloflock_01_e_64:
    speaker: tia
    en: Fine, I guess.
    ko: 그렇네~ 시험 다 끝나고 만나면 더 재미있게 놀 수 있겠다아.
    ja: |-
      そうだね～試験が終わってからの方が
      もっと楽しく遊べそう～
  event_schooloflock_01_e_65:
    speaker: tia
    en: See you later, Teacher.
    ko: 다음에 또 만나아~ 선생니임~
    ja: またねぇ～、せんせぇ～
  event_schooloflock_01_e_66:
    speaker: naga
    en: Bye bye.
    ko: 다음에 또 만나. 선생님.
    ja: またね、先生。
  event_schooloflock_01_e_67:
    speaker: naga
    en: Bye Miss Marciana.
    ko: 마르차나 선생님도 안녕히 계세요~
    ja: マルチャーナ先生も、さようなら～
  event_schooloflock_01_e_68:
    speaker: "<Monologue>"
    en: Naga and Tia leave.
    ko: 나가와 티아가 떠나갔다.
    ja: ナガとティアが去っていった
  event_schooloflock_01_e_69:
    speaker: marciana
    en: Here, follow me.
    ko: 그럼 안으로 모시겠습니다.
    ja: では、中にご案内します。
  event_schooloflock_01_e_70:
    speaker: "<Self>"
    en: Okay.
    ko: 안내 부탁할게.
    ja: ああ、頼む
event_schooloflock_02_s:
  event_schooloflock_02_s_1:
    speaker: "<Monologue>"
    en: I follow Marciana into the meeting room.
    ko: 마르차나의 안내로 상담실에 들어갔다.
    ja: マルチャーナの案内で、相談室へ入った
  event_schooloflock_02_s_2:
    speaker: "<Self>"
    en: Phew...
    ko: 후우우우….
    ja: ふぅ…
  event_schooloflock_02_s_3:
    speaker: marciana
    en: I'm sorry.
    ko: 죄송합니다.
    ja: 申し訳ありません。
  event_schooloflock_02_s_4:
    speaker: marciana
    en: I should have met you in front ahead of time.
    ko: 제가 미리 마중을 나가 있었어야 했는데….
    ja: 事前にお迎えに上がるべきだったのに…
  event_schooloflock_02_s_5:
    speaker: marciana
    en: It's just that the campus gets into a bit of a frenzy before the exams, so
      it was hard to find you.
    ko: 필기시험 전에는 유독 학교가 소란스러워져서 찾기가 힘들었습니다.
    ja: |-
      筆記試験の前は、学校が特に騒がしくなるので
      なかなか見つけられませんでした。
  event_schooloflock_02_s_6:
    speaker: "<Self>"
    en: It's okay.
    ko: "…괜찮아. 이해해."
    ja: "…大丈夫だ、分かる"
  event_schooloflock_02_s_7:
    speaker: marciana
    en: Thank you for understanding.
    ko: 양해해 주셔서 감사합니다.
    ja: ご理解いただきありがとうございます。
  event_schooloflock_02_s_8:
    speaker: marciana
    en: I assume you received the invitation I sent you?
    ko: 혹시 보내드린 초대장은 잘 받아보셨을까요?
    ja: 招待状は無事にお手元に届きましたか？
  event_schooloflock_02_s_9:
    speaker: "<Self>"
    en: I did.
    ko: 응.
    ja: ああ
  event_schooloflock_02_s_10:
    speaker: "<Self>"
    en: I believe I've been invited in the capacity of an examiner.
    ko: 시험관으로 초대되었다고 들었어.
    ja: 試験官として招待されたようだが
  event_schooloflock_02_s_11:
    speaker: marciana
    en: Correct.
    ko: 맞습니다.
    ja: その通りです。
  event_schooloflock_02_s_12:
    speaker: marciana
    en: You will be staying here for 5 days,
    ko: 지휘관님은 저희 미미르 부속 고등학교에 5일간 머무시면서,
    ja: |-
      指揮官様は、
      M.M.R.附属高校に5日間滞在し
  event_schooloflock_02_s_13:
    speaker: marciana
    en: during which, you will be serving as an examiner during the end-of-semester
      evaluation.
    ko: 학기말 평가 기간 동안 시험관으로서 지내시게 될 예정입니다.
    ja: |-
      期末評価の期間中、試験官として
      過ごしていただく予定です。
  event_schooloflock_02_s_14:
    speaker: marciana
    en: The exams are divided into two major parts.
    ko: 시험은 크게 두 가지로 나뉩니다.
    ja: 試験は、大きく分けて2つあります。
  event_schooloflock_02_s_15:
    speaker: marciana
    en: First, the written exam,
    ko: 작전 시 지휘관을 보좌할 수 있을 정도의 지능을 가졌냐를 시험하는,
    ja: |-
      作戦時、指揮官を補佐できる程度の
      知識を持っているか確認するための
  event_schooloflock_02_s_16:
    speaker: marciana
    en: which will assess whether they have the mental capacity to assist their commander
      while on the field.
    ko: 필기시험과.
    ja: 筆記試験と、
  event_schooloflock_02_s_17:
    speaker: marciana
    en: Then there is the practical exam,
    ko: 니케로서 얼마만큼 랩쳐와 잘 맞서 싸울 수 있냐를 시험하는,
    ja: |-
      ニケとして、どれくらいラプチャーと
      上手く戦えるかを確認するための
  event_schooloflock_02_s_18:
    speaker: marciana
    en: which determines how well they fare against Raptures in a combat environment.
    ko: 실기시험.
    ja: 実技試験です。
  event_schooloflock_02_s_19:
    speaker: marciana
    en: You will be monitoring and supervising the students
    ko: 지휘관님은 이곳에서,
    ja: 指揮官様は、この期間中、
  event_schooloflock_02_s_20:
    speaker: marciana
    en: to ensure they don't engage in any misconduct during the written exams.
    ko: 학생들이 필기시험 시간 동안 부정행위를 하지 않는지 관리 감찰하고.
    ja: |-
      生徒たちが筆記試験中に不正行為を働かないか、
      監督をお願いします。
  event_schooloflock_02_s_21:
    speaker: marciana
    en: For the practical exam, you will be accompanying them as sort of a simulated
      commander.
    ko: 가상의 [지휘관] 역할로 실기시험에 동행하여,
    ja: |-
      また、仮の「指揮官」役として
      実技試験に同行し、
  event_schooloflock_02_s_22:
    speaker: marciana
    en: to assess whether they have what it takes to become an active duty Nikke.
    ko: 학생들이 니케로서 얼마만큼의 자질을 갖고 있는지 평가하게 됩니다.
    ja: |-
      生徒たちが、ニケとしてどれほどの素質を
      持っているか、評価していただきます。
  event_schooloflock_02_s_23:
    speaker: "<Self>"
    en: When do the exams begin?
    ko: 시험은 언제부터 시작하는데?
    ja: 試験はいつから始まるんだ？
  event_schooloflock_02_s_24:
    speaker: marciana
    en: The written exam starts tomorrow and runs from 9 in the morning until 6 in
      the evening.
    ko: 필기시험은 내일, 오전 9시부터 오후 6시까지 진행되며.
    ja: |-
      筆記試験は明日、
      午前9時から午後6時まで行われ
  event_schooloflock_02_s_25:
    speaker: marciana
    en: The practical exam will take place the following day.
    ko: 실기시험은 그다음 날 진행됩니다.
    ja: 実技試験はその翌日です。
  event_schooloflock_02_s_26:
    speaker: marciana
    en: After both portions are completed, there will be a graduation ceremony slash
      celebratory event.
    ko: 시험이 모두 종료되고 나면 종업식 겸 기념 파티가 있을 예정입니다.
    ja: |-
      試験がすべて終了したら、
      終業式兼記念パーティーが開かれる予定です。
  event_schooloflock_02_s_27:
    speaker: marciana
    en: Neither of these are mandatory.
    ko: 물론 원하시지 않는다면.
    ja: もちろん、ご都合が悪ければ
  event_schooloflock_02_s_28:
    speaker: marciana
    en: You're free to skip the graduation ceremony and return to your accommodation.
    ko: 종업식 파티를 즐기지 않고 자택으로 돌아가셔도 무방합니다.
    ja: |-
      パーティーには参加せず、
      そのまま帰られても問題はありません。
  event_schooloflock_02_s_29:
    speaker: marciana
    en: Those, in a nutshell, are your primary responsibilities as an examiner.
    ko: 여기까지가 시험관으로서 지내시게 될 일정입니다.
    ja: ここまでが、試験官としてのスケジュールです。
  event_schooloflock_02_s_30:
    speaker: marciana
    en: Do you have any questions?
    ko: 혹시 질문이 있으실까요?
    ja: 質問はございますか？
  event_schooloflock_02_s_31:
    speaker: "<Self>"
    en: Is there anything I need to have prepared before tomorrow?
    ko: 내일이 되기 전까지 해야 할 게 있어?
    ja: 明日までにすることはあるか？
  event_schooloflock_02_s_32:
    speaker: marciana
    en: No.
    ko: 아뇨.
    ja: いいえ。
  event_schooloflock_02_s_33:
    speaker: marciana
    en: You're free to enjoy the on-campus accommodation that we'll be providing you,
    ko: 학교에 배치된 숙소에 머무시면서.
    ja: 学校内の宿所で
  event_schooloflock_02_s_34:
    speaker: marciana
    en: and take this time to have a good rest.
    ko: 잠시 동안의 휴식을 즐기시면 됩니다.
    ja: しばらくお休みください。
  event_schooloflock_02_s_35:
    speaker: marciana
    en: Of course, you may also socialize with the students if you wish.
    ko: 물론 바깥에 나와 학생들과 어울리셔도 되긴 합니다만….
    ja: |-
      もちろん、外に出て生徒たちと
      交流していただいても構いませんが…
  event_schooloflock_02_s_36:
    speaker: marciana
    en: However, as you saw earlier, things are a bit chaotic at the moment.
    ko: 아까 보셨듯 필기시험 전의 학교는 기행과 소란스러움으로 가득 차 있습니다.
    ja: |-
      先ほどご覧になった通り、筆記試験前の生徒は
      落ち着きがなく、奇行も目立ちます。
  event_schooloflock_02_s_37:
    speaker: marciana
    en: I personally recommend you take a breather and remain inside your accommodation
      for today.
    ko: "소란스러운 걸 피하고 싶으시다면, \n오늘은 숙소 안에서만 쉬시는 걸 권해드립니다."
    ja: |-
      静かに過ごされたいのでしたら、
      今日は宿所でお休みになられることを
      おすすめします。
  event_schooloflock_02_s_38:
    speaker: marciana
    en: And...
    ko: 그….
    ja: そうですね…
  event_schooloflock_02_s_39:
    speaker: marciana
    en: It would be wise of you to assume that certain students you are familiar with
    ko: 잘 알고 있던 학생들의 모습 또한,
    ja: よく知っている生徒たちも、
  event_schooloflock_02_s_40:
    speaker: marciana
    en: will not be acting like their usual selves.
    ko: 평소와 같다고 생각하지 않으시는 게 좋을 겁니다.
    ja: |-
      普段とは違うと思っていただいた方が
      よいでしょう。
  event_schooloflock_02_s_41:
    speaker: "<Self>"
    en: What do you mean?
    ko: 평소와 같지 않다고?
    ja: 普段とは違う？
  event_schooloflock_02_s_42:
    speaker: marciana
    en: I'm sure you will end up
    ko: "…예."
    ja: "…はい。"
  event_schooloflock_02_s_43:
    speaker: marciana
    en: running into them on your way to the dorm.
    ko: 아마 숙소에 갈 때까지 마주칠 일이 있을 것이니.
    ja: おそらく、宿所に行くまでに会うでしょうから
  event_schooloflock_02_s_44:
    speaker: marciana
    en: You'll be able to see for yourself.
    ko: 그때 직접 확인해 보시죠.
    ja: その時にご自分でご確認ください。
  event_schooloflock_02_s_45:
    speaker: "<Self>"
    en: Very well.
    ko: "…음, 그래."
    ja: "…ああ、分かった"
  event_schooloflock_02_s_46:
    speaker: marciana
    en: Allow me to show you to your room.
    ko: 그럼 숙소로 안내하겠습니다.
    ja: では、宿所にご案内します。
event_schooloflock_02_e:
  event_schooloflock_02_e_1:
    speaker: "<Monologue>"
    en: Just as Marciana predicted, right after we enter the corridor leading to the
      dorms...
    ko: 마르차나의 예상대로, 우리가 숙소로 향하는 복도에 들어서자마자.
    ja: |-
      マルチャーナの予想通り、私たちが宿所へ続く
      廊下に出た瞬間
  event_schooloflock_02_e_2:
    speaker: rei
    en: Teacher!
    ko: 선생니임----!!!
    ja: せんせーーー！！！
  event_schooloflock_02_e_3:
    speaker: "<Narration>"
    en: "*Tudadadada*"
    ko: 두다다다다다-!!
    ja: ダダダダダダッ！！
  event_schooloflock_02_e_4:
    speaker: "<Monologue>"
    en: Rei rushes over to us.
    ko: 멀리서 라이가 달려왔다.
    ja: 遠くからライが走ってきた
  event_schooloflock_02_e_5:
    speaker: rei
    en: I've been wondering about something.
    ko: "선생님! \n궁금한 게 있어."
    ja: |-
      先生！
      気になることがあるの。
  event_schooloflock_02_e_6:
    speaker: "<Self>"
    en: What is it?
    ko: 뭔데…?
    ja: 何だ…？
  event_schooloflock_02_e_7:
    speaker: rei
    en: Why do we need to do exams?
    ko: 우리는 왜 시험이라는 걸 봐야 하는 거야?
    ja: 私たち、なんで試験を受けなきゃいけないの？
  event_schooloflock_02_e_8:
    speaker: "<Self>"
    en: Huh?
    ko: 응?
    ja: えっ？
  event_schooloflock_02_e_9:
    speaker: rei
    en: Nikkes should be able to hold their own against Raptures,
    ko: 니케는 랩쳐만 잘 물리치고,
    ja: ニケは、ラプチャーをちゃんと倒して
  event_schooloflock_02_e_10:
    speaker: rei
    en: so I get the point of the practical exam.
    ko: 실기시험만 잘 보면 되잖아.
    ja: 実技試験さえ合格すればいいでしょ？
  event_schooloflock_02_e_11:
    speaker: rei
    en: But what's the deal with the written exam?
    ko: 그런데 왜 필기시험이라는 걸 봐야 해?
    ja: それなのに、なんで筆記試験もあるの？
  event_schooloflock_02_e_12:
    speaker: rei
    en: I've asked Narus a bunch of times, but I still don't get it.
    ko: 나루랑 아무리 얘기해 봐도 모르겠어.
    ja: ナルといくら話しても分かんないよ。
  event_schooloflock_02_e_13:
    speaker: "<Choice>"
    en: To be honest... I'm a bit curious about that myself.
    ko: 글쎄… 그건 나도 궁금하긴 한데….
    ja: さあ…それは私も気になるが…
  event_schooloflock_02_e_14:
    speaker: "<Choice>"
    en: Both theoretical and practical knowledge will help you fight Raptures more
      efficiently.
    ko: 똑똑한 니케가 더 랩쳐와 잘 싸울 수 있으니까?
    ja: |-
      賢いニケの方が、
      ラプチャーと上手く戦えるから？
  event_schooloflock_02_e_15:
    speaker: marciana
    en: Commander!
    ko: "…지휘관님."
    ja: "…指揮官様。"
  event_schooloflock_02_e_16:
    speaker: "<Self>"
    en: "... Sorry."
    ko: "…미안."
    ja: "…すまない"
  event_schooloflock_02_e_17:
    speaker: marciana
    en: Rei.
    ko: 라이.
    ja: ライ。
  event_schooloflock_02_e_18:
    speaker: marciana
    en: I've already told you this several times.
    ko: 누누이 말씀드리지 않았습니까.
    ja: 何度も教えたでしょう。
  event_schooloflock_02_e_19:
    speaker: marciana
    en: The smarter a Nikke is, the more efficiently they can fight Raptures.
    ko: 똑똑한 니케가 되어야, 랩쳐와 더 잘 싸울 수 있다고요.
    ja: |-
      賢いニケになれば、
      さらにラプチャーと上手く戦えると。
  event_schooloflock_02_e_20:
    speaker: marciana
    en: Correct.
    ko: 정확한 대답이십니다.
    ja: 見事なお答えです。
  event_schooloflock_02_e_21:
    speaker: rei
    en: Psssh.
    ko: 후우우웅~
    ja: う～～ん…
  event_schooloflock_02_e_22:
    speaker: rei
    en: That's not true.
    ko: 아닌데에.
    ja: そうかなぁ？
  event_schooloflock_02_e_23:
    speaker: rei
    en: I know a lot of Nikkes that are dumb as rocks
    ko: 그으… 사람들한테 들었는데!
    ja: そのぉ…みんなから聞いたんだけど！
  event_schooloflock_02_e_24:
    speaker: rei
    en: but are super strong.
    ko: 엄청 바보인데도 엄청 강한 니케도 있대!
    ja: |-
      すっごいバカなのに、
      すっごい強いニケもいるって！
  event_schooloflock_02_e_25:
    speaker: "<Self>"
    en: For example?
    ko: 바보인데 강하다고?
    ja: バカなのに強いって？
  event_schooloflock_02_e_26:
    speaker: rei
    en: Hmm...
    ko: 응!
    ja: うん！
  event_schooloflock_02_e_27:
    speaker: rei
    en: There are plenty!
    ko: 엄청 바보인데! 엄청 강하대!
    ja: すっごいバカなのに！すっごい強いんだって！
  event_schooloflock_02_e_28:
    speaker: "<Monologue>"
    en: There actually are a couple of Nikkes that come to mind...
    ko: "…눈앞에 몇몇 니케들의 얼굴이 떠올랐다."
    ja: "…頭の中に何人かのニケの顔が浮かんだ"
  event_schooloflock_02_e_29:
    speaker: rei
    en: So can I sit out the written exam?
    ko: 그러니까 나도 안 해도 되지 않을까?
    ja: |-
      だから、私も
      筆記試験はいらないんじゃないかな？
  event_schooloflock_02_e_30:
    speaker: rei
    en: Narus are all I need.
    ko: 나는 나루들이랑 같이 있으면 엄청 강하니까!
    ja: 私はナルたちと一緒にいたら、すごく強いから！
  event_schooloflock_02_e_31:
    speaker: rei
    en: I think it's okay even if I fail the written exam.
    ko: 필기시험 정도는 망쳐도 되는 거 아닐까?
    ja: 筆記試験なんて、失敗してもいいよね？
  event_schooloflock_02_e_32:
    speaker: marciana
    en: No.
    ko: 아닙니다.
    ja: いけません。
  event_schooloflock_02_e_33:
    speaker: rei
    en: Why not?
    ko: 왜?
    ja: どうして？
  event_schooloflock_02_e_34:
    speaker: rei
    en: I'm strong.
    ko: 나는 강한데?
    ja: 私、強いのに？
  event_schooloflock_02_e_35:
    speaker: marciana
    en: That may be true, but you need your mind to be strong as well.
    ko: 머리도 강해져야 하니까요.
    ja: 頭脳も、強くあるべきだからです。
  event_schooloflock_02_e_36:
    speaker: rei
    en: But I'm already a senior!
    ko: |-
      왜에?
      난 3학년인데?
    ja: |-
      どうしてぇ？
      私もう3年生だよ？
  event_schooloflock_02_e_37:
    speaker: marciana
    en: Exactly, so there's still time left for you to improve.
    ko: |-
      잘 알고 계시는군요.
      맞습니다. 3학년이니까 더 똑똑해져야죠.
    ja: |-
      よく知っていますね。その通りです。
      3年生だから、もっと賢くなければ。
  event_schooloflock_02_e_38:
    speaker: rei
    en: But whyyyyyy?
    ko: 왜에에? 3학년은 왜 그래야 하는데?
    ja: ええっ？どうして3年生が？
  event_schooloflock_02_e_39:
    speaker: marciana
    en: Because it's a student's duty to constantly improve.
    ko: 그것이 학생의 의무니까요.
    ja: それが、生徒の義務だからです。
  event_schooloflock_02_e_40:
    speaker: rei
    en: What's "duty"?
    ko: 의무가 뭔데?
    ja: 義務って？
  event_schooloflock_02_e_41:
    speaker: marciana
    en: Something you must do.
    ko: 반드시 행해야 하는 일이지요.
    ja: 必ずしなければならないことです。
  event_schooloflock_02_e_42:
    speaker: marciana
    en: You see?
    ko: 보십시오.
    ja: 今のように
  event_schooloflock_02_e_43:
    speaker: marciana
    en: You don't even know the word "duty".
    ko: 의무라는 말조차 모르고 계시지 않습니까.
    ja: 義務という言葉さえ、知らなかったでしょう？
  event_schooloflock_02_e_44:
    speaker: marciana
    en: Unless you improve, you'll end up becoming a foolish Nikke who can't understand
      basic commands or debriefings.
    ko: "그럼 나중에 작전에 관해 설명해도 알아듣지 못하는, \n멍청한 니케가 될 겁니다."
    ja: |-
      このままでは、作戦の説明をされても
      理解できない、ダメなニケになってしまいます。
  event_schooloflock_02_e_45:
    speaker: rei
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_schooloflock_02_e_46:
    speaker: marciana
    en: Is that what you want?
    ko: 라이는 나중에 멍청이 니케라고 불리고 싶은 건가요?
    ja: ライは、ダメなニケと呼ばれたいのですか？
  event_schooloflock_02_e_47:
    speaker: rei
    en: Uh...
    ko: 쿠궁…!
    ja: ううっ…！
  event_schooloflock_02_e_48:
    speaker: rei
    en: No!
    ko: 아, 아니야!
    ja: ち、違うもんっ！
  event_schooloflock_02_e_49:
    speaker: rei
    en: I can understand debriefings just fine!
    ko: "쒸익… 쒸익…. \n나 작전 잘 알아 들어!"
    ja: |-
      プンプン…
      私はちゃんと作戦を理解できるもん！
  event_schooloflock_02_e_50:
    speaker: marciana
    en: I know you can, but if you neglect your studies, you'll end up falling behind
      and being considered as a stupid Nikke.
    ko: "그렇죠. \n하지만 그렇게 공부를 안 하다 보면 멍청이가 될 겁니다."
    ja: |-
      そうですね。だからって勉強をしないと、
      おバカさんになりますよ。
  event_schooloflock_02_e_51:
    speaker: rei
    en: I'm not stupid!
    ko: |-
      아니야!!
      난 멍청이 아니야!!
    ja: |-
      違うよ！！
      私はおバカさんじゃないもん！！
  event_schooloflock_02_e_52:
    speaker: rei
    en: Why are you so mean?!
    ko: 마르차나 선생님 너무해!
    ja: マルチャーナ先生、ひどいっ！
  event_schooloflock_02_e_53:
    speaker: rei
    en: Waaaahhhh!
    ko: 우에에엥~
    ja: うええ～ん！
  event_schooloflock_02_e_54:
    speaker: "<Monologue>"
    en: Rei runs off.
    ko: 라이가 다시 뛰어가 버렸다.
    ja: ライが走り去ってしまった
  event_schooloflock_02_e_55:
    speaker: "<Choice>"
    en: This is gonna be a long five days.
    ko: "…어질어질하네."
    ja: "…めまいがしてきた"
  event_schooloflock_02_e_56:
    speaker: "<Choice>"
    en: Rei doesn't seem to have understood our point.
    ko: 라이는 여전한 거 같은데?
    ja: ライはいつも通りじゃないか？
  event_schooloflock_02_e_57:
    speaker: marciana
    en: This is just the beginning.
    ko: "…이제 시작일 뿐입니다."
    ja: "…この程度は序の口です。"
  event_schooloflock_02_e_58:
    speaker: marciana
    en: That's true, but believe me.
    ko: "…그렇긴 합니다만."
    ja: "…そうではありますが。"
  event_schooloflock_02_e_59:
    speaker: marciana
    en: We're just getting started.
    ko: 이제 시작일 뿐입니다.
    ja: "…この程度は序の口です。"
  event_schooloflock_02_e_60:
    speaker: marciana
    en: Let's continue.
    ko: 계속 가시죠.
    ja: 行きましょう。
  event_schooloflock_02_e_61:
    speaker: "<Self>"
    en: Okay.
    ko: "…그래."
    ja: "…ああ"
  event_schooloflock_02_e_62:
    speaker: "<Monologue>"
    en: The commotion continues as we make our way to my room.
    ko: 마르차나의 예상대로 숙소로 가는 동안 기행은 계속되었다.
    ja: |-
      マルチャーナの予想通り、宿所へ向かう間
      さらに生徒たちの奇行を目にすることとなった
  event_schooloflock_02_e_63:
    speaker: zwei
    en: Teacher.
    ko: 선생님.
    ja: 先生。
  event_schooloflock_02_e_64:
    speaker: zwei
    en: You stepped on the line.
    ko: 금 밟았어요.
    ja: 線を踏んでます。
  event_schooloflock_02_e_65:
    speaker: "<Self>"
    en: Huh?
    ko: 응?
    ja: えっ？
  event_schooloflock_02_e_66:
    speaker: zwei
    en: You stepped on the center line of the hallway.
    ko: 복도 중앙의 선을 밟으셨다고요.
    ja: 廊下の中央の線を踏んでますよ。
  event_schooloflock_02_e_67:
    speaker: zwei
    en: When exams are in session, you should only walk on the right side.
    ko: 시험 기간에는 오른쪽으로만 움직이셔야 해요.
    ja: 試験期間中は、右側通行を守ってください。
  event_schooloflock_02_e_68:
    speaker: zwei
    en: That way you'll have good luck.
    ko: 그래야 행운이 찾아온대요.
    ja: そうすれば、幸運が訪れるそうです。
  event_schooloflock_02_e_69:
    speaker: "<Self>"
    en: "... I see."
    ko: "…그렇구나."
    ja: "…そうか"
  event_schooloflock_02_e_70:
    speaker: zwei
    en: So, trust me.
    ko: 그러니까.
    ja: ですから、
  event_schooloflock_02_e_71:
    speaker: zwei
    en: Stick to the right side
    ko: 어서 오른쪽으로 움직여 주세요.
    ja: 早く右側へ寄ってください。
  event_schooloflock_02_e_72:
    speaker: zwei
    en: and avoid the middle line.
    ko: 중간을… 선을 밟으면 안 돼요.
    ja: 真ん中を…線を踏んではいけません。
  event_schooloflock_02_e_73:
    speaker: "<Monologue>"
    en: Zwei mumbles to herself as she walks by with a textbook in her arms.
    ko: 츠바이가 교과서를 든 채 중얼거리며 걸어갔다.
    ja: |-
      ツバイが教科書を持ったまま、
      つぶやきながら歩いていった
  event_schooloflock_02_e_74:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_02_e_75:
    speaker: "<Monologue>"
    en: Zwei keeps asking others not to step on the line.
    ko: 선을 밟지 말라는 츠바이.
    ja: 線を踏んではいけないというツバイ
  event_schooloflock_02_e_76:
    speaker: ein
    en: Teach!
    ko: 쌤~!
    ja: 先生～！
  event_schooloflock_02_e_77:
    speaker: ein
    en: What are you doing here?
    ko: 여긴 웬일이에요?
    ja: どうしてここに？
  event_schooloflock_02_e_78:
    speaker: "<Self>"
    en: I've been invited to be an examiner.
    ko: 시험관으로 초대받았어.
    ja: 試験官として招待された
  event_schooloflock_02_e_79:
    speaker: ein
    en: Really?
    ko: 진짜요?
    ja: 本当ですか？
  event_schooloflock_02_e_80:
    speaker: ein
    en: Sooo...
    ko: 쌤이 시험관을 한다고요?
    ja: 先生が試験官？
  event_schooloflock_02_e_81:
    speaker: ein
    en: Any chance you give me some of the answers later?
    ko: 그럼 나중에 시험 볼 때 답 좀 슬쩍 알려주면 안 돼요?
    ja: |-
      じゃあ、試験中に
      こっそり答えを教えてくれません？
  event_schooloflock_02_e_82:
    speaker: marciana
    en: "... Ein."
    ko: "…아인."
    ja: "…アイン。"
  event_schooloflock_02_e_83:
    speaker: "<Narration>"
    en: "*Shake shake shake*"
    ko: 덜덜덜덜덜덜-
    ja: ブルブルブルブル…
  event_schooloflock_02_e_84:
    speaker: "<Self>"
    en: What's the vibration?
    ko: 음? 그런데 어디서 이렇게 진동이….
    ja: ん？どこから振動が…
  event_schooloflock_02_e_85:
    speaker: ein
    en: Everyone gets a bit loopy, don't you think?
    ko: 하하. 지금 학교 안에 있는 애들 다 이상하지 않아요?
    ja: |-
      あはは。今、学校にいる子たちって
      みんな変じゃないですか？
  event_schooloflock_02_e_86:
    speaker: ein
    en: Rei lobbing questions at you.
    ko: 라이 선배는 질문만 하고,
    ja: ライ先輩は質問ばっかりするし、
  event_schooloflock_02_e_87:
    speaker: ein
    en: Zwei telling you to walk on the right.
    ko: 츠바이 선배는 오른쪽으로만 움직이라고 하고.
    ja: ツバイ先輩は右側だけ歩けって言うし、
  event_schooloflock_02_e_88:
    speaker: ein
    en: They always act like this whenever it's close to exams.
    ko: 다들 시험 때만 되면 이상해진다니까요?
    ja: みんな、試験前になるとおかしくなるんですよ。
  event_schooloflock_02_e_89:
    speaker: "<Narration>"
    en: "*Shake shake shake*"
    ko: 덜덜덜덜덜덜-
    ja: ガタガタガタガタ…
  event_schooloflock_02_e_90:
    speaker: marciana
    en: Ein. You're still shaking your leg whenever you're anxious?
    ko: 아인. 여전히 긴장하면 다리 떠는 걸 멈추지 못하는군요.
    ja: |-
      アイン。相変わらず、緊張すると
      ずっと貧乏揺すりをしていますね。
  event_schooloflock_02_e_91:
    speaker: ein
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_schooloflock_02_e_92:
    speaker: ein
    en: Wh-what are you talking about?
    ko: 무, 무슨 소리예요?
    ja: な、何言ってるんですか？
  event_schooloflock_02_e_93:
    speaker: ein
    en: I feel fine.
    ko: 난 아무렇지도 않는 구만.
    ja: 私はいつもと変わりませんよ？
  event_schooloflock_02_e_94:
    speaker: "<Narration>"
    en: "*Shake shake shake*"
    ko: 덜덜덜덜덜덜-
    ja: ブルブルブルブル…
  event_schooloflock_02_e_95:
    speaker: "<Monologue>"
    en: Ein continues to shake one of her legs.
    ko: 아인이 계속 한쪽 다리를 떨어댔다.
    ja: アインはずっと片足を揺らしている
  event_schooloflock_02_e_96:
    speaker: ein
    en: Erm... anyway, I'm leaving.
    ko: 아, 몰라. 갈래요.
    ja: も、もう行きますね。
  event_schooloflock_02_e_97:
    speaker: ein
    en: This is your fault, Miss Marciana. You keep saying weird stuff to us.
    ko: 다 마르차나 쌤이 이상한 소리를 해서 가는 거예요.
    ja: マルチャーナ先生が変なこと言うから。
  event_schooloflock_02_e_98:
    speaker: "<Monologue>"
    en: Ein, who can't stop shaking her legs.
    ko: 다리를 떠는 걸 멈추지 못하는 아인.
    ja: 貧乏揺すりが止まらないアイン
  event_schooloflock_02_e_99:
    speaker: flowerstudent
    en: I'm gonna pass...
    ko: 붙는다….
    ja: 合格…
  event_schooloflock_02_e_100:
    speaker: "<Narration>"
    en: "*Toss*"
    ko: 팔랑-
    ja: ひらっ
  event_schooloflock_02_e_101:
    speaker: "<Monologue>"
    en: A paper flower petal falls onto the ground.
    ko: 종이 꽃잎이 바닥으로 떨어졌다.
    ja: 紙でできた花びらが地面に落ちた
  event_schooloflock_02_e_102:
    speaker: flowerstudent
    en: I'm gonna fail.
    ko: 떨어진다….
    ja: 不合格…
  event_schooloflock_02_e_103:
    speaker: "<Narration>"
    en: "*Toss*"
    ko: 팔랑-
    ja: ひらっ
  event_schooloflock_02_e_104:
    speaker: flowerstudent
    en: I'll pass... I'll fail... I'll pass... I'll fail.
    ko: 붙는다… 떨어진다… 붙는다… 떨어진다…!
    ja: 合格…不合格…合格…不合格…！
  event_schooloflock_02_e_105:
    speaker: flowerstudent
    en: Agh! No! The last petal!
    ko: 아아…! 안돼! 마지막 꽃잎이…!
    ja: ああっ…！そんな！最後の花びらが…！
  event_schooloflock_02_e_106:
    speaker: "<Monologue>"
    en: One student is trying to ascertain her fortune by plucking the petals off
      an origami flower.
    ko: 종이꽃의 꽃잎을 한 장 한 장 떼며 운을 점치는 학생과.
    ja: |-
      紙の花びらを1枚1枚剥がしながら
      占いをしている生徒や
  event_schooloflock_02_e_107:
    speaker: sportswearstudent
    en: In order to do well on the exam, I need to run!
    ko: 시험을 잘 보기 위해선, 달려야 해!!
    ja: 試験でいい点を取るためには、走らなきゃ！！
  event_schooloflock_02_e_108:
    speaker: sportswearstudent
    en: I need to run towards victory!
    ko: 승리를 향해 나아가야 해!!
    ja: 勝利に向かって、進むのだ！！
  event_schooloflock_02_e_109:
    speaker: "<Monologue>"
    en: A gaggle of students sprint maniacally around the field.
    ko: 운동장을 뛰기 시작하는 학생들.
    ja: 運動場を疾走する生徒たち
  event_schooloflock_02_e_110:
    speaker: "<Monologue>"
    en: It feels as if the entire campus is home to a giant collection of eccentricities
      and anomalies.
    ko: "…곳곳이 혼란과 이상 현상으로 가득했다."
    ja: "…あちこちで、混乱や異常な行動が見られた"
  event_schooloflock_02_e_111:
    speaker: "<Self>"
    en: Why is everyone acting so strangely?
    ko: 다들 왜 이렇게까지 이상해지는 거야?
    ja: みんな、どうしてここまでおかしくなるんだ？
  event_schooloflock_02_e_112:
    speaker: marciana
    en: The final exams make everyone nervous.
    ko: "…학기말 시험이니까요."
    ja: "…期末試験ですから。"
  event_schooloflock_02_e_113:
    speaker: marciana
    en: They're desperate,
    ko: 그만큼 긴장하고 있다는 거겠죠.
    ja: それだけ、緊張しているのでしょう。
  event_schooloflock_02_e_114:
    speaker: marciana
    en: and willing to try anything to get a passing mark.
    ko: 이상해질 정도로 간절한 것일 수도 있고요.
    ja: |-
      おかしくなってしまうほど、
      切実なのかもしれません。
  event_schooloflock_02_e_115:
    speaker: "<Self>"
    en: Sounds intense.
    ko: 시험은 역시 무섭네.
    ja: 試験はやはり恐ろしいな
  event_schooloflock_02_e_116:
    speaker: marciana
    en: It is.
    ko: "…예. 무섭죠."
    ja: "…ええ。そうですね。"
  event_schooloflock_02_e_117:
    speaker: marciana
    en: Exams are always intimidating.
    ko: 시험당하는 건 언제나 무서운 일이죠.
    ja: 試験されるということは、怖いものです。
  event_schooloflock_02_e_118:
    speaker: marciana
    en: Anyway, don't worry.
    ko: "…잡담이 길어졌네요."
    ja: "…雑談が長くなりましたね。"
  event_schooloflock_02_e_119:
    speaker: marciana
    en: Once the written exam is over,
    ko: 걱정 마십시오.
    ja: ご安心ください。
  event_schooloflock_02_e_120:
    speaker: marciana
    en: most students will calm down.
    ko: 그래도 필기시험이 끝나면, 대부분의 학생들이 진정하게 되니까요.
    ja: |-
      筆記試験が終われば、
      ほとんどの生徒が落ち着きますから。
  event_schooloflock_02_e_121:
    speaker: "<Self>"
    en: I see.
    ko: "…그렇구나."
    ja: "…そうか"
  event_schooloflock_02_e_122:
    speaker: "<Monologue>"
    en: Marciana stops in front of a building.
    ko: 마르차나가 건물 앞에 멈춰 섰다.
    ja: マルチャーナが建物の前で立ち止まった
  event_schooloflock_02_e_123:
    speaker: marciana
    en: Here we are.
    ko: 고생 많으셨습니다.
    ja: お疲れ様でした。
  event_schooloflock_02_e_124:
    speaker: marciana
    en: This is where your room is.
    ko: 말씀드린 숙소는 이곳입니다.
    ja: 宿所はこちらです。
  event_schooloflock_02_e_125:
    speaker: marciana
    en: You rest here for today.
    ko: 내일까지 이곳에서 푹 쉬시면 됩니다.
    ja: 明日まで、こちらでゆっくりお休みください。
  event_schooloflock_02_e_126:
    speaker: "<Self>"
    en: Thanks for showing me the way.
    ko: 데려다줘서 고마워.
    ja: 送ってくれてありがとう
  event_schooloflock_02_e_127:
    speaker: marciana
    en: No problem.
    ko: 별말씀을요.
    ja: いいえ。
  event_schooloflock_02_e_128:
    speaker: marciana
    en: See you tomorrow, Commander.
    ko: 내일 뵙겠습니다. 지휘관님.
    ja: 明日お会いしましょう、指揮官様。
  event_schooloflock_02_e_129:
    speaker: "<Monologue>"
    en: Marciana leaves.
    ko: 마르차나가 떠나갔다.
    ja: マルチャーナは去っていった
  event_schooloflock_02_e_130:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_02_e_131:
    speaker: "<Monologue>"
    en: Watching the hustle and bustle of the highly-strung students has sapped me
      of any energy I had.
    ko: 학생들의 기행을 보느라 기력을 다 쏟은 느낌이다.
    ja: |-
      生徒たちの奇行を見て、
      エネルギーを吸い取られた気がする
  event_schooloflock_02_e_132:
    speaker: "<Monologue>"
    en: I decide to head inside and take a quick nap.
    ko: 어서 들어가서 쉬기로 했다.
    ja: すぐに部屋に入り、休むことにした
event_schooloflock_03_s:
  event_schooloflock_03_s_1:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_03_s_2:
    speaker: "<Monologue>"
    en: This is not good.
    ko: 큰일이다.
    ja: 困った
  event_schooloflock_03_s_3:
    speaker: "<Monologue>"
    en: Maybe my earlier nap is to blame, but I've been tossing and turning all night,
      completely unable to fall asleep.
    ko: 낮잠을 자서 그런지 아무리 뒤척여도 잠이 오지 않는다.
    ja: 昼寝をしたせいか、まったく眠れない
  event_schooloflock_03_s_4:
    speaker: "<Monologue>"
    en: In an attempt to tire myself out, I decide to take a short walk outside.
    ko: "…몸을 피로하게 만들기 위해 잠시 산책을 나가 보기로 했다."
    ja: "…体を疲れさせるため、少し散歩することにした"
  event_schooloflock_03_s_5:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_03_s_6:
    speaker: "<Monologue>"
    en: An eerie silence has fallen over the entire campus at night.
    ko: 내일 시험을 위해 모두 기숙사로 되돌아갔는지,
    ja: |-
      明日の試験のために
      みんな寄宿舎に戻ったのか
  event_schooloflock_03_s_7:
    speaker: "<Monologue>"
    en: Did everyone return to their dorms to prepare for the exam?
    ko: 밤이 되니 학교에는 정적만이 감돌았다.
    ja: 夜の学校は、静寂に包まれていた
  event_schooloflock_03_s_8:
    speaker: "<Self>"
    en: Kinda creepy...
    ko: 뭔가 으스스한데….
    ja: 何だか不気味だ…
  event_schooloflock_03_s_9:
    speaker: "<Monologue>"
    en: The moment I turn around to go back...
    ko: 다시 돌아가려 뒤를 돌아본 순간….
    ja: 戻ろうと思い、振り返った瞬間…
  event_schooloflock_03_s_10:
    speaker: unknown
    en: Hyah!
    ko: 왁!
    ja: わっ！
  event_schooloflock_03_s_11:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_schooloflock_03_s_12:
    speaker: "<Self>"
    en: Mmph!
    ko: 으ㅇ…!
    ja: むぐっ…！
  event_schooloflock_03_s_13:
    speaker: "<Monologue>"
    en: Ether brings her hands over my mouth.
    ko: 에테르가 황급히 손으로 내 입을 막아왔다.
    ja: エーテルが慌てて手で私の口を塞いだ
  event_schooloflock_03_s_14:
    speaker: ether
    en: Whoa now, easy there.
    ko: 워워.
    ja: 落ち着いて～
  event_schooloflock_03_s_15:
    speaker: ether
    en: I didn't scare you, did I?
    ko: 많이 놀랐어?
    ja: びっくりさせちゃった？
  event_schooloflock_03_s_16:
    speaker: "<Self>"
    en: Ether? What are you doing here?
    ko: 에테르가 왜 여기에….
    ja: どうしてエーテルがここに…？
  event_schooloflock_03_s_17:
    speaker: ether
    en: What do you think?
    ko: 왜긴 왜야.
    ja: そんなの決まってるでしょ。
  event_schooloflock_03_s_18:
    speaker: ether
    en: Have you forgotten where I'm from?
    ko: 내가 어디 소속인지 잊었어?
    ja: 私がどこの所属か忘れたの？
  event_schooloflock_03_s_19:
    speaker: "<Monologue>"
    en: Ether raises her M.M.R. identification badge.
    ko: 에테르가 M.M.R.의 사원증을 들어 올렸다.
    ja: エーテルがM.M.R.の社員証を持ち上げた
  event_schooloflock_03_s_20:
    speaker: ether
    en: This place is affiliated with our research institute,
    ko: 난 M.M.R. 소속이고 여긴 우리 연구소 산하에 있는 미미르 부속 고등학교니까,
    ja: |-
      私はM.M.R.所属で、ここは研究所の
      傘下にあるM.M.R.附属高校だから。
  event_schooloflock_03_s_21:
    speaker: ether
    en: so it's hardly surprising that I'd be here.
    ko: 나도 당연히 여기 있을 수 있지.
    ja: 私がここにいたって、おかしくないわけ。
  event_schooloflock_03_s_22:
    speaker: ether
    en: Besides, the final exams are tomorrow.
    ko: 게다가 내일부터 우리에게 아주아주 중~요한 학기말 평가가 시작되잖아?
    ja: |-
      それに、明日から私たちにとって
      すっご～く大事な期末試験が始まるでしょ？
  event_schooloflock_03_s_23:
    speaker: "<Self>"
    en: Are you here as an examiner too?
    ko: 그럼 에테르도 시험관으로 온 거야?
    ja: じゃあ、エーテルも試験官として来たのか？
  event_schooloflock_03_s_24:
    speaker: ether
    en: No.
    ko: 아니.
    ja: 違うよ。
  event_schooloflock_03_s_25:
    speaker: ether
    en: Only commanders can be examiners, so that counts me out.
    ko: 시험관은 오직 [지휘관]만 될 수 있어서 안돼.
    ja: 試験官は、「指揮官」しかなれないの。
  event_schooloflock_03_s_26:
    speaker: ether
    en: I'm one of the people creating the exam questions.
    ko: 난 그냥 시험 문제를 내는 인원 중 하나일 뿐이야.
    ja: 私はただ、試験問題を出すだけ。
  event_schooloflock_03_s_27:
    speaker: "<Self>"
    en: No kidding.
    ko: 시험 문제를… 에테르가?
    ja: 試験問題を…エーテルが？
  event_schooloflock_03_s_28:
    speaker: ether
    en: Why are you so surprised?
    ko: 왜 그렇게 놀라?
    ja: どうしてそんなに驚くの？
  event_schooloflock_03_s_29:
    speaker: ether
    en: Everything in this facility is overseen by M.M.R.
    ko: 미미르 부속고의 생활 전반부터 교육과정까지 모두,
    ja: |-
      M.M.R.附属高校の生活全般から、
      教育課程まで、すべて
  event_schooloflock_03_s_30:
    speaker: ether
    en: Everything from the curriculum to the extracurricular activities.
    ko: 우리 M.M.R.의 계획 아래 나오는 거야.
    ja: M.M.R.が計画してるんだよ？
  event_schooloflock_03_s_31:
    speaker: "<Self>"
    en: But then what role do the teachers serve?
    ko: 학교에 선생님들은 뭘 하고?
    ja: じゃあ、学校の先生たちは何をしてるんだ？
  event_schooloflock_03_s_32:
    speaker: ether
    en: What else?
    ko: 뭘 하긴.
    ja: 何って。
  event_schooloflock_03_s_33:
    speaker: ether
    en: They teach.
    ko: 가르쳐야지.
    ja: 教えるの。
  event_schooloflock_03_s_34:
    speaker: ether
    en: It's just done according
    ko: M.M.R.에서 짜준 커리큘럼대로.
    ja: M.M.R.が作ったカリキュラム通りに。
  event_schooloflock_03_s_35:
    speaker: ether
    en: to the curriculum set by M.M.R.
    ko: 잘.
    ja: きちんと。
  event_schooloflock_03_s_36:
    speaker: "<Self>"
    en: Is that all they do?
    ko: "…가르치기만 하라는 거야?"
    ja: "…教えることしかできないのか？"
  event_schooloflock_03_s_37:
    speaker: ether
    en: How would I know what they do in their personal time?
    ko: 글쎄~
    ja: さあね～
  event_schooloflock_03_s_38:
    speaker: ether
    en: Anyway,
    ko: 그보다, 쉿.
    ja: それより、シーッ。
  event_schooloflock_03_s_39:
    speaker: ether
    en: I can see there's still a teacher and student
    ko: 이 늦은 시간까지 교육열을 불태우는 학생과~
    ja: こんな遅い時間まで、熱心な生徒と～
  event_schooloflock_03_s_40:
    speaker: ether
    en: burning the midnight oil.
    ko: 선생님이 있네?
    ja: 先生がいるね？
  event_schooloflock_03_s_41:
    speaker: "<Self>"
    en: Where?
    ko: 교육열?
    ja: 熱心？
  event_schooloflock_03_s_42:
    speaker: "<Monologue>"
    en: I look over to where Ether is pointing.
    ko: 에테르가 가리킨 곳을 바라보았다.
    ja: エーテルが指差す方を見た
  event_schooloflock_03_s_43:
    speaker: marciana
    en: Oh, Zwei.
    ko: "…츠바이."
    ja: "…ツバイ。"
  event_schooloflock_03_s_44:
    speaker: marciana
    en: Having trouble sleeping again?
    ko: 이번에도 잠이 안 오는 건가요?
    ja: 今回も眠れないのですか？
  event_schooloflock_03_s_45:
    speaker: zwei
    en: Yeah, Miss Marciana.
    ko: "…아. 마르차나 선생님."
    ja: "…あっ。マルチャーナ先生。"
  event_schooloflock_03_s_46:
    speaker: zwei
    en: Haven't gotten a wink all night.
    ko: 예. 잠이 안 와서요.
    ja: はい。眠れないんです。
  event_schooloflock_03_s_47:
    speaker: marciana
    en: "... I see."
    ko: "…그렇군요."
    ja: "…そうですか。"
  event_schooloflock_03_s_48:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_03_s_49:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_03_s_50:
    speaker: zwei
    en: You're probably wondering why I'm always like this.
    ko: 제가 매번 이렇게 떠는 게 이해되지 않으시죠.
    ja: |-
      どうして毎回こんなに緊張するのか、
      理解できませんよね。
  event_schooloflock_03_s_51:
    speaker: zwei
    en: After all, it's not like this is my first rodeo with exams.
    ko: 한두 번 보는 시험도 아니고….
    ja: 初めての試験でもないのに…
  event_schooloflock_03_s_52:
    speaker: zwei
    en: The written exam is just...
    ko: 필기시험은 사실… 잖아요.
    ja: 筆記試験は、実際…じゃないですか。
  event_schooloflock_03_s_53:
    speaker: "<Monologue>"
    en: We're too far away, so I can't make out their conversation.
    ko: "…거리가 멀어서 잘 들리지 않는다."
    ja: "…遠くてよく聞こえない"
  event_schooloflock_03_s_54:
    speaker: zwei
    en: "... I obviously know all that, but I can't stop feeling anxious all the same.
      It's so stupid."
    ko: "…그걸 알고 있는데도 이렇게 떨고 있는 제가 너무 바보 같아요."
    ja: |-
      …それを分かっているのに、
      こうして震えてる自分がバカみたいです。
  event_schooloflock_03_s_55:
    speaker: marciana
    en: You're not stupid.
    ko: 바보라니요. 아닙니다.
    ja: そんなことはありません。
  event_schooloflock_03_s_56:
    speaker: marciana
    en: A written exam is still an exam.
    ko: 필기시험도 시험이지 않습니까.
    ja: 筆記試験も、試験ですから。
  event_schooloflock_03_s_57:
    speaker: marciana
    en: It's perfectly reasonable to be nervous.
    ko: 긴장되는 건 너무나도 당연한 일입니다.
    ja: 緊張するのは、当然のことです。
  event_schooloflock_03_s_58:
    speaker: zwei
    en: Honestly, Miss Marciana, you don't have to waste time cheering me up.
    ko: 선생님. 너무 그렇게 위로하지 않으셔도 돼요.
    ja: 先生。無理に慰めてくれなくてもいいですよ。
  event_schooloflock_03_s_59:
    speaker: zwei
    en: Everyone here knows that
    ko: 아는 애들은 다 아는걸요.
    ja: 知ってる人は、みんな知ってますから。
  event_schooloflock_03_s_60:
    speaker: zwei
    en: the written exams are a walk in the park.
    ko: 필기시험은 아무것도 아니라는걸….
    ja: 筆記試験は大して重要じゃないって…
  event_schooloflock_03_s_61:
    speaker: marciana
    en: "..."
    ko: "…츠바이."
    ja: "…ツバイ。"
  event_schooloflock_03_s_62:
    speaker: zwei
    en: Everyone knows that, but they still get nervous, act strangely,
    ko: 그걸 아는데도 모두들 긴장하고 기행을 벌이고,
    ja: |-
      それを分かっているのに、
      みんな緊張しておかしな行動をして
  event_schooloflock_03_s_63:
    speaker: zwei
    en: but we pray that we'll do well.
    ko: 필기시험이라도 잘 보게 해달라고 기도를 하죠.
    ja: |-
      筆記試験だけでも
      いい点を取りたいと祈るんです。
  event_schooloflock_03_s_64:
    speaker: zwei
    en: It helps keep our spirits up.
    ko: 그게 마음이 무너지지 않게 도와주니까.
    ja: そうしていないと、心の安定が保てないから。
  event_schooloflock_03_s_65:
    speaker: zwei
    en: At one time, it all seemed so silly to me.
    ko: 한때는 그게 엄청 바보 같아 보였는데….
    ja: 昔は、それがすごくバカバカしく見えてたのに…
  event_schooloflock_03_s_66:
    speaker: zwei
    en: But before I knew it, I found myself doing the same thing.
    ko: 어느새 저도 같은 모습을 하고 있게 되었어요.
    ja: いつの間にか、自分も同じことをしていました。
  event_schooloflock_03_s_67:
    speaker: zwei
    en: When I see myself engaging in such nonsense, I feel so pathetic.
    ko: 그런 제 자신이… 가끔 너무 한심하게….
    ja: そんな自分が…時々すごく情けなくて…
  event_schooloflock_03_s_68:
    speaker: marciana
    en: You're not pathetic.
    ko: 한심하지 않습니다.
    ja: そんなことは、ありません。
  event_schooloflock_03_s_69:
    speaker: marciana
    en: No one would ever think that about you.
    ko: 어느 누구도 츠바이를 한심하게 여기지 않을 겁니다.
    ja: |-
      ツバイを情けないと思う人は、
      誰もいないでしょう。
  event_schooloflock_03_s_70:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_03_s_71:
    speaker: zwei
    en: Thanks.
    ko: "…고마워요. 선생님."
    ja: "…ありがとうございます。先生。"
  event_schooloflock_03_s_72:
    speaker: zwei
    en: I'm sorry. I'm just being childish.
    ko: 죄송해요. 제가 너무 어리광 부린 것 같네요.
    ja: すみません。甘えてしまいましたね。
  event_schooloflock_03_s_73:
    speaker: zwei
    en: I better head back.
    ko: 이제 들어갈래요.
    ja: もう戻ります。
  event_schooloflock_03_s_74:
    speaker: marciana
    en: Let's go together.
    ko: 같이 가죠.
    ja: 一緒に行きましょう。
  event_schooloflock_03_s_75:
    speaker: marciana
    en: I'll walk you back to your dorm.
    ko: 데려다 드리겠습니다.
    ja: 送ります。
  event_schooloflock_03_s_76:
    speaker: "<Monologue>"
    en: Marciana and Zwei leave.
    ko: 마르차나와 츠바이가 떠나갔다.
    ja: マルチャーナとツバイが去っていった
  event_schooloflock_03_s_77:
    speaker: ether
    en: Even at this hour, Marciana is still working hard.
    ko: 마르차나도 참 늦게까지 열심히라니까~
    ja: マルチャーナも遅くまで頑張るね～
  event_schooloflock_03_s_78:
    speaker: ether
    en: I told her she should ease up.
    ko: 저렇게까지 열심히 하지 않아도 된다니까.
    ja: あそこまで頑張んなくてもいいのに。
  event_schooloflock_03_s_79:
    speaker: ether
    en: Maybe it's because she was created to occupy the role of teacher.
    ko: 흐응~ 저것도 [선생님] 역할로 만들어진 니케여서 그런 건가?
    ja: |-
      う～ん。あれも「先生」役として作られた
      ニケだからかな？
  event_schooloflock_03_s_80:
    speaker: "<Self>"
    en: What do you mean?
    ko: 그게 무슨 말이야?
    ja: それはどういう意味だ？
  event_schooloflock_03_s_81:
    speaker: ether
    en: Nothing. Just that her sheer diligence
    ko: 그냥, 마르차나가 참 성실하다고~
    ja: 別に？マルチャーナは真面目だなって。
  event_schooloflock_03_s_82:
    speaker: ether
    en: is something you don't see in too many people nowadays.
    ko: 이 시대에 보기 드문 니케라니까~
    ja: 最近にしては珍しいニケだよね～
  event_schooloflock_03_s_83:
    speaker: ether
    en: Anyway.
    ko: 자, 자.
    ja: ほらほら。
  event_schooloflock_03_s_84:
    speaker: ether
    en: You should follow her lead, and head back inside to get some shut-eye.
    ko: 우리 이제 7호도 마르차나 처럼 성실하게 들아가서 자야지.
    ja: |-
      7号も、マルチャーナを見習って、
      きちんと寝なきゃ。
  event_schooloflock_03_s_85:
    speaker: "<Self>"
    en: But...
    ko: 에테르?
    ja: エーテル？
  event_schooloflock_03_s_86:
    speaker: ether
    en: I'll see you around, No. 7.
    ko: 바이바이~ 7호.
    ja: バイバイ、7号。
  event_schooloflock_03_s_87:
    speaker: ether
    en: Have fun being an examiner.
    ko: 5일간 즐거운 시험관 생활을 즐기도록 해~
    ja: 5日間の試験官生活、楽しんでね～
  event_schooloflock_03_s_88:
    speaker: "<Monologue>"
    en: Ether waves and takes her leave.
    ko: 에테르가 손을 흔들며 유유히 떠나갔다.
    ja: |-
      エーテルは手を振りながら、
      悠々と去っていった
  event_schooloflock_03_s_89:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_03_s_90:
    speaker: "<Monologue>"
    en: With an inexplicable uneasiness in my heart,
    ko: 알 수 없는 찝찝함을 가슴속에 담은 채,
    ja: 釈然としないまま
  event_schooloflock_03_s_91:
    speaker: "<Monologue>"
    en: I return to my accommodation.
    ko: 숙소로 되돌아갔다.
    ja: 宿所に戻った
event_schooloflock_03_e:
  event_schooloflock_03_e_1:
    speaker: "<Monologue>"
    en: Next day.
    ko: 다음날.
    ja: 翌日
  event_schooloflock_03_e_2:
    speaker: "<Monologue>"
    en: The morning of the written exam.
    ko: 드디어 필기시험날의 아침이 밝았다.
    ja: 筆記試験当日になった
  event_schooloflock_03_e_3:
    speaker: "<Monologue>"
    en: I have been assigned to supervise Class P.
    ko: 나는 통합 P반의 관리 감독을 배정받았다.
    ja: 私は統合Pクラスの監督を任された
  event_schooloflock_03_e_4:
    speaker: rei
    en: Hey, Teacher!
    ko: 와아~ 선생님이다!
    ja: わあ～、先生だ！
  event_schooloflock_03_e_5:
    speaker: ein
    en: Are you gonna be monitoring us during the exam?
    ko: 어? 쌤이 우리 관리 감독이에요?
    ja: えっ？先生が試験監督なんですか？
  event_schooloflock_03_e_6:
    speaker: zwei
    en: At least it's someone familiar.
    ko: "…그래도 익숙한 사람이라 다행이네요."
    ja: "…知ってる人でよかったです。"
  event_schooloflock_03_e_7:
    speaker: "<Choice>"
    en: Don't be nervous. Everything will be okay.
    ko: 너무 떨지 말고. 잘될 거야.
    ja: あまり緊張しないで頑張れ
  event_schooloflock_03_e_8:
    speaker: "<Choice>"
    en: Just act as you do normally.
    ko: 평소 실력대로 하면 돼.
    ja: 普段通りにやればいいんだ
  event_schooloflock_03_e_9:
    speaker: "<Choice>"
    en: Exams are all about luck anyway.
    ko: 원래 시험은 다 운이야.
    ja: 試験なんて運だ
  event_schooloflock_03_e_10:
    speaker: ein
    en: Who said I was nervous?
    ko: 누가 떨었다고 그래요!
    ja: 緊張なんてしてませんよ！
  event_schooloflock_03_e_11:
    speaker: ein
    en: I know it'll be fine... probably.
    ko: "…잘 되겠죠. 뭐."
    ja: "…何とかなりますよね。"
  event_schooloflock_03_e_12:
    speaker: zwei
    en: "... Thanks, Teacher."
    ko: "…감사해요. 선생님."
    ja: "…ありがとうございます、先生。"
  event_schooloflock_03_e_13:
    speaker: rei
    en: They are? That's a relief.
    ko: 그치? 다행이다!
    ja: だよね？よかった！
  event_schooloflock_03_e_14:
    speaker: rei
    en: Since I've got Narus, I'll be super duper lucky.
    ko: 나는 나루들이 있으니까 행운이 엄~청 많을 거야!
    ja: 私はナルたちがいるから、すごくラッキーだよ！
  event_schooloflock_03_e_15:
    speaker: rei
    en: Isn't that right, Naru?
    ko: 그치 나루야?
    ja: でしょ？ナル！
  event_schooloflock_03_e_16:
    speaker: "<Narration>"
    en: "*Squeak*"
    ko: 드르르륵-
    ja: ガラッ
  event_schooloflock_03_e_17:
    speaker: marciana
    en: Quiet down, everyone.
    ko: 정숙하세요.
    ja: 皆さん、静かに。
  event_schooloflock_03_e_18:
    speaker: marciana
    en: Everyone, turn on your tablets and prepare for the exam.
    ko: 각자 자리에 놓인 태블릿을 켜고 시험을 준비해 주십시오.
    ja: |-
      各自机に置いてあるタブレットの電源を入れて、
      試験の準備をしてください。
  event_schooloflock_03_e_19:
    speaker: zwei
    en: "*Sigh*"
    ko: "…후우."
    ja: "…ふぅ。"
  event_schooloflock_03_e_20:
    speaker: "<Monologue>"
    en: Zwei neatly places her pen to the right.
    ko: 츠바이는 오른쪽에 가지런히 펜을 내려놓았다.
    ja: ツバイは、右側にきれいにペンを置いた
  event_schooloflock_03_e_21:
    speaker: ein
    en: Argh, why am I so nervous all of a sudden?
    ko: 아~ 진짜, 왜 갑자기 이렇게 긴장되고 난리야.
    ja: あ～、ホントなんでこんな緊張すんだろ。
  event_schooloflock_03_e_22:
    speaker: "<Narration>"
    en: "*Shake shake shake*"
    ko: 덜덜덜덜덜덜-
    ja: ブルブルガタガタ…
  event_schooloflock_03_e_23:
    speaker: rei
    en: Naru, what should I do?
    ko: 나루야, 어떡하지?
    ja: ナル、どうしよう？
  event_schooloflock_03_e_24:
    speaker: rei
    en: What's going on? I'm freaking out!
    ko: |-
      엄청 떨려! 긴장돼!
      왜 이러는 걸까?
    ja: |-
      すっごくドキドキする！
      どうしてかな？
  event_schooloflock_03_e_25:
    speaker: naru1
    en: It's because you didn't eat any chocolate.
    ko: 초콜릿 안 먹어서 그럼.
    ja: チョコを食べていないから。
  event_schooloflock_03_e_26:
    speaker: rei
    en: I knew it. Eating chocolate helps calm your nerves.
    ko: 그렇지~? 초콜릿 먹으면 긴장이 풀릴 거야!
    ja: |-
      だよね～？
      チョコ食べれば、緊張がほぐれるよね！
  event_schooloflock_03_e_27:
    speaker: "<Monologue>"
    en: Naru 1 holds out a chocolate.
    ko: 나루 1호가 초콜릿을 내밀었다.
    ja: ナル1号がチョコを差し出した
  event_schooloflock_03_e_28:
    speaker: rei
    en: Mmm, delicious!
    ko: 흐으으응~ 맛있어!
    ja: う～～ん、おいしい！
  event_schooloflock_03_e_29:
    speaker: marciana
    en: The first section will be on the subject of command.
    ko: 그럼 1교시 지휘 영역입니다.
    ja: では、1時間目「指揮」の試験です。
  event_schooloflock_03_e_30:
    speaker: marciana
    en: Begin.
    ko: 시작하세요.
    ja: 始めてください。
  event_schooloflock_03_e_31:
    speaker: "<Monologue>"
    en: A tense silence falls over the classroom as the students
    ko: 긴장되는 분위기 속에서,
    ja: 張りつめた空気の中で
  event_schooloflock_03_e_32:
    speaker: "<Monologue>"
    en: quietly look at the questions displayed on their tablets and work through
      them.
    ko: 학생들은 묵묵히 태블릿에 띄워진 시험지를 보고 문제를 풀어나갔다.
    ja: |-
      生徒たちは、タブレットに表示された
      試験問題を見て、黙々と解答を進めていった
  event_schooloflock_03_e_33:
    speaker: "<Monologue>"
    en: There are students who haven't studied and are nervous wrecks.
    ko: 공부를 하지 않았지만 긴장한 학생과.
    ja: 勉強はしていないが緊張している生徒
  event_schooloflock_03_e_34:
    speaker: "<Monologue>"
    en: Those who have studied plenty and are nevertheless just as nervous.
    ko: 공부를 많이 해서 긴장한 학생.
    ja: 勉強をたくさんして緊張している生徒
  event_schooloflock_03_e_35:
    speaker: "<Monologue>"
    en: And students who haven't studied one bit.
    ko: 공부할 생각조차 없는 학생.
    ja: 勉強する気さえなかった生徒
  event_schooloflock_03_e_36:
    speaker: "<Monologue>"
    en: A while later.
    ko: 모두에게 공평한 시간이 흐른 후.
    ja: みんなに公平に時間が流れた後
  event_schooloflock_03_e_37:
    speaker: "<Narration>"
    en: "*Ding dong* *Ding dong*"
    ko: 딩-동-댕-동-
    ja: キーンコーンカーンコーン
  event_schooloflock_03_e_38:
    speaker: marciana
    en: That concludes the exam.
    ko: 시험이 종료되었습니다.
    ja: 試験が終了しました。
  event_schooloflock_03_e_39:
    speaker: marciana
    en: Everyone press the submit button on your tablets.
    ko: 모두 시험지 제출 버튼을 눌러주세요.
    ja: 提出ボタンを押してください。
  event_schooloflock_03_e_40:
    speaker: "<Monologue>"
    en: At long last, the written exam, which has been the cause of so much anxiety
      for the students,
    ko: 마침내 많은 학생들의 기행을 불러왔던,
    ja: |-
      ついに、多くの生徒たちの
      奇行の原因となっていた
  event_schooloflock_03_e_41:
    speaker: "<Monologue>"
    en: has come to an end.
    ko: 필기시험이 끝이 났다.
    ja: 筆記試験が終わった
event_schooloflock_intermission_01:
  event_schooloflock_intermission_01_1:
    speaker: marciana
    en: You've done a good job supervising them in the written exam.
    ko: 필기시험의 관리 감독을 하느라 고생 많으셨습니다.
    ja: 筆記試験の監督、お疲れ様でした。
  event_schooloflock_intermission_01_2:
    speaker: marciana
    en: Next up, we have the practical exam.
    ko: 이제부턴 실기시험만이 남았습니다.
    ja: あとは実技試験のみです。
  event_schooloflock_intermission_01_3:
    speaker: marciana
    en: As I mentioned previously,
    ko: 지난번에 말씀드렸듯,
    ja: この間お伝えした通り、
  event_schooloflock_intermission_01_4:
    speaker: marciana
    en: you'll be participating as a sort of simulated commander.
    ko: 가상의 [지휘관]으로서 학생들과 함께 실기시험에 참여해 주시면 됩니다.
    ja: |-
      仮の「指揮官」として、生徒たちと一緒に
      実技試験に参加してください。
  event_schooloflock_intermission_01_5:
    speaker: "<Self>"
    en: Where do I need to go?
    ko: 어디로 가면 되는데?
    ja: どこに行けばいいんだ？
  event_schooloflock_intermission_01_6:
    speaker: marciana
    en: The surface.
    ko: 지상입니다.
    ja: 地上です。
  event_schooloflock_intermission_01_7:
    speaker: "<Self>"
    en: Come again?
    ko: 지상…?
    ja: 地上…？
  event_schooloflock_intermission_01_8:
    speaker: marciana
    en: Mm-hm.
    ko: 예.
    ja: はい。
  event_schooloflock_intermission_01_9:
    speaker: marciana
    en: You will be proceeding to the surface.
    ko: 진짜 지상으로 가는 겁니다.
    ja: 実際に地上へ行きます。
  event_schooloflock_intermission_01_10:
    speaker: "<Self>"
    en: And what will I be doing there?
    ko: 가서 뭘 하게 되는 건데?
    ja: 行って、何をするんだ？
  event_schooloflock_intermission_01_11:
    speaker: marciana
    en: The only thing you can do up on the surface.
    ko: 뭘 하긴요.
    ja: 決まっているでしょう。
  event_schooloflock_intermission_01_12:
    speaker: marciana
    en: You will be engaging with Raptures.
    ko: 랩쳐와 싸워야죠.
    ja: ラプチャーと戦います。
  event_schooloflock_intermission_01_13:
    speaker: "<Self>"
    en: You're kidding.
    ko: 뭐?
    ja: えっ？
  event_schooloflock_intermission_01_14:
    speaker: marciana
    en: There's no need to worry.
    ko: 하지만 걱정하지 않으셔도 됩니다.
    ja: しかし、心配はご無用です。
  event_schooloflock_intermission_01_15:
    speaker: marciana
    en: A few members of our faculty will be your escort.
    ko: 선생들도 지휘관님의 안전을 위해 동행할 것입니다.
    ja: |-
      教員たちも指揮官様の安全のため
      同行する予定です。
  event_schooloflock_intermission_01_16:
    speaker: "<Self>"
    en: But I'm going to be engaging with actual Raptures?
    ko: 실제 랩쳐와 싸운다고?
    ja: 実際にラプチャーと戦うだと？
  event_schooloflock_intermission_01_17:
    speaker: marciana
    en: Well, it's not as if there are any fake Raptures on the surface, are there?
    ko: 예. 지상에 가짜 랩쳐는 없을 테니까요.
    ja: はい。地上に偽物のラプチャーはいませんので。
  event_schooloflock_intermission_01_18:
    speaker: "<Self>"
    en: What if something unexpected happens?
    ko: 그러다 변수가 나타나기라도 한다면?
    ja: それで、何か予想外のことが起きたら？
  event_schooloflock_intermission_01_19:
    speaker: "<Self>"
    en: What if there are more Raptures than we anticipated?
    ko: 예상보다 더 많은 랩쳐가 나타나기라도 한다면 어떻게 되는데?
    ja: |-
      想定以上のラプチャーでも出たら、
      どうする気だ？
  event_schooloflock_intermission_01_20:
    speaker: marciana
    en: Then they will have to adapt and overcome.
    ko: 그것조차 대응하여 이겨내거나.
    ja: それに対応して、乗り越えるか
  event_schooloflock_intermission_01_21:
    speaker: marciana
    en: Just like numerous Nikkes have done before them.
    ko: 지상에 도전했던 많은 니케들이 그랬듯.
    ja: 地上に挑んだ多くのニケたちと同じように
  event_schooloflock_intermission_01_22:
    speaker: marciana
    en: If they cannot do that, then they will die.
    ko: 죽게 되겠죠.
    ja: 死ぬでしょう。
  event_schooloflock_intermission_01_23:
    speaker: "<Self>"
    en: What kind of screwed-up exam is this?!
    ko: 어떻게 이런 시험을…!
    ja: どうしてそんな試験を…！
  event_schooloflock_intermission_01_24:
    speaker: marciana
    en: Commander.
    ko: 지휘관님.
    ja: 指揮官様。
  event_schooloflock_intermission_01_25:
    speaker: marciana
    en: Our exams are meant to serve a practical purpose.
    ko: 미미르 부속 고등학교의 모든 시험은 실전입니다.
    ja: |-
      M.M.R.附属高校の試験は、
      すべて実戦形式です。
  event_schooloflock_intermission_01_26:
    speaker: marciana
    en: Therefore, you must evaluate the students
    ko: 그러니 지휘관님께서도.
    ja: ですから、指揮官様も
  event_schooloflock_intermission_01_27:
    speaker: marciana
    en: as if they were active-duty Nikkes,
    ko: 실제 지상 탈환 임무를 함께하는 지휘관처럼,
    ja: 実際に地上奪還任務を行う指揮官同様に、
  event_schooloflock_intermission_01_28:
    speaker: marciana
    en: and you were their commander, participating in an actual reclamation mission
      on the surface.
    ko: 학생들을 진짜 작전에 함께하는 니케라 생각하고 평가해 주시면 됩니다.
    ja: |-
      生徒たちのことを、本当に作戦を
      共にしていると思い、評価してください。
  event_schooloflock_intermission_01_29:
    speaker: "<Self>"
    en: But they're only students!
    ko: 아직 학생이잖아!
    ja: まだ学生じゃないか！
  event_schooloflock_intermission_01_30:
    speaker: marciana
    en: That's right.
    ko: 맞습니다.
    ja: その通りです。
  event_schooloflock_intermission_01_31:
    speaker: marciana
    en: They are.
    ko: 학생이죠.
    ja: 学生です。
  event_schooloflock_intermission_01_32:
    speaker: marciana
    en: But they are also Nikkes.
    ko: 하지만 니케입니다.
    ja: しかし、ニケでもあります。
  event_schooloflock_intermission_01_33:
    speaker: marciana
    en: This is what they were created for.
    ko: |-
      니케는 인류를 위해,
      지상에 나가 랩쳐와 싸우기 위해 만들어졌죠.
    ja: |-
      ニケは人類のため、地上でラプチャーと
      戦うために作られました。
  event_schooloflock_intermission_01_34:
    speaker: marciana
    en: This school was created to see if it was possible to enhance Nikkes' battlefield
      acumen through higher education.
    ko: 애초에 미미르 부속 고등학교는 니케의 능력치를 교육을 통해 성장시킬 수 있는지 보기 위해 만들어진 곳입니다.
    ja: |-
      そもそも、M.M.R.附属高校は、
      ニケの能力を教育により向上させられるかを
      確認するために作られた場所です。
  event_schooloflock_intermission_01_35:
    speaker: marciana
    en: Students here learn how to become better Nikkes,
    ko: 이곳의 학생들은 어떻게 하면 훌륭한 니케로 성장할 수 있는지 배우고,
    ja: |-
      この学校の生徒たちは、どうすれば
      優れたニケとして成長できるのかを学び、
  event_schooloflock_intermission_01_36:
    speaker: marciana
    en: and how to use the specialized equipment
    ko: M.M.R.에게 부여받은 전용 무장을 어떻게 하면 더 잘 사용할 수 있는지,
    ja: |-
      M.M.R.から支給された専用武装を
      どうすれば上手く扱えるのか、
  event_schooloflock_intermission_01_37:
    speaker: marciana
    en: granted by M.M.R. more effectively.
    ko: 수많은 수업을 통해 연구합니다.
    ja: 多くの授業を通して学習します。
  event_schooloflock_intermission_01_38:
    speaker: marciana
    en: Irregular testing administered throughout the semester helps them hone these
      skills,
    ko: 그리고 그 갈고닦은 실력을,
    ja: そして、実力を磨きあげるのです。
  event_schooloflock_intermission_01_39:
    speaker: marciana
    en: which they then learn how to apply in practical situations.
    ko: 학기 내내 자잘한 비정기적 시험들을 치르며 실전에 투입하는 방법을 익히죠.
    ja: |-
      学期中には小テストを何度も行い、
      実戦での動き方を学びます。
  event_schooloflock_intermission_01_40:
    speaker: marciana
    en: With the final exam,
    ko: 그 모든 성과를 보여주는 것이.
    ja: その成果が問われる時こそが…
  event_schooloflock_intermission_01_41:
    speaker: marciana
    en: all of their accomplishments must be both showcased and put to the test.
    ko: 바로 학기말 정기 시험입니다.
    ja: この期末試験なのです。
  event_schooloflock_intermission_01_42:
    speaker: marciana
    en: It is for that reason that we choose to hold the exam up on the surface.
    ko: 그렇기에 학생들의 시험장 또한 지상이 되는 것이고요.
    ja: ですので、生徒たちの試験場は地上となります。
  event_schooloflock_intermission_01_43:
    speaker: "<Choice>"
    en: But even so, surely you can see that these methods are cruel and unusual.
    ko: "…그렇다고 해도 너무 잔인한 방식이야."
    ja: "…そうだとしても、あまりにも残酷すぎる"
  event_schooloflock_intermission_01_44:
    speaker: "<Choice>"
    en: You make the students sound like test subjects.
    ko: "…학생들은 실험도구가 아니야."
    ja: "…生徒たちは実験道具じゃない"
  event_schooloflock_intermission_01_45:
    speaker: marciana
    en: You're right. It is cruel.
    ko: "…잔인하죠."
    ja: "…残酷でしょう。"
  event_schooloflock_intermission_01_46:
    speaker: marciana
    en: I know.
    ko: "…동의합니다."
    ja: "…私も同意します。"
  event_schooloflock_intermission_01_47:
    speaker: marciana
    en: But...
    ko: 하지만,
    ja: ただ…
  event_schooloflock_intermission_01_48:
    speaker: marciana
    en: this time will be different.
    ko: 이번은 아닙니다.
    ja: 今回は特例だそうです。
  event_schooloflock_intermission_01_49:
    speaker: marciana
    en: They will not be proceeding to the surface.
    ko: 이번에는 지상에 올라가지 않습니다.
    ja: 今回だけは、地上へ行きません。
  event_schooloflock_intermission_01_50:
    speaker: "<Self>"
    en: And why is that?
    ko: "…어째서?"
    ja: "…なぜだ？"
  event_schooloflock_intermission_01_51:
    speaker: marciana
    en: Just this once,
    ko: 어제 결정된 사항이긴 합니다만,
    ja: 昨日になって突然決定されたことですが、
  event_schooloflock_intermission_01_52:
    speaker: marciana
    en: we will be holding the exam in the school's training room.
    ko: 이번 학기말 시험은 학교 내부의 트레이닝 룸에서 진행된다고 합니다.
    ja: |-
      今回の期末試験は、校内のトレーニングルームで
      行うそうです。
  event_schooloflock_intermission_01_53:
    speaker: marciana
    en: We have received many requests from interested parties wishing to spectate.
    ko: 아이들의 성과를 직접 보고 싶다는 요청이 많아서,
    ja: |-
      生徒たちの成果をじかに見たいという
      要望が多く寄せられたため、
  event_schooloflock_intermission_01_54:
    speaker: marciana
    en: Therefore, we are making an exception and changing the locale indoors
    ko: 이번에만 손님들이 특별히 쉽게 [관람]할 수 있도록.
    ja: |-
      今回だけは、外部の来客が特別に
      「観覧」できるよう
  event_schooloflock_intermission_01_55:
    speaker: marciana
    en: so that an audience will be able to observe the students' performances.
    ko: 내부에서 이루어진다고 하더군요.
    ja: 校内で実施するそうです。
  event_schooloflock_intermission_01_56:
    speaker: "<Self>"
    en: So this is all just to please an audience?
    ko: "…누군가의 시험을 관람한다니."
    ja: "…試験を観覧するだと？"
  event_schooloflock_intermission_01_57:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_intermission_01_58:
    speaker: "<Self>"
    en: I presume that means next year, it will once again be held on the surface?
    ko: "…하지만 다음에는 똑같이 지상에서 진행된다는 거네."
    ja: "…だが、次からはまた地上で実施するのか"
  event_schooloflock_intermission_01_59:
    speaker: marciana
    en: Correct.
    ko: 그렇습니다.
    ja: その通りです。
  event_schooloflock_intermission_01_60:
    speaker: marciana
    en: This is a one-time exception.
    ko: 이번에는 이례적인 일이 발생했을 뿐이니까요.
    ja: 今回は、特例ですから。
  event_schooloflock_intermission_01_61:
    speaker: "<Self>"
    en: Is there no way to prevent the exam from being held on the surface in the
      subsequent years?
    ko: 앞으로도 계속 그만하게 할 수 있는 방법은 없는 거지?
    ja: やめさせる方法はないのか？
  event_schooloflock_intermission_01_62:
    speaker: marciana
    en: No, none.
    ko: "…예."
    ja: "…はい。"
  event_schooloflock_intermission_01_63:
    speaker: marciana
    en: The curriculum is determined by M.M.R.
    ko: 모든 커리큘럼이 M.M.R.을 통해 나오니까요.
    ja: |-
      カリキュラムはM.M.R.の一存で
      決定されます。
  event_schooloflock_intermission_01_64:
    speaker: marciana
    en: We are powerless to change it.
    ko: 그렇기에 멈출 방법이 없습니다.
    ja: ですから、止める方法はありません。
  event_schooloflock_intermission_01_65:
    speaker: marciana
    en: At least for the time being.
    ko: "…아직까지는요."
    ja: "…今のところは。"
  event_schooloflock_intermission_01_66:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_intermission_01_67:
    speaker: "<Self>"
    en: And are you okay with all of this?
    ko: "…마르차나는 아무렇지 않아?"
    ja: "…何とも思わないのか？"
  event_schooloflock_intermission_01_68:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_intermission_01_69:
    speaker: "<Self>"
    en: Do you really feel it's acceptable to have the students take this kind of
      exam?
    ko: 선생으로서 학생들이 이런 시험을 치는 게 용납되는 거야?
    ja: |-
      先生として、生徒たちがこんな試験を
      受けさせられても構わないのか？
  event_schooloflock_intermission_01_70:
    speaker: marciana
    en: "... No."
    ko: "…아니요."
    ja: "…いいえ。"
  event_schooloflock_intermission_01_71:
    speaker: marciana
    en: There is much about this school that I disapprove of.
    ko: 전 이 학교의 어떤 것도 용납한 적이 없습니다.
    ja: |-
      私はこの学校の、如何なるものも
      受け入れたことはありません。
  event_schooloflock_intermission_01_72:
    speaker: marciana
    en: More than you can possibly imagine.
    ko: 어떤 상황도 받아들인적이 없습니다.
    ja: どんな状況も、受け入れたことなどありません。
  event_schooloflock_intermission_01_73:
    speaker: marciana
    en: I oppose almost everything here.
    ko: "…어떤 것도요."
    ja: "…どんなものだって。"
  event_schooloflock_intermission_01_74:
    speaker: "<Self>"
    en: "..."
    ko: "…마르차나."
    ja: "…マルチャーナ"
  event_schooloflock_intermission_01_75:
    speaker: marciana
    en: I've spoken enough. Let's go.
    ko: 충분히 설명이 된 것 같으니 가시죠.
    ja: 説明はこれで十分だと思います。行きましょう。
  event_schooloflock_intermission_01_76:
    speaker: marciana
    en: I will introduce you to the students who will be joining you.
    ko: 지휘관님과 함께할 학생들을 소개해 드리겠습니다.
    ja: 指揮官様と共に行動する生徒たちを紹介します。
  event_schooloflock_intermission_01_77:
    speaker: rei
    en: Hey, Teacher!
    ko: 어? 선생님이다!
    ja: あれ？先生だ！
  event_schooloflock_intermission_01_78:
    speaker: ein
    en: Are you gonna be our commander?
    ko: 쌤, 설마 쌤이 우리 지휘관이에요?
    ja: 先生、まさか私たちの指揮官なんですか？
  event_schooloflock_intermission_01_79:
    speaker: zwei
    en: You're gonna be in our squad?
    ko: 정말… 선생님이 해주시는 거예요?
    ja: 本当に…先生がやってくれるんですか？
  event_schooloflock_intermission_01_80:
    speaker: marciana
    en: Ahem.
    ko: 크흠.
    ja: オホンッ。
  event_schooloflock_intermission_01_81:
    speaker: marciana
    en: Everyone, please be quiet and return to your seats.
    ko: 다들 정숙하고, 자리에 앉아주세요.
    ja: みなさんお静かに、席についてください。
  event_schooloflock_intermission_01_82:
    speaker: ein
    en: Yes, Miss.
    ko: 예~
    ja: は～い。
  event_schooloflock_intermission_01_83:
    speaker: "<Monologue>"
    en: Ein, Zwei, and Rei all sit in their seats.
    ko: 아인, 츠바이, 라이가 자리에 앉았다.
    ja: アイン、ツバイ、ライが席についた
  event_schooloflock_intermission_01_84:
    speaker: marciana
    en: Wait.
    ko: 흠?
    ja: あら？
  event_schooloflock_intermission_01_85:
    speaker: marciana
    en: Where is Tercera?
    ko: 트리세라는 어디 있나요?
    ja: トリセラはどこですか？
  event_schooloflock_intermission_01_86:
    speaker: zwei
    en: Not sure.
    ko: 모르겠어요.
    ja: 分かりません。
  event_schooloflock_intermission_01_87:
    speaker: zwei
    en: Haven't seen her since the written exam.
    ko: 필기시험 이후로 본 적이 없어요.
    ja: 筆記試験の後から、見てないんです。
  event_schooloflock_intermission_01_88:
    speaker: marciana
    en: Has anyone else seen her?
    ko: 다른 분들도 보지 못했나요?
    ja: 他のみなさんも見ていませんか？
  event_schooloflock_intermission_01_89:
    speaker: rei
    en: No.
    ko: 웅.
    ja: うん。
  event_schooloflock_intermission_01_90:
    speaker: rei
    en: She seemed really depressed after the written exam.
    ko: 필기시험 끝나고 나서 엄청 우울해하는 것 같아서.
    ja: |-
      筆記試験が終わって、
      すごく落ち込んでるみたいだったから
  event_schooloflock_intermission_01_91:
    speaker: rei
    en: So I gave her a chocolate.
    ko: 초콜릿도 줬는데.
    ja: チョコあげたのに。
  event_schooloflock_intermission_01_92:
    speaker: rei
    en: Looks like it didn't work. She's not here.
    ko: 여기엔 안 왔어.
    ja: ここには来てないよ。
  event_schooloflock_intermission_01_93:
    speaker: ein
    en: Maybe she was depressed 'cause she felt she bombed the exam.
    ko: "…필기시험 망쳐서 우울해졌나 보죠."
    ja: |-
      …筆記試験でミスって、
      落ち込んでるみたいですね。
  event_schooloflock_intermission_01_94:
    speaker: ein
    en: She's been stressing a whole lot about whether she'd do well or not.
    ko: 트리세라 선배, 평소에도 시험 잘 봐야 한다고 엄청 스트레스 받는 게 보였으니까.
    ja: |-
      トリセラ先輩、普段から試験を頑張らなきゃって
      かなりストレスたまってたみたいだから。
  event_schooloflock_intermission_01_95:
    speaker: marciana
    en: "... I see."
    ko: 필기시험을… 그렇군요.
    ja: 筆記試験を…そうですか。
  event_schooloflock_intermission_01_96:
    speaker: zwei
    en: We'll pass on all the relevant information to her.
    ko: 선배에겐 저희가 전해놓을게요.
    ja: 先輩には、私たちから伝えておきます。
  event_schooloflock_intermission_01_97:
    speaker: zwei
    en: Right now, I think she wants to be left alone.
    ko: 지금은 아무래도… 혼자 있고 싶으실 거 같아서요.
    ja: 今はきっと…一人でいたいでしょうから。
  event_schooloflock_intermission_01_98:
    speaker: marciana
    en: Very well.
    ko: "…알겠습니다."
    ja: "…分かりました。"
  event_schooloflock_intermission_01_99:
    speaker: marciana
    en: Then let's begin.
    ko: 그럼 소개하죠.
    ja: では、紹介しましょう。
  event_schooloflock_intermission_01_100:
    speaker: marciana
    en: As I'm sure you've gathered by now, Commander @UserName,
    ko: 여러분의 예상대로 여기 계신 @UserName 지휘관님께서,
    ja: |-
      みなさんがおっしゃった通り、
      こちらの@UserName指揮官様が
  event_schooloflock_intermission_01_101:
    speaker: marciana
    en: will not only be your examiner, but your acting commander during the practical
      portion of the exam as well.
    ko: |-
      여러분의 시험관이자,
      학기말 평가의 지휘관이 되어주실 겁니다.
    ja: |-
      みなさんの試験官であり、
      期末評価の指揮官になってくださいます。
  event_schooloflock_intermission_01_102:
    speaker: rei
    en: Wow!
    ko: 우와!
    ja: わぁ！
  event_schooloflock_intermission_01_103:
    speaker: zwei
    en: I knew it!
    ko: 역시…!
    ja: やっぱり…！
  event_schooloflock_intermission_01_104:
    speaker: ein
    en: I was stoked at the thought of having Teach come along, I didn't think it
      would actually happen.
    ko: 와~ 쌤이랑 하면 좋겠다고는 생각했는데 진짜 될 줄은 몰랐네요.
    ja: |-
      わ～、先生とだったらいいなって思ってたけど、
      まさか本当にそうなるなんて！
  event_schooloflock_intermission_01_105:
    speaker: marciana
    en: Commander, you will be taking on the role of a commanding officer
    ko: 지휘관님께선 여기 있는 아인, 츠바이, 라이와.
    ja: 指揮官様は、アイン、ツバイ、ライと
  event_schooloflock_intermission_01_106:
    speaker: marciana
    en: 'for a total of four students:'
    ko: 이 자리에 없는 통합 P반의 3학년생 트리세라까지,
    ja: |-
      この場にはいない
      統合Pクラスの3年生、トリセラ…
  event_schooloflock_intermission_01_107:
    speaker: marciana
    en: including Tercera, a third-year student from Class P who isn't present right
      now.
    ko: 총 4명의 학생의 [지휘관] 역할을 수행하실 예정입니다.
    ja: 計4名の生徒の「指揮官」となって頂きます。
  event_schooloflock_intermission_01_108:
    speaker: "<Self>"
    en: Okay. I'll do my best.
    ko: 알겠어. 잘 부탁할게.
    ja: 分かった、よろしく頼む
  event_schooloflock_intermission_01_109:
    speaker: marciana
    en: It is worth noting that this year's exam
    ko: 이번 시험은 특이하게도,
    ja: 今回の試験は珍しく、
  event_schooloflock_intermission_01_110:
    speaker: marciana
    en: will not take place on the surface, but in the school's training room.
    ko: 지상이 아니라 교내 트레이닝 룸에서 진행됩니다.
    ja: |-
      地上ではなく、校内のトレーニングルームで
      実施します。
  event_schooloflock_intermission_01_111:
    speaker: zwei
    en: We're not going to the surface?
    ko: 지상에 가지 않는다고요?
    ja: 地上に行かないんですか？
  event_schooloflock_intermission_01_112:
    speaker: marciana
    en: Not this time, no.
    ko: 예. 이번에만 그렇게 되었습니다.
    ja: はい。今回はそうなりました。
  event_schooloflock_intermission_01_113:
    speaker: ein
    en: Phew, that's awesome!
    ko: 와~ 완전 꿀이네!
    ja: わ～、超ラッキーじゃん！
  event_schooloflock_intermission_01_114:
    speaker: marciana
    en: Don't get too complacent.
    ko: 방심하지 마십시오.
    ja: 油断しないでください。
  event_schooloflock_intermission_01_115:
    speaker: marciana
    en: Don't forget that although the exam will not be held on the surface,
    ko: 다들 잊지 않았겠죠?
    ja: みなさん、覚えていますよね？
  event_schooloflock_intermission_01_116:
    speaker: marciana
    en: the danger is still very real.
    ko: 지상이 아니라고는 하나 이건 실전입니다.
    ja: 地上ではありませんが、これは実戦です。
  event_schooloflock_intermission_01_117:
    speaker: marciana
    en: If you find yourself in a sticky situation, no one will lend assistance.
    ko: 위험 상황이 발생해도 어느 누구도 도와주지 않습니다.
    ja: |-
      危険な状況になっても、
      誰も助けてくれません。
  event_schooloflock_intermission_01_118:
    speaker: marciana
    en: So, just like every other exam you've partaken in before this,
    ko: 그러니 이전 시험들과 같이,
    ja: ですから、今までの試験と同様に
  event_schooloflock_intermission_01_119:
    speaker: marciana
    en: make sure you are well prepared.
    ko: 철저히 준비해 오세요.
    ja: 徹底して準備をしてください。
  event_schooloflock_intermission_01_120:
    speaker: zwei
    en: Understood.
    ko: 예.
    ja: はい。
  event_schooloflock_intermission_01_121:
    speaker: rei
    en: Got it. I'm good at making preparations.
    ko: 응! 난 준비 잘 해.
    ja: うん！準備頑張るっ。
  event_schooloflock_intermission_01_122:
    speaker: ein
    en: Noted.
    ko: 예에~
    ja: はぁ～い。
  event_schooloflock_intermission_01_123:
    speaker: marciana
    en: I'll see you all at the designated time.
    ko: 그럼 모두 집합 시간에 뵙겠습니다.
    ja: では、集合時間にお会いしましょう。
  event_schooloflock_intermission_01_124:
    speaker: "<Monologue>"
    en: Marciana leaves the classroom.
    ko: 마르차나가 교실 밖으로 떠나갔다.
    ja: マルチャーナが教室の外に出ていった
  event_schooloflock_intermission_01_125:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_intermission_01_126:
    speaker: ein
    en: You okay, Teach? You haven't said anything for a while.
    ko: |-
      쌤 괜찮아요?
      아까부터 아무 말도 없고.
    ja: |-
      先生、大丈夫ですか？
      さっきから黙ってるけど。
  event_schooloflock_intermission_01_127:
    speaker: ein
    en: Are you nervous?
    ko: 긴장돼서 그래요?
    ja: 緊張してます？
  event_schooloflock_intermission_01_128:
    speaker: "<Self>"
    en: How are you all so calm?
    ko: 너희는 아무렇지 않아?
    ja: 君たちは、平気なのか？
  event_schooloflock_intermission_01_129:
    speaker: "<Self>"
    en: You never know what might happen during the exam.
    ko: 시험 중에 어떤 일이 일어날지 모르잖아.
    ja: 試験中、何が起きるか分からないんだ
  event_schooloflock_intermission_01_130:
    speaker: ein
    en: What of it?
    ko: 그거야 뭐.
    ja: そりゃあ、まぁ。
  event_schooloflock_intermission_01_131:
    speaker: ein
    en: We're used to it by now.
    ko: 늘 있는 일인 걸요?
    ja: でもいつものことですから。
  event_schooloflock_intermission_01_132:
    speaker: ein
    en: This isn't the first time we've done an exam, after all.
    ko: "[시험]보는 게 한두 번 있는 일도 아니고."
    ja: もう何回も「試験」を受けてますし。
  event_schooloflock_intermission_01_133:
    speaker: ein
    en: Plus, this time we're not even going up to the surface.
    ko: 게다가 이번엔 지상에도 안 가고 트레이닝 룸에서 한다고 하니까~
    ja: |-
      それに、今回は地上じゃなくて
      トレーニングルームでやるっていうから～
  event_schooloflock_intermission_01_134:
    speaker: ein
    en: It's way easier.
    ko: 훨씬 쉬워졌는데요. 뭘.
    ja: ずっと簡単になりましたよ。
  event_schooloflock_intermission_01_135:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_intermission_01_136:
    speaker: ein
    en: So don't be too nervous, Teach.
    ko: 그러니까 쌤도 너무 긴장하지 마요.
    ja: だから、先生もあんまり緊張しないでください。
  event_schooloflock_intermission_01_137:
    speaker: ein
    en: This is easy-peasy for us.
    ko: 우리한테는 이거 정말 별일 아니니까.
    ja: |-
      私たちにとっては、
      本当に大したことじゃないですから。
  event_schooloflock_intermission_01_138:
    speaker: zwei
    en: Totally.
    ko: 맞아요.
    ja: そうですよ。
  event_schooloflock_intermission_01_139:
    speaker: zwei
    en: I never expected someone famous like you to be our commander.
    ko: 오히려… 선생님처럼 유명한 분이 저희 지휘관으로 올 줄은 몰랐어요.
    ja: |-
      それに…先生のように有名な方が、
      指揮官として来るとは思いませんでした。
  event_schooloflock_intermission_01_140:
    speaker: zwei
    en: Usually it's someone who hasn't had any experience whatsoever.
    ko: 보통은 아무것도 하지 않은 분들이 오시거든요.
    ja: 普通は、何もできない方たちが来るんです。
  event_schooloflock_intermission_01_141:
    speaker: ein
    en: Yeah, more often than not it's someone who hasn't even been up to the surface
      before.
    ko: 맞아~ 거의 지상에 한 번도 안 가본 사람들만 왔다니까?
    ja: |-
      ですね。地上に1回も行ったことない人たち
      ばっかり、来てましたね。
  event_schooloflock_intermission_01_142:
    speaker: "<Self>"
    en: Why is that?
    ko: 어째서?
    ja: なぜだ？
  event_schooloflock_intermission_01_143:
    speaker: zwei
    en: The more competent the commander, the harder it is to assess the students'
      unique abilities.
    ko: 지휘관이 유능할수록, 학생 고유의 능력을 파악하기 어려워지니까요.
    ja: |-
      指揮官が有能であるほど、生徒固有の能力を
      把握しにくくなりますから。
  event_schooloflock_intermission_01_144:
    speaker: zwei
    en: If the commander is exceptional, it's difficult to tell whether the students
      are doing well,
    ko: 지휘관이 뛰어난 사람이면 작전을 성공시켰을 때,
    ja: 指揮官が優秀な人なら、作戦が成功した時
  event_schooloflock_intermission_01_145:
    speaker: zwei
    en: or if it's a matter of the commander leading them exceptionally well.
    ko: 이것이 학생이 잘해서인지 지휘관이 잘해서인지 한 번에 파악하기 어려우니까.
    ja: |-
      生徒のおかげなのか、指揮官のおかげなのか
      把握できませんから。
  event_schooloflock_intermission_01_146:
    speaker: zwei
    en: Therefore, they mostly assign newcomers who have just become commanders, or
      those who haven't amounted to much.
    ko: |-
      대부분 지휘관이 된지 얼마 안 된 초짜거나,
      오랫동안 성과가 없는 사람들만 오곤 했었어요.
    ja: |-
      指揮官になったばかりの初心者か、
      ずっと成果がない人たちばかり来てました。
  event_schooloflock_intermission_01_147:
    speaker: ein
    en: There's also a fair chance of the commanders perishing during the exam.
    ko: 사실 시험 도중에 죽을지도 모르는 건 지휘관도 똑같은데.
    ja: |-
      実際、試験中に死ぬかもしれないのは、
      指揮官も同じだし
  event_schooloflock_intermission_01_148:
    speaker: ein
    en: Why would an accomplished commander put themselves in danger like that?
    ko: 어떤 유능한 사람이 이런 일에 오고 싶어 하겠어요?
    ja: |-
      有能な人が、こんな場所に
      来たがるはずありませんよね。
  event_schooloflock_intermission_01_149:
    speaker: ein
    en: This begs the question... does someone at the school have a grudge against
      you or something?
    ko: 혹시 쌤 학교에 있는 누군가한테 미움받은 거 아니에요?
    ja: |-
      もしかして先生、学校にいる誰かに
      恨まれたりしてません？
  event_schooloflock_intermission_01_150:
    speaker: "<Self>"
    en: I wish I knew.
    ko: "…글쎄."
    ja: "…どうだろう"
  event_schooloflock_intermission_01_151:
    speaker: rei
    en: Either way, I'm happy that you're here.
    ko: 그래도 난 선생님이 와서 좋아!
    ja: でも、先生が来てくれて嬉しいよ！
  event_schooloflock_intermission_01_152:
    speaker: rei
    en: It's great that we'll be taking the exam together.
    ko: 나랑 같이 시험 봐서 행복해.
    ja: 一緒に試験が受けられて幸せっ！
  event_schooloflock_intermission_01_153:
    speaker: ein
    en: I'm happy that you're here too, Teach.
    ko: |-
      그거야… 당연한 거 아닌가?
      나도 쌤 봐서 좋아요.
    ja: |-
      それは…そうですけど。
      私も先生と一緒で嬉しいです。
  event_schooloflock_intermission_01_154:
    speaker: zwei
    en: Same.
    ko: 저도 동감해요.
    ja: 私も同感です。
  event_schooloflock_intermission_01_155:
    speaker: rei
    en: Don't you worry about a thing, Teacher.
    ko: 그러니까 나만 믿어.
    ja: だから、私を信じて。
  event_schooloflock_intermission_01_156:
    speaker: rei
    en: I've got this in the bag.
    ko: 나 진짜로 잘해!
    ja: ホントに得意なんだから！
  event_schooloflock_intermission_01_157:
    speaker: rei
    en: I'm a senior, so I've done this plenty of times before.
    ko: |-
      나는 3학년이니까~
      이거 많이 해봤어!
    ja: |-
      私は3年生だから～
      試験もたくさん受けたよっ！
  event_schooloflock_intermission_01_158:
    speaker: rei
    en: All you need to do
    ko: 걱정하지 마.
    ja: 心配しないで。
  event_schooloflock_intermission_01_159:
    speaker: rei
    en: is just trust me.
    ko: 선생님 아~무 것도 안 해도 돼.
    ja: 先生は、な～んにもしなくていいよ。
  event_schooloflock_intermission_01_160:
    speaker: rei
    en: Narus and I will protect you.
    ko: 라이랑 나루들이 지켜줄게!
    ja: 私とナルが守ってあげる！
  event_schooloflock_intermission_01_161:
    speaker: "<Self>"
    en: Much appreciated.
    ko: "…그래. 믿고 있을게."
    ja: "…ああ、信じてるよ"
event_schooloflock_04_s:
  event_schooloflock_04_s_1:
    speaker: "<Monologue>"
    en: The next day.
    ko: 다음날.
    ja: 翌日
  event_schooloflock_04_s_2:
    speaker: "<Monologue>"
    en: I head to the school's training room for the practical exam.
    ko: 실기시험을 위해 교내의 트레이닝 룸으로 향했다.
    ja: |-
      実技試験のために、
      校内のトレーニングルームへ向かった
  event_schooloflock_04_s_3:
    speaker: marciana
    en: Is everyone here?
    ko: 다들 모이셨나요?
    ja: みなさん、揃いましたか？
  event_schooloflock_04_s_4:
    speaker: rei
    en: Teacher!
    ko: 선생님!
    ja: 先生！
  event_schooloflock_04_s_5:
    speaker: rei
    en: Tercera isn't here yet.
    ko: 트리세라가 아직 안 왔어!
    ja: トリセラがまだ来てないよ！
  event_schooloflock_04_s_6:
    speaker: marciana
    en: Really? Still?
    ko: 예? 아직도요?
    ja: え？まだ来ていないのですか？
  event_schooloflock_04_s_7:
    speaker: zwei
    en: She wasn't at the dorm, so I thought she had come here early.
    ko: 기숙사에도 없어서 먼저 온 줄 알았는데….
    ja: |-
      寄宿舎にもいなくて、
      先に来てるのかと思ったんですが…
  event_schooloflock_04_s_8:
    speaker: zwei
    en: Apparently not.
    ko: 안 오셨어요.
    ja: 来てませんね。
  event_schooloflock_04_s_9:
    speaker: marciana
    en: Was she at the dorms yesterday?
    ko: 어제 기숙사에는 들어왔었나요?
    ja: 昨日、寄宿舎には戻ってきましたか？
  event_schooloflock_04_s_10:
    speaker: rei
    en: Yeah. When I went to her room yesterday, she was asleep under her blanket.
    ko: 응! 어제 방에 가니까 이불 덮고 자고 있어서.
    ja: |-
      うん！昨日部屋に行ったら、
      布団をかぶって寝てたから
  event_schooloflock_04_s_11:
    speaker: rei
    en: |-
      I told her that the exam location had changed.
      I even left her a note and sent her a Bla message.
    ko: |-
      시험 장소 바뀌었다고 말해주고~
      쪽지랑 블라도 보내놨어!
    ja: |-
      試験場所が変わったってメモを残して、
      BlaBlaも送っておいたよ！
  event_schooloflock_04_s_12:
    speaker: marciana
    en: Did you actually see her face, or just a shape under the blanket?
    ko: 이불 덮고 있는 거 말고는 본 적 있나요?
    ja: |-
      布団をかぶっているところ以外は、
      見ていませんか？
  event_schooloflock_04_s_13:
    speaker: rei
    en: Huh? I guess I didn't... why?
    ko: 음…? 없는 것 같은데.
    ja: ん…？見てないよ。
  event_schooloflock_04_s_14:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_04_s_15:
    speaker: ein
    en: Is Tercera opting out?
    ko: 트리세라 선배, 설마 포기한 거 아니에요?
    ja: |-
      トリセラ先輩、まさか諦めたんじゃ
      ないですよね？
  event_schooloflock_04_s_16:
    speaker: "<Self>"
    en: What happens if you don't take the exam?
    ko: 포기하면 어떻게 되는데?
    ja: 諦めたらどうなるんだ？
  event_schooloflock_04_s_17:
    speaker: marciana
    en: You get a zero.
    ko: 시험을 보지 않으면 0점 처리입니다.
    ja: 試験を受けなければ、0点扱いになります。
  event_schooloflock_04_s_18:
    speaker: marciana
    en: And you don't get a chance to take it again.
    ko: 기회는 한 번뿐이니까요.
    ja: チャンスは一度だけですから。
  event_schooloflock_04_s_19:
    speaker: "<Narration>"
    en: "*Whooooo*"
    ko: 위이이이이잉-
    ja: ジリリリリ…
  event_schooloflock_04_s_20:
    speaker: "<Self>"
    en: What is that?
    ko: 이건…?!
    ja: これは…！？
  event_schooloflock_04_s_21:
    speaker: marciana
    en: The fire alarm?
    ko: 화재 경보?
    ja: 火災警報？
  event_schooloflock_04_s_22:
    speaker: announcement
    en: Fire alarm. There is a fire inside the school.
    ko: "[화재 경보. 학교 내 화재가 발생했습니다.]"
    ja: "「火災警報。校内で火事が発生しました」"
  event_schooloflock_04_s_23:
    speaker: announcement
    en: All individuals inside the school, please evacuate and proceed outside.
    ko: "[교내에 있는 인원은 모두 밖으로 대피를….]"
    ja: "「校内にいる方は、速やかに避難を…」"
  event_schooloflock_04_s_24:
    speaker: announcement
    en: "... *Bzzz*"
    ko: "[……치직-]"
    ja: "「……ザザッ」"
  event_schooloflock_04_s_25:
    speaker: ein
    en: Hmm? Why'd they stop talking?
    ko: 뭐야, 왜 말을 하다 말아?
    ja: えっ、なんで止まったの？
  event_schooloflock_04_s_26:
    speaker: announcement
    en: "... Correction."
    ko: "[…정정합니다.]"
    ja: "「…訂正します」"
  event_schooloflock_04_s_27:
    speaker: announcement
    en: All students, please wait in the examination rooms.
    ko: "[학생들은 시험장에서 대기해 주십시오.]"
    ja: "「生徒たちは、試験場で待機してください」"
  event_schooloflock_04_s_28:
    speaker: announcement
    en: Once again, I repeat.
    ko: "[다시 한번 안내합니다.]"
    ja: "「繰り返します」"
  event_schooloflock_04_s_29:
    speaker: announcement
    en: Fire alarm. There is a fire inside the school.
    ko: "[화재 경보. 학교 내 화재가 발생했습니다.]"
    ja: "「火災警報。校内で火事が発生しました」"
  event_schooloflock_04_s_30:
    speaker: announcement
    en: All students, please wait in the examination rooms.
    ko: "[학생들은 시험장에서 대기해 주십시오.]"
    ja: "「生徒たちは、試験場で待機してください」"
  event_schooloflock_04_s_31:
    speaker: marciana
    en: The standard procedure is to evacuate in the event of a fire...
    ko: 원래대로라면… 학생들이 대피했을 화재….
    ja: 本来なら…火災で生徒たちは避難していた…
  event_schooloflock_04_s_32:
    speaker: marciana
    en: The unexpected change in venue for the exam...
    ko: "…시험장이 바뀌어버린 이변…."
    ja: "…しかし、試験場が変わったから…"
  event_schooloflock_04_s_33:
    speaker: marciana
    en: This fire... could it be?
    ko: 이 화재… 설마…!
    ja: この火災…まさか…！
  event_schooloflock_04_s_34:
    speaker: zwei
    en: Guess the exams are still going forward.
    ko: 시험을 계속할 모양이네요.
    ja: 試験は続けるみたいですね。
  event_schooloflock_04_s_35:
    speaker: rei
    en: What about Tercera?
    ko: 그럼 트리세라는 어떻게 해?
    ja: じゃあ、トリセラはどうするの？
  event_schooloflock_04_s_36:
    speaker: rei
    en: Is she still outside?
    ko: 아직 밖에 있는 거 아니야?
    ja: まだ外にいるんじゃない？
  event_schooloflock_04_s_37:
    speaker: zwei
    en: At this rate, Tercera might not even be able to participate in the exam.
    ko: 이러다 트리세라 선배, 시험에도 참여하지 못하게 되어버릴 거예요.
    ja: |-
      これじゃトリセラ先輩、
      試験に参加できなくなっちゃいますよ。
  event_schooloflock_04_s_38:
    speaker: zwei
    en: But if that happens, she'll...
    ko: 그렇게 되면… 선배는….
    ja: そうなったら…先輩は…
  event_schooloflock_04_s_39:
    speaker: marciana
    en: Don't worry.
    ko: 제가 다녀올게요.
    ja: 私が行ってきます。
  event_schooloflock_04_s_40:
    speaker: marciana
    en: I'll go and bring her.
    ko: 제가 트리세라를 데려오겠습니다.
    ja: 私がトリセラを連れてきます。
  event_schooloflock_04_s_41:
    speaker: zwei
    en: We'll come with you!
    ko: 그럼 저희도 같이…!
    ja: じゃあ、私たちも一緒に…！
  event_schooloflock_04_s_42:
    speaker: marciana
    en: No.
    ko: 아뇨.
    ja: いいえ。
  event_schooloflock_04_s_43:
    speaker: marciana
    en: You all have to remain here and take the exam.
    ko: 여러분은 여기 남아서 시험을 치러야 합니다.
    ja: |-
      みなさんは、ここに残って
      試験を受けてください。
  event_schooloflock_04_s_44:
    speaker: ein
    en: But...
    ko: 그래도…!
    ja: でも…！
  event_schooloflock_04_s_45:
    speaker: marciana
    en: Don't forget.
    ko: 모두 잊은 건 아니겠죠?
    ja: みなさん、覚えていますよね？
  event_schooloflock_04_s_46:
    speaker: marciana
    en: This exam is the real deal.
    ko: 시험은 실전입니다.
    ja: 試験は実戦です。
  event_schooloflock_04_s_47:
    speaker: marciana
    en: It's too late to turn back.
    ko: 다시 되돌릴 수 없어요.
    ja: 後戻りはできません。
  event_schooloflock_04_s_48:
    speaker: zwei
    en: But we can't let you go out there alone!
    ko: |-
      그래도.
      선생님을 혼자 보낼 수는…!
    ja: |-
      でも…
      先生を1人で行かせるわけには…！
  event_schooloflock_04_s_49:
    speaker: marciana
    en: Commander, take care of them for me, will you?
    ko: 지휘관님. 아이들을 부탁합니다.
    ja: 指揮官様。子どもたちを頼みます。
  event_schooloflock_04_s_50:
    speaker: marciana
    en: If I don't come back, be sure to take them into the examination room when
      it's time.
    ko: "제가 오지 않아도 시간이 되면 \n아이들을 이끌고 시험장 안으로 들어가 주세요."
    ja: |-
      私が戻ってこなくても、時間になったら
      みんなを連れて、試験場の中に入ってください。
  event_schooloflock_04_s_51:
    speaker: "<Self>"
    en: You're going alone?
    ko: 혼자 가겠다고?
    ja: 1人で行くのか？
  event_schooloflock_04_s_52:
    speaker: marciana
    en: Yes. I'll be back.
    ko: 예. 다녀오겠습니다.
    ja: はい。行ってきます。
  event_schooloflock_04_s_53:
    speaker: "<Monologue>"
    en: Marciana runs outside.
    ko: 마르차나가 밖으로 뛰어나갔다.
    ja: マルチャーナが外に飛び出した
  event_schooloflock_04_s_54:
    speaker: zwei
    en: Teacher!
    ko: 선생님!
    ja: 先生！
  event_schooloflock_04_s_55:
    speaker: ein
    en: I can't believe it... She's actually going alone.
    ko: 쌤 혼자 가버리다니…!
    ja: 先生、1人で行っちゃうなんて…！
  event_schooloflock_04_s_56:
    speaker: zwei
    en: Teacher, I'm sorry,
    ko: 선생님.
    ja: 先生。
  event_schooloflock_04_s_57:
    speaker: zwei
    en: but can you follow after her?
    ko: 죄송한데… 마르차나 선생님을 따라가 주시면 안 될까요?
    ja: |-
      すみませんが…マルチャーナ先生を
      追いかけてくれませんか？
  event_schooloflock_04_s_58:
    speaker: zwei
    en: I don't care what she says. It's dangerous for her to go out there on her
      own.
    ko: 아무리 생각해도 마르차나 선생님 혼자 가는 건 위험한 것 같아서….
    ja: |-
      どう考えてもマルチャーナ先生1人じゃ
      危ない気がします…
  event_schooloflock_04_s_59:
    speaker: "<Self>"
    en: You all stay here. I'll be back.
    ko: 걱정하지 마. 다녀올게.
    ja: 心配いらない。行ってくる
  event_schooloflock_04_s_60:
    speaker: zwei
    en: Thank you.
    ko: "…감사해요. 선생님."
    ja: "…ありがとうございます、先生。"
  event_schooloflock_04_s_61:
    speaker: "<Self>"
    en: Are you all going to be okay?
    ko: 그보다 너희는 괜찮은 거야?
    ja: それより、君たちは大丈夫なのか？
  event_schooloflock_04_s_62:
    speaker: rei
    en: Yeah, don't worry about us.
    ko: 웅! 우린 걱정하지 마.
    ja: うん！私たちは大丈夫だよ。
  event_schooloflock_04_s_63:
    speaker: rei
    en: I'll try to persuade the school officials to let us take the exam last.
    ko: 내가 맨 마지막에 시험 보겠다고 하고 있을게!
    ja: 最後に試験を受けるって言っておくから！
  event_schooloflock_04_s_64:
    speaker: rei
    en: We'll stall for time until you and Marciana get back.
    ko: |-
      선생님이랑 트리세라가 올 때까지,
      시간 끌면서 기다리고 있으면 되는 거지?
    ja: |-
      先生とトリセラが来るまで、
      時間を稼いで待ってればいいんだよね？
  event_schooloflock_04_s_65:
    speaker: rei
    en: I'm good at this sort of thing.
    ko: 나 그런 거 잘해.
    ja: そういうのは得意だよっ。
  event_schooloflock_04_s_66:
    speaker: zwei
    en: "... Is that you, Rei?"
    ko: 선배…?
    ja: 先輩…？
  event_schooloflock_04_s_67:
    speaker: "<Self>"
    en: You're like a totally different person.
    ko: 라이… 맞지?
    ja: ライ…だよな？
  event_schooloflock_04_s_68:
    speaker: ein
    en: Yeah, what's gotten into you?
    ko: 세상에 선배 오늘 뭐예요?
    ja: 今日の先輩、どうしちゃったんですか？
  event_schooloflock_04_s_69:
    speaker: ein
    en: I thought for sure you'd be throwing a temper tantrum right about now.
    ko: |-
      제가 알던 선배 맞아요?
      지금 딱 떼써야 하는 타이밍인데?
    ja: |-
      本当に私の知ってる先輩？
      そろそろ駄々をこねる時間じゃないの？
  event_schooloflock_04_s_70:
    speaker: zwei
    en: I almost can't believe what I'm hearing.
    ko: 어린애 같은 라이 선배가 이런 말을 하다니….
    ja: |-
      子どもみたいなライ先輩が、
      そんな頼もしいことを言うなんて…
  event_schooloflock_04_s_71:
    speaker: rei
    en: I've told you all before, I'm a senior!
    ko: 난 3학년이니까!
    ja: 私は3年生だからっ！
  event_schooloflock_04_s_72:
    speaker: rei
    en: You're all a grade below me, so maybe you don't get it.
    ko: 아인이랑 츠바이는 3학년이 아니라서 잘 모르겠지만.
    ja: |-
      アインとツバイは3年生じゃないから、
      分かんないかもしれないけど
  event_schooloflock_04_s_73:
    speaker: rei
    en: But this is my third year here, and I've got to step up and be smart about
      this.
    ko: 3학년은 원래 똑똑해야 하는 거야.
    ja: 3年生は、賢くなきゃダメなんだよっ。
  event_schooloflock_04_s_74:
    speaker: rei
    en: Miss Marciana told me so.
    ko: 마르차나 선생님이 그래야 한다고 했어!
    ja: マルチャーナ先生がそう言ってた！
  event_schooloflock_04_s_75:
    speaker: rei
    en: Teacher,
    ko: 그러니까~ 선생님.
    ja: だから～先生っ。
  event_schooloflock_04_s_76:
    speaker: rei
    en: I'll lend you Naru 3.
    ko: 나루 3호를 선생님한테 빌려줄게.
    ja: ナル3号を先生に貸してあげるね。
  event_schooloflock_04_s_77:
    speaker: "<Monologue>"
    en: Rei hands over Naru 3.
    ko: 라이가 나루 3호를 내밀었다.
    ja: ライがナル3号を差し出した
  event_schooloflock_04_s_78:
    speaker: rei
    en: He'll help you find where Miss Marciana and Tercera are.
    ko: 나루 3호가 마르차나 선생님이 어디 있는지 찾아줄 거야.
    ja: |-
      ナル3号が、マルチャーナ先生の居場所を
      教えてくれるはずだよ。
  event_schooloflock_04_s_79:
    speaker: rei
    en: Bring them back.
    ko: 마르차나 선생님이랑 트리세라를 꼭 데려와야 해.
    ja: |-
      マルチャーナ先生とトリセラを
      絶対に連れてきてね。
  event_schooloflock_04_s_80:
    speaker: rei
    en: Okay?
    ko: 알겠지?
    ja: 分かった？
  event_schooloflock_04_s_81:
    speaker: "<Self>"
    en: I will.
    ko: "…그래. 꼭 데려올게."
    ja: "…ああ、必ず連れてくる"
  event_schooloflock_04_s_82:
    speaker: rei
    en: Good.
    ko: 웅!
    ja: うん！
  event_schooloflock_04_s_83:
    speaker: zwei
    en: We'll be waiting for you.
    ko: 기다리고 있을 게요. 선생님.
    ja: 待ってます。先生。
  event_schooloflock_04_s_84:
    speaker: ein
    en: Be safe.
    ko: 잘 다녀와요, 쌤!
    ja: 行ってらっしゃい、先生！
event_schooloflock_04_e:
  event_schooloflock_04_e_1:
    speaker: "<Monologue>"
    en: Naro 3 leads me outside.
    ko: 나루 3호의 안내를 따라 밖으로 달려나갔다.
    ja: ナル3号に案内され、外に出た
  event_schooloflock_04_e_2:
    speaker: "<Monologue>"
    en: Looking around, thankfully, only one building is on fire.
    ko: 주변을 살펴보니 불이 난 건물은 다행히도 한 개 동뿐이었다.
    ja: |-
      周りを確認すると、火が出ている建物は
      幸いにも1棟だけだった
  event_schooloflock_04_e_3:
    speaker: "<Monologue>"
    en: As I pass the burning building and reach a massive storage container located
      at the furthest corner of the school,
    ko: 불이 난 건물을 지나, 학교의 가장 구석진 곳에 위치한 거대 컨테이너에 도착하자.
    ja: |-
      火が出ている建物を通り過ぎ、
      学校の一番奥にある巨大なコンテナに
      到着すると
  event_schooloflock_04_e_4:
    speaker: "<Monologue>"
    en: I spot Marciana in the distance.
    ko: 멀리서 마르차나가 보였다.
    ja: 遠くにマルチャーナが見えた
  event_schooloflock_04_e_5:
    speaker: "<Self>"
    en: Marciana!
    ko: 마르차나!
    ja: マルチャーナ！
  event_schooloflock_04_e_6:
    speaker: marciana
    en: Commander?
    ko: 지휘관님?!
    ja: 指揮官様！？
  event_schooloflock_04_e_7:
    speaker: marciana
    en: What are you doing here?!
    ko: 지휘관님이 왜 여기에…!
    ja: 指揮官様が、どうしてここに…！
  event_schooloflock_04_e_8:
    speaker: "<Self>"
    en: We'll find Tercera faster if we work together.
    ko: 혼자보단 둘이 더 빨리 찾을 테고.
    ja: 1人よりは2人の方が早い
  event_schooloflock_04_e_9:
    speaker: "<Self>"
    en: Rei and the others said they would buy us some time until Tercera arrives.
    ko: 아이들이 트리세라가 올 때까지 시험 순서를 미루고 있겠다고 했거든.
    ja: |-
      みんな、トリセラを待つために
      試験の順番を最後にしてもらうそうだ
  event_schooloflock_04_e_10:
    speaker: marciana
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_schooloflock_04_e_11:
    speaker: marciana
    en: So they chose to stay...
    ko: 아이들이 기다리겠다고 선택한 거로군요.
    ja: 待つことを選んだのですね。
  event_schooloflock_04_e_12:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_04_e_13:
    speaker: marciana
    en: Then we don't have any time to waste.
    ko: 그럼 더 시간을 지체할 수 없겠네요.
    ja: では、モタモタしている時間はありませんね。
  event_schooloflock_04_e_14:
    speaker: marciana
    en: Let's go.
    ko: 알겠습니다. 같이 가시죠.
    ja: 分かりました。一緒に行きましょう。
  event_schooloflock_04_e_15:
    speaker: "<Self>"
    en: Do you have any idea where she could be?
    ko: 혹시 어디 있는지 알아?
    ja: どこにいるか分かるのか？
  event_schooloflock_04_e_16:
    speaker: marciana
    en: There is a place that comes to mind.
    ko: 짐작 가는 곳은 있습니다.
    ja: 心当たりがあります。
  event_schooloflock_04_e_17:
    speaker: marciana
    en: Especially since she is the one who started this fire.
    ko: 이 불은 아마 트리세라가 낸 것일 테니까요.
    ja: この火は、おそらくトリセラがつけたものです。
  event_schooloflock_04_e_18:
    speaker: "<Self>"
    en: Tercera started the fire?
    ko: 트리세라가 불을?
    ja: トリセラが？
  event_schooloflock_04_e_19:
    speaker: marciana
    en: I believe so, yes.
    ko: 어디까지나 추측일 뿐입니다만.
    ja: あくまでも推測に過ぎませんが、
  event_schooloflock_04_e_20:
    speaker: marciana
    en: She may have done it to put a stop to the exam
    ko: 시험을 중지시키고,
    ja: 試験を中止させて、
  event_schooloflock_04_e_21:
    speaker: marciana
    en: and have all the students evacuated.
    ko: 학생들을 대피시키기 위해서였겠죠.
    ja: 生徒たちを避難させるためでしょう。
  event_schooloflock_04_e_22:
    speaker: "<Self>"
    en: She would have set the school on fire, just for that?
    ko: 학생들을 대피시키기 위해 불을 지른다고?
    ja: どういうことだ？
  event_schooloflock_04_e_23:
    speaker: marciana
    en: You heard it yourself during the fire alarm.
    ko: 화재 경보 방송에서 들으셨듯,
    ja: 火災警報の放送が流れたように、
  event_schooloflock_04_e_24:
    speaker: marciana
    en: Normally, the students would all have been forced to move to the evacuation
      site.
    ko: 원래대로라면 아이들은 시험을 멈추고 대피 장소로 이동했을 겁니다.
    ja: |-
      本来なら、生徒たちは試験をやめて
      避難場所に移動していたはずです。
  event_schooloflock_04_e_25:
    speaker: marciana
    en: But since the exam location has been changed this year,
    ko: 하지만 시험 장소가 바뀌고,
    ja: しかし、試験の場所が変わり、
  event_schooloflock_04_e_26:
    speaker: marciana
    en: and many people have come to watch the performance, the exams have to go on.
    ko: 학교를 찾은 손님들이 많다 보니 시험을 멈출 수 없게 되었지만요.
    ja: |-
      学校を訪れているお客様がたくさんいるため、
      試験を中止することができなくなりました。
  event_schooloflock_04_e_27:
    speaker: "<Self>"
    en: Why would she do such a thing?
    ko: 어째서 그런 일을?
    ja: どうしてそんなことを？
  event_schooloflock_04_e_28:
    speaker: marciana
    en: If I'm reading this right,
    ko: 제가 그 아이를 잘 못 본 것이 아니라면.
    ja: 私が、今まで見てきたトリセラという子は
  event_schooloflock_04_e_29:
    speaker: marciana
    en: she probably didn't want her friends to get implicated in what else she's
      about to do.
    ko: 분명 앞으로 해야 할 일에 친구들이 휘말리지 않았으면 좋겠다고 생각했을 겁니다.
    ja: |-
      これからすべきことに、みんなを
      巻き込みたくないと考えるような子でした。
  event_schooloflock_04_e_30:
    speaker: marciana
    en: She is planning to do far worse things
    ko: 앞으로 벌일 일이 건물 하나에 불을 지른 것과는,
    ja: |-
      これから行おうとしているのは、
      建物に火をつけるのとは
  event_schooloflock_04_e_31:
    speaker: marciana
    en: than merely setting a single building on fire.
    ko: 차원이 다른 일이 될 테니까.
    ja: 次元が違うことでしょうから。
  event_schooloflock_04_e_32:
    speaker: marciana
    en: So, if I were to guess,
    ko: 그러니 아마 여기에 있을 겁니다.
    ja: ですから、おそらくここにいるはずです。
  event_schooloflock_04_e_33:
    speaker: marciana
    en: she's probably hiding out in the place that she's always hated most.
    ko: 그 아이는… 학교에서 이곳을 가장 싫어했으니까요.
    ja: |-
      あの子は…学校でこの場所を
      一番嫌っていましたから。
  event_schooloflock_04_e_34:
    speaker: "<Self>"
    en: And where would that be?
    ko: 여기가 어딘데?
    ja: ここは？
  event_schooloflock_04_e_35:
    speaker: marciana
    en: Where the elevator to the surface is located.
    ko: 학생들의 시험을 위해 사용되는,
    ja: 生徒たちの試験のために使われる…
  event_schooloflock_04_e_36:
    speaker: marciana
    en: The one which the students take up to the surface for the exam.
    ko: 지상으로 향하는 엘리베이터가 있는 곳입니다.
    ja: 地上へ向かうエレベーターがある場所です。
  event_schooloflock_04_e_37:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_schooloflock_04_e_38:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  event_schooloflock_04_e_39:
    speaker: "<Monologue>"
    en: Marciana pushes the button to open the door.
    ko: 마르차나가 문의 열림 버튼을 눌렀다.
    ja: マルチャーナがボタンを押した
  event_schooloflock_04_e_40:
    speaker: marciana
    en: Let's go.
    ko: "…들어가시죠."
    ja: "…入りましょう。"
event_schooloflock_05_s:
  event_schooloflock_05_s_1:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지이잉-
    ja: ウィーン…
  event_schooloflock_05_s_2:
    speaker: "<Monologue>"
    en: Once the door opens,
    ko: 문이 열리자,
    ja: 扉が開くと、
  event_schooloflock_05_s_3:
    speaker: "<Monologue>"
    en: a mass-produced Nikke is revealed to be standing in front of the elevator.
    ko: 엘리베이터 앞에 양산형 니케 한 명만 덩그러니 서 있는 모습이 보였다.
    ja: |-
      エレベーターの前に量産型ニケが1人、
      ぽつんと立っているのが見えた
  event_schooloflock_05_s_4:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_05_s_5:
    speaker: "<Monologue>"
    en: There are no Nikkes present who are wearing any school uniforms.
    ko: 아무리 둘러봐도 교복을 입은 니케의 모습은 보이지 않았다.
    ja: |-
      いくら見回しても、
      制服を着たニケの姿は見当たらなかった
  event_schooloflock_05_s_6:
    speaker: "<Self>"
    en: It doesn't look like there are any students here.
    ko: 학생은 없는 것 같은데…?
    ja: 生徒はいないようだが…？
  event_schooloflock_05_s_7:
    speaker: marciana
    en: Tercera.
    ko: 양산형 분들의 복장을 입고 뭘 하는 건가요.
    ja: |-
      量産型の方たちの服を着て、
      何をしているんですか。
  event_schooloflock_05_s_8:
    speaker: marciana
    en: Why are you disguised as a mass-produced Nikke?
    ko: 트리세라.
    ja: トリセラ。
  event_schooloflock_05_s_9:
    speaker: tercera
    en: Hehe.
    ko: "…헤헤. 잘 넘어가나 했는데."
    ja: "…えへへ。上手く誤魔化せたと思ったのに。"
  event_schooloflock_05_s_10:
    speaker: tercera
    en: No one recognized me the entire way over here.
    ko: 선생님은 단박에 알아보셨네요.
    ja: 先生には、一発で見抜かれちゃいましたね。
  event_schooloflock_05_s_11:
    speaker: tercera
    en: I thought I might just get away with it,
    ko: 이걸 입으니까 여기 올 때까지 아무도 못 알아봐서,
    ja: |-
      これを着てここに来るまでは
      誰にも気づかれなかったから
  event_schooloflock_05_s_12:
    speaker: tercera
    en: but you saw through it right away.
    ko: 이번에도 넘어갈 줄 알았는데….
    ja: 上手くいくと思ったのに…
  event_schooloflock_05_s_13:
    speaker: marciana
    en: Let's go.
    ko: 가죠.
    ja: 行きましょう。
  event_schooloflock_05_s_14:
    speaker: tercera
    en: Where?
    ko: 어딜요?
    ja: どこにですか？
  event_schooloflock_05_s_15:
    speaker: marciana
    en: You know where. You still have to do the practical exam.
    ko: 어디긴요. 아직 실기시험이 남아있지 않습니까.
    ja: まだ実技の試験が残っているでしょう？
  event_schooloflock_05_s_16:
    speaker: marciana
    en: We don't have much time.
    ko: 시간이 없습니다.
    ja: 時間がありません。
  event_schooloflock_05_s_17:
    speaker: marciana
    en: We need to hurry.
    ko: 어서 시험장으로 가죠.
    ja: 早く試験場に向かいましょう。
  event_schooloflock_05_s_18:
    speaker: marciana
    en: You may not be aware of this, but the exam is being held in one of the training
      rooms.
    ko: 아실지 모르겠지만 이번 시험은 지상이 아니라 트레이닝 룸으로 변경되었습니다.
    ja: |-
      ご存じかどうか分かりませんが、
      今回の試験は地上ではなく
      トレーニングルームに変更されました。
  event_schooloflock_05_s_19:
    speaker: marciana
    en: If we run, we can still make it in time.
    ko: 뛰어가면 금방 도착할 수 있을 겁니다.
    ja: 走ればすぐに着くはずです。
  event_schooloflock_05_s_20:
    speaker: tercera
    en: Ah. No wonder.
    ko: 아하. 어쩐지.
    ja: あ～、なるほど。
  event_schooloflock_05_s_21:
    speaker: tercera
    en: Usually, there'd at least be a few students here.
    ko: 평소대로라면 몇 명이라도 애들이 와 있을 텐데,
    ja: いつもなら、何人かは来てるはずなのに、
  event_schooloflock_05_s_22:
    speaker: tercera
    en: I was wondering why it was so empty.
    ko: 왜 아무도 없나 했더니… 시험장이 바뀐 거였군요.
    ja: |-
      なんで誰も来ないのかと思ったら…
      試験場が変わったんですね。
  event_schooloflock_05_s_23:
    speaker: marciana
    en: It's not too late.
    ko: 아직 늦지 않았습니다.
    ja: まだ間に合います。
  event_schooloflock_05_s_24:
    speaker: marciana
    en: Your squadmates are waiting for you.
    ko: 같은 스쿼드가 된 아이들이 기다려주고….
    ja: 同じ部隊になった子たちが待って…
  event_schooloflock_05_s_25:
    speaker: tercera
    en: Teacher,
    ko: 선생님.
    ja: 先生。
  event_schooloflock_05_s_26:
    speaker: tercera
    en: I should tell you something.
    ko: 저 있죠.
    ja: 私…
  event_schooloflock_05_s_27:
    speaker: tercera
    en: I failed the written exam.
    ko: 필기시험을 망쳤어요.
    ja: 筆記試験で大きなミスをしたんです。
  event_schooloflock_05_s_28:
    speaker: marciana
    en: The written exam is not imp...
    ko: 필기시험은 중요하지 않…!
    ja: 筆記試験は、重要じゃな…！
  event_schooloflock_05_s_29:
    speaker: tercera
    en: I know.
    ko: 알아요.
    ja: 分かっています。
  event_schooloflock_05_s_30:
    speaker: tercera
    en: The score doesn't matter.
    ko: 필기시험은 보험일 뿐이잖아요?
    ja: 筆記試験は、ただの保険でしょう？
  event_schooloflock_05_s_31:
    speaker: tercera
    en: It's just a failsafe.
    ko: 점수와는 상관없이.
    ja: 実技試験の点数とは関係なく、
  event_schooloflock_05_s_32:
    speaker: tercera
    en: It is available just for
    ko: "전교 1, 2, 3등인 애들이 실기시험을 망치면, \n한번은 구제해 주기 위해서만 사용되는."
    ja: |-
      全校で筆記試験の上位3位の子たちが
      実技試験で失敗したら、一度は
      救済してもらえるっていう…
  event_schooloflock_05_s_33:
    speaker: tercera
    en: the top three students when they fail the practical exam.
    ko: 특별한 보험.
    ja: 特別な保険。
  event_schooloflock_05_s_34:
    speaker: marciana
    en: If you already knew that, then why...
    ko: 그걸 알고 있는데 왜…!
    ja: それを分かっているのに、どうして…！
  event_schooloflock_05_s_35:
    speaker: tercera
    en: There's a lot of things that I know.
    ko: 그거 외에도 아는 게 잔뜩 생겨버렸으니까요.
    ja: それ以外にも、色々と知っちゃったんです。
  event_schooloflock_05_s_36:
    speaker: tercera
    en: I know what happens to us if we fail.
    ko: 시험에서 탈락하면 우리가 어떻게 되는지.
    ja: |-
      試験で不合格になったら、
      私たちがどうなるのか。
  event_schooloflock_05_s_37:
    speaker: tercera
    en: The school always tells us that we can have a chance to begin anew,
    ko: 다들 처음부터 다시 시작한다고 했지만,
    ja: みんな最初からやり直すって言うけど、
  event_schooloflock_05_s_38:
    speaker: tercera
    en: but they never told us exactly what that meant.
    ko: 그것도 한계가 있는 거잖아요.
    ja: それにも限界がありますよね。
  event_schooloflock_05_s_39:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_05_s_40:
    speaker: "<Self>"
    en: What are you talking about?
    ko: 다시 처음부터 시작한다고?
    ja: 最初からやり直す？
  event_schooloflock_05_s_41:
    speaker: tercera
    en: It appears the examiner is as in the dark as I used to be.
    ko: 아… 시험관님은 모르시겠네요.
    ja: あっ…試験官様はご存じないですよね。
  event_schooloflock_05_s_42:
    speaker: tercera
    en: Not surprising, considering you're not part of the school.
    ko: 바깥의 사람이니까.
    ja: 外部の人だから。
  event_schooloflock_05_s_43:
    speaker: tercera
    en: Have you not noticed?
    ko: 이상해 보이지 않으셨어요?
    ja: おかしいと思いませんでした？
  event_schooloflock_05_s_44:
    speaker: tercera
    en: During the exams, everyone acts unlike themselves.
    ko: 평소랑 다르게 시험기간이 되니까 애들이 기행을 벌이기 시작하잖아요.
    ja: |-
      試験期間になると、
      みんなが奇行に走り始めますよね。
  event_schooloflock_05_s_45:
    speaker: tercera
    en: Didn't you find that strange?
    ko: 그걸 보면서 궁금하지 않으셨나요?
    ja: それを見て、気になりませんでしたか？
  event_schooloflock_05_s_46:
    speaker: tercera
    en: We ourselves were unsure as to why we acted so different once exams came rolling
      around.
    ko: "우리가 왜 이러는지, \n왜 시험기간만 되면 이상한 사람처럼 변하는지."
    ja: |-
      なぜ試験期間になると、おかしくなるのか。
      どうして
  event_schooloflock_05_s_47:
    speaker: tercera
    en: We began believing in superstitions.
    ko: |-
      미신을 믿기 시작하고,
      징크스가 생기고.
    ja: |-
      迷信を信じ始めて、
      ジンクスが生まれて、
  event_schooloflock_05_s_48:
    speaker: tercera
    en: Started looking over our shoulders.
    ko: 예민해지는지.
    ja: 神経質になるのか。
  event_schooloflock_05_s_49:
    speaker: marciana
    en: Tercera.
    ko: 트리세라.
    ja: トリセラ。
  event_schooloflock_05_s_50:
    speaker: tercera
    en: If we fail the exam,
    ko: 시험을 못 보면요.
    ja: 試験に合格できないと…
  event_schooloflock_05_s_51:
    speaker: tercera
    en: we're reset.
    ko: 리셋돼요.
    ja: リセットされるんです。
  event_schooloflock_05_s_52:
    speaker: "<Self>"
    en: Reset?
    ko: 리셋?
    ja: リセット？
  event_schooloflock_05_s_53:
    speaker: tercera
    en: It doesn't matter which year you're in.
    ko: 1학년이었든 2학년이었든 3학년이었든.
    ja: 1年生でも、2年生でも、3年生でも。
  event_schooloflock_05_s_54:
    speaker: tercera
    en: Everything is erased, and you start from the beginning.
    ko: 모든 걸 지우고.
    ja: 全部消されて。
  event_schooloflock_05_s_55:
    speaker: tercera
    en: A clean slate.
    ko: 다시 처음부터 시작하는 거예요.
    ja: また最初からやり直すんです。
  event_schooloflock_05_s_56:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_schooloflock_05_s_57:
    speaker: tercera
    en: Your friends, teachers, every last memory is expunged, and you start off as
      a freshman once again.
    ko: 친구들도 선생님들도 추억도 기억도 다 잃어버리고 다시 1학년부터….
    ja: |-
      友だちも、先生も、思い出も、全部失って
      また1年生から…
  event_schooloflock_05_s_58:
    speaker: tercera
    en: Naturally, if your fellow students were to see a familiar face after you've
      been reset,
    ko: 주변 애들이 리셋되는 모습을 자주 보게 되면 학생들이 사고 전환을 일으킬까 봐.
    ja: |-
      周りの子たちがリセットされるところを
      頻繁に目にすると、思考転換を起こすかも
      しれないので
  event_schooloflock_05_s_59:
    speaker: tercera
    en: it could cause a Mind Switch.
    ko: 리셋 당하고 나면 이전이랑은 다른 모습으로,
    ja: リセットされると、以前とは違う姿になって
  event_schooloflock_05_s_60:
    speaker: tercera
    en: So, after each reset, they alter our appearance.
    ko: 기억 소거가 된 채 다시 1학년이 되는 거죠.
    ja: 記憶消去されて、また1年生になるんです。
  event_schooloflock_05_s_61:
    speaker: "<Self>"
    en: What is this...?!
    ko: 무슨 그런…!
    ja: そんな…！
  event_schooloflock_05_s_62:
    speaker: tercera
    en: It doesn't end there.
    ko: 근데 이게 끝이 아니래요.
    ja: でも、それで終わりじゃないんです。
  event_schooloflock_05_s_63:
    speaker: tercera
    en: Even if our classmates are reset, they're still technically alive.
    ko: "학교 애들은 그래… 리셋은 돼도, \n살아는 있으니까."
    ja: |-
      学校のみんなは…
      リセットされても、生きてはいる。
  event_schooloflock_05_s_64:
    speaker: tercera
    en: They're returned to us once again.
    ko: 다시 우리 곁으로 돌아오는 거니까.
    ja: またみんなのところに戻ってくる。
  event_schooloflock_05_s_65:
    speaker: tercera
    en: We could seek solace in that fact.
    ko: 다들 그것만을 위안 삼고.
    ja: そう思って、それだけを心の支えにして、
  event_schooloflock_05_s_66:
    speaker: tercera
    en: We could be kind to those who came back... bask in their presence and have
      fun together.
    ko: 다시 돌아온 친구들한테 잘해주자… 그렇게 믿고 웃으면서 지내왔는데.
    ja: |-
      帰ってきた子たちに優しくしてあげようって
      笑顔で過ごしています。
  event_schooloflock_05_s_67:
    speaker: tercera
    en: But there's a limit to the amount of resets you can have.
    ko: 리셋에도 한계가 있대요.
    ja: でも、リセットにも限界があるそうです。
  event_schooloflock_05_s_68:
    speaker: tercera
    en: Once you've undergone 3 resets, you're taken to the research lab, and you
      never come back.
    ko: 리셋을 3번 당하면… 연구소로 들어가서 돌아오지 않는데요.
    ja: |-
      3回リセットされると…
      研究所に入って、戻ってこないんです。
  event_schooloflock_05_s_69:
    speaker: tercera
    en: Do you know what that means?
    ko: 그게 무슨 뜻인 줄 아세요?
    ja: どういう意味か分かりますか？
  event_schooloflock_05_s_70:
    speaker: marciana
    en: Tercera, stop!
    ko: 트리세라… 그만!
    ja: トリセラ…やめて！
  event_schooloflock_05_s_71:
    speaker: tercera
    en: We become test subjects.
    ko: 실험체가 되는 거래요.
    ja: 実験体になるんです。
  event_schooloflock_05_s_72:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_schooloflock_05_s_73:
    speaker: tercera
    en: Our years of higher education make us superior guinea pigs.
    ko: 몇 년 동안 교육을 받고 자란, 우수한 실험체가…!
    ja: |-
      数年間教育を受けて育った、
      優秀な実験体に…！
  event_schooloflock_05_s_74:
    speaker: tercera
    en: We're imprisoned in their lab, neither truly alive nor dead.
    ko: 죽지도 못하고 살지도 못하고!
    ja: 死ぬことも、生きることもできない！
  event_schooloflock_05_s_75:
    speaker: tercera
    en: We're either forced to take experimental medications that could treat infectious
      surface-based diseases, or test the body of new Nikkes for them.
    ko: |-
      인간이 걸릴지 모르는 지상의 병을 치료할 약을 미리 먹어보거나,
      신식 니케 바디를 대신 테스트해보는…!
    ja: |-
      人間がかかるかもしれない地上の病気を
      治療する薬を試されたり、新型のニケの
      ボディのテストに使われたり…！
  event_schooloflock_05_s_76:
    speaker: tercera
    en: We're used as lab rats until we eventually die.
    ko: 실험용 도구로 살다가 죽는 거라고요!
    ja: 実験用道具として、生きることになるんです！
  event_schooloflock_05_s_77:
    speaker: "<Self>"
    en: Marciana, is this true?
    ko: "…사실이야?"
    ja: "…本当か？"
  event_schooloflock_05_s_78:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_05_s_79:
    speaker: tercera
    en: I've already failed the written exam.
    ko: 그런데 제가 필기시험을 망쳐버렸잖아요.
    ja: 私、筆記試験で失敗したんです。
  event_schooloflock_05_s_80:
    speaker: tercera
    en: Practical exams have never been my strong suit. I always choke.
    ko: 전… 실기시험에 매번 긴장하고 떨어서 평가가 남들보다 좋지 못해,
    ja: |-
      私は…実技試験は毎回緊張しちゃって
      他の人たちより評価が悪いから
  event_schooloflock_05_s_81:
    speaker: tercera
    en: Passing the written exam was always my ace in the hole,
    ko: 필기시험을 보험처럼 두고 살아왔는데.
    ja: |-
      筆記試験を保険にして、
      生き残ってきたのに。
  event_schooloflock_05_s_82:
    speaker: tercera
    en: but now I don't even have that meager assurance.
    ko: 이제 그 보험마저 잃어버렸잖아요.
    ja: もうその保険まで失ってしまいました。
  event_schooloflock_05_s_83:
    speaker: tercera
    en: How could I possibly subject myself to the practical exam now?
    ko: 그런데 어떻게 실기시험을 보러 갈 수 있겠어요?
    ja: |-
      そんな状態で、
      実技試験を受けられると思います？
  event_schooloflock_05_s_84:
    speaker: tercera
    en: No matter how hard I try... I'll fail.
    ko: 아무리 열심히 해도… 떨어질 텐데.
    ja: いくら頑張っても…不合格なのに。
  event_schooloflock_05_s_85:
    speaker: tercera
    en: I'll never be able to perform better than the other students.
    ko: 다른 애들보다 뛰어난 모습을 보여줄 수 없을 텐데…!
    ja: |-
      他の子たちより優秀なところを
      見せることなんてできないのに…！
  event_schooloflock_05_s_86:
    speaker: marciana
    en: You'll never know unless you try.
    ko: 아직 정해진 건 아무것도 없습니다.
    ja: まだ何も決まっていません。
  event_schooloflock_05_s_87:
    speaker: marciana
    en: Why are you giving up before you've even taken the exam?
    ko: 시험을 치러보지도 않고 왜 벌써 포기해버리는 겁니까?
    ja: |-
      試験を受けてもいないのに、
      どうして諦めてしまうのですか？
  event_schooloflock_05_s_88:
    speaker: tercera
    en: Because this is my last chance.
    ko: 전 이번이 마지막일 테니까요.
    ja: 私は今回が最後だから。
  event_schooloflock_05_s_89:
    speaker: tercera
    en: If I fail this time,
    ko: 이번에 떨어지면, 저.
    ja: 今回不合格なら、私。
  event_schooloflock_05_s_90:
    speaker: tercera
    en: I'll be sent to the research lab.
    ko: 연구소 행이잖아요.
    ja: 研究所行きですよね。
  event_schooloflock_05_s_91:
    speaker: marciana
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_schooloflock_05_s_92:
    speaker: tercera
    en: Isn't that right?
    ko: 아닌가요, 선생님?
    ja: 違いますか？先生。
  event_schooloflock_05_s_93:
    speaker: marciana
    en: That's all just speculation.
    ko: "…억측입니다."
    ja: "…ただの臆測です。"
  event_schooloflock_05_s_94:
    speaker: tercera
    en: Don't lie. The faculty knows.
    ko: 선생님들은 알고 계시잖아요.
    ja: 先生たちは、知ってるはずですよね。
  event_schooloflock_05_s_95:
    speaker: tercera
    en: How many times we can be reset. How we end up in the research lab if one gets
      reset too many times. All of it.
    ko: |-
      학생들이 몇 번 리셋 당했는지.
      몇 번을 더 탈락하면 연구소 행인지!
    ja: |-
      生徒たちが、何回リセットされたのか。
      あと何回不合格で、研究所行きになるのか！
  event_schooloflock_05_s_96:
    speaker: tercera
    en: That's why you feel bad for us.
    ko: 그래서 안타까워하는 거잖아요.
    ja: だから、可哀想だと思ってるんでしょう？
  event_schooloflock_05_s_97:
    speaker: tercera
    en: You know that if I mess up here, it's the end of the line for me.
    ko: 제가 이번에 탈락하면 끝일 걸 알아서!
    ja: |-
      私が今回不合格なら、
      終わりだって分かってるから！
  event_schooloflock_05_s_98:
    speaker: tercera
    en: That's why I'm not going.
    ko: 그러니까 가지 않겠다는 거예요.
    ja: だから、行かないって言ってるんです。
  event_schooloflock_05_s_99:
    speaker: tercera
    en: I don't want to languish in a hellish laboratory for the rest of my life.
    ko: "…평생 실험체가 되어 살 바에야."
    ja: "…一生、実験体として生きていくくらいなら"
  event_schooloflock_05_s_100:
    speaker: tercera
    en: I'd prefer a clean, quick death.
    ko: 학교 애들을 지상에 올려보내는 이 끔찍한 엘리베이터와 함께….
    ja: |-
      学校のみんなを地上に送るこの恐ろしい
      エレベーターと一緒に…
  event_schooloflock_05_s_101:
    speaker: tercera
    en: That's why I'm going to detonate this elevator, and me along with it.
    ko: 죽어버리는 게 나으니까.
    ja: 死んじゃう方がマシだから。
  event_schooloflock_05_s_102:
    speaker: "<Monologue>"
    en: Tercera takes out a small remote.
    ko: 트리세라가 품에서 작은 리모컨을 꺼냈다.
    ja: |-
      トリセラが、胸元から
      小さなリモコンを取り出した
  event_schooloflock_05_s_103:
    speaker: tercera
    en: Now, get out of here.
    ko: 그러니까… 어서 도망치세요.
    ja: だから…早く逃げてください。
  event_schooloflock_05_s_104:
    speaker: tercera
    en: Just because I want to die doesn't mean I want to take either of you with
      me.
    ko: 제가 죽고 싶다고… 두 분을 죽이고 싶은 건 아니에요.
    ja: お二人を殺したいわけじゃありません。
  event_schooloflock_05_s_105:
    speaker: tercera
    en: I just want to live in peace, in a place where exams don't exist.
    ko: 전… 그냥 이제 더는 시험 같은 게 없는 곳에서 편해지고 싶은 것뿐이에요.
    ja: |-
      私は…ただ、もう試験なんかない場所で、
      楽になりたいだけなんです。
  event_schooloflock_05_s_106:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_05_s_107:
    speaker: "<Self>"
    en: "..."
    ko: "…마르차나."
    ja: "…マルチャーナ"
  event_schooloflock_05_s_108:
    speaker: tercera
    en: I'm sorry, Miss Marciana.
    ko: 죄송해요. 선생님.
    ja: すみません。先生。
  event_schooloflock_05_s_109:
    speaker: tercera
    en: You've always been in my corner, but I just can't take it anymore.
    ko: |-
      선생님이 저희를 위해 늘 힘내주셨다는 걸 알지만….
      그래도 더는 못 버티겠어요.
    ja: |-
      先生が私たちのためにいつも頑張って
      くれていることは分かっていますが…
      でも、もう耐えられないんです。
  event_schooloflock_05_s_110:
    speaker: tercera
    en: There's nothing you can do to help me now.
    ko: 선생님도 절 도울 수 없는 상황인 거 잘 알아요.
    ja: |-
      先生も、私を助けられない状況であることは、
      よく分かってます。
  event_schooloflock_05_s_111:
    speaker: tercera
    en: So please, just let me go.
    ko: 그러니까… 이런 나약한 애 같은 건 포기하고….
    ja: だから…こんな弱いやつは諦めて…
  event_schooloflock_05_s_112:
    speaker: tercera
    en: Go help someone who has more of a chance.
    ko: 조금 더 가능성 있는 애들을 도와주러 가세요.
    ja: |-
      もっと可能性のある子たちを
      サポートしてあげてください。
  event_schooloflock_05_s_113:
    speaker: tercera
    en: I don't want to live in fear anymore.
    ko: 전… 더는 이렇게 무서워하면서 살고 싶지 않아요.
    ja: |-
      私は…もうこんな風に、
      怯えながら生きたくないんです。
  event_schooloflock_05_s_114:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_05_s_115:
    speaker: "<Narration>"
    en: "*Clench*"
    ko: 뿌득-
    ja: グッ…
  event_schooloflock_05_s_116:
    speaker: "<Monologue>"
    en: Marciana clenches her fist.
    ko: 마르차나가 손을 움켜쥐었다.
    ja: マルチャーナが手を握りしめた
  event_schooloflock_05_s_117:
    speaker: "<Self>"
    en: Are you going to let this happen?
    ko: 용납하지 마.
    ja: 受け入れるな
  event_schooloflock_05_s_118:
    speaker: "<Self>"
    en: If you're not willing to accept it, then don't.
    ko: 받아들일 수 없다면, 받아들이지 말고.
    ja: 受け入れられないなら、受け入れるな
  event_schooloflock_05_s_119:
    speaker: marciana
    en: What?
    ko: "…지휘관님?"
    ja: "…指揮官様？"
  event_schooloflock_05_s_120:
    speaker: "<Self>"
    en: If you want to save her, then save her.
    ko: 구하고 싶으면 구하는 거야.
    ja: 助けたいなら、助けるんだ
  event_schooloflock_05_s_121:
    speaker: "<Self>"
    en: Isn't that why you're here?
    ko: 그러기 위해 이곳에 온 것 아니었어?
    ja: そのために、ここに来たんだろう？
  event_schooloflock_05_s_122:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_05_s_123:
    speaker: marciana
    en: You're right.
    ko: "…맞습니다."
    ja: "…おっしゃる通りです。"
  event_schooloflock_05_s_124:
    speaker: marciana
    en: I'm not here just to be a spectator.
    ko: 바라만 보기 위해 찾아온 것이 아니죠.
    ja: ただ傍観しに来たのではありません。
  event_schooloflock_05_s_125:
    speaker: marciana
    en: Tercera.
    ko: 트리세라.
    ja: トリセラ。
  event_schooloflock_05_s_126:
    speaker: marciana
    en: I won't stand for this.
    ko: 싫습니다.
    ja: 嫌です。
  event_schooloflock_05_s_127:
    speaker: tercera
    en: What?
    ko: "…예?"
    ja: "…はい？"
  event_schooloflock_05_s_128:
    speaker: marciana
    en: You heard me.
    ko: 싫다고 말씀드렸습니다.
    ja: 嫌だと言いました。
  event_schooloflock_05_s_129:
    speaker: marciana
    en: Have you said everything you wanted to say?
    ko: 할 말은 전부 하셨나요?
    ja: 言いたいことはそれだけですか？
  event_schooloflock_05_s_130:
    speaker: "<Monologue>"
    en: Marciana unholsters her weapon.
    ko: 마르차나가 총을 꺼내들었다.
    ja: マルチャーナが銃を構えた
  event_schooloflock_05_s_131:
    speaker: "<Self>"
    en: Marciana...?
    ko: 마르차나…?
    ja: マルチャーナ…？
  event_schooloflock_05_s_132:
    speaker: marciana
    en: Now it's my turn.
    ko: 그렇다면 이젠 제 차례입니다.
    ja: では、今度は私の番です。
  event_schooloflock_05_s_133:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 탕-!
    ja: バンッ！
event_schooloflock_05_e:
  event_schooloflock_05_e_1:
    speaker: "<Monologue>"
    en: Marciana hits Tercera in the hand.
    ko: 마르차나가 쏜 탄이 트리세라의 손을 맞췄다.
    ja: |-
      マルチャーナが撃った弾が、
      トリセラの手に当たった
  event_schooloflock_05_e_2:
    speaker: "<Narration>"
    en: "*Bzzzz*"
    ko: 파지지지직-
    ja: バチィッ
  event_schooloflock_05_e_3:
    speaker: tercera
    en: Agh!
    ko: 으앗!
    ja: きゃっ！
  event_schooloflock_05_e_4:
    speaker: "<Monologue>"
    en: Tercera drops the remote she was holding.
    ko: 트리세라가 쥐고 있던 리모컨을 놓쳤다.
    ja: トリセラは握っていたリモコンを落とした
  event_schooloflock_05_e_5:
    speaker: tercera
    en: Miss Marciana?!
    ko: 선생님…?!
    ja: 先生…！？
  event_schooloflock_05_e_6:
    speaker: marciana
    en: You've expounded on what you think a teacher should do.
    ko: 당신이 선생이라는 저의 직업을 어떻게 여기고 있는지 잘 알았습니다.
    ja: |-
      あなたが、教師という私の職業について、
      どう考えているのかよく分かりました。
  event_schooloflock_05_e_7:
    speaker: marciana
    en: Well, being a teacher is my job.
    ko: 그러니 이번엔 제 차례입니다.
    ja: ですから、今度は私の番です。
  event_schooloflock_05_e_8:
    speaker: marciana
    en: Now it's my turn to tell you what I think a teacher's role should be.
    ko: 제가 생각하는 선생이라는 이 역할은.
    ja: 私が考える教師の役割は、
  event_schooloflock_05_e_9:
    speaker: marciana
    en: When a student has started down the wrong path,
    ko: 학생이 잘못된 길을 가고 있다면,
    ja: 生徒が間違った道を進んでいたら、
  event_schooloflock_05_e_10:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥-
    ja: カチャッ
  event_schooloflock_05_e_11:
    speaker: "<Monologue>"
    en: Marciana pulls back the hammer.
    ko: 마르차나가 새로운 탄을 꺼내 장전했다.
    ja: マルチャーナが新しい弾を取り出し、装填した
  event_schooloflock_05_e_12:
    speaker: marciana
    en: you tell them so, and help them course correct.
    ko: |-
      잘못된 길을 가고 있다 말하고,
      바로잡아.
    ja: 間違った道を進んでいると伝え、
  event_schooloflock_05_e_13:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_schooloflock_05_e_14:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 탕-!
    ja: バンッ！
  event_schooloflock_05_e_15:
    speaker: "<Monologue>"
    en: Marciana fires into the elevator's ceiling.
    ko: 마르차나가 쏜 탄이 천장에 박혔다.
    ja: マルチャーナが撃った弾が、天井に刺さった
  event_schooloflock_05_e_16:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지이잉-
    ja: ウィーン…
  event_schooloflock_05_e_17:
    speaker: "<Monologue>"
    en: A strange electrical buzzing sound can be heard from above.
    ko: 천장 위에서 알 수 없는 전파가 들려왔다.
    ja: 天井から、正体不明の電磁波音が聞こえてきた
  event_schooloflock_05_e_18:
    speaker: "<Narration>"
    en: "*Bzzzz*"
    ko: 파지지직-
    ja: パチッ
  event_schooloflock_05_e_19:
    speaker: "<Monologue>"
    en: Followed by the sound of something breaking inside the elevator.
    ko: 엘리베이터 안에서 무언가가 망가지는 소리가 들려왔다.
    ja: |-
      エレベーターの中から、
      何かが壊れる音が聞こえてきた
  event_schooloflock_05_e_20:
    speaker: tercera
    en: My explosives!
    ko: 설마… 폭탄이…!
    ja: まさか…爆弾が…！
  event_schooloflock_05_e_21:
    speaker: tercera
    en: What are you doing?!
    ko: 선생님!!
    ja: 先生！！
  event_schooloflock_05_e_22:
    speaker: marciana
    en: It's my responsibility to guide you back on the right path,
    ko: 바른길로 인도하여.
    ja: 正しい道に導き、
  event_schooloflock_05_e_23:
    speaker: marciana
    en: and help you lead a long and fulfilling life.
    ko: 훌륭한 삶을 살아갈 수 있게 돕는 것입니다.
    ja: |-
      素晴らしい人生を歩んでいけるように
      助けることです。
  event_schooloflock_05_e_24:
    speaker: tercera
    en: Ha!
    ko: 바른길로 인도한다는 게!
    ja: 正しい道に導くというのは！
  event_schooloflock_05_e_25:
    speaker: tercera
    en: You think robbing me of my final salvation will accomplish that?!
    ko: 그게 학생의 마지막 구원마저 쓰지 못하게 만드는 것인가요?
    ja: 生徒の最後の救いまで、奪うことなんですか？
  event_schooloflock_05_e_26:
    speaker: tercera
    en: Do you want me to become a pin cushion for M.M.R.?
    ko: 선생님도 제가 M.M.R.의 우수한 실험체가 되길 원하시는 거냐고요!
    ja: |-
      先生も、私がM.M.R.の優秀な実験体に
      なることを、望んでいるんですか！？
  event_schooloflock_05_e_27:
    speaker: marciana
    en: Salvation?
    ko: 구원?
    ja: 救い？
  event_schooloflock_05_e_28:
    speaker: marciana
    en: You call using a bomb to kill yourself salvation?
    ko: 학생이 폭탄을 써서 엘리베이터와 함께 죽게 두는 게 구원이라고요?
    ja: |-
      生徒が、爆弾を使ってエレベーターと一緒に
      死ぬのを放っておくことが、救いに
      なるのですか？
  event_schooloflock_05_e_29:
    speaker: marciana
    en: It's not.
    ko: 그건 구원이 아닙니다.
    ja: それは、救いではありません。
  event_schooloflock_05_e_30:
    speaker: marciana
    en: If I let you do that, it'd be an unforgivable dereliction of duty.
    ko: 방치고 직무 태만이죠.
    ja: 放置であり、職務怠慢です。
  event_schooloflock_05_e_31:
    speaker: marciana
    en: You're right about a few things.
    ko: 예. 당신의 말이 맞습니다.
    ja: ええ。あなたの言う通りです。
  event_schooloflock_05_e_32:
    speaker: marciana
    en: As a teacher at the school, my hands are tied.
    ko: 이 미미르 부속 고등학교에서 선생이라는 역할을 가진 전 무력합니다.
    ja: |-
      このM.M.R.附属高校で
      教師という役割を持つ私は、無力です。
  event_schooloflock_05_e_33:
    speaker: marciana
    en: I can't take the exam on behalf of students,
    ko: 학생들을 대신해 시험을 봐줄 수도 없고,
    ja: |-
      生徒たちの代わりに
      試験を受けてあげることもできず
  event_schooloflock_05_e_34:
    speaker: marciana
    en: nor can I erase my own memories on behalf of the students who are about to
      go through a reset.
    ko: 리셋 당하는 학생들을 대신해서 기억 소거를 당해줄 수도 없습니다.
    ja: |-
      リセットや記憶消去を
      代わってあげることもできません。
  event_schooloflock_05_e_35:
    speaker: marciana
    en: I lack the power and authority to be responsible for so many students.
    ko: 수많은 학생들을 전부 책임질 힘도 권력도 없어서.
    ja: |-
      生徒たち全員の責任を取る
      力も権力もないので、
  event_schooloflock_05_e_36:
    speaker: marciana
    en: All I can do is teach students according to the curriculum provided by others,
      support them in their darkest hour, and most painfully... watch.
    ko: "그저 남이 만들어준 커리큘럼대로 학생들을 가르치기만 한 채, \n좌절을 위로하고 지켜만 봐야 하죠."
    ja: |-
      ただ、他人が作ったカリキュラム通りに
      生徒たちを指導し、落ち込んだ生徒を励まして、
      見守ることしかできません。
  event_schooloflock_05_e_37:
    speaker: marciana
    en: That is the role M.M.R. has given me.
    ko: 그리고 그것이 M.M.R.이 제게 기대한 역할이었을 겁니다.
    ja: |-
      そして、それがM.M.R.が私に期待している
      役割です。
  event_schooloflock_05_e_38:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_05_e_39:
    speaker: "<Narration>"
    en: But then what role do the teachers serve?
    ko: "[학교에 선생님들은 뭘 하고?]"
    ja: "「じゃあ、学校の先生たちは何をしてるんだ？」"
  event_schooloflock_05_e_40:
    speaker: ether
    en: What else?
    ko: "[뭘 하긴.]"
    ja: "「何って」"
  event_schooloflock_05_e_41:
    speaker: ether
    en: They teach.
    ko: "[가르쳐야지.]"
    ja: "「教えるの」"
  event_schooloflock_05_e_42:
    speaker: ether
    en: It's just done according
    ko: "[M.M.R.에서 짜준 커리큘럼대로.]"
    ja: "「M.M.R.が作ったカリキュラム通りに」"
  event_schooloflock_05_e_43:
    speaker: ether
    en: to the curriculum set by M.M.R.
    ko: "[잘.]"
    ja: "「きちんと」"
  event_schooloflock_05_e_44:
    speaker: "<Narration>"
    en: Is that all they do?
    ko: "[…가르치기만 하라는 거야?]"
    ja: "「…教えることしかできないのか？」"
  event_schooloflock_05_e_45:
    speaker: ether
    en: How would I know what they do in their personal time?
    ko: "[글쎄~]"
    ja: "「さあね～」"
  event_schooloflock_05_e_46:
    speaker: "<Self>"
    en: Marciana...
    ko: "…마르차나."
    ja: "…マルチャーナ"
  event_schooloflock_05_e_47:
    speaker: marciana
    en: This is what a teacher should be.
    ko: 하지만 아닙니다.
    ja: しかし、違います。
  event_schooloflock_05_e_48:
    speaker: marciana
    en: Yes, that's how it is for most people.
    ko: 선생이라는 건.
    ja: 教師というのは、
  event_schooloflock_05_e_49:
    speaker: marciana
    en: At least not for me.
    ko: 적어도 제게 있어선.
    ja: 少なくとも、私にとって
  event_schooloflock_05_e_50:
    speaker: marciana
    en: To be a teacher is to shoulder a heavy responsibility.
    ko: 선생이 해야 하는 일은 그런 가벼운 일이 아닙니다.
    ja: |-
      教師がすべきこととは、
      そんなに軽いことではありません。
  event_schooloflock_05_e_51:
    speaker: marciana
    en: You ask if your life will be over if you're reset again.
    ko: 당신이 이번 리셋으로 끝나냐고요?
    ja: |-
      今回のリセットで終わりなのかと、
      尋ねましたね。
  event_schooloflock_05_e_52:
    speaker: marciana
    en: I'm telling it won't.
    ko: 아니요. 끝나지 않습니다.
    ja: いいえ。終わりません。
  event_schooloflock_05_e_53:
    speaker: tercera
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_schooloflock_05_e_54:
    speaker: marciana
    en: You seem to be convinced that you'll fail this exam.
    ko: 당신이 이번 시험에서 떨어질 것 같냐고요?
    ja: 今回の試験で不合格になりそうだと？
  event_schooloflock_05_e_55:
    speaker: marciana
    en: I'm not convinced. I don't think you'll fail.
    ko: 아니요. 떨어지지 않을 겁니다.
    ja: いいえ。不合格にはなりません。
  event_schooloflock_05_e_56:
    speaker: marciana
    en: Even if you have to take more exams, you won't be going to the research lab.
    ko: 앞으로 더 몇 번의 시험이 치르더라도, 당신은 연구소로 가지 않을 겁니다.
    ja: |-
      これから何度試験を受けたとしても、
      あなたは研究所に行くことはありません。
  event_schooloflock_05_e_57:
    speaker: marciana
    en: You will eventually pass the exam,
    ko: 시험에 통과할 것이고.
    ja: 試験に合格して、
  event_schooloflock_05_e_58:
    speaker: marciana
    en: receive your diploma,
    ko: 졸업장을 받아서.
    ja: 卒業証書を受け取って、
  event_schooloflock_05_e_59:
    speaker: marciana
    en: and leave this place with your head held high.
    ko: 한 명의 니케로서 당당히 미미르 부속 고등학교의 교문을 벗어날 것입니다.
    ja: |-
      1人のニケとして、堂々とM.M.R.附属高校
      の校門をくぐることになるでしょう。
  event_schooloflock_05_e_60:
    speaker: tercera
    en: "..."
    ko: "…선생님."
    ja: "…先生。"
  event_schooloflock_05_e_61:
    speaker: marciana
    en: I will make that happen.
    ko: 당신이 믿지 않더라도 제가 그렇게 믿을 겁니다.
    ja: あなたが信じなくても、私がそう信じています。
  event_schooloflock_05_e_62:
    speaker: marciana
    en: Even if you don't believe in yourself, I believe in you.
    ko: 그렇게 되게 할 겁니다.
    ja: 叶えてみせます。
  event_schooloflock_05_e_63:
    speaker: marciana
    en: You ask me to give up on you.
    ko: 당신을 포기하라고요?
    ja: あなたを諦める？
  event_schooloflock_05_e_64:
    speaker: marciana
    en: I can't do that.
    ko: 싫습니다.
    ja: 嫌です。
  event_schooloflock_05_e_65:
    speaker: marciana
    en: You are my student.
    ko: 당신은 내 학생입니다.
    ja: あなたは、私の生徒です。
  event_schooloflock_05_e_66:
    speaker: marciana
    en: No teacher could ever do such a thing.
    ko: 선생인 제게 당신을 포기하는 건 용납할 수 없는 일입니다.
    ja: |-
      教師である私が、あなたを諦めるなんて
      許されることではありません。
  event_schooloflock_05_e_67:
    speaker: marciana
    en: I can't protect all the students,
    ko: 제 손으로 수많은 학생을 전부 지킬 수는 없겠지만.
    ja: 私の手で生徒全員を守ることはできませんが、
  event_schooloflock_05_e_68:
    speaker: marciana
    en: but if I have a chance to reach out to someone and protect them, I will do
      so.
    ko: 제 손이 닿을 수 있는 곳에 있는 학생이 있다면 반드시 지켜내고 말 겁니다.
    ja: |-
      私の手が届く場所にいる生徒は、
      必ず守ります。
  event_schooloflock_05_e_69:
    speaker: marciana
    en: That is my sacred duty that I have willingly taken on as a teacher.
    ko: 그게 제가 정의 내린 선생으로서의 역할입니다.
    ja: それが、私が定義した教師としての役割です。
  event_schooloflock_05_e_70:
    speaker: marciana
    en: I'm not going to give up, and neither should you.
    ko: 그러니 당신도 포기하지 마십시오.
    ja: ですから、あなたも諦めないでください。
  event_schooloflock_05_e_71:
    speaker: marciana
    en: Choose life, Tercera.
    ko: "인생이라는 길을 걸어나가는걸, 멈추지 마세요. \n트리세라."
    ja: |-
      人生という道を歩くのを、やめないでください。
      トリセラ。
  event_schooloflock_05_e_72:
    speaker: marciana
    en: Nothing is over.
    ko: 아직 아무것도 끝나지 않았습니다.
    ja: まだ、何も終わっていません。
  event_schooloflock_05_e_73:
    speaker: marciana
    en: Not the exam, and not your life.
    ko: 시험도 인생도.
    ja: 試験も、人生も。
  event_schooloflock_05_e_74:
    speaker: marciana
    en: Nothing!
    ko: 어떤 것도!
    ja: 何もかも！
  event_schooloflock_05_e_75:
    speaker: "<Monologue>"
    en: Marciana reaches out her hand to Tercera.
    ko: 마르차나가 트리세라에게 손을 뻗었다.
    ja: マルチャーナがトリセラに手を伸ばした
  event_schooloflock_05_e_76:
    speaker: marciana
    en: So come back with me.
    ko: 그러니 돌아가죠.
    ja: ですから、帰りましょう。
  event_schooloflock_05_e_77:
    speaker: tercera
    en: I... I can't.
    ko: 전… 못 가요.
    ja: "…行けません。"
  event_schooloflock_05_e_78:
    speaker: tercera
    en: I already set the school on fire.
    ko: 전 이미 학교에 방화를 한 걸요.
    ja: 私はすでに、学校に火をつけたんです。
  event_schooloflock_05_e_79:
    speaker: tercera
    en: I brought the explosives here... and I'm already far too late for the exam.
    ko: 폭탄을 이곳에 가져오고… 시험에도 늦었는데….
    ja: |-
      爆弾をここに持ってきて…
      試験にも遅刻だし…
  event_schooloflock_05_e_80:
    speaker: "<Self>"
    en: You were just overstressed.
    ko: 기행인 거라고 하자.
    ja: 奇行ということにしよう
  event_schooloflock_05_e_81:
    speaker: tercera
    en: What?
    ko: 예?
    ja: えっ？
  event_schooloflock_05_e_82:
    speaker: "<Self>"
    en: You were petrified about the exam.
    ko: 트리세라는 실기시험이 무섭고 긴장돼서 기행을 벌인 거야.
    ja: |-
      トリセラは、実技試験が怖くて緊張して、
      奇行に走った
  event_schooloflock_05_e_83:
    speaker: "<Self>"
    en: You lit a candle to pray for success, and accidently started a fire.
    ko: 시험을 잘 보게 해달라고 초에 불을 켜고 기도하다가 실수로 불이 난 거지.
    ja: |-
      試験の合格祈願のためにロウソクに火をつけたら
      うっかり火が広がってしまったんだ
  event_schooloflock_05_e_84:
    speaker: tercera
    en: That...
    ko: 시험관님….
    ja: 試験官様…
  event_schooloflock_05_e_85:
    speaker: marciana
    en: That's not bad.
    ko: 그것 나쁘지 않네요.
    ja: 悪くないですね。
  event_schooloflock_05_e_86:
    speaker: marciana
    en: Now that you've got a solid alibi, there's no reason not to take the exam.
    ko: "그럼 이제 모든 이유가 설명되었으니, \n시험을 치르지 않을 다른 이유가 없지 않습니까?"
    ja: |-
      これで説明がつくので、
      試験を受けない理由はもうないでしょう？
  event_schooloflock_05_e_87:
    speaker: tercera
    en: But...
    ko: "…그건 그런데…."
    ja: "…それは、そうですが…"
  event_schooloflock_05_e_88:
    speaker: "<Monologue>"
    en: Marciana holds onto Tercera's hand.
    ko: 마르차나가 트리세라의 손을 잡았다.
    ja: マルチャーナがトリセラの手を握った
  event_schooloflock_05_e_89:
    speaker: marciana
    en: Let's go.
    ko: 그럼 가죠.
    ja: では、行きましょう。
  event_schooloflock_05_e_90:
    speaker: marciana
    en: Your squadmates are waiting.
    ko: 당신의 스쿼드가 기다리는 곳으로.
    ja: あなたの部隊が待つ場所へ。
event_schooloflock_06_s:
  event_schooloflock_06_s_1:
    speaker: rei
    en: Hold on, is that...
    ko: 우와! 선생님들이랑… 누구?
    ja: わあ！先生たちと…誰？
  event_schooloflock_06_s_2:
    speaker: ein
    en: Tercera, is that you?
    ko: 음? 트리세라 선배 아니에요?
    ja: あれ？トリセラ先輩じゃないですか？
  event_schooloflock_06_s_3:
    speaker: ein
    en: What's with that uniform?
    ko: 이 양산형 복장은 뭐예요?
    ja: この量産型の格好は何ですか？
  event_schooloflock_06_s_4:
    speaker: ein
    en: Looks just like the real thing.
    ko: 완전 잘 만들었네.
    ja: めっちゃよくできてるね。
  event_schooloflock_06_s_5:
    speaker: tercera
    en: Huh? Oh, this...
    ko: 어? 아… 이건….
    ja: え？あっ…これは…
  event_schooloflock_06_s_6:
    speaker: rei
    en: Holy crap, it is you!
    ko: |-
      웅? 뭐야~!
      트리세라였어?
    ja: |-
      ん？なんだ～！
      トリセラだったの？
  event_schooloflock_06_s_7:
    speaker: tercera
    en: Hi, Rei.
    ko: "…응. 안녕, 라이."
    ja: "…うん。こんにちは、ライ。"
  event_schooloflock_06_s_8:
    speaker: "<Self>"
    en: Are we too late for the exam?
    ko: 시험은 늦지 않았어?
    ja: 試験に間に合うか？
  event_schooloflock_06_s_9:
    speaker: zwei
    en: Not yet.
    ko: 아직이에요.
    ja: 大丈夫です。
  event_schooloflock_06_s_10:
    speaker: zwei
    en: We're going last.
    ko: 마지막 순서로 저희가 들어가기로 해서.
    ja: 順番を最後にしてもらったので
  event_schooloflock_06_s_11:
    speaker: zwei
    en: Once this team finishes, we can go in.
    ko: 이번 팀이 끝나면 저희가 들어가면 돼요.
    ja: 今のチームが終わったら、私たちの番です。
  event_schooloflock_06_s_12:
    speaker: marciana
    en: Perfect.
    ko: 그렇군요.
    ja: そうですか。
  event_schooloflock_06_s_13:
    speaker: marciana
    en: Thank you everyone for waiting.
    ko: 기다리느라 모두 고생 많았습니다.
    ja: お待たせしました、お疲れ様でした。
  event_schooloflock_06_s_14:
    speaker: rei
    en: It wasn't easy, I'll tell ya that much.
    ko: 맞아. 나 고생했어.
    ja: うん。私、頑張ったよ。
  event_schooloflock_06_s_15:
    speaker: rei
    en: I really had to plead my case for wanting to go last.
    ko: 맨 뒤 차례로 하겠다고 진지하게 얘기했어.
    ja: 最後にしたいって、真剣にお話したもん。
  event_schooloflock_06_s_16:
    speaker: ein
    en: Yeah, she was like a toddler throwing a tantrum. Very unbecoming of a senior,
      really.
    ko: 맞아요~ 울면서 떼쓰는 게 완전 3학년 같았어요.
    ja: |-
      そうですよ～泣きながら駄々をこねてる姿、
      どう見ても3年生みたいでした。
  event_schooloflock_06_s_17:
    speaker: rei
    en: "*Huff* *Puff* No! \nI didn't throw a tantrum!"
    ko: |-
      쒸익… 쒸익… 아냐!
      울면서 떼 안 썼어!
    ja: |-
      プンプン…違うよっ！
      泣きながら駄々なんてこねてないもん！
  event_schooloflock_06_s_18:
    speaker: "<Self>"
    en: Well done, Rei. A big thanks to you as well, Naru 3.
    ko: 고생했어. 라이. 나루 3호도 고마웠어.
    ja: お疲れ様、ライ。ナル3号もありがとう
  event_schooloflock_06_s_19:
    speaker: rei
    en: I told you I was strong!
    ko: 응! 나 엄청 힘냈어.
    ja: うん！すごく頑張ったよっ。
  event_schooloflock_06_s_20:
    speaker: rei
    en: Tercera said it to me before.
    ko: 전에 트리세라가 그랬잖아.
    ja: 前にトリセラが言ってたでしょ？
  event_schooloflock_06_s_21:
    speaker: rei
    en: Once the second semester starts, let's all get some parfait.
    ko: 3학년 2학기가 되면 같이 파르페 먹으러 가자고.
    ja: |-
      3年生の2学期になったら、
      一緒にパフェ食べに行こうって。
  event_schooloflock_06_s_22:
    speaker: tercera
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_schooloflock_06_s_23:
    speaker: rei
    en: That's okay with you, isn't it?
    ko: 우리 이제 3학년이 됐고… 다음 주면 2학기니까.
    ja: もう3年生になったし…来週から2学期だから。
  event_schooloflock_06_s_24:
    speaker: rei
    en: We're starting the second semester next week.
    ko: 이제 먹으러 갈 수 있게 된 거지?
    ja: もう食べに行けるよね？
  event_schooloflock_06_s_25:
    speaker: tercera
    en: Of course we can go.
    ko: |-
      …응. 그렇네.
      갈 수 있게 됐네.
    ja: |-
      …うん。そうだね。
      行けるよね。
  event_schooloflock_06_s_26:
    speaker: rei
    en: Perfect! We can go once the exams are over.
    ko: "흐으응~ 좋아! \n시험 다 끝나고 다음 주에 파르페 먹으러 가는 거야!"
    ja: |-
      わ～い！
      試験が終わったら、来週パフェだよ！
  event_schooloflock_06_s_27:
    speaker: tercera
    en: "... Right."
    ko: "…그래."
    ja: "…うん。"
  event_schooloflock_06_s_28:
    speaker: tercera
    en: Let's do that.
    ko: |-
      가자.
      꼭 가자.
    ja: |-
      行こう。
      絶対に。
  event_schooloflock_06_s_29:
    speaker: zwei
    en: What's everyone standing around for?
    ko: 다들 뭐 하는 거예요.
    ja: みんな何してるんですか？
  event_schooloflock_06_s_30:
    speaker: zwei
    en: The exam is going to start soon. Everyone make sure you've got everything
      that you need.
    ko: "곧 시험 시작될 거니까, \n각자 준비할 것들 잘 챙겼나 체크부터 해요."
    ja: |-
      もうすぐ試験が始まるから、
      各自持ち物をチェックしてくださいね。
  event_schooloflock_06_s_31:
    speaker: zwei
    en: That includes you, Tercera.
    ko: 트리세라 선배도 준비는 다 되셨죠?
    ja: トリセラ先輩も、準備はできてますよね？
  event_schooloflock_06_s_32:
    speaker: tercera
    en: The bombs I prepared are ruined, and I left my gun in my room...
    ko: |-
      실은 나… 만들어둔 폭탄이 전부 망가져서….
      총도 방에 있는데….
    ja: |-
      実は私…作っておいた爆弾が全部壊れて…
      銃も部屋にあるんだけど…
  event_schooloflock_06_s_33:
    speaker: marciana
    en: Here you go.
    ko: 총은 여기 있습니다.
    ja: 銃はここです。
  event_schooloflock_06_s_34:
    speaker: "<Monologue>"
    en: Marciana hands a weapon over to Tercera.
    ko: 마르차나가 트리세라의 총을 건넸다.
    ja: マルチャーナがトリセラに銃を渡した
  event_schooloflock_06_s_35:
    speaker: tercera
    en: How did you...
    ko: 이걸 어떻게…!
    ja: どうしてここに…！
  event_schooloflock_06_s_36:
    speaker: marciana
    en: I had another teacher go fetch it when I went out looking for you.
    ko: 찾으러 갈 때, 다른 선생님께 부탁해두었습니다.
    ja: 捜しに行く時に、他の先生に頼んでおきました。
  event_schooloflock_06_s_37:
    speaker: marciana
    en: I figured you might have left it behind.
    ko: 혹시나 두고 왔을지 모른다고 생각했으니까요.
    ja: |-
      もしかしたら、置いてきているかもしれないと
      思ったので。
  event_schooloflock_06_s_38:
    speaker: tercera
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_schooloflock_06_s_39:
    speaker: tercera
    en: "... Thank you, Miss Marciana."
    ko: "…감사해요. 선생님."
    ja: "…ありがとうございます、先生。"
  event_schooloflock_06_s_40:
    speaker: marciana
    en: Don't worry Tercera.
    ko: 트리세라. 걱정하지 마세요.
    ja: トリセラ、心配しないでください。
  event_schooloflock_06_s_41:
    speaker: marciana
    en: This exam is different than the others.
    ko: 이번엔 다른 시험과는 다릅니다.
    ja: 今回は、他の試験とは違います。
  event_schooloflock_06_s_42:
    speaker: marciana
    en: This man, who has played a pivotal role in the current campaign to reclaim
      the surface, will be your commander.
    ko: 현 방주 내에 지상 탈환 작전에서 가장 큰 공을 세운 사람이 당신의 지휘관이 되어줄 것이고.
    ja: |-
      現状アークの地上奪還作戦で
      最も大きな功績を立てている人が
      あなたの指揮官となり、
  event_schooloflock_06_s_43:
    speaker: marciana
    en: And you have the finest teammates around, who were unwilling to leave you
      behind.
    ko: 늦은 스쿼드원을 기다려 줄줄 아는 최고의 팀원이 당신의 곁에 있습니다.
    ja: |-
      遅れた部隊のメンバーを待ってくれる
      最高のメンバーが、あなたの傍にいます。
  event_schooloflock_06_s_44:
    speaker: tercera
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_schooloflock_06_s_45:
    speaker: marciana
    en: No matter how many times you slip and fall,
    ko: 당신이 몇 번을 실수해도 당신의 스쿼드가.
    ja: あなたが何度失敗しても、あなたの部隊が、
  event_schooloflock_06_s_46:
    speaker: marciana
    en: your squad, and your commander,
    ko: 지휘관이.
    ja: 指揮官が、
  event_schooloflock_06_s_47:
    speaker: marciana
    en: will pick you up, and lead you down the path to victory.
    ko: 당신을 승리의 길로 이끌 것입니다.
    ja: あなたを勝利に導くでしょう。
  event_schooloflock_06_s_48:
    speaker: marciana
    en: So don't be afraid of making mistakes.
    ko: 그러니 실전처럼 마음껏 실수하고 오십시오.
    ja: |-
      ですから、実戦のように
      思う存分失敗してきてください。
  event_schooloflock_06_s_49:
    speaker: tercera
    en: "... I understand. I'll see you soon, Miss Marciana."
    ko: "…예. 다녀올게요. 선생님."
    ja: "…はい、行ってきます。先生。"
  event_schooloflock_06_s_50:
    speaker: "<Monologue>"
    en: Tercera grabs the gun.
    ko: 트리세라가 총을 받아들었다.
    ja: トリセラが銃を受け取った
  event_schooloflock_06_s_51:
    speaker: "<Monologue>"
    en: In the final round of the practical exam, our performance was exemplary.
    ko: 마지막 차례로 실기시험을 치르게 된 우리는,
    ja: 最後に実技試験を受けることになった私たちは
  event_schooloflock_06_s_52:
    speaker: "<Monologue>"
    en: Zwei strategized,
    ko: 츠바이의 전략과 아인의 드론 공격.
    ja: ツバイの戦略とアインのドローン攻撃
  event_schooloflock_06_s_53:
    speaker: "<Monologue>"
    en: Ein operated her drones,
    ko: 라이의 나루를 이용한 공격 유도와.
    ja: ナルを利用したライの攻撃誘導により
  event_schooloflock_06_s_54:
    speaker: "<Monologue>"
    en: Rei utilized Naru,
    ko: 랩쳐의 코어를 정확히 명중시킨 트리세라의 저격으로,
    ja: トリセラの正確な狙撃がラプチャーに命中し
  event_schooloflock_06_s_55:
    speaker: "<Monologue>"
    en: and Tercera fired volley after volley of precision sniper hits against Rapture
      cores.
    ko: 시험을 훌륭히 마무리했다.
    ja: 試験を立派に乗り越えた
  event_schooloflock_06_s_56:
    speaker: "<Monologue>"
    en: Before we knew it, the exams were over.
    ko: "…그렇게 모든 시험이 끝났다."
    ja: "…こうして、すべての試験が終わった"
  event_schooloflock_06_s_57:
    speaker: "<Monologue>"
    en: The next day, the ceremony and party begin.
    ko: 다음날, 마르차나가 이야기했던 대로 종업식과 함께 파티가 시작되었다.
    ja: |-
      翌日、マルチャーナが言っていた通り、
      終業式と共にパーティーが始まった
  event_schooloflock_06_s_58:
    speaker: "<Monologue>"
    en: The faces of the students, once riddled with unbearable tension,
    ko: 긴장으로 가득 찼던 학생들의 얼굴엔,
    ja: 緊張でいっぱいだった生徒たちの顔には
  event_schooloflock_06_s_59:
    speaker: "<Monologue>"
    en: are now adorned with radiant smiles. Everyone is relieved that the exams have
      come to a close.
    ko: 모든 것을 끝내 후련하다는 듯, 미소만이 가득 차 있었다.
    ja: |-
      すべてが終わってスッキリしたような
      笑顔だけがあふれていた
  event_schooloflock_06_s_60:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_06_s_61:
    speaker: "<Monologue>"
    en: I search around for Marciana,
    ko: 마르차나를 찾아 주위를 둘러보았지만,
    ja: マルチャーナを捜して、あたりを見回したが
  event_schooloflock_06_s_62:
    speaker: "<Monologue>"
    en: but cannot find her.
    ko: 보이지 않았다.
    ja: 見当たらなかった
  event_schooloflock_06_s_63:
    speaker: ein
    en: Are you looking for someone, Teach?
    ko: 쌤 여기서 뭐해요?
    ja: 先生、ここで何してるんですか？
  event_schooloflock_06_s_64:
    speaker: "<Self>"
    en: Marciana, but I can't find her.
    ko: 마르차나가 보이지 않아서 찾고 있었어.
    ja: マルチャーナが見当たらなくて、捜していた
  event_schooloflock_06_s_65:
    speaker: ein
    en: Miss Marciana?
    ko: 마르차나 쌤이요?
    ja: マルチャーナ先生ですか？
  event_schooloflock_06_s_66:
    speaker: ein
    en: I saw her in the classroom a while ago.
    ko: 아까 교실에 있던데요?
    ja: さっき教室にいましたよ？
  event_schooloflock_06_s_67:
    speaker: "<Self>"
    en: The classroom?
    ko: "…교실에?"
    ja: "…教室に？"
  event_schooloflock_06_s_68:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  event_schooloflock_06_s_69:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_06_s_70:
    speaker: "<Monologue>"
    en: Eager to find answers for some lingering questions,
    ko: 아직 남아있는 의문의 답을 구하기 위해,
    ja: まだ残っている謎の答えを求めるため
  event_schooloflock_06_s_71:
    speaker: "<Monologue>"
    en: I head over to the classroom.
    ko: 마르차나를 찾아 교실로 향했다.
    ja: マルチャーナに会いに、教室へ向かった
  event_schooloflock_06_s_72:
    speaker: "<Narration>"
    en: "*Squeak*"
    ko: 드르륵-
    ja: ガラッ
  event_schooloflock_06_s_73:
    speaker: "<Monologue>"
    en: Outside the window, the setting sun is visible.
    ko: 노을이 지는 교실의 교탁 앞에.
    ja: 夕焼けに染まる教室の教卓の前に
  event_schooloflock_06_s_74:
    speaker: "<Monologue>"
    en: Marciana stands alone by the front podium.
    ko: 마르차나가 외로히 서 있었다.
    ja: マルチャーナが独りで立っていた
  event_schooloflock_06_s_75:
    speaker: "<Self>"
    en: Hey.
    ko: "…마르차나."
    ja: "…マルチャーナ"
  event_schooloflock_06_s_76:
    speaker: marciana
    en: Hey.
    ko: "…오셨군요."
    ja: "…お待ちしておりました。"
  event_schooloflock_06_s_77:
    speaker: marciana
    en: I'm sorry my message was so brief.
    ko: 문자로 초대하는 무례를 저질렀음에도,
    ja: メッセージで招待してしまいましたが
  event_schooloflock_06_s_78:
    speaker: marciana
    en: I'm glad you came.
    ko: 만나러 와주셔서 감사합니다.
    ja: 会いに来てくださり、ありがとうございます。
  event_schooloflock_06_s_79:
    speaker: marciana
    en: You look like you have a lot of questions.
    ko: 제게 묻고 싶은 것이 많은 표정이로군요.
    ja: |-
      私に聞きたいことが、たくさん
      あるのではないですか。
  event_schooloflock_06_s_80:
    speaker: marciana
    en: Ask away.
    ko: 말씀해 주십시오.
    ja: どうぞ、おっしゃってください。
  event_schooloflock_06_s_81:
    speaker: marciana
    en: I'll answer anything you want.
    ko: 뭐든 답해드리겠습니다.
    ja: 何でもお答えします。
  event_schooloflock_06_s_82:
    speaker: "<Self>"
    en: The students told me more about the examiners.
    ko: 아이들에게 시험관의 원래 역할에 대해 들었어.
    ja: |-
      みんなから、試験官の本来の
      役割について聞いた
  event_schooloflock_06_s_83:
    speaker: marciana
    en: I see.
    ko: 그렇군요.
    ja: そうですか。
  event_schooloflock_06_s_84:
    speaker: "<Self>"
    en: One of the main criteria is never having gone to the surface. I should have
      never been chosen.
    ko: "지상에 올라가 보지 않은 사람이 대상이라면, \n난 초대 받지 않았어야 할 것 같은데."
    ja: |-
      地上に行ったことがない人が対象なら、
      私を招待してはいけなかったはずだ
  event_schooloflock_06_s_85:
    speaker: marciana
    en: That's right.
    ko: 맞습니다.
    ja: その通りです。
  event_schooloflock_06_s_86:
    speaker: marciana
    en: You shouldn't have.
    ko: 원래의 기준이라면 지휘관님은 절대 시험관으로 초대받지 않을 사람이죠.
    ja: |-
      本来の基準であれば、指揮官様は絶対に
      試験官として招待されないでしょう。
  event_schooloflock_06_s_87:
    speaker: marciana
    en: Not unless someone intentionally wanted to invite you.
    ko: 누군가가 의도적으로 초대하려고 하지 않는다면요.
    ja: 誰かが意図的に招待しようとしない限り。
  event_schooloflock_06_s_88:
    speaker: "<Self>"
    en: I assume that someone was you?
    ko: 그 누군가가 마르차나야?
    ja: その誰かは、マルチャーナか？
  event_schooloflock_06_s_89:
    speaker: marciana
    en: Yes.
    ko: 예.
    ja: はい。
  event_schooloflock_06_s_90:
    speaker: marciana
    en: You're right.
    ko: 접니다.
    ja: 私です。
  event_schooloflock_06_s_91:
    speaker: marciana
    en: I altered the original invitation, which was meant for someone else,
    ko: 원래 초대되기로 했던, 지휘관의 이름을 지우고.
    ja: 本来招待される予定だった指揮官の名前を消して
  event_schooloflock_06_s_92:
    speaker: marciana
    en: and wrote your name on it instead.
    ko: 제가 초대장에 지휘관님의 이름을 적어 넣었습니다.
    ja: 私が招待状に、指揮官様の名前を書きました。
  event_schooloflock_06_s_93:
    speaker: marciana
    en: I wanted you to be here for the final exams.
    ko: 지휘관님이 꼭 이번 학기말 시험에 와주시길 바랐으니까요.
    ja: |-
      どうしても、指揮官様を今回の期末試験に
      お呼びしたかったからです。
  event_schooloflock_06_s_94:
    speaker: "<Self>"
    en: But why?
    ko: 어째서?
    ja: なぜ？
  event_schooloflock_06_s_95:
    speaker: marciana
    en: Tell me. After having experienced the exams here,
    ko: 이곳에 와서 학기말 시험을 쭉 겪으면서,
    ja: ここに来て、期末試験を体験して
  event_schooloflock_06_s_96:
    speaker: marciana
    en: what was your impression?
    ko: 어떤 생각이 드셨나요?
    ja: どんなことを考えましたか？
  event_schooloflock_06_s_97:
    speaker: marciana
    en: Does this place still feel like an ordinary school to you?
    ko: 이곳이 아직도 평범한 학교로 보이시나요?
    ja: ここがまだ、平凡な学校に見えますか？
  event_schooloflock_06_s_98:
    speaker: "<Choice>"
    en: No. It seems more like a laboratory.
    ko: "…아니, 실험실 같아."
    ja: "…いや、実験室みたいだ"
  event_schooloflock_06_s_99:
    speaker: "<Choice>"
    en: Maybe not ordinary, but still a school at any rate.
    ko: "…그래도 학교는 학교라고 생각해."
    ja: "…それでも、学校は学校だと思う"
  event_schooloflock_06_s_100:
    speaker: marciana
    en: "... I think so too."
    ko: "…제 생각도 같습니다."
    ja: "…私もそう思います。"
  event_schooloflock_06_s_101:
    speaker: marciana
    en: Yes, the students receive an education, and in that sense, it could be argued
      this place resembles a school.
    ko: 가르치고 가르침을 받는다는 점만 학교일 뿐.
    ja: 教え、教わるという点だけが学校と言え、
  event_schooloflock_06_s_102:
    speaker: marciana
    en: But they are unnecessarily exposed to danger.
    ko: 여긴 비정상적으로 학생들을 위험에 내몰고 있어요.
    ja: |-
      ここは正常な学校の範囲を超えて、
      生徒たちを危険な目に遭わせています。
  event_schooloflock_06_s_103:
    speaker: marciana
    en: Right.
    ko: 그렇죠.
    ja: そうですね。
  event_schooloflock_06_s_104:
    speaker: marciana
    en: The students receive an education, and in that sense, it could be argued this
      place resembles a school.
    ko: 누군가는 가르치고 가르침을 받는 곳이긴 하니까요.
    ja: 教え、教わる場所ではありますから。
  event_schooloflock_06_s_105:
    speaker: marciana
    en: But the resemblance ends there.
    ko: 하지만 그걸로 끝나지 않는 것이 전 문제라고 생각했습니다.
    ja: |-
      しかし、それで終わらないのが
      問題なのです。
  event_schooloflock_06_s_106:
    speaker: marciana
    en: The students are unnecessarily exposed to danger.
    ko: 계속해서 학생들을 위험에 내몰고 있어요.
    ja: 生徒たちを、危険な目に遭わせています。
  event_schooloflock_06_s_107:
    speaker: marciana
    en: Seeing if they can make it alive.
    ko: 이번에는 살아돌아올까.
    ja: 今回は生きて帰ってくるだろうか。
  event_schooloflock_06_s_108:
    speaker: marciana
    en: Gauging their reactions in extreme situations.
    ko: 이런 극한 상황에서는 어떻게 반응할까.
    ja: |-
      こんな極限の状況で、
      どんな反応をするだろうか。
  event_schooloflock_06_s_109:
    speaker: marciana
    en: Determining the usefulness of the weaponry distributed to them.
    ko: 학생들에게 배급된 무장은 쓸만한가.
    ja: 生徒たちに配給された武装は使えるだろうか。
  event_schooloflock_06_s_110:
    speaker: marciana
    en: Referring to Pilgrim weaponry, and if we manage to create new weapons,
    ko: 필그림이라고 알려진 이들의 무장을 참고해, 새로운 무기를 만들면.
    ja: |-
      ピルグリムとして知られている彼女たちの
      武装を参考にして新しい武器を作れば
  event_schooloflock_06_s_111:
    speaker: marciana
    en: can they be adapted for use by our current Nikkes?
    ko: 현존하는 니케들에게도 상용화할 수 있는가.
    ja: 今のニケたちも、使えるだろうか。
  event_schooloflock_06_s_112:
    speaker: marciana
    en: It's as if we're conducting a massive experiment.
    ko: 마치… 실험하는 것처럼.
    ja: まるで…実験のようです。
  event_schooloflock_06_s_113:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_06_s_114:
    speaker: marciana
    en: So, I've been thinking.
    ko: 그렇기에.
    ja: だからこそ
  event_schooloflock_06_s_115:
    speaker: marciana
    en: People need to know about this.
    ko: 누군가는 알아야 한다고 생각했습니다.
    ja: 誰かは知るべきだと思いました。
  event_schooloflock_06_s_116:
    speaker: marciana
    en: One day,
    ko: 언젠가.
    ja: いつか
  event_schooloflock_06_s_117:
    speaker: marciana
    en: when everything about this school is revealed,
    ko: 이 학교의 모든 것이 밝혀지는 그날.
    ja: この学校のすべてが明らかになった時。
  event_schooloflock_06_s_118:
    speaker: marciana
    en: I hope that you can be a witness.
    ko: 증인이 되어주셨으면 했으니까요.
    ja: 証人になってほしかったのです。
  event_schooloflock_06_s_119:
    speaker: "<Self>"
    en: Me?
    ko: 증인?
    ja: 証人？
  event_schooloflock_06_s_120:
    speaker: marciana
    en: Yes.
    ko: 예.
    ja: はい。
  event_schooloflock_06_s_121:
    speaker: marciana
    en: To the injustice of what's happening here.
    ko: 이 미미르 부속 고등학교에서 어떤 부조리한 일이 일어나고 있는지.
    ja: |-
      このM.M.R.附属高校で、
      どのような不条理が起きているのか
  event_schooloflock_06_s_122:
    speaker: marciana
    en: How the students are suffering.
    ko: 학생들은 어떻게 고통받고 있는지.
    ja: 生徒たちがどのように苦しんでいるのか。
  event_schooloflock_06_s_123:
    speaker: marciana
    en: If I were to...
    ko: 제가 만약….
    ja: 私がもし…
  event_schooloflock_06_s_124:
    speaker: marciana
    en: disappear,
    ko: 사라지게 되더라도.
    ja: 消えることになっても、
  event_schooloflock_06_s_125:
    speaker: marciana
    en: I need someone that could testify as to what's really going on behind closed
      doors here.
    ko: 변하지 않고 이 일을 기억하고 있을 살아있는 증거가 필요했습니다.
    ja: |-
      このことを変わらず覚えている、
      生きている証拠が必要でした。
  event_schooloflock_06_s_126:
    speaker: "<Self>"
    en: When you say "disappear", what are you insinuating?
    ko: |-
      …!!
      사라진다니….
    ja: |-
      …！！
      消えるって…
  event_schooloflock_06_s_127:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  event_schooloflock_06_s_128:
    speaker: "<Self>"
    en: You're going to go up against the school.
    ko: 학교와 맞서 싸울 생각이구나.
    ja: 学校に立ち向かうつもりなのか
  event_schooloflock_06_s_129:
    speaker: marciana
    en: Not yet.
    ko: "…아직은 아닙니다."
    ja: "…今というわけではありません。"
  event_schooloflock_06_s_130:
    speaker: marciana
    en: I don't have enough power to fight them yet.
    ko: 아직은 그들과 싸울 힘이 부족합니다.
    ja: 今は、彼らと戦う力が足りません。
  event_schooloflock_06_s_131:
    speaker: marciana
    en: That's why I involved you.
    ko: 그래서 지휘관님을 끌어들였습니다.
    ja: そこで、指揮官様を引き入れたのです。
  event_schooloflock_06_s_132:
    speaker: marciana
    en: By roping you in as an examiner, I put you at risk.
    ko: 학기말 시험의 시험관으로,
    ja: 期末試験の試験官として、
  event_schooloflock_06_s_133:
    speaker: marciana
    en: You might have been sent up to the surface.
    ko: 지상에 올라갈지도 모르는 위험한 상황에 처하게 했습니다.
    ja: |-
      地上に向かうことになるかもしれない、
      危険な状況に陥れました。
  event_schooloflock_06_s_134:
    speaker: marciana
    en: I can only apologize profusely for that.
    ko: 그 점에 대해서는 진심으로 사과드립니다.
    ja: その点に関しては、心よりお詫び申し上げます。
  event_schooloflock_06_s_135:
    speaker: "<Monologue>"
    en: Marciana lowers her head.
    ko: 마르차나가 고개를 숙였다.
    ja: マルチャーナが頭を下げた
  event_schooloflock_06_s_136:
    speaker: marciana
    en: But...
