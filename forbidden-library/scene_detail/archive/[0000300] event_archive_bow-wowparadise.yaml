  event_bowwowparadise_05_e_37:
    speaker: biscuit
    en: Yes, I know about Teddy and his bad joints.
    ko: 응! 테디가 관절 안 좋은 거 알고 있어!
    ja: うん！テディの関節が悪いのは知ってるよ！
  event_bowwowparadise_05_e_38:
    speaker: biscuit
    en: That's why I prepared a mat here that he can lie on.
    ko: 그래서 여기 매트도 깔아두려고 준비해놨지~
    ja: だからここにマットも準備してあるよ～
  event_bowwowparadise_05_e_39:
    speaker: biscuit
    en: Can't forget Rocky's dolls either. He can't sleep without them.
    ko: 로키는 애착 인형 없이는 잠을 안 자니까 옆에 둬야하고….
    ja: ロキはぬいぐるみがないと眠れないから\n隣に置かないと…
  event_bowwowparadise_05_e_40:
    speaker: biscuit
    en: I know how fond Joy is of chewing wires, so I'll install them on the ceiling.
    ko: 조이는 전선 잘 물어뜯으니까 천장에 설치해야겠다!
    ja: ジョイはよく電線を噛むから\n天井に設置しなきゃ！
  event_bowwowparadise_05_e_41:
    speaker: biscuit
    en: And for Buddy, I'll put the pee pad on the wall since he likes marking his
      territory.
    ko: 또 버디는 영역 표시하는 걸 좋아하니까 벽 쪽에 배변 패드를 붙여두고….
    ja: バディはマーキングをするのが好きだから\n壁側にトイレシートを貼って…
  event_bowwowparadise_05_e_42:
    speaker: "<Monologue>"
    en: Biscuit takes the personality traits of every single dog into consideration
      as we progress with the renovations.
    ko: 비스킷은 강아지들의 특성을 하나씩 나열하며 그에 맞게 공사하기 시작했다.
    ja: ビスケットはイヌの特性を1つずつ言いながら\nそれに合わせて工事を始めた
  event_bowwowparadise_05_e_43:
    speaker: "<Self>"
    en: You've memorized all of that?
    ko: "…그걸 다 외우고 있는 거야?"
    ja: "…全部覚えているのか？"
  event_bowwowparadise_05_e_44:
    speaker: biscuit
    en: I don't think of it as memorization. It's just something that I should know.
    ko: 외우고 있다기보단… 당연히 알고 있어야 하는 거니까요?
    ja: 覚えているというよりは…\n当然知っておかないと困ることですから！
  event_bowwowparadise_05_e_45:
    speaker: biscuit
    en: This is basic information.
    ko: 이건 기본 중의 기본인걸요!
    ja: 基本中の基本ですよ！
  event_bowwowparadise_05_e_46:
    speaker: puppies
    en: "*Arf arf arf*"
    ko: 멍멍멍!
    ja: ワンワンワン！
  event_bowwowparadise_05_e_47:
    speaker: biscuit
    en: See, you guys know what I'm talking about.
    ko: 맞아~ 너희도 잘 알고 있지?
    ja: そうだね。みんなもよく知ってるよね？
  event_bowwowparadise_05_e_48:
    speaker: biscuit
    en: We're family! Hee hee!
    ko: 우리는 가족이니까! 헤헤.
    ja: 私たちは家族だから！へへ。
  event_bowwowparadise_05_e_49:
    speaker: "<Narration>"
    en: A few moments later.
    ko: 잠시 후.
    ja: しばらくして
  event_bowwowparadise_05_e_50:
    speaker: "<Narration>"
    en: "*Snap*"
    ko: 뚝딱-!
    ja: トントン！
  event_bowwowparadise_05_e_51:
    speaker: "<Narration>"
    en: "*Bangbang*"
    ko: 탕탕-!
    ja: カンカン！
  event_bowwowparadise_05_e_52:
    speaker: max
    en: "*Ruff ruff*"
    ko: 멍멍!
    ja: ワンワン！
  event_bowwowparadise_05_e_53:
    speaker: biscuit
    en: We should tailor this to fit Max.
    ko: 음… 맥스 크기에 맞추는 게 맞지 않을까?
    ja: うーん…マックスの大きさに\n合わせるべきじゃないかな？
  event_bowwowparadise_05_e_54:
    speaker: max
    en: "*Ruff ruff ruff*"
    ko: 멍멍멍!
    ja: ワンワンワン！
  event_bowwowparadise_05_e_55:
    speaker: biscuit
    en: Just about... this big should do it.
    ko: 그렇지? 그럼 이 정도 크기가 좋겠다!
    ja: だよね？じゃあこれくらいの大きさがいいね！
  event_bowwowparadise_05_e_56:
    speaker: "<Monologue>"
    en: Biscuit is squatting near a door, tinkering with something.
    ko: 비스킷은 문 앞에 쪼그려 앉아 무엇인가를 조립하고 있었다.
    ja: ビスケットはドアの前に座り込み、\n何かを組み立てていた
  event_bowwowparadise_05_e_57:
    speaker: "<Self>"
    en: What are you doing?
    ko: 뭐 하고 있었어?
    ja: 何をしてたんだ？
  event_bowwowparadise_05_e_58:
    speaker: biscuit
    en: I'm fixing one of the doggie doors that broke.
    ko: 부서진 펫도어를 설치하고 있었어요.
    ja: ペットドアを設置していました。
  event_bowwowparadise_05_e_59:
    speaker: biscuit
    en: Finished! Now let's go outside.
    ko: |-
      헤헤. 설치 끝!
      이제 밖으로 나가자!
    ja: |-
      へへ。設置完了！
      外に出てみよう！
  event_bowwowparadise_05_e_60:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 우다다-!
    ja: ダダダッ！
  event_bowwowparadise_05_e_61:
    speaker: "<Monologue>"
    en: Biscuit and the dogs all head out to the yard.
    ko: |-
      비스킷은 펫도어를 설치하곤
      강아지를 이끌고 마당으로 달려 나갔다.
    ja: |-
      ビスケットはペットドアを設置し
      みんなを連れて庭に走って行った
  event_bowwowparadise_05_e_62:
    speaker: biscuit
    en: Guys!
    ko: 얘들아!
    ja: みんな！
  event_bowwowparadise_05_e_63:
    speaker: biscuit
    en: Can you dig here so that I can plant some grass?
    ko: 여기 잔디 심게 땅 좀 파줄래?
    ja: ここに芝生を植えたいから、\n地面を掘ってくれる？
  event_bowwowparadise_05_e_64:
    speaker: puppies
    en: "*Arf*"
    ko: 멍멍!
    ja: ワンワン！
  event_bowwowparadise_05_e_65:
    speaker: max
    en: "*Ruff ruff ruff*"
    ko: 멍멍멍!
    ja: ワンワンワン！
  event_bowwowparadise_05_e_66:
    speaker: "<Monologue>"
    en: All the dogs start digging in unison.
    ko: 강아지들은 힘을 합쳐 앞발로 땅굴을 파기 시작했다
    ja: イヌたちは力を合わせて\n前足で地面を掘り始めた
  event_bowwowparadise_05_e_67:
    speaker: "<Narration>"
    en: "*Dig dig*"
    ko: 파바박-!
    ja: バババッ！
  event_bowwowparadise_05_e_68:
    speaker: "<Narration>"
    en: "*Dig dig dig*"
    ko: 파바바박-!
    ja: ババババッ！
  event_bowwowparadise_05_e_69:
    speaker: biscuit
    en: Don't dig too deep! Good... good... perfect!
    ko: |-
      너무 깊게 파면 안 돼!
      좋아~ 좋아~ 잘하네!
    ja: |-
      あんまり深く掘りすぎないで！
      いいね～上手！
  event_bowwowparadise_05_e_70:
    speaker: "<Narration>"
    en: "*Plant! *Plant*"
    ko: 쏙-! 쏙-!
    ja: ザッ！ザッ！
  event_bowwowparadise_05_e_71:
    speaker: "<Narration>"
    en: "*Plant! *Plant* *Plant*"
    ko: 쏙-! 쏙-! 쏙-!
    ja: ザッ！ザッ！ザッ！
  event_bowwowparadise_05_e_72:
    speaker: "<Self>"
    en: Why are you planting grass?
    ko: 잔디는 왜 심는 거야?
    ja: なぜ芝生を植えるんだ？
  event_bowwowparadise_05_e_73:
    speaker: biscuit
    en: Since the dogs are going to be playing outside, I don't want them to hurt
      their paws.
    ko: |-
      이제 강아지들이 밖에서도 뛰어놀 텐데.
      발바닥이 아프지 않았으면 해서요!
    ja: |-
      みんな外でも遊ぶことになるので
      足の裏が痛くならないようにするためです！
  event_bowwowparadise_05_e_74:
    speaker: biscuit
    en: It may be artificial grass, but it's better than nothing.
    ko: 비록 인공 잔디지만요. 헤헤.
    ja: 人工芝ですけどね。へへ。
  event_bowwowparadise_05_e_75:
    speaker: biscuit
    en: The ideal solution would be for them to wear booties, but some of them really
      hate those.
    ko: 신발 신겨주는 게 가장 좋겠지만, 싫어하는 아이들도 있거든요~
    ja: 靴を履かせるのが一番いいんですが、\n嫌がる子もいるんですよ～
  event_bowwowparadise_05_e_76:
    speaker: biscuit
    en: After we're done here, I'll install a tent too.
    ko: 그 뒤엔, 천막도 설치할 거예요!
    ja: それから、日除けも設置します！
  event_bowwowparadise_05_e_77:
    speaker: "<Self>"
    en: I can help with that.
    ko: 같이 하자.
    ja: 一緒にやろう
  event_bowwowparadise_05_e_78:
    speaker: biscuit
    en: Sounds like a plan!
    ko: 네! 좋아요~
    ja: はい！お願いします！
  event_bowwowparadise_05_e_79:
    speaker: puppies
    en: "*Arf arf*"
    ko: 멍멍!
    ja: ワンワン！
  event_bowwowparadise_05_e_80:
    speaker: max
    en: "*Ruff ruff ruff*"
    ko: 멍멍멍!
    ja: ワンワンワン！
  event_bowwowparadise_05_e_81:
    speaker: biscuit
    en: Sure, you guys can pitch in as well.
    ko: 응! 너희도 같이해야지~
    ja: うん！あなたたちも一緒にね。
  event_bowwowparadise_05_e_82:
    speaker: "<Monologue>"
    en: All through the evening, we keep at it.
    ko: "…그렇게 아침이 다가올 때까지."
    ja: "…こうして朝が来るまで"
  event_bowwowparadise_05_e_83:
    speaker: "<Monologue>"
    en: The lights of the shelter stay on until the morning.
    ko: 보호소의 불은 꺼지지 않았다.
    ja: シェルターの明かりが消えることはなかった
event_bowwowparadise_06_s:
  event_bowwowparadise_06_s_1:
    speaker: "<Narration>"
    en: Next day.
    ko: 다음 날.
    ja: 翌日
  event_bowwowparadise_06_s_2:
    speaker: biscuit
    en: Check this out, Trainer!
    ko: 헤헤. 훈련사님 이거 봐요!
    ja: へへ。訓練士さん、これ見てください！
  event_bowwowparadise_06_s_3:
    speaker: biscuit
    en: Tah-dah! It's a sign for our new shelter.
    ko: 짠! 보호소 이름 팻말이에요!
    ja: ジャーン！シェルターの看板です！
  event_bowwowparadise_06_s_4:
    speaker: "<Self>"
    en: A sign?
    ko: 팻말?
    ja: 看板？
  event_bowwowparadise_06_s_5:
    speaker: biscuit
    en: Yeah! Now that we have a newly constructed shelter, we should give it a name.
    ko: 네! 보호소도 새롭게 공사했으니, 기념으로 이름을 지어봤어요.
    ja: はい！シェルターも新しくなったので\n記念に名前を付けてみました。
  event_bowwowparadise_06_s_6:
    speaker: puppies
    en: "*Arf arf*"
    ko: 멍멍!
    ja: ワンワン！
  event_bowwowparadise_06_s_7:
    speaker: biscuit
    en: I wonder what we should name it?
    ko: 헤헤. 강아지들이랑 같이 지었어요~
    ja: へへ。みんなで考えたんですよ～
  event_bowwowparadise_06_s_8:
    speaker: biscuit
    en: I wonder...
    ko: 어때요? 괜찮나요?!
    ja: どうですか？大丈夫でしょうか！？
  event_bowwowparadise_06_s_9:
    speaker: "<Monologue>"
    en: We built it together with the dogs, so...
    ko: 비스킷과 강아지들이 함께 지은 보호소 이름은….
    ja: ビスケットとマックスたちが一緒に付けた\nシェルターの名前は…
  event_bowwowparadise_06_s_10:
    speaker: "<Self>"
    en: Bow Wow Paradise?
    ko: 바우 와우 파라다이스?
    ja: わんわんパラダイス？
  event_bowwowparadise_06_s_11:
    speaker: biscuit
    en: That's pretty good! Like a paradise for dogs.
    ko: 네! 강아지들의 낙원이라는 뜻이에요.
    ja: はい！ワンちゃんたちの楽園っていう意味です。
  event_bowwowparadise_06_s_12:
    speaker: biscuit
    en: A place where the dogs can spend their days happy and carefree.
    ko: 이제 이곳에서 걱정과 근심 없이 행복을 누렸으면 해서요!
    ja: ここで何も心配することなく、\n幸せに暮らしてほしくて！
  event_bowwowparadise_06_s_13:
    speaker: "<Self>"
    en: That's a wonderful interpretation.
    ko: 좋은 뜻이네.
    ja: いい意味だな
  event_bowwowparadise_06_s_14:
    speaker: biscuit
    en: In that case, I'll put up the sign.
    ko: 헤헤. 이걸 이제 이 땅에 꽂으면!
    ja: へへ。これを地面に挿せば…
  event_bowwowparadise_06_s_15:
    speaker: "<Narration>"
    en: "*Stick*"
    ko: 콕-!
    ja: ザクッ！
  event_bowwowparadise_06_s_16:
    speaker: biscuit
    en: Now we're finally finished.
    ko: 진짜 완성!
    ja: 完成！
  event_bowwowparadise_06_s_17:
    speaker: max
    en: "*Ruff ruff*"
    ko: 멍멍!
    ja: ワンワン！
  event_bowwowparadise_06_s_18:
    speaker: puppies
    en: "*Arf arf arf*"
    ko: 멍멍멍!
    ja: ワンワンワン！
  event_bowwowparadise_06_s_19:
    speaker: "<Monologue>"
    en: It may not be as fancy as what Liter and Centi would have produced,
    ko: 리타와 센티가 처음 만들어놓은 것만큼 완성도가 높진 않았지만.
    ja: リターとセンチが初めに建てたものほど\n完成度は高くなかったけれど
  event_bowwowparadise_06_s_20:
    speaker: "<Monologue>"
    en: but it has a little more character now, and it shows off the dogs' personalities.
    ko: 보호소 강아지들의 특성을 살린, 나름대로 개성 있는 보호소가 되어 있었다.
    ja: シェルターのみんなの特性を活かした\n個性のあるシェルターになっていた
  event_bowwowparadise_06_s_21:
    speaker: biscuit
    en: What do you think, Trainer?
    ko: 헤헤. 훈련사님이 보기에는 어때요?
    ja: へへ。訓練士さんから見てどうですか？
  event_bowwowparadise_06_s_22:
    speaker: biscuit
    en: The dogs and I are quite satisfied!
    ko: 저랑 강아지들은 꽤 만족하고 있어요!
    ja: 私とみんなはとても満足しています！
  event_bowwowparadise_06_s_23:
    speaker: "<Choice>"
    en: I like it as well.
    ko: 나도 마음에 들어.
    ja: 私も気に入った
  event_bowwowparadise_06_s_24:
    speaker: "<Choice>"
    en: I think it's great.
    ko: 괜찮은 것 같아.
    ja: いいと思う
  event_bowwowparadise_06_s_25:
    speaker: biscuit
    en: Hehe. Me too!
    ko: 헤헤. 저도요!
    ja: へへ。私もです！
  event_bowwowparadise_06_s_26:
    speaker: biscuit
    en: Not too bad.
    ko: 이 정도면 나쁘지 않은 것 같아요!
    ja: これなら悪くないと思います！
  event_bowwowparadise_06_s_27:
    speaker: "<Self>"
    en: We can have Liter put on the finishing touches later.
    ko: 응. 나중에 리타에게 마무리만 부탁하자.
    ja: ああ。今度リターに仕上げを頼もう
  event_bowwowparadise_06_s_28:
    speaker: biscuit
    en: Sure thing.
    ko: 헤헤! 네!!
    ja: へへ！はい！！
  event_bowwowparadise_06_s_29:
    speaker: biscuit
    en: Well guys, take a look at the shelter we made together!
    ko: 얘들아 우리가 다 같이 힘을 합쳐 만든 보호소야.
    ja: みんな！私たちが一緒に力を合わせて建てた\nシェルターだよ。
  event_bowwowparadise_06_s_30:
    speaker: max
    en: "*Ruff ruff*"
    ko: 멍멍!
    ja: ワンワン！
  event_bowwowparadise_06_s_31:
    speaker: puppies
    en: "*Arf arf arf*"
    ko: 멍멍멍!
    ja: ワンワンワン！
  event_bowwowparadise_06_s_32:
    speaker: "<Choice>"
    en: "*Woof woof*"
    ko: 멍멍!
    ja: ワンワン！
  event_bowwowparadise_06_s_33:
    speaker: "<Choice>"
    en: "*Bow wow*"
    ko: 왈왈!
    ja: ガウガウ！
  event_bowwowparadise_06_s_34:
    speaker: puppies
    en: "..."
    ko: "……."
    ja: "……"
  event_bowwowparadise_06_s_35:
    speaker: max
    en: "..."
    ko: "……."
    ja: "……"
  event_bowwowparadise_06_s_36:
    speaker: "<Self>"
    en: "... Sorry."
    ko: "…미안."
    ja: "…すまない"
  event_bowwowparadise_06_s_37:
    speaker: biscuit
    en: Max and the dogs are really proud of their work, and they say they like it
      too.
    ko: 맥스도 강아지들도 뿌듯하고 마음에 든대요~
    ja: マックスたちも気に入ってるそうです！
  event_bowwowparadise_06_s_38:
    speaker: "<Narration>"
    en: "*Growl*"
    ko: 꼬르륵-
    ja: グゥゥー
  event_bowwowparadise_06_s_39:
    speaker: "<Narration>"
    en: "*Groooowl*"
    ko: 꼬르르르륵-
    ja: グゥゥゥゥー
  event_bowwowparadise_06_s_40:
    speaker: biscuit
    en: Huh? Are you all hungry?
    ko: 헙! 얘들아 배고파?
    ja: はっ！みんなお腹減ったの？
  event_bowwowparadise_06_s_41:
    speaker: puppies
    en: "*Arf arf*"
    ko: 멍멍!
    ja: ワンワン！
  event_bowwowparadise_06_s_42:
    speaker: max
    en: "*Ruff ruff ruff*"
    ko: 멍멍멍!
    ja: ワンワンワン！
  event_bowwowparadise_06_s_43:
    speaker: biscuit
    en: Let's eat then!
    ko: |-
      헤헤. 배가 많이 고팠구나~
      그럼 이제 밥 먹자!
    ja: |-
      お腹ペコペコだったんだね～
      じゃあ今からご飯にしよう！
  event_bowwowparadise_06_s_44:
    speaker: biscuit
    en: How about you, Trainer? Are you going to eat too?
    ko: 훈련사님도 드실 거죠?
    ja: 訓練士さんも召し上がりますか？
  event_bowwowparadise_06_s_45:
    speaker: "<Choice>"
    en: As long as it's not dog food.
    ko: "…강아지 밥만 아니면."
    ja: "…ドッグフードじゃないなら"
  event_bowwowparadise_06_s_46:
    speaker: "<Choice>"
    en: Sure.
    ko: "…응?"
    ja: "…えっ？"
  event_bowwowparadise_06_s_47:
    speaker: biscuit
    en: Don't worry, I've got some kibble that humans can eat as well.
    ko: |-
      헤헤.
      사람도 먹을 수 있는 사료라서 괜찮을 거예요~
    ja: |-
      へへ。
      人間も食べられるご飯なので\n大丈夫なはずですよ～
  event_bowwowparadise_06_s_48:
    speaker: biscuit
    en: At least, it tasted pretty good when I had some.
    ko: 제가 먹어봤는데 엄청 맛있었거든요!
    ja: 私も食べてみたんですが、\nとってもおいしかったです！
  event_bowwowparadise_06_s_49:
    speaker: biscuit
    en: I'll bring you a bowl.
    ko: 훈련사님 거까지 얼른 준비해서 가져올게요!
    ja: 訓練士さんの分も用意してきますね！
  event_bowwowparadise_06_s_50:
    speaker: "<Monologue>"
    en: Breakfast may end up being more grueling than all that physical labor.
    ko: "……어쩌면 공사보다 더 힘든 시간이 될지도 모르겠다."
    ja: "……ひょっとしたら、工事よりつらい時間に\\nなるかもしれない"
event_bowwowparadise_06_e:
  event_bowwowparadise_06_e_1:
    speaker: "<Narration>"
    en: A few days later.
    ko: 며칠 후.
    ja: 数日後
  event_bowwowparadise_06_e_2:
    speaker: liter
    en: All finished!
    ko: 완성이니라!
    ja: 完成じゃ！
  event_bowwowparadise_06_e_3:
    speaker: liter
    en: I fortified the foundation and made some improvements to the exterior.
    ko: 조금 더 뼈대를 튼튼하게 하고 외관을 손봤다.
    ja: 骨組みをさらに丈夫にして\n外観を整えたぞ。
  event_bowwowparadise_06_e_4:
    speaker: liter
    en: The interior was done perfectly, so I didn't have to do anything there.
    ko: 내부는 잘 꾸며져 있어서 딱히 손댈 게 없었어.
    ja: 中は上手く作ってあったから、\nそのままにしてあるのじゃ。
  event_bowwowparadise_06_e_5:
    speaker: "<Self>"
    en: Thank you.
    ko: 고마워.
    ja: ありがとう
  event_bowwowparadise_06_e_6:
    speaker: biscuit
    en: Thank you, Liter.
    ko: 헤헤. 고마워요. 리타!
    ja: へへ。ありがとうございます、リター！
  event_bowwowparadise_06_e_7:
    speaker: "<Monologue>"
    en: A few days later, Liter came and put a few finishing touches on Bow Wow Paradise.
    ko: 며칠 뒤, 리타가 돌아와 바우 와우 파라다이스를 손봐주었고.
    ja: 数日後、リターが来て\nわんわんパラダイスの点検をした
  event_bowwowparadise_06_e_8:
    speaker: "<Monologue>"
    en: The shelter was now well and truly complete.
    ko: 리타의 손길이 더해져 더욱더 완벽한 건물로 탄생되었다.
    ja: リターが手を加えることで\nさらに完璧な建物が誕生したのだった
  event_bowwowparadise_06_e_9:
    speaker: max
    en: "*Ahwoooooo*"
    ko: 아우우우-!
    ja: ウオーン！
  event_bowwowparadise_06_e_10:
    speaker: puppies
    en: "*Arf arf*"
    ko: 멍멍!
    ja: ワンワン！
  event_bowwowparadise_06_e_11:
    speaker: liter
    en: Haha, you guys happy? Now it won't break if any of you accidently crash into
      it.
    ko: |-
      하하, 녀석들 좋으냐?
      이제 누가 와서 부딪혀도 절대 무너지지 않을 것이야.
    ja: |-
      はは、嬉しいかい？もう誰かが
      ぶつかっても絶対に崩れないはずじゃ。
  event_bowwowparadise_06_e_12:
    speaker: max
    en: "*Sniff sniff*"
    ko: 킁킁….
    ja: クンクン…
  event_bowwowparadise_06_e_13:
    speaker: puppies
    en: "*Sniff sniff sniff*"
    ko: 킁킁킁….
    ja: クンクンクン…
  event_bowwowparadise_06_e_14:
    speaker: "<Narration>"
    en: "*Tadadak*"
    ko: 타다닥-!
    ja: ダダーッ！
  event_bowwowparadise_06_e_15:
    speaker: biscuit
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_bowwowparadise_06_e_16:
    speaker: "<Monologue>"
    en: Max and the dogs run past Biscuit and into the shelter.
    ko: 맥스와 강아지들은 비스킷을 넘어서 보호소로 뛰어 들어갔고.
    ja: マックスたちはビスケットを超えて\nシェルターへ飛び込み
  event_bowwowparadise_06_e_17:
    speaker: "<Monologue>"
    en: They scamper around excitedly, leaving pawprints everywhere.
    ko: 이곳저곳을 자유롭게 누비며 흔적을 남기기 시작했다.
    ja: あちこち自由に駆け回りながら\nマーキングし始めた
  event_bowwowparadise_06_e_18:
    speaker: liter
    en: They're beside themselves with excitement.
    ko: 녀석들 신났구나.
    ja: 楽しそうじゃのう。
  event_bowwowparadise_06_e_19:
    speaker: "<Self>"
    en: They seem happy.
    ko: 기분이 좋아 보여.
    ja: 嬉しそうに見える
  event_bowwowparadise_06_e_20:
    speaker: max
    en: "*Ruff ruff*"
    ko: 멍멍!
    ja: ワンワン！
  event_bowwowparadise_06_e_21:
    speaker: "<Monologue>"
    en: Max runs up to Biscuit and licks her face.
    ko: 맥스는 이내 비스킷에게 달려와 그대로 품에 안겼다.
    ja: マックスはビスケットの胸に飛び込んだ
  event_bowwowparadise_06_e_22:
    speaker: biscuit
    en: Ahhhh! Max!
    ko: 으아아-! 맥스!
    ja: うああー！マックス！
  event_bowwowparadise_06_e_23:
    speaker: "<Narration>"
    en: "*Craaaash*"
    ko: 우당탕탕-!
    ja: ドタンバタン！
  event_bowwowparadise_06_e_24:
    speaker: "<Narration>"
    en: "*Lick*"
    ko: 핥짝-!
    ja: ペロッ！
  event_bowwowparadise_06_e_25:
    speaker: max
    en: "*Ruff ruff*"
    ko: 멍멍!
    ja: ワンワン！
  event_bowwowparadise_06_e_26:
    speaker: biscuit
    en: Max, that tickles! You like it? Really? Even better than the Ark?
    ko: |-
      맥스~ 간지러워!
      마음에 들어? 정말?! 방주보다 더 좋다고?!
    ja: |-
      マックス～くすぐったい！
      気に入った？本当に！？\nアークよりいいって！？
  event_bowwowparadise_06_e_27:
    speaker: "<Choice>"
    en: I'm not so sure I believe that...
    ko: 그건… 아닌 것 같은데.
    ja: それは…違うと思うが
  event_bowwowparadise_06_e_28:
    speaker: "<Choice>"
    en: I think that might be a white lie on his part.
    ko: "…선의의 거짓말인가."
    ja: "…善意のウソか"
  event_bowwowparadise_06_e_29:
    speaker: max
    en: "*Grrrrrrr*"
    ko: 크르르릉….
    ja: ガルル…
  event_bowwowparadise_06_e_30:
    speaker: "<Self>"
    en: "... Sorry."
    ko: "…미안."
    ja: "…すまない"
  event_bowwowparadise_06_e_31:
    speaker: biscuit
    en: What do you say we head outside?
    ko: 헤헤.
    ja: へへ。
  event_bowwowparadise_06_e_32:
    speaker: max
    en: "*Ruff ruff*"
    ko: 멍멍!
    ja: ワンワン！
  event_bowwowparadise_06_e_33:
    speaker: biscuit
    en: Let's go for our inaugural run around Bow Wow Paradise.
    ko: 좋아, 그럼, 파라다이스에서 열심히 한 번 뛰어볼까?
    ja: よし、それじゃパラダイスの中を\n走ってみよっか！
  event_bowwowparadise_06_e_34:
    speaker: biscuit
    en: Why don't you join us, Trainer?
    ko: 훈련사님도 같이 뛰어요!
    ja: 訓練士さんも一緒に走りましょう！
  event_bowwowparadise_06_e_35:
    speaker: "<Self>"
    en: Don't mind if I do.
    ko: 그래!
    ja: 分かった
  event_bowwowparadise_06_e_36:
    speaker: liter
    en: You can join them too, Volt.
    ko: 볼트야 너도 같이 뛰거라!
    ja: ボルトも一緒に走るんじゃよ！
  event_bowwowparadise_06_e_37:
    speaker: volt
    en: "*Ahwoooooo*"
    ko: 아우우우-!
    ja: ウオーン！
  event_bowwowparadise_06_e_38:
    speaker: "<Monologue>"
    en: Biscuit and the dogs frolic amongst the large field.
    ko: 비스킷과 강아지들은 넓은 들판은 자유롭게 뛰어다녔다.
    ja: ビスケットとマックスたちは、\n広い芝生の上を自由に走り回った
  event_bowwowparadise_06_e_39:
    speaker: "<Monologue>"
    en: Finally, there's a place where these dogs can be happy.
    ko: 방주의 강아지들이 행복할 수 있는 곳.
    ja: アークのイヌが幸せに過ごせる場所
  event_bowwowparadise_06_e_40:
    speaker: "<Monologue>"
    en: That place is called Bow Wow Paradise.
    ko: 그곳은 바로 비스킷이 있는 바우 와우 파라다이스다.
    ja: それがここ、ビスケットがいる\nわんわんパラダイスだ
  event_bowwowparadise_06_e_41:
    speaker: "<Narration>"
    en: 'Bow Wow Paradise: End'
    ko: 'BOW WOW PARADISE : END'
    ja: BOW WOW PARADISE：END
event_bowwowparadise_epilogue:
  event_bowwowparadise_epilogue_1:
    speaker: "<Monologue>"
    en: I'm Max.
    ko: 난 맥스다.
    ja: ボクはマックス。
  event_bowwowparadise_epilogue_2:
    speaker: "<Monologue>"
    en: The leader of Bow Wow Paradise, and a dog with dignity.
    ko: 바우 와우 파라다이스의 늠름한 리더지.
    ja: わんわんパラダイスの頼りになるリーダーさ。
  event_bowwowparadise_epilogue_3:
    speaker: joy
    en: "*Boof boof* (Max! Teddy says his leg hurts.)"
    ko: 멍멍! (맥스! 테디가 다리 아프대!)
    ja: ワンワン！\n（マックス！テディが足が痛いって！）
  event_bowwowparadise_epilogue_4:
    speaker: max
    en: "*Bow Wow* (All right, I'll have his mat swapped out for a thicker one.)"
    ko: 왈왈! (그럼, 매트를 더 두꺼운 거로 바꿔주지!)
    ja: ガウガウ！\n（じゃあマットを厚いやつに替えよう！）
  event_bowwowparadise_epilogue_5:
    speaker: bubu
    en: "*Woof woof woof* (Max, Buddy peed on the floor.)"
    ko: 컹컹컹! (맥스! 버디가 바닥에 쉬했어!)
    ja: キャンキャン！\n（マックス！バディが床におしっこしたよ！）
  event_bowwowparadise_epilogue_6:
    speaker: max
    en: "*Ruff ruff* (Let's get some paper towels and wipe it off.)"
    ko: 멍멍! (휴지로 같이 닦자!)
    ja: ワンワン！\n（ティッシュで一緒に拭こう！）
  event_bowwowparadise_epilogue_7:
    speaker: loki
    en: "*Woo woo woo*(Max! Lily is bothering me!)"
    ko: 멍멍멍멍! (맥스! 릴리가 괴롭혀!)
    ja: ワンワンワンワン！\n（マックス！リリーがいじめるんだ！）
  event_bowwowparadise_epilogue_8:
    speaker: lily
    en: "*Grrrrrrr* (You ate my snack first!)"
    ko: 크르르릉!! (로키가 먼저 내 간식 먹었잖아!)
    ja: ガルルル！！\n（ロキが先におやつを食べちゃったんでしょ！）
  event_bowwowparadise_epilogue_9:
    speaker: babi
    en: "*Whine* (Max, I'm hungry.)"
    ko: 끼잉…. (맥스… 나 배고파.)
    ja: クゥン…\n（マックス…お腹空いた…）
  event_bowwowparadise_epilogue_10:
    speaker: buddy
    en: "*Bow wow wow* (Max! I need to poop!)"
    ko: 왈왈왈!!! (맥스! 나 똥 마려워!)
    ja: ガウガウガウ！！\n（マックス！ウンチしたい！！）
  event_bowwowparadise_epilogue_11:
    speaker: max
    en: "..."
    ko: "……."
    ja: "……"
  event_bowwowparadise_epilogue_12:
    speaker: "<Monologue>"
    en: I've got to tell Biscuit about all these issues.
    ko: "…이것들은 비스킷에게 말해야겠다."
    ja: "…これはビスケットに言わなければ。"
  event_bowwowparadise_epilogue_13:
    speaker: "<Narration>"
    en: "*Ta-da-dak*"
    ko: 타다닥-!
    ja: ダダーッ！
  event_bowwowparadise_epilogue_14:
    speaker: "<Monologue>"
    en: I climb onto the platform situated in the middle of the yard.
    ko: 나는 마당 중간에 있는 단상 위로 올라갔다.
    ja: ボクは庭の中央にあるステージに上がった。
  event_bowwowparadise_epilogue_15:
    speaker: "<Monologue>"
    en: This place provides the best vantage point in all of Bow Wow Paradise.
    ko: 이곳은 바우 와우의 모든 풍경이 보이는 장소다.
    ja: ここはわんわんパラダイスの\n全体が見渡せる場所だ。
  event_bowwowparadise_epilogue_16:
    speaker: "<Monologue>"
    en: Biscuit made it especially for me.
    ko: 비스킷이 날 위해 만들어줬다.
    ja: ビスケットがボクのために作ってくれたんだ。
  event_bowwowparadise_epilogue_17:
    speaker: coco
    en: "*Bark bark* (Catch me!)"
    ko: 멍멍! (나 잡아봐라!)
    ja: ワンワン！（捕まえてごら～ん！）
  event_bowwowparadise_epilogue_18:
    speaker: bubu
    en: "*Woof woof?* (Why should I?)"
    ko: 멍멍? (내가 왜?)
    ja: ワンワン？（どうしてボクが？）
  event_bowwowparadise_epilogue_19:
    speaker: buddy
    en: "*Bow! Grrrr*"
    ko: 멍! 끄응…! (여기서 똥 싸야지.)
    ja: ワン！ううん…！（ここでウンチしなきゃ）
  event_bowwowparadise_epilogue_20:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_bowwowparadise_epilogue_21:
    speaker: "<Monologue>"
    en: Such a peaceful day today.
    ko: 음! 역시 오늘도 평화롭군.
    ja: うん！今日も平和だな。
  event_bowwowparadise_epilogue_22:
    speaker: biscuit
    en: Max!
    ko: 맥스~
    ja: マックス～！
  event_bowwowparadise_epilogue_23:
    speaker: biscuit
    en: Where are you? It's time to eat.
    ko: |-
      어딨어?
      밥 먹을 시간이야~
    ja: |-
      どこにいるの？
      ご飯の時間だよ～
  event_bowwowparadise_epilogue_24:
    speaker: max
    en: "*Ruff ruff*"
    ko: 멍멍!
    ja: ワンワン！
  event_bowwowparadise_epilogue_25:
    speaker: biscuit
    en: There you are.
    ko: 여기 있었네!
    ja: ここにいたんだ！
  event_bowwowparadise_epilogue_26:
    speaker: biscuit
    en: What have you been up to?
    ko: 헤헤. 뭐 하고 있었어?
    ja: へへ。何してたの？
  event_bowwowparadise_epilogue_27:
    speaker: biscuit
    en: I brought some beef-flavored kibble, your favorite.
    ko: |-
      아, 참! 오늘 밥은 예전에 맥스가 먹고 싶다고 했던.
      소고기 맛으로 가져왔어!
    ja: |-
      あっ、そうだ！\n今日は前にマックスが食べたがってた
      牛肉味のご飯だよ！
  event_bowwowparadise_epilogue_28:
    speaker: max
    en: "*Ruff ruff ruff*"
    ko: 멍멍멍!
    ja: ワンワンワン！
  event_bowwowparadise_epilogue_29:
    speaker: "<Monologue>"
    en: Biscuit always knows what I like.
    ko: 역시 비스킷은 내가 원하는 걸 잘 안다.
    ja: やっぱりビスケットは\nボクの望みをよく分かっている。
  event_bowwowparadise_epilogue_30:
    speaker: "<Monologue>"
    en: If she wants a bite or two, I'll let her.
    ko: 오늘도 사료를 탐내면 조금 줘야겠다.
    ja: 今日もご飯を欲しがったら少しあげないと。
  event_bowwowparadise_epilogue_31:
    speaker: "<Monologue>"
    en: "*Pour*"
    ko: 촤르륵-!
    ja: ザアー！
  event_bowwowparadise_epilogue_32:
    speaker: biscuit
    en: Go ahead and eat up so you can play with the others.
    ko: 자! 얼른 먹고 강아지들이랑 놀자!
    ja: はい！早く食べてみんなと遊ぼうね！
  event_bowwowparadise_epilogue_33:
    speaker: max
    en: "*Ruff ruff ruff*"
    ko: 멍멍멍!
    ja: ワンワンワン！
  event_bowwowparadise_epilogue_34:
    speaker: biscuit
    en: Yes, we played Booboo's favorite game, Tug of War, yesterday,
    ko: 응! 오늘은 맥스랑 릴리가 좋아하는 공놀이할 거야.
    ja: うん！今日はマックスとリリーが好きな\nボール遊びをするよ。
  event_bowwowparadise_epilogue_35:
    speaker: biscuit
    en: so today we'll toss a ball. I know that's what you and Lily prefer.
    ko: 어제는 부부가 좋아하는 터그 놀이했으니까~
    ja: 昨日はブブが好きな引っ張り合いをしたから～
  event_bowwowparadise_epilogue_36:
    speaker: biscuit
    en: Ah, right. On the way back from Royal Road today, I saw a dog that was wearing
      a ribbon.
    ko: |-
      아, 참 오늘 로열 로드 다녀왔는데.
      거기서 리본을 단, 털이 고운 강아지를 봤어.
    ja: |-
      あっ、そうだ。\n今日ロイヤルロードに行ってきたんだけど
      そこでリボンをつけた\n毛並みがきれいなワンちゃんを見たよ。
  event_bowwowparadise_epilogue_37:
    speaker: biscuit
    en: It was positively adorable! I think you'd be cute with a ribbon too.
    ko: |-
      너무 귀여운 거 있지?
      맥스도 리본 달면 귀여울 텐데~
    ja: |-
      すっごくかわいかったんだよね。
      マックスもリボンをつけたらかわいいのに～
  event_bowwowparadise_epilogue_38:
    speaker: "<Monologue>"
    en: Please, I'm far too dignified for such garish accessories.
