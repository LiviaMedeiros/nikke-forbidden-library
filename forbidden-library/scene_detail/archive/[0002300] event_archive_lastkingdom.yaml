---
event_lastkingdom1_prologue:
  event_lastkingdom1_prologue_1:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삐빗-
    ja: ピピーッ…
  event_lastkingdom1_prologue_2:
    speaker: kilo
    en: Give me a damage report, T.A.L.O.S.
    ko: 탈로스. 피해 상황을 알려줘.
    ja: タロス。ダメージを報告して。
  event_lastkingdom1_prologue_3:
    speaker: talos
    en: Please wait a moment.
    ko: 잠시만 기다려 주십시오.
    ja: しばらくお待ちください。
  event_lastkingdom1_prologue_4:
    speaker: talos
    en: External armor breached. Main generator damaged.
    ko: |-
      외부 장갑 대파 상태.
      메인 제네레이터 손상.
    ja: |-
      外部装甲、大破。
      メインジェネレーター、損傷。
  event_lastkingdom1_prologue_5:
    speaker: talos
    en: Communication functions down.
    ko: 통신 기능 다운.
    ja: 通信システム、ダウン。
  event_lastkingdom1_prologue_6:
    speaker: talos
    en: Self-recovery function unavailable.
    ko: 자가 수복 기능 사용 불가.
    ja: 自己修復システム、使用不能。
  event_lastkingdom1_prologue_7:
    speaker: kilo
    en: How about mobility? Can we return to the Ark?
    ko: 이동 기능은? 방주까지 돌아갈 순 있어?
    ja: 移動能力は？アークまで戻れる？
  event_lastkingdom1_prologue_8:
    speaker: talos
    en: Mobility feasible. However, insufficient power to return to the Ark.
    ko: |-
      이동 가능.
      단, 방주까지 복귀할 동력은 부족한 상태입니다.
    ja: |-
      移動は可能です。
      ただし、アークに帰還するための
      動力が不足しています。
  event_lastkingdom1_prologue_9:
    speaker: kilo
    en: Give me our options.
    ko: 그럼 지금 네가 이 상황에서 할 수 있는 건 뭐야?
    ja: じゃあ、今の状況でできることは？
  event_lastkingdom1_prologue_10:
    speaker: talos
    en: 'There are two courses of action:'
    ko: 두 가지 옵션이 있습니다.
    ja: 提示できる選択肢は2つあります。
  event_lastkingdom1_prologue_11:
    speaker: talos
    en: |-
      1. Prioritize the pilot's safety and wait.
      2. Prioritize the body's safety and wait.
    ko: |-
      1. 파일럿의 안전을 최우선으로 하고 대기.
      2. 기체의 안전을 최우선으로 하고 대기.
    ja: |-
      1. パイロットの安全を最優先に待機。
      2. 機体の安全を最優先に待機。
  event_lastkingdom1_prologue_12:
    speaker: kilo
    en: Let's go with option 1.
    ko: 움… 1번으로.
    ja: うーん…1番で。
  event_lastkingdom1_prologue_13:
    speaker: talos
    en: Command confirmed.
    ko: 명령 확인.
    ja: 命令確認。
  event_lastkingdom1_prologue_14:
    speaker: talos
    en: Maintaining only jamming and distress signal generation functions. Switching
      to sleep mode.
    ko: |-
      재밍 신호와 구조 신호 발생 기능만을 유지한 채
      슬립 모드로 전환합니다.
    ja: |-
      シグナルジャマーと
      救難信号の発信機能のみを維持し、
      スリープモードに切り替えます。
  event_lastkingdom1_prologue_15:
    speaker: talos
    en: Please wait until rescue arrives.
    ko: 구조가 올 때까지 대기해 주십시오.
    ja: 救助の到着まで待機してください。
  event_lastkingdom1_prologue_16:
    speaker: kilo
    en: Okay.
    ko: 그래.
    ja: うん。
  event_lastkingdom1_prologue_17:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_prologue_18:
    speaker: kilo
    en: "*Sigh*"
    ko: 후우….
    ja: ふぅ…
  event_lastkingdom1_prologue_19:
    speaker: kilo
    en: Another test failure. What is this, the 21st time?
    ko: 이걸로 스물한 번째 테스트 실패구나….
    ja: これで21回目のテスト失敗か…
  event_lastkingdom1_prologue_20:
    speaker: kilo
    en: At this rate, the project is liable to be scrapped at any moment.
    ko: "…조만간 프로젝트 폐기하겠다."
    ja: "…そのうちプロジェクトも打ち切りだろうな。"
  event_lastkingdom1_prologue_21:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_prologue_22:
    speaker: kilo
    en: I'll have nowhere to go again. I really hate that...
    ko: |-
      또 갈 곳을 잃겠네.
      진짜 싫다….
    ja: |-
      また行く場所が失くなっちゃう。
      もうやだ…
  event_lastkingdom1_prologue_23:
    speaker: kilo
    en: What do you think, T.A.L.O.S.? How many more chances do you think I have left?
    ko: |-
      탈로스. 어떻게 생각해?
      앞으로 나한테 몇 번의 기회가 있을 것 같아?
    ja: |-
      タロス。どう思う？
      あとどれくらいチャンスがあるかな？
  event_lastkingdom1_prologue_24:
    speaker: "<Narration>"
    en: In sleep mode. If you wish to deactivate sleep mode, please say the password.
    ko: |-
      슬립 모드 중.
      슬립 모드 해제를 원하시면 암호를 말해주세요.
    ja: |-
      スリープモード中です。
      スリープモードの解除を希望する場合は
      パスワードを入力してください。
  event_lastkingdom1_prologue_25:
    speaker: kilo
    en: "... Never mind."
    ko: "…됐어 그냥."
    ja: "…じゃあ、いいよ。"
  event_lastkingdom1_prologue_26:
    speaker: kilo
    en: I better get some sleep.
    ko: 잠이나 잘래.
    ja: もう寝るね。
  event_lastkingdom1_prologue_27:
    speaker: chime
    en: Yo-Your Highness! Look at this!
    ko: 아, 아가씨! 이걸 좀 보십쇼!
    ja: お、お嬢さま！こちらをご覧ください！
  event_lastkingdom1_prologue_28:
    speaker: crown
    en: What is this? It doesn't look... human.
    ko: |-
      이건 뭐죠?
      사람… 은 아닌 것 같은데.
    ja: |-
      これは…何でしょう？
      ヒトではなさそうですわね。
  event_lastkingdom1_prologue_29:
    speaker: chime
    en: I-it's a robot, and a massive one at that!
    ko: |-
      로, 로봇입니다요!
      엄청 큰 로봇이 있습니다요!
    ja: |-
      ろ、ロボットでございます！
      ものすごーく大きな！
  event_lastkingdom1_prologue_30:
    speaker: crown
    en: What's it used for?
    ko: 어디에 쓰는 건가요 이건?
    ja: 何に使うのでしょう？
  event_lastkingdom1_prologue_31:
    speaker: chime
    en: Hmm...
    ko: 음….
    ja: ふーむ…
  event_lastkingdom1_prologue_32:
    speaker: chime
    en: It doesn't seem to be mobile.
    ko: 이런 로봇이 실제로 움직일 리가 없으니.
    ja: こんなものが実際に動くはずございません。
  event_lastkingdom1_prologue_33:
    speaker: chime
    en: It's most likely meant for decoration.
    ko: 그냥 장식일 겁니다요.
    ja: きっとただの置物に違いないかと！
  event_lastkingdom1_prologue_34:
    speaker: crown
    en: Decadent? I don't think it's that fancy.
    ko: |-
      장식이요?
      아, 확실히 키가 크긴 하네요.
    ja: 確かに大きい物ですこと。
  event_lastkingdom1_prologue_35:
    speaker: chime
    en: Not decadent, Your Highness. It's a decoration.
    ko: 장신이 아니라 장식입니다요 아가씨.
    ja: |-
      大きい物ではなく、置物でございます。
      お嬢さま。
  event_lastkingdom1_prologue_36:
    speaker: crown
    en: Ah, indeed. Well done, Chime. I was testing you.
    ko: 여, 역시 차임은 제 함정에 걸려들지 않는군요.
    ja: |-
      や、やはりチャイムはそう簡単に
      引っかかりませんわね。
  event_lastkingdom1_prologue_37:
    speaker: chime
    en: But of course. After all, I am your loyal subject.
    ko: 그럼요 그럼요. 제가 누구의 백성입니까.
    ja: |-
      当然のことです。
      お嬢さまの民でございますから。
  event_lastkingdom1_prologue_38:
    speaker: crown
    en: Tell me, what precisely is the purpose of a decoration?
    ko: 그래서, 장식은 무엇에 쓰는 것이죠?
    ja: それで、置物は何に使うのでしょう？
  event_lastkingdom1_prologue_39:
    speaker: chime
    en: Hmm...
    ko: 장식은 말입니다요.
    ja: 置物は、でございますね。
  event_lastkingdom1_prologue_40:
    speaker: chime
    en: When I speak of decoration,
    ko: 음….
    ja: うーむ…
  event_lastkingdom1_prologue_41:
    speaker: chime
    en: I'm referring to things that basically serve no purpose other than taking
      up space.
    ko: "…딱히 기능은 없고 자리만 차지하는 물건들을 가리키는 말입니다요."
    ja: |-
      …特に機能はなく、場所を取るだけのものを
      指す言葉でございます。
  event_lastkingdom1_prologue_42:
    speaker: crown
    en: I see.
    ko: 그렇군요.
    ja: そうでしたか。
  event_lastkingdom1_prologue_43:
    speaker: chime
    en: But think about it, Your Highness.
    ko: 하지만 말입니다요 아가씨.
    ja: しかし、お嬢さま。
  event_lastkingdom1_prologue_44:
    speaker: chime
    en: Wouldn't it do wonders for our kingdom's prestige if we were to flaunt this
      giant hunk of metal?
    ko: |-
      이런 강철의 거인이 왕국에 장식되면,
      왕국의 위상이 더 높아지지 않겠습니까요?
    ja: |-
      これほど立派な物、王国に飾っておけば、
      王国の威厳も高まるのでは？
  event_lastkingdom1_prologue_45:
    speaker: crown
    en: Indeed. It could appear most imposing to our enemies as well.
    ko: |-
      그렇겠군요.
      위협적이고, 강해보이겠어요.
    ja: |-
      そうですわね。
      存在感がありますし、強そうですわ。
  event_lastkingdom1_prologue_46:
    speaker: chime
    en: Let's take it with us.
    ko: 그럼 가져가겠습니다요.
    ja: では、持って帰りましょう。
  event_lastkingdom1_prologue_47:
    speaker: crown
    en: Let's.
    ko: 예. 그래요.
    ja: ええ。よきにはからいなさい。
  event_lastkingdom1_prologue_48:
    speaker: chime
    en: Let's see... If we grab it from here...
    ko: 어디 보자… 이걸… 이렇게 하면….
    ja: どれどれ…これを…こうして…
  event_lastkingdom1_prologue_49:
    speaker: chime
    en: Okay, let's have Trombe drag it along.
    ko: 음. 이러면 트롬베가 끌고 갈 수 있습니다요.
    ja: 後はトロンベに引かせるだけでございます。
  event_lastkingdom1_prologue_50:
    speaker: chime
    en: We shall press on without delay.
    ko: 그럼 계속 가겠습니다요.
    ja: では、先へ進みましょう。
  event_lastkingdom1_prologue_51:
    speaker: kilo
    en: Zzz...
    ko: 쿠울….
    ja: グゥ…
  event_lastkingdom1_prologue_52:
    speaker: kilo
    en: Zzz...
    ko: 쿠울…….
    ja: グゥ……
  event_lastkingdom1_prologue_53:
    speaker: kilo
    en: Huh...? What's all this shaking?
    ko: 으으음… 뭐가 이렇게 흔들리는 거야.
    ja: うーん…何でこんなに揺れてるの？
  event_lastkingdom1_prologue_54:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_prologue_55:
    speaker: kilo
    en: "... Huh? Vibration..."
    ko: "…응? 진동이…."
    ja: "…え？揺れって…"
  event_lastkingdom1_prologue_56:
    speaker: kilo
    en: Are we moving?
    ko: 설마 이동하고 있는 거야…?
    ja: まさか、移動してる…？
  event_lastkingdom1_prologue_57:
    speaker: "<Narration>"
    en: Kilo looks through the cockpit window.
    ko: 킬로는 조종석의 창문을 통해 바깥을 바라보았다.
    ja: キロは操縦席の窓から外をのぞいた
  event_lastkingdom1_prologue_58:
    speaker: "<Narration>"
    en: Outside, the scenery is flying by at a rapid speed.
    ko: 주위 풍경이 빠르게 움직이고 있다.
    ja: 辺りの風景が飛ぶように動いている
  event_lastkingdom1_prologue_59:
    speaker: kilo
    en: "?!"
    ko: "…뭔데."
    ja: "…何？"
  event_lastkingdom1_prologue_60:
    speaker: kilo
    en: What the...
    ko: 뭔데 뭔데 뭔데 뭔데.
    ja: 何、何、何、何！？
  event_lastkingdom1_prologue_61:
    speaker: kilo
    en: Wh-where are we going?
    ko: 어, 어디 가는데 이거…!
    ja: ど、どこに向かってるの…！？
  event_lastkingdom1_prologue_62:
    speaker: kilo
    en: G-give me a status update, T.A.L.O.S.!
    ko: 타, 탈로스…! 상황 확인해 줘…!
    ja: タ、タロス…！状況を確認して…！
  event_lastkingdom1_prologue_63:
    speaker: "<Narration>"
    en: In sleep mode. If you wish to deactivate sleep mode, please say the password.
    ko: |-
      슬립 모드 중.
      슬립 모드 해제를 원하시면 암호를 말해주세요.
    ja: |-
      スリープモード中です。
      スリープモードの解除を希望する場合は
      パスワードを入力してください。
  event_lastkingdom1_prologue_64:
    speaker: kilo
    en: T.A.L.O.S., wake u...!
    ko: 웨이크 업. 탈로…!
    ja: ウェイクアップ。タロ…！
  event_lastkingdom1_prologue_65:
    speaker: kilo
    en: Oh no! Oh, no, no, no, no...
    ko: 아아아아 아냐 아냐.
    ja: ああああ、いやいや…
  event_lastkingdom1_prologue_66:
    speaker: kilo
    en: If we're not careful, things could spiral out of control even more...
    ko: 괜히 지금 움직였다가 더 큰일 나면 어떡해.
    ja: いきなり動いて大事故になったらまずい…
  event_lastkingdom1_prologue_67:
    speaker: kilo
    en: Okay, once we stop, I'll re-activate T.A.L.O.S. and assess the situation.
    ko: |-
      일단 멈추면, 그때 가동하고, 상황 파악하고,
      도망가거나, 싸우자.
    ja: |-
      まずは止まった後に起動して、
      状況を把握できてから、逃げるか…戦おう。
  event_lastkingdom1_prologue_68:
    speaker: kilo
    en: I'll figure out whether it's fight or flight. Though I don't think we're completely
      surrounded by Raptures.
    ko: 괜찮아 괜찮아. 랩쳐에게 둘러싸인 건 아닌 것 같으니까.
    ja: |-
      大丈夫、大丈夫。
      ラプチャーに囲まれたわけじゃない。
  event_lastkingdom1_prologue_69:
    speaker: kilo
    en: Okay... I've just gotta stay calm... Calm down...
    ko: 후우… 침착하자~ 침착하자~
    ja: ふぅ～…落ち着いて～リラックス～…
  event_lastkingdom1_prologue_70:
    speaker: "<Narration>"
    en: Two hours later.
    ko: 2시간 후.
    ja: 2時間後
  event_lastkingdom1_prologue_71:
    speaker: kilo
    en: Where in the world are we going?
    ko: "…후우… 후우… 어, 어디까지 가는 거…."
    ja: |-
      …リラックス…リラックス…って、
      どこまで行くの？
  event_lastkingdom1_prologue_72:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쿵-
    ja: ドンッ
  event_lastkingdom1_prologue_73:
    speaker: kilo
    en: W-we stopped...
    ko: 머, 멈췄다.
    ja: と、止まった…
  event_lastkingdom1_prologue_74:
    speaker: "<Narration>"
    en: Kilo looks through the cockpit window.
    ko: 킬로는 조종석의 창문을 통해 바깥을 바라보았다.
    ja: キロは操縦席の窓から外を見た
  event_lastkingdom1_prologue_75:
    speaker: kilo
    en: "... I don't see any Raptures."
    ko: "…랩쳐는 안 보여."
    ja: "…ラプチャーは見あたらない。"
  event_lastkingdom1_prologue_76:
    speaker: kilo
    en: Phew... All right.
    ko: "…후우. 좋아."
    ja: "…ふぅ…よし。"
  event_lastkingdom1_prologue_77:
    speaker: kilo
    en: Let's go.
    ko: 가보자고.
    ja: 行ってみよう。
  event_lastkingdom1_prologue_78:
    speaker: kilo
    en: T.A.L.O.S., wake up!
    ko: 웨이크 업! 탈로스!
    ja: ウェイクアップ！タロス！
  event_lastkingdom1_prologue_79:
    speaker: talos
    en: Reboot complete. Hello, Kilo.
    ko: |-
      재가동 완료.
      안녕하세요. 킬로 님.
    ja: |-
      再起動完了。
      こんにちは、キロ様。
  event_lastkingdom1_prologue_80:
    speaker: kilo
    en: Activate all monitors and scan our surroundings.
    ko: 전 모니터 가동! 바깥 상황을 스캔!
    ja: 全モニター稼働！外の状況をスキャン！
  event_lastkingdom1_prologue_81:
    speaker: kilo
    en: Determine whether to engage in combat or escape, and then execute.
    ko: 전투와 도주 중 우선순위 파악 후 실시!
    ja: |-
      戦闘するか脱出するか、
      優先度を計算して実行！
  event_lastkingdom1_prologue_82:
    speaker: talos
    en: Reassessing priorities.
    ko: 우선순위 재조정.
    ja: 優先度を計算中…
  event_lastkingdom1_prologue_83:
    speaker: talos
    en: Recommend sightseeing in the area.
    ko: 해당 지역에서의 관광을 추천합니다.
    ja: 該当エリアの観光を推奨します。
  event_lastkingdom1_prologue_84:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_prologue_85:
    speaker: kilo
    en: What?
    ko: 뭐?
    ja: えっ？
  event_lastkingdom1_prologue_86:
    speaker: "<Narration>"
    en: Kilo calmly stares at the display monitor.
    ko: 킬로는 모니터로 보이는 화면을 차분히 둘러보았다.
    ja: |-
      キロはモニターに映っている画面を
      落ち着いて確認した
  event_lastkingdom1_prologue_87:
    speaker: "<Narration>"
    en: Although aged, a majestic fortress that has still retained its grandeur stands
      before her.
    ko: 낡았지만 웅장함만은 그대로 간직하고 있는 고성이 눈에 들어왔다.
    ja: |-
      古いが雄大な雰囲気を保っている古城が
      目に入った
  event_lastkingdom1_prologue_88:
    speaker: kilo
    en: Is that... a castle?
    ko: "…성?"
    ja: "…城？"
  event_lastkingdom1_prologue_89:
    speaker: kilo
    en: What's something like that doing here?
    ko: 왜 이런 곳에….
    ja: 何でこんなところに…
  event_lastkingdom1_prologue_90:
    speaker: chime
    en: Aaaaaah!
    ko: 아, 아아아아!!
    ja: お、おおおお！！
  event_lastkingdom1_prologue_91:
    speaker: chime
    en: Your Highness!
    ko: 아, 아, 아가씨이이--!!
    ja: お、お、お嬢さまぁぁー！！
  event_lastkingdom1_prologue_92:
    speaker: chime
    en: The decoration we brought back is moving!
    ko: 가져온 장식이 움직였습니다요오오-!!
    ja: 置物が動きましたぁぁぁー！！
  event_lastkingdom1_prologue_93:
    speaker: kilo_op_c
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_lastkingdom1_prologue_94:
    speaker: kilo_op_c
    en: It's a Nikke!
    ko: "…니케다."
    ja: "…ニケだ。"
  event_lastkingdom1_prologue_95:
    speaker: kilo_op_c
    en: Oh, what a relief!
    ko: 니케다…! 아 진짜 다행이다…!
    ja: ニケだ…！本当によかった…！
  event_lastkingdom1_prologue_96:
    speaker: "<Narration>"
    en: With a sharp click, Chime cocks her weapon and aims it at Kilo.
    ko: 철컥. 하고 차임이 총을 겨눴다.
    ja: カチャリと音がした。チャイムが銃を向けている
  event_lastkingdom1_prologue_97:
    speaker: chime
    en: Are you some kind of Rapture?!
    ko: |-
      래래래랩쳐인 게냐!?
      네놈 랩쳐인 게냐!!
    ja: |-
      ララララプチャーなのだ！？
      貴様、ラプチャーなのだ！？
  event_lastkingdom1_prologue_98:
    speaker: kilo_op_c
    en: Wait! Don't shoot!
    ko: 으아! 잠깐!! 잠깐만요!!
    ja: ひえっ！まっ、待ってください！！
  event_lastkingdom1_prologue_99:
    speaker: chime
    en: Y-Your Highness!
    ko: 아, 아, 아가씨이이--!!
    ja: お、お、お嬢さまぁぁー！！
  event_lastkingdom1_prologue_100:
    speaker: chime
    en: The Rapture is talking!
    ko: 랩쳐가 말을 합니다요오오-!!
    ja: ラプチャーが口をききましたぁぁー！！
  event_lastkingdom1_prologue_101:
    speaker: crown
    en: What are you hollering about, Chime?
    ko: 무슨 소란인가요, 차임.
    ja: どういうことでしょう、チャイム？
  event_lastkingdom1_prologue_102:
    speaker: chime
    en: L-look, Your Highness! The de-decoration, nay, the robot, I mean, the Rapture
      is talking...!
    ko: |-
      아, 아가씨.
      가, 가져온 장식이, 아니 로봇이, 아니 랩쳐가 말을…!
    ja: |-
      お、お嬢さま。
      も、持ってきた置物が、いやロボットが、
      いやラプチャーがしゃべって…！
  event_lastkingdom1_prologue_103:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_prologue_104:
    speaker: crown
    en: You. Can you talk?
    ko: 당신. 말을 할 수 있나요?
    ja: あなた。お話ができるのですか？
  event_lastkingdom1_prologue_105:
    speaker: kilo_op_c
    en: Yeah, sure, I can.
    ko: 예, 예. 할 수 있어요.
    ja: は、はい。できます。
  event_lastkingdom1_prologue_106:
    speaker: kilo_op_c
    en: "... Actually, I'm a Nikke myself!"
    ko: "…라기보단 저는 니케인데요?"
    ja: "…というか、私はニケですよ？"
  event_lastkingdom1_prologue_107:
    speaker: chime
    en: Don't lie to us! You don't look like any Nikke I've ever seen!
    ko: 거짓말하지 말거라! 이렇게 생긴 니케가 어디 있더냐!
    ja: |-
      とぼけるんじゃないのだ！
      貴様のようなニケがどこにいるのだ！？
  event_lastkingdom1_prologue_108:
    speaker: talos
    en: I believe there has been a misunderstanding. I recommend you make yourself
      known to them.
    ko: |-
      탑승 중인 상태로는 오해를 불러일으킬 소지가 있습니다.
      파일럿의 모습을 보여주는 것을 추천합니다.
    ja: |-
      機体に搭乗した状態では
      誤解を招く恐れがあります。
      コックピットの開放を推奨します。
  event_lastkingdom1_prologue_109:
    speaker: kilo_op_c
    en: Oh, good idea! W-wait just a sec.
    ko: 아. 자, 잠시만요.
    ja: あっ！ちょ、ちょっと待ってください。
  event_lastkingdom1_prologue_110:
    speaker: kilo_op_c
    en: T.A.L.O.S. Open cockpit.
    ko: 탈로스. 콕핏 오픈.
    ja: タロス。コックピット、オープン。
  event_lastkingdom1_prologue_111:
    speaker: "<Narration>"
    en: "*Whooosh*"
    ko: 푸슈슉--
    ja: プシューッ…
  event_lastkingdom1_prologue_112:
    speaker: "<Narration>"
    en: T.A.L.O.S.'s cockpit swings open to reveal Kilo.
    ko: T.A.L.O.S.의 조종석이 열리고, 킬로가 모습을 드러냈다.
    ja: |-
      T.A.L.O.S.の操縦席が開き、
      キロの姿が現れた
  event_lastkingdom1_prologue_113:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_prologue_114:
    speaker: kilo
    en: I-I'm Kilo of the Heavy Gram squad.
    ko: 헤, 헤비그램 스쿼드 소속 킬로라고 해요.
    ja: ヘ、ヘビーグラム部隊所属のキロといいます。
  event_lastkingdom1_prologue_115:
    speaker: kilo
    en: Who are you two?
    ko: 여러분은 누구….
    ja: みなさんは…
  event_lastkingdom1_prologue_116:
    speaker: chime
    en: What's a Nikke doing inside a robot?
    ko: 이놈! 니케가 왜 로봇 안에서 나오는 게냐!
    ja: |-
      貴様！なぜニケがロボットの中から
      出てくるのだ！？
  event_lastkingdom1_prologue_117:
    speaker: kilo
    en: Erm... well, you see...
    ko: 어… 저… 그게….
    ja: えっ…そ…その…
  event_lastkingdom1_prologue_118:
    speaker: kilo
    en: I, uh, pilot this robot. It's called T.A.L.O.S.
    ko: 이, 이건 제가 탑승하는 로봇인데요. 탈로스라고.
    ja: |-
      こ、これは私が操縦しているロボットで…
      タロスといいます。
  event_lastkingdom1_prologue_119:
    speaker: kilo
    en: I was in the middle of conducting a test on the surface when things went haywire,
      so I've been waiting for rescue.
    ko: 지상에서 테스트 중에 좀 잘못돼서 구조를 기다리고 있었는데….
    ja: |-
      地上でテスト中にトラブルがあって
      救助を待っていたんですが…
  event_lastkingdom1_prologue_120:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_prologue_121:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_prologue_122:
    speaker: kilo
    en: "...?"
    ko: "…?"
    ja: "…？"
  event_lastkingdom1_prologue_123:
    speaker: crown
    en: Very well.
    ko: 구조를? 그렇군요.
    ja: 救助を？そうでしたか。
  event_lastkingdom1_prologue_124:
    speaker: crown
    en: We're the ones who rescued you.
    ko: 그럼 저희가 구해드린 거군요.
    ja: |-
      では、私たちが救助したということに
      なりますわね。
  event_lastkingdom1_prologue_125:
    speaker: kilo
    en: You are?
    ko: 예?
    ja: はい？
  event_lastkingdom1_prologue_126:
    speaker: chime
    en: Aye, that be the truth. We found you lost and adrift,
    ko: |-
      그렇습니다요.
      저희가 이걸 끌고 왕국까지 가져왔으니 말입죠.
    ja: |-
      おっしゃる通りでございます。
      私たちが引っ張って
      王国まで持って来たのですから。
  event_lastkingdom1_prologue_127:
    speaker: chime
    en: and brought you back safely to our kingdom as part of the rescue effort.
    ko: 안전한 왕국까지 데려와서 [구조] 했습죠.
    ja: |-
      安全な王国まで連れてきて
      「救助」してやったということなのだ！
  event_lastkingdom1_prologue_128:
    speaker: kilo
    en: "... Huh?"
    ko: 어… 에?
    ja: えっと…はい？
  event_lastkingdom1_prologue_129:
    speaker: crown
    en: Since you have received our grace and stepped into our domain,
    ko: 저희의 은혜를 입고 왕국에 발을 들이셨으니,
    ja: |-
      私たちの恩恵を受け、
      王国に足を踏み入れた以上…
  event_lastkingdom1_prologue_130:
    speaker: crown
    en: you are now a citizen of our kingdom.
    ko: 당신은 이제부터 이 크라운 왕국의 백성입니다.
    ja: あなたは今から、このクラウン王国の民ですわ。
  event_lastkingdom1_prologue_131:
    speaker: kilo
    en: Come again?
    ko: 예에?
    ja: ええっ？
  event_lastkingdom1_prologue_132:
    speaker: chime
    en: You must realize that this is a great honor. Not just anyone can become a
      subject of this kingdom.
    ko: |-
      영광인 줄 알거라.
      왕국의 백성은 아무나 될 수 있는 게 아니다.
    ja: |-
      光栄に思うのだ。
      王国の民には簡単になれるものじゃないのだ。
  event_lastkingdom1_prologue_133:
    speaker: kilo
    en: Uh...
    ko: 어… 어어….
    ja: え…えっと…
  event_lastkingdom1_prologue_134:
    speaker: talos
    en: I believe their actions are benevolent in nature.
    ko: 상대방이 호의를 내비치고 있는 것으로 판단.
    ja: 先方は好意の意思表示をしているものと判断…
  event_lastkingdom1_prologue_135:
    speaker: talos
    en: Cooperating could prove advantageous to our chances of survival.
    ko: 협조하는 편이 생존에 유리합니다.
    ja: 協力関係を構築した方が生存に有利です。
  event_lastkingdom1_prologue_136:
    speaker: chime
    en: What's this? Are you rejecting our offer?
    ko: 뭐냐. 맘에 안 드는 것이냐?
    ja: むむ？気に入らないのだ？
  event_lastkingdom1_prologue_137:
    speaker: kilo
    en: O-oh no, not at all!
    ko: 어… 저… 그….
    ja: その、えっと…
  event_lastkingdom1_prologue_138:
    speaker: kilo
    en: I'm... uh... really looking forward to it.
    ko: 자, 잘 부탁드립니다…?
    ja: よ、よろしくお願いします…？
event_lastkingdom1_01_s:
  event_lastkingdom1_01_s_1:
    speaker: chime
    en: Listen well.
    ko: 잘 듣거라.
    ja: よ～く聞くのだ。
  event_lastkingdom1_01_s_2:
    speaker: chime
    en: Now that you are a citizen, you must work for the kingdom and its king.
    ko: 왕국의 백성이 된 이상, 너는 왕국과 왕을 위해 일해야 하느니라.
    ja: |-
      王国の民となった以上、
      お前は王国と王のために働かねばならんのだ。
  event_lastkingdom1_01_s_3:
    speaker: kilo
    en: What do you mean by work?
    ko: 일이라고 하면 뭘 말하는 걸까요?
    ja: 働くって…何をすればいいんですか？
  event_lastkingdom1_01_s_4:
    speaker: chime
    en: It's simple. You're to venture beyond our kingdom's walls and bring back whatever
      seems useful.
    ko: |-
      간단하다.
      왕국 밖으로 나가서, 쓸만해 보이는 것을 가져오는 것이다.
    ja: |-
      簡単なのだ。王国の外に出て、
      使えそうなものを持ってくるのだ。
  event_lastkingdom1_01_s_5:
    speaker: kilo
    en: What? I'm supposed to go out and collect junk?
    ko: 예~? 왕국에서 폐품을 모으는 건가요?
    ja: |-
      えぇ～？王国なのに
      ゴミを漁って来いってことですか？
  event_lastkingdom1_01_s_6:
    speaker: crown
    en: It's not junk. We are giving long-forgotten objects a renewed sense of purpose.
    ko: |-
      폐품이 아닙니다.
      오랜 시간 원래의 일을 잊은 채 잠든 물건에게 일을 주는 겁니다.
    ja: |-
      ゴミではありませんわ。
      長きにわたり、本来の役目を忘れたまま
      眠っているものに役目を与えるのです。
  event_lastkingdom1_01_s_7:
    speaker: crown
    en: To be a king is to infuse everything around you with purpose. That is my main
      goal.
    ko: |-
      왕이란 일을 주는 자.
      그렇기에 저는 왕의 일을 하는 것이죠.
    ja: |-
      王とは、役目を与えるもの。
      ですから、私は王のするべきことを
      しているまでですわ。
  event_lastkingdom1_01_s_8:
    speaker: kilo
    en: How come you're saying "king" and not "queen"?
    ko: "…그런데, 왜 여왕이 아니라 왕이라고 하시는 걸까요?"
    ja: |-
      …それはそうと、なんで王なんですか？
      女王じゃなくて？
  event_lastkingdom1_01_s_9:
    speaker: crown
    en: Because the king holds the highest position in the kingdom.
    ko: 그야 왕이 왕국에서 가장 높은 사람이니까요.
    ja: 王国の上に立つ者は王ですから。
  event_lastkingdom1_01_s_10:
    speaker: kilo
    en: "... Uh-huh. Gotcha."
    ko: "…아하. 네. 이해했어요."
    ja: "…はい？まあ、分かりました…"
  event_lastkingdom1_01_s_11:
    speaker: chime
    en: Of course, we do far more than merely scavenge items.
    ko: 당연히 물건만 모으는 것은 아니다.
    ja: 当然、物を集めるだけが仕事ではないのだ。
  event_lastkingdom1_01_s_12:
    speaker: chime
    en: If we encounter someone wandering the surface, we recruit them as our subjects.
    ko: 지상을 떠도는 인재가 있다면 백성으로 채용하기도 한다.
    ja: |-
      地上をさまよう者がいれば、
      民として受け入れることもあるのだ。
  event_lastkingdom1_01_s_13:
    speaker: kilo
    en: Recruit, you say?
    ko: 채용이군요.
    ja: 採用担当ってことですか？
  event_lastkingdom1_01_s_14:
    speaker: chime
    en: That's right.
    ko: 그렇다.
    ja: そうともいうのだ。
  event_lastkingdom1_01_s_15:
    speaker: chime
    en: Our finding you was a very fortunate development since we lost a valuable
      citizen recently.
    ko: "…최근 아주 아까운 백성을 하나 잃어서 아쉽구나."
    ja: |-
      …残念なことに、
      最近惜しい民を1人なくしたばかりなのだ。
  event_lastkingdom1_01_s_16:
    speaker: crown
    en: You are referring to the one in red?
    ko: 붉은색의 그분을 말씀하시는 거군요.
    ja: 全身赤づくめだった方のことですわね。
  event_lastkingdom1_01_s_17:
    speaker: crown
    en: There is no need for sadness. Perhaps we will meet her again.
    ko: |-
      아쉬워할 것 없어요.
      다시 만날지도 모르니까요.
    ja: |-
      残念に思う必要はありません。
      いずれまた会うこともあるでしょう。
  event_lastkingdom1_01_s_18:
    speaker: kilo
    en: Okay,
    ko: 저….
    ja: あの…
  event_lastkingdom1_01_s_19:
    speaker: kilo
    en: I get that this is your kingdom, Crown's the king, and Chime's the royal aide.
    ko: |-
      여기가 왕국이고, 크라운 님은 왕이시고,
      차임 님은 비서라는 것은 설명을 들어서 알겠는데.
    ja: |-
      ここが王国で、クラウン様が王で、
      チャイムさんが秘書だということは
      説明を聞いて分かりましたけど…
  event_lastkingdom1_01_s_20:
    speaker: kilo
    en: But... where are all these so-called "citizens"?
    ko: "…왕국에 백성이 너무 없는데요?"
    ja: "…人口が少なすぎませんか？"
  event_lastkingdom1_01_s_21:
    speaker: crown
    en: We have you, don't we?
    ko: 킬로가 있지 않습니까.
    ja: あなたがいるではありませんか。
  event_lastkingdom1_01_s_22:
    speaker: kilo
    en: Uh, yeah, I guess. But when you throw around words like "kingdom", I just...
      expected more people.
    ko: |-
      저… 일단은 맞는데.
      응당 왕국이라고 하면 백성이 뭐랄까 좀 더… 많은….
    ja: |-
      いや…そうなんですけど、
      王国って言ったらその…
      もう少したくさん人が…
  event_lastkingdom1_01_s_23:
    speaker: crown
    en: Chime, how many subjects are there in our kingdom at the moment?
    ko: 차임. 지금 이 크라운 왕국에 백성이 몇 명이나 있었죠?
    ja: チャイム。このクラウン王国にいる民の数は？
  event_lastkingdom1_01_s_24:
    speaker: chime
    en: 82, including Kilo.
    ko: 킬로까지 포함해서 총 82명 입니다요.
    ja: 新入りも含めて82でございます。
  event_lastkingdom1_01_s_25:
    speaker: kilo
    en: That many? But I don't see anyone.
    ko: 예~? 근데 아무도 없는데요?
    ja: え～？でも、誰も見あたりませんよ？
  event_lastkingdom1_01_s_26:
    speaker: chime
    en: They're up on the surface conducting expeditions for the kingdom.
    ko: 지상을 돌아다니며 왕국을 위해 힘써주고 있느니라.
    ja: 地上を巡り、王国のために努力しているのだ。
  event_lastkingdom1_01_s_27:
    speaker: crown
    en: I have enacted no law that mandates citizens to remain inside the kingdom.
    ko: |-
      백성이라고 꼭 왕국 안에 있으라는 법은 없죠.
      물론, 그 법도 제가 만들었답니다.
    ja: |-
      民だからといって、
      必ずしも王国にいる必要はないのです。
      もちろん、その法律も私が作りましたわ。
  event_lastkingdom1_01_s_28:
    speaker: crown
    en: It comprises 12 clauses in total. Though challenging to memorize, with some
      effort on your part, it is certainly possible.
    ko: |-
      무려 조항이 12개나 되는 법이죠.
      외우기에 힘들겠지만 열심히 외우면 못 할 건 없어요.
    ja: |-
      なんと12条に及ぶ大法典ですわ。
      覚えるのは大変だと思いますが、
      頑張ればいずれ身に付きますわ。
  event_lastkingdom1_01_s_29:
    speaker: kilo
    en: Er... okay, I'll get right on that.
    ko: 어… 음… 네.
    ja: ええと…うーん…はい。
  event_lastkingdom1_01_s_30:
    speaker: kilo
    en: So are all the citizens Nikkes?
    ko: 근데 백성 82명이 모두 니케인가요?
    ja: |-
      それで、その82名の民って、
      全員ニケなんですか？
  event_lastkingdom1_01_s_31:
    speaker: chime
    en: Well...
    ko: "…음."
    ja: "…ふーむ？"
  event_lastkingdom1_01_s_32:
    speaker: crown
    en: No, they're not.
    ko: 그렇지 않습니다.
    ja: そうではありませんわ。
  event_lastkingdom1_01_s_33:
    speaker: crown
    en: The birds flying in the sky, the fish swimming across the ocean, the horses
      galloping across the prairie.
    ko: |-
      하늘은 나는 새, 바다를 헤엄치는 물고기,
      땅을 달리는 말.
    ja: 空を飛ぶ鳥、海を泳ぐ魚、地面を走る馬。
  event_lastkingdom1_01_s_34:
    speaker: crown
    en: Everyone who has received the grace of the kingdom is a citizen.
    ko: 크라운 왕국의 은혜를 입은 모든 이들은 백성이죠.
    ja: |-
      クラウン王国の恩恵にあずかる
      すべての存在が民ですわ。
  event_lastkingdom1_01_s_35:
    speaker: kilo
    en: Oh, I see.
    ko: 오오. 그렇군요.
    ja: はぁ、そうなんですか…
  event_lastkingdom1_01_s_36:
    speaker: kilo
    en: Huh? Wait a moment. I think there's something weird with T.A.L.O.S.
    ko: 앗, 잠시만요. 탈로스가 좀 이상한 것 같아서요.
    ja: あ、すみません。タロスの様子がちょっと…
  event_lastkingdom1_01_s_37:
    speaker: chime
    en: T.A.L.O.S.? Oh yes, the robot you rode here on.
    ko: 탈로스라. 네가 타고 온 로봇을 말하는 것이더냐?
    ja: |-
      タロス…お前が乗っていた
      ロボットのことなのだ？
  event_lastkingdom1_01_s_38:
    speaker: chime
    en: Now that you mention it, I have a few questions pertaining to that robot.
    ko: 그렇잖아도 내 그 로봇에 대해 궁금한 것이….
    ja: |-
      それでなくても、あのロボットには
      気になることが…
  event_lastkingdom1_01_s_39:
    speaker: kilo
    en: Just a moment. Give me 5 minutes to check the cockpit.
    ko: |-
      예예. 그 로봇 맞아요.
      잠시만요. 조종석만 확인하면 되니까 5분만요.
    ja: |-
      はい、そのロボットです。
      操縦席を確認してきますので、
      5分ほど失礼しますね…
  event_lastkingdom1_01_s_40:
    speaker: "<Narration>"
    en: Kilo quickly climbs into T.A.L.O.S.'s cockpit.
    ko: 킬로는 빠른 걸음으로 탈로스의 조종석에 올라탔다.
    ja: キロは早足でタロスの操縦席へ向かった
  event_lastkingdom1_01_s_41:
    speaker: "<Narration>"
    en: The cockpit door closes with a hydraulic hiss.
    ko: 푸슉- 하고 조종석의 문이 닫혔다.
    ja: |-
      空気の噴出音とともに、
      操縦席の扉が閉鎖された
  event_lastkingdom1_01_s_42:
    speaker: kilo_op_c
    en: T.A.L.O.S., wake up!
    ko: 탈로스, 탈로스. 웨이크 업, 웨이크 업!
    ja: |-
      タロス、タロス！
      ウェイクアップ…ウェイクアップ！
  event_lastkingdom1_01_s_43:
    speaker: talos
    en: Reboot complete. Hello, Kilo.
    ko: |-
      재가동 완료.
      안녕하세요. 킬로 님.
    ja: |-
      再起動完了。
      こんにちは、キロ様。
  event_lastkingdom1_01_s_44:
    speaker: kilo_op_c
    en: Let's blow this joint. These cult weirdoes are giving me the creeps.
    ko: 튀자. 여기 사이비 종교나 뭐 그런 거 같아.
    ja: |-
      逃げよう。
      ここ、ヤバい宗教とかそういうのみたい。
  event_lastkingdom1_01_s_45:
    speaker: talos
    en: Shall I set the escape route to the Ark?
    ko: 도주 경로는 방주로 설정합니까?
    ja: 目的地をアークに設定しますか？
  event_lastkingdom1_01_s_46:
    speaker: kilo_op_c
    en: Yes, do it.
    ko: 어어. 맞아. 방주. 방주로 가자.
    ja: ええと、うん。アーク。アークに逃げよう。
  event_lastkingdom1_01_s_47:
    speaker: talos
    en: Power reserves are currently insufficient to reach the Ark.
    ko: 현재 방주까지 이동할 동력이 부족합니다.
    ja: |-
      現在、アークまでの移動を行う
      動力が不足しています。
  event_lastkingdom1_01_s_48:
    speaker: kilo_op_c
    en: How much do we need?
    ko: 어, 얼마나 있으면 방주까지 갈 수 있는데?
    ja: ど、どれくらいあればアークまで行けるの？
  event_lastkingdom1_01_s_49:
    speaker: talos
    en: Such a journey would require a full charge.
    ko: 완전 충전 상태가 되어야 가능합니다.
    ja: フルチャージ状態であれば到達可能です。
  event_lastkingdom1_01_s_50:
    speaker: talos
    en: If we utilize the battery provided by the self-proclaimed king and the royal
      aide, a full charge will require 17 hours.
    ko: |-
      자칭 크라운 왕국의 왕과 비서가 제공한 배터리로
      완전 충전까지 17시간이 소요됩니다.
    ja: |-
      自称クラウン王国の王と秘書から供給された
      設備では、フルチャージまで
      17時間かかります。
  event_lastkingdom1_01_s_51:
    speaker: kilo_op_c
    en: Forget all that. This place is coo-coo bananas. We've gotta get out of here,
      pronto.
    ko: 미치겠네. 일단 그럼 여기만 벗어나자.
    ja: はぁ…じゃあ、とりあえずここを出よう。
  event_lastkingdom1_01_s_52:
    speaker: talos
    en: I do not recommend such a course of action.
    ko: 추천드리지 않습니다.
    ja: 推奨されない行動です。
  event_lastkingdom1_01_s_53:
    speaker: talos
    en: The surface is a dangerous place.
    ko: 지상은 안전하지 않습니다.
    ja: 地上は安全ではありません。
  event_lastkingdom1_01_s_54:
    speaker: kilo_op_c
    en: So you're suggesting I should stay with these weirdo Nikkes? Surely that can't
      be safe either?
    ko: |-
      아 그럼 여기서 저 이상한 니케들이랑 같이 있으라고?
      여기라고 안전한 건 아닐 것 아냐.
    ja: |-
      じゃあ、あのヘンなニケたちと
      一緒にいろって？
      ここも安全じゃなさそうだよ。
  event_lastkingdom1_01_s_55:
    speaker: talos
    en: This location appears to have significant signal-jamming capabilities. Raptures
      will be unable to detect us.
    ko: |-
      해당 장소의 성벽은 신호 차폐력이 높아
      랩쳐에게 발각되지 않습니다.
    ja: |-
      城壁に高い信号遮断力があります。
      ラプチャーに発見される可能性、低。
  event_lastkingdom1_01_s_56:
    speaker: talos
    en: Given the current number of people present, this is a safe location.
    ko: 현재의 인원 정도가 머물기에는 안전한 장소입니다.
    ja: 現在の人数であれば安全だと予測されます。
  event_lastkingdom1_01_s_57:
    speaker: kilo_op_c
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_01_s_58:
    speaker: talos
    en: After analyzing the conversations that have transpired, I do not believe these
      individuals pose any threat.
    ko: |-
      외부에서의 대화 내용으로 미루어 볼 때
      그들에게 위협 요소는 없는 것으로 판단됩니다.
    ja: |-
      会話の内容から推測する限り、
      該当ニケは危険要因ではないと判断されます。
  event_lastkingdom1_01_s_59:
    speaker: talos
    en: I recommend that you ingratiate yourself with them.
    ko: "[사이좋게] 지내시는 것을 추천합니다."
    ja: "「友好的な」関係の維持を推奨します。"
  event_lastkingdom1_01_s_60:
    speaker: kilo_op_c
    en: "... Fine, forget it. Enter sleep mode."
    ko: "…됐어. 탈로스. 슬립 모드."
    ja: "…もういい。タロス。スリープモード。"
  event_lastkingdom1_01_s_61:
    speaker: talos
    en: Command confirmed.
    ko: 명령 확인.
    ja: 命令確認。
  event_lastkingdom1_01_s_62:
    speaker: talos
    en: Switching to sleep mode.
    ko: 슬립 모드로 전환합니다.
    ja: スリープモードに切り替えます。
  event_lastkingdom1_01_s_63:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 푸슉-
    ja: プシューッ…
  event_lastkingdom1_01_s_64:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_01_s_65:
    speaker: crown
    en: Did you figure it out?
    ko: 볼일은 다 끝나셨나요?
    ja: 用事は済みましたか？
  event_lastkingdom1_01_s_66:
    speaker: kilo
    en: Yeah.
    ko: 예, 예.
    ja: は、はい。
  event_lastkingdom1_01_s_67:
    speaker: chime
    en: Can you tell me more about this robot?
    ko: 그럼 네가 타고 온 로봇에 대해 얘기해 보거라.
    ja: |-
      では、お前が乗ってきたロボットのことを
      話すのだ。
  event_lastkingdom1_01_s_68:
    speaker: kilo
    en: Oh, T.A.L.O.S. is...
    ko: 아, 탈로스는….
    ja: ええと、タロスは…
  event_lastkingdom1_01_s_69:
    speaker: "<Narration>"
    en: "*Whiirrrr*"
    ko: 꼬르르륵--
    ja: グゥゥゥ～…
  event_lastkingdom1_01_s_70:
    speaker: kilo
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_lastkingdom1_01_s_71:
    speaker: chime
    en: What is that sound?
    ko: "…무슨 소리더냐 이건."
    ja: "…何の音なのだ、今のは…？"
  event_lastkingdom1_01_s_72:
    speaker: kilo
    en: I-I set an alarm because I didn't want to miss my mealtime!
    ko: |-
      아, 저…!
      식사 시간대를 놓치지 싫어서 알림 설정을 해 놨는데…!
    ja: |-
      あっ、その…！
      食事の時間を逃さないように
      通知を設定しておいたんですが…！
  event_lastkingdom1_01_s_73:
    speaker: kilo
    en: Oh, um... It's fine. I-I can just skip eating!
    ko: 아, 안 먹어도 되니까요…!
    ja: た、食べなくても大丈夫なので…！
  event_lastkingdom1_01_s_74:
    speaker: crown
    en: It's time to eat?
    ko: 식사를 할 시간이라는 얘기군요.
    ja: 食事の時間ということですわね。
  event_lastkingdom1_01_s_75:
    speaker: crown
    en: Perfect timing. It's lunchtime for us as well.
    ko: |-
      마침 잘 되었습니다.
      저희도 식사할 시간이라서요.
    ja: |-
      ちょうどいいですわ。
      私たちもお食事にしましょう。
  event_lastkingdom1_01_s_76:
    speaker: chime
    en: But Your Highness, you ate two hours ago.
    ko: 아가씨. 2시간 전에 먹었습니다요.
    ja: お嬢さま、2時間前に召し上がったばかりでは…
  event_lastkingdom1_01_s_77:
    speaker: crown
    en: Ne-nevertheless, I cannot allow one of our citizens to go hungry.
    ko: 그, 그래도 백성을 굶게 할 수는 없죠.
    ja: た、民を飢えさせておくわけにはいきませんわ。
  event_lastkingdom1_01_s_78:
    speaker: chime
    en: This is very true.
    ko: 맞습니다. 지당하신 말씀입니다요.
    ja: ははぁ～っ、ごもっともでございます！
  event_lastkingdom1_01_s_79:
    speaker: crown
    en: It is my turn to cook, so I will go and prepare.
    ko: |-
      제가 가서 준비할게요.
      이번 식사 당번은 저니까요.
    ja: |-
      私が用意しましょう。
      次の食事当番は私でしたから。
  event_lastkingdom1_01_s_80:
    speaker: chime
    en: Um... Actually,
    ko: 어… 아가씨.
    ja: いえ…お嬢さま。
  event_lastkingdom1_01_s_81:
    speaker: chime
    en: you went last time, so it shouldn't be your turn.
    ko: |-
      전에 아가씨가 두 번 연속으로 하시는 바람에
      이번에는 아가씨 순서가 아닙니다요.
    ja: |-
      この間お嬢さまが2回連続で当番でしたので、
      次はお嬢さまではございません。
  event_lastkingdom1_01_s_82:
    speaker: crown
    en: Then, whose turn is it?
    ko: 그럼….
    ja: すると…？
  event_lastkingdom1_01_s_83:
    speaker: chime
    en: It's...
    ko: 이번 식사 당번은….
    ja: 次の食事当番は…
  event_lastkingdom1_01_s_84:
    speaker: chime
    en: Marian.
    ko: 마리안입니다요.
    ja: マリアンでございます。
  event_lastkingdom1_01_s_85:
    speaker: crown
    en: "!!"
    ko: "!!"
    ja: "！！"
event_lastkingdom1_01_e:
  event_lastkingdom1_01_e_1:
    speaker: marian_q
    en: Oh my, this is the first time we've had a guest in the kingdom.
    ko: 어머, 왕국에 손님은 처음이네요.
    ja: |-
      あら、王国にお客様がいらっしゃるのは
      初めてですね。
  event_lastkingdom1_01_e_2:
    speaker: marian_q
    en: Hello. My name is Marian.
    ko: |-
      안녕하세요.
      마리안이라고 해요.
    ja: |-
      はじめまして。
      マリアンといいます。
  event_lastkingdom1_01_e_3:
    speaker: kilo
    en: Hey there, I'm Kilo.
    ko: |-
      아, 안녕하세요.
      킬로라고 합니다.
    ja: |-
      あ、はい、こんにちは。
      キロといいます。
  event_lastkingdom1_01_e_4:
    speaker: kilo
    en: Wow...
    ko: "…와."
    ja: "…おお…"
  event_lastkingdom1_01_e_5:
    speaker: marian_q
    en: "??"
    ko: "??"
    ja: "？？"
  event_lastkingdom1_01_e_6:
    speaker: kilo
    en: Sorry, but it's just that you've got this... mystical aura about you.
    ko: |-
      초, 초면에 죄송한데 되게….
      신비한 느낌이 드는 분이시네요.
    ja: |-
      しょ、初対面ですみませんが…
      とても神秘的な雰囲気の方ですね。
  event_lastkingdom1_01_e_7:
    speaker: marian_q
    en: Hehe, is that so? Thank you.
    ko: 후후. 그런가요. 고마워요.
    ja: ふふ、そうですか？ありがとうございます。
  event_lastkingdom1_01_e_8:
    speaker: kilo
    en: Are you a citizen of this kingdom as well?
    ko: 저, 마리안 님도 크라운 왕국의 백성이신가요?
    ja: |-
      あの、マリアンさんも
      クラウン王国の民なんですか？
  event_lastkingdom1_01_e_9:
    speaker: marian_q
    en: Of course.
    ko: 아, 저요? 물론 그렇죠.
    ja: え、私ですか？もちろんです。
  event_lastkingdom1_01_e_10:
    speaker: crown
    en: For now, that is.
    ko: 지금은 그렇죠.
    ja: 今はと言うべきかもしれませんわね。
  event_lastkingdom1_01_e_11:
    speaker: crown
    en: She has someone who will come for her soon enough, so you could say she is
      a temporary subject, ephemeral in nature.
    ko: |-
      나중에 데리러 올 사람이 있으니,
      일차원적 백성이라고 할 수 있어요.
    ja: |-
      いずれ迎えが来るでしょうから、
      一次元的な民と言えますわ。
  event_lastkingdom1_01_e_12:
    speaker: chime
    en: Your vocabulary has grown even more impressive, Your Highness!
    ko: |-
      일시적 백성을 일차원적이라고 표현하시다니,
      아가씨의 어휘력이 좀 더 아름다워졌군요.
    ja: |-
      一時的と言う言葉をあえて
      一次元的と表現なさるとは、
      お嬢さまの語彙力に磨きがかかっております！
  event_lastkingdom1_01_e_13:
    speaker: crown
    en: Hehe, but of course.
    ko: 무, 물론이죠. 호호.
    ja: と、当然のことですわ。おほほほほ…
  event_lastkingdom1_01_e_14:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_01_e_15:
    speaker: marian_q
    en: Shall we eat? I've prepared a little something here for you.
    ko: |-
      자, 그럼 식사하실까요?
      뚜껑을 열면 바로 드실 수 있게 준비해 놨어요.
    ja: |-
      では、お食事にしましょうか？
      フタを開けたらすぐに食べられるよう
      準備しておきました。
  event_lastkingdom1_01_e_16:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_01_e_17:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_01_e_18:
    speaker: kilo
    en: What's wrong?
    ko: "?? 다들 왜 그러시나요?"
    ja: |-
      ？？
      みなさん、どうしたんですか？
  event_lastkingdom1_01_e_19:
    speaker: chime
    en: N-no, it's nothing. Go ahead.
    ko: |-
      아, 아니. 아무것도 아니다.
      어서 들거라.
    ja: |-
      い、いや、何でもないのだ。
      早く食べるのだ。
  event_lastkingdom1_01_e_20:
    speaker: kilo
    en: Thanks for the grub!
    ko: 예. 잘 먹겠습니다~
    ja: はい。いただきま～す。
  event_lastkingdom1_01_e_21:
    speaker: "<Narration>"
    en: Kilo enthusiastically opens the lid.
    ko: 킬로는 접시 위의 뚜껑을 즐거워하며 열었다.
    ja: |-
      キロは少し期待しながら、
      皿の上のふたを取った
  event_lastkingdom1_01_e_22:
    speaker: kilo
    en: "??"
    ko: "??"
    ja: "？？"
  event_lastkingdom1_01_e_23:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_01_e_24:
    speaker: kilo
    en: Um... I know we've just met, so I apologize if I cause any offense, but...
    ko: 어, 저 만난 지 얼마 안 됐는데 죄송한데요.
    ja: あの、出会ったばかりで申し訳ないですけど…
  event_lastkingdom1_01_e_25:
    speaker: kilo
    en: Do you happen to have any spare parts lying around? T.A.L.O.S. could use them.
    ko: |-
      혹시 안구 파츠 남는 게 있을까요?
      탈로스가 달아줄 순 있거든요.
    ja: |-
      眼球パーツのスペアはありませんか？
      交換はタロスができるので…
  event_lastkingdom1_01_e_26:
    speaker: marian_q
    en: Huh? What are you talking about?
    ko: 응? 왜 그러시나요?
    ja: え？どうかしましたか？
  event_lastkingdom1_01_e_27:
    speaker: kilo
    en: Maybe it's just me, but the food looks like a bunch of spiders.
    ko: |-
      아니, 이상한 소리인 건 아는데,
      음식이 거미로 보여서요.
    ja: |-
      あの、ヘンに聞こえると思うんですが、
      料理がクモに見えるんです。
  event_lastkingdom1_01_e_28:
    speaker: kilo
    en: Big hairy tarantulas, to be specific.
    ko: 그것도 털 많이 달린 그, 타란튤라 같은 거요.
    ja: |-
      それも毛がたくさんついた、
      その、タランチュラみたいな…
  event_lastkingdom1_01_e_29:
    speaker: marian_q
    en: That's correct! I've prepared spiders for today's meal.
    ko: |-
      ??
      맞아요. 오늘 식사는 거미예요.
    ja: |-
      ？？
      そうですよ？今日のご飯はクモです。
  event_lastkingdom1_01_e_30:
    speaker: kilo
    en: What?
    ko: 예?
    ja: はい？
  event_lastkingdom1_01_e_31:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_01_e_32:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_01_e_33:
    speaker: marian_q
    en: Ah, I see what's troubling you all. You're not quite sure how to eat them.
    ko: 아~ 먹을 줄 모르시는군요?
    ja: あ～、食べ方が分からないんですね？
  event_lastkingdom1_01_e_34:
    speaker: marian_q
    en: Here, let me show you. You simply hold the body, then pop it into your mouth
      all at once.
    ko: |-
      제가 보여드릴게요.
      몸통을 잡고 입에 넣은 다음 한 번에….
    ja: |-
      私がお見せします。
      胴をつかんで、口に入れたら、一気に…
  event_lastkingdom1_01_e_35:
    speaker: kilo
    en: C'mon, you're pulling my leg, aren't you? Just because I'm not as familiar
      as you all with the surface doesn't mean I'm clueless...
    ko: |-
      에, 에이~ 제가 아무리 지상 물정을 모르는 애송이라고 해도,
      그렇게 놀리는 건 너무 좀….
    ja: |-
      い、いやいや～…
      いくら私が地上に詳しくないと言ったって、
      そんな冗談はちょっと…
  event_lastkingdom1_01_e_36:
    speaker: "<Narration>"
    en: "*Chomp chomp*"
    ko: 으적, 으적.
    ja: モグモグ…
  event_lastkingdom1_01_e_37:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_01_e_38:
    speaker: kilo
    en: Wha... you're actually eating it?
    ko: 어? 진짜 먹는 건가요?
    ja: えっ？本当に食べるんですか？
  event_lastkingdom1_01_e_39:
    speaker: kilo
    en: Is this the kind of stuff you eat up here on the surface?
    ko: 진짜요? 지상에서는 이러는 거예요?
    ja: 本当に？地上ではそういうものなんですか？
  event_lastkingdom1_01_e_40:
    speaker: kilo
    en: No, that's gotta be fake. This is all some kind of prank, isn't it?
    ko: |-
      아~ 저 놀리시려고 그러는 거죠?
      아니네? 진짜 먹네?
    ja: |-
      あ～、私をからかってるんでしょう？
      違う？本気で食べてる…？
  event_lastkingdom1_01_e_41:
    speaker: kilo
    en: Are these things even supposed to be edible?
    ko: |-
      응? 먹는 게 맞나?
      먹는 거네요? 그럼 저도 먹어요?
    ja: |-
      え？それが普通？
      食べるんですか？じゃあ、私も？
  event_lastkingdom1_01_e_42:
    speaker: kilo
    en: Okay, fine. How do I do it again? Just grab it and put it in my mouth?
    ko: |-
      저도 그냥 먹으면 돼요?
      잡고 그냥 입에 넣으면 돼요?
    ja: |-
      食べて大丈夫なんですか？
      つかんで、口に入れるだけ？
  event_lastkingdom1_01_e_43:
    speaker: kilo
    en: Like this?
    ko: 이렇게?
    ja: こうやって？
  event_lastkingdom1_01_e_44:
    speaker: kilo
    en: Ahhh...
    ko: 아앙~
    ja: あ～ん…
  event_lastkingdom1_01_e_45:
    speaker: kilo
    en: "*Ptooey*"
    ko: 푸후-!!
    ja: ゴフッ！
  event_lastkingdom1_01_e_46:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿵.
    ja: ガンッ
  event_lastkingdom1_01_e_47:
    speaker: "<Narration>"
    en: Kilo remains motionless with her head plopped on the table.
    ko: 킬로는 그대로 테이블에 머리를 박은 채 꼼짝도 하지 않았다.
    ja: |-
      キロはテーブルに頭を打ちつけ
      微動だにしなくなった
  event_lastkingdom1_01_e_48:
    speaker: chime
    en: She fainted.
    ko: "…기절했군."
    ja: "…気絶したのだ。"
  event_lastkingdom1_01_e_49:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_01_e_50:
    speaker: marian_q
    en: Oh my, really?
    ko: 어머. 정말요?
    ja: あれ？大丈夫でしょうか？
  event_lastkingdom1_01_e_51:
    speaker: crown
    en: You two go ahead and eat. I'll go put her to bed.
    ko: 제가 눕히고 올 테니 둘은 먼저 식사하세요.
    ja: |-
      私が部屋まで運んでおきます。
      二人は先にお食事を。
  event_lastkingdom1_01_e_52:
    speaker: chime
    en: Oh, no, no, you mustn't inconvenience yourself so!
    ko: |-
      아닙니다 아가씨!
      어찌 아가씨가 직접 그런 험한 일을!
    ja: |-
      いいえ、お嬢さま！
      お嬢さまにそのようなことをさせるわけには！
  event_lastkingdom1_01_e_53:
    speaker: chime
    en: Allow me!
    ko: 제가 가겠습니다요!
    ja: ここは私にお任せを！
  event_lastkingdom1_01_e_54:
    speaker: crown
    en: A-as the king, it is my solemn duty to care for my citizens.
    ko: 배, 백성을 챙기는 것은 왕이 해야 할 일입니다.
    ja: た、民の介抱は王の責務ですわ。
  event_lastkingdom1_01_e_55:
    speaker: marian_q
    en: Now, now, both of you just stop it. She simply needs a little rest, so let's
      carry on with our meal.
    ko: 에이. 피곤하셔서 그렇겠죠. 쉬게 놔두고 저희는 식사하죠.
    ja: |-
      きっと疲れちゃったんですね。
      休ませてあげて、
      私たちだけで食事にしましょう。
  event_lastkingdom1_01_e_56:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_01_e_57:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_01_e_58:
    speaker: marian_q
    en: Let's dig in!
    ko: 그럼 잘 먹겠습니다~
    ja: それじゃ、いただきま～す。
  event_lastkingdom1_01_e_59:
    speaker: crown
    en: "... Go on then, Chime. Eat up."
    ko: 드세요, 차임.
    ja: チャイム、お先にどうぞ。
  event_lastkingdom1_01_e_60:
    speaker: chime
    en: Oh no, Your Highness. Surely, the king deserves the lion's share of the meal...
    ko: 아, 아유. 아가씨가 더 드셔야죠.
    ja: |-
      い、いやいや。
      お嬢さまこそ、先にお召し上がりください。
  event_lastkingdom1_01_e_61:
    speaker: crown
    en: No, no, you've been working so hard, so it's only fitting that you partake.
    ko: 고, 고생하는 차임이 드셔야죠.
    ja: |-
      ひ、日ごろ真面目に働いている
      チャイムが先に食べるべきですわ。
  event_lastkingdom1_01_e_62:
    speaker: marian_q
    en: Hehe, it warms my heart to see you both care so deeply for each other.
    ko: 후후. 두 분 다 여전히 사이가 좋으시네요.
    ja: ふふ。お二人とも、相変わらず仲よしですね。
  event_lastkingdom1_01_e_63:
    speaker: marian_q
    en: Here, let me feed the both of you. Open wide!
    ko: |-
      그럼 오랜만에 제가 먹여드릴게요.
      두 분 다 아~ 하세요.
    ja: |-
      じゃあ、久しぶりに私が食べさせてあげます。
      二人とも、あ～んしてください。
  event_lastkingdom1_01_e_64:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_01_e_65:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_01_e_66:
    speaker: marian_q
    en: Say "Ahhhh".
    ko: 자, 아~
    ja: はい、あ～ん。
  event_lastkingdom1_01_e_67:
    speaker: chime
    en: "... Ahhhh."
    ko: 아, 아아아….
    ja: あ、あああ…
  event_lastkingdom1_01_e_68:
    speaker: chime
    en: Ahhhh...
    ko: 으아아아아….
    ja: あああああ…
  event_lastkingdom1_01_e_69:
    speaker: kilo
    en: Eek!
    ko: 헉!
    ja: "…はっ！"
  event_lastkingdom1_01_e_70:
    speaker: kilo
    en: Wh-what happened? Where am I?!
    ko: 뭐, 뭐지…? 어디지 여긴…?
    ja: な、何…？ここはどこ…？
  event_lastkingdom1_01_e_71:
    speaker: "<Narration>"
    en: Kilo looks around.
    ko: 킬로는 주위를 둘러봤다.
    ja: キロはあたりを見回した
  event_lastkingdom1_01_e_72:
    speaker: kilo
    en: "... A room?"
    ko: "…방이잖아?"
    ja: "…部屋？"
  event_lastkingdom1_01_e_73:
    speaker: kilo
    en: I must have zonked out.
    ko: 아, 나 기절했었구나.
    ja: あ、私…気絶してたんだ。
  event_lastkingdom1_01_e_74:
    speaker: kilo
    en: Gosh, I had some terrible nightmare about eating spiders...
    ko: |-
      세상에, 거미를 먹는 꿈이라니.
      너무 끔찍했어.
    ja: |-
      はぁ、クモを食べる夢を見るなんて…
      あ～、ぞっとした～
  event_lastkingdom1_01_e_75:
    speaker: "<Narration>"
    en: Kilo stands up and looks around,
    ko: 킬로는 몸을 일으켜 주위를 둘러봤다.
    ja: キロは体を起こし、周囲を確認した
  event_lastkingdom1_01_e_76:
    speaker: "<Narration>"
    en: then brings her wrist up to her mouth and speaks.
    ko: 그리고 손목을 입 근처에 가져다 대고 입을 열었다.
    ja: そして手首を口元に近づけ、タロスを呼んだ
  event_lastkingdom1_01_e_77:
    speaker: kilo
    en: T.A.L.O.S., wake up.
    ko: 웨이크 업. 탈로스.
    ja: ウェイクアップ。タロス。
  event_lastkingdom1_01_e_78:
    speaker: talos
    en: Reboot complete. Hello, Kilo.
    ko: |-
      재가동 완료.
      안녕하세요. 킬로 님.
    ja: |-
      再起動完了。
      こんにちは、キロ様。
  event_lastkingdom1_01_e_79:
    speaker: kilo
    en: Can you get in contact with the Ark?
    ko: 방주와 연락할 수 있어?
    ja: アークと連絡できる？
  event_lastkingdom1_01_e_80:
    speaker: talos
    en: It is feasible if we are outside the kingdom's boundaries.
    ko: 왕국 외부로 나가면 가능합니다.
    ja: 王国の外へ移動すれば可能です。
  event_lastkingdom1_01_e_81:
    speaker: kilo
    en: Then head out and contact the Ark ASAP.
    ko: 그럼 지금 당장 외부로 나가서 방주와 연락해.
    ja: じゃあ、今すぐ外に出て、アークと連絡して。
  event_lastkingdom1_01_e_82:
    speaker: kilo
    en: Inform the Ark that there are three Pilgrims here.
    ko: 이곳에 필그림이 셋이나 있다고.
    ja: ここにピルグリムが3人もいるって。
  event_lastkingdom1_01_e_83:
    speaker: talos
    en: Do you not wish to relay the information about the Heretic?
    ko: 헬레틱에 대한 정보는 전달하지 않으십니까?
    ja: |-
      ヘレティックの情報は
      伝達を行わなくてもよろしいですか？
  event_lastkingdom1_01_e_84:
    speaker: kilo
    en: What?
    ko: "…뭐?"
    ja: "…えっ？"
  event_lastkingdom1_01_e_85:
    speaker: talos
    en: I have detected the presence of the Heretic, Modernia.
    ko: |-
      킬로 님의 시야를 확인한 결과,
      헬레틱 모더니아의 존재를 확인했습니다.
    ja: |-
      キロ様の視覚情報内で、
      ヘレティック・モダニアの存在を
      検知しました。
  event_lastkingdom1_01_e_86:
    speaker: kilo
    en: Wait...
    ko: 헬레틱 모더니아… 라면….
    ja: ヘレティック・モダニア…って…
  event_lastkingdom1_01_e_87:
    speaker: kilo
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_lastkingdom1_01_e_88:
    speaker: kilo
    en: You mean THAT Modernia?
    ko: 그 모더니아 말이야?
    ja: あのモダニアのこと？
  event_lastkingdom1_01_e_89:
    speaker: kilo
    en: The one who's wanted in the Ark? The one who became a Heretic and then turned
      back into a Nikke?
    ko: |-
      그, 방주에서 수배령이 떨어졌던….
      헬레틱에서 니케로 되돌아왔다는 그거.
    ja: |-
      アークで指名手配されてる…
      ヘレティックからニケに戻ったっていう…
  event_lastkingdom1_01_e_90:
    speaker: talos
    en: That is correct. It appears she is going by the sobriquet Marian here.
    ko: |-
      맞습니다.
      현재 이곳에서는 마리안이라 불리는 것으로 추정됩니다.
    ja: |-
      その通りです。
      この場ではマリアンと呼称されていると
      推測されます。
  event_lastkingdom1_01_e_91:
    speaker: kilo
    en: "*Gasp*"
    ko: 히익…!!
    ja: ひっ…！！
  event_lastkingdom1_01_e_92:
    speaker: kilo
    en: T.A.L.O.S., contact the Ark at once!
    ko: 탈로스! 지금 당장 이동해서 방주에 연락해!
    ja: タロス！今すぐ移動して、アークに連絡して！
  event_lastkingdom1_01_e_93:
    speaker: kilo
    en: If I return to the Ark with such prized information, the higher-ups are sure
      to...!
    ko: 이 정보만 전달하면 나는…! 나도…!
    ja: この情報を伝えれば、私は…！私も…！
  event_lastkingdom1_01_e_94:
    speaker: talos
    en: Understood. Moving out now.
    ko: 라져. 지금 이동하겠습니다.
    ja: 了解。移動を開始します。
  event_lastkingdom1_01_e_95:
    speaker: marian_q
    en: You're up!
    ko: 일어나셨나요?
    ja: お目覚めですか？
  event_lastkingdom1_01_e_96:
    speaker: kilo
    en: Gah!
    ko: 흐아아악!!
    ja: ひゃあぁぁっ！！
  event_lastkingdom1_01_e_97:
    speaker: marian_q
    en: Oh, sorry! I didn't mean to surprise you.
    ko: |-
      어머. 죄송해요.
      제가 너무 갑자기 왔죠.
    ja: |-
      あっ、ごめんなさい。
      急に話しかけてしまって。
  event_lastkingdom1_01_e_98:
    speaker: kilo
    en: O-oh no, i-it's okay.
    ko: 아, 아니에요. 괘, 괜찮아요.
    ja: い、いいえ。だ、大丈夫です。
  event_lastkingdom1_01_e_99:
    speaker: marian_q
    en: Who were you talking to just now?
    ko: 그런데 누구랑 그렇게 얘기를 하고 계셨나요?
    ja: でも、誰とお話してたんですか？
  event_lastkingdom1_01_e_100:
    speaker: kilo
    en: N-nobody. I talk to myself sometimes, that's all.
    ko: |-
      아, 아무것도 아니에요.
      혼잣말하는 버릇이… 있어서요.
    ja: |-
      な、何でもありません。
      独り言が…クセみたいなもので。
  event_lastkingdom1_01_e_101:
    speaker: marian_q
    en: Ah, I have that habit myself.
    ko: |-
      그렇군요.
      사실 저도 그런 버릇이 있거든요.
    ja: |-
      そうなんですか？
      実は私もそういうクセがあるんです。
  event_lastkingdom1_01_e_102:
    speaker: marian_q
    en: I talk to myself whenever I get a chance.
    ko: 틈만 나면 혼잣말을 해요.
    ja: よく一人でお話してます。
  event_lastkingdom1_01_e_103:
    speaker: marian_q
    en: I talk about wanting to see those dear to me and protect the ones I'm grateful
      for.
    ko: |-
      소중한 사람이 보고 싶다고,
      고마운 사람들을 지켜주고 싶다고.
    ja: |-
      大切な人に会いたい、
      助けてくれた人たちを守りたいって。
  event_lastkingdom1_01_e_104:
    speaker: kilo
    en: I see...
    ko: 그렇… 군요….
    ja: そう…ですか…
  event_lastkingdom1_01_e_105:
    speaker: marian_q
    en: That's why I've made a vow to myself.
    ko: 그래서 언제나 다짐해요.
    ja: だから、いつも心に誓っています。
  event_lastkingdom1_01_e_106:
    speaker: marian_q
    en: If ever someone dares to harm those dear to me,
    ko: 내 소중한 사람을, 고마운 사람을 다치게 하거나 위험에 빠뜨리는 누군가가 있다면.
    ja: |-
      私の大事な人たちを傷つけたり
      危ない目に遭わせたりする人がいたら
  event_lastkingdom1_01_e_107:
    speaker: marian_q
    en: I will do everything in my power to make them pay.
    ko: 무슨 수를 쓰더라도 반드시 그 대가를 치르게 해 주겠다고.
    ja: どんな手を使ってでも、必ず仕返しをするって。
  event_lastkingdom1_01_e_108:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_01_e_109:
    speaker: marian_q
    en: No matter what it takes.
    ko: 제가 가진 모든 힘을 쏟아부어서, 반드시요.
    ja: 私が持っているすべての力で、必ず。
  event_lastkingdom1_01_e_110:
    speaker: marian_q
    en: I take it you understand what I'm getting at.
    ko: 제 말. 무슨 뜻인지 아시겠나요?
    ja: どういう意味か、分かりますか？
  event_lastkingdom1_01_e_111:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_01_e_112:
    speaker: kilo
    en: "... T.A.L.O.S."
    ko: "…탈로스."
    ja: "…タロス。"
  event_lastkingdom1_01_e_113:
    speaker: kilo
    en: Belay that order.
    ko: 명령 취소.
    ja: 命令は取り消し。
  event_lastkingdom1_01_e_114:
    speaker: talos
    en: Roger. All orders rescinded. On standby.
    ko: 라져. 모든 명령을 취소하고 대기합니다.
    ja: |-
      了解しました。
      直近の命令をキャンセルし、待機します。
  event_lastkingdom1_01_e_115:
    speaker: marian_q
    en: Hehe. Thank you.
    ko: 후후. 고마워요.
    ja: ふふ、ありがとうございます。
  event_lastkingdom1_01_e_116:
    speaker: marian_q
    en: Anyway, you should get some more rest.
    ko: 쉬세요.
    ja: ゆっくり休んでください。
  event_lastkingdom1_01_e_117:
    speaker: marian_q
    en: Would you like me to get you something to eat?
    ko: 아, 식사라도 가져다 드릴까요?
    ja: あ、食事でも持ってきましょうか？
  event_lastkingdom1_01_e_118:
    speaker: kilo
    en: Er... No, that's okay.
    ko: "…아뇨. 괜찮아요."
    ja: "…いいえ。大丈夫です。"
  event_lastkingdom1_01_e_119:
    speaker: marian_q
    en: Okay.
    ko: 그래요. 필요하면 말씀해 주세요.
    ja: |-
      そうですか。
      必要なら言ってくださいね。
  event_lastkingdom1_01_e_120:
    speaker: marian_q
    en: If you need anything, please let me know.
    ko: 저는 안 자고 있을 테니까.
    ja: 私はずっと起きてますから。
  event_lastkingdom1_01_e_121:
    speaker: "<Narration>"
    en: Marian leaves the room.
    ko: 마리안이 방을 나갔다.
    ja: マリアンが立ち去った
  event_lastkingdom1_01_e_122:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_01_e_123:
    speaker: kilo
    en: Phew...
    ko: 푸하…!
    ja: プハッ…！
  event_lastkingdom1_01_e_124:
    speaker: kilo
    en: That was close.
    ko: 후우…! 후우…!
    ja: はぁ…！はぁ…！
event_lastkingdom1_02_s:
  event_lastkingdom1_02_s_1:
    speaker: "<Narration>"
    en: The next day, during mealtime...
    ko: 다음 날. 식사 시간.
    ja: 翌日、食事の時間
  event_lastkingdom1_02_s_2:
    speaker: crown
    en: Did you sleep well last night?
    ko: 간밤에 잘 주무셨나요?
    ja: ゆうべはよく眠れましたか？
  event_lastkingdom1_02_s_3:
    speaker: kilo
    en: Oh, yeah... I guess.
    ko: 아, 예. 뭐… 잘 잤어요.
    ja: あ、はい。まあ…よく寝られました。
  event_lastkingdom1_02_s_4:
    speaker: crown
    en: I'm glad to hear that. How are you liking the food?
    ko: 다행이네요. 식사는 입에 맞으신가요?
    ja: |-
      それはよかったですわ。
      食事はお口に合いますか？
  event_lastkingdom1_02_s_5:
    speaker: kilo
    en: It's delicious. It's my first time eating food from up on the surface.
    ko: |-
      예. 맛있어요.
      지상의 음식은 처음 먹어보는데, 맛있네요.
    ja: |-
      はい、とても。
      地上の食べ物は初めてでしたが、
      おいしいですね。
  event_lastkingdom1_02_s_6:
    speaker: kilo
    en: Maybe it's because of the different ingredients?
    ko: 재료가 달라서 그런가….
    ja: 素材が違うからでしょうか…
  event_lastkingdom1_02_s_7:
    speaker: chime
    en: It's not just that,
    ko: |-
      재료만의 차이가 아니다.
      내가 직접 요리했기 때문이니라.
    ja: |-
      素材の違いだけではないのだ。
      私が料理したからなのだ。
  event_lastkingdom1_02_s_8:
    speaker: chime
    en: but rather, it's because I was the one who cooked it.
    ko: 내가. 직접. 말이다.
    ja: この！私が！なのだ。
  event_lastkingdom1_02_s_9:
    speaker: crown
    en: Your culinary skills are improving by the day, Chime.
    ko: 역시 차임의 요리 실력은 날이 갈수록 좋아지는군요.
    ja: |-
      やはりチャイムの料理の腕は、
      日々成長していますわね。
  event_lastkingdom1_02_s_10:
    speaker: chime
    en: You flatter me, Your Highness.
    ko: 과찬입니다. 아가씨.
    ja: 身に余るお言葉でございます。お嬢さま。
  event_lastkingdom1_02_s_11:
    speaker: crown
    en: So, Marian, what's on the schedule for today?
    ko: 차임. 마리안. 오늘 일정은 어떻게 되나요?
    ja: |-
      チャイム。マリアン。
      今日の予定はいかがですか？
  event_lastkingdom1_02_s_12:
    speaker: marian_q
    en: Nothing special on my end. It's been a bit blustery the past few days, so
      I was thinking about raking up some leaves.
    ko: |-
      저는 특별히 없어요.
      요즘 바람이 많이 불어서 낙엽이나 좀 쓸까 싶네요.
    ja: |-
      私は特に何もありません。
      最近は風が強いので、落ち葉の掃除でも
      しようかなと思います。
  event_lastkingdom1_02_s_13:
    speaker: chime
    en: I need to show Kilo the ropes,
    ko: 저는 킬로와 함께 왕국 밖으로 나가볼까 합니다요.
    ja: |-
      私はキロに付いて、
      王国の外へ行こうかと思っております。
  event_lastkingdom1_02_s_14:
    speaker: chime
    en: so I was thinking of taking her outside the kingdom.
    ko: 일도 가르쳐야 하니까요.
    ja: 仕事を教える必要もございますので。
  event_lastkingdom1_02_s_15:
    speaker: kilo
    en: Excuse me?
    ko: 어… 예?
    ja: えっ…？
  event_lastkingdom1_02_s_16:
    speaker: chime
    en: Didn't I explain it to you yesterday? We have to leave the kingdom and gather
      useful things.
    ko: |-
      어제 설명하지 않았더냐.
      왕국 밖으로 나가서 쓸만한 것을 모아 온다고.
    ja: |-
      昨日説明したのだ。
      王国の外に出て、使えそうなものを集めるのだ。
  event_lastkingdom1_02_s_17:
    speaker: kilo
    en: Outside the kingdom...
    ko: 왕국… 밖으로….
    ja: 王国の…外…
  event_lastkingdom1_02_s_18:
    speaker: "<Narration>"
    en: Kilo quickly turns her gaze to Marian,
    ko: 킬로는 재빠르게 눈을 돌려 마리안을 쳐다보았다.
    ja: キロは素早くマリアンの方を盗み見た
  event_lastkingdom1_02_s_19:
    speaker: "<Narration>"
    en: only to see Marian staring directly at her.
    ko: 마리안은 킬로를 쳐다보고 있었다.
    ja: マリアンはキロを見ている
  event_lastkingdom1_02_s_20:
    speaker: kilo
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_lastkingdom1_02_s_21:
    speaker: kilo
    en: Erm... is there any chance I can stay here? T.A.L.O.S. hasn't fully recovered
      yet...
    ko: |-
      저, 저는 그냥 여기 있으면 안 될까요?
      아직 탈로스도 회복 안 됐고….
    ja: |-
      わ、私はここにいたらダメですか？
      まだタロスも回復してないし…
  event_lastkingdom1_02_s_22:
    speaker: chime
    en: Oh no, I won't hear any of it.
    ko: 이놈! 일하지 않은 자, 먹지도 말라했다!
    ja: 貴様！働かざる者食うべからずなのだ！
  event_lastkingdom1_02_s_23:
    speaker: chime
    en: In this kingdom, you must earn your keep!
    ko: 백성이 되었으면 왕국을 위해 일을 해야 하는 것이다!
    ja: 民になった以上は、王国のために働くのだ！
  event_lastkingdom1_02_s_24:
    speaker: marian_q
    en: Crown,
    ko: 크라운.
    ja: クラウン。
  event_lastkingdom1_02_s_25:
    speaker: marian_q
    en: will you be joining them on the excursion outside the kingdom today?
    ko: 크라운이 오늘 왕국 바깥으로 동행해 주실 생각은 없으세요?
    ja: 王国の外について行ってあげられませんか？
  event_lastkingdom1_02_s_26:
    speaker: crown
    en: It is a king's duty to observe their citizens as they carry out their duties.
    ko: |-
      흠. 그렇군요.
      백성의 첫 일을 봐주는 것도 왕이 할 일.
    ja: |-
      ええ。そうですわね…
      民の初仕事を支えることも
      王の責務のうちでしょう。
  event_lastkingdom1_02_s_27:
    speaker: crown
    en: I would be happy to accompany them.
    ko: 기꺼이 동행하죠.
    ja: 喜んで同行しますわ。
  event_lastkingdom1_02_s_28:
    speaker: chime
    en: Oh, you'll be joining us? What an honor!
    ko: |-
      오오! 아가씨가 함께 가주시는 겁니까!
      영광입니다요!
    ja: |-
      おお！お嬢さまにご同行いただけるとは！
      光栄でございます！
  event_lastkingdom1_02_s_29:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_02_s_30:
    speaker: crown
    en: We should set off at once.
    ko: 그럼 다녀오겠습니다.
    ja: では、留守をお願いしますわ。
  event_lastkingdom1_02_s_31:
    speaker: marian_q
    en: I'll stay here and wait for your return.
    ko: 예. 기다리고 있을게요.
    ja: はい。待ってます。
  event_lastkingdom1_02_s_32:
    speaker: chime
    en: So that robot of yours is a means to stay on the surface for an extended period?
    ko: |-
      호오… 그럼 그 탈로스라는 로봇은
      지상에서 오랜 시간 머물기 위한 수단이로구나.
    ja: |-
      ふーむ…ではあのロボットは、
      地上で長時間活動するために作られたのだ？
  event_lastkingdom1_02_s_33:
    speaker: kilo
    en: Yeah, that's right. It uses the same core as Nikkes for power, so it lasts
      a while. But, it does need to be recharged from time to time, though.
    ko: |-
      예, 예.
      충전이 필요하긴 하지만 동력원은 니케 코어를 써서 오래가고.
    ja: |-
      は、はい。チャージが必要ですが、
      動力源はニケと同規格のコアなので
      長持ちします。
  event_lastkingdom1_02_s_34:
    speaker: kilo
    en: It's covered in a layer of nanomachines, so it's capable of minor self-repairs.
    ko: 나노 코팅을 해놔서 간단한 자가 수복도 가능해요.
    ja: |-
      ナノコーティングがあるので、
      簡単な自己修復も可能です。
  event_lastkingdom1_02_s_35:
    speaker: kilo
    en: The built-in AI system is capable of numerous functions.
    ko: 내장된 A.I.가 각종 상황을 서포트해 주고요.
    ja: |-
      内蔵されているA.I.がどんな状況でも
      サポートしてくれます。
  event_lastkingdom1_02_s_36:
    speaker: chime
    en: That's all well and good, but I presume its ammo reserves are limited?
    ko: 흠… 하지만 탄약 같은 것은 무한하지 않다.
    ja: ふむ…だが、弾薬などは限りがあるのだ。
  event_lastkingdom1_02_s_37:
    speaker: chime
    en: The amount of time it could last up on the surface would be limited.
    ko: 지상에서의 유지력이 떨어질 수밖에 없을 텐데.
    ja: 地上で長期間過ごすのは難しいはずなのだ。
  event_lastkingdom1_02_s_38:
    speaker: kilo
    en: Actually,
    ko: 아, 예. 생산 기능도 있거든요.
    ja: ああ、はい。生産機能があるんです。
  event_lastkingdom1_02_s_39:
    speaker: kilo
    en: it's equipped with a 3D printer
    ko: 3D 프린터가 달려있어서 간단한 건 만들 수 있어요.
    ja: |-
      3Dプリントの機能もあって、
      簡単なものは作れます。
  event_lastkingdom1_02_s_40:
    speaker: kilo
    en: that's capable of creating its own ammunition out of various materials...
    ko: 그래서 탈로스의 탄환은 다른 탄환과는 재료가 달….
    ja: |-
      だから、タロスの弾薬は
      普通とは素材が違って…
  event_lastkingdom1_02_s_41:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_02_s_42:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_02_s_43:
    speaker: kilo
    en: Uh... Why are you two looking at me like that?
    ko: 저…  두 분, 왜 그렇게 저를….
    ja: あの…なぜそんなに見つめて…
  event_lastkingdom1_02_s_44:
    speaker: chime
    en: You are quite talented.
    ko: 재주가 참 많구나.
    ja: すばらしい才能なのだ。
  event_lastkingdom1_02_s_45:
    speaker: crown
    en: Our kingdom could use someone like you.
    ko: 왕국에 꼭 필요한 인재가 들어왔군요.
    ja: まさしく王国が必要とする方ですわね。
  event_lastkingdom1_02_s_46:
    speaker: kilo
    en: Are you sure you're talking about me?
    ko: 어? 예? 제가요?
    ja: えっ？はい？私がですか？
  event_lastkingdom1_02_s_47:
    speaker: chime
    en: Can any other Nikkes commandeer this robot?
    ko: "…혹시, 다른 니케도 탑승할 수 있느냐?"
    ja: "…ところで、他のニケも乗れたりするのだ？"
  event_lastkingdom1_02_s_48:
    speaker: kilo
    en: No, that honor is mine alone.
    ko: 어… 아뇨. 저만 탈 수 있어요.
    ja: あっ…いいえ。操縦できるのは私だけです。
  event_lastkingdom1_02_s_49:
    speaker: chime
    en: That's too bad.
    ko: 쳇.
    ja: むう～…
  event_lastkingdom1_02_s_50:
    speaker: chime
    en: Anyway, let's get to work.
    ko: 그럼 일을 시작하자꾸나.
    ja: では、仕事を始めるのだ。
  event_lastkingdom1_02_s_51:
    speaker: chime
    en: All you need to do is search this area and pick up anything that looks useful.
    ko: 이 근방을 돌아다니며 쓸만해 보이는 모든 것을 주워 담으면 된다.
    ja: |-
      このあたりを歩いて、使えそうなものを
      何でも拾ってくるのだ。
  event_lastkingdom1_02_s_52:
    speaker: kilo
    en: How do we determine what's useful or not?
    ko: 쓸만해 보이는 건 어떻게 구분하면 될까요?
    ja: |-
      使えそうなものって、
      どうやって判断するんですか？
  event_lastkingdom1_02_s_53:
    speaker: chime
    en: Batteries take the highest priority, followed by electronic devices.
    ko: |-
      배터리가 가장 우선순위가 높다.
      그다음은 전자 제품이니라.
    ja: |-
      バッテリーが最優先なのだ。
      その次は電子機器なのだ。
  event_lastkingdom1_02_s_54:
    speaker: chime
    en: That's then followed by metal and wooden materials.
    ko: 그리고 금속 재질, 나무 재질 순으로 우선순위가 메겨진다.
    ja: あとは金属、木材なのだ。
  event_lastkingdom1_02_s_55:
    speaker: kilo
    en: What do you use all those for?
    ko: 그것들을 다 어디에 쓰나요?
    ja: 何に使うんですか？
  event_lastkingdom1_02_s_56:
    speaker: chime
    en: Various things here and there.
    ko: 뭐 이곳저곳에 쓴다.
    ja: まあ、いろいろなのだ。
  event_lastkingdom1_02_s_57:
    speaker: chime
    en: Batteries and electronic devices are always in short supply,
    ko: 배터리와 전자 제품은 있어도 있어도 모자라고,
    ja: |-
      バッテリーや電子機器は
      いくらあっても足りないし、
  event_lastkingdom1_02_s_58:
    speaker: chime
    en: and the other materials can be used to maintain the kingdom's upkeep.
    ko: 나머지 것들은 왕국을 보수하는데 주로 쓰인다.
    ja: 他は王国の補修に使うのだ。
  event_lastkingdom1_02_s_59:
    speaker: kilo
    en: How do you mean?
    ko: 왕국 보수요?
    ja: 王国の補修？
  event_lastkingdom1_02_s_60:
    speaker: chime
    en: The kingdom was originally a fortress on an artificial island that was used
      as a tourist destination.
    ko: 그래. 왕국은 원래 관광지로 쓰이던 인공섬의 고성이니라.
    ja: |-
      そうなのだ。王国はもともと
      観光地として使われていた
      人工島の古城なのだ。
  event_lastkingdom1_02_s_61:
    speaker: chime
    en: It has been in a state of disrepair for some time now.
    ko: |-
      애초에 오래된 물건이라는 게야.
      손볼 곳이 한두 군데가 아니니라.
    ja: |-
      古い建物だから、
      修復が必要な場所だらけなのだ。
  event_lastkingdom1_02_s_62:
    speaker: kilo
    en: Okay, I'm getting it now.
    ko: 음… 일단 알겠어요.
    ja: うーん…とりあえず、分かりました。
  event_lastkingdom1_02_s_63:
    speaker: kilo
    en: But how do you go about collecting all this stuff exactly? Just by sight?
    ko: 그런데 설마 이걸 일일이 눈으로 보고 손으로 수집하나요?
    ja: |-
      でも、まさかいちいち見て探して、
      手作業で拾うんですか？
  event_lastkingdom1_02_s_64:
    speaker: chime
    en: Precisely.
    ko: 물론이다.
    ja: 当然なのだ。
  event_lastkingdom1_02_s_65:
    speaker: crown
    en: Such labor is necessary if you want to get what you want.
    ko: 원하는 걸 얻기 위해서는 노동이 필요한 법이죠.
    ja: |-
      欲しいものを手に入れるためには、
      労働が必要になりますもの。
  event_lastkingdom1_02_s_66:
    speaker: crown
    en: On particularly fruitful days, I come back with both hands full.
    ko: 운이 좋은 날엔 양손 가득 들고 가기도 한답니다.
    ja: |-
      運が良ければ、両手いっぱいに
      収穫を持ち帰れることもありますわ。
  event_lastkingdom1_02_s_67:
    speaker: chime
    en: Now, let's proceed on our route.
    ko: 자, 그럼 저쪽 루트로 가보자꾸나.
    ja: では、あちらの方へ行って見るのだ。
  event_lastkingdom1_02_s_68:
    speaker: kilo
    en: Wait just a moment.
    ko: 저, 잠시만요.
    ja: ちょ、ちょっと待っててください。
  event_lastkingdom1_02_s_69:
    speaker: kilo
    en: T.A.L.O.S., scan for any batteries and electronic objects within a 2 km radius.
    ko: |-
      탈로스. 오브젝트 스캔. 반경 2km.
      배터리와 전자 제품 카테고리에 속하는 걸 모두 체크해 줘.
    ja: |-
      タロス。オブジェクトスキャン。半径2km。
      バッテリーと電子機器を全部チェック。
  event_lastkingdom1_02_s_70:
    speaker: kilo
    en: Only show results for objects that still retain more than half of their functionality.
    ko: 원래 기능의 절반 이상이 살아있는 것들로.
    ja: 機能の50%以上が生きているもので。
  event_lastkingdom1_02_s_71:
    speaker: talos
    en: Understood.
    ko: 라져.
    ja: 了解しました。
  event_lastkingdom1_02_s_72:
    speaker: "<Narration>"
    en: "*Beep beep beep*"
    ko: 삐비비빗-
    ja: ピピピッ――
  event_lastkingdom1_02_s_73:
    speaker: talos
    en: Scan complete. 42 objects detected.
    ko: 스캔 완료. 총합 42개의 오브젝트가 감지됩니다.
    ja: |-
      スキャン完了。
      42個のオブジェクトが検知されました。
  event_lastkingdom1_02_s_74:
    speaker: kilo
    en: Good. Let's move.
    ko: 좋아. 이동하자.
    ja: よし。じゃあ、移動。
  event_lastkingdom1_02_s_75:
    speaker: chime
    en: What are you doing?
    ko: "?? 뭐 하는 게냐?"
    ja: "？？何をしているのだ？"
  event_lastkingdom1_02_s_76:
    speaker: kilo
    en: Wait here for a moment. I'll be right back.
    ko: 여기서 잠시만 기다려 주시겠어요? 금방 올게요.
    ja: |-
      ここで少し待っててもらえますか？
      すぐ戻ってきます。
  event_lastkingdom1_02_s_77:
    speaker: chime
    en: Hey, what are you doing? That's dangerous!
    ko: 뭐어~? 위험하게 뭐 하는 짓…!
    ja: なにっ！？それでは危ないのだ…！？
  event_lastkingdom1_02_s_78:
    speaker: kilo
    en: I'll just be a minute!
    ko: 금방 올게요!
    ja: すぐ戻りますから！
  event_lastkingdom1_02_s_79:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  event_lastkingdom1_02_s_80:
    speaker: "<Narration>"
    en: T.A.L.O.S. returns with its arms and back laden with batteries and electronic
      devices.
    ko: 탈로스의 양손, 등에는 배터리와 전자 제품이 가득 실려있었다.
    ja: |-
      タロスは両手と背中に
      バッテリーと電子機器を満載して帰ってきた
  event_lastkingdom1_02_s_81:
    speaker: crown
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_lastkingdom1_02_s_82:
    speaker: chime
    en: No way!
    ko: 아니…! 이럴 수가…!
    ja: なっ…！まさか…！？
  event_lastkingdom1_02_s_83:
    speaker: kilo
    en: T.A.L.O.S. scanned the area, and this is what we turned up. It's just a basic
      function, but still...
    ko: |-
      탈로스로 이 근처를 스캔했어요.
      기본 기능이라 대단치는 않지만….
    ja: |-
      タロスのスキャンで見つけました。
      最低限の性能なので
      大したものじゃないですが…
  event_lastkingdom1_02_s_84:
    speaker: crown
    en: Impressive.
    ko: 대단하군요.
    ja: 素晴らしいですわ。
  event_lastkingdom1_02_s_85:
    speaker: chime
    en: This is enough to last us for an entire week!
    ko: 아가씨! 이 정도면 일주일은 안 나가도 되겠습니다요!
    ja: |-
      お嬢さま！これだけあれば1週間は
      出かけなくても大丈夫そうです！
  event_lastkingdom1_02_s_86:
    speaker: crown
    en: Hehe, it sure is. Seems we'll have some free time on our hands in the near
      future.
    ko: |-
      후후. 그래요.
      조금 한가해지겠군요.
    ja: |-
      ふふ。そうですわね。
      少し暇にできそうなほどですわ。
  event_lastkingdom1_02_s_87:
    speaker: crown
    en: We appreciate you doing this for us, Kilo.
    ko: 수고 많으셨어요. 킬로.
    ja: お疲れ様でした、キロ。
  event_lastkingdom1_02_s_88:
    speaker: kilo
    en: Sure, don't mention it.
    ko: 아… 예….
    ja: あっ…はい…
  event_lastkingdom1_02_s_89:
    speaker: chime
    en: Do you see where these bricks have fallen off?
    ko: 자, 여기 벽돌이 떨어져 나간 부분이 보이느냐?
    ja: レンガの崩れた部分が見えるのだ？
  event_lastkingdom1_02_s_90:
    speaker: chime
    en: After filling this with the mortar, it just needs to be smoothed out.
    ko: 여길 이 회반죽으로 메꾼 다음, 반듯하게 다듬으면 된다.
    ja: |-
      このしっくいを使って、
      形をきれいに整えないといけないのだ。
  event_lastkingdom1_02_s_91:
    speaker: chime
    en: The castle walls are quite old, so we've got to fix them right away. Otherwise,
      it could be dangerous.
    ko: 성벽이 오래되어서 바로바로 메꾸지 않으면 위험할 게야.
    ja: |-
      古い城壁だから、
      すぐに補修しないと危ないし…
  event_lastkingdom1_02_s_92:
    speaker: chime
    en: Not only would it be unsafe, but it would also tarnish the kingdom's reputation.
    ko: 왕국의 위엄이 떨어지기도 하고.
    ja: 王国の威厳も失われてしまうのだ。
  event_lastkingdom1_02_s_93:
    speaker: kilo
    en: In that case...
    ko: 그럼 이거는….
    ja: そういうことなら…
  event_lastkingdom1_02_s_94:
    speaker: kilo
    en: T.A.L.O.S., scan the gaps between the bricks. We'll use the 3D printer to
      make pieces that fit the openings.
    ko: |-
      탈로스. 벽돌 사이에 난 구멍을 스캔해 줘.
      그 모양대로의 조각을 3D 프린터로 만들 거야.
    ja: |-
      タロス。崩れた壁の穴をスキャンしたら、
      3Dプリンターで形を合わせて。
  event_lastkingdom1_02_s_95:
    speaker: kilo
    en: Use this mortar as the material.
    ko: 재료는 이 회반죽을 쓰고.
    ja: 素材はこのしっくいを使って。
  event_lastkingdom1_02_s_96:
    speaker: talos
    en: Understood.
    ko: 라져.
    ja: 了解しました。
  event_lastkingdom1_02_s_97:
    speaker: "<Narration>"
    en: "*Ziiiing*"
    ko: 지이이잉--
    ja: ジィィィ…
  event_lastkingdom1_02_s_98:
    speaker: talos
    en: Material created.
    ko: 생성 완료.
    ja: 作成完了しました。
  event_lastkingdom1_02_s_99:
    speaker: kilo
    en: These should fit into the gaps nicely.
    ko: 저… 이걸 벽돌 사이에 끼우면 딱 맞지 않을까요?
    ja: |-
      えっと…これを壁の隙間に埋めれば
      形が合いませんか？
  event_lastkingdom1_02_s_100:
    speaker: chime
    en: Th-they fit perfectly! Like a glove!
    ko: 따, 딱 맞는구나! 아주 딱 맞아!
    ja: ぴ、ぴったりなのだ！
  event_lastkingdom1_02_s_101:
    speaker: chime
    en: This is absolutely incredible. You're truly a citizen of the highest order!
    ko: 이럴 수가…! 너는 정녕 일등 백성이로구나!
    ja: すごいのだ…！お前は本当にできる民なのだ！
  event_lastkingdom1_02_s_102:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
event_lastkingdom1_02_e:
  event_lastkingdom1_02_e_1:
    speaker: chime
    en: I'm absolutely stunned!
    ko: 이야~ 저는 정말 놀랐지 뭡니까!
    ja: いや～本当に驚きました！
  event_lastkingdom1_02_e_2:
    speaker: chime
    en: You're simply incredible, Kilo.
    ko: 킬로 이 녀석 아주 물건입니다요!
    ja: キロはたいへん素晴らしい人材でございます！
  event_lastkingdom1_02_e_3:
    speaker: chime
    en: Scavenging for materials and transporting them, repairing the castle walls...
    ko: 수집이면 수집, 수리면 수리, 운반이면 운반!
    ja: 収集、修理、運搬！
  event_lastkingdom1_02_e_4:
    speaker: chime
    en: There's nothing you can't do!
    ko: 아주 못하는 게 없습니다요!
    ja: 何でもできてしまいます！
  event_lastkingdom1_02_e_5:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_02_e_6:
    speaker: crown
    en: T.A.L.O.S. is remarkable as well.
    ko: 탈로스도 멋지더군요.
    ja: タロスも素敵ですわね。
  event_lastkingdom1_02_e_7:
    speaker: crown
    en: Especially its smooth chest.
    ko: 특히, 그 매끈한 가슴이 멋져요.
    ja: 特に、滑らかな胸部が気に入りました。
  event_lastkingdom1_02_e_8:
    speaker: marian_q
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_02_e_9:
    speaker: crown
    en: I heard that the castle walls have been greatly reinforced thanks to you two.
    ko: 킬로와 차임이 힘써주신 덕에 성벽이 많이 보강되었다 들었습니다.
    ja: |-
      キロとチャイムのおかげで、
      城壁の補強が進んだと聞いていますわ。
  event_lastkingdom1_02_e_10:
    speaker: chime
    en: That's not all. The long-awaited defense system is finally nearing completion!
    ko: |-
      그뿐입니까요!
      계속 미뤄두고 있던 방어 시스템도 거의 다 완성되었습죠!
    ja: |-
      それだけではございません！
      ずっと先延ばしだった
      防衛システムもほぼ完成いたしました！
  event_lastkingdom1_02_e_11:
    speaker: marian_q
    en: What defense system?
    ko: 응? 방어 시스템이요?
    ja: え？防衛システムですか？
  event_lastkingdom1_02_e_12:
    speaker: chime
    en: We're going to be installing defensive weapons atop the castle walls.
    ko: 그래! 성벽 위에 설치할 무기들을 말하는 것이니라!
    ja: |-
      そうなのだ！城壁の上に設置してある
      兵器のことなのだ！
  event_lastkingdom1_02_e_13:
    speaker: marian_q
    en: Um... I don't mean to be a stick in the mud, but aren't those weapons terribly
      outdated?
    ko: |-
      …저, 차임. 이런 말씀드리기 조심스럽긴 한데,
      구식 병기들 아닌가요?
    ja: |-
      …あの、チャイム。言いにくいですけど…
      あれって旧式の飾りじゃないんですか？
  event_lastkingdom1_02_e_14:
    speaker: marian_q
    en: All we have are cannons, catapults, and the like.
    ko: 대포, 발리스타 같은 것들이잖아요.
    ja: 大砲とか、投石機とか…でしたよね。
  event_lastkingdom1_02_e_15:
    speaker: marian_q
    en: Are those really capable of doing any damage to Raptures?
    ko: 랩쳐들 상대로 위력을 발휘할 수 있을지는….
    ja: ラプチャー相手で効き目があるかどうか…
  event_lastkingdom1_02_e_16:
    speaker: chime
    en: Don't you worry!
    ko: 하하! 걱정 말거라!
    ja: ハッハッハ！心配いらないのだ！
  event_lastkingdom1_02_e_17:
    speaker: chime
    en: Thanks to T.A.L.O.S., we were able to equip ourselves with the latest cutting-edge
      weapons!
    ko: 킬로의 그 뭣이더냐. A.I.가 도와줘서 최신식 무기로 싹 다 갈았느니라!
    ja: |-
      キロの、ええと…A.I.とか言うのに
      手伝ってもらって、
      最新式の兵器に作り変えたのだ！
  event_lastkingdom1_02_e_18:
    speaker: chime
    en: We can handle the Raptures and then some!
    ko: 랩쳐 상대로도 힘을 낼 수 있을 것이야!
    ja: ラプチャー相手でも戦えるのだ！
  event_lastkingdom1_02_e_19:
    speaker: marian_q
    en: Wow, are they truly that powerful?
    ko: 와. 그 정도라고요?
    ja: わあ。そんなにすごいんですか？
  event_lastkingdom1_02_e_20:
    speaker: chime
    en: You bet they are! We were given everything from the blueprints to how to operate
      them.
    ko: 그럼! 설계도부터 운용법까지 다 알려주었다!
    ja: |-
      もちろん！設計図から使い方まで
      全部教えてくれたのだ！
  event_lastkingdom1_02_e_21:
    speaker: kilo
    en: Thankfully, the kingdom had a lot of materials gathered, so it worked out.
    ko: "…왕국에 재료가 많이 모여있어서 가능했던 거예요."
    ja: |-
      …王国にもともと大量の素材があった
      おかげです。
  event_lastkingdom1_02_e_22:
    speaker: kilo
    en: However, they're still makeshift weapons and will require consistent upkeep
      to remain operational.
    ko: 그리고 간이 무기라 계속 보강해야 사용할 수 있고요.
    ja: |-
      ただ、間に合わせの兵器なので
      継続的な補修は必要になります。
  event_lastkingdom1_02_e_23:
    speaker: chime
    en: Yes, yes, who cares?! The important thing is that the fortifications are complete!
    ko: 아무렴 어떠냐! 만들었다는 것이 중요하지!
    ja: |-
      それは問題ないのだ！
      できたということが大事なのだ！
  event_lastkingdom1_02_e_24:
    speaker: chime
    en: Thanks to this fine duo, we have ourselves a bonafide stronghold!
    ko: 이걸로 왕국의 로망이, 아니 왕국의 방위가 더 견고해졌다!
    ja: |-
      これで王国のロマン…
      いや、王国の防衛力がさらに強くなったのだ！
  event_lastkingdom1_02_e_25:
    speaker: chime
    en: Well done!, Kilo. Keep it up!
    ko: 앞으로도 왕국을 위해 더 힘쓰거라!
    ja: これからも王国のために努力するのだ！
  event_lastkingdom1_02_e_26:
    speaker: kilo
    en: Oh, um... Sure thing.
    ko: 어… 예. 아, 알겠어요.
    ja: ええと…はい。わ、分かりました。
  event_lastkingdom1_02_e_27:
    speaker: kilo
    en: Speaking of, could you take a look at this?
    ko: 저… 혹시 이거 좀 봐주시겠어요?
    ja: ところで…これを見てもらえませんか？
  event_lastkingdom1_02_e_28:
    speaker: kilo
    en: It's a versatile device that can grab just about anything with ease.
    ko: |-
      제, 제가 만든 만능 집게인데요.
      뭐든 쉽게 잡을 수 있는… 그런….
    ja: |-
      わ、私が作った万能アームです。
      何でも簡単につかめる…という感じの…
  event_lastkingdom1_02_e_29:
    speaker: chime
    en: How do you operate it?
    ko: 응? 이건 어떻게 조작하는 것이더냐?
    ja: む？どうやって使うのだ？
  event_lastkingdom1_02_e_30:
    speaker: kilo
    en: It's a prototype, so you'll have to wait before I can give you a proper demonstration.
    ko: 아, 아니에요! 시제품이라, 나중에 보여드릴게요!
    ja: |-
      な、何でもありません！
      テスト中なので、今度お見せします！
  event_lastkingdom1_02_e_31:
    speaker: chime
    en: Oh, okay...
    ko: |-
      ??
      그러거라.
    ja: |-
      ？？
      分かったのだ。
  event_lastkingdom1_02_e_32:
    speaker: kilo
    en: Anyway, I'm tired. I'm gonna head to bed.
    ko: 저, 저는 이제 피곤해서 먼저 자러 가 볼게요.
    ja: つ、疲れたので、先に休みますね。
  event_lastkingdom1_02_e_33:
    speaker: kilo
    en: See you tomorrow.
    ko: 내일 봬요.
    ja: また明日。
  event_lastkingdom1_02_e_34:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_02_e_35:
    speaker: crown
    en: Sleep well.
    ko: 편안히 주무시길.
    ja: おやすみなさいませ。
  event_lastkingdom1_02_e_36:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_02_e_37:
    speaker: kilo
    en: "*Sigh*"
    ko: 하아….
    ja: はぁ…
  event_lastkingdom1_02_e_38:
    speaker: "<Narration>"
    en: Outside the door, Chime's excited voice can be heard.
    ko: 문 밖에선 격양된 차임의 목소리가 들려왔다.
    ja: |-
      扉の向こうから嬉しそうな
      チャイムの声が聞こえてきた
  event_lastkingdom1_02_e_39:
    speaker: chime
    en: You know that mess of wiring I was struggling with for an entire week?
    ko: 아니 제가 일주일을 고생한 전기 배선을 한 번에 고쳤단 말입니다!
    ja: |-
      ――私なら1週間はかかる電気の配線を、
      あっという間に直してしまったのです！
  event_lastkingdom1_02_e_40:
    speaker: chime
    en: She fixed it all in one fell swoop!
    ko: 뚝딱뚝딱하더니 고쳐버렸습니다요!
    ja: それはもう、パパパーッと！
  event_lastkingdom1_02_e_41:
    speaker: chime
    en: I can't believe I'm saying this, but I think that girl's meant to be here!
    ko: |-
      이런 말은 좀 그렇습니다만,
      왕국을 위해 태어난 녀석이나 다름없습니다요!
    ja: |-
      こんなことを言うと妙かもしれませんが、
      王国のために生まれてきたに違いありません！
  event_lastkingdom1_02_e_42:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_02_e_43:
    speaker: kilo
    en: T.A.L.O.S., wake up.
    ko: 웨이크 업. 탈로스.
    ja: ウェイクアップ。タロス。
  event_lastkingdom1_02_e_44:
    speaker: talos
    en: Reboot complete. Hello, Kilo.
    ko: |-
      재가동 완료.
      안녕하세요. 킬로 님.
    ja: |-
      再起動完了。
      こんにちは、キロ様。
  event_lastkingdom1_02_e_45:
    speaker: kilo
    en: Tell me what will happen if I stay here.
    ko: 내가 여기서 계속 살 경우 어떻게 될지 알려줘.
    ja: |-
      私がずっとここで暮らすことにしたら、
      どうなると思う？教えて。
  event_lastkingdom1_02_e_46:
    speaker: talos
    en: Shall I proceed with the ultimate objective being an escape to the Ark?
    ko: 방주에서 탈주하는 것을 상정하고 분석합니까?
    ja: |-
      アークからの離脱を想定して
      分析しますか？
  event_lastkingdom1_02_e_47:
    speaker: kilo
    en: Yes.
    ko: "…응."
    ja: "…うん。"
  event_lastkingdom1_02_e_48:
    speaker: talos
    en: This place is safe, but the environment is unforgiving and cannot be considered
      a civilized place like the Ark.
    ko: |-
      이곳은 안전하지만 환경이 열악합니다.
      방주 수준의 문명을 기대할 수 없습니다.
    ja: |-
      ここは安全ですが環境は劣悪です。
      アークのような文明を期待することは
      できません。
  event_lastkingdom1_02_e_49:
    speaker: talos
    en: Commodities are scarce, and the infrastructure is below the standards you
      usually expect.
    ko: 모든 것이 부족하고, 모든 것이 기준 미달입니다.
    ja: また、あらゆる基準値が満たされていません。
  event_lastkingdom1_02_e_50:
    speaker: talos
    en: However, due to the jamming systems integrated into the castle wall, this
      place remains relatively safe despite being on the surface.
    ko: |-
      하지만 성벽의 차폐력 덕분에
      지상임에도 불구하고 상대적으로 안전합니다.
    ja: |-
      ただし、城壁の防衛性能により
      地上の範囲内においては比較的安全です。
  event_lastkingdom1_02_e_51:
    speaker: talos
    en: You will prove to be a useful asset in this place.
    ko: 그렇기에 킬로 님이 더욱 활약할 수 있습니다.
    ja: |-
      そのため、キロ様の
      さらなる活躍が予想されます。
  event_lastkingdom1_02_e_52:
    speaker: talos
    en: It will exert a significant influence on you and grow increasingly reliant
      on you.
    ko: 큰 영향력을 미칠 것이며, 의존도가 높아질 것입니다.
    ja: |-
      キロ様への周囲の依存度が高まり、
      大きな影響力を持てるようになるでしょう。
  event_lastkingdom1_02_e_53:
    speaker: kilo
    en: "... Go on."
    ko: "…계속해봐."
    ja: "…続けて。"
  event_lastkingdom1_02_e_54:
    speaker: talos
    en: You will oversee key tasks for the kingdom, such as scavenging, repairs, and
      manufacturing.
    ko: 왕국의 주요 활동인 수집, 수리, 제작을 도맡게 될 것이며.
    ja: |-
      王国の主要な活動である
      物資の収集・修理・製作が委任されます。
  event_lastkingdom1_02_e_55:
    speaker: talos
    en: As a result, you will become a key figure without whom the kingdom cannot
      function.
    ko: 그로 인해 없어서는 안 될 주요 인력이 될 것입니다.
    ja: |-
      組織に不可欠の重要な存在と
      みなされることになるでしょう。
  event_lastkingdom1_02_e_56:
    speaker: kilo
    en: Does that mean I can establish myself here?
    ko: 그 말은, 내가 이곳에서 자리 잡을 수 있다는 얘기야?
    ja: それは、私の居場所ができるってこと？
  event_lastkingdom1_02_e_57:
    speaker: talos
    en: That is correct.
    ko: 그렇습니다.
    ja: そのように予想されます。
  event_lastkingdom1_02_e_58:
    speaker: kilo
    en: "... I see. Sleep mode."
    ko: "…알겠어. 슬립 모드."
    ja: "…分かった。スリープモード。"
  event_lastkingdom1_02_e_59:
    speaker: talos
    en: Command confirmed.
    ko: 명령 확인.
    ja: 命令確認。
  event_lastkingdom1_02_e_60:
    speaker: talos
    en: Switching to sleep mode.
    ko: 슬립 모드로 전환합니다.
    ja: スリープモードに切り替えます。
  event_lastkingdom1_02_e_61:
    speaker: kilo
    en: A key figure...
    ko: "…주요 인력으로 자리 잡기."
    ja: "…不可欠の重要な存在。"
  event_lastkingdom1_02_e_62:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_02_e_63:
    speaker: kilo
    en: That would be you.
    ko: 네가 그렇겠지.
    ja: ただし、君が…ね。
  event_lastkingdom1_02_e_64:
    speaker: kilo
    en: Not me.
    ko: 내가 아니라.
    ja: 私じゃなくて。
event_lastkingdom1_03_s:
  event_lastkingdom1_03_s_1:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  event_lastkingdom1_03_s_2:
    speaker: crown
    en: Kilo, this thing you brought us... What's it used for?
    ko: 킬로. 이번에 가져온 이건 어디에 쓰는 것인가요?
    ja: キロ、今回持ち帰ったそれは、何でしょう？
  event_lastkingdom1_03_s_3:
    speaker: kilo
    en: It's a foot massager.
    ko: 아… 발 마사지 기계예요.
    ja: ええと…足のマッサージ機です。
  event_lastkingdom1_03_s_4:
    speaker: crown
    en: Ah, I see. I've heard of such devices before.
    ko: |-
      아, 아하. 발 메시지 기계로군요.
      발로 메시지를 보내는 기계에 대해선 잘 알고 있어요.
    ja: |-
      なるほど、足のメッセージですか。
      足でメッセージを送る機械については
      聞いたことがありますわ。
  event_lastkingdom1_03_s_5:
    speaker: kilo
    en: You have?
    ko: "…예?"
    ja: "…はい？"
  event_lastkingdom1_03_s_6:
    speaker: chime
    en: Stay right where you are, Your Highness. Let me give you a massage!
    ko: |-
      아가씨는 발을 움직일 필요조차도 없습니다요.
      메시지는 이 차임이 다 알아서 하겠습니다요.
    ja: |-
      お嬢様は足を動かす必要などございません！
      伝言などはこの私にお任せくださいませ！
  event_lastkingdom1_03_s_7:
    speaker: crown
    en: Hehe, how kind of you, Chime. It feels wonderful.
    ko: |-
      후후. 역시 차임은 든든하군요.
      의지가 돼요.
    ja: |-
      ふふ、やはりチャイムは頼もしいですわね。
      頼りにしておりますわ。
  event_lastkingdom1_03_s_8:
    speaker: chime
    en: Anytime!
    ko: 여부가 있겠습니까요.
    ja: 当然のことでございます！
  event_lastkingdom1_03_s_9:
    speaker: crown
    en: We really appreciate all you're doing for us, Kilo.
    ko: 킬로도 열심히 해주셔서 항상 감사해요.
    ja: |-
      キロもいつも頑張っていますわね。
      感謝していますわ。
  event_lastkingdom1_03_s_10:
    speaker: kilo
    en: I-it's nothing.
    ko: 벼, 별말씀을요.
    ja: い、いえいえ…
  event_lastkingdom1_03_s_11:
    speaker: kilo
    en: I'm barely even doing anything.
    ko: "…제가 하는 것도 아닌데요 뭘."
    ja: "…どうせ私の手柄でもありませんし。"
  event_lastkingdom1_03_s_12:
    speaker: crown
    en: "...?"
    ko: "…?"
    ja: "…？"
  event_lastkingdom1_03_s_13:
    speaker: "<Narration>"
    en: The next day.
    ko: 또 다음 날.
    ja: さらに翌日
  event_lastkingdom1_03_s_14:
    speaker: chime
    en: Hmm... this seems a bit complicated.
    ko: 으음…! 이건 좀 어렵겠는데요.
    ja: うーん…！これは難しそうでございますね。
  event_lastkingdom1_03_s_15:
    speaker: chime
    en: One of the legs is completely shattered.
    ko: 다리가 완전히 부러졌습니다요.
    ja: 足が完全に折れております。
  event_lastkingdom1_03_s_16:
    speaker: crown
    en: Is it?
    ko: "…그런가요."
    ja: "…そうですか。"
  event_lastkingdom1_03_s_17:
    speaker: chime
    en: My apologies, I'll prepare a new throne for you at once.
    ko: "…죄송합니다. 제가 얼른 새로운 왕좌를 구해오겠습니다요."
    ja: |-
      …申し訳ございません。
      私がすぐに新しい王座を探してまいります。
  event_lastkingdom1_03_s_18:
    speaker: kilo
    en: Oh, I'm sure T.A.L.O.S. can probably fix it.
    ko: 아, 탈로스가 고칠 수 있을 거예요.
    ja: あ、タロスなら直せると思います。
  event_lastkingdom1_03_s_19:
    speaker: kilo
    en: Hold on, just a second.
    ko: 잠시만 기다려주세요.
    ja: ちょっと待っててください。
  event_lastkingdom1_03_s_20:
    speaker: chime
    en: Really? There's truly nothing you can't do.
    ko: 오, 그렇더냐. 역시 너는 못하는 것이 없구나.
    ja: おお、やはりお前は何でもできるのだ。
  event_lastkingdom1_03_s_21:
    speaker: "<Narration>"
    en: Chime puts her arm around Kilo's shoulder.
    ko: 차임은 킬로에게 어깨동무를 했다.
    ja: チャイムはキロと肩を組んだ
  event_lastkingdom1_03_s_22:
    speaker: chime
    en: You've no idea how fortunate we are to have you.
    ko: 네놈이 와서 얼마나 다행인지 모른다.
    ja: キロが来てくれて、本当に助かったのだ。
  event_lastkingdom1_03_s_23:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_03_s_24:
    speaker: chime
    en: But there's one thing you need to keep in mind.
    ko: 허나 한 가지 명심할 것이 있다.
    ja: しかし、1つ肝に銘じておくことがあるのだ。
  event_lastkingdom1_03_s_25:
    speaker: kilo
    en: Wh-what's that?
    ko: 뭐, 뭔가요?
    ja: な、何ですか？
  event_lastkingdom1_03_s_26:
    speaker: chime
    en: I'm the royal aide, and that is one role I cannot relinquish to you.
    ko: |-
      아가씨의 비서는 나다.
      이것만큼은 네놈에게 넘겨줄 수 없느니라.
    ja: |-
      お嬢さまの秘書はこの私なのだ。
      これだけはお前にも譲れないのだ。
  event_lastkingdom1_03_s_27:
    speaker: kilo
    en: Oh... um, sure.
    ko: 아… 예.
    ja: あっ…はい。
  event_lastkingdom1_03_s_28:
    speaker: "<Narration>"
    en: The days roll on, one after the other.
    ko: 다음 날. 그다음 날. 또 그다음 날도.
    ja: 翌日、その翌日、そしてさらにその翌日も…
  event_lastkingdom1_03_s_29:
    speaker: chime
    en: Kilo, can you help me carry this?
    ko: 킬로! 이것 좀 같이 들자꾸나!
    ja: キロ！これを一緒に持つのだ！
  event_lastkingdom1_03_s_30:
    speaker: crown
    en: Come and join us for a cup of tea, Kilo. We're not sure what tea this is,
      but it should be tasty.
    ko: |-
      킬로. 이리 와서 차를 한 잔 하시죠.
      이름 모를 잡초로 우린 차입니다.
    ja: |-
      キロ。こちらでお茶をいただきませんこと？
      名前もない雑草でいれたお茶ですわ。
  event_lastkingdom1_03_s_31:
    speaker: chime
    en: Would you look at that? The sunset at this hour is truly spectacular.
    ko: 저길 보거라. 이 시간에 여기서 보는 노을은 참으로 일품이니라.
    ja: |-
      あれを見るのだ。
      ここから見る夕日は、実に美しいのだ。
  event_lastkingdom1_03_s_32:
    speaker: crown
    en: Do you think there's any way to cook insects without anyone catching on?
    ko: "…혹시 굼벵이 같은 걸 원형이 남지 않게 조리하는 방법이 있을까요."
    ja: |-
      …セミの幼虫などを原形を残さず
      調理する方法はありませんこと？
  event_lastkingdom1_03_s_33:
    speaker: chime
    en: I'm so glad you're here!
    ko: 네가 와서 정말 다행이다!
    ja: お前が来てくれて本当によかったのだ！
  event_lastkingdom1_03_s_34:
    speaker: crown
    en: Thank you for always helping.
    ko: 항상 힘써주셔서 고맙습니다.
    ja: いつもご協力いただき感謝しておりますわ。
  event_lastkingdom1_03_s_35:
    speaker: "<Narration>"
    en: One week later. Mealtime.
    ko: 일주일 후. 식사 시간.
    ja: 1週間後、食事の時間
  event_lastkingdom1_03_s_36:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_03_s_37:
    speaker: chime
    en: What's wrong? You haven't eaten properly for the past two days.
    ko: 왜 그러느냐. 이틀 전부터 통 먹질 못 하는구나.
    ja: |-
      どうしたのだ？
      2日前から全然食べてないのだ。
  event_lastkingdom1_03_s_38:
    speaker: crown
    en: Are you unwell?
    ko: 몸이 아프신 건가요?
    ja: 体調が優れないのでしょうか？
  event_lastkingdom1_03_s_39:
    speaker: kilo
    en: No, I'm fine.
    ko: 아, 아뇨. 아니에요.
    ja: い、いいえ。違います。
  event_lastkingdom1_03_s_40:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_03_s_41:
    speaker: crown
    en: Marian.
    ko: 마리안.
    ja: マリアン。
  event_lastkingdom1_03_s_42:
    speaker: crown
    en: How about a drink? It's been a while.
    ko: 오늘은 오랜만에 술을 한잔 하실까요.
    ja: 今日は久しぶりにお酒をいただきましょう。
  event_lastkingdom1_03_s_43:
    speaker: marian_q
    en: What's the occasion?
    ko: 어머. 웬일이세요?
    ja: あら。珍しいですね。
  event_lastkingdom1_03_s_44:
    speaker: crown
    en: In honor of Kilo and to celebrate how well she's settling in.
    ko: 그동안 잘 지내준 킬로에게 대접하기 위함입니다.
    ja: |-
      ずっと頑張っている
      キロをねぎらうためですわ。
  event_lastkingdom1_03_s_45:
    speaker: marian_q
    en: Okay, I'll bring some of the better wines.
    ko: "…알겠어요. 좋은 걸로 가져올게요."
    ja: "…分かりました。とっておきを持ってきます。"
  event_lastkingdom1_03_s_46:
    speaker: kilo
    en: I've never tried alcohol before...
    ko: 술이요? 저 한 번도 마셔본 적 없는데….
    ja: お酒ですか？一度も飲んだことが…
  event_lastkingdom1_03_s_47:
    speaker: marian_q
    en: There's nothing to it. Just treat it like you're drinking water.
    ko: |-
      그냥 물처럼 마시면 돼요.
      별거 없답니다.
    ja: |-
      お水みたいなものです。
      難しいことはありませんよ。
  event_lastkingdom1_03_s_48:
    speaker: kilo
    en: Oh... okay...
    ko: 어… 예….
    ja: えっと…はい…
  event_lastkingdom1_03_s_49:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  event_lastkingdom1_03_s_50:
    speaker: marian_q
    en: Kilo... Kilo?
    ko: 킬로. 킬로?
    ja: キロ。キロ？
  event_lastkingdom1_03_s_51:
    speaker: marian_q
    en: Hmm... she's only had one drink a while ago, but she seems totally out of
      it.
    ko: 음… 한 잔 마셨는데 아까부터 일어나실 생각을 안 해요.
    ja: |-
      うーん…まだ1杯しか飲んでないですが、
      起き上がりそうにありませんね。
  event_lastkingdom1_03_s_52:
    speaker: chime
    en: My alcohol tolerance isn't anything to write home about, but she's in her
      cups.
    ko: 음. 나도 세다고는 말할 수 없겠지만 킬로는 좀 유별나구나.
    ja: |-
      うーむ。私も強いとは言えないが
      キロは特に弱いみたいなのだ。
  event_lastkingdom1_03_s_53:
    speaker: crown
    en: "*Hiccup*"
    ko: "…히끅."
    ja: "…ヒック。"
  event_lastkingdom1_03_s_54:
    speaker: chime
    en: "... Would you like to head to bed, Your Highness?"
    ko: "…아가씨. 들어가서 주무시겠습니까?"
    ja: "…お嬢さま。お部屋に戻って休まれますか？"
  event_lastkingdom1_03_s_55:
    speaker: crown
    en: Absolutely not. As the king, it would hardly be appropriate for me to retire
      before *hiccup* my subjects.
    ko: |-
      아뇨. 왕된 자로서, 백성보다 먼저 물러나서 되겠, 히끅,
      되겠습니까?
    ja: |-
      いいえ。王として、
      民より先に下がるわけには、ヒック、
      いきませんわ。
  event_lastkingdom1_03_s_56:
    speaker: chime
    en: Come on now, Kilo. Get up. I didn't expect you to be so susceptible to alcohol.
    ko: |-
      킬로. 일어나거라.
      술을 이렇게 못할 줄은 생각도 못 했….
    ja: |-
      キロ。起きるのだ。
      ここまで酒に弱いとは思わな…
  event_lastkingdom1_03_s_57:
    speaker: kilo
    en: Okay, I admit it!
    ko: 그래요!
    ja: そうですよ！
  event_lastkingdom1_03_s_58:
    speaker: chime
    en: Gah!
    ko: 흐아아악!
    ja: のわあっ！
  event_lastkingdom1_03_s_59:
    speaker: kilo
    en: I can't do anything!
    ko: 저는 다 못해요!
    ja: 私は弱いんです！
  event_lastkingdom1_03_s_60:
    speaker: kilo
    en: I'm not good at anything!
    ko: 저는 뭐 잘하는 게 하나도 없어요!
    ja: 得意なことだって何一つありません！
  event_lastkingdom1_03_s_61:
    speaker: kilo
    en: Not a damn thing!
    ko: 진짜! 하나도!
    ja: 本当に！一つも！
  event_lastkingdom1_03_s_62:
    speaker: chime
    en: Oh my, you startled me!
    ko: 아잇! 놀랬잖느냐!
    ja: なんなのだ！驚いたのだ！
  event_lastkingdom1_03_s_63:
    speaker: kilo
    en: Do you know how many times I've been reassigned to a different squad?
    ko: |-
      저 있잖아요~
      지금까지 스쿼드를 몇 번이나 옮겨 다녔는지 아세요~?
    ja: |-
      わたしがぁ～…今まで何回、
      部隊を異動になったか分かりますかぁ～？
  event_lastkingdom1_03_s_64:
    speaker: kilo
    en: 32 times. 32!
    ko: 서른두 번이에요~ 서른두 번!
    ja: 32回ですよぉ～32回！
  event_lastkingdom1_03_s_65:
    speaker: kilo
    en: I somehow ended up with specs
    ko: 히히~ 어쩌다가 니케가 떡~ 하니 되어버렸는데~
    ja: |-
      あはは～なぜかニケになれたまでは
      よかったんですけどぉ～
  event_lastkingdom1_03_s_66:
    speaker: kilo
    en: that are worse than a mass-produced Nikke.
    ko: 양산형 니케보다 못 한 스펙에~
    ja: 量産型ニケ以下のスペックにぃ～…
  event_lastkingdom1_03_s_67:
    speaker: kilo
    en: I don't have any specialized abilities,
    ko: |-
      어느 하나 특화된 능력이 없다고~
      이리 굴려지고~ 저리 굴려지고~
    ja: |-
      なぁんにも特別な能力がないからってぇ～
      あっちへ飛ばされ～こっちへ飛ばされ～…
  event_lastkingdom1_03_s_68:
    speaker: kilo
    en: so they keep tossing me around like a hot potato.
    ko: 그러다가 결국엔~
    ja: そして結局ぅ～
  event_lastkingdom1_03_s_69:
    speaker: kilo
    en: Eventually,
    ko: |-
      저 저 밖에 저거 보이죠~?
      탈로스~ 저 로봇~
    ja: |-
      あの、外にあるあれ～、見えるでしょ～？
      タロスって～あのロボット～
  event_lastkingdom1_03_s_70:
    speaker: kilo
    en: I ended up becoming a pilot for T.A.L.O.S.
    ko: 저거에 파일럿이 되었는데~
    ja: あれのパイロットになったんですけどぉ～
  event_lastkingdom1_03_s_71:
    speaker: kilo
    en: But it just sounds way more impressive than it is.
    ko: |-
      히히.
      말이 좋아 파일럿이지~
    ja: |-
      あははっ…
      パイロットって言えば聞こえはいいですがぁ～
  event_lastkingdom1_03_s_72:
    speaker: kilo
    en: All I am is a tool.
    ko: 그냥 저는 부품이에요 부품~
    ja: 私はただの部品なんですよぉ～、部品～…
  event_lastkingdom1_03_s_73:
    speaker: kilo
    en: A device that makes T.A.L.O.S. move.
    ko: 탈로스가 움직일 수 있게 해 주는! 부품!
    ja: タロスを動かすための、部品！
  event_lastkingdom1_03_s_74:
    speaker: kilo
    en: Do you understand what I mean?
    ko: 부! 품!
    ja: ぶ！ひ！ん！
  event_lastkingdom1_03_s_75:
    speaker: kilo
    en: I'm worthless if I don't have T.A.L.O.S.
    ko: 쓸모없는 저는 탈로스의 부품이나 되는 게 존재의의라 이거예요~
    ja: |-
      役立たずの私は、タロスの部品になるしか
      存在意義がなかったんです～
  event_lastkingdom1_03_s_76:
    speaker: marian_q
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_03_s_77:
    speaker: chime
    en: Why are you talking like this? You make it sound like you're useless.
    ko: 무슨 소리더냐. 네가 왜 쓸모가 없어?
    ja: |-
      何を言いだすかと思えば、
      使い道がないとは何なのだ？
  event_lastkingdom1_03_s_78:
    speaker: chime
    en: You're the finest citizen this kingdom has ever seen. There's no area in which
      you're lacking.
    ko: 왕국의 일등 백성으로 부족함이 없지 않느냐.
    ja: 王国の優秀な民として立派に働いてるのだ。
  event_lastkingdom1_03_s_79:
    speaker: kilo
    en: T.A.L.O.S. is the impressive one, not me.
    ko: 탈로스가 잘난 거지 내가 잘난 게 아니잖아요!
    ja: |-
      タロスがすごいだけで、
      私がすごいわけじゃないですもん！
  event_lastkingdom1_03_s_80:
    speaker: kilo
    en: T.A.L.O.S. did everything. What did I do?
    ko: 다 탈로스가 한 거지! 내가 뭘 했다고요!
    ja: |-
      全部タロスがやったこと！
      私は何にもしてません！
  event_lastkingdom1_03_s_81:
    speaker: kilo
    en: Without T.A.L.O.S., I'm nothing.
    ko: 으…! 탈로스가 없으면 나는 아무것도 아니라고요!
    ja: |-
      ううっ…！タロスがいなきゃ、
      私は何もできないんです！
  event_lastkingdom1_03_s_82:
    speaker: kilo
    en: There's no place I can call home.
    ko: 어차피 나는…!
    ja: どうせ、私は…！
  event_lastkingdom1_03_s_83:
    speaker: kilo
    en: Nobody would dream of associating with me.
    ko: |-
      어디 하나 맘 붙일 곳 없는…!
      어디에도 소속될 수 없는…!
    ja: |-
      心のよりどころがない…！
      どこにも所属できない…！
  event_lastkingdom1_03_s_84:
    speaker: kilo
    en: Ugh, woe is me!
    ko: 흐어어엉-!!
    ja: ふぇぇぇ～～ん！！
  event_lastkingdom1_03_s_85:
    speaker: chime
    en: You're not a terribly fun drunk...
    ko: 그놈 술버릇 한번 더럽게 고약하구나!
    ja: まったく、酒癖が最悪なのだ！
  event_lastkingdom1_03_s_86:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 우당탕탕!
    ja: ガタンッ！
  event_lastkingdom1_03_s_87:
    speaker: "<Narration>"
    en: Crown abruptly stands up and swings her spear, launching a chair into the
      air.
    ko: 크라운이 벌떡 일어나 창을 휘둘러 의자를 공중에 띄웠다.
    ja: |-
      クラウンは急に立ち上がると、
      槍を振り回して椅子を空中に跳ね上げた
  event_lastkingdom1_03_s_88:
    speaker: chime
    en: Y-Your Highness...!
    ko: 아, 아가씨…!
    ja: お、お嬢さま…！？
  event_lastkingdom1_03_s_89:
    speaker: kilo
    en: Eeek!
    ko: 히익…!
    ja: ひえっ…！
  event_lastkingdom1_03_s_90:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_03_s_91:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 콰직!
    ja: ザクッ！
  event_lastkingdom1_03_s_92:
    speaker: "<Narration>"
    en: As the chair soars through the air, Crown swiftly pierces it with her spear.
    ko: 크라운은 공중에 뜬 의자를 창으로 꿰뚫어 부수었다.
    ja: |-
      空中に浮かんだ椅子に
      槍が突き刺さった
  event_lastkingdom1_03_s_93:
    speaker: marian_q
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_03_s_94:
    speaker: chime
    en: Don't be upset, I'll calm Kilo down!
    ko: 아, 알겠습니다요! 킬로 녀석은 제가 진정시킬 테니…!
    ja: |-
      お、お鎮まりください！
      キロは私が落ち着かせますので…！
  event_lastkingdom1_03_s_95:
    speaker: crown
    en: Kilo.
    ko: 킬로.
    ja: キロ。
  event_lastkingdom1_03_s_96:
    speaker: crown
    en: Does the spear I'm holding now look strong to you?
    ko: 지금 제가 들고 있는 창이 강해 보이나요?
    ja: 私が持っている槍は、強そうに見えますか？
  event_lastkingdom1_03_s_97:
    speaker: kilo
    en: Wha... Yes? Yes, it does.
    ko: 예? 예, 예. 강해 보여요.
    ja: えっ？は、はい。強そうです。
  event_lastkingdom1_03_s_98:
    speaker: crown
    en: And what if I do this?
    ko: 그럼 이러면 어떤가요.
    ja: では、こうすればどうでしょう。
  event_lastkingdom1_03_s_99:
    speaker: "<Narration>"
    en: Crown places the spear against the wall and steps back.
    ko: 크라운은 들고 있던 창을 벽에 세워둔 채 물러섰다.
    ja: |-
      クラウンは手にした槍を
      壁に立てかけ、下がった
  event_lastkingdom1_03_s_100:
    speaker: crown
    en: Does it seem strong now, bereft of its owner?
    ko: |-
      지금 이 벽에 기대어져 있는,
      주인 없는 창은 강해 보이나요?
    ja: |-
      壁にかかっているだけの、持ち主のない槍は、
      強そうに見えますか？
  event_lastkingdom1_03_s_101:
    speaker: kilo
    en: Yes, it does.
    ko: 가, 강해보이는데요.
    ja: つ、強そうです。
  event_lastkingdom1_03_s_102:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_03_s_103:
    speaker: crown
    en: It shouldn't.
    ko: 그러면 안 되는데.
    ja: それでは話が続けられませんわ…？
  event_lastkingdom1_03_s_104:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_03_s_105:
    speaker: kilo
    en: I... guess it doesn't look as strong now.
    ko: 가, 강해 보이지 않는 것 같… 나? 그런 것 같아요.
    ja: |-
      つ、強そうに見えない…かな？
      そんな気がします。
  event_lastkingdom1_03_s_106:
    speaker: crown
    en: Precisely.
    ko: 그래요.
    ja: そうでしょう。
  event_lastkingdom1_03_s_107:
    speaker: crown
    en: That's how it is.
    ko: 그런 겁니다.
    ja: つまり、そういうことですわ。
  event_lastkingdom1_03_s_108:
    speaker: kilo
    en: I don't understand.
    ko: "…예?"
    ja: "…はい？"
  event_lastkingdom1_03_s_109:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_03_s_110:
    speaker: chime
    en: No matter how great the tool, it only becomes effective when wielded properly.
    ko: 무, 무기든 도구든 사용하는 사람이 잘 다뤄야 제대로 된 것이 된다는 뜻이니라!
    ja: |-
      ぶ、武器であれ、道具であれ、
      使い手次第で価値は変わるということなのだ！
  event_lastkingdom1_03_s_111:
    speaker: chime
    en: T.A.L.O.S. is only impressive because of your control over it. You're not
      just a spare part; you're crucial to what makes T.A.L.O.S. remarkable!
    ko: |-
      네놈의 탈로스는 네놈이 있기에 힘을 발휘할 수 있는 게다!
      즉, 넌 탈로스의 부품이 아니라는 얘기다!
    ja: |-
      お前のタロスは、お前がいるからこそ
      力を発揮できているのだ！
      つまり、お前はただの部品じゃないのだ！
  event_lastkingdom1_03_s_112:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_03_s_113:
    speaker: crown
    en: You're the only one who can pilot T.A.L.O.S., isn't that right?
    ko: 탈로스는 킬로만이 탑승할 수 있다고 하셨죠.
    ja: |-
      タロスを動かせるのは貴方だけだと
      言っていましたわね。
  event_lastkingdom1_03_s_114:
    speaker: crown
    en: You two are not separate entities. You are the same, linked as one.
    ko: 둘을 떼어놓고 생각하지 마세요.
    ja: |-
      つまり、切り離しては
      考えられないと言う事ですわ。
  event_lastkingdom1_03_s_115:
    speaker: crown
    en: Kilo is T.A.L.O.S., and T.A.L.O.S. is Kilo.
    ko: 킬로가 탈로스이며, 탈로스가 킬로입니다.
    ja: 貴方はタロスであり、タロスは貴方なのですわ。
  event_lastkingdom1_03_s_116:
    speaker: crown
    en: Much like how this spear and I are one.
    ko: 저와 이 창이 하나인 것과 같은 것이지요.
    ja: 私とこの槍が一体であるように。
  event_lastkingdom1_03_s_117:
    speaker: kilo
    en: "... But you're not holding the spear right now."
    ko: "…창 지금 안 들고 있잖아요."
    ja: "…たったいま手、放してませんでした…？"
  event_lastkingdom1_03_s_118:
    speaker: chime
    en: Must you insist on quibbling over every banal detail?
    ko: 이, 이놈이 말 꼬투리를 잡고 늘어지기는…!
    ja: あ、揚げ足をとりおってぇ！
  event_lastkingdom1_03_s_119:
    speaker: chime
    en: The lady is trying to teach you something.
    ko: 아가씨께서 몸소 네놈에게 교훈을 주려고…!
    ja: お嬢さまはお前にありがた～いお言葉を…！
  event_lastkingdom1_03_s_120:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿵!
    ja: ドサッ…
  event_lastkingdom1_03_s_121:
    speaker: "<Narration>"
    en: Kilo's head plops down on the table as she falls asleep.
    ko: 킬로는 테이블에 머리를 박고 잠들었다.
    ja: |-
      キロがテーブルに崩れた。
      酔い潰れて眠っている
  event_lastkingdom1_03_s_122:
    speaker: chime
    en: "... I'll take her to her room."
    ko: "…제가 방에 데려다 놓고 오겠습니다요."
    ja: "…私が部屋まで送ってまいります。"
  event_lastkingdom1_03_s_123:
    speaker: crown
    en: If you would.
    ko: 부탁드려요.
    ja: 頼みましたわ。
  event_lastkingdom1_03_s_124:
    speaker: marian_q
    en: "..."
    ko: "……."
    ja: "……"
event_lastkingdom1_03_e:
  event_lastkingdom1_03_e_1:
    speaker: kilo
    en: Ugh...
    ko: 으… 으으…!
    ja: う…うう…！
  event_lastkingdom1_03_e_2:
    speaker: kilo
    en: M-my head is killing me.
    ko: 머, 머리 아파…!
    ja: あ、頭が…！
  event_lastkingdom1_03_e_3:
    speaker: marian_q
    en: Are you awake?
    ko: 일어나셨나요.
    ja: お目覚めですか？
  event_lastkingdom1_03_e_4:
    speaker: kilo
    en: Urgh...
    ko: 헉!!
    ja: わわっ！！
  event_lastkingdom1_03_e_5:
    speaker: marian_q
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_03_e_6:
    speaker: kilo
    en: What did I ever do to deserve this?
    ko: |-
      왜, 왜요?
      저 아무 짓도 안 했어요.
    ja: |-
      ど、どうかしましたか？
      何もしてませんよ…？
  event_lastkingdom1_03_e_7:
    speaker: marian_q
    en: Kilo...
    ko: "…킬로."
    ja: "…キロ。"
  event_lastkingdom1_03_e_8:
    speaker: marian_q
    en: Do you need a place to be attached to?
    ko: "…마음 붙일 곳이 필요한가요."
    ja: "…心のよりどころが欲しいですか？"
  event_lastkingdom1_03_e_9:
    speaker: kilo
    en: What?
    ko: "…예?"
    ja: "…はい？"
  event_lastkingdom1_03_e_10:
    speaker: marian_q
    en: Do you feel like you're lacking a place where you belong?
    ko: 소속될 곳이 필요한가요.
    ja: 自分がいていい場所が欲しいですか？
  event_lastkingdom1_03_e_11:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_03_e_12:
    speaker: kilo
    en: Yes, I do feel that.
    ko: "…예. 필요해요."
    ja: "…はい。欲しいです。"
  event_lastkingdom1_03_e_13:
    speaker: marian_q
    en: Do you sometimes struggle to find your place in the world?
    ko: 자신을 어떻게 정의해야 할지 모르겠나요.
    ja: |-
      自分がいったい何だと思えばいいのか、
      分からないですか？
  event_lastkingdom1_03_e_14:
    speaker: kilo
    en: Yes.
    ko: 예.
    ja: はい…
  event_lastkingdom1_03_e_15:
    speaker: marian_q
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_03_e_16:
    speaker: marian_q
    en: I do, too.
    ko: 저도 그래요.
    ja: 私もそうです。
  event_lastkingdom1_03_e_17:
    speaker: marian_q
    en: Hang in there.
    ko: 힘내요.
    ja: 頑張りましょう。
  event_lastkingdom1_03_e_18:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_03_e_19:
    speaker: kilo
    en: Thank you.
    ko: 고마워요.
    ja: ありがとうございます。
  event_lastkingdom1_03_e_20:
    speaker: "<Narration>"
    en: "*Ring ring ring*"
    ko: 댕-! 댕-! 댕-!
    ja: ゴーン！ゴーン！ゴーン！
  event_lastkingdom1_03_e_21:
    speaker: "<Narration>"
    en: A loud alarm bell rings throughout the castle.
    ko: 큰 종소리가 왕국 전체에 울려 펴졌다.
    ja: 大きな鐘の音が王国全体に響きわたった
  event_lastkingdom1_03_e_22:
    speaker: marian_q
    en: "!?"
    ko: "!?"
    ja: "！？"
  event_lastkingdom1_03_e_23:
    speaker: kilo
    en: Wh-what is that?
    ko: 무, 무슨 소리죠 이거?
    ja: な、何の音ですか？
  event_lastkingdom1_03_e_24:
    speaker: marian_q
    en: We have to move!
    ko: 나가보죠!
    ja: 行きましょう！
  event_lastkingdom1_03_e_25:
    speaker: marian_q
    en: Chime, what's going on?
    ko: 차임!
    ja: チャイム！
  event_lastkingdom1_03_e_26:
    speaker: chime
    en: It's bad!
    ko: 크, 큰일이다!
    ja: た、大変なのだ！
  event_lastkingdom1_03_e_27:
    speaker: chime
    en: R-Raptures are heading straight for us!
    ko: 래, 랩쳐 놈들이 왕국으로 오고 있느니라!
    ja: ラ、ラプチャーが王国に集まってきているのだ！
  event_lastkingdom1_03_e_28:
    speaker: marian_q
    en: How many?
    ko: "…수는요?"
    ja: "…数は？"
  event_lastkingdom1_03_e_29:
    speaker: crown
    en: A lot, and it's not like before. This time, it seems intentional.
    ko: 많아요. 이전까지처럼 우연찮게 이곳으로 온 느낌이 아닙니다.
    ja: |-
      相当なものです。以前のように
      偶然迷い込んだ様子ではありませんわね。
  event_lastkingdom1_03_e_30:
    speaker: crown
    en: They are clearly coming here to attack.
    ko: 명백히 여길 공격하기 위해 오고 있어요.
    ja: |-
      王国を攻撃しようとしていると考えて、
      間違いありませんわ。
  event_lastkingdom1_03_e_31:
    speaker: chime
    en: We have to escape, Your Highness!
    ko: 아가씨! 일단 퇴각을…!
    ja: お嬢さま！急ぎ脱出を…！
  event_lastkingdom1_03_e_32:
    speaker: crown
    en: Chime, have you forgotten?
    ko: 잊었나요 차임.
    ja: 忘れましたか？チャイム。
  event_lastkingdom1_03_e_33:
    speaker: crown
    en: We must defend this place.
    ko: 이곳은 반드시 지켜야 합니다.
    ja: この地は必ず守り抜かなければなりません。
  event_lastkingdom1_03_e_34:
    speaker: chime
    en: B-but...!
    ko: 그, 그렇지만…!
    ja: で、ですが…！
  event_lastkingdom1_03_e_35:
    speaker: crown
    en: Raise the signal.
    ko: 차임, 봉화를 올려주세요.
    ja: チャイム、のろしを上げるのです。
  event_lastkingdom1_03_e_36:
    speaker: kilo
    en: Raise the signal? You mean you don't have a modern comm system?
    ko: |-
      보, 봉화요?
      통신 시스템은 없나요?
    ja: |-
      の、のろし！？
      通信システムはないんですか？
  event_lastkingdom1_03_e_37:
    speaker: crown
    en: No, we don't.
    ko: 예. 없습니다.
    ja: ええ。ありませんわ。
  event_lastkingdom1_03_e_38:
    speaker: kilo
    en: Right, because of the electronic jamming...
    ko: 아, 성벽의 차폐력 때문에….
    ja: そっか、城壁の信号遮断のせいで…
  event_lastkingdom1_03_e_39:
    speaker: kilo
    en: But are you saying there are people out there who will come to our aid?
    ko: |-
      그, 그런데 봉화라니.
      도와줄 누군가 있다는 얘기군요!
    ja: |-
      で、でも、のろしを上げるってことは…
      助けてくれる誰かがいるんですよね？
  event_lastkingdom1_03_e_40:
    speaker: crown
    en: That's what we're hoping for.
    ko: 그러길 바라는 겁니다.
    ja: そうであることを願うのみです。
  event_lastkingdom1_03_e_41:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_03_e_42:
    speaker: crown
    en: Everyone, prepare for battle.
    ko: 모두, 전투 준비를.
    ja: 全員、戦いの支度を。
  event_lastkingdom1_03_e_43:
    speaker: crown
    en: Activate the kingdom's defense system. We will also do our part to safeguard
      this place.
    ko: |-
      왕국의 방어 시스템을 가동하세요.
      우리도 함께 방어에 나섭니다.
    ja: |-
      王国の防衛システムを起動してください。
      私たち自身も防衛に参加しますわ。
  event_lastkingdom1_03_e_44:
    speaker: marian_q
    en: Roger!
    ko: "…예!"
    ja: "…はい！"
  event_lastkingdom1_03_e_45:
    speaker: chime
    en: B-but I'm not fit for...!
    ko: 저, 저는 전투는…!
    ja: わ、私は戦闘には…！
  event_lastkingdom1_03_e_46:
    speaker: crown
    en: You are nimble both in your movements and your judgment, Chime.
    ko: 차임은 언제나처럼 그 빠른 발과 판단력으로 우릴 지원해 줘요.
    ja: |-
      チャイム。いつも通り、素早い足と判断力で、
      私たちを支えてください。
  event_lastkingdom1_03_e_47:
    speaker: crown
    en: I trust you'll grace us with both in the ensuing fight.
    ko: 큰 힘이 될 겁니다.
    ja: 頼りにしていますわ。
  event_lastkingdom1_03_e_48:
    speaker: chime
    en: "... I understand!"
    ko: 아, 알겠습니다요!
    ja: か、かしこまりましたっ！
  event_lastkingdom1_03_e_49:
    speaker: crown
    en: Kilo, can you come with us?
    ko: 킬로. 갈 수 있나요?
    ja: キロ。行けますか？
  event_lastkingdom1_03_e_50:
    speaker: kilo
    en: I-I'll try!
    ko: 해, 해볼게요!
    ja: や、やってみます！
  event_lastkingdom1_03_e_51:
    speaker: crown
    en: There's no need to be afraid.
    ko: 겁먹을 것 없습니다.
    ja: 恐れる必要はありません。
  event_lastkingdom1_03_e_52:
    speaker: crown
    en: Just stick close to me.
    ko: 저의 등만 바라보고 따라오세요.
    ja: |-
      私の背中だけを見て、
      ついてこればよいのです。
event_lastkingdom1_b01_e:
  event_lastkingdom1_b01_e_1:
    speaker: crown
    en: Well done, everyone.
    ko: |-
      다들 훌륭해요.
      잘 막아내 주셨어요.
    ja: |-
      素晴らしいですわ、皆様。
      よく防ぎましたわね。
  event_lastkingdom1_b01_e_2:
    speaker: marian_q
    en: A job well done, indeed.
    ko: 후우, 고생 많으셨어요.
    ja: ふぅ、お疲れ様でした。
  event_lastkingdom1_b01_e_3:
    speaker: kilo
    en: W-we all hung in there.
    ko: 수, 수고하셨어요.
    ja: お、お疲れ様でした。
  event_lastkingdom1_b01_e_4:
    speaker: chime
    en: Perhaps the jamming power of the wall has weakened?
    ko: "…설마 성벽의 차폐력이 약해진 것일까요?"
    ja: |-
      …まさか、城壁の能力が
      低下しているのでしょうか？
  event_lastkingdom1_b01_e_5:
    speaker: chime
    en: This is the first time we've experienced such a large-scale Rapture offensive.
    ko: 이만큼의 랩쳐가 온 건 처음입니다요.
    ja: |-
      これほど多くのラプチャーが集まったことは
      今まで…
  event_lastkingdom1_b01_e_6:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_b01_e_7:
    speaker: crown
    en: I don't think that's the issue.
    ko: |-
      그 문제는 아닐 거라 생각합니다.
      다른 뭔가가 있겠죠.
    ja: |-
      そうではなさそうですわ。
      他に何かがあったのでしょう。
  event_lastkingdom1_b01_e_8:
    speaker: crown
    en: Something else must be at play here.
    ko: 그런 느낌이 듭니다.
    ja: そのような気がしますわ。
  event_lastkingdom1_b01_e_9:
    speaker: "<Narration>"
    en: An elevated place far from the kingdom.
    ko: 왕국에서 멀리 떨어진 고지대.
    ja: 王国を遠く見下ろす高台
  event_lastkingdom1_b01_e_10:
    speaker: indivilia
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_b01_e_11:
    speaker: talkative
    en: "..."
    ko: "[…….]"
    ja: "「……」"
  event_lastkingdom1_b01_e_12:
    speaker: indivilia
    en: Things are starting to get interesting.
    ko: 이거 일이 재미있게 돌아가는걸요.
    ja: 面白いことになりましたね。
  event_lastkingdom1_b01_e_13:
    speaker: talkative
    en: Agreed.
    ko: "[동감이다.]"
    ja: "「そうだな」"
event_lastkingdom1_intermission:
  event_lastkingdom1_intermission_1:
    speaker: indivilia
    en: When I decided to follow that Rapture formation,
    ko: 랩쳐들이 갑자기 줄지어 가길래 무슨 일인가 싶어 따라와 봤더니….
    ja: |-
      群れが急に動き始めたから
      何かと思ってついてきてみたら…
  event_lastkingdom1_intermission_2:
    speaker: indivilia
    en: I hardly expected to encounter such a classic structure.
    ko: 이런 고전미 있는 건축물이 있을 줄은 몰랐어요.
    ja: |-
      こんな古風で美しい建築物があるとは
      思いませんでした。
  event_lastkingdom1_intermission_3:
    speaker: talkative
    en: Classic? Shabby and dilapidated is more like it.
    ko: "[고전미라고 표현하는군. 오래되고 낡은 것뿐이다.]"
    ja: "「美しいと言うのか。ただ古いだけだ」"
  event_lastkingdom1_intermission_4:
    speaker: indivilia
    en: You ought to appreciate aesthetic beauty more,
    ko: 토커티브는 좀 더 미적인 감각을 키우는 게 좋을 거예요.
    ja: |-
      あなたはもう少し美的センスを
      磨いた方がいいですね。
  event_lastkingdom1_intermission_5:
    speaker: indivilia
    en: especially since you, yourself, are a work of art.
    ko: 당신은, 가장 아름다운 것이 될 테니까.
    ja: いずれ、最も美しいものになるのですから。
  event_lastkingdom1_intermission_6:
    speaker: talkative
    en: Give me a break.
    ko: "[헛소리는 집어치워라.]"
    ja: "「冗談はよせ」"
  event_lastkingdom1_intermission_7:
    speaker: indivilia
    en: Haven't you noticed? After consuming that fire dragon, your beauty has ascended
      to new heights.
    ko: |-
      눈치채고 있지 않나요?
      화룡을 섭취하고 난 뒤의 당신은, 아주 아름다워졌어요.
    ja: |-
      あなたも気づいているのでは？
      火竜を取り込んでから、
      とても美しくなりました。
  event_lastkingdom1_intermission_8:
    speaker: indivilia
    en: Your strength has increased exponentially and your external features have
      also changed.
    ko: |-
      힘은 눈에 띄게 강해졌고,
      외형의 변화 또한 조짐이 있죠.
    ja: |-
      力は明らかに強くなり、
      外見にも変化の兆しが…
  event_lastkingdom1_intermission_9:
    speaker: indivilia
    en: I'm looking forward to seeing your metamorphosis as you consume more of your
      kin.
    ko: |-
      기대되네요.
      당신이 앞으로 더 많은 동족을 포식하면 어떤 변화가 올지.
    ja: |-
      楽しみです。
      これからもっと同族を食らっていけば、
      どのような変化が訪れるのか。
  event_lastkingdom1_intermission_10:
    speaker: indivilia
    en: I wonder, how much more striking will you become?
    ko: 얼마만큼 아름다워질지.
    ja: どれほど美しくなるのか…
  event_lastkingdom1_intermission_11:
    speaker: talkative
    en: Must you insist on referring to it as "consuming my kin"?
    ko: "[동족 포식이라는 말은 그만둬라.]"
    ja: "「同族食いではないと言ったはずだ」"
  event_lastkingdom1_intermission_12:
    speaker: indivilia
    en: Ah, pardon me.
    ko: 아, 실례했어요.
    ja: ああ、失礼しました。
  event_lastkingdom1_intermission_13:
    speaker: indivilia
    en: Perhaps you'd find "consumption" more preferable?
    ko: 일방적인 포식이라고 해두죠.
    ja: 単なる捕食としておきましょう。
  event_lastkingdom1_intermission_14:
    speaker: talkative
    en: At any rate, it seems some human impostors have settled in that fortress.
    ko: "[유사 인간들이 저 고성에 자리를 잡고 있는가 보군.]"
    ja: "「人間もどきどもが、あの城にいるようだ」"
  event_lastkingdom1_intermission_15:
    speaker: indivilia
    en: Yes. Although there are only a few of them, they seem quite organized.
    ko: 예. 소수이긴 하지만, 제법 조직적이군요.
    ja: |-
      ええ。少数ですが、
      それなりに組織的なようですね。
  event_lastkingdom1_intermission_16:
    speaker: indivilia
    en: I couldn't confirm who they are due to the distance,
    ko: 거리가 멀어 어떤 것들이 있는지는 확인하지 못했지만,
    ja: 距離があるので詳しくは確認できませんが、
  event_lastkingdom1_intermission_17:
    speaker: indivilia
    en: but I'm guessing they are what the humans call Pilgrims.
    ko: 인간들이 부르는 필그림이라는 게 아닐까 하네요.
    ja: |-
      人間たちからピルグリムと
      呼ばれているものでしょう。
  event_lastkingdom1_intermission_18:
    speaker: indivilia
    en: It looks like I'll be able to quench my blade's thirst for blood soon enough.
    ko: "…오랜만에 이 칼날에 피를 좀 묻힐 수 있겠는걸요."
    ja: "…久しぶりにこの刃を血で染められそうです。"
  event_lastkingdom1_intermission_19:
    speaker: talkative
    en: "..."
    ko: "[…….]"
    ja: "「……」"
  event_lastkingdom1_intermission_20:
    speaker: indivilia
    en: My wounds from our previous encounter with them have since mended entirely...
      I'm very much looking forward to this.
    ko: |-
      그때의 상식 밖의 유사 인간에게 당한 상처도 다 나았고….
      음. 이거 기대되는데요.
    ja: |-
      あの時、常識外れの人間もどきにやられた
      傷も治りましたし…楽しみです。
  event_lastkingdom1_intermission_21:
    speaker: talkative
    en: Are you planning on annihilating them all?
    ko: "[지금 가서 다 쓸어버리기라도 할 셈인가?]"
    ja: "「今、全滅させるつもりか？」"
  event_lastkingdom1_intermission_22:
    speaker: indivilia
    en: Of course.
    ko: 물론이죠.
    ja: もちろんです。
  event_lastkingdom1_intermission_23:
    speaker: talkative
    en: Don't be a fool and use your head.
    ko: "[머리를 좀 써라.]"
    ja: "「少しは頭を使え」"
  event_lastkingdom1_intermission_24:
    speaker: indivilia
    en: What?
    ko: "…뭐라고요?"
    ja: "…はい？"
  event_lastkingdom1_intermission_25:
    speaker: talkative
    en: They're residing in a rundown castle that in itself possesses no value.
    ko: "[아무런 가치도 없는 고성에 유사 인간들이 있다.]"
    ja: "「何の価値もない古城に人間もどきがいる」"
  event_lastkingdom1_intermission_26:
    speaker: talkative
    en: They fought tooth and nail to defend a worthless place they should've ditched
      ages ago.
    ko: "[버려도 그만인 장소를 굳이 지켜내기 위해 응전했지.]"
    ja: |-
      「捨ててもかまわないはずの拠点を、
      わざわざ守るために応戦した」
  event_lastkingdom1_intermission_27:
    speaker: talkative
    en: Don't you realize what that means?
    ko: "[이게 뭘 의미하는지 모르겠나?]"
    ja: "「その意味が分からないか？」"
  event_lastkingdom1_intermission_28:
    speaker: indivilia
    en: "... That there is something there?"
    ko: "…뭔가 있다?"
    ja: "…何かがある？"
  event_lastkingdom1_intermission_29:
    speaker: talkative
    en: Precisely.
    ko: "[그래. 저 고성에는 뭔가 있다.]"
    ja: "「そうだ。あの城には何かがある」"
  event_lastkingdom1_intermission_30:
    speaker: talkative
    en: Something that they're willing to defend with their lives.
    ko: "[유사 인간들이 목숨을 걸고서라도 지켜야 할 것이.]"
    ja: |-
      「人間もどきどもが命をかけてでも
      守ろうとしている何かが」
  event_lastkingdom1_intermission_31:
    speaker: talkative
    en: I wonder what it could be? The anticipation is killing me.
    ko: "[…그게 무엇인지, 확인하고 싶어 미치겠군.]"
    ja: "「…それが何か、知りたくてたまらない」"
  event_lastkingdom1_intermission_32:
    speaker: indivilia
    en: We can interrogate them after capturing them.
    ko: 붙잡고 물어보면 될 일이죠.
    ja: 捕らえて吐かせればいいでしょう。
  event_lastkingdom1_intermission_33:
    speaker: indivilia
    en: I know many "persuasive" methods.
    ko: 적절한 고통을 곁들여서.
    ja: 適度な苦痛を与えればいいだけです。
  event_lastkingdom1_intermission_34:
    speaker: talkative
    en: You don't know the first thing about how these human impostors operate.
    ko: "[네놈은 정말이지 유사 인간들을 이해하지 못하고 있군.]"
    ja: "「お前は人間もどきを理解していないな」"
  event_lastkingdom1_intermission_35:
    speaker: talkative
    en: You won't get anything out of them.
    ko: "[그런 식으로는 아무것도 알아내지 못한다.]"
    ja: "「そんなやり方では、何も得られない」"
  event_lastkingdom1_intermission_36:
    speaker: talkative
    en: They're probably deluding themselves into thinking they're serving a higher
      purpose. Torture will get you nowhere.
    ko: |-
      [사명으로 머리를 속이고 있는 상태일 거다.
      힘으로는 해결 못 해.]
    ja: |-
      「ああいう奴らは使命を盾にして、
      己の頭を欺いている。力では解決できない」
  event_lastkingdom1_intermission_37:
    speaker: indivilia
    en: You seem to know an awful lot about Nikkes.
    ko: 후후. 유사 인간에 대해 아주 잘 알고 계시는군요.
    ja: |-
      ふふ。人間もどきについて
      ずいぶん詳しいようですね。
  event_lastkingdom1_intermission_38:
    speaker: indivilia
    en: Then again, I'm not surprised.
    ko: 역시나… 랄까요.
    ja: やはり…と言うべきでしょうか。
  event_lastkingdom1_intermission_39:
    speaker: talkative
    en: "..."
    ko: "[…….]"
    ja: "「……」"
  event_lastkingdom1_intermission_40:
    speaker: indivilia
    en: Very well. We'll do it your way.
    ko: 좋아요. 당신 말대로 하죠.
    ja: |-
      分かりました。
      あなたの助言に従いましょう。
  event_lastkingdom1_intermission_41:
    speaker: indivilia
    en: I'm not sure what good an object so important to such unimportant creatures
      would do for us,
    ko: |-
      유사 인간들 따위가 중요하게 여기는 것이
      저희한테 무슨 의미가 있을지는 잘 모르겠지만.
    ja: |-
      人間もどきの大事にしているものなど
      私たちにとってどれほどの価値があるのかは
      よく分かりませんが…
  event_lastkingdom1_intermission_42:
    speaker: indivilia
    en: but I'll go along with your wishes since you will soon blossom into a creature
      of rapturous beauty.
    ko: 가장 아름다운 것이 되실 분의 부탁이니 들어주죠.
    ja: 最も美しいものとなる方の願いですから。
  event_lastkingdom1_intermission_43:
    speaker: "<Narration>"
    en: As Indivilia extends her finger, the air around her swirls.
    ko: 인디빌리아가 손짓하자 주위의 공기가 일렁였다.
    ja: |-
      インディビリアが手を上げると、
      周囲の空気が揺らめいた
  event_lastkingdom1_intermission_44:
    speaker: talkative
    en: Optical camouflage?
    ko: "[…호오. 광학미채 탑재형인가.]"
    ja: "「…ほう。光学迷彩搭載型か」"
  event_lastkingdom1_intermission_45:
    speaker: indivilia
    en: You do know your stuff. Yes, it's a small Rapture equipped with optical camouflage.
    ko: |-
      역시 아는 것이 많군요.
      맞아요. 광학미채를 탑재한 소형 랩쳐예요.
    ja: |-
      やはり、よくご存じですね。その通り。
      光学迷彩を搭載した小型ラプチャーです。
  event_lastkingdom1_intermission_46:
    speaker: indivilia
    en: We can't make anything bigger at the moment, but it's the most sure-fire method
      for recon work.
    ko: 아직 소형 말고는 만들 수 없지만 정찰용으로 이만한 것이 없겠죠.
    ja: |-
      まだ小型のものしか使えませんが、
      偵察には向いているでしょう。
  event_lastkingdom1_intermission_47:
    speaker: talkative
    en: It's not completely transparent, so we shouldn't rely on it too much.
    ko: |-
      [완전 투명이 아니군.
      단독으로 쓰기엔 무리겠어.]
    ja: |-
      「完全に透明というわけではないのか。
      単独で侵入させることは難しそうだな」
  event_lastkingdom1_intermission_48:
    speaker: talkative
    en: The first order of business is to take control of those nearby Raptures.
    ko: "[일단 이 근처 랩쳐들의 제어권을 가져가라.]"
    ja: |-
      「とりあえず、辺りのラプチャーの
      制御権をくれてやる」
  event_lastkingdom1_intermission_49:
    speaker: talkative
    en: Let them hit the castle once more, then exploit the ensuing chaos to slip
      a few of these through.
    ko: |-
      [고성을 한번 더 두드린 다음,
      그 사이 이것들을 밀어 넣어라. 혼란을 틈타는 거다.]
    ja: |-
      「古城をもう一度攻撃させろ。
      混乱に乗じて紛れ込ませればいい」
  event_lastkingdom1_intermission_50:
    speaker: indivilia
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_intermission_51:
    speaker: indivilia
    en: Hehe, now you're starting to think like a human.
    ko: 후후. 지극히 인간적인 전술이군요.
    ja: ふふ。実に人間くさい戦術ですね。
  event_lastkingdom1_intermission_52:
    speaker: talkative
    en: "..."
    ko: "[…….]"
    ja: "「……」"
  event_lastkingdom1_intermission_53:
    speaker: indivilia
    en: Now then,
    ko: |-
      그럼 어디,
      저 고성 안에 뭘 숨기고 있는지.
    ja: それでは、あの古城に何が隠されているのか…
  event_lastkingdom1_intermission_54:
    speaker: indivilia
    en: let's find out what exactly they're hiding in that castle.
    ko: 확인해 볼까요?
    ja: 確かめてみましょうか？
  event_lastkingdom1_intermission_55:
    speaker: kilo
    en: T.A.L.O.S., check if the fortress' jamming signal has weakened.
    ko: 탈로스. 성벽의 차폐력이 낮아진 것인지 확인해 줘.
    ja: |-
      タロス。城壁の信号遮断能力が
      下がっていないか確認して。
  event_lastkingdom1_intermission_56:
    speaker: talos
    en: The jamming signal in the fortress has not weakened.
    ko: 성벽의 신호 차폐력은 낮아지지 않았습니다.
    ja: 城壁の信号遮断能力は低下していません。
  event_lastkingdom1_intermission_57:
    speaker: chime
    en: Then how does that explain that horde of Raptures? We've never encountered
      a situation like this before.
    ko: |-
      그럼 왜 랩쳐가 이곳으로 온 것이더냐.
      지금까지 이런 적은 없었다.
    ja: |-
      じゃあ、どうしてラプチャーが
      押し寄せてきたのだ？
      今までこんなことはなかったのだ。
  event_lastkingdom1_intermission_58:
    speaker: crown
    en: We've had the odd small-scale attack or two, but never anything of this magnitude.
    ko: |-
      소수의 랩쳐들이 공격해 온 적은 있었지만,
      이 정도의 규모는 처음이네요.
    ja: |-
      少数のラプチャーに
      攻撃されたことはありましたが、
      ここまでの規模は初めてですわね。
  event_lastkingdom1_intermission_59:
    speaker: chime
    en: The only explanation is that something has changed inside the kingdom.
    ko: |-
      그렇다는 말은 왕국 내에 뭔가 변화가 있었고,
      그 때문에 랩쳐들이 쳐들어 왔다고 생각하는 것이….
    ja: |-
      ということは、王国の中で何か変化があり、
      そのせいでラプチャーが攻め込んできたと
      考えるのが…
  event_lastkingdom1_intermission_60:
    speaker: kilo
    en: Yes, that seems right...
    ko: "…예. 그게 맞겠…."
    ja: そうですね。そのはず…
  event_lastkingdom1_intermission_61:
    speaker: kilo
    en: Hold on.
    ko: "……."
    ja: "……"
  event_lastkingdom1_intermission_62:
    speaker: kilo
    en: That's me.
    ko: 어? 저잖아요.
    ja: あれ？それって私じゃ…
  event_lastkingdom1_intermission_63:
    speaker: chime
    en: Yes.
    ko: 그래. 네놈이다.
    ja: そう。お前のことなのだ。
  event_lastkingdom1_intermission_64:
    speaker: chime
    en: You're the main change that's occurred recently.
    ko: 네놈이 왕국에 생긴 변화니라.
    ja: |-
      王国で最近何か変わったことと言えば、
      お前なのだ。
  event_lastkingdom1_intermission_65:
    speaker: kilo
    en: I-I'm not working for the Raptures!
    ko: 저, 저 아니에요!
    ja: わ、私じゃありません！
  event_lastkingdom1_intermission_66:
    speaker: crown
    en: I know that. So the question is, what could it be?
    ko: 알아요. 하지만 짐작 가는 것이라도 없나요?
    ja: |-
      分かっていますわ。
      しかし、何か心当たりはありませんこと？
  event_lastkingdom1_intermission_67:
    speaker: kilo
    en: I'm trying to think, but I can't...
    ko: 그렇게 말씀하셔도 제가 뭘….
    ja: そんなこと言われても…
  event_lastkingdom1_intermission_68:
    speaker: talos
    en: Jamming signals and rescue signals are still being sent out.
    ko: 재밍 신호 및 구조 신호를 현재까지 발생 중입니다.
    ja: |-
      シグナルジャマーおよび救難信号は
      現在も発信中です。
  event_lastkingdom1_intermission_69:
    speaker: talos
    en: Although the signal is being blocked by the castle walls, there is a chance
      that it can pass through and reach the outside.
    ko: |-
      성벽에 막혀있는 상태입니다만,
      밖으로 새어 나갔을 가능성은 있습니다.
    ja: |-
      城壁に妨害されていますが、
      一定の信号漏出の可能性は存在します。
  event_lastkingdom1_intermission_70:
    speaker: kilo
    en: What?!
    ko: "!! 뭐어!?"
    ja: "！！ええっ！？"
  event_lastkingdom1_intermission_71:
    speaker: kilo
    en: Why have you left that on?
    ko: 아니 그걸 지금까지 켜놓고 있으면 어떡해!!
    ja: 今までずっとつけっぱなしだったの！？
  event_lastkingdom1_intermission_72:
    speaker: talos
    en: You did not issue a command to cease transmission. Should I cease transmission
      now?
    ko: |-
      기능 정지를 명령하지 않았습니다.
      지금 정지합니까?
    ja: |-
      機能停止の命令は記録されていません。
      今すぐ停止しますか？
  event_lastkingdom1_intermission_73:
    speaker: kilo
    en: Yes, you idiot! Turn it off now, quickly!
    ko: |-
      이 멍청아! 그걸 왜…!
      지금 당장 꺼!! 빨리!!
    ja: |-
      おバカ！どうして…！
      今すぐ切って！！早く！！
  event_lastkingdom1_intermission_74:
    speaker: talos
    en: Roger. Stopping the generation of jamming signals and rescue signals.
    ko: 라져. 재밍 신호 및 구조 신호 발생을 정지합니다.
    ja: |-
      了解しました。シグナルジャマーおよび
      救難信号を停止します。
  event_lastkingdom1_intermission_75:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_intermission_76:
    speaker: kilo
    en: T.A.L.O.S. was sending out signals this entire time?
    ko: 저, 저 때문 맞는 것 같은… 데요?
    ja: わ、私のせい…ですね？
  event_lastkingdom1_intermission_77:
    speaker: kilo
    en: So, was this... my fault?
    ko: 타, 탈로스가 계속 구조 신호를 보내고 있었다고….
    ja: |-
      タ、タロスがずっと救難信号を
      発信してたなんて…
  event_lastkingdom1_intermission_78:
    speaker: chime
    en: "..."
    ko: 으으음…!
    ja: むむーっ…！
  event_lastkingdom1_intermission_79:
    speaker: kilo
    en: I-I'm sorry. I didn't know.
    ko: |-
      죄, 죄송합니다.
      저도 몰랐어요.
    ja: |-
      も、申し訳ありません。
      私も知らなかったんです。
  event_lastkingdom1_intermission_80:
    speaker: crown
    en: Kilo, I think it would be best if you left the kingdom.
    ko: 킬로. 당신은 왕국에서 나가는 게 좋겠어요.
    ja: キロ。王国を出た方がいいと思いますわ。
  event_lastkingdom1_intermission_81:
    speaker: kilo
    en: "... What?"
    ko: "…예?"
    ja: "…はい？"
  event_lastkingdom1_intermission_82:
    speaker: kilo
    en: I know I made a mistake, but if you think about it, it wasn't me, but T.A.L.O.S.
    ko: |-
      아, 아니. 제가 잘못 한 건 맞지만….
      정확히는 탈로스가 잘못 한 거지만….
    ja: |-
      い、いや。確かに私が悪いですけど…
      正確にはタロスが悪くて…
  event_lastkingdom1_intermission_83:
    speaker: kilo
    en: Isn't asking me to leave a bit extreme?
    ko: 그, 그렇다고 나가라는 건 너무….
    ja: だ、だからって、出て行けっていうのは…
  event_lastkingdom1_intermission_84:
    speaker: crown
    en: You're not used to combat.
    ko: 전투가 익숙하지 못하죠?
    ja: 戦い慣れていないのでしょう？
  event_lastkingdom1_intermission_85:
    speaker: crown
    en: You should seek shelter in the Ark.
    ko: 방주로 도망가세요.
    ja: アークに逃げるべきです。
  event_lastkingdom1_intermission_86:
    speaker: kilo
    en: "... The Ark?"
    ko: 방주로… 가라니요.
    ja: アークに…帰れ…なんて…
  event_lastkingdom1_intermission_87:
    speaker: chime
    en: Your Highness, if she were to go to the Ark, the news of the kingdom could
      get out.
    ko: 아가씨. 방주로 가면 왕국의 존재가 드러날 수도 있습니다요.
    ja: |-
      お嬢さま。アークに行かれては、
      王国の存在が明らかにされてしまうやも…
  event_lastkingdom1_intermission_88:
    speaker: crown
    en: Are you going to tell?
    ko: 얘기 할 건가요?
    ja: そうなのですか？
  event_lastkingdom1_intermission_89:
    speaker: marian_q
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_intermission_90:
    speaker: kilo
    en: I'll do no such thing.
    ko: 얘기… 안 해요.
    ja: いいえ…話しません。
  event_lastkingdom1_intermission_91:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_intermission_92:
    speaker: kilo
    en: Fine. To be honest, I'm not sure.
    ko: 사실… 잘 모르겠어요.
    ja: 実は…よく分かりません。
  event_lastkingdom1_intermission_93:
    speaker: crown
    en: Kilo.
    ko: 킬로.
    ja: キロ。
  event_lastkingdom1_intermission_94:
    speaker: crown
    en: Your life is at stake here.
    ko: 이제 결정할 때가 되었어요.
    ja: 今が決断の時ですわ。
  event_lastkingdom1_intermission_95:
    speaker: crown
    en: It's time to make a decision.
    ko: 이곳에 남을지, 돌아갈지.
    ja: この地に残るか、戻るか。
  event_lastkingdom1_intermission_96:
    speaker: crown
    en: Either stay here, or go back.
    ko: 목숨을 잃을 수도 있는 상황이 되었으니까요.
    ja: あなたの命がかかった状況なのです。
  event_lastkingdom1_intermission_97:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_intermission_98:
    speaker: crown
    en: You have to weigh your options and reach a decision.
    ko: |-
      왕국에서 여러 가지 일을 하고,
      여러 사람들과 함께 지내며.
    ja: 王国で働き、王国の者とともに過ごし…
  event_lastkingdom1_intermission_99:
    speaker: crown
    en: Decide whether you wish to carry your own weight in the kingdom and spend
      time with its subjects.
    ko: 이곳에서 가치 있는 사람이 될 수 있을지,
    ja: ここで価値のある存在になれるか、
  event_lastkingdom1_intermission_100:
    speaker: crown
    en: Whether you can be a person of value here.
    ko: 이곳에서 자리를 잡을 수 있을지 저울질을 할 시간은 지났어요.
    ja: |-
      ここに居場所はあるのか…
      秤にかける時間は終わりました。
  event_lastkingdom1_intermission_101:
    speaker: crown
    en: Whether you can establish yourself here.
    ko: 그러니 결정해야 해요.
    ja: ですから、決断しなければなりませんわ。
  event_lastkingdom1_intermission_102:
    speaker: kilo
    en: Do I have to decide now?
    ko: 지금… 결정해야 하나요?
    ja: 今…ですか？
  event_lastkingdom1_intermission_103:
    speaker: crown
    en: Yes. If you don't, this could end up being your final resting place.
    ko: 이 장소가 킬로의 마지막이 될 수도 있으니까요.
    ja: ここがあなたの最後となるかもしれません。
  event_lastkingdom1_intermission_104:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_intermission_105:
    speaker: kilo
    en: Crown.
    ko: 크라운.
    ja: クラウン…
  event_lastkingdom1_intermission_106:
    speaker: kilo
    en: Tell me that I'm needed.
    ko: 제가 필요하다고 얘기해 줘요.
    ja: 私が必要だと、言ってください。
  event_lastkingdom1_intermission_107:
    speaker: crown
    en: More importantly, do you need us?
    ko: 킬로에겐 우리가 필요한가요?
    ja: あなたには、私たちが必要ですか？
  event_lastkingdom1_intermission_108:
    speaker: kilo
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_lastkingdom1_intermission_109:
    speaker: crown
    en: It's easy for me to answer your question. Yes, we need you. However.
    ko: |-
      제 입으로 킬로가 필요하다고 얘기하는 것은 쉬운 일이죠.
      하지만.
    ja: |-
      あなたが王国に必要と、
      私が口にすることは簡単ですわ。しかし…
  event_lastkingdom1_intermission_110:
    speaker: crown
    en: It's not the opinions of others that are important,
    ko: 중요한 건 남의 의견이 아니에요.
    ja: 大事なことは、他人の意見ではありません。
  event_lastkingdom1_intermission_111:
    speaker: crown
    en: but what you need for yourself.
    ko: 자신이 뭘 필요로 하는지가 더 중요해요.
    ja: |-
      あなた自身が何を必要としているのか、
      それが何より大事なのですわ。
  event_lastkingdom1_intermission_112:
    speaker: crown
    en: Think about it,
    ko: 많이 고민하세요.
    ja: 存分に悩むことです。
  event_lastkingdom1_intermission_113:
    speaker: crown
    en: and once you've thought it over carefully, you'll find that you've discovered
      something you want for yourself.
    ko: 그리고 그 고민이 끝나면, 당신에게는 원하는 것이 생길 겁니다.
    ja: |-
      悩み終わった時、
      あなたには望みが生まれるでしょう。
  event_lastkingdom1_intermission_114:
    speaker: crown
    en: When you do, tell me what it is,
    ko: 그 소원을 저에게 말해주세요.
    ja: その望みを私に教えてください。
  event_lastkingdom1_intermission_115:
    speaker: crown
    en: and I'll make it come true.
    ko: 제가 이뤄드리겠습니다.
    ja: 私が叶えて差し上げますわ。
  event_lastkingdom1_intermission_116:
    speaker: kilo
    en: "... Just give me a bit more time. Please."
    ko: "…조금만, 조금만 더 시간을 주세요."
    ja: "…少しだけ、時間をください。"
  event_lastkingdom1_intermission_117:
    speaker: crown
    en: Very well.
    ko: "…알겠어요."
    ja: "…いいでしょう。"
  event_lastkingdom1_intermission_118:
    speaker: crown
    en: Chime, I want you and Kilo to repair the castle walls.
    ko: 차임. 킬로와 함께 성벽을 보수해줘요.
    ja: |-
      チャイム。
      キロと一緒に城壁の補修を。
  event_lastkingdom1_intermission_119:
    speaker: chime
    en: Understood.
    ko: 아, 알겠습니다요.
    ja: か、かしこまりました。
event_lastkingdom1_b02_s:
  event_lastkingdom1_b02_s_1:
    speaker: chime
    en: Raptures incoming again!
    ko: |-
      아, 아가씨!
      랩쳐 놈들이 또 옵니다요!
    ja: |-
      お、お嬢さま！
      またラプチャーが集まってきました！
  event_lastkingdom1_b02_s_2:
    speaker: crown
    en: Everyone, prepare to defend the castle.
    ko: "…다들 방어전 준비를."
    ja: "…全員に防衛戦の準備を。"
  event_lastkingdom1_b02_s_3:
    speaker: chime
    en: Understood! I'll relay the message.
    ko: |-
      아, 알겠습니다요!
      모두에게 전달하겠습니다요!
    ja: |-
      か、かしこまりました！
      皆に伝えてまいります！
  event_lastkingdom1_b02_s_4:
    speaker: "<Narration>"
    en: Chime quickly darts off.
    ko: 차임이 빠르게 뛰어갔다.
    ja: チャイムが素早く駆けていった
  event_lastkingdom1_b02_s_5:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
event_lastkingdom1_b02_e:
  event_lastkingdom1_b02_e_1:
    speaker: crown
    en: Well done, everyone.
    ko: 다들 수고 많으셨어요.
    ja: みなさん、お疲れ様でした。
  event_lastkingdom1_b02_e_2:
    speaker: crown
    en: However, we've incurred substantial damage to the castle wall.
    ko: "…성벽의 파손이 심하군요."
    ja: "…城壁の損傷が激しいですわね。"
  event_lastkingdom1_b02_e_3:
    speaker: kilo
    en: T.A.L.O.S. just showed me the intel he recorded.
    ko: 어… 그, 타, 탈로스가 기록한 걸 알려줬는데.
    ja: |-
      あの…タ、タロスが記録した結果を
      教えてくれたんですが…
  event_lastkingdom1_b02_e_4:
    speaker: kilo
    en: The Raptures are focusing their attacks on breaching the castle walls.
    ko: 래, 랩쳐들이 성벽을 부수는 것에 집중했다고 해요.
    ja: |-
      ラ、ラプチャーたちは城壁に
      攻撃を集中していたそうです。
  event_lastkingdom1_b02_e_5:
    speaker: marian_q
    en: The castle walls...
    ko: "…성벽을."
    ja: "…城壁に…？"
  event_lastkingdom1_b02_e_6:
    speaker: kilo
    en: Also, in comparing their movements this time around to previous confrontations,
    ko: 그리고… 이전 방어전과의 움직임과 대조해 봤는데요….
    ja: |-
      それから…前回の防衛戦の動きと
      比べたところ…
  event_lastkingdom1_b02_e_7:
    speaker: kilo
    en: it appears as if they're following commands of some sort.
    ko: 이, 이전에 비해 지휘 체계가 생겨난 것으로 추정된다고….
    ja: |-
      ぜ、前回と比べると、
      統率がとれているようだ、って…
  event_lastkingdom1_b02_e_8:
    speaker: crown
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_lastkingdom1_b02_e_9:
    speaker: crown
    en: You're telling me there's someone commanding these Raptures?
    ko: 지휘관이 있다고요? 랩쳐에게?
    ja: |-
      指揮官がいるということですか？
      ラプチャーに？
  event_lastkingdom1_b02_e_10:
    speaker: kilo
    en: Most likely, yes.
    ko: 예… 아마도.
    ja: はい…たぶん。
  event_lastkingdom1_b02_e_11:
    speaker: crown
    en: How could a human being command Raptures?
    ko: 지휘관은 인간인데 어떻게 랩쳐의 지휘를…!
    ja: |-
      指揮官は人間のはず…
      どうしてラプチャーの指揮を…？
  event_lastkingdom1_b02_e_12:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_b02_e_13:
    speaker: kilo
    en: Perhaps I didn't make myself clear.
    ko: 지휘관이 있는 것처럼 움직였다는 뜻이었어요.
    ja: |-
      あの、何かに指揮されているみたいに
      動いていたという意味です…
  event_lastkingdom1_b02_e_14:
    speaker: kilo
    en: I'm merely saying that the Raptures are moving as if they are being instructed
      by a commanding authority.
    ko: 제가 설명을 제대로 못 했네요.
    ja: 私の説明不足でした…
  event_lastkingdom1_b02_e_15:
    speaker: crown
    en: Ah, so that's what you meant. I knew that.
    ko: |-
      아아. 그렇군요.
      역시 제가 잘못 알고 있을 리가 없어요.
    ja: |-
      ええ、そういうことでしょうね。
      私が間違いなど、するはずありませんもの。
  event_lastkingdom1_b02_e_16:
    speaker: kilo
    en: If a Rapture horde of this size is following some sort of command structure,
    ko: 아무튼, 이 정도 규모의 랩쳐 부대에게 지휘 체계가 있다면 그건….
    ja: |-
      …とにかく、こんな規模のラプチャーの群れを
      何かが指揮しているなら…
  event_lastkingdom1_b02_e_17:
    speaker: kilo
    en: it could only be deferential to a Tyrant-Class Rapture... or a Heretic.
    ko: 타일런트 급… 혹은 헬레틱 밖에 없어요.
    ja: |-
      タイラント級…それか、
      ヘレティックしかありません。
  event_lastkingdom1_b02_e_18:
    speaker: marian_q
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_b02_e_19:
    speaker: kilo
    en: What should we do?
    ko: "…어떡하죠."
    ja: "…どうしたら…"
  event_lastkingdom1_b02_e_20:
    speaker: crown
    en: At this point, there isn't much we can do.
    ko: 지금으로선 뾰족한 방법이 없어요.
    ja: 今はこれといった方法がありませんわね。
  event_lastkingdom1_b02_e_21:
    speaker: crown
    en: All we can do is continue defending this place.
    ko: 이곳을 지키며 막아낼 수밖에.
    ja: この場を守り、防ぐほかありませんわ。
  event_lastkingdom1_b02_e_22:
    speaker: "<Narration>"
    en: 3 days later.
    ko: 3일 후.
    ja: 3日後
  event_lastkingdom1_b02_e_23:
    speaker: kilo
    en: The latest attack nearly destroyed the western gate.
    ko: "…이번 습격으로 서문이 반쯤 부서졌어요."
    ja: "…今回の襲撃で西門が半壊しました。"
  event_lastkingdom1_b02_e_24:
    speaker: marian_q
    en: Five onslaughts in three days... something isn't right.
    ko: 3일 사이에 다섯 번이라… 너무 잦네요.
    ja: 3日で5回ですか…？多すぎますね。
  event_lastkingdom1_b02_e_25:
    speaker: kilo
    en: We're running out of supplies.
    ko: "…물자들도 바닥나고 있어요."
    ja: "…物資も底をついてます。"
  event_lastkingdom1_b02_e_26:
    speaker: kilo
    en: The only way we can replenish them is by heading outside the kingdom.
    ko: 왕국 밖으로 나가야 이런저런 것들을 보급할 수 있을 텐데.
    ja: |-
      王国の外に出られれば、
      いろいろと補給できるんですが…
  event_lastkingdom1_b02_e_27:
    speaker: kilo
    en: But the Raptures are outside waiting for us.
    ko: 밖에는 랩쳐들이 진을 치고 있어서….
    ja: 外はラプチャーたちに見張られているので…
  event_lastkingdom1_b02_e_28:
    speaker: marian_q
    en: They've got us surrounded.
    ko: "…포위하고 있군요."
    ja: 囲まれているんですね。
  event_lastkingdom1_b02_e_29:
    speaker: marian_q
    en: Kilo, any update on the investigation you requested T.A.L.O.S. to carry out?
    ko: 킬로. 탈로스에게 조사를 부탁한 건 어떻게 되었나요?
    ja: |-
      キロ。タロスに調査を頼んだことは
      どうなってますか？
  event_lastkingdom1_b02_e_30:
    speaker: kilo
    en: Just a moment.
    ko: 엇, 잠시만요.
    ja: ああ、ちょっと待ってください。
  event_lastkingdom1_b02_e_31:
    speaker: kilo
    en: T.A.L.O.S., what's the latest on the task I assigned to you?
    ko: 탈로스. 전에 부탁한 거, 어떻게 됐어?
    ja: タロス。前に頼んだ件、どうなった？
  event_lastkingdom1_b02_e_32:
    speaker: talos
    en: I have confirmed that there is a Heretic level entity or higher who is issuing
      orders to the Raptures.
    ko: 랩쳐들에게 헬레틱 이상 급의 지휘 개체가 있는 것으로 확정됩니다.
    ja: |-
      ラプチャー側にヘレティック級以上の
      指揮を行う個体の存在が確定しました。
  event_lastkingdom1_b02_e_33:
    speaker: talos
    en: The tactics which the Raptures have been employing are highly unusual.
    ko: 현재까지의 랩쳐의 전술과는 상이하기 때문입니다.
    ja: 既知のラプチャーの戦術とは異なります。
  event_lastkingdom1_b02_e_34:
    speaker: talos
    en: Unprecedented, in fact.
    ko: 다르게 말씀드리면 랩쳐가 전술을 가지는 일은 매우 드뭅니다.
    ja: |-
      厳密に表現すれば、ラプチャーが
      戦術を用いることは非常にまれです。
  event_lastkingdom1_b02_e_35:
    speaker: kilo
    en: Do you have any specific information pertaining to this Heretic?
    ko: "…어떤 헬레틱인지 특정은 못 하겠지?"
    ja: "…どんな相手なのか、特定はできない？"
  event_lastkingdom1_b02_e_36:
    speaker: talos
    en: No. I cannot confirm anything about that.
    ko: 예. 특정은 불가능합니다.
    ja: はい。特定は不可能です。
  event_lastkingdom1_b02_e_37:
    speaker: kilo
    en: That's the situation.
    ko: "…그렇다고 하네요."
    ja: "…だ、そうです。"
  event_lastkingdom1_b02_e_38:
    speaker: kilo
    en: What do you think we should do?
    ko: 어, 어떡하죠?
    ja: ど、どうしましょう？
  event_lastkingdom1_b02_e_39:
    speaker: crown
    en: We need to formulate a strategy.
    ko: 작전을 짜야겠죠.
    ja: 作戦を立てるのですわ。
  event_lastkingdom1_b02_e_40:
    speaker: crown
    en: Chime is the tactician. She should be able to come up with somet...
    ko: 우리의 책사인 차임이 멋진 작전을 짜 줄….
    ja: |-
      きっと私たちの策士たるチャイムが
      見事な作戦を…
  event_lastkingdom1_b02_e_41:
    speaker: chime
    en: Your Highness!
    ko: 아, 아가씨--!! 아가씨-!!
    ja: お、お嬢さまー！！お嬢さまぁーー！！
  event_lastkingdom1_b02_e_42:
    speaker: crown
    en: You already have a plan? That was fast.
    ko: 이럴 수가. 벌써 작전을 짜서 오신 건가요?
    ja: なんと。もう策を思いついたのですか？
  event_lastkingdom1_b02_e_43:
    speaker: crown
    en: You never cease to...
    ko: 차임. 당신의 능력은 정말이지 저를 놀라게….
    ja: |-
      チャイム。あなたはいつも
      私を驚かせてくれますわね…
  event_lastkingdom1_b02_e_44:
    speaker: chime
    en: Our storage facility was hit by an explosive!
    ko: 보, 보구 창고가 유탄에 맞아 난리가 났습니다요!!
    ja: |-
      ほ、宝物庫に流れ弾が直撃して、
      大変でございますぅ！！
  event_lastkingdom1_b02_e_45:
    speaker: crown
    en: "... to surprise me."
    ko: "…진짜 놀라게 하는군요."
    ja: "…本当に。"
  event_lastkingdom1_b02_e_46:
    speaker: chime
    en: The barricades caught fire. I did my best to put it out,
    ko: 바, 바리케이드에 불이 붙은 건 급한 대로 껐는데!
    ja: |-
      ば、バリケードについた火は
      すぐに消し止めたのですが…！
  event_lastkingdom1_b02_e_47:
    speaker: chime
    en: but I haven't had time to check if the door is secure.
    ko: 무, 문이 멀쩡한지는 아직 확인 못 했습니다요!
    ja: |-
      と、扉が無事かどうかは、
      まだ確認できておりません！
  event_lastkingdom1_b02_e_48:
    speaker: crown
    en: "... Let's go and check."
    ko: "…가서 확인해보죠."
    ja: "…では、確かめましょう。"
  event_lastkingdom1_b02_e_49:
    speaker: "<Narration>"
    en: Crown and Chime run off.
    ko: 크라운과 차임은 뛰어갔다.
    ja: クラウンとチャイムがその場を離れた
  event_lastkingdom1_b02_e_50:
    speaker: kilo
    en: What door are they talking about?
    ko: "…문이요? 무슨 문이요?"
    ja: "…扉って？何の扉ですか？"
  event_lastkingdom1_b02_e_51:
    speaker: marian_q
    en: "..."
    ko: "……."
    ja: "……"
event_lastkingdom1_04_s:
  event_lastkingdom1_04_s_1:
    speaker: "<Narration>"
    en: The group stands before a monolithic door.
    ko: 일행의 앞에는 거대한 문이 자리 잡고 있었다.
    ja: 一行の前には巨大な扉が立ちはだかっていた
  event_lastkingdom1_04_s_2:
    speaker: "<Narration>"
    en: Crown approaches the door and stands there for a while.
    ko: 크라운은 문 앞으로 다가가 한참 동안 서 있었다.
    ja: |-
      クラウンが扉に近づき、
      しばらく立っていた
  event_lastkingdom1_04_s_3:
    speaker: crown
    en: Fortunately for us, the door seems largely intact.
    ko: 다행히 문에는 문제가 없는 것 같네요.
    ja: 幸い、扉は無事のようですわね。
  event_lastkingdom1_04_s_4:
    speaker: chime
    en: Thank goodness.
    ko: 다, 다행입니다요.
    ja: よ、よかった…
  event_lastkingdom1_04_s_5:
    speaker: crown
    en: Chime, you and Kilo reinforce the barricades in front of the door.
    ko: 차임. 킬로와 함께 문 앞의 베리에이션을 보강하도록 하세요.
    ja: |-
      チャイム。キロと協力して
      扉の前のバリエーションの補強を。
  event_lastkingdom1_04_s_6:
    speaker: chime
    en: Roger! We'll make it stronger than ever!
    ko: 예! 바리케이드를 이전보다 더 견고하게 베리에이션 하겠습니다요!
    ja: |-
      ははぁっ！バリケードをさらに強固に、
      バリエーション豊かにいたします！
  event_lastkingdom1_04_s_7:
    speaker: kilo
    en: Er...
    ko: "…이 문은 뭔가요?"
    ja: "…この扉、何ですか？"
  event_lastkingdom1_04_s_8:
    speaker: kilo
    en: What's an electronic door doing inside a castle?
    ko: 전자식 문이잖아요. 이런 게 왜 고성, 아니 왕국 안에….
    ja: |-
      電子式ですよね。
      なんでこんな古いお城、いや王国に…
  event_lastkingdom1_04_s_9:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_04_s_10:
    speaker: crown
    en: Kilo, do you know why we are guarding this place?
    ko: 킬로. 우리가 왜 이곳을 지키고 있는지 아시나요?
    ja: |-
      キロ。私たちがなぜ
      ここを守っていると思いますか？
  event_lastkingdom1_04_s_11:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_04_s_12:
    speaker: kilo
    en: I presume it has something to do with what's beyond this door.
    ko: "…이 문 너머에 있는 것 때문이겠군요."
    ja: |-
      …この扉の向こうにあるもののため、
      なんですね。
  event_lastkingdom1_04_s_13:
    speaker: kilo
    en: To be honest, I've been wondering why all of you are so insistent on defending
      this place.
    ko: 사실 계속 이상하다고 생각했어요.
    ja: ずっとおかしいとは思ってました。
  event_lastkingdom1_04_s_14:
    speaker: kilo
    en: It would be far easier to simply abandon it once the Raptures begin to attack
      in earnest.
    ko: |-
      랩쳐들이 쳐들어오면 이곳을 버리고 도망가는 게 가장 좋을 텐데
      왜 그렇게 막아내려고 하는지.
    ja: |-
      ラプチャーの群れが襲ってきたなら、
      ここを捨てて逃げるのが一番いいはずなのに
      なんでそうせず戦ってるのか。
  event_lastkingdom1_04_s_15:
    speaker: kilo
    en: The castle is nothing but an obsolete tourist attraction.
    ko: 이곳은 사실상 관광지인 고성 그 이상도 이하도 아닐 테니까요.
    ja: |-
      この古城は単なる観光地…
      それ以上でも、以下でもないはずですから。
  event_lastkingdom1_04_s_16:
    speaker: kilo
    en: I figured there must be some reason for why you wish to defend it.
    ko: 여길 지키는 다른 이유가 있을 거라고 생각했어요.
    ja: 何か理由があるはずだと考えてました。
  event_lastkingdom1_04_s_17:
    speaker: crown
    en: You were correct, and the answer lies beyond this door.
    ko: 맞습니다. 이 문 너머에 그 답이 있어요.
    ja: |-
      その通りですわ。
      そしてその答えが、この扉の奥にあります。
  event_lastkingdom1_04_s_18:
    speaker: crown
    en: Would you like to see it?
    ko: 보시겠습니까?
    ja: 確かめる気はありますか？
  event_lastkingdom1_04_s_19:
    speaker: chime
    en: Your Highness, are you sure about this?
    ko: 아가씨, 여긴…!
    ja: お嬢さま、それは…！
  event_lastkingdom1_04_s_20:
    speaker: crown
    en: Seeing this will help Kilo make her decision.
    ko: 이걸 보게 된다면 킬로의 선택에 도움이 될지도 몰라요.
    ja: |-
      見れば、あなたの選択に
      役立つかもしれませんわ。
  event_lastkingdom1_04_s_21:
    speaker: crown
    en: At the very least, it will give her more options.
    ko: 정확히는 여러 가지 선택지가 생기겠죠.
    ja: いろいろと考えることになるでしょう。
  event_lastkingdom1_04_s_22:
    speaker: crown
    en: Would you like to see it?
    ko: 보시겠습니까?
    ja: お気持ちは？
  event_lastkingdom1_04_s_23:
    speaker: kilo
    en: "... Yes. I'll take a look."
    ko: "…예. 볼게요."
    ja: "…はい。見たいです。"
  event_lastkingdom1_04_s_24:
    speaker: "<Narration>"
    en: "*Beep beep beep*"
    ko: 삣-삣-삐비빗-
    ja: ピッ、ピッ、ピピピッ――
  event_lastkingdom1_04_s_25:
    speaker: "<Narration>"
    en: Crown operates the control device for the door.
    ko: 크라운은 말없이 문의 조작장치를 조작했다.
    ja: |-
      クラウンは何も言わず、
      扉の装置を操作した
  event_lastkingdom1_04_s_26:
    speaker: "<Narration>"
    en: "*Whooosh*"
    ko: 푸슈슉--!!
    ja: プシューッ！！
  event_lastkingdom1_04_s_27:
    speaker: "<Narration>"
    en: The door slowly creaks open, and white smoke pours out from the entrance.
    ko: 문이 천천히 열리고, 하얀 연기가 쏟아져 나왔다.
    ja: |-
      扉がゆっくりと開き、
      白い煙が漏れ出した
  event_lastkingdom1_04_s_28:
    speaker: kilo
    en: Is that... frost?
    ko: "…이건… 냉기…?"
    ja: "…これは…冷気…？"
  event_lastkingdom1_04_s_29:
    speaker: crown
    en: Go inside.
    ko: 들어가시죠.
    ja: どうぞ、中へ。
  event_lastkingdom1_04_s_30:
    speaker: crown
    en: I'm warning you though, it's quite chilly inside.
    ko: 추울 테니 조심하시고요.
    ja: 寒いですから、お気をつけて。
  event_lastkingdom1_04_s_31:
    speaker: kilo
    en: Is this a freezer? It's gigantic.
    ko: 엄청 넓은 냉동 창고네요.
    ja: ずいぶん広い冷凍庫ですね。
  event_lastkingdom1_04_s_32:
    speaker: kilo
    en: What are all these boxes piled up here?
    ko: "…여기 쌓여있는 박스들은 뭐죠?"
    ja: "…この積み上げられている箱は何ですか？"
  event_lastkingdom1_04_s_33:
    speaker: "<Narration>"
    en: Crown reaches into an open box and pulls something out.
    ko: 크라운은 열려있는 박스에 손을 뻗어 뭔가를 꺼내 들었다.
    ja: |-
      クラウンは開いている箱に手を伸ばし、
      何かを取り出した
  event_lastkingdom1_04_s_34:
    speaker: "<Narration>"
    en: It is approximately the size of a fist, with a smooth surface.
    ko: 그것은 주먹만한 크기에, 매끈한 표면을 가진 구였다.
    ja: |-
      それは拳ほどの大きさがある、
      滑らかな玉だった
  event_lastkingdom1_04_s_35:
    speaker: kilo
    en: Is this a ball?
    ko: "…공… 인가요?"
    ja: "…ボール…ですか？"
  event_lastkingdom1_04_s_36:
    speaker: kilo
    en: No, it's...
    ko: 아닌데… 이건….
    ja: いや…これは…
  event_lastkingdom1_04_s_37:
    speaker: crown
    en: This is a seed.
    ko: 이것은 씨앗입니다.
    ja: これは、種。
  event_lastkingdom1_04_s_38:
    speaker: kilo
    en: A seed?
    ko: "…씨앗… 이요?"
    ja: "…種…ですか？"
  event_lastkingdom1_04_s_39:
    speaker: crown
    en: Yes.
    ko: 예. 씨앗이요.
    ja: ええ。種ですわ。
  event_lastkingdom1_04_s_40:
    speaker: kilo
    en: What kind of seed?
    ko: 무슨 씨앗이요?
    ja: 何の種ですか？
  event_lastkingdom1_04_s_41:
    speaker: crown
    en: Chime will explain the details.
    ko: "…음, 자, 자세한 건 차임이 설명해 줄 거예요."
    ja: |-
      …ええ、く、詳しくは
      チャイムが説明しますわ。
  event_lastkingdom1_04_s_42:
    speaker: chime
    en: It's a superfood.
    ko: 하이퍼 푸드니라.
    ja: ハイパーフード、なのだ。
  event_lastkingdom1_04_s_43:
    speaker: kilo
    en: Come again?
    ko: 하이퍼… 푸드요?
    ja: ハイパー…フード？
  event_lastkingdom1_04_s_44:
    speaker: chime
    en: A type of sustenance
    ko: 그래.
    ja: そうなのだ。
  event_lastkingdom1_04_s_45:
    speaker: chime
    en: that will save humanity.
    ko: "…인류를 구원할 식량이다."
    ja: "…人類を救う食糧なのだ。"
event_lastkingdom1_04_e:
  event_lastkingdom1_04_e_1:
    speaker: kilo
    en: What are you talking about?
    ko: 인류를 구원할 식량이라니… 그게 대체….
    ja: 人類を救うって…いったい…？
  event_lastkingdom1_04_e_2:
    speaker: chime
    en: It's a type of grain that can be harvested merely three months after you plant
      it.
    ko: 땅에 심어놓기만 해도 삼 개월 만에 수확할 수 있는 곡식이다.
    ja: |-
      地面に植えるだけで、
      3ヶ月後には収穫できる穀物なのだ。
  event_lastkingdom1_04_e_3:
    speaker: chime
    en: It can be replanted in the same space multiple times without damaging the
      soil.
    ko: |-
      땅을 망치지 않기에,
      연속해서 몇 번이나 같은 곳에 다시 심을 수 있느니라.
    ja: |-
      土を傷めないから、
      連続で何度も同じ場所に植えられて…
  event_lastkingdom1_04_e_4:
    speaker: chime
    en: It's virtually immune to pests and requires minimal water and sunlight to
      flourish.
    ko: |-
      병충해에 면역과도 다름없고,
      최소한의 물과 햇빛만으로도 자라난다.
    ja: |-
      病気や虫にも強くて、
      最低限の水と日差しだけで育つのだ。
  event_lastkingdom1_04_e_5:
    speaker: chime
    en: The effort required is minimal and the yield is extremely high.
    ko: 수확까지의 난이도가 매우 낮고, 수율도 아주 높다.
    ja: |-
      収穫までが簡単で、
      収量もとても高くて…
  event_lastkingdom1_04_e_6:
    speaker: chime
    en: It also doesn't matter what kind of soil you use.
    ko: 땅을 가리지도 않지.
    ja: どんな地面でも育つのだ。
  event_lastkingdom1_04_e_7:
    speaker: chime
    en: It's food that will sustain the future generations of mankind.
    ko: 인류의 차세대 식품으로는 더할 나위 없는 하이퍼 푸드니라.
    ja: |-
      ハイパーフードは人類にとって
      この上ない次世代食品なのだ。
  event_lastkingdom1_04_e_8:
    speaker: kilo
    en: "... T.A.L.O.S., wake up."
    ko: "…웨이크 업, 탈로스."
    ja: ウェイクアップ、タロス。
  event_lastkingdom1_04_e_9:
    speaker: talos
    en: Reboot complete. Hello, Kilo.
    ko: |-
      재가동 완료.
      안녕하세요. 킬로 님.
    ja: |-
      再起動完了。
      こんにちは、キロ様。
  event_lastkingdom1_04_e_10:
    speaker: kilo
    en: Tell me about the superfood.
    ko: 하이퍼 푸드에 대해 알려줘.
    ja: ハイパーフードについて、何か分かる？
  event_lastkingdom1_04_e_11:
    speaker: talos
    en: Hopes were high that it would act as the ideal form of sustenance for future
      generations.
    ko: |-
      인류의 차세대 식품으로 수많은 기대를 받던,
      이론상으로 완벽한 식품입니다.
    ja: |-
      人類の次世代食品として注目を集めた、
      理論上は完璧な食品です。
  event_lastkingdom1_04_e_12:
    speaker: talos
    en: It was expected to solve all food shortages and change the entire dietary
      culture of humanity itself.
    ko: 모든 식량난을 해결하고, 향후 인류의 식문화 자체를 변화시킬 수 있을 것이라 많은 기대를 모았습니다.
    ja: |-
      あらゆる食糧難を解決し、
      未来の人類の食文化自体を変えるものとして
      多くの期待を集めました。
  event_lastkingdom1_04_e_13:
    speaker: talos
    en: However, there were numerous protests from the agricultural workers.
    ko: 반면, 농업 관련 종사자들로 구성된 과격 시위가 다수 있었습니다.
    ja: |-
      ただし、農業関係者たちによる
      過激なストライキが多数発生し…
  event_lastkingdom1_04_e_14:
    speaker: talos
    en: While there are records of its development being completed, there is no subsequent
      record of what occurred afterward.
    ko: 완성되었다는 기록은 있으나, 그 이후로는 아무런 기록이 없습니다.
    ja: |-
      完成したという記録はあるものの、
      それ以降の情報は何もありません。
  event_lastkingdom1_04_e_15:
    speaker: kilo
    en: And this is that superfood?
    ko: 이게… 그거라고…?
    ja: それが…これ…？
  event_lastkingdom1_04_e_16:
    speaker: talos
    en: The appearance of the seed matches the visual records which remain on file.
    ko: 씨앗의 외형은 소수 남아있던 자료와 일치합니다.
    ja: |-
      種の外見は、わずかに残存している資料と
      一致します。
  event_lastkingdom1_04_e_17:
    speaker: kilo
    en: Okay. Standby.
    ko: 알겠어. 대기해.
    ja: 分かった。待機して。
  event_lastkingdom1_04_e_18:
    speaker: talos
    en: Roger. Standing by.
    ko: 라져. 대기합니다.
    ja: 了解。待機します。
  event_lastkingdom1_04_e_19:
    speaker: kilo
    en: This...
    ko: 이… 이거.
    ja: こ…これ…
  event_lastkingdom1_04_e_20:
    speaker: kilo
    en: We have to take this to the Ark at once.
    ko: 이거 방주로 가져가죠!
    ja: これ、アークに持っていきましょう！
  event_lastkingdom1_04_e_21:
    speaker: kilo
    en: Everyone will be over the moon about this!
    ko: 방주로 가져가면, 다들 엄청 좋아할 거예요!
    ja: そうすれば、みんなすごく喜びますよ！
  event_lastkingdom1_04_e_22:
    speaker: chime
    en: The Ark cannot be trusted.
    ko: "…방주는 믿을 수 없다."
    ja: "…アークは信じられ…"
  event_lastkingdom1_04_e_23:
    speaker: chime
    en: Ah. More specifically,
    ko: 아아아. 아니 아니.
    ja: あああ、いやいや。
  event_lastkingdom1_04_e_24:
    speaker: chime
    en: the Ark already has Splendamin.
    ko: 방주에는 지금 퍼펙트라는 대체 식품이 있다.
    ja: |-
      アークにはパーフェクトという、
      代替食品があるのだ。
  event_lastkingdom1_04_e_25:
    speaker: chime
    en: They have no need for this.
    ko: 그러니 지금의 방주에는 하이퍼 푸드는 필요 없는 것이다.
    ja: |-
      だから今のアークには
      ハイパーフードなど必要ないのだ。
  event_lastkingdom1_04_e_26:
    speaker: chime
    en: Not only that, but large tracts of land are required in order to cultivate
      this.
    ko: 그리고 이건 키우는데 막대한 토지가 필요하느니라.
    ja: |-
      それに、こいつは育てるのに
      広大な土地が必要なのだ。
  event_lastkingdom1_04_e_27:
    speaker: kilo
    en: Then why are you guarding th...
    ko: "…그럼 이걸 왜 지키고 있는 건ㄱ…."
    ja: "…じゃあ、どうしてそんなものを守って…"
  event_lastkingdom1_04_e_28:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_04_e_29:
    speaker: kilo
    en: Wait, don't tell me...
    ko: 설마. 아니겠죠?
    ja: まさか…違いますよね？
  event_lastkingdom1_04_e_30:
    speaker: crown
    en: That's right.
    ko: 맞아요.
    ja: 間違いではありません。
  event_lastkingdom1_04_e_31:
    speaker: kilo
    en: That's insane.
    ko: 너, 너무 허무맹랑하잖아요.
    ja: め、めちゃくちゃじゃないですか。
  event_lastkingdom1_04_e_32:
    speaker: crown
    en: How so?
    ko: 어째서죠?
    ja: なぜでしょう？
  event_lastkingdom1_04_e_33:
    speaker: kilo
    en: Look around you.
    ko: 그, 그야 지금까지의 상황만 봐도….
    ja: だ、だって、今までの状況だけでも…
  event_lastkingdom1_04_e_34:
    speaker: kilo
    en: There's no way it could work.
    ko: 될 것 같다는 생각이 안 들잖아요.
    ja: 可能性なんてないですよ。
  event_lastkingdom1_04_e_35:
    speaker: crown
    en: I believe it will.
    ko: 저는 될 거라 믿고 있어요.
    ja: 私はあると信じていますわ。
  event_lastkingdom1_04_e_36:
    speaker: kilo
    en: You have no idea how long it could take.
    ko: 어, 얼마나 걸릴지도 모르잖아요.
    ja: ど、どれくらいかかるかも分かりませんよね。
  event_lastkingdom1_04_e_37:
    speaker: crown
    en: It doesn't matter how long it takes.
    ko: 얼마가 걸리든 상관없어요.
    ja: どれほどかかろうと、関係のないことです。
  event_lastkingdom1_04_e_38:
    speaker: crown
    en: All the superfood in this storage container
    ko: 이 창고에 있는 하이퍼 푸드는.
    ja: この倉庫にあるハイパーフードは…
  event_lastkingdom1_04_e_39:
    speaker: crown
    en: will be vital for humanity's survival
    ko: 언젠가 지상을 다시 되찾았을 때.
    ja: いつか再び地上を取り戻した時、
  event_lastkingdom1_04_e_40:
    speaker: crown
    en: when they inevitably reclaim the surface.
    ko: 인류를 위한 식량이 될 겁니다.
    ja: 人類のための食糧となるはずですわ。
  event_lastkingdom1_04_e_41:
    speaker: crown
    en: We must therefore protect it no matter what.
    ko: 그러니 무슨 일이 있어도 지켜내야 해요.
    ja: 何があっても守らなければなりません。
  event_lastkingdom1_04_e_42:
    speaker: kilo
    en: Why couldn't we simply continue eating Splendamin?
    ko: 그, 그때도 퍼펙트를 먹으면 되잖아요.
    ja: |-
      ち、地上でもパーフェクトを
      食べていればいいじゃないですか。
  event_lastkingdom1_04_e_43:
    speaker: chime
    en: That would work in the short-term,
    ko: 당장은 그러면 되겠지.
    ja: 最初のうちはそれも仕方ないのだ。
  event_lastkingdom1_04_e_44:
    speaker: chime
    en: but if you want to thrive up on the surface, you must eat something which
      originates from there,
    ko: |-
      하지만 지상에선 퍼펙트 같은 정체불명의 음식이 아니라,
      지상의 것을 먹어야 하느니라.
    ja: |-
      しかし、地上ではあんな
      得体の知れない物ではなく、
      地上のものを食べるべきなのだ。
  event_lastkingdom1_04_e_45:
    speaker: chime
    en: not an artificial product like Splendamin.
    ko: 그래야 진정 지상의 주인이라 할 수 있지 않겠느냐.
    ja: |-
      それでこそ、
      真の地上を取り戻したと言えるのだ。
  event_lastkingdom1_04_e_46:
    speaker: chime
    en: That's what this place is for.
    ko: 여긴 그를 위한 장소다.
    ja: ここは、そのための場所なのだ。
  event_lastkingdom1_04_e_47:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_04_e_48:
    speaker: kilo
    en: You...
    ko: 하, 하하….
    ja: あは、あはは…
  event_lastkingdom1_04_e_49:
    speaker: kilo
    en: You really believe that?
    ko: 두, 두 분은, 진심으로 믿고 있는 건가요?
    ja: お、お二人は、本気で信じてるんですか？
  event_lastkingdom1_04_e_50:
    speaker: kilo
    en: You think that humanity will reclaim the surface one day?
    ko: 이, 인류가. 지상을 되찾을 거라는 걸.
    ja: じ、人類が、地上を取り戻せるって。
  event_lastkingdom1_04_e_51:
    speaker: chime
    en: Of course.
    ko: 물론이다.
    ja: もちろんなのだ。
  event_lastkingdom1_04_e_52:
    speaker: crown
    en: I have never doubted it.
    ko: 단 한순간도, 그것에 의심을 가져본 적 없습니다.
    ja: 一瞬たりとも、疑ったことなどありませんわ。
  event_lastkingdom1_04_e_53:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_04_e_54:
    speaker: crown
    en: That's why we must defend this place.
    ko: 그렇기에 이곳은 제가 지켜야 할 곳.
    ja: ですから、ここが私の守るべき場所…
  event_lastkingdom1_04_e_55:
    speaker: crown
    en: That is why I have situated myself here.
    ko: 제가 자리 잡을 곳입니다.
    ja: 私の居るべき場所なのですわ。
  event_lastkingdom1_04_e_56:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_04_e_57:
    speaker: crown
    en: "... It's cold. Should we head out?"
    ko: "…춥군요. 슬슬 나갈까요?"
    ja: "…冷えました。そろそろ戻りませんこと？"
  event_lastkingdom1_04_e_58:
    speaker: chime
    en: Your Highness, I'll go and monitor the movements of the Raptures.
    ko: |-
      아가씨.
      제가 랩쳐 놈들의 동태를 살피고 오겠습니다요.
    ja: |-
      お嬢さま。
      ラプチャーの様子を確認してまいります。
  event_lastkingdom1_04_e_59:
    speaker: crown
    en: Please do.
    ko: 동태라. 그런 식재료가 아직 남아있을까요?
    ja: |-
      ヨウス、ですか。
      そのような食材がまだ残っていましたか？
  event_lastkingdom1_04_e_60:
    speaker: chime
    en: I will see if I can find the one in command.
    ko: |-
      …물론입니다요.
      랩쳐의 지휘를 맡고 있는 놈이 가지고 있을 겁니다요.
    ja: |-
      …もちろんでございます。
      ラプチャーの指揮をしているやからが
      持っているに違いないかと。
  event_lastkingdom1_04_e_61:
    speaker: marian_q
    en: Are you planning on breaching enemy lines?
    ko: 적진에 잠복하겠다는 얘긴가요?
    ja: 敵陣に潜伏するってことですか？
  event_lastkingdom1_04_e_62:
    speaker: chime
    en: That's right.
    ko: 그렇다.
    ja: そうなのだ。
  event_lastkingdom1_04_e_63:
    speaker: marian_q
    en: That's far too dangerous. You said it might be a Heretic.
    ko: 너무 위험해요. 헬레틱이 있다잖아요.
    ja: |-
      危険すぎます。
      ヘレティックがいるって言ってましたよ。
  event_lastkingdom1_04_e_64:
    speaker: chime
    en: So what if it is?
    ko: 있으면 뭐 어떠하더냐.
    ja: いたら何だというのだ。
  event_lastkingdom1_04_e_65:
    speaker: chime
    en: They're no match for me when it comes to physical and mental agility.
    ko: 이 차임, 재빠르고 영리하기로는 당해낼자가 없느니라.
    ja: |-
      このチャイム、素早さと賢さでは
      右に出る者がいないのだ！
  event_lastkingdom1_04_e_66:
    speaker: chime
    en: Nothing will go wrong.
    ko: 절대 잘못되지 않느니라.
    ja: 絶対に大丈夫なのだ。
  event_lastkingdom1_04_e_67:
    speaker: marian_q
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_04_e_68:
    speaker: chime
    en: Your Highness, may I go?
    ko: 아가씨. 허락해 주십시오.
    ja: お嬢さま。お許しをお願いいたします。
  event_lastkingdom1_04_e_69:
    speaker: crown
    en: Very well. Please be careful.
    ko: "…알았어요. 조심해요."
    ja: "…構いませんわ。気をつけなさい。"
  event_lastkingdom1_04_e_70:
    speaker: chime
    en: Naturally.
    ko: 물론입죠.
    ja: もちろんでございます。
  event_lastkingdom1_04_e_71:
    speaker: indivilia
    en: Haha!
    ko: 후후. 아하하하.
    ja: ふふふ…あははは！
  event_lastkingdom1_04_e_72:
    speaker: indivilia
    en: That's what they're here to protect?
    ko: |-
      고작, 고작 저런 걸 지키기 위해 여기에 있다고요?
      정말? 아하하하.
    ja: |-
      あんなもののために、
      ここを守ってるんですって。
      本当に？あはははは！
  event_lastkingdom1_04_e_73:
    speaker: talkative
    en: "..."
    ko: "[…….]"
    ja: "「……」"
  event_lastkingdom1_04_e_74:
    speaker: indivilia
    en: This just keeps getting better and better.
    ko: 재밌네요. 점점 재밌어지고 있어요.
    ja: 面白いですね。どんどん面白くなってきました。
  event_lastkingdom1_04_e_75:
    speaker: indivilia
    en: And on top of that, the spunky one says she intends to infiltrate our lines.
      Oh, the fun we're going to have!
    ko: |-
      거기다 당돌한 유사 인간이 이쪽으로 잠복한다고 하니,
      재미를 좀 볼 수 있겠는데요?
    ja: |-
      しかも身の程を知らない人間もどきが
      忍び込んでくるそうですよ。
      面白いことになりそうですね。
  event_lastkingdom1_04_e_76:
    speaker: indivilia
    en: I never thought they'd deliver themselves to us on a silver platter.
    ko: 후후… 제 발로 찾아와 줄 줄이야.
    ja: ふふふ…向こうから来てくれるなんて。
  event_lastkingdom1_04_e_77:
    speaker: talkative
    en: "..."
    ko: "[…….]"
    ja: "「……」"
  event_lastkingdom1_04_e_78:
    speaker: indivilia
    en: Chatterbox?
    ko: "…토커티브?"
    ja: "…トーカティブ？"
  event_lastkingdom1_04_e_79:
    speaker: talkative
    en: Hehe...
    ko: "[흐… 하하…!]"
    ja: "「ふ...ふ…はは…！」"
  event_lastkingdom1_04_e_80:
    speaker: talkative
    en: Mwahahaha!
    ko: "[흐하하하하!!]"
    ja: "「はははははは！！」"
  event_lastkingdom1_04_e_81:
    speaker: indivilia
    en: While it brings me joy to see you laugh so heartily,
    ko: 어머. 당신이 웃는 걸 보니 기쁘네요.
    ja: |-
      あら。あなたの笑顔が見られるなんて、
      嬉しいですね。
  event_lastkingdom1_04_e_82:
    speaker: indivilia
    en: perhaps you could share the reason for your laughter?
    ko: 저도 웃을 수 있게 이유를 알려주시겠어요?
    ja: 私も笑いたいので、理由を教えてもらえますか？
  event_lastkingdom1_04_e_83:
    speaker: talkative
    en: It was here! It was here!
    ko: "[여기 있었나…! 여기 있었어…!!]"
    ja: "「ここにいたのか…！こんな所に…！！」"
  event_lastkingdom1_04_e_84:
    speaker: talkative
    en: Yes, there's no way the Ark won't come for her...
    ko: "[그래…! 방주가 가만히 놔뒀을 리가 없지!]"
    ja: "「そうだ…！アークが放っておくはずがない！」"
  event_lastkingdom1_04_e_85:
    speaker: talkative
    en: Marian...
    ko: "[마리안…!]"
    ja: "「マリアン…！」"
  event_lastkingdom1_04_e_86:
    speaker: talkative
    en: No...
    ko: "[아니…!]"
    ja: "「いや…！」"
  event_lastkingdom1_04_e_87:
    speaker: "<Narration>"
    en: In awe, Chatterbox utters the other name.
    ko: 토커티브의 입이 움직였다.
    ja: トーカティブの口が動いた
  event_lastkingdom1_04_e_88:
    speaker: indivilia
    en: "!!"
    ko: "!!"
    ja: "！！"
event_lastkingdom1_05_s:
  event_lastkingdom1_05_s_1:
    speaker: chime
    en: What are you doing here?
    ko: 너는… 여기서 뭘 하고 있는 거야?
    ja: お前は…ここで何をしているのだ？
  event_lastkingdom1_05_s_2:
    speaker: crown
    en: I want to protect this place.
    ko: 저는 이곳을 지키고 있어요.
    ja: この場を守っています。
  event_lastkingdom1_05_s_3:
    speaker: chime
    en: What do you mean?
    ko: 지키다니… 뭘…?
    ja: 守るって…何があるのだ…？
  event_lastkingdom1_05_s_4:
    speaker: crown
    en: I was to protect this place. This land. This castle.
    ko: 이 장소. 이 땅. 이 성.
    ja: この場。この土地。この城。
  event_lastkingdom1_05_s_5:
    speaker: chime
    en: But why?
    ko: "…왜…?"
    ja: "…なぜ…？"
  event_lastkingdom1_05_s_6:
    speaker: crown
    en: Because humanity's last hope for survival remains here.
    ko: 이곳에는 인류의 희망이 있어서요.
    ja: ここには人類の希望があるのです。
  event_lastkingdom1_05_s_7:
    speaker: chime
    en: Where is your Commander? And the other squad members?
    ko: 지, 지휘관은. 다른 스쿼드 멤버는?
    ja: し、指揮官は？他の部隊のメンバーは？
  event_lastkingdom1_05_s_8:
    speaker: chime
    en: Why are you here all alone?
    ko: 왜 너 혼자 여기 있어?
    ja: なんで1人なのだ？
  event_lastkingdom1_05_s_9:
    speaker: crown
    en: They're all dead.
    ko: 다 죽었어요.
    ja: みな、死にました。
  event_lastkingdom1_05_s_10:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_05_s_11:
    speaker: chime
    en: Why don't you go back then?
    ko: 왜… 돌아가지 않고.
    ja: なぜ…戻らないのだ？
  event_lastkingdom1_05_s_12:
    speaker: crown
    en: Because I have to protect this place.
    ko: 저는 이곳을 지켜야 하니까요.
    ja: 私はこの場を守らなければなりません。
  event_lastkingdom1_05_s_13:
    speaker: chime
    en: This is no place for a Nikke to be alone.
    ko: 이, 이곳은 니케 혼자 있을만한 곳이 아니야.
    ja: |-
      こ、ここはニケ1人でいられるような
      場所じゃないのだ。
  event_lastkingdom1_05_s_14:
    speaker: chime
    en: Let's go back. I'll take you.
    ko: 돌아가자. 내가 데려다줄게.
    ja: 戻るのだ。私が送るのだ。
  event_lastkingdom1_05_s_15:
    speaker: crown
    en: No. I must protect this place.
    ko: 저는 이곳을 지켜야 해요.
    ja: 私はこの場を守らなければなりません。
  event_lastkingdom1_05_s_16:
    speaker: crown
    en: I can't leave.
    ko: 떠날 수 없어요.
    ja: 離れるわけにはいきません。
  event_lastkingdom1_05_s_17:
    speaker: crown
    en: Mmm...
    ko: 으음…!
    ja: うっ…！
  event_lastkingdom1_05_s_18:
    speaker: marian_q
    en: You must be exhausted.
    ko: 피곤하셨나 봐요.
    ja: 疲れてたみたいですね。
  event_lastkingdom1_05_s_19:
    speaker: marian_q
    en: You're actually sleeping for once.
    ko: 웬일로 잠을 다 주무시고.
    ja: クラウンが寝てるなんて。
  event_lastkingdom1_05_s_20:
    speaker: crown
    en: Did I... fall asleep?
    ko: 제가… 잠들었었나요?
    ja: 私が…？
  event_lastkingdom1_05_s_21:
    speaker: marian_q
    en: Yes, and sound asleep at that. I didn't dare wake you.
    ko: 예. 너무 곤히 주무시길래 깨우지 않았어요.
    ja: |-
      はい。ぐっすり眠っていたので
      起こしませんでした。
  event_lastkingdom1_05_s_22:
    speaker: crown
    en: "... Thank you."
    ko: "…고마워요."
    ja: "…心遣いに感謝しますわ。"
  event_lastkingdom1_05_s_23:
    speaker: crown
    en: Has Chime returned yet?
    ko: 차임은 아직 돌아오지 않았나요?
    ja: チャイムはまだ…？
  event_lastkingdom1_05_s_24:
    speaker: marian_q
    en: No, not yet.
    ko: 예. 아직….
    ja: はい。まだです。
  event_lastkingdom1_05_s_25:
    speaker: crown
    en: What about Kilo?
    ko: "…킬로는요?"
    ja: "…キロは？"
  event_lastkingdom1_05_s_26:
    speaker: marian_q
    en: She's been repairing the castle walls and tending to the defense system.
    ko: |-
      계속 성벽을 보수하고 있어요.
      방어 시스템도 손보고 있고요.
    ja: |-
      ずっと城壁を補修しています。
      防衛システムも点検中です。
  event_lastkingdom1_05_s_27:
    speaker: marian_q
    en: There doesn't seem to be any sign of an impending Rapture attack.
    ko: 랩쳐가 쳐들어올 기미는 보이지 않아요.
    ja: ラプチャーが襲ってくる気配はありません。
  event_lastkingdom1_05_s_28:
    speaker: marian_q
    en: You should get some more sleep.
    ko: 조금 더 주무세요.
    ja: もう少し休んでください。
  event_lastkingdom1_05_s_29:
    speaker: crown
    en: It's okay. I have to get up.
    ko: 괜찮아요. 일어나야죠.
    ja: 心配ありません。起きないと…
  event_lastkingdom1_05_s_30:
    speaker: marian_q
    en: Crown.
    ko: 크라운.
    ja: クラウン。
  event_lastkingdom1_05_s_31:
    speaker: crown
    en: Yes?
    ko: 예.
    ja: 何ですか？
  event_lastkingdom1_05_s_32:
    speaker: marian_q
    en: "... Should I go?"
    ko: "…제가 갈까요?"
    ja: "…私が行きましょうか？"
  event_lastkingdom1_05_s_33:
    speaker: marian_q
    en: Should I go and wipe them all out?
    ko: 가서, 모두 쓰러뜨릴까요?
    ja: 行って、全部倒しちゃいましょうか？
  event_lastkingdom1_05_s_34:
    speaker: marian_q
    en: I can do that.
    ko: 저는 그렇게 할 수 있어요.
    ja: 私ならできます。
  event_lastkingdom1_05_s_35:
    speaker: crown
    en: I won't order you to do anything.
    ko: 저는 마리안에게 명령하지 않아요.
    ja: マリアン、あなたに命令はしませんわ。
  event_lastkingdom1_05_s_36:
    speaker: crown
    en: However, if that's what you wish to do, then I will assist you.
    ko: |-
      마리안이 원한다면 그렇게 하세요.
      저는 돕겠습니다.
    ja: |-
      あなたの望むことならば、止めはしません。
      私もサポートしますわ。
  event_lastkingdom1_05_s_37:
    speaker: crown
    en: But that's not what you want.
    ko: 하지만 원하지 않잖아요.
    ja: でも、そうではありませんね。
  event_lastkingdom1_05_s_38:
    speaker: marian_q
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_05_s_39:
    speaker: crown
    en: I know you don't want to face the Raptures.
    ko: 랩쳐를 상대하는 것을 원하지 않죠?
    ja: ラプチャーと戦いたくはないのでしょう？
  event_lastkingdom1_05_s_40:
    speaker: crown
    en: I also know you're pushing yourself for us,
    ko: 하지만 우리를 위해 무리하고 있다는 것, 알고 있어요.
    ja: |-
      私たちのために無理をしようとしていること、
      分かっていますわ。
  event_lastkingdom1_05_s_41:
    speaker: crown
    en: so I can't demand anything from you.
    ko: 그러니 더는 마리안에게 요구할 수 없어요.
    ja: いま以上のお願いなど、できません。
  event_lastkingdom1_05_s_42:
    speaker: marian_q
    en: So you knew...
    ko: 알고… 계셨군요.
    ja: 分かって…いたんですね。
  event_lastkingdom1_05_s_43:
    speaker: crown
    en: Yes, I knew. Minding one's subjects is a key responsibility of any king.
    ko: |-
      예. 알고 있습니다.
      백성을 살피는 것이 왕의 역할이기에.
    ja: |-
      ええ。
      民に目を配ることは王の責務ですから。
  event_lastkingdom1_05_s_44:
    speaker: marian_q
    en: But if things continue like this...
    ko: 하지만 이대로 가다간….
    ja: でも、このままじゃ…
  event_lastkingdom1_05_s_45:
    speaker: crown
    en: Hmm?
    ko: "…음?"
    ja: "…？"
  event_lastkingdom1_05_s_46:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_05_s_47:
    speaker: "<Narration>"
    en: "*Shake*"
    ko: 슈우우욱-!!
    ja: シュッ！！
  event_lastkingdom1_05_s_48:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰앙-!
    ja: ドカン！
  event_lastkingdom1_05_s_49:
    speaker: marian_q
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_lastkingdom1_05_s_50:
    speaker: "<Narration>"
    en: Crown hurls her spear at the wall, which explodes upon impact.
    ko: 크라운이 던진 창이 벽에 꽂힘과 동시에 폭발을 일으켰다.
    ja: |-
      クラウンの投げた槍が壁に突き刺さり
      同時に爆発が起きた
  event_lastkingdom1_05_s_51:
    speaker: "<Narration>"
    en: As the smoke clears, a small Rapture is revealed, having been run through
      by the spear.
    ko: 폭발의 연기가 걷히자, 그곳엔 창에 꿰뚫린 소형 랩쳐의 모습이 보였다.
    ja: |-
      爆発の煙が収まると
      そこには槍を突き立てられた
      小型ラプチャーの残骸があった
  event_lastkingdom1_05_s_52:
    speaker: crown
    en: "... This is..."
    ko: "…이건…."
    ja: "…これは…"
  event_lastkingdom1_05_s_53:
    speaker: marian_q
    en: Optical camouflage!
    ko: 광학미채…!
    ja: 光学迷彩…！
  event_lastkingdom1_05_s_54:
    speaker: marian_q
    en: This is bad. We've been compromised. Our intel has been leaked to the other
      side.
    ko: "…!! 이런! 우리의 정보가 저쪽에 넘어가고 있었어요!"
    ja: |-
      …！！いけません！
      私たちの話したことが全部知られてます！
  event_lastkingdom1_05_s_55:
    speaker: crown
    en: Chime!
    ko: 차임…!!
    ja: チャイム…！！
  event_lastkingdom1_05_s_56:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_05_s_57:
    speaker: chime
    en: Ugh... my head...
    ko: 으윽…! 머리가…!
    ja: ううっ…！頭が…！
  event_lastkingdom1_05_s_58:
    speaker: chime
    en: Huh?
    ko: "…응?"
    ja: "…む？"
  event_lastkingdom1_05_s_59:
    speaker: "<Narration>"
    en: Chime assesses the situation, doing her best to ignore her pounding headache.
    ko: 차임은 밀려드는 두통을 애써 무시한 채 상황을 파악했다.
    ja: |-
      チャイムは頭の痛みをこらえ、
      状況を把握しようとした
  event_lastkingdom1_05_s_60:
    speaker: "<Narration>"
    en: Her body is bound by steel wires.
    ko: 몸이 강철 와이어에 묶여있다.
    ja: 体が鋼鉄のワイヤーで縛られている
  event_lastkingdom1_05_s_61:
    speaker: chime
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_lastkingdom1_05_s_62:
    speaker: talkative
    en: So, you're awake.
    ko: "[일어났나.]"
    ja: "「起きたか」"
  event_lastkingdom1_05_s_63:
    speaker: talkative
    en: There are a lot of things I want to ask you.
    ko: "[네놈에게 물어보고 싶은 게 많다.]"
    ja: "「お前にいろいろと聞きたいことがある」"
  event_lastkingdom1_05_s_64:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_05_s_65:
    speaker: chime
    en: "??"
    ko: "??"
    ja: "？？"
  event_lastkingdom1_05_s_66:
    speaker: talkative
    en: Hmmm.
    ko: "[흠.]"
    ja: "「ふん」"
  event_lastkingdom1_05_s_67:
    speaker: "<Narration>"
    en: "*Pow*"
    ko: 퍼억-!!
    ja: ドガッ！
  event_lastkingdom1_05_s_68:
    speaker: chime
    en: Urgh!
    ko: 어헉!
    ja: ぐはっ！？
  event_lastkingdom1_05_s_69:
    speaker: talkative
    en: That's to show you you're not dreaming. This is very real.
    ko: "[상황 파악을 해라. 꿈도 아니고 환상도 아니다.]"
    ja: "「寝ぼけている場合か？夢でも幻でもないぞ」"
  event_lastkingdom1_05_s_70:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_05_s_71:
    speaker: chime
    en: Hehe...
    ko: 히, 히이…!
    ja: ひ、ひぃっ…！
  event_lastkingdom1_05_s_72:
    speaker: indivilia
    en: Oh. Looks like the poor thing is frightened.
    ko: 이런. 가엾게도 겁을 먹은 듯하네요.
    ja: |-
      あら、かわいそう。
      すっかり怯えてしまいました。
  event_lastkingdom1_05_s_73:
    speaker: indivilia
    en: Chatterbox, you should know violence is never the answer.
    ko: 폭력은 좋지 않아요. 토커티브.
    ja: 暴力は感心しませんね、トーカティブ。
  event_lastkingdom1_05_s_74:
    speaker: chime
    en: Th-there's two of you? How...?
    ko: 두, 둘이나…! 어째서…!
    ja: 2、2体も…！？なぜ…！
  event_lastkingdom1_05_s_75:
    speaker: indivilia
    en: That's not what I'd be worrying about right now if I were you.
    ko: 글쎄요. 지금 그게 중요한 게 아니지 않나요?
    ja: |-
      さあ？いま大事なのは、
      そんなことではないでしょう？
  event_lastkingdom1_05_s_76:
    speaker: chime
    en: Argh!
    ko: 으아! 으아아아!!
    ja: はわっ！あわわわわ！！
  event_lastkingdom1_05_s_77:
    speaker: chime
    en: Aaaahhh!
    ko: 아아아-!!
    ja: ひょえぇぇー！！
  event_lastkingdom1_05_s_78:
    speaker: indivilia
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_05_s_79:
    speaker: "<Narration>"
    en: "*Pow*"
    ko: 퍼억-!!
    ja: ドガッ！
  event_lastkingdom1_05_s_80:
    speaker: chime
    en: Urgh!
    ko: 윽! 크헥…!
    ja: うっ！ぐはっ…！
  event_lastkingdom1_05_s_81:
    speaker: chime
    en: "*Cough* *Cough*"
    ko: |-
      쿨럭! 쿨럭!
      끄으으…!
    ja: |-
      ゴホ！ゴホ！
      ううっ…！
  event_lastkingdom1_05_s_82:
    speaker: talkative
    en: Didn't you just say violence wasn't the answer?
    ko: "[폭력은 좋지 않다고 하지 않았던가?]"
    ja: "「暴力は感心しないのではなかったか？」"
  event_lastkingdom1_05_s_83:
    speaker: indivilia
    en: My apologies. I got carried away.
    ko: 이런. 시끄러워서 저도 모르게 그만.
    ja: 失礼、うるさかったのでつい。
  event_lastkingdom1_05_s_84:
    speaker: indivilia
    en: I admire your gumption, but you're also reckless.
    ko: 자, 용감하지만 무모한 유사 인간.
    ja: さて、勇敢だけど無謀な人間もどき。
  event_lastkingdom1_05_s_85:
    speaker: indivilia
    en: Even though we caught you before you infiltrated our ranks, you got far.
    ko: 몰래 잠입한 것까진 좋았어요. 칭찬해 드리죠.
    ja: |-
      忍び込めたところまではよかったですね。
      褒めてあげましょう。
  event_lastkingdom1_05_s_86:
    speaker: indivilia
    en: I applaud you for that.
    ko: 하지만 너무 쉽게 잡혀버렸네요.
    ja: まあ、簡単に捕まってしまいましたが。
  event_lastkingdom1_05_s_87:
    speaker: indivilia
    en: The reason we took you alive is simple.
    ko: 저희가 당신을 죽이지 않고 잡은 이유는 간단해요.
    ja: |-
      私たちがあなたを殺さずにいる理由は、
      簡単です。
  event_lastkingdom1_05_s_88:
    speaker: indivilia
    en: We have some questions to ask.
    ko: 물어볼 게 있어서죠.
    ja: 聞きたいことがあります。
  event_lastkingdom1_05_s_89:
    speaker: indivilia
    en: So, if you'd be so kind, could you please answer a few questions?
    ko: 그러니 조용히 우리의 질문에 대답해 주시겠어요?
    ja: |-
      おとなしく私たちの質問に
      答えていただけますか？
  event_lastkingdom1_05_s_90:
    speaker: indivilia
    en: I'd like to say that if you do that for me,
    ko: 그렇게만 해준다면….
    ja: 答えてもらえれば…
  event_lastkingdom1_05_s_91:
    speaker: indivilia
    en: hmm...
    ko: 음.
    ja: ふーむ…
  event_lastkingdom1_05_s_92:
    speaker: indivilia
    en: that I'll spare your life,
    ko: 살려준다는 말은 못 하겠네요.
    ja: 助けてあげるとは言えませんね。
  event_lastkingdom1_05_s_93:
    speaker: indivilia
    en: but I wouldn't be telling the truth, and I've never been a good liar.
    ko: 제가 거짓말을 잘 못하거든요.
    ja: 私、嘘はつけないので。
  event_lastkingdom1_05_s_94:
    speaker: chime
    en: "!!"
    ko: 히이…!
    ja: ひぃ…！？
event_lastkingdom1_05_e:
  event_lastkingdom1_05_e_1:
    speaker: indivilia
    en: Is there anyone else in the castle besides you?
    ko: 고성 안에 당신들 말고 다른 유사 인간이 있나요?
    ja: |-
      古城の中に、あなた以外の
      人間もどきはいますか？
  event_lastkingdom1_05_e_2:
    speaker: chime
    en: D-do you think I'll tell you?!
    ko: 내, 내가, 내가 말할 것 같으냐!
    ja: わ、私が、言うはずないのだ！
  event_lastkingdom1_05_e_3:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 휘익-!
    ja: ヒュッ！
  event_lastkingdom1_05_e_4:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 툭.
    ja: ザクッ
  event_lastkingdom1_05_e_5:
    speaker: chime
    en: "... Huh?"
    ko: "…어?"
    ja: "…えっ？"
  event_lastkingdom1_05_e_6:
    speaker: indivilia
    en: Damn. Missed.
    ko: 이런. 빗나갔네요.
    ja: あらあら。外れてしまいました。
  event_lastkingdom1_05_e_7:
    speaker: indivilia
    en: I was hoping to lop your head off your shoulders, but apparently my aim isn't
      what it used to be.
    ko: 목을 벨 생각이었는데, 다른 곳을 베어버렸어요.
    ja: |-
      首を狙ったつもりでしたが、
      手が滑ってしまいました。
  event_lastkingdom1_05_e_8:
    speaker: indivilia
    en: Oh well, you should be able to hear just fine with one ear, shouldn't you?
    ko: 뭐, 한쪽이 없어도 듣는 것에는 지장 없을 테니 괜찮죠?
    ja: |-
      まあ、片方なくても聞こえますから、
      続けられますよね？
  event_lastkingdom1_05_e_9:
    speaker: chime
    en: Aaaggghhh!
    ko: 으… 으아아아…!
    ja: う…あああっ…！
  event_lastkingdom1_05_e_10:
    speaker: indivilia
    en: I'll ask again.
    ko: 다시 물을게요.
    ja: もう一度聞きます。
  event_lastkingdom1_05_e_11:
    speaker: indivilia
    en: Is there anyone else in the castle besides you?
    ko: 고성 안에 당신들 말고 다른 유사 인간이 있나요?
    ja: |-
      古城の中に、あなた以外の
      人間もどきはいますか？
  event_lastkingdom1_05_e_12:
    speaker: chime
    en: Ugh...
    ko: 으윽…! 흐윽…!
    ja: ううっ…！ああっ…！
  event_lastkingdom1_05_e_13:
    speaker: chime
    en: Just get it over with and kill me.
    ko: 으흑…! 주, 죽여라…!
    ja: うっ…！こ、殺せ…！
  event_lastkingdom1_05_e_14:
    speaker: chime
    en: I'm not going to tell you anything.
    ko: 나는 단 한마디도 하지 않을 것이다!!
    ja: 私は何も話さないのだ！！
  event_lastkingdom1_05_e_15:
    speaker: indivilia
    en: Hmm...
    ko: 흐음….
    ja: はぁ…
  event_lastkingdom1_05_e_16:
    speaker: indivilia
    en: Chatterbox, this isn't as much fun as I imagined it would be.
    ko: 토커티브. 이거 생각보다 재미없는데요?
    ja: |-
      トーカティブ。
      これ、思ったよりつまらないです。
  event_lastkingdom1_05_e_17:
    speaker: talkative
    en: You say that, but your face says otherwise.
    ko: "[표정과 말이 따로 노는군.]"
    ja: "「言葉と表情が合っていないぞ」"
  event_lastkingdom1_05_e_18:
    speaker: talkative
    en: You don't even care what she has to say, do you? You just want to play with
      her.
    ko: |-
      [대답 같은 건 관심 없는 것 아닌가.
      그저 가지고 노는 게 좋을 뿐이겠지.]
    ja: |-
      「どうせ答えになど興味はないのだろう？
      ただもてあそびたいだけだ」
  event_lastkingdom1_05_e_19:
    speaker: indivilia
    en: All right, guilty as charged.
    ko: 들켰네요.
    ja: バレていましたか。
  event_lastkingdom1_05_e_20:
    speaker: indivilia
    en: That's right. I'm not really interested in what's inside that castle.
    ko: |-
      그래요. 용감한 유사 인간.
      저는 저 고성 안에 뭐가 있는지 큰 관심이 없어요.
    ja: |-
      そうです。勇敢な人間もどき。
      私は古城に何があるかなど、
      興味はありません。
  event_lastkingdom1_05_e_21:
    speaker: indivilia
    en: Finding that out will be simple enough. All I have to do is go down there
      myself to find out.
    ko: |-
      알아보는 건 간단하니까요.
      그냥 가서 확인하면 되는 일이에요.
    ja: |-
      知りたければ簡単ですから。
      直接行って、確認すればいいだけのこと。
  event_lastkingdom1_05_e_22:
    speaker: indivilia
    en: You want to know why I'm doing this to you?
    ko: 그런데 굳이 당신을 이렇게 괴롭히는 이유는.
    ja: |-
      それをせず、わざわざあなたを
      苦しめているのは…
  event_lastkingdom1_05_e_23:
    speaker: indivilia
    en: I want to see you break. To see you sell your friends down the river.
    ko: 공포와 고통에 못 이겨서 동료를 파는 모습을 보고 싶어서예요.
    ja: |-
      あなたが恐怖と苦痛に屈して、
      仲間を売る姿を見たいからです。
  event_lastkingdom1_05_e_24:
    speaker: indivilia
    en: Unfortunately, it seems you aren't going to be very cooperative in that regard.
    ko: 그런데 당신은 그쪽으로는 저를 만족시키지 못할 것 같네요.
    ja: |-
      でも、私を満足させてくれそうには
      ありませんね。
  event_lastkingdom1_05_e_25:
    speaker: chime
    en: Hehe, sorry to disappoint you.
    ko: 하, 하하! 그, 그거 아쉽구나!
    ja: ハ、ハハハ！そ、それは残念だったな～なのだ！
  event_lastkingdom1_05_e_26:
    speaker: talkative
    en: Speak.
    ko: "[유사 인간.]"
    ja: "「人間もどき」"
  event_lastkingdom1_05_e_27:
    speaker: talkative
    en: What is inside that castle? What is inside the cold storage?
    ko: "[저 고성 안, 정확히는 냉동 창고 안에 뭐가 있지?]"
    ja: |-
      「あの古城、正確には冷凍倉庫の中だ。
      何がある？」
  event_lastkingdom1_05_e_28:
    speaker: talkative
    en: What's so important that it's making you all dig your heels in and refuse
      to retreat?
    ko: "[뭐가 있길래, 벗어나지 않고 그곳을 사수하는 것이지?]"
    ja: "「なぜ逃げずに城を守っている？」"
  event_lastkingdom1_05_e_29:
    speaker: chime
    en: Has anyone told you that your breath stinks? You can borrow one of my toothbrushes
      if you need to.
    ko: 네 이빨을 닦아줄 칫솔이 있느니라!
    ja: お前の歯を磨く歯ブラシがあるのだ！
  event_lastkingdom1_05_e_30:
    speaker: talkative
    en: "..."
    ko: "[…….]"
    ja: "「……」"
  event_lastkingdom1_05_e_31:
    speaker: talkative
    en: When did Marian join you?
    ko: "[마리안은 언제, 왜 그곳에 오게 된 거지?]"
    ja: "「マリアンはいつから、なぜここにいる？」"
  event_lastkingdom1_05_e_32:
    speaker: chime
    en: What?!
    ko: 뭣…!?
    ja: なっ…！？
  event_lastkingdom1_05_e_33:
    speaker: chime
    en: How do you know that name?!
    ko: 네놈…! 네놈이 어떻게 그 이름을…!
    ja: 貴様…！なぜ貴様がその名を…！？
  event_lastkingdom1_05_e_34:
    speaker: talkative
    en: Answer me.
    ko: "[대답해라.]"
    ja: "「答えろ」"
  event_lastkingdom1_05_e_35:
    speaker: chime
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_lastkingdom1_05_e_36:
    speaker: indivilia
    en: This is getting tedious.
    ko: 아아. 재미없네요.
    ja: ああ。つまらないですね。
  event_lastkingdom1_05_e_37:
    speaker: talkative
    en: "..."
    ko: "[…….]"
    ja: "「……」"
  event_lastkingdom1_05_e_38:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 푸슉-!
    ja: プシューッ…
  event_lastkingdom1_05_e_39:
    speaker: "<Narration>"
    en: A long, sharp needle appears in Chatterbox's hand.
    ko: 토커티브의 손에서 길고 날카로운 가시 하나가 솟아올랐다.
    ja: |-
      トーカティブの手から
      長く鋭いトゲが生えた
  event_lastkingdom1_05_e_40:
    speaker: talkative
    en: Do you know what this is?
    ko: "[유사 인간. 이게 뭔지 아나?]"
    ja: "「人間もどき。これが何か分かるか？」"
  event_lastkingdom1_05_e_41:
    speaker: talkative
    en: It's a device intended to induce corruption.
    ko: "[침식 유발 장치다.]"
    ja: "「侵食誘発装置だ」"
  event_lastkingdom1_05_e_42:
    speaker: chime
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_lastkingdom1_05_e_43:
    speaker: talkative
    en: One prick from this, and you'll answer to the Raptures entirely.
    ko: |-
      [이걸 네놈의 몸에 박아 넣을 거다.
      인간이 아닌 랩쳐를 위해 살아가게 되겠지.]
    ja: |-
      「これを埋め込まれれば、
      お前は人間ではなくラプチャーのために
      生きることになる」
  event_lastkingdom1_05_e_44:
    speaker: talkative
    en: Would you like to know a secret? You probably thought that once corruption
      occurs, your mind would be destroyed.
    ko: |-
      [비밀을 하나 알려주지.
      침식은 머리를 망가뜨리는 것으로 알고 있겠지만.]
    ja: |-
      「秘密を1つ教えてやろう。
      侵食は脳を破壊するものとして
      知られているが」
  event_lastkingdom1_05_e_45:
    speaker: talkative
    en: But that's not true. In reality, your consciousness remains intact.
    ko: "[실제로 의식은 멀쩡하다.]"
    ja: "「実際には、意識ははっきりしている」"
  event_lastkingdom1_05_e_46:
    speaker: chime
    en: "!!"
    ko: 히이…!!
    ja: ひぃ…！！
  event_lastkingdom1_05_e_47:
    speaker: talkative
    en: However, you have no control over what you say or do.
    ko: |-
      [하지만 입 밖으로 내뱉는 말,
      하는 행동을 제어할 수 없다.]
    ja: |-
      「ただ、言葉や行動を
      制御することができなくなる」
  event_lastkingdom1_05_e_48:
    speaker: talkative
    en: It's like you're outside yourself looking in, unable to exert any influence
      over your own body.
    ko: |-
      [절대 뚫을 수 없는 유리창 너머로
      미친 짓을 하는 자신을 바라보는 셈이지.]
    ja: |-
      「絶対に割れない窓越しに
      狂った自分を見せられるようなものだ」
  event_lastkingdom1_05_e_49:
    speaker: talkative
    en: And in the end, you die by your comrade's hands.
    ko: "[그러다가 동료의 손에 죽는다.]"
    ja: "「そして、いずれ仲間の手で殺される」"
  event_lastkingdom1_05_e_50:
    speaker: talkative
    en: All throughout the entire process, you are painfully conscious of everything.
    ko: "[그 모든 것을, 멀쩡한 의식을 가진 채 지켜보고 겪는 거다.]"
    ja: |-
      「そのすべてを、まともな意識を
      保ったまま経験することになるぞ」
  event_lastkingdom1_05_e_51:
    speaker: talkative
    en: Sounds like a miserable experience, does it not?
    ko: "[아주 괴롭겠지.]"
    ja: "「想像を絶する苦しみだろうな」"
  event_lastkingdom1_05_e_52:
    speaker: talkative
    en: Answer my question, and I won't subject you to such a torturous fate.
    ko: "[대답해라. 그럼 침식까지는 가지 않는다.]"
    ja: "「答えろ。そうすれば侵食はされずにすむ」"
  event_lastkingdom1_05_e_53:
    speaker: chime
    en: Urgh...!
    ko: "…하아…! 하아…!"
    ja: "…はぁ…！はぁ…！"
  event_lastkingdom1_05_e_54:
    speaker: chime
    en: Agh! Your Highness...!
    ko: |-
      윽…! 으흑…!
      아가씨…!
    ja: |-
      うっ…！ううっ…！
      お嬢さま…！
  event_lastkingdom1_05_e_55:
    speaker: talkative
    en: Still mulling it over?
    ko: "[아직 고민하는 건가.]"
    ja: "「まだ悩むのか」"
  event_lastkingdom1_05_e_56:
    speaker: talkative
    en: Then I'll change the terms of the deal.
    ko: "[그럼 거래 내용을 바꾸겠다.]"
    ja: "「それなら、もう少し譲歩してやろう」"
  event_lastkingdom1_05_e_57:
    speaker: talkative
    en: If you answer, I'll spare your life.
    ko: "[대답해 준다면, 목숨은 살려주지.]"
    ja: "「答えれば、命は助けてやる」"
  event_lastkingdom1_05_e_58:
    speaker: talkative
    en: You can return to your friends and fight us once more or run away.
    ko: |-
      [다시 돌아가서 우리와 맞서 싸워도 좋고,
      도망가도 좋다.]
    ja: |-
      「帰った後で私たちと戦おうと、
      逃げようと構わん」
  event_lastkingdom1_05_e_59:
    speaker: chime
    en: You'll spare me?
    ko: 살려… 준다고?
    ja: た…助かる？
  event_lastkingdom1_05_e_60:
    speaker: talkative
    en: Yes.
    ko: "[그래.]"
    ja: "「そうだ」"
  event_lastkingdom1_05_e_61:
    speaker: chime
    en: D-don't lie to me!
    ko: 거, 거짓말하지 마라!
    ja: う、嘘をつくんじゃないのだ！
  event_lastkingdom1_05_e_62:
    speaker: talkative
    en: You are no threat to us.
    ko: "[너는 우리에게 아무런 위협이 되지 않는다.]"
    ja: |-
      「お前など我々にとって
      何のリスクでもない」
  event_lastkingdom1_05_e_63:
    speaker: talkative
    en: That's why we can spare you.
    ko: "[그렇기에 역설적으로, 너를 살려줄 수 있다.]"
    ja: "「逃がしてやろうがどうでもいい」"
  event_lastkingdom1_05_e_64:
    speaker: talkative
    en: You'll be powerless to stop us anyway.
    ko: "[어차피 아무것도 못 할 테니까.]"
    ja: "「どうせ何もできないのだからな」"
  event_lastkingdom1_05_e_65:
    speaker: indivilia
    en: There could be dozens of you,
    ko: 그래요. 솔직히 말씀드리면 당신이 수십 명 있더라도.
    ja: |-
      そうですねぇ。正直に言って、
      あなたが十何人いたとしても
  event_lastkingdom1_05_e_66:
    speaker: indivilia
    en: and you still wouldn't pose the slightest threat.
    ko: 저희에겐 아무런 위협이 안 될 테니까요.
    ja: 私たちにとっては何の脅威にもなりません。
  event_lastkingdom1_05_e_67:
    speaker: indivilia
    en: So, out with it.
    ko: 그러니 그냥 말해요.
    ja: ですから、早く終わらせてください。
  event_lastkingdom1_05_e_68:
    speaker: indivilia
    en: You're out of options.
    ko: 그것 말고는, 당신이 딱히 할 수 있는 일도 없잖아요?
    ja: それ以外、あなたにできることもないでしょう？
  event_lastkingdom1_05_e_69:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_05_e_70:
    speaker: talkative
    en: Just say the words, and you can live.
    ko: "[입만 움직여라. 그럼 넌 살 수 있다.]"
    ja: "「口だけ動かせ。そうすれば生きられる」"
  event_lastkingdom1_05_e_71:
    speaker: talkative
    en: I don't know what twisted sense of duty you've conjured up in your mind,
    ko: "[어떤 사명을 짊어지고 있는지 모르겠지만.]"
    ja: "「お前が負っている使命が何かは知らないが」"
  event_lastkingdom1_05_e_72:
    speaker: talkative
    en: but no mission is worth throwing your life away for.
    ko: "[사명에 목숨을 버리지 마라.]"
    ja: |-
      「つまらないもののために
      命を投げ捨てないことだ」
  event_lastkingdom1_05_e_73:
    speaker: chime
    en: My mission...
    ko: |-
      !!
      사명….
    ja: |-
      ！！
      使命…
  event_lastkingdom1_05_e_74:
    speaker: talkative
    en: Such things are meaningless.
    ko: "[그래. 사명 따윈 무의미하다.]"
    ja: "「そうだ。使命など意味がない」"
  event_lastkingdom1_05_e_75:
    speaker: talkative
    en: No one will ever recognize you for your accomplishments or even remember you.
    ko: "[…누구도 알아주지 않고, 누구도 기억해주지 않는다.]"
    ja: |-
      「…誰も理解はしない。
      誰も覚えてはいない」
  event_lastkingdom1_05_e_76:
    speaker: talkative
    en: Just give up and abandon it.
    ko: "[그러니 미련 없이 버려라.]"
    ja: "「ならば、潔く捨ててしまえばいい」"
  event_lastkingdom1_05_e_77:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_05_e_78:
    speaker: chime
    en: "... Your Highness."
    ko: "…아가씨."
    ja: "…お嬢さま…"
  event_lastkingdom1_05_e_79:
    speaker: chime
    en: My King... forgive me...
    ko: |-
      …나의 왕이시여.
      이 못난 백성을 용서해 주십시오.
    ja: |-
      …我が王よ…
      この不出来な民をお許しください…
  event_lastkingdom1_05_e_80:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_05_e_81:
    speaker: chime
    en: I'm leaving.
    ko: 먼저 가겠습니다.
    ja: 私は先に参ります…
  event_lastkingdom1_05_e_82:
    speaker: talkative
    en: What?!
    ko: "[……?]"
    ja: "「……？」"
  event_lastkingdom1_05_e_83:
    speaker: chime
    en: Don't play with me,
    ko: 나를…!
    ja: 私を…！
  event_lastkingdom1_05_e_84:
    speaker: chime
    en: you filthy bastards!
    ko: 나를 가지고 놀지 마라 이 더러운 잡종 놈들!!
    ja: 私をナメるな！この汚らわしい雑種め！！
  event_lastkingdom1_05_e_85:
    speaker: chime
    en: I am a subject of the kingdom and the King's proud royal aide!
    ko: 나는 크라운 왕국의 백성이자 왕의 자랑스러운 비서니라!!
    ja: |-
      私はクラウン王国の民であり、
      王の誇らしき秘書なのだ！！
  event_lastkingdom1_05_e_86:
    speaker: chime
    en: My mission is to bring light and glory to the entire kingdom and to live for
      the King!
    ko: |-
      나의 사명은 왕국에 빛과 영광을 가져오는 것이며,
      왕을 위해 살아가는 것이다!!
    ja: |-
      私の使命は王国に輝きと栄光をもたらすこと！
      王のために生きること！！
  event_lastkingdom1_05_e_87:
    speaker: chime
    en: I would never abandon my mission. Only filthy turncoats like you would even
      consider such a heinous act!
    ko: |-
      사명을 버리라고!?
      근원을 버리고 적의 편에 붙은 네놈들이 할법한 소리로구나!!
    ja: |-
      使命を捨てる！？
      己の由来を捨てた裏切り者の
      貴様らが考えそうなことなのだ！！
  event_lastkingdom1_05_e_88:
    speaker: chime
    en: I would never betray my King!
    ko: 나는!! 절대 배신하지 않는다!!
    ja: 私は！！絶対に裏切らない！！
  event_lastkingdom1_05_e_89:
    speaker: chime
    en: I would never stoop so low as scum like you, who don't know the first thing
      about pride or nobility!
    ko: 네놈들처럼 긍지도, 고귀함도 없는 놈들이 할법한 짓을 나에게 요구하지 마라!!
    ja: |-
      貴様らのような誇りも、気高さもない奴らと
      同じような真似など私にはできないのだ！
  event_lastkingdom1_05_e_90:
    speaker: chime
    en: 'I''ve said it before, and I''ll say it again: I have nothing to say to you!'
    ko: |-
      몇 번이나 말했을게다!!
      네놈들에게 해 줄 말은 없다!!
    ja: |-
      何度だって言ってやる！！
      貴様らに言えることはないのだ！！
  event_lastkingdom1_05_e_91:
    speaker: chime
    en: The only words I have for you are curses and insults!
    ko: 해줄 말이래 봐야 멸칭과 욕설뿐이니라!!
    ja: |-
      貴様らにかけられるのは
      侮蔑の言葉だけなのだ！！
  event_lastkingdom1_05_e_92:
    speaker: chime
    en: So go ahead and do your worst!
    ko: 죽인다고? 죽이거라!!
    ja: 殺すなら殺せ！
  event_lastkingdom1_05_e_93:
    speaker: chime
    en: Kill me. Corrupt me.
    ko: 침식? 맘대로 해라!!
    ja: 侵食？好きにするのだ！！
  event_lastkingdom1_05_e_94:
    speaker: chime
    en: If My King finds out something has happened to me, she'll chase you to the
      ends of the earth.
    ko: |-
      내가 잘못된 걸 안다면 우리 아가씨께서!!
      나의 왕께서 네놈들을 용서하지 않을 것이다!!
    ja: |-
      私に何かあったと分かれば、お嬢さまが！！
      私の王が貴様らを許さないのだ！！
  event_lastkingdom1_05_e_95:
    speaker: chime
    en: She will have her revenge, and see to it that your corpses hang at the city
      gates for the next hundred years!
    ko: |-
      나의 복수를 하고!!
      네놈들의 시체를 수백 년 동안 성문에 매달아 놓을 것이다!!
    ja: |-
      必ずや私の仇を討ち！！
      貴様らの死体は城門に幾百年も
      ぶらさげられることになる！
  event_lastkingdom1_05_e_96:
    speaker: talkative
    en: King? Did you say king?
    ko: "[왕? 왕이라고?]"
    ja: "「王？王だと？」"
  event_lastkingdom1_05_e_97:
    speaker: chime
    en: That's right!
    ko: 하하! 그래! 내 이것만은 말해주마!!
    ja: |-
      ハハハハ！そうだ！
      これだけは教えてやるのだ！！
  event_lastkingdom1_05_e_98:
    speaker: chime
    en: My life's purpose is to serve and worship My King.
    ko: 왕국에는 내가 모시는 왕께서 자리하고 계신다!!
    ja: 王国には私が仕える王がいらっしゃる！！
  event_lastkingdom1_05_e_99:
    speaker: chime
    en: She is far stronger and nobler than any of you could possibly imagine.
    ko: |-
      네놈들 따위보다 열배, 백배!!
      아니 천배는 강하고 고귀하신 분이다!!
    ja: |-
      貴様らより10倍、100倍！！
      いや1000倍は強くて気高きお方なのだ！！
  event_lastkingdom1_05_e_100:
    speaker: chime
    en: So stand aside, or prepare to be mowed down.
    ko: 몸을 깨끗이 하고 길을 깔아놓거라!!
    ja: 身を清め、道をはらっておけ！！
  event_lastkingdom1_05_e_101:
    speaker: chime
    en: For My King will come here personally to take your heads as a trophy!
    ko: |-
      나의 왕께서!!
      네놈들의 목을!! 직접 취하러 오실 것이다!!
    ja: |-
      我が王が！！貴様らの首を！！
      直々に取りに来るのだ！！
  event_lastkingdom1_05_e_102:
    speaker: indivilia
    en: "... I don't think our interrogation is going as planned."
    ko: "…이거 안 되겠는데요."
    ja: "…ダメですね、これは。"
  event_lastkingdom1_05_e_103:
    speaker: talkative
    en: You are an obstinate fool who has been blinded by your mission.
    ko: "[…사명에 눈이 멀었는가. 어리석다.]"
    ja: "「…使命に目がくらんだか。愚かな」"
  event_lastkingdom1_05_e_104:
    speaker: talkative
    en: "..."
    ko: "[…….]"
    ja: "「……」"
  event_lastkingdom1_05_e_105:
    speaker: talkative
    en: Despite that, I am envious of you.
    ko: "[하지만, 부럽군.]"
    ja: "「しかし、うらやましくもある」"
event_lastkingdom1_06_s:
  event_lastkingdom1_06_s_1:
    speaker: marian_q
    en: What do you intend to do, Crown?
    ko: 크라운! 뭘 어떻게 할 생각이세요!
    ja: クラウン！何をするつもりですか！？
  event_lastkingdom1_06_s_2:
    speaker: crown
    en: I'm going to save Chime.
    ko: 차임을 구하러 갑니다.
    ja: チャイムの救出です。
  event_lastkingdom1_06_s_3:
    speaker: crown
    en: The other side knows that she snuck in.
    ko: 차임이 숨어 들어가는 것을 저쪽이 알고 있습니다.
    ja: |-
      忍び込んでいることは
      すでに気づかれているはず。
  event_lastkingdom1_06_s_4:
    speaker: crown
    en: We have to save her.
    ko: 구해야 해요.
    ja: 救わなければなりませんわ。
  event_lastkingdom1_06_s_5:
    speaker: marian_q
    en: You can't do it alone! These are Heretics we're talking about. Even for you,
      that's...
    ko: 혼자서는 무리예요! 아무리 크라운이라도 헬레틱을 상대로는…!
    ja: |-
      1人じゃ無理です！いくらクラウンだって、
      ヘレティックが相手じゃ…！
  event_lastkingdom1_06_s_6:
    speaker: crown
    en: I must protect my subjects.
    ko: 저는 백성을 지킵니다.
    ja: 私は民を守りますわ。
  event_lastkingdom1_06_s_7:
    speaker: crown
    en: No matter what.
    ko: 무슨 일이 있어도.
    ja: 何があっても。
  event_lastkingdom1_06_s_8:
    speaker: kilo
    en: Let me go with you!
    ko: 가, 같이…!
    ja: い、一緒に…！！
  event_lastkingdom1_06_s_9:
    speaker: kilo
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_lastkingdom1_06_s_10:
    speaker: marian_q
    en: "... Very well. I'll go as well."
    ko: "…좋아요. 그럼 제가 같이 갈게요."
    ja: "…分かりました。私も行きます。"
  event_lastkingdom1_06_s_11:
    speaker: crown
    en: No. You two stay here and protect the kingdom.
    ko: 마리안과 킬로는 왕국을 지켜주십시오.
    ja: |-
      マリアンとキロには
      王国の留守を任せます。
  event_lastkingdom1_06_s_12:
    speaker: crown
    en: There could be another attack.
    ko: 또 습격이 올지도 모릅니다.
    ja: また襲撃があるかもしれません。
  event_lastkingdom1_06_s_13:
    speaker: marian_q
    en: "... Save her and come right back."
    ko: "…구하고, 바로 돌아와 주세요."
    ja: "…助けたら、すぐに戻ってきてください。"
  event_lastkingdom1_06_s_14:
    speaker: marian_q
    en: Avoid any unnecessary confrontations.
    ko: 싸움을 피하고, 최대한 빠르게.
    ja: 戦わずに、なるべく早く。
  event_lastkingdom1_06_s_15:
    speaker: crown
    en: All right, I promise.
    ko: 예. 약속하죠.
    ja: ええ。約束しますわ。
  event_lastkingdom1_06_s_16:
    speaker: crown
    en: "... Trombe!"
    ko: "…트롬베!"
    ja: "…トロンベ！"
  event_lastkingdom1_06_s_17:
    speaker: "<Narration>"
    en: "*Tudududu*"
    ko: 투두두두--!!
    ja: ドドドドド…！！
  event_lastkingdom1_06_s_18:
    speaker: "<Narration>"
    en: Trombe, the mighty steed composed of steel, gallops towards Crown and stops
      in front of her.
    ko: 강철의 말이 달려와 크라운의 앞에 섰다.
    ja: 鋼鉄の馬が駆けつけ、クラウンの前で止まった
  event_lastkingdom1_06_s_19:
    speaker: kilo
    en: Wha...?!
    ko: 어, 어어?
    ja: え、ええっ？
  event_lastkingdom1_06_s_20:
    speaker: kilo
    en: T-T.A.V:A?! It still exists?
    ko: |-
      T… T.A.V:A.
      T.A.V:A.가 아직 남아있는 게 있다니!
    ja: |-
      T…T.A.V:A.だ…！
      まだ残ってたなんて…！
  event_lastkingdom1_06_s_21:
    speaker: crown
    en: All right, I'll be of...
    ko: 그럼 다녀오겠….
    ja: では、今すぐに…
  event_lastkingdom1_06_s_22:
    speaker: marian_q
    en: Get down!
    ko: 엎드려요!
    ja: 伏せてください！！
  event_lastkingdom1_06_s_23:
    speaker: crown
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_lastkingdom1_06_s_24:
    speaker: "<Narration>"
    en: "*Swooooosh*"
    ko: 슈우우웅--!!
    ja: ヒュウウウン――！！
  event_lastkingdom1_06_s_25:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쿠웅-!!
    ja: ドンッ！！
  event_lastkingdom1_06_s_26:
    speaker: "<Narration>"
    en: A steel box flies over the castle wall and lands in front of Crown.
    ko: 성벽을 넘어 날아온 강철 상자가 크라운의 앞에 떨어졌다.
    ja: |-
      城壁を越えて飛来した鋼鉄の箱が
      クラウンの眼前に落ちた
  event_lastkingdom1_06_s_27:
    speaker: "<Narration>"
    en: "*Thud* *Thud*"
    ko: 텅-! 텅-!
    ja: ガラン…ゴン！
  event_lastkingdom1_06_s_28:
    speaker: "<Narration>"
    en: In a tumultuous swirl of dust, the steel box lands with a crash, bounces a
      few times, and eventually comes to a stop.
    ko: 땅에 몇 번 튕긴 강철 상자는 이윽고 먼지를 풍기며 멈췄다.
    ja: |-
      鋼鉄の箱は地面で数回跳ね上がり、
      砂ぼこりを巻き上げながら止まった
  event_lastkingdom1_06_s_29:
    speaker: crown
    en: What is this thing?
    ko: "…이건…?"
    ja: "…これは…？"
  event_lastkingdom1_06_s_30:
    speaker: marian_q
    en: A box?
    ko: 상자…?
    ja: 箱…？
  event_lastkingdom1_06_s_31:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_06_s_32:
    speaker: kilo
    en: T.A.L.O.S., can you scan this?
    ko: 타, 탈로스. 저게 뭔지 스캔할 수 있어?
    ja: タ、タロス。何かスキャンできる？
  event_lastkingdom1_06_s_33:
    speaker: talos
    en: Affirmative. Scanning the contents and determining the risk factor.
    ko: 라져. 내용물 스캔 및 위험도를 판별하겠습니다.
    ja: |-
      了解しました。
      内容物のスキャンおよび危険度判別を行います。
  event_lastkingdom1_06_s_34:
    speaker: "<Narration>"
    en: Crown tentatively approaches the steel box.
    ko: 크라운은 천천히 강철 상자에 다가갔다.
    ja: クラウンは慎重に鋼鉄の箱へと近づいた
  event_lastkingdom1_06_s_35:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_06_s_36:
    speaker: marian_q
    en: Crown, step back. It's dangerous.
    ko: "…크라운. 위험하니까 물러나요."
    ja: "…クラウン、危ないです。下がってください。"
  event_lastkingdom1_06_s_37:
    speaker: talos
    en: Scan completed.
    ko: 스캔 완료.
    ja: スキャン完了。
  event_lastkingdom1_06_s_38:
    speaker: talos
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_06_s_39:
    speaker: kilo
    en: What is it?
    ko: 뭐, 뭐야. 왜 그러는데?
    ja: な、何？どうしたの？
  event_lastkingdom1_06_s_40:
    speaker: talos
    en: No dangerous materials present.
    ko: 위험 물질은 없습니다. 다만.
    ja: 危険な物質ではありません。しかし…
  event_lastkingdom1_06_s_41:
    speaker: talos
    en: However, I suggest not opening it.
    ko: 열지 않는 것을 제안합니다.
    ja: 開封しないことを推奨します。
  event_lastkingdom1_06_s_42:
    speaker: kilo
    en: "...?"
    ko: "…?"
    ja: "…？"
  event_lastkingdom1_06_s_43:
    speaker: "<Narration>"
    en: Crown lifts the steel box.
    ko: 크라운은 강철 상자를 들어 올리고.
    ja: クラウンは鋼鉄の箱を持ち上げ
  event_lastkingdom1_06_s_44:
    speaker: "<Narration>"
    en: "*Squeak*"
    ko: 끼이이이-
    ja: ギィィィ…
  event_lastkingdom1_06_s_45:
    speaker: "<Narration>"
    en: She then proceeds to slowly open the lid.
    ko: 뚜껑을 천천히 열었다.
    ja: ゆっくりとフタを開いた
  event_lastkingdom1_06_s_46:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_06_s_47:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_06_s_48:
    speaker: crown
    en: Chime...
    ko: "…차임…."
    ja: "…チャイム…"
event_lastkingdom1_06_e:
  event_lastkingdom1_06_e_1:
    speaker: "<Narration>"
    en: Crown charges through the enemy lines.
    ko: 크라운은 적진 한가운데를 내달리고 있었다.
    ja: クラウンが敵陣の中央を疾走していた
  event_lastkingdom1_06_e_2:
    speaker: "<Narration>"
    en: All Raptures in her path are either sent flying, pierced by her spear, or
      trampled under Trombe's hooves.
    ko: |-
      앞을 가로막는 랩쳐들은 모두 튕겨나가거나,
      창에 꿰뚫리고, 발굽에 짓밟혔다.
    ja: |-
      前を塞ぐラプチャーの群れは
      すべて弾き飛ばされるか、槍に貫かれるか、
      あるいは、馬のひづめに踏みにじられた
  event_lastkingdom1_06_e_3:
    speaker: crown
    en: Onward, Trombe.
    ko: 달려요. 트롬베.
    ja: 駆けなさい、トロンベ。
  event_lastkingdom1_06_e_4:
    speaker: crown
    en: With greater haste.
    ko: 더 빠르게.
    ja: もっと速く！
  event_lastkingdom1_06_e_5:
    speaker: "<Narration>"
    en: Trombe increases its speed.
    ko: 트롬베가 속도를 올린다.
    ja: トロンベがスピードを上げた
  event_lastkingdom1_06_e_6:
    speaker: "<Narration>"
    en: The Raptures are completely unable to stop Crown.
    ko: 앞을 가로막던 랩쳐들은 아무런 장해가 되지 못했다.
    ja: |-
      立ちはだかるラプチャーたちは
      足止めにすらなっていなかった
  event_lastkingdom1_06_e_7:
    speaker: "<Narration>"
    en: As Crown continues to charge forward, she eventually spots a hill.
    ko: 한참을 달려 나가던 크라운은 이윽고 언덕을 발견한다.
    ja: 走り続けるクラウンの視界に、丘が映った
  event_lastkingdom1_06_e_8:
    speaker: "<Narration>"
    en: There, two figures stand tall atop the hill.
    ko: 그리고 언덕 위에 서 있는 둘을 발견한다.
    ja: 丘の上には2つの影があった
  event_lastkingdom1_06_e_9:
    speaker: crown
    en: They've chosen a spot where they can easily be noticed.
    ko: 눈에 띄는 곳에 있군요.
    ja: 目立つところにいますわね。
  event_lastkingdom1_06_e_10:
    speaker: crown
    en: 'The question is: can that be ascribed to confidence or arrogance?'
    ko: 자신감인지, 오만인지.
    ja: それが自信か、驕りか…
  event_lastkingdom1_06_e_11:
    speaker: "<Narration>"
    en: Indivilia and Chatterbox gaze upon the path Crown carves as she slices her
      way through the Raptures in front of the castle.
    ko: 인디빌리아와 토커티브는 고성 앞을 가득 채운 랩쳐들의 무리에 [길]이 생기는 것을 목격한다.
    ja: |-
      インディビリアとトーカティブは、
      古城の前を埋め尽くすラプチャーの群れの間に
      「道」ができる様子を眺めていた
  event_lastkingdom1_06_e_12:
    speaker: "<Narration>"
    en: Given her current speed and direction, it is clear that whoever it is will
      reach them very soon.
    ko: |-
      그 속도와 방향으로 미루어 보아,
      길을 만든 장본인이 곧 자신들 앞에 올 것을 예감했다.
    ja: |-
      その速さと方向から、道を作っている張本人が
      自分たちを目指していることは
      容易に推測できる
  event_lastkingdom1_06_e_13:
    speaker: indivilia
    en: I knew she would come.
    ko: 역시, 올 줄 알았어요.
    ja: やはり、来ると思っていました。
  event_lastkingdom1_06_e_14:
    speaker: talkative
    en: Is that the king?
    ko: "[저 유사 인간이 녀석이 말한 왕인가.]"
    ja: "「あれが人間もどきの言っていた王か」"
  event_lastkingdom1_06_e_15:
    speaker: indivilia
    en: I believe so,
    ko: 그렇겠죠.
    ja: そうでしょうね。
  event_lastkingdom1_06_e_16:
    speaker: indivilia
    en: but in name only.
    ko: 하지만 이름만 왕이네요.
    ja: しかし、名ばかりの王です。
  event_lastkingdom1_06_e_17:
    speaker: indivilia
    en: Such impulsiveness, rushing in as soon as we set out the bait, hehe.
    ko: 부하의 수급을 보자마자 달려드는 꼴이라니… 후후.
    ja: |-
      臣下の首を見た瞬間に、
      飛び出してくるとは…ふふふ。
  event_lastkingdom1_06_e_18:
    speaker: talkative
    en: Now, there are only two remaining in the castle.
    ko: "[이걸로 저 고성에 남은 전력은 단 둘 뿐.]"
    ja: "「これで古城に残る戦力は2人だけだ」"
  event_lastkingdom1_06_e_19:
    speaker: talkative
    en: I'll go.
    ko: "[내가 가겠다.]"
    ja: "「私が行こう」"
  event_lastkingdom1_06_e_20:
    speaker: indivilia
    en: Very well.
    ko: 그러시길.
    ja: 分かりました。
  event_lastkingdom1_06_e_21:
    speaker: indivilia
    en: Come back once you've satiated your curiosity.
    ko: 궁금한 걸 다 해결하고 오세요.
    ja: 気がかりは全て、解消してきてください。
  event_lastkingdom1_06_e_22:
    speaker: indivilia
    en: As for me, I want to have some time to play with this so-called king.
    ko: 저는 저 왕이라는 것을 좀 가지고 놀아야겠어요.
    ja: 私はあの王とやらで遊ばせてもらいます。
  event_lastkingdom1_06_e_23:
    speaker: indivilia
    en: Our last plaything didn't satisfy me at all.
    ko: 좀 전의 용감한 유사 인간은 저를 조금도 만족시키지 못했거든요.
    ja: |-
      あの人間もどきは勇敢でしたが、
      少しも満足できなかったので。
  event_lastkingdom1_06_e_24:
    speaker: talkative
    en: Fine, do as you please.
    ko: "[그래. 마음대로 해라.]"
    ja: "「ふん。好きにしろ」"
  event_lastkingdom1_06_e_25:
    speaker: indivilia
    en: Likewise.
    ko: 그쪽도, 마음대로 해요.
    ja: あなたも、お好きなように。
  event_lastkingdom1_06_e_26:
    speaker: "<Narration>"
    en: Chatterbox takes off running, disappearing into the distance.
    ko: 토커티브가 뛰어올라 사라졌다.
    ja: トーカティブが飛び上がり、姿を消した
  event_lastkingdom1_06_e_27:
    speaker: "<Narration>"
    en: Indivilia glares at Crown, who is rapidly closing the distance between them.
    ko: 인디빌리아는 빠르게 자신과의 거리를 좁히고 있는 크라운을 바라보았다.
    ja: |-
      インディビリアは自身に迫る
      クラウンを見下ろした
  event_lastkingdom1_06_e_28:
    speaker: indivilia
    en: Hehe...
    ko: 후후….
    ja: ふふ…
  event_lastkingdom1_06_e_29:
    speaker: indivilia
    en: I'm looking forward to this.
    ko: 아아. 기대되네요.
    ja: ああ、楽しみです。
  event_lastkingdom1_06_e_30:
    speaker: indivilia
    en: I wonder what your expression will be when you see what I've done to your
      comrade.
    ko: 동료를 잃은 당신이, 나를 보고 어떤 표정을 지을지.
    ja: |-
      仲間を失ったあなたが、
      私を見て、どのような表情を浮かべるのか。
  event_lastkingdom1_06_e_31:
    speaker: indivilia
    en: What will be the first words out of your mouth?
    ko: 나에게 어떤 말을 가장 먼저 할지.
    ja: 最初に何を言うのか。
  event_lastkingdom1_06_e_32:
    speaker: indivilia
    en: What emotions will you reveal to me?
    ko: 나에게 어떤 감정을 쏟아낼지.
    ja: どのような感情をぶつけてくるのか。
  event_lastkingdom1_06_e_33:
    speaker: "<Narration>"
    en: Crown continues her relentless charge.
    ko: 크라운은 돌진을 멈추지 않는다.
    ja: クラウンの勢いは止まらない
  event_lastkingdom1_06_e_34:
    speaker: "<Narration>"
    en: Once they are close enough to verify who the other is, Indivilia grins gleefully.
    ko: |-
      서로의 얼굴을 확인할 수 있는 거리가 되었을 때,
      인디빌리아는 환희에 찬 미소를 지었다.
    ja: |-
      お互いの表情まで見てとれる距離に近づき、
      インディビリアは歓喜に満ちた笑みを浮かべた
  event_lastkingdom1_06_e_35:
    speaker: indivilia
    en: Hello there, I'm the one who took your friend's li...
    ko: 안녕하신가요. 제가 그 용감한 유사 인간의 목을
    ja: |-
      ごきげんよう。
      あの勇敢な人間もどきの首は私が…
  event_lastkingdom1_06_e_36:
    speaker: "<Narration>"
    en: "*Craaaaash*"
    ko: 콰아아아앙-!!
    ja: ドカーーーーン！！
  event_lastkingdom1_06_e_37:
    speaker: indivilia
    en: Urgh!
    ko: 크헉!
    ja: カハッ！？
  event_lastkingdom1_06_e_38:
    speaker: "<Narration>"
    en: Charging forward at full speed, Crown slams her spear into Indivilia.
    ko: |-
      크라운은 조금도 속도를 줄이지 않고
      인디빌리아에게 창을 부딪혔다.
    ja: |-
      クラウンはまったくスピードを緩めず
      インディビリアに槍が当たった
  event_lastkingdom1_06_e_39:
    speaker: "<Narration>"
    en: Indivilia is thrown backward and tumbles on the ground several times before
      finally coming to a stop.
    ko: 한참을 날아간 인디빌리아는 땅바닥을 수차례 구른 후 멈췄다.
    ja: |-
      吹き飛ばされたインディビリアは、
      地面を何度も転がってから、ようやく止まった
  event_lastkingdom1_06_e_40:
    speaker: "<Narration>"
    en: Crown frantically scans the area,
    ko: 크라운은 주위를 빠르게 둘러봤다.
    ja: 気にも留めず、クラウンは周囲を見回し
  event_lastkingdom1_06_e_41:
    speaker: "<Narration>"
    en: and finds Chime lying limply on the ground.
    ko: 그리고 아무렇지도 않게 널브러져 있는 차임을 발견했다.
    ja: |-
      打ち捨てられていた
      チャイムの胴体を探し当てた
  event_lastkingdom1_06_e_42:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_06_e_43:
    speaker: kilo
    en: No!
    ko: 으아! 으아아아!!
    ja: あっ！あああああ！！
  event_lastkingdom1_06_e_44:
    speaker: kilo
    en: Chime!
    ko: 차임! 차이임--!!
    ja: チャ、チャイム！！！
  event_lastkingdom1_06_e_45:
    speaker: marian_q
    en: Who would... do such a thing?!
    ko: "…이런… 짓을…!"
    ja: "…な、なんてことを…！"
  event_lastkingdom1_06_e_46:
    speaker: kilo
    en: What are we gonna do now?!
    ko: 어어어, 어떡해요! 어떡해요!!
    ja: どどど、どうしましょう！どうしましょう！？
  event_lastkingdom1_06_e_47:
    speaker: kilo
    en: Chime... Chime is dead!
    ko: 주, 죽었…! 차임이…!!
    ja: し、死ん…！チャイムが…！！
  event_lastkingdom1_06_e_48:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_06_e_49:
    speaker: crown
    en: I'm going to face the enemy.
    ko: 적진으로 가겠어요.
    ja: 敵陣に向かいますわ。
  event_lastkingdom1_06_e_50:
    speaker: marian_q
    en: I'm going with you.
    ko: "…저도 갑니다."
    ja: "…私も行きます。"
  event_lastkingdom1_06_e_51:
    speaker: crown
    en: No, I'll go alone.
    ko: 아뇨. 저 혼자 갑니다.
    ja: いいえ。私1人で結構です。
  event_lastkingdom1_06_e_52:
    speaker: crown
    en: It's faster that way.
    ko: 그 편이 빨라요.
    ja: その方が速く終わりますわ。
  event_lastkingdom1_06_e_53:
    speaker: marian_q
    en: Faster? What do you mean?
    ko: "…빠르다뇨. 뭐가요."
    ja: "…速くって、何がですか？"
  event_lastkingdom1_06_e_54:
    speaker: crown
    en: I will bring back Chime's body.
    ko: 차임의 몸을 찾아오겠습니다.
    ja: チャイムの体を取り戻します。
  event_lastkingdom1_06_e_55:
    speaker: crown
    en: Kilo.
    ko: 킬로.
    ja: キロ。
  event_lastkingdom1_06_e_56:
    speaker: kilo
    en: "*Sob*"
    ko: 윽…! 으흑…!
    ja: うっ…！ヒック…！
  event_lastkingdom1_06_e_57:
    speaker: crown
    en: Kilo!
    ko: 킬로!
    ja: キロ！
  event_lastkingdom1_06_e_58:
    speaker: kilo
    en: Wha... Y-yes?
    ko: "!! 예, 예!!"
    ja: "！！は、はい！？"
  event_lastkingdom1_06_e_59:
    speaker: crown
    en: You know as well as I that she's not dead yet.
    ko: 아직 죽지 않았어요. 알잖아요.
    ja: まだ死んでなどいません。分かるでしょう。
  event_lastkingdom1_06_e_60:
    speaker: kilo
    en: S-still... there's no Repair Center here.
    ko: 그, 그래도…! 여, 여긴 리페어 센터도 없고…!
    ja: |-
      で、でも…！
      こ、ここにはリペアセンターもないし…！
  event_lastkingdom1_06_e_61:
    speaker: kilo
    en: W-we don't have the proper equipment to help her.
    ko: 아, 아무런 장비도…!
    ja: な、何の装備も…！
  event_lastkingdom1_06_e_62:
    speaker: crown
    en: It's not over yet.
    ko: 그래도 아직 끝나지 않았어요.
    ja: でも、まだ終わってはいませんわ。
  event_lastkingdom1_06_e_63:
    speaker: crown
    en: I'm trusting you to take good care of her.
    ko: 잘 챙겨주세요.
    ja: 状況を確認するのです。
  event_lastkingdom1_06_e_64:
    speaker: kilo
    en: Uh...!
    ko: 으으…!
    ja: うう…！
  event_lastkingdom1_06_e_65:
    speaker: talos
    en: The incision that separated her head from her body is very clean.
    ko: 절단면이 매우 깔끔합니다.
    ja: 切断面には損壊がありません。
  event_lastkingdom1_06_e_66:
    speaker: talos
    en: It is surmisable that an ultrasonic blade of some type was used on her.
    ko: 아주 예리한 초진동 나이프를 사용한 것으로 추정됩니다.
    ja: |-
      非常に鋭利な超振動ブレードで
      切断されたものと見られます。
  event_lastkingdom1_06_e_67:
    speaker: kilo
    en: Why are you mentioning that now?!
    ko: 그딴 걸 왜 지금 말하고 있는 건데!
    ja: それがどうしたって言うの！？
  event_lastkingdom1_06_e_68:
    speaker: talos
    en: Because if proper sutures are given, she can potentially still be revived.
    ko: 그렇기에 봉합만 제대로 이뤄진다면 부활 가능성이 있습니다.
    ja: |-
      適切に縫合を行うことができれば
      再生できる可能性があります。
  event_lastkingdom1_06_e_69:
    speaker: talos
    en: So long as reconnecting the nerve sensors and power sources, she should be
      fine.
    ko: 각종 신경 센서를 잇고, 동력원을 이어준다면 가능합니다.
    ja: |-
      各種神経センサーおよび
      動力回路の接続回復が必要です。
  event_lastkingdom1_06_e_70:
    speaker: talos
    en: And I can do it.
    ko: 제가 할 수 있습니다.
    ja: 私にはそれを行う機能が存在します。
  event_lastkingdom1_06_e_71:
    speaker: kilo
    en: T.A.L.O.S...
    ko: 탈로스….
    ja: タロス…
  event_lastkingdom1_06_e_72:
    speaker: talos
    en: My backpack can also act as a brain shelter. You can put Chime there.
    ko: |-
      차임을 제 백팩에 넣어주십시오.
      브레인 셸터 기능도 겸하고 있습니다.
    ja: |-
      頭部を私のバックパックに投入してください。
      ブレインシェルター機能があります。
  event_lastkingdom1_06_e_73:
    speaker: talos
    en: It is only meant for emergency use, however, so it can only provide storage
      for a limited time.
    ko: 하지만 비상용이라 보관 시간이 길지 않습니다.
    ja: |-
      ただし、非常用ですので
      保管可能時間は長くありません。
  event_lastkingdom1_06_e_74:
    speaker: kilo
    en: F-for how long?
    ko: 어, 얼마나 되는데?
    ja: ど、どれくらい…？
  event_lastkingdom1_06_e_75:
    speaker: talos
    en: In light of Chime's current condition, a maximum of one hour from now.
    ko: 차임의 상태로 봐선 앞으로 한 시간이 한계입니다.
    ja: |-
      頭部の状態から予測される限り、
      1時間ほどが限界です。
  event_lastkingdom1_06_e_76:
    speaker: crown
    en: That's enough.
    ko: 충분해요.
    ja: 十分ですわ。
  event_lastkingdom1_06_e_77:
    speaker: crown
    en: I'll be right back.
    ko: 다녀오겠습니다.
    ja: 支度をしておいてください。
  event_lastkingdom1_06_e_78:
    speaker: "<Narration>"
    en: Crown mounts Trombe and sets off.
    ko: 크라운은 트롬베에 몸을 싣고 달렸다.
    ja: クラウンがトロンベに乗り、走り去った
  event_lastkingdom1_06_e_79:
    speaker: marian_q
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_06_e_80:
    speaker: kilo
    en: C-Crown is so calm.
    ko: 크, 크라운은 침착하네요.
    ja: ク、クラウンは…落ち着いてますね。
  event_lastkingdom1_06_e_81:
    speaker: kilo
    en: Meanwhile, I'm so flustered...
    ko: 저는… 너무 화가 나고 슬퍼서….
    ja: 私は…すごく、悔しくて、悲しくて…
  event_lastkingdom1_06_e_82:
    speaker: kilo
    en: Why can't I ever control my emotions!? Damn it!
    ko: 으흑…! 주체가… 안되는데…!
    ja: ううっ…！気持ちが…抑えられないのに…！
  event_lastkingdom1_06_e_83:
    speaker: marian_q
    en: Calm?
    ko: "…침착하다고요."
    ja: "…落ち着いてる？"
  event_lastkingdom1_06_e_84:
    speaker: marian_q
    en: Is that what she looks like to you?
    ko: 그렇게 보이시나요.
    ja: そう見えましたか？
  event_lastkingdom1_06_e_85:
    speaker: indivilia
    en: That... that hurt!
    ko: 이건… 제법 아프군요…!
    ja: これは…なかなか効きました…！
  event_lastkingdom1_06_e_86:
    speaker: indivilia
    en: Such speed!
    ko: 그 질량에 그 속도로 그대로 들이받을 줄은…!
    ja: |-
      あの質量と、速度を…
      そのままぶつけられるとは…！
  event_lastkingdom1_06_e_87:
    speaker: crown
    en: I thought you'd be better at dodging.
    ko: 피할 줄 알았어요.
    ja: 避けると思っていましたわ。
  event_lastkingdom1_06_e_88:
    speaker: indivilia
    en: Are you here for revenge?
    ko: 복수를 하러 온건가요.
    ja: 仇討ちに来たのですか？
  event_lastkingdom1_06_e_89:
    speaker: indivilia
    en: Sadly, you don't stand a chance.
    ko: 안타깝지만 당신에게 승산은 없어요.
    ja: 残念ながら、あなたに勝算はありませんよ。
  event_lastkingdom1_06_e_90:
    speaker: crown
    en: I won't lose.
    ko: 저는 지지 않습니다.
    ja: 私は負けませんわ。
  event_lastkingdom1_06_e_91:
    speaker: crown
    en: Because I won't fight.
    ko: 싸우지 않을 테니까요.
    ja: 戦いませんから。
  event_lastkingdom1_06_e_92:
    speaker: "<Narration>"
    en: Crown picks up Chime and places her atop Trombe.
    ko: 크라운은 바닥에 쓰러진 차임을 트롬베의 뒤에 실었다.
    ja: |-
      クラウンは地面に転がっていた
      チャイムの胴体をトロンベの背に乗せた
  event_lastkingdom1_06_e_93:
    speaker: indivilia
    en: What?
    ko: 후… 후후…!
    ja: ふ…ふふ…！
  event_lastkingdom1_06_e_94:
    speaker: indivilia
    en: What do you hope to achieve by taking her back?
    ko: 그걸 가져가서 뭘 어쩌겠다는 건가요.
    ja: 持ち帰ってどうするつもりです？
  event_lastkingdom1_06_e_95:
    speaker: indivilia
    en: The only good it'll do you is being able to hold a proper funeral.
    ko: 장례식이라도 치러줄 생각이신가요?
    ja: 葬式でもあげるのですか？
  event_lastkingdom1_06_e_96:
    speaker: crown
    en: It took 10 minutes to get here, and 5 minutes have passed since I arrived.
    ko: |-
      여기까지는 오는데 10분.
      지금까지 5분.
    ja: |-
      ここまで来るのに10分、
      来てから5分…
  event_lastkingdom1_06_e_97:
    speaker: crown
    en: Up to an hour... I still have time.
    ko: |-
      …한 시간까지… 음, 많이 남았군요.
      충분해요.
    ja: |-
      …1時間には…まだありますわね。
      十分ですわ。
  event_lastkingdom1_06_e_98:
    speaker: indivilia
    en: "...?"
    ko: "…?"
    ja: "…？"
  event_lastkingdom1_06_e_99:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰앙-!!
    ja: ズガッ！！
  event_lastkingdom1_06_e_100:
    speaker: indivilia
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_lastkingdom1_06_e_101:
    speaker: "<Narration>"
    en: Crown thrusts her spear into the fallen Indivilia.
    ko: 크라운은 쓰러져있는 인디빌리아에게 창을 꽂아넣었다.
    ja: |-
      クラウンは体勢を崩したままの
      インディビリアに槍を突き刺した
  event_lastkingdom1_06_e_102:
    speaker: crown
    en: Trombe.
    ko: 트롬베.
    ja: トロンベ。
  event_lastkingdom1_06_e_103:
    speaker: "<Narration>"
    en: Trombe rears up on its hind legs
    ko: 트롬베가 상체를 높게 든다.
    ja: トロンベは上体を高く上げ
  event_lastkingdom1_06_e_104:
    speaker: "<Narration>"
    en: and starts to trample on the collapsed Indivilia.
    ko: 그리고 바닥에 쓰러진 인디빌리아를 마구 짓밟기 시작했다.
    ja: |-
      倒れたままのインディビリアに
      勢いよくひづめを叩きつけた
  event_lastkingdom1_06_e_105:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 쿵! 쿠직! 콰광! 콰지직!
    ja: ドカッ！グシャッ！バキッ！
  event_lastkingdom1_06_e_106:
    speaker: indivilia
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_lastkingdom1_06_e_107:
    speaker: crown
    en: That should do the job. I feel much better.
    ko: |-
      …이쯤이면 됐군요.
      조금 시원해졌어요.
    ja: |-
      …この程度にしておきましょう。
      少しスッキリしましたわ。
  event_lastkingdom1_06_e_108:
    speaker: crown
    en: Time to go.
    ko: 갈게요.
    ja: では、失礼。
  event_lastkingdom1_06_e_109:
    speaker: indivilia
    en: "...!"
    ko: "…!!"
    ja: "……"
  event_lastkingdom1_06_e_110:
    speaker: indivilia
    en: Mark my words...
    ko: 제가…! 반드시…!
    ja: 私は…！必ず…！
  event_lastkingdom1_06_e_111:
    speaker: indivilia
    en: I will destroy everything you hold dear!
    ko: 당신의 모든 것을…! 빼앗고…! 부술 겁니다…!
    ja: あなたのすべてを…！奪って…！壊します…！
  event_lastkingdom1_06_e_112:
    speaker: crown
    en: You can't take anything from me,
    ko: 당신은 저한테서 아무것도 빼앗을 수 없습니다.
    ja: 私から奪うことなど、できません。
  event_lastkingdom1_06_e_113:
    speaker: crown
    en: for I have nothing.
    ko: 제가 가진 것은 아무것도 없기에.
    ja: 私は何も持っていないのですから。
  event_lastkingdom1_06_e_114:
    speaker: "<Narration>"
    en: Crown gallops off astride Trombe.
    ko: 크라운은 트롬베와 함께 달려갔다.
    ja: クラウンはトロンベと共に走り去った
event_lastkingdom1_b03_s:
  event_lastkingdom1_b03_s_1:
    speaker: kilo
    en: Marian!
    ko: |-
      !!
      마리안!
    ja: |-
      ！！
      マリアン！
  event_lastkingdom1_b03_s_2:
    speaker: marian_q
    en: The Raptures are coming.
    ko: "…랩쳐들이 오고 있군요."
    ja: "…ラプチャーが集まってますね。"
  event_lastkingdom1_b03_s_3:
    speaker: marian_q
    en: It's up to us to stop them, Kilo.
    ko: 킬로. 우리 둘이서 막아내야 해요.
    ja: キロ、私たちだけで止めないといけません。
  event_lastkingdom1_b03_s_4:
    speaker: kilo
    en: B-but...
    ko: "…어… 어어…!"
    ja: "…あ…うう…！"
  event_lastkingdom1_b03_s_5:
    speaker: marian_q
    en: We can do it.
    ko: 할 수 있어요.
    ja: 大丈夫です。
  event_lastkingdom1_b03_s_6:
    speaker: marian_q
    en: Let's go. Together.
    ko: 가요. 함께.
    ja: 行きましょう。一緒に。
  event_lastkingdom1_b03_s_7:
    speaker: kilo
    en: Yes... yes!
    ko: 예, 예!
    ja: は、はい！
event_lastkingdom1_b03_e:
  event_lastkingdom1_b03_e_1:
    speaker: marian_q
    en: Thanks for the help.
    ko: "…와주셨군요."
    ja: "…来てくれたんですね。"
  event_lastkingdom1_b03_e_2:
    speaker: snowwhite
    en: We saw your distress signal.
    ko: 그래. 봉화를 봤다.
    ja: ああ。のろしを見た。
  event_lastkingdom1_b03_e_3:
    speaker: hongryeon
    en: The situation appears most dire.
    ko: 상황이 좋아 보이진 않는군 그래.
    ja: 状況は良くなさそうだな。
  event_lastkingdom1_b03_e_4:
    speaker: rapunzel
    en: Where are Crown and Chime?
    ko: 크라운 자매님과 차임 자매님은요?
    ja: クラウンとチャイムは？
  event_lastkingdom1_b03_e_5:
    speaker: marian_q
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_b03_e_6:
    speaker: rapunzel
    en: "... Things really are bad."
    ko: "…무슨 일이 있군요."
    ja: "…何かがあったということですね。"
  event_lastkingdom1_b03_e_7:
    speaker: marian_q
    en: "... Yes."
    ko: "…예."
    ja: "…はい。"
  event_lastkingdom1_b03_e_8:
    speaker: kilo_op_c
    en: Um, who are these people?
    ko: 어… 이, 이분들은 대체…?
    ja: あの…こ、この方たちは…？
  event_lastkingdom1_b03_e_9:
    speaker: snowwhite
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_lastkingdom1_b03_e_10:
    speaker: snowwhite
    en: That robot is talking.
    ko: 로봇이 말을 한다…!
    ja: ロボットがしゃべった…！？
  event_lastkingdom1_b03_e_11:
    speaker: kilo_op_c
    en: Oh, I'm a Nikke, but I'm just inside the robot.
    ko: 아, 그게 아니라 안에 제가 타고 있어요.
    ja: |-
      いえ、そうじゃないです。
      中に私が乗ってるんです。
  event_lastkingdom1_b03_e_12:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom1_b03_e_13:
    speaker: snowwhite
    en: Could I commandeer it as well?
    ko: 나도 탑승할 수 있나?
    ja: 私も乗れるか？
  event_lastkingdom1_b03_e_14:
    speaker: kilo_op_c
    en: "... No."
    ko: "…아뇨."
    ja: "…それは無理です。"
  event_lastkingdom1_b03_e_15:
    speaker: "<Narration>"
    en: "*Tududududu*"
    ko: 투두두두두--!!
    ja: ドドドドド――
  event_lastkingdom1_b03_e_16:
    speaker: "<Narration>"
    en: Kicking up a massive dust cloud, Crown comes rushing in atop Trombe.
    ko: 트롬베에 탄 크라운이 먼지를 일으키며 다가왔다.
    ja: |-
      トロンベを駆るクラウンが
      砂ぼこりを巻き上げて戻って来た
  event_lastkingdom1_b03_e_17:
    speaker: "<Narration>"
    en: After dismounting, she carefully places the motionless Chime on the ground.
    ko: 말에서 내린 크라운은 차임을 바닥에 조심스럽게 내려놨다.
    ja: |-
      馬から下りたクラウンは、
      静かにチャイムを地面に下ろした
  event_lastkingdom1_b03_e_18:
    speaker: crown
    en: You came. Thank you.
    ko: 와주셨군요. 고마워요.
    ja: |-
      来てくださったのですね。
      感謝いたしますわ。
  event_lastkingdom1_b03_e_19:
    speaker: rapunzel
    en: Chime!
    ko: |-
      !!
      차임 자매님…!!
    ja: |-
      ！！
      チャイム…！！
  event_lastkingdom1_b03_e_20:
    speaker: hongryeon
    en: Who did this?
    ko: "…누가 이런 겐가."
    ja: "…誰の仕業だ。"
  event_lastkingdom1_b03_e_21:
    speaker: snowwhite
    en: Can she be revived?
    ko: "…살릴 수 있나?"
    ja: "…助かるのか？"
  event_lastkingdom1_b03_e_22:
    speaker: kilo_op_c
    en: She still has a chance. T.A.L.O.S. knows a way.
    ko: |-
      사, 살릴 수 있어요!
      타, 탈로스가 방법을 알아요!
    ja: |-
      た、助かります！
      タ、タロスがやり方を知ってます！
  event_lastkingdom1_b03_e_23:
    speaker: crown
    en: Is there anything I can do to help?
    ko: 도와줄 일이 있을까요?
    ja: 手伝えることはありますか？
  event_lastkingdom1_b03_e_24:
    speaker: kilo_op_c
    en: T.A.L.O.S.?
    ko: 탈로스!
    ja: タロス！
  event_lastkingdom1_b03_e_25:
    speaker: talos
    en: We need one more person to help with the sutures.
    ko: 봉합을 도와줄 한 분만 있으면 됩니다.
    ja: 縫合のサポートに一名必要です。
  event_lastkingdom1_b03_e_26:
    speaker: rapunzel
    en: Here, let me use the nanomachine spray.
    ko: |-
      그럼 제가 도울게요.
      나노 머신 분사가 가능하니, 도움이 될 거예요.
    ja: |-
      では、私がお手伝いしましょう。
      ナノマシンの噴射が使えますので、
      お役に立てるはずです。
  event_lastkingdom1_b03_e_27:
    speaker: talos
    en: This will greatly enhance the chances of her being revived successfully.
    ko: 나노 머신 분사 기능으로 인해 생환 확률이 급상승했습니다.
    ja: |-
      ナノマシンの噴射能力があれば、
      成功率が大幅に上昇します。
  event_lastkingdom1_b03_e_28:
    speaker: kilo_op_c
    en: Thank goodness.
    ko: |-
      !!
      다, 다행이다…!
    ja: |-
      ！！
      よ、よかった…！
  event_lastkingdom1_b03_e_29:
    speaker: rapunzel
    en: Let's hurry. What about the other parts?
    ko: |-
      그럼 어서 가죠!
      다른 부분은요?
    ja: |-
      では、早く始めましょう！
      身体の他の部分はどこですか？
  event_lastkingdom1_b03_e_30:
    speaker: kilo_op_c
    en: It's in T.A.L.O.S.'s backpack!
    ko: 타, 탈로스의 백팩에 있어요!
    ja: タ、タロスのバックパックにあります！
  event_lastkingdom1_b03_e_31:
    speaker: rapunzel
    en: Okay, let's get a move on.
    ko: 알겠어요! 서두르죠!
    ja: 分かりました！急ぎましょう！
  event_lastkingdom1_b03_e_32:
    speaker: "<Narration>"
    en: Kilo and Rapunzel enter the castle with Chime.
    ko: 킬로와 라푼젤은 차임을 데리고 왕성 안으로 들어갔다.
    ja: |-
      キロとラプンツェルは
      チャイムの胴を王城の中へ運んでいった
  event_lastkingdom1_b03_e_33:
    speaker: marian_q
    en: I'll come too!
    ko: 저도 같이…!
    ja: 私も一緒に…！
  event_lastkingdom1_b03_e_34:
    speaker: crown
    en: No, all we'll do is get in the way. We have to leave it in their hands.
    ko: |-
      믿고 맡기죠.
      우리는 할 수 있는 일이 없어요.
    ja: |-
      信じて任せましょう。
      私たちにできることはありませんわ。
  event_lastkingdom1_b03_e_35:
    speaker: marian_q
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_lastkingdom1_b03_e_36:
    speaker: marian_q
    en: G-got it.
    ko: 아, 알겠어요.
    ja: わ、分かりました。
  event_lastkingdom1_b03_e_37:
    speaker: snowwhite
    en: Give me a sitrep.
    ko: 상황을 설명해라.
    ja: 状況を説明してくれ。
  event_lastkingdom1_b03_e_38:
    speaker: hongryeon
    en: Art thou blind? The Raptures are targeting this place.
    ko: |-
      보면 모르는가?
      랩쳐들이 여길 노리고 있지 않나.
    ja: |-
      見れば分かるであろう？
      ラプチャーどもに狙われているのだ。
  event_lastkingdom1_b03_e_39:
    speaker: snowwhite
    en: Is Chatterbox the only one leading them?
    ko: 적의 수장은 수다쟁이 하나뿐인가?
    ja: リーダー格は、あのおしゃべりだけか？
  event_lastkingdom1_b03_e_40:
    speaker: crown
    en: No, there is one more Heretic.
    ko: 아뇨. 헬레틱 하나가 더 있어요.
    ja: いいえ。もう1体、ヘレティックを見ました。
  event_lastkingdom1_b03_e_41:
    speaker: hongryeon
    en: Forsooth, this is a most adverse tribulation.
    ko: |-
      호오….
      제법 본격적이군.
    ja: |-
      ほう…
      ずいぶん本格的だな。
  event_lastkingdom1_b03_e_42:
    speaker: snowwhite
    en: What's the objective?
    ko: 우리의 목적은?
    ja: 交戦の目標は？
  event_lastkingdom1_b03_e_43:
    speaker: crown
    en: To prevent them from taking a single step in this kingdom.
    ko: 이 왕국에 저들이 단 한 발자국도 내딛지 못하게 하는 것.
    ja: この王国に敵を一歩も近寄らせないことです。
  event_lastkingdom1_b03_e_44:
    speaker: crown
    en: We must protect this place at all costs.
    ko: 이곳을, 반드시 지켜야 합니다.
    ja: 必ず守り通さなくてはなりません。
  event_lastkingdom1_b03_e_45:
    speaker: "<Narration>"
    en: 'LAST KINGDOM: To be Continued'
    ko: 'LAST KINGDOM : To be Continued'
    ja: 'LAST KINGDOM : To be Continued'
event_lastkingdom2_01_s:
  event_lastkingdom2_01_s_1:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_01_s_2:
    speaker: kilo
    en: "... Phew."
    ko: "…후우."
    ja: "…ふぅ。"
  event_lastkingdom2_01_s_3:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_01_s_4:
    speaker: kilo
    en: "*Sigh*"
    ko: 하아….
    ja: はぁ…
  event_lastkingdom2_01_s_5:
    speaker: marian_q
    en: Relax, Kilo.
    ko: 킬로. 너무 그렇게 불안해하지 말아요.
    ja: キロ。あんまり不安に思わないでください。
  event_lastkingdom2_01_s_6:
    speaker: kilo
    en: Sorry... I'm just so nervous.
    ko: |-
      죄, 죄송해요.
      너무 떨려서.
    ja: |-
      ご、ごめんなさい。
      緊張してしまって…
  event_lastkingdom2_01_s_7:
    speaker: marian_q
    en: Don't worry. We've got T.A.L.O.S. and Rapunzel on our side.
    ko: |-
      걱정 마요.
      잘 해결될 거예요.
    ja: |-
      心配はありません。
      うまくいくはずです。
  event_lastkingdom2_01_s_8:
    speaker: marian_q
    en: Everything's going to work out.
    ko: 탈로스도 있고, 라푼젤도 있으니까요.
    ja: タロスも、ラプンツェルもいますから。
  event_lastkingdom2_01_s_9:
    speaker: kilo
    en: Is... is everything going to be okay?
    ko: 괜찮… 겠죠?
    ja: 大丈夫…ですよね？
  event_lastkingdom2_01_s_10:
    speaker: marian_q
    en: Of course.
    ko: 그럼요.
    ja: もちろんです。
  event_lastkingdom2_01_s_11:
    speaker: "<Narration>"
    en: Kilo averts her gaze from Marian's trembling lips.
    ko: 킬로는 파르르 떨리는 마리안의 입술을 바라보다 애써 시선을 돌렸다.
    ja: |-
      キロはマリアンの唇が震えていることに気づき
      あわてて目をそらした
  event_lastkingdom2_01_s_12:
    speaker: crown
    en: Don't worry about Chime.
    ko: 차임은 걱정 마세요.
    ja: チャイムのことは心配無用です。
  event_lastkingdom2_01_s_13:
    speaker: crown
    en: She wouldn't give this place the dignity of her death.
    ko: 여기서 죽을 분이 아닙니다.
    ja: ここで終わったりはしませんわ。
  event_lastkingdom2_01_s_14:
    speaker: kilo
    en: I know, but...
    ko: 저, 저도 그렇게 생각하지만….
    ja: わ、私もそう思いますが…
  event_lastkingdom2_01_s_15:
    speaker: hongryeon
    en: Verily, no auspicious tidings will come out of needless worry.
    ko: 그렇게 불안해하면 될 일도 안 되는 법일세.
    ja: |-
      そんなに不安がっていては、
      簡単なことも仕損じるぞ。
  event_lastkingdom2_01_s_16:
    speaker: kilo
    en: But what can I do to get rid of this feeling?
    ko: 부, 불안한데 어떻게 해요.
    ja: ふ、不安なんです。仕方ないでしょう？
  event_lastkingdom2_01_s_17:
    speaker: hongryeon
    en: Swallow it up.
    ko: 좀 더 마음을 의연하게 먹게나.
    ja: もう少し落ち着きを持つといい。
  event_lastkingdom2_01_s_18:
    speaker: snowwhite
    en: Hmm? Did someone say "swallow"? Do you guys have food?
    ko: 먹는다고? 뭘 먹지?
    ja: 餅つき？どこだ？
  event_lastkingdom2_01_s_19:
    speaker: hongryeon
    en: In order to proclaim oneself as courageous, one's comportment must be so.
    ko: |-
      자, 봤는가?
      이 정도는 되어야 의연하다고 할 수 있는 걸세.
    ja: |-
      …見ただろう？
      あれぐらいの余裕がなくては。
  event_lastkingdom2_01_s_20:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_01_s_21:
    speaker: kilo
    en: A-are all of you Pilgrims?
    ko: 여, 여러분도 필그림인가요?
    ja: み、みなさんもピルグリムなんですか？
  event_lastkingdom2_01_s_22:
    speaker: hongryeon
    en: Indeed, it would seem that is our most common appellation.
    ko: 뭐 그렇게 불리고 있는 모양일세.
    ja: まあ、そう呼ばれているようだ。
  event_lastkingdom2_01_s_23:
    speaker: kilo
    en: Th-thank you for helping.
    ko: 도, 도와주셔서 고맙습니다.
    ja: た、助けてくださり、ありがとうございます。
  event_lastkingdom2_01_s_24:
    speaker: kilo
    en: I... I really thought it was the end.
    ko: 진짜… 진짜 끝나는 줄 알았어요.
    ja: 本当に…ダメかと思いました。
  event_lastkingdom2_01_s_25:
    speaker: hongryeon
    en: No need to thank us.
    ko: 뭐 인사는 되었네.
    ja: 礼には及ばぬさ。
  event_lastkingdom2_01_s_26:
    speaker: hongryeon
    en: 'We are merely doing our part: assisting our fellow comrades-in-arms up on
      the surface.'
    ko: 지상에서 살아가는 얼마 없는 동료를 도와준 것이니.
    ja: |-
      地上で生きている、
      数少ない仲間を助けただけだ。
  event_lastkingdom2_01_s_27:
    speaker: snowwhite
    en: How long has it been since the treatment started?
    ko: 치료를 시작한 지 얼마나 지났지?
    ja: 始まってからどれだけ経った？
  event_lastkingdom2_01_s_28:
    speaker: marian_q
    en: About an hour.
    ko: 1시간 정도 지났어요.
    ja: 1時間ぐらいです。
  event_lastkingdom2_01_s_29:
    speaker: snowwhite
    en: "... I see."
    ko: "…그래."
    ja: "…そうか。"
  event_lastkingdom2_01_s_30:
    speaker: snowwhite
    en: Do not fret. It takes more than decapitation to take down a Nikke.
    ko: 걱정 마라. 니케는 머리가 잘린 정도로 죽지 않는다.
    ja: |-
      心配するな。
      ニケは頭を切られた程度で死にはしない。
  event_lastkingdom2_01_s_31:
    speaker: hongryeon
    en: At least not straight away.
    ko: 당장은 그렇다는 말일세.
    ja: 今のところは、そういうことだ。
  event_lastkingdom2_01_s_32:
    speaker: marian_q
    en: Are you two attempting to cheer us up?
    ko: "…두 분. 위로하시는 것 맞죠?"
    ja: |-
      …二人とも、
      励まそうとしてくれてるんですよね？
  event_lastkingdom2_01_s_33:
    speaker: snowwhite
    en: That's right.
    ko: 맞다.
    ja: そうだ。
  event_lastkingdom2_01_s_34:
    speaker: hongryeon
    en: I have felt a most peculiar discomfort for a while now.
    ko: "…내 좀 전부터 묘한 위화감이 느껴지는데…."
    ja: "…さきほどから気になっていたが…"
  event_lastkingdom2_01_s_35:
    speaker: hongryeon
    en: You have become quite mature, Marian.
    ko: 마리안 자네. 제법 어른스러워졌군?
    ja: マリアンは…ずいぶん落ち着いたようだ。
  event_lastkingdom2_01_s_36:
    speaker: hongryeon
    en: I was aware of your accelerated development, but thou have come so far in
      so little time.
    ko: |-
      성장이 빠르다는 건 알고 있었네만,
      이렇게 짧은 시간에….
    ja: |-
      成長が早いとは知っていたが、
      ここまで短時間で…
  event_lastkingdom2_01_s_37:
    speaker: snowwhite
    en: She's still in her adolescence.
    ko: 성장기니까.
    ja: 成長期だからな。
  event_lastkingdom2_01_s_38:
    speaker: hongryeon
    en: Nay, 'tis still too fast.
    ko: 아니, 그래도 그렇지 너무 빠르지 않나.
    ja: いや、それにしても早すぎではないかい？
  event_lastkingdom2_01_s_39:
    speaker: snowwhite
    en: Regardless, she's a growing girl, and needs her sustenance.
    ko: 성장기 때는 많이 먹어야 한다.
    ja: 成長期には腹が減る。
  event_lastkingdom2_01_s_40:
    speaker: snowwhite
    en: Here, take these rice cake balls.
    ko: 받아라. 심혈을 기울여 만든 지네 경단이다.
    ja: 受け取れ。心血を注いで作った、ムカデ団子だ。
  event_lastkingdom2_01_s_41:
    speaker: marian_q
    en: Thank you so much! I know how much you love these.
    ko: |-
      이렇게 귀한걸….
      고마워요. 스노우 화이트.
    ja: |-
      そんなに貴重なものを…
      ありがとうございます、スノーホワイト。
  event_lastkingdom2_01_s_42:
    speaker: kilo
    en: I feel like this conversation has taken a strange left turn...
    ko: "…저는 지금 이 대화가 너무 이상하다고 생각해요."
    ja: "…会話が全くかみ合ってない気がするんですが…"
  event_lastkingdom2_01_s_43:
    speaker: snowwhite
    en: Crown.
    ko: 크라운.
    ja: クラウン。
  event_lastkingdom2_01_s_44:
    speaker: crown
    en: Yes?
    ko: 예.
    ja: はい。
  event_lastkingdom2_01_s_45:
    speaker: snowwhite
    en: What's your next move?
    ko: 앞으로 어떻게 할 생각이지?
    ja: これからどうするつもりだ？
  event_lastkingdom2_01_s_46:
    speaker: crown
    en: Protect this place.
    ko: 이곳을 지킵니다.
    ja: この場を守りますわ。
  event_lastkingdom2_01_s_47:
    speaker: snowwhite
    en: We can hold them off, but that's not the main issue.
    ko: |-
      막아낼 수 있다.
      그건 문제가 아니야.
    ja: |-
      一時的にはしのげるだろう。
      それは問題ではない。
  event_lastkingdom2_01_s_48:
    speaker: snowwhite
    en: The problem is that our forces are limited, and theirs are infinite.
    ko: 하지만 우리는 유한하고 놈들은 무한하다.
    ja: |-
      しかし、私たちの力には限りがある。
      奴らはそうではない。
  event_lastkingdom2_01_s_49:
    speaker: snowwhite
    en: At some point, we'll reach our limit.
    ko: 언젠가 한계가 올 거다.
    ja: いつか限界が来る。
  event_lastkingdom2_01_s_50:
    speaker: hongryeon
    en: We must do something to get them all in one fell swoop.
    ko: 한 번에 뒤집을 수 있는 뭔가가 있어야 할 걸세.
    ja: 盤面をひっくり返せる何かが要るな。
  event_lastkingdom2_01_s_51:
    speaker: hongryeon
    en: Even with our acumen, a war of attrition will only signal our doom.
    ko: 저 수를 다 상대하기엔 제 아무리 우리라도 무릴세.
    ja: |-
      あの数を相手にするのは、
      いくら私たちでも無理があろう。
  event_lastkingdom2_01_s_52:
    speaker: crown
    en: Our best bet is to strike out at the leader.
    ko: 가장 좋은 방법은 우두머리를 치는 것이겠죠.
    ja: 最良の方法は、リーダーを倒すことですわね。
  event_lastkingdom2_01_s_53:
    speaker: hongryeon
    en: Dost thou propose that we go outside the safety of the castle walls and leave
      the kingdom behind undefended?
    ko: 왕국 밖으로 나가서, 성벽을 등진 채 가자는 겐가?
    ja: |-
      王国の外へ、城を棄てて
      攻めるということかい？
  event_lastkingdom2_01_s_54:
    speaker: hongryeon
    en: I must admit, I have an affinity for such skirmishes. 'Tis most thrilling
      to find oneself as the underdog in a firefight.
    ko: |-
      나는 그런 싸움법을 싫어하지 않네.
      승산 없는 싸움은 언제나 즐겁지.
    ja: |-
      そういう戦も嫌いではない。
      分の悪い戦いこそ、心が躍る。
  event_lastkingdom2_01_s_55:
    speaker: hongryeon
    en: If this place were a deserted wasteland, perhaps I would have proceeded with
      such a stratagem.
    ko: 이곳이 아무것도 없는 오지라면 내 그리 했을 걸세.
    ja: |-
      ここが何もない僻地なら、
      私もそうしただろう。
  event_lastkingdom2_01_s_56:
    speaker: snowwhite
    en: The survival of the seed is paramount. We cannot abandon this place.
    ko: |-
      씨앗은 중요하다.
      이곳을 버릴 수 없어.
    ja: |-
      あの種は重要な物だ。
      ここを放棄することはできない。
  event_lastkingdom2_01_s_57:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_01_s_58:
    speaker: snowwhite
    en: Is it ready?
    ko: 그건 준비됐나?
    ja: あれの準備は進んでいるのか？
  event_lastkingdom2_01_s_59:
    speaker: crown
    en: No. We need to collect for another year.
    ko: 아뇨. 아직 1년은 더 모아야 해요.
    ja: いいえ。まだ1年は必要です。
  event_lastkingdom2_01_s_60:
    speaker: snowwhite
    en: Then using it would seem out of the question.
    ko: "…쓰기 어렵겠군."
    ja: "…使うのは難しいか。"
  event_lastkingdom2_01_s_61:
    speaker: marian_q
    en: So what are our options?
    ko: 그럼 어쩌죠?
    ja: では、どうしましょうか？
  event_lastkingdom2_01_s_62:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_01_s_63:
    speaker: crown
    en: We wait for Chime.
    ko: 차임을 기다립니다.
    ja: チャイムを待ちますわ。
  event_lastkingdom2_01_s_64:
    speaker: crown
    en: Chime is the brains behind the operation.
    ko: 차임은 저의 비서이자 왕국의 두뇌.
    ja: |-
      チャイムは私の秘書であり、
      この王国の頭脳です。
  event_lastkingdom2_01_s_65:
    speaker: crown
    en: She's sure to have a plan that will turn the situation around.
    ko: 이 상황을 한 번에 뒤집을 묘책을 가지고 있을게 분명해요.
    ja: |-
      この状況を打ち破る妙案を
      何か持っているに違いありませんわ。
  event_lastkingdom2_01_s_66:
    speaker: snowwhite
    en: Very well. I will stand guard.
    ko: |-
      알겠다.
      그럼 나는 경계를 서겠다.
    ja: |-
      分かった。
      では、私は見張りをしていよう。
  event_lastkingdom2_01_s_67:
    speaker: snowwhite
    en: "... If you could prepare my meal separately, it would be appreciated."
    ko: "…식사는 따로 챙겨주면 고맙겠군."
    ja: "…食事だけ用意してもらえるとありがたい。"
  event_lastkingdom2_01_s_68:
    speaker: crown
    en: Don't worry, we'll make it so.
    ko: 그건 걱정 말아요.
    ja: そのことはご心配なく。
  event_lastkingdom2_01_s_69:
    speaker: "<Narration>"
    en: Snow White marches off quickly.
    ko: 스노우 화이트는 빠른 걸음으로 걸어갔다.
    ja: スノーホワイトは早足でその場を離れた
  event_lastkingdom2_01_s_70:
    speaker: hongryeon
    en: I shall go outside for some fresh air.
    ko: 그럼 나도 바깥바람이나 좀 쐬겠네.
    ja: |-
      そういうことなら、
      私も風に当たってこようかね。
  event_lastkingdom2_01_s_71:
    speaker: hongryeon
    en: Perhaps I shall find some errant targets to slash.
    ko: 겸사겸사 얼쩡거리는 것들이나 좀 베고.
    ja: |-
      はぐれているものがいれば
      ついでに斬っておこう。
  event_lastkingdom2_01_s_72:
    speaker: hongryeon
    en: As for you, citizens of the kingdom, take this time to recuperate.
    ko: 왕국의 백성분들은 좀 쉬시게.
    ja: 王国の者たちは少し休んでおくがいい。
  event_lastkingdom2_01_s_73:
    speaker: "<Narration>"
    en: Scarlet hurries off.
    ko: 홍련은 빠른 걸음으로 걸어갔다.
    ja: 紅蓮は早足でその場を離れた
  event_lastkingdom2_01_s_74:
    speaker: crown
    en: Kilo.
    ko: 킬로.
    ja: キロ。
  event_lastkingdom2_01_s_75:
    speaker: kilo
    en: Yes?
    ko: 예, 예?
    ja: は、はい？
  event_lastkingdom2_01_s_76:
    speaker: crown
    en: They were able to come inside the castle by using a secret passage.
    ko: 저분들이 들어온 비밀 통로가 있어요.
    ja: あの方たちが通ってきた隠し通路がありますわ。
  event_lastkingdom2_01_s_77:
    speaker: crown
    en: It should be just wide enough for T.A.L.O.S. to squeeze through.
    ko: 탈로스 정도면 아슬아슬하게 들어갈 수 있을 거예요.
    ja: |-
      タロスの大きさなら
      どうにか通れるでしょう。
  event_lastkingdom2_01_s_78:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_01_s_79:
    speaker: crown
    en: Just saying.
    ko: 그냥 그렇다고요.
    ja: それだけですわ。
  event_lastkingdom2_01_s_80:
    speaker: kilo
    en: "... That path, is it always open?"
    ko: "…그 길은, 언제나 열려있나요?"
    ja: "…その道、開けっぱなしなんですか？"
  event_lastkingdom2_01_s_81:
    speaker: crown
    en: Yes, it is.
    ko: 그렇습니다.
    ja: ええ。
  event_lastkingdom2_01_s_82:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_01_s_83:
    speaker: kilo
    en: I can't get Chime's image out of my mind, of what happened to her.
    ko: "…아직, 차임이 그렇게 된 모습이 머리에서 떠나질 않아요."
    ja: |-
      …あのチャイムの姿が
      まだ頭から離れません。
  event_lastkingdom2_01_s_84:
    speaker: kilo
    en: To be honest, I'm terrified.
    ko: 솔직히 너무 무서워요.
    ja: 正直、すごく怖いです。
  event_lastkingdom2_01_s_85:
    speaker: kilo
    en: And yet...
    ko: 그래도… 그래도.
    ja: でも…でも…
  event_lastkingdom2_01_s_86:
    speaker: kilo
    en: I couldn't possibly leave all of you behind.
    ko: 여러분을 두고 갈 순 없을 것 같아요.
    ja: みなさんを置いてはいけません。
  event_lastkingdom2_01_s_87:
    speaker: marian_q
    en: "... Kilo."
    ko: "…킬로."
    ja: "…キロ。"
  event_lastkingdom2_01_s_88:
    speaker: kilo
    en: I don't know how much help I'll be,
    ko: 제, 제가 얼마나 도움이 될진 모르겠지만.
    ja: ど、どれだけお役に立てるか分かりませんが…
  event_lastkingdom2_01_s_89:
    speaker: kilo
    en: but I-I'll do all that I possibly can.
    ko: 하, 할 수 있는 데까진 해볼게요.
    ja: で、できるところまで、やってみます。
  event_lastkingdom2_01_s_90:
    speaker: crown
    en: Excellent. That's the answer I wanted to hear.
    ko: |-
      좋습니다.
      원하는 대답을 해줘서 더 좋군요.
    ja: |-
      分かりました。
      私もその答えが聞きたいと思っていましたわ。
  event_lastkingdom2_01_s_91:
    speaker: rapunzel
    en: It's all done.
    ko: 끝났어요.
    ja: 終わりました。
  event_lastkingdom2_01_s_92:
    speaker: marian_q
    en: How did it go?
    ko: 어, 어떻게 됐나요?
    ja: ど、どうだったんですか！？
  event_lastkingdom2_01_s_93:
    speaker: talos
    en: We successfully sutured her neural sensor and power source.
    ko: 신경 센서 및 동력을 성공적으로 봉합했습니다.
    ja: 神経センサーおよび動力の縫合に成功しました。
  event_lastkingdom2_01_s_94:
    speaker: talos
    en: There should not be any remaining trauma, and her functions are all operating
      normally.
    ko: |-
      이론상 외상은 남아있지 않습니다.
      기능도 정상입니다.
    ja: |-
      理論上、外傷は残っていません。
      機能は正常です。
  event_lastkingdom2_01_s_95:
    speaker: rapunzel
    en: She has not woken up yet,
    ko: 아직 깨어나지 못하고 있지만….
    ja: まだ目覚めてはいませんが…
  event_lastkingdom2_01_s_96:
    speaker: rapunzel
    en: and it seems that it will take some time until the NIMPH takes over,
    ko: NIMPH가 자리를 잡을 때까지 시간이 걸리는 것으로 보여요.
    ja: |-
      NIMPHの定着まで、
      時間がかかっているのだと思います。
  event_lastkingdom2_01_s_97:
    speaker: rapunzel
    en: but she should wake up soon.
    ko: 그러니 조만간 깨어날 거예요.
    ja: 早晩、目を覚ますはずです。
  event_lastkingdom2_01_s_98:
    speaker: crown
    en: You say that, but it seems to be taking longer than it should.
    ko: 조만… 너무 길군요.
    ja: ソウバン…？何時ごろでしょうか。
  event_lastkingdom2_01_s_99:
    speaker: kilo
    en: She can't give us an exact number. She's just saying that it's likely to happen
      sooner rather than later.
    ko: |-
      숫자 단위가 아니에요.
      조만간은 빠른 시일 내라는 뜻이에요.
    ja: |-
      具体的な時間じゃなくて…
      近いうちにという意味です。
  event_lastkingdom2_01_s_100:
    speaker: crown
    en: I-I realize that, but it still seems so far away. I want it to happen right
      now.
    ko: |-
      저, 저도 압니다.
      빠른 시일도 길다는 얘기였어요. 지금이 좋죠.
    ja: |-
      わ、私も分かっていましたわ。
      少しでも早い方がいいということですわ。
  event_lastkingdom2_01_s_101:
    speaker: kilo
    en: "... I know. Me too."
    ko: "…예. 그러시겠죠."
    ja: "…はい。そうですね。"
  event_lastkingdom2_01_s_102:
    speaker: rapunzel
    en: Where did the others go?
    ko: 그런데 두 분은 어디 가셨나요?
    ja: ところで、紅蓮とスノーホワイトは？
  event_lastkingdom2_01_s_103:
    speaker: marian_q
    en: They went to stand guard.
    ko: 경계를 서러 갔어요.
    ja: 見張りに行きました。
  event_lastkingdom2_01_s_104:
    speaker: rapunzel
    en: I figured as much. Neither of them have any intention of resting.
    ko: 역시. 잠시도 쉴 생각을 안 하는군요.
    ja: |-
      そうですか…
      相変わらず、休もうとしないようですね。
  event_lastkingdom2_01_s_105:
    speaker: marian_q
    en: That's what makes them so remarkable.
    ko: 그래서 대단하죠.
    ja: すごいですよね。
  event_lastkingdom2_01_s_106:
    speaker: rapunzel
    en: Hmm?
    ko: "…?"
    ja: "…？"
  event_lastkingdom2_01_s_107:
    speaker: rapunzel
    en: Marian, was it?
    ko: 마리안… 맞죠?
    ja: マリアン…ですよね？
  event_lastkingdom2_01_s_108:
    speaker: marian_q
    en: Yes.
    ko: 예. 라푼젤.
    ja: はい。ラプンツェル。
  event_lastkingdom2_01_s_109:
    speaker: rapunzel
    en: My goodness, when did you grow up so fast?
    ko: 세상에. 언제 이렇게 훌쩍 커버렸죠?
    ja: まあ。いつの間にか大きくなりましたね。
  event_lastkingdom2_01_s_110:
    speaker: marian_q
    en: Hehe, just happened I guess.
    ko: 후후. 어쩌다 보니까요.
    ja: ふふ。そうでしょう？
  event_lastkingdom2_01_s_111:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_01_s_112:
    speaker: "<Narration>"
    en: Rapunzel quietly approaches Marian.
    ko: 라푼젤이 조용히 마리안에게 다가갔다.
    ja: ラプンツェルは静かにマリアンに近づくと…
  event_lastkingdom2_01_s_113:
    speaker: "<Narration>"
    en: Surreptitiously, without anyone noticing, she slips something into Marian's
      hands.
    ko: 그리고 아무도 모르게 마리안의 손에 뭔가를 쥐여줬다.
    ja: そっとマリアンの手に何かを握らせた
  event_lastkingdom2_01_s_114:
    speaker: marian_q
    en: What is this?
    ko: "…이건?"
    ja: "…これは？"
  event_lastkingdom2_01_s_115:
    speaker: rapunzel
    en: Something I wanted to show you when you were old enough.
    ko: "…마리안이 크면 보여주려고 아껴놓은 비장의 콜렉션이에요."
    ja: |-
      …あなたが成長したら見せようと思っていた
      秘蔵のコレクションです。
  event_lastkingdom2_01_s_116:
    speaker: rapunzel
    en: It may come as a shock to you, so brace yourself before watching it.
    ko: "…강한 내용이니까, 마음 단단히 먹고 봐요."
    ja: |-
      …刺激が強いですから、
      しっかり心の準備をして、見てくださいね。
  event_lastkingdom2_01_s_117:
    speaker: marian_q
    en: "!! O-okay..."
    ko: |-
      !!
      …예…!
    ja: |-
      ！！
      …はい…！
  event_lastkingdom2_01_s_118:
    speaker: kilo
    en: T.A.L.O.S., can you scan what that is?
    ko: "…탈로스. 저거 뭔지 스캔할 수 있어?"
    ja: "…タロス。あれ、何かスキャンできる？"
  event_lastkingdom2_01_s_119:
    speaker: talos
    en: I cannot provide an answer, as I prefer to respect the privacy of others.
    ko: 저는 프라이버시를 중요하게 여기므로 대답할 수 없습니다.
    ja: プライバシー保護のため、回答は差し控えます。
  event_lastkingdom2_01_s_120:
    speaker: kilo
    en: What could it be...?
    ko: "…뭘까."
    ja: "…何なんだろう…"
  event_lastkingdom2_01_s_121:
    speaker: rapunzel
    en: "Everyone, take a rest for a moment. \nI will stand guard as well."
    ko: |-
      여러분은 잠깐 쉬고 계세요.
      저도 경계를 설게요.
    ja: |-
      みなさんは少しお休みください。
      私も見張りにたちます。
  event_lastkingdom2_01_s_122:
    speaker: rapunzel
    en: This reminds me of a magazine I once read, where someone was standing guard...
    ko: 헉… 선다고…?
    ja: たち…はっ…？
  event_lastkingdom2_01_s_123:
    speaker: rapunzel
    en: and then another person came... at "full attention"... oh, how glorious!
    ko: 그, 그러고보니 고, 고개를 빳빳하게 세우고 겨, 경계를 서는 것처럼 보이긴 하겠네요…! 하악 하악…!
    ja: |-
      そ、そういえば、背すじを伸ばして
      見張りをする様子は…はぁ、はぁ…！
  event_lastkingdom2_01_s_124:
    speaker: kilo
    en: "... Are any of these Pilgrims normal?"
    ko: |-
      …뭔데 대체.
      필그림은 정상이 없는 건가.
    ja: |-
      …どうしたんだろう…
      やっぱりピルグリムって何か違うのかな…？
event_lastkingdom2_01_e:
  event_lastkingdom2_01_e_1:
    speaker: "<Narration>"
    en: Near the kingdom's castle wall.
    ko: 크라운 왕국의 성벽 인근.
    ja: クラウン王国、城壁付近
  event_lastkingdom2_01_e_2:
    speaker: hongryeon
    en: This upcoming skirmish seems to be most onerous.
    ko: 어렵겠군.
    ja: 難しそうだ。
  event_lastkingdom2_01_e_3:
    speaker: snowwhite
    en: The odds certainly aren't in our favor.
    ko: 그래. 승산은 낮다.
    ja: ああ。勝算は低い。
  event_lastkingdom2_01_e_4:
    speaker: rapunzel
    en: How about slicing a path through them and taking out the Heretic in one go?
    ko: 길을 뚫고 가서 헬레틱을 단기에 쓰러뜨리는 방법은요?
    ja: |-
      短期決戦でヘレティックの撃破を
      狙えばどうでしょう？
  event_lastkingdom2_01_e_5:
    speaker: hongryeon
    en: "'Tis a feasible course of action, but the problem lies within what occurs
      after."
    ko: |-
      한 번은 어떻게든 되겠지.
      문제는 다음일세.
    ja: |-
      一度は何とかなるであろうな。
      問題は、その後だ。
  event_lastkingdom2_01_e_6:
    speaker: hongryeon
    en: Our foe will utilize the swarm of Raptures in the vicinity to revive itself.
    ko: |-
      주위에는 랩쳐들이 우글거릴 테고,
      헬레틱은 재생할 테니 말일세.
    ja: |-
      ラプチャーどもは押し寄せて来るし、
      ヘレティックは再生する。
  event_lastkingdom2_01_e_7:
    speaker: snowwhite
    en: Not only that, but we gave what little Vapaus we had left to the Commander.
    ko: 남아있던 언체인드는 그 녀석에게 줬다.
    ja: 残っていたアンチェインドはあいつに渡した。
  event_lastkingdom2_01_e_8:
    speaker: snowwhite
    en: We have no way of annihilating the Heretic entirely.
    ko: 지금 우리로서는 헬레틱을 완전히 쓰러뜨릴 수단은 없다.
    ja: |-
      今の私たちには、
      ヘレティックを完全に打ち倒せる手段がない。
  event_lastkingdom2_01_e_9:
    speaker: hongryeon
    en: How about notifying him?
    ko: 도령을 부르는 것은?
    ja: ぼっちゃんを呼んではどうだい？
  event_lastkingdom2_01_e_10:
    speaker: rapunzel
    en: He has his hands full with the Ark. Things are not going well over there.
    ko: |-
      방주 쪽에 큰일이 난 모양이에요.
      아마 많이 바쁘겠죠.
    ja: |-
      アークの方でも何かあったようです。
      おそらく手が回らないでしょう。
  event_lastkingdom2_01_e_11:
    speaker: rapunzel
    en: I tried contacting him a couple times, but was unable to reach him. Perhaps
      due to the bad connection.
    ko: |-
      연락은 몇 번 넣어봤지만,
      통신 상태가 안 좋은지 닿지 않네요.
    ja: |-
      連絡は何度か試しましたが、届きません。
      通信状態が悪いのでしょうか…
  event_lastkingdom2_01_e_12:
    speaker: rapunzel
    en: How about Eden?
    ko: 에덴은 어떨까요?
    ja: エデンの方はどうでしょうか？
  event_lastkingdom2_01_e_13:
    speaker: hongryeon
    en: Hard to say. I am unsure whether Snow White would acquiesce to such a plan.
    ko: |-
      에덴 말인가.
      글쎄. 스노우 화이트가 동의할지 모르겠군.
    ja: |-
      エデンか…
      スノーホワイトが何と言うやら…
  event_lastkingdom2_01_e_14:
    speaker: snowwhite
    en: I wouldn't.
    ko: 동의하지 않는다.
    ja: ダメだ。
  event_lastkingdom2_01_e_15:
    speaker: hongryeon
    en: You see?
    ko: 것 보게.
    ja: だろうな。
  event_lastkingdom2_01_e_16:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_01_e_17:
    speaker: snowwhite
    en: First off, let's get this place secure and assess the situation.
    ko: 일단 이곳을 막으면서 상황을 본다.
    ja: ひとまず、この場を守って様子を見る。
  event_lastkingdom2_01_e_18:
    speaker: hongryeon
    en: Very well.
    ko: 그래. 그러지.
    ja: ああ、それしかあるまい。
  event_lastkingdom2_01_e_19:
    speaker: rapunzel
    en: It would be nice if the other side didn't take the initiative.
    ko: 저쪽에서 총력전을 걸지만 않으면 좋겠는데요.
    ja: あちらから仕掛けて来なければよいのですが…
  event_lastkingdom2_01_e_20:
    speaker: indivilia
    en: Let's go.
    ko: 가죠.
    ja: 行きましょう。
  event_lastkingdom2_01_e_21:
    speaker: talkative
    en: Are we to attack the high castle?
    ko: "[고성을 함께 공격하자는 말인가?]"
    ja: "「城攻めの誘いか？」"
  event_lastkingdom2_01_e_22:
    speaker: indivilia
    en: Yes.
    ko: 예.
    ja: ええ。
  event_lastkingdom2_01_e_23:
    speaker: talkative
    en: I thought you wanted to play a little longer.
    ko: "[조금 더 놀고 싶은 것 아니었나?]"
    ja: "「もう少し遊ぶと言っていなかったか？」"
  event_lastkingdom2_01_e_24:
    speaker: indivilia
    en: I did, until I got trampled by that one meatsack.
    ko: |-
      그랬었죠.
      말에게 짓밟히기 전까진.
    ja: そのつもりでしたが、馬に蹴られたので。
  event_lastkingdom2_01_e_25:
    speaker: talkative
    en: It must have made quite the impression on you.
    ko: "[인상적인 경험이었나 보군.]"
    ja: "「ずいぶんこたえたようだな」"
  event_lastkingdom2_01_e_26:
    speaker: indivilia
    en: You want to know something?
    ko: 후후. 토커티브. 저 말이죠.
    ja: ふふふ…トーカティブ、私は…
  event_lastkingdom2_01_e_27:
    speaker: indivilia
    en: I've never truly felt like wanting to kill someone until now.
    ko: 이렇게 누군가를 죽이고 싶은 생각이 든 건 처음이에요.
    ja: |-
      誰かにここまでの殺意を覚えたのは
      初めてです。
  event_lastkingdom2_01_e_28:
    speaker: indivilia
    en: From here on out, I'm going to be fully true to my instincts.
    ko: 저도 조금쯤은 본능에 충실해도 되지 않을까요?
    ja: |-
      私も少しくらい、
      本能に忠実になってみてもいいかと。
  event_lastkingdom2_01_e_29:
    speaker: talkative
    en: It's hard to find someone as true to their instincts as you.
    ko: "[너만큼 본능에 충실한 것도 찾아보기 힘들 거다.]"
    ja: |-
      「お前ほど本能で動いている者は
      なかなかいないと思うがな」
  event_lastkingdom2_01_e_30:
    speaker: indivilia
    en: So then, are you coming with me or not?
    ko: 그래서, 안 갈 건가요?
    ja: それで、来ないのですか？
  event_lastkingdom2_01_e_31:
    speaker: talkative
    en: Is there a reason why you want to go together?
    ko: "[같이 가려는 이유가 있나?]"
    ja: "「付き合ってやる理由が有るか？」"
  event_lastkingdom2_01_e_32:
    speaker: indivilia
    en: I want to ensure that we thoroughly grind them into dust.
    ko: 철저히 짓뭉개 버리고 싶어서요.
    ja: 徹底的に蹂躙しますよ？
  event_lastkingdom2_01_e_33:
    speaker: indivilia
    en: I want to show them exactly how helpless they are and watch them tremble with
      fear as they die.
    ko: |-
      힘의 차이를 보여주고,
      그 차이를 느낀 이들이 공포에 떨면서 죽는 걸 보고 싶어요.
    ja: |-
      力の差を見せつけられた後、
      恐怖に脅えて死ぬ様を見たいので。
  event_lastkingdom2_01_e_34:
    speaker: talkative
    en: It won't be easy.
    ko: "[쉽지만은 않을 거다.]"
    ja: "「そう簡単にはいかないはずだ」"
  event_lastkingdom2_01_e_35:
    speaker: talkative
    en: The three Pilgrims that just joined them will make formidable adversaries.
    ko: "[합류한 순례자 셋은 강하다.]"
    ja: "「巡礼者どもが3体合流した。手強いぞ」"
  event_lastkingdom2_01_e_36:
    speaker: indivilia
    en: Be that as it may, they're still more human than anything else.
    ko: 그래봤자 유사 인간 수준이겠죠.
    ja: しょせんは人間もどきでしょう？
  event_lastkingdom2_01_e_37:
    speaker: talkative
    en: Very well. I will go with you.
    ko: "[…뭐, 좋다. 함께 가지.]"
    ja: "「…まあいい。乗ってやろう」"
  event_lastkingdom2_01_e_38:
    speaker: talkative
    en: However, keep your hands off Marian.
    ko: "[단, 마리안은 건들지 마라.]"
    ja: "「ただし、マリアンには触れるな」"
  event_lastkingdom2_01_e_39:
    speaker: indivilia
    en: Haha. Are you trying to give me orders?
    ko: 후후. 명령을 할 생각이신가요?
    ja: ふん。命令するつもりですか？
  event_lastkingdom2_01_e_40:
    speaker: talkative
    en: No, merely a suggestion.
    ko: "[아니. 협조를 바라는 거다.]"
    ja: "「いや。協力を頼んだだけだ」"
  event_lastkingdom2_01_e_41:
    speaker: indivilia
    en: Fine. That shouldn't be too difficult.
    ko: |-
      뭐, 좋아요.
      그건 어렵지 않죠.
    ja: |-
      分かりました。
      難しいことでもありませんし。
  event_lastkingdom2_01_e_42:
    speaker: indivilia
    en: Then,
    ko: 그럼.
    ja: それでは…
  event_lastkingdom2_01_e_43:
    speaker: indivilia
    en: let's move.
    ko: 가볼까요?
    ja: 始めましょうか？
event_lastkingdom2_b01_s:
  event_lastkingdom2_b01_s_1:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_b01_s_2:
    speaker: snowwhite
    en: Scarlet. Rapunzel.
    ko: "…홍련. 라푼젤."
    ja: "…紅蓮。ラプンツェル。"
  event_lastkingdom2_b01_s_3:
    speaker: hongryeon
    en: Are they coming?
    ko: 음. 오는가.
    ja: うむ。来たか。
  event_lastkingdom2_b01_s_4:
    speaker: rapunzel
    en: I'll go get ready.
    ko: 준비할게요.
    ja: 準備をします。
  event_lastkingdom2_b01_s_5:
    speaker: crown
    en: I feel something vibrating. Is someone's stomach growling?
    ko: |-
      …진동이 느껴지네요.
      누가 배 고프신가요?
    ja: |-
      …揺れていますわね。
      誰かがお腹を空かせているのですか？
  event_lastkingdom2_b01_s_6:
    speaker: marian_q
    en: The Raptures are coming.
    ko: 랩쳐들이 오고 있어요.
    ja: ラプチャーたちが来ています。
  event_lastkingdom2_b01_s_7:
    speaker: kilo
    en: Already?!
    ko: 이, 이렇게 빨리요?
    ja: こ、こんなに早く！？
  event_lastkingdom2_b01_s_8:
    speaker: crown
    en: T.A.L.O.S.
    ko: 차임은 안전한가요?
    ja: チャイムの安全は？
  event_lastkingdom2_b01_s_9:
    speaker: kilo
    en: Is Chime safe?
    ko: 타, 탈로스?
    ja: タ、タロス？
  event_lastkingdom2_b01_s_10:
    speaker: talos
    en: Yes. She is currently recovering in a place which has been designated the
      safest in the kingdom.
    ko: 예. 왕국에서 가장 안전하다고 판단되는 곳에서 회복 중입니다.
    ja: もっとも安全だと思われる場所で回復中です。
  event_lastkingdom2_b01_s_11:
    speaker: talos
    en: However, should the kingdom be overrun, no place within it will be safe.
    ko: 물론, 왕국 파괴 시 안전하지 않습니다.
    ja: |-
      ただし、王国そのものが破壊された場合は
      その限りではありません。
  event_lastkingdom2_b01_s_12:
    speaker: kilo
    en: You didn't have to say that!
    ko: 그런 말은 굳이 안 해도 돼!
    ja: そういう不吉なことはわざわざ言わないの！
  event_lastkingdom2_b01_s_13:
    speaker: crown
    en: Let's go and intercept them.
    ko: 가죠. 막으러.
    ja: 食い止めます。行きましょう。
  event_lastkingdom2_b01_s_14:
    speaker: marian_q
    en: All right.
    ko: "…예!"
    ja: "…はい！"
event_lastkingdom2_b01_e:
  event_lastkingdom2_b01_e_1:
    speaker: "<Narration>"
    en: "*Crack* *Clank* *Clatter*"
    ko: 우득. 콰직. 우드드득.
    ja: バキ、バキッ――
  event_lastkingdom2_b01_e_2:
    speaker: "<Narration>"
    en: Indivilia's body twists grotesquely as it begins to expand.
    ko: 인디빌리아의 몸이 기괴하게 꺾이며 확장되기 시작했다.
    ja: |-
      インディビリアの体が奇怪に折れ曲がり、
      拡張し始めた
  event_lastkingdom2_b01_e_3:
    speaker: indivilia
    en: This wall has stood in my way long enough. Time for it to fall.
    ko: 일단 이 거슬리는 성벽부터 부숴볼까요?
    ja: まずはこの目障りな城壁から壊しましょうか？
  event_lastkingdom2_b01_e_4:
    speaker: "<Narration>"
    en: A black light bursts forth.
    ko: 검은 빛이 터져 나왔다.
    ja: 黒い光があふれ出した
  event_lastkingdom2_b01_e_5:
    speaker: "<Narration>"
    en: "*Crassshh*"
    ko: 콰아앙-!!
    ja: ドゴォン！！
  event_lastkingdom2_b01_e_6:
    speaker: "<Narration>"
    en: At the same time, a giant mechanical pincer bursts out,
    ko: 그리고 그와 동시에 나타난 거대 기계 전갈은
    ja: |-
      爆音と同時に、
      姿を現した巨大な機械のサソリは
  event_lastkingdom2_b01_e_7:
    speaker: "<Narration>"
    en: hurling forth its colossal weight to blast a gaping hole in the wall.
    ko: 거대한 신체를 이용해 단숨에 성벽에 큰 구멍을 냈다.
    ja: |-
      巨大な体を叩きつけて
      城壁に大穴をこじあけた
  event_lastkingdom2_b01_e_8:
    speaker: snowwhite
    en: Tsk...!
    ko: 칫…!
    ja: ちっ…！
  event_lastkingdom2_b01_e_9:
    speaker: hongryeon
    en: She used the shockwave produced from her own transformation to blast a hole
      through the wall. How remarkable.
    ko: |-
      호오. 거대화할 때의 충격파를 이용해 성벽을 뚫었나.
      제법이군.
    ja: |-
      ほう。巨大化の衝撃を利用して
      城壁を貫いたか。なかなかの策だ。
  event_lastkingdom2_b01_e_10:
    speaker: "<Narration>"
    en: Indivilia returns to her original form.
    ko: 인디빌리아가 다시 원래의 모습으로 돌아온다.
    ja: インディビリアがもとの姿に戻った
  event_lastkingdom2_b01_e_11:
    speaker: indivilia
    en: Chatterbox, get up.
    ko: 토커티브. 일어나요.
    ja: |-
      トーカティブ。
      寝ぼけている場合ではありません。
  event_lastkingdom2_b01_e_12:
    speaker: talkative
    en: Hmm.
    ko: "[흠.]"
    ja: "「何だ？」"
  event_lastkingdom2_b01_e_13:
    speaker: indivilia
    en: We've breached the walls.
    ko: 입성 성공이네요.
    ja: 城内に侵入しました。
  event_lastkingdom2_b01_e_14:
    speaker: talkative
    en: Very good.
    ko: "[그래.]"
    ja: "「そうか」"
  event_lastkingdom2_b01_e_15:
    speaker: kilo_op_c
    en: No!
    ko: 히, 히이…!
    ja: ひ、ひぃ…！
  event_lastkingdom2_b01_e_16:
    speaker: kilo_op_c
    en: They've entered the kingdom!
    ko: 헤, 헬레틱과 특수 개체가 왕국 내부로 들어왔어요!!
    ja: |-
      ヘ、ヘレティックと特殊個体、
      王国内部に侵入！！
event_lastkingdom2_02_s:
  event_lastkingdom2_02_s_1:
    speaker: indivilia
    en: Didn't I tell you? I can come in whenever I want to.
    ko: |-
      제가 말했죠?
      마음만 먹으면 언제든 들어올 수 있다고.
    ja: |-
      言ったでしょう？
      その気になれば、いつでも入れると。
  event_lastkingdom2_02_s_2:
    speaker: rapunzel
    en: Raptures are pouring in through the opening in the wall!
    ko: 뚫린 성벽을 통해 랩쳐들이 안으로 들어옵니다!
    ja: 崩れた城壁からラプチャーが侵入してきます！
  event_lastkingdom2_02_s_3:
    speaker: hongryeon
    en: Snow White. Rapunzel. Head over there and hold them off.
    ko: |-
      스노우 화이트. 라푼젤.
      성벽에서 랩쳐들을 막아주게.
    ja: |-
      スノーホワイト、ラプンツェル。
      城壁でラプチャーを食い止めておくれ。
  event_lastkingdom2_02_s_4:
    speaker: hongryeon
    en: Fix the wall while you're at it.
    ko: 겸사겸사 성벽도 좀 메꿔주고.
    ja: できれば、穴も埋めてしまうのだ。
  event_lastkingdom2_02_s_5:
    speaker: hongryeon
    en: I'll take on that Heretic.
    ko: 난 저 헬레틱을 상대하지.
    ja: あのヘレティックは、私が相手をしよう。
  event_lastkingdom2_02_s_6:
    speaker: snowwhite
    en: Can you handle it alone?
    ko: 혼자서 되겠나?
    ja: 1人でやれるか？
  event_lastkingdom2_02_s_7:
    speaker: hongryeon
    en: As long as I can make it a one-on-one fight, I'll be fine.
    ko: 일대일로만 만들어주게.
    ja: サシの勝負がしたい。
  event_lastkingdom2_02_s_8:
    speaker: hongryeon
    en: I have never suffered defeat in a one-on-one duel.
    ko: 나는 일대일에서는 그 누구에게도 지지 않네.
    ja: 1対1であれば、誰にも負けはしないさ。
  event_lastkingdom2_02_s_9:
    speaker: hongryeon
    en: Wait... I remember thee...
    ko: "…응? 뭔가 기억이…."
    ja: "…ふむ？そのはずだが…"
  event_lastkingdom2_02_s_10:
    speaker: indivilia
    en: You wish to face me alone? You overestimate yourself.
    ko: |-
      후후. 저를 혼자 상대하겠다고요?
      오만하네요.
    ja: |-
      ふふ…たった1人で私と戦うつもりですか？
      たいした自信です。
  event_lastkingdom2_02_s_11:
    speaker: hongryeon
    en: No more than how thou overestimated thyself by entering this kingdom alone.
    ko: 글쎄. 혼자서 성벽 안으로 들어온 자보단 덜 오만하지 않겠나.
    ja: |-
      それはどうかね？
      1人で城の中に飛び込む自信家には
      敵わぬと思うが。
  event_lastkingdom2_02_s_12:
    speaker: indivilia
    en: I have confidence in my abilities.
    ko: 저는 그럴 능력이 되거든요.
    ja: それだけの実力がありますので。
  event_lastkingdom2_02_s_13:
    speaker: hongryeon
    en: As do I.
    ko: 뭐, 마찬가지일세.
    ja: 奇遇だね、こちらもだ。
  event_lastkingdom2_02_s_14:
    speaker: indivilia
    en: I'll make quick work of you.
    ko: 그래요. 얼른 끝내드리죠.
    ja: そうですか？早く終わらせましょう。
  event_lastkingdom2_02_s_15:
    speaker: indivilia
    en: I have unfinished business with the king of this pathetic kingdom.
    ko: 저는 저쪽의 왕에게 진짜 볼일이 있거든요.
    ja: 私はそちらの王に用がありますので。
  event_lastkingdom2_02_s_16:
    speaker: talkative
    en: "..."
    ko: "[…….]"
    ja: "「……」"
  event_lastkingdom2_02_s_17:
    speaker: crown
    en: Marian. Kilo. We'll take this side.
    ko: |-
      마리안. 킬로.
      우리는 이쪽을.
    ja: |-
      マリアン、キロ。
      私たちはこちらです。
  event_lastkingdom2_02_s_18:
    speaker: marian_q
    en: Roger.
    ko: "…예."
    ja: "…はい。"
  event_lastkingdom2_02_s_19:
    speaker: kilo_op_c
    en: Urgh...
    ko: 으아아….
    ja: うわわわ…
  event_lastkingdom2_02_s_20:
    speaker: talos
    en: Do you need the success rate?
    ko: 승률 계산 결과가 필요하십니까?
    ja: 勝率の計算結果をお聞きになりますか？
  event_lastkingdom2_02_s_21:
    speaker: kilo_op_c
    en: N-no! If the success rate was high, you would have already told me.
    ko: 됐어! 승률이 높으면 얘기해 줬겠지!
    ja: |-
      いらない！勝率が高いなら
      とっくに教えてくれてるでしょ！？
  event_lastkingdom2_02_s_22:
    speaker: talos
    en: That is correct. The probability is decidedly low.
    ko: 맞습니다. 높지 않습니다.
    ja: 正しい推測です。勝率は高くありません。
  event_lastkingdom2_02_s_23:
    speaker: talkative
    en: Marian.
    ko: "[마리안.]"
    ja: "「マリアン」"
  event_lastkingdom2_02_s_24:
    speaker: marian_q
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_lastkingdom2_02_s_25:
    speaker: talkative
    en: Shall we talk?
    ko: "[대화를 좀 할까.]"
    ja: "「少し話をしないか」"
  event_lastkingdom2_02_s_26:
    speaker: marian_q
    en: How did you know my name?
    ko: "…내 이름을 어떻게…."
    ja: "…どうして私の名前を…"
  event_lastkingdom2_02_s_27:
    speaker: crown
    en: Enough.
    ko: 그만.
    ja: そこまでです。
  event_lastkingdom2_02_s_28:
    speaker: crown
    en: Don't poison her mind with your venomous words.
    ko: 내 백성에게 말 걸지 마세요.
    ja: 私の民に話しかけてはなりません。
  event_lastkingdom2_02_s_29:
    speaker: crown
    en: Leave this place at once.
    ko: 그리고 여기서 나가주세요.
    ja: ここから立ち去るのです。
  event_lastkingdom2_02_s_30:
    speaker: talkative
    en: You must be the king.
    ko: "[후하하. 네가 그 왕인가.]"
    ja: "「ふはは…お前が王か」"
  event_lastkingdom2_02_s_31:
    speaker: crown
    en: That's right. I am Crown, the ruler of this kingdom.
    ko: |-
      그래요. 크라운 왕국의 왕.
      크라운입니다.
    ja: |-
      その通り。私がクラウン。
      このクラウン王国を統べる王ですわ。
  event_lastkingdom2_02_s_32:
    speaker: talkative
    en: So if you fall, so does the entire kingdom.
    ko: "[그럼 네놈만 사라지면 왕국은 끝이겠군.]"
    ja: |-
      「では、お前が消えれば
      王国は滅亡というわけだ」
  event_lastkingdom2_02_s_33:
    speaker: crown
    en: No. Another king will succeed me.
    ko: 다음 왕이 이어받겠죠.
    ja: そうなれば、次の王が引き継ぐでしょう。
  event_lastkingdom2_02_s_34:
    speaker: talkative
    en: Haha, you're really into this whole kingdom fantasy, aren't you?
    ko: "[후하하. 왕국 놀이에 아주 심취한 모양이군.]"
    ja: "「ふははは…王様ごっこに夢中のようだな」"
  event_lastkingdom2_02_s_35:
    speaker: talkative
    en: Fine, perhaps we should continue this conversation somewhere more private?
    ko: "[좋다. 그럼 먼저 방해꾼부터 다 치우고 시작해 볼까.]"
    ja: "「いいだろう。邪魔者を先に始末してやる」"
  event_lastkingdom2_02_s_36:
    speaker: talkative
    en: Somewhere where we won't be distracted by outside forces.
    ko: "[난 조용한 분위기에서 대화하는 걸 좋아하거든.]"
    ja: "「誰かと話す時は、静かな方がいいからな」"
  event_lastkingdom2_02_s_37:
    speaker: crown
    en: Let's.
    ko: 저도 마찬가지예요.
    ja: 気が合いますわね。
  event_lastkingdom2_02_s_38:
    speaker: crown
    en: That way you won't disturb my kingdom any longer with your endless prattling.
    ko: 그러니 입도 크고 소란스러운 당신은 여기서 나가 주셔야겠습니다.
    ja: |-
      そういうわけですから、
      口が大きくて騒がしいあなたには
      ここから立ち去っていただきます。
event_lastkingdom2_02_e:
  event_lastkingdom2_02_e_1:
    speaker: talkative
    en: No one speaks to me that way.
    ko: "[…과연. 큰소리칠 정도는 된다는 건가.]"
    ja: "「…なるほど。大口をたたくだけのことはある」"
  event_lastkingdom2_02_e_2:
    speaker: "<Narration>"
    en: "*Craash*"
    ko: 콰앙--!!
    ja: ズン！！
  event_lastkingdom2_02_e_3:
    speaker: "<Narration>"
    en: Chatterbox leaps forward with astonishing speed,
    ko: 토커티브가 단숨에 앞으로 튀어나갔다.
    ja: トーカティブは勢いをつけ、前に飛び出した
  event_lastkingdom2_02_e_4:
    speaker: "<Narration>"
    en: tackling Marian and pinning her against the wall.
    ko: 그리고 마리안의 몸을 붙잡고 벽으로 밀어붙였다.
    ja: |-
      マリアンが身体をつかまれ、
      壁に押しつけられた
  event_lastkingdom2_02_e_5:
    speaker: marian_q
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_lastkingdom2_02_e_6:
    speaker: talkative
    en: Marian.
    ko: "[마리안.]"
    ja: "「マリアン」"
  event_lastkingdom2_02_e_7:
    speaker: marian_q
    en: Don't call me that! I don't want my name passing through your lips.
    ko: "…제 이름…! 부르지 마세요…!!"
    ja: "…私の名前を…！呼ばないでください…！！"
  event_lastkingdom2_02_e_8:
    speaker: talkative
    en: You can't be here with them.
    ko: "[너는 여기서 이들과 함께 있으면 안 된다.]"
    ja: "「お前はここにいるべきではない」"
  event_lastkingdom2_02_e_9:
    speaker: marian_q
    en: "...?"
    ko: "…?"
    ja: "…？"
  event_lastkingdom2_02_e_10:
    speaker: talkative
    en: Remember who you are.
    ko: "[기억해라. 네가 누구인지.]"
    ja: "「思い出せ。自分が何者か」"
  event_lastkingdom2_02_e_11:
    speaker: talkative
    en: What you're supposed to be.
    ko: "[어떤 존재인지.]"
    ja: "「どういう存在か」"
  event_lastkingdom2_02_e_12:
    speaker: talkative
    en: Where you came from and what you live for.
    ko: "[너의 기원이 무엇인지, 무엇을 위해 살고 있는지.]"
    ja: "「お前の起源、お前の生きる目的を」"
  event_lastkingdom2_02_e_13:
    speaker: marian_q
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_02_e_14:
    speaker: kilo_op_c
    en: Get away from her!
    ko: 마리안에게서 떨어져!!
    ja: マリアンから離れてっ！！
  event_lastkingdom2_02_e_15:
    speaker: talkative
    en: We are in the middle of an important conversation.
    ko: "[중요한 얘기 중이다.]"
    ja: "「大事な話をしているところだ」"
  event_lastkingdom2_02_e_16:
    speaker: "<Narration>"
    en: "*Craash*"
    ko: 콰앙-!!
    ja: ドガン！！
  event_lastkingdom2_02_e_17:
    speaker: kilo_op_c
    en: Ugh!!
    ko: 흐억!!
    ja: うぅっ…！！
  event_lastkingdom2_02_e_18:
    speaker: "<Narration>"
    en: Chatterbox nonchalantly flails one of its arms around, and parries T.A.L.O.S.
    ko: 토커티브가 아무렇게나 휘두른 팔을 탈로스가 막아냈다.
    ja: |-
      トーカティブが振り回した腕を
      タロスが受け止めた
  event_lastkingdom2_02_e_19:
    speaker: talos
    en: Damage sustained to left side.
    ko: 좌완 중파.
    ja: 左腕、中破。
  event_lastkingdom2_02_e_20:
    speaker: kilo_op_c
    en: With just one strike?!
    ko: 한 방에…!?
    ja: 一発で…！？
  event_lastkingdom2_02_e_21:
    speaker: talos
    en: My power levels are insufficient, therefore the nano coating has not been
      activated.
    ko: 동력이 부족해 나노 코팅 활성화가 되어 있지 않은 상태입니다.
    ja: |-
      動力不足により、ナノコーティングが
      活性化されていません。
  event_lastkingdom2_02_e_22:
    speaker: talos
    en: As a result, I am susceptible to attacks from this individual, so please exercise
      caution.
    ko: 특수 개체의 공격에 노출될 시 치명적이니 주의해 주십시오.
    ja: |-
      特殊個体の攻撃が命中した場合、
      致命的なダメージになります。
      ご注意ください。
  event_lastkingdom2_02_e_23:
    speaker: kilo_op_c
    en: What happens if it hits the cockpit?
    ko: "…조종석에 맞으면 어떻게 되는데…?"
    ja: "…もし、操縦席に当たったら…どうなるの？"
  event_lastkingdom2_02_e_24:
    speaker: talos
    en: I will shut down, and you will die.
    ko: 저는 기능 정지. 파일럿인 킬로는 사망합니다.
    ja: |-
      私は即座に機能停止し、
      操縦席のキロ様は死亡するでしょう。
  event_lastkingdom2_02_e_25:
    speaker: kilo_op_c
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_02_e_26:
    speaker: talkative
    en: Don't tell me you're out for the count? One hit and you're throwing in the
      towel?
    ko: "[흠. 한번에 전의를 상실했나.]"
    ja: "「ふん。一度で戦意を失くしたか」"
  event_lastkingdom2_02_e_27:
    speaker: talkative
    en: What a coward you are. Your own body is made of steel, yet you hide inside
      another body of steel.
    ko: |-
      [강철의 몸을 가지고 있으면서,
      또 다른 강철의 몸에 숨은 겁쟁이가.]
    ja: |-
      「鋼の身体を持ちながら、
      さらに別の鋼の後ろに隠れる臆病者め」
  event_lastkingdom2_02_e_28:
    speaker: kilo_op_c
    en: You son of a...!
    ko: 이…!
    ja: なっ…！
  event_lastkingdom2_02_e_29:
    speaker: talkative
    en: What, do you disapprove of me speaking the truth?
    ko: "[뭐지?]"
    ja: "「何だ？」"
  event_lastkingdom2_02_e_30:
    speaker: kilo_op_c
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_lastkingdom2_02_e_31:
    speaker: marian_q
    en: Don't... you... speak to her that way!
    ko: 킬로를…! 모욕하지 말아요…!
    ja: キロを…！バカにしないでください…！
  event_lastkingdom2_02_e_32:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 뿌득. 뿌드득…!
    ja: バキ、バキッ…！
  event_lastkingdom2_02_e_33:
    speaker: "<Narration>"
    en: Marian pulls Chatterbox's hand away and extracts herself from his grip.
    ko: 마리안이 토커티브의 팔을 떼어낸다.
    ja: マリアンがトーカティブの腕を引きはがした
  event_lastkingdom2_02_e_34:
    speaker: talkative
    en: Such power! Yes! It has begun!
    ko: |-
      [이 힘…!
      그래…! 시작되었단 말인가!]
    ja: "「この力…！そうか…！始まっていたか！」"
  event_lastkingdom2_02_e_35:
    speaker: crown
    en: You talk too much.
    ko: 당신. 정말 말이 많군요.
    ja: 本当に口数が多い方ですわね。
  event_lastkingdom2_02_e_36:
    speaker: "<Narration>"
    en: "*Pwoosh*"
    ko: 푸욱-!
    ja: ザクッ！
  event_lastkingdom2_02_e_37:
    speaker: "<Narration>"
    en: Chatterbox blocks the spear hurled by Crown.
    ko: 크라운이 내지른 창을 토커티브의 손이 가로막는다.
    ja: |-
      クラウンが突き出した槍を
      トーカティブは手で防いだ
  event_lastkingdom2_02_e_38:
    speaker: talkative
    en: Very well. These things take time. No need to hurry.
    ko: "[서두를 필요가 없었군.]"
    ja: "「急ぐ必要はなかったようだ」"
  event_lastkingdom2_02_e_39:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_02_e_40:
    speaker: talkative
    en: Tell me, do you know what Marian is?
    ko: "[후하하. 왕. 마리안이 어떤 존재인지 알고는 있나?]"
    ja: |-
      「ふはは…王とやら。
      マリアンの正体を知っているのか？」
  event_lastkingdom2_02_e_41:
    speaker: crown
    en: I certainly do.
    ko: 물론입니다.
    ja: 当然ですわ。
  event_lastkingdom2_02_e_42:
    speaker: talkative
    en: Then why do you keep her around you?
    ko: "[호오. 그런데 어째서.]"
    ja: "「ほう。ならば、なぜだ？」"
  event_lastkingdom2_02_e_43:
    speaker: crown
    en: Because she is one of us. She is a subject of this kingdom,
    ko: 저는 왕이고, 마리안은 백성이기 때문이죠.
    ja: 私は王、マリアンはその民だからですわ。
  event_lastkingdom2_02_e_44:
    speaker: crown
    en: and a king never discriminates against their own people.
    ko: 왕은 백성을 가리지 않습니다.
    ja: 王は民を選びません。
  event_lastkingdom2_02_e_45:
    speaker: talkative
    en: How admirable.
    ko: "[훌륭하군.]"
    ja: "「大したものだ」"
  event_lastkingdom2_02_e_46:
    speaker: crown
    en: Thank you.
    ko: 고마워요.
    ja: それほどでも。
  event_lastkingdom2_02_e_47:
    speaker: "<Narration>"
    en: Chatterbox leaps up to the wall.
    ko: 토커티브가 단숨에 성벽 위로 뛰어올라갔다.
    ja: |-
      トーカティブは一息で
      城壁の上まで飛び上がった
  event_lastkingdom2_02_e_48:
    speaker: talkative
    en: Our business here is done.
    ko: "[이쪽의 볼일은 끝났다.]"
    ja: "「用は済んだ」"
  event_lastkingdom2_02_e_49:
    speaker: talkative
    en: All that is left to do is wait.
    ko: "[남은 건 때를 기다리는 것뿐.]"
    ja: "「あとは時を待つだけだ」"
  event_lastkingdom2_02_e_50:
    speaker: "<Narration>"
    en: Chatterbox disappears.
    ko: 토커티브는 사라졌다.
    ja: トーカティブが姿を消した
  event_lastkingdom2_02_e_51:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_02_e_52:
    speaker: marian_q
    en: Urgh...!
    ko: 윽… 아악…!
    ja: うっ…ああっ…！
  event_lastkingdom2_02_e_53:
    speaker: crown
    en: Marian!
    ko: "!! 마리안!"
    ja: "！！マリアン！"
  event_lastkingdom2_02_e_54:
    speaker: marian_q
    en: My head... it hurts...
    ko: 머리가…! 아파요…!
    ja: 頭が…！痛いです…！
  event_lastkingdom2_02_e_55:
    speaker: kilo_op_c
    en: T.A.L.O.S., check on Marian.
    ko: 탈로스! 마리안의 상태를 확인해!
    ja: タロス！マリアンの状態を確認して！
  event_lastkingdom2_02_e_56:
    speaker: talos
    en: Unable to scan. Cause unknown.
    ko: 원인 불명. 스캔 불가입니다.
    ja: スキャンできません。原因不明です。
  event_lastkingdom2_02_e_57:
    speaker: kilo_op_c
    en: Oh, for crying out loud! Is there anything you CAN do?!
    ko: 이익…! 너 도대체 할 줄 아는 게 뭐야!
    ja: もうっ…！じゃあ何ならできるの！？
  event_lastkingdom2_02_e_58:
    speaker: talos
    en: I specialize in providing combat and survival-based support.
    ko: 저는 전투 및 생존 지원에 특화되어 있습니다.
    ja: |-
      私は戦闘および生存支援に
      特化した機能を持っています。
  event_lastkingdom2_02_e_59:
    speaker: kilo_op_c
    en: That was a rhetorical question!
    ko: 그 얘기를 하는 게…!!
    ja: そういう話じゃなくて…！！
  event_lastkingdom2_02_e_60:
    speaker: crown
    en: Kilo, take Marian to a safe place!
    ko: |-
      킬로! 마리안을 부탁해요!
      안전한 곳으로!
    ja: |-
      キロ！マリアンを任せます！
      安全な場所へ！
  event_lastkingdom2_02_e_61:
    speaker: kilo_op_c
    en: Where is that?
    ko: 어, 어디가 안전한 곳인데요!?
    ja: 安全な場所って、どこですか！？
  event_lastkingdom2_02_e_62:
    speaker: crown
    en: Just do whatever you can to protect her.
    ko: 킬로가 지켜줘요.
    ja: あなたが守っている場所です。
  event_lastkingdom2_02_e_63:
    speaker: crown
    en: Then she'll be safe.
    ko: 가장 안전할 겁니다.
    ja: それが一番安全なはずですわ。
  event_lastkingdom2_02_e_64:
    speaker: kilo_op_c
    en: But you saw... I can't do anything...
    ko: 보, 보셨잖아요…! 저는 아무런…!
    ja: み、見てたじゃないですか…！私は何も…！
  event_lastkingdom2_02_e_65:
    speaker: crown
    en: I believe in you.
    ko: 믿겠습니다.
    ja: 信じていますよ。
  event_lastkingdom2_02_e_66:
    speaker: "<Narration>"
    en: Crown runs off.
    ko: 크라운은 달려갔다.
    ja: クラウンは飛ぶように戦場へ戻っていった
  event_lastkingdom2_02_e_67:
    speaker: marian_q
    en: Ugh...! Command... er...!
    ko: 으윽…! 지휘… 관…!
    ja: ううっ…！指揮…官…！
  event_lastkingdom2_02_e_68:
    speaker: kilo_op_c
    en: Wh-what am I supposed to do?
    ko: 나, 나보고 뭘 어쩌라고…!
    ja: わ、私にどうしろって…！
  event_lastkingdom2_02_e_69:
    speaker: kilo_op_c
    en: I'm useless!
    ko: 난… 아무런 쓸모가…!
    ja: 私は…何もできないのに…！
  event_lastkingdom2_02_e_70:
    speaker: talos
    en: Holding hands can help soothe and stabilize the mind.
    ko: 손을 잡아주는 것이 심신에 안정을 가져다줄 수 있습니다.
    ja: 手を繋ぐことで、心身の安定をもたらせます。
  event_lastkingdom2_02_e_71:
    speaker: kilo_op_c
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_02_e_72:
    speaker: "<Narration>"
    en: T.A.L.O.S.'s cockpit opens, and Kilo crawls out,
    ko: 탈로스의 콕핏이 열리고, 킬로가 내려왔다.
    ja: |-
      コックピットが開き、
      キロがタロスから降りた
  event_lastkingdom2_02_e_73:
    speaker: "<Narration>"
    en: descending to hold Marian's hand.
    ko: 킬로는 조용히 마리안의 손을 잡았다.
    ja: キロは優しくマリアンの手を握った
  event_lastkingdom2_02_e_74:
    speaker: kilo
    en: H-hang in there, Marian.
    ko: 히, 힘내요. 마리안.
    ja: が、頑張ってください、マリアン。
  event_lastkingdom2_02_e_75:
    speaker: marian_q
    en: Urgh...! Ur...!!
    ko: 흐으…! 흐으…!!
    ja: はぁ…！はぁ…！！
  event_lastkingdom2_02_e_76:
    speaker: kilo
    en: You told me that I have to hang in there,
    ko: 저, 저한테 힘내라고 말해주셨잖아요.
    ja: わ、私に頑張れって言ってくれましたよね。
  event_lastkingdom2_02_e_77:
    speaker: kilo
    en: so I'm going to do my best, and so will you.
    ko: 히, 힘낼게요. 그러니 마리안도 힘내요.
    ja: |-
      が、頑張ります。
      だから…マリアンも頑張ってください。
event_lastkingdom2_03_s:
  event_lastkingdom2_03_s_1:
    speaker: "<Narration>"
    en: "*Clang* *Clang* *Clang*"
    ko: 챙! 챙! 챙!
    ja: キンッ！カンッ！キンッ！
  event_lastkingdom2_03_s_2:
    speaker: "<Narration>"
    en: The sound of clashing steel echoes through the air.
    ko: 강철이 부딪히는 소리가 울려 퍼진다.
    ja: 金属の弾かれ合う音が鳴り響く
  event_lastkingdom2_03_s_3:
    speaker: "<Narration>"
    en: Scarlet and Indivilia trade rapid blows.
    ko: 홍련과 인디빌리아는 고속으로 검격을 주고받고 있었다.
    ja: |-
      紅蓮とインディビリアが
      高速で刃を打ち合っていた
  event_lastkingdom2_03_s_4:
    speaker: hongryeon
    en: Thy weapon is akin to a whip rather than a sword. Attaching blades to one's
      tail... 'tis a perversion if nothing else.
    ko: "검이라기 보단 채찍에 가깝군. \n꼬리에 칼날을 달다니 악취미일세."
    ja: |-
      剣というより、ムチに近いな。
      尻尾の先に刃か？趣味の悪いエモノだ。
  event_lastkingdom2_03_s_5:
    speaker: indivilia
    en: And what of you? Swinging a sword around like a primitive ape.
    ko: 직접 검을 휘두르다니 너무 원시적이라고 생각하지 않나요?
    ja: |-
      剣を振りまわすなんて、
      原始的すぎると思いませんか？
  event_lastkingdom2_03_s_6:
    speaker: hongryeon
    en: If it is as primitive as you say, then pray tell, why art thou unable to so
      much as scratch me?
    ko: 그런 원시적인 수단을 상대로 자네는 나에게 생채기 하나 내지 못 하지 않나.
    ja: |-
      その原始的な相手に、かすり傷の1つも
      付けられていないではないか？
  event_lastkingdom2_03_s_7:
    speaker: indivilia
    en: Hehe, shall I kick it up a notch?
    ko: 후후. 그럼 출력을 좀 더 올려볼까요?
    ja: |-
      ふふ…では、出力をもう少し
      上げてみましょうか。
  event_lastkingdom2_03_s_8:
    speaker: indivilia
    en: Once I get into the swing of things, I can surpass the speed of sound.
    ko: 출력을 더 높이면 음속을 뛰어넘는 속도가 나오죠.
    ja: 出力を上げれば、音速も超えられますよ。
  event_lastkingdom2_03_s_9:
    speaker: "<Narration>"
    en: Indivilia's tail disappears in a blur,
    ko: 인디빌리아의 꼬리가 사라졌다.
    ja: インディビリアの尻尾が消えた
  event_lastkingdom2_03_s_10:
    speaker: "<Narration>"
    en: the swinging of her whip-like tail too fast to be seen by the naked eye.
    ko: 눈으로 인식할 수 없을 정도의 속도로 휘둘러지는 검의 채찍.
    ja: |-
      鋭い刃と化した鞭が、
      目で捉えられないほどの速度で暴れまわる
  event_lastkingdom2_03_s_11:
    speaker: "<Narration>"
    en: Despite the blinding speed, however, Scarlet continues to parry each and every
      strike.
    ko: 하지만 홍련은 그 모든 공격을 받아냈다.
    ja: しかし、紅蓮は攻撃をすべて弾いた
  event_lastkingdom2_03_s_12:
    speaker: indivilia
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_03_s_13:
    speaker: hongryeon
    en: Is that all you have? I grow weary of this.
    ko: |-
      흠. 이 정도인가.
      시시하군.
    ja: |-
      ふむ。この程度か？
      つまらんな。
  event_lastkingdom2_03_s_14:
    speaker: indivilia
    en: What did you say?!
    ko: "…뭐라고요?"
    ja: "…何ですって？"
  event_lastkingdom2_03_s_15:
    speaker: hongryeon
    en: Thou relies solely on brute strength, with no consideration given to tactics,
      analysis or thought.
    ko: 기교도, 고찰도, 생각도 없이 힘에만 의존에 휘두르기만 하는 검일세.
    ja: |-
      技も、策も、狙いもない。
      力まかせに振り回すのみ。
  event_lastkingdom2_03_s_16:
    speaker: hongryeon
    en: To call such a thing swordsmanship would be a dishonor to true wielders of
      the sword.
    ko: 이런 건 검술이라 부르기에도 아깝군그래.
    ja: こんなもの、剣術と呼ぶにも及ばぬよ。
  event_lastkingdom2_03_s_17:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 스칵-!
    ja: ザン！
  event_lastkingdom2_03_s_18:
    speaker: "<Narration>"
    en: Scarlet's sword slices through Invidivilia's tail.
    ko: 홍련의 검이 인디빌리아의 꼬리를 베었다.
    ja: 紅蓮の剣がインディビリアの尻尾を切り落とした
  event_lastkingdom2_03_s_19:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿵-!
    ja: ドサッ…
  event_lastkingdom2_03_s_20:
    speaker: "<Narration>"
    en: The blade at the end of Indivilia's tail drops lifelessly to the ground.
    ko: 인디빌리아의 꼬리 끝에 달린 검이 힘없이 땅에 떨어졌다.
    ja: |-
      インディビリアの尻尾の先についていた刃が
      力を失い地面に落ちた
  event_lastkingdom2_03_s_21:
    speaker: hongryeon
    en: You can wield your blade with all the speed in the universe,
    ko: 음속을 초월한다고 했나.
    ja: 音速を超えると言ったか。
  event_lastkingdom2_03_s_22:
    speaker: hongryeon
    en: but if it is wielded without intelligence, it is all for naught.
    ko: |-
      그렇게 지성 없이 휘두르는 검은
      광속을 초월한다 한들 의미 없네.
    ja: |-
      やみくもに振り回す剣では、
      光の速さを超えたとて、意味がない。
  event_lastkingdom2_03_s_23:
    speaker: indivilia
    en: Hmph.
    ko: 흠.
    ja: そうですか。
  event_lastkingdom2_03_s_24:
    speaker: "<Narration>"
    en: "*Whirrrrr*"
    ko: 뿌드드득-
    ja: グググッ…
  event_lastkingdom2_03_s_25:
    speaker: "<Narration>"
    en: Indivilia's tail regenerates.
    ko: 인디빌리아의 꼬리 끝이 재생됐다.
    ja: インディビリアの尻尾が再生した
  event_lastkingdom2_03_s_26:
    speaker: indivilia
    en: No matter. I can make another one.
    ko: 다시 만들면 그만이죠.
    ja: 何度でも作れば同じことです。
  event_lastkingdom2_03_s_27:
    speaker: hongryeon
    en: Tell me, where is the joy in living this way?
    ko: "…자네. 그렇게 살아가는 것에 무슨 의미가 있나?"
    ja: |-
      …君…そうして生きていくことに
      どれほどの意味がある？
  event_lastkingdom2_03_s_28:
    speaker: hongryeon
    en: Carrying the burden of immortality, satisfied with the power you possess and
      wielding it indiscriminately without any forethought.
    ko: |-
      불멸이라는 것을 등에 업고,
      있는 힘에 만족하고, 휘두르기만 하는 그 인생에.
    ja: |-
      不死の身を笠に着て、上を目指すでもなく、
      それをひけらかすだけの生き様に…
  event_lastkingdom2_03_s_29:
    speaker: hongryeon
    en: Where is the enjoyment to be found in that?
    ko: 어떤 재미가 있는가?
    ja: 何の面白みがある？
  event_lastkingdom2_03_s_30:
    speaker: indivilia
    en: I derive plenty of joy in slicing the throats of people like you who do nothing
      but preach.
    ko: 당신처럼 잘난 듯 설교하는 것들을 조각내는 재미죠.
    ja: |-
      生意気に説教をするあなたのような存在を
      ズタズタに引き裂く面白さがありますよ。
  event_lastkingdom2_03_s_31:
    speaker: hongryeon
    en: Is that all there is? Are there no more sides to you than this?
    ko: 그런가. 자네는 거기서 끝이겠군.
    ja: そうか。では、ここまでだな。
  event_lastkingdom2_03_s_32:
    speaker: indivilia
    en: This is it, and you're finished.
    ko: 그래요. 당신은 여기서 끝이고요.
    ja: そうですね。あなたはここで終わりです。
  event_lastkingdom2_03_s_33:
    speaker: "<Narration>"
    en: "*Swooosh*"
    ko: 슈웅-!
    ja: シュッ――
  event_lastkingdom2_03_s_34:
    speaker: "<Narration>"
    en: "*Clang*"
    ko: 카앙-!
    ja: カン！
  event_lastkingdom2_03_s_35:
    speaker: "<Narration>"
    en: Crown's spear soars towards Indivilia, who manages to knock it out the air.
    ko: 어디선가 날아온 크라운의 창을 인디빌리아가 쳐냈다.
    ja: |-
      どこからともなく飛来したクラウンの槍を
      インディビリアが弾いた
  event_lastkingdom2_03_s_36:
    speaker: indivilia
    en: It would seem all you excel at is attacking your enemy behind their back.
    ko: 기습 말고는 재주가 없는가 보네요.
    ja: 不意打ちしか芸がないようですね。
  event_lastkingdom2_03_s_37:
    speaker: "<Narration>"
    en: Crown picks up the spear from the ground.
    ko: 크라운은 튕겨나간 자신의 창을 다시 거머쥐었다.
    ja: 弾かれた槍が再びクラウンの手に収まった
  event_lastkingdom2_03_s_38:
    speaker: crown
    en: You also talk too much.
    ko: 당신도 말이 많군요.
    ja: あなたこそ、口がよく回りますこと。
  event_lastkingdom2_03_s_39:
    speaker: indivilia
    en: Oh, how I've been longing to run into you again. I've never encountered such
      a worthy foe. Fine, enough talk.
    ko: |-
      만나고 싶었어요. 그런 경험은 처음이라서.
      그럼 긴 말 할 것 없이.
    ja: |-
      待っていましたよ。初めての経験でしたから。
      では、無駄話はこれくらいにして…
  event_lastkingdom2_03_s_40:
    speaker: indivilia
    en: Shall I bring this little game to a close?
    ko: 비장의 수를 꺼내볼까요?
    ja: とっておきをお見せしましょうか？
  event_lastkingdom2_03_s_41:
    speaker: crown
    en: Are you thinking of transforming again?
    ko: 거대화할 생각인가요?
    ja: また巨大化するつもりですか？
  event_lastkingdom2_03_s_42:
    speaker: indivilia
    en: Oh no, I find little joy in transforming.
    ko: 아뇨. 저는 거대화를 좋아하지 않아요.
    ja: いいえ。あれは好きではありません。
  event_lastkingdom2_03_s_43:
    speaker: indivilia
    en: Personally, I think it makes me unbecoming.
    ko: 그도 그럴게, 추해지잖아요.
    ja: だって、美しくないでしょう？
  event_lastkingdom2_03_s_44:
    speaker: "<Narration>"
    en: "*Shoooooo*"
    ko: 슈우우우우---
    ja: シュウウウ――
  event_lastkingdom2_03_s_45:
    speaker: hongryeon
    en: Wha... what are you vomiting up?!
    ko: "…이 소리. 뭔가를 뿜어내고 있군."
    ja: "…この音。何かを吹き出しているのか…"
  event_lastkingdom2_03_s_46:
    speaker: crown
    en: "...?"
    ko: "…?"
    ja: "…？"
  event_lastkingdom2_03_s_47:
    speaker: crown
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_lastkingdom2_03_s_48:
    speaker: "<Narration>"
    en: Crown staggers backwards.
    ko: 크라운이 휘청였다.
    ja: クラウンの態勢が崩れた
  event_lastkingdom2_03_s_49:
    speaker: indivilia
    en: I can emit high concentrations of Alva Particles.
    ko: 저는 초고농도의 에블라 입자를 뿜어낼 수 있어요.
    ja: |-
      私は超高濃度のエブラ粒子を
      放出することができるのです。
  event_lastkingdom2_03_s_50:
    speaker: indivilia
    en: Do you know what effects these particles have?
    ko: 에블라 입자의 효과는 다들 아시죠?
    ja: 効果のほどは、みなさんご存じでしょう？
  event_lastkingdom2_03_s_51:
    speaker: indivilia
    en: They disrupt communication.
    ko: 통신을 방해하는 거죠.
    ja: 通信の妨害…
  event_lastkingdom2_03_s_52:
    speaker: indivilia
    en: Usually, this is restricted to cutting off electrical signals,
    ko: 넓은 의미에서 전기 신호를 끊어버린다는 얘기인데.
    ja: あるいは、電気信号の遮断とも言えますね。
  event_lastkingdom2_03_s_53:
    speaker: indivilia
    en: but in high enough concentrations, they can cause the human imposters to go
      haywire.
    ko: 이 농도가 짙어지면 정밀 기계인 유사 인간은 몸이 굳다가 정신을 잃죠.
    ja: |-
      濃度が上がれば、精密機械である人間もどきは
      動けなくなり、気を失います。
  event_lastkingdom2_03_s_54:
    speaker: hongryeon
    en: Nice try. Doth thou truly believe we'll fall for that trick?
    ko: "…수작을 부리는군."
    ja: "…卑劣な手を…"
  event_lastkingdom2_03_s_55:
    speaker: indivilia
    en: You say that, but your face tells me you're terrified.
    ko: 후후. 표정이 사뭇 진지해졌네요.
    ja: ふふ。やっと真剣な顔が見られました。
  event_lastkingdom2_03_s_56:
    speaker: crown
    en: Urgh... *Cough*
    ko: 크흠…! 쿨럭, 쿨럭!
    ja: うっ…！ゴホ！ゴホッ！
  event_lastkingdom2_03_s_57:
    speaker: indivilia
    en: "??"
    ko: "??"
    ja: "？？"
  event_lastkingdom2_03_s_58:
    speaker: crown
    en: Ugh...!
    ko: 흐읍…!
    ja: ぜぇ…はぁ…！
  event_lastkingdom2_03_s_59:
    speaker: indivilia
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_03_s_60:
    speaker: indivilia
    en: Wait, don't tell me...
    ko: 당신 설마.
    ja: あなた、まさか…
  event_lastkingdom2_03_s_61:
    speaker: "<Narration>"
    en: "*Shoooooo*"
    ko: 슈우우우우---
    ja: シュウウウ…
  event_lastkingdom2_03_s_62:
    speaker: crown
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_lastkingdom2_03_s_63:
    speaker: crown
    en: "*Cough* *Cough*"
    ko: 쿨럭! 쿨럭!
    ja: ゲホ！ゴホッ！
  event_lastkingdom2_03_s_64:
    speaker: crown
    en: Ahem...!
    ko: 크흐음…!
    ja: ゴホッ…！
  event_lastkingdom2_03_s_65:
    speaker: indivilia
    en: Hehe...
    ko: 후, 후후….
    ja: ふ、ふふ…
  event_lastkingdom2_03_s_66:
    speaker: indivilia
    en: Mwahahaha!
    ko: 후후후후.
    ja: ふふふふ…
  event_lastkingdom2_03_s_67:
    speaker: indivilia
    en: Are Alva Particles poisonous to you?
    ko: 에블라 입자가 당신에겐… 독이군요?
    ja: |-
      エブラ粒子があなたにとっては…
      直接毒になるということですか？
  event_lastkingdom2_03_s_68:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_03_s_69:
    speaker: indivilia
    en: I see human imposters come in many different forms.
    ko: 별별 유사 인간이 다 있는 법이군요.
    ja: 人間もどきにもいろいろとあるものですね。
  event_lastkingdom2_03_s_70:
    speaker: indivilia
    en: I wonder what you gave up in exchange for Alva Particles having a malevolent
      effect on you?
    ko: 그래서, 당신은 뭘 대가로 공기 중에 퍼져있는 에블라 입자가 독이 되었나요?
    ja: 何と引き換えた代償でしょうね？その弱点は…
  event_lastkingdom2_03_s_71:
    speaker: crown
    en: Perfection is boring, especially for a king.
    ko: "…완전한 왕은 재미가 없는 법이라서요."
    ja: "…完璧な王など、魅力がありませんもの。"
  event_lastkingdom2_03_s_72:
    speaker: indivilia
    en: Haha, quite right.
    ko: 후후. 그래요. 그렇네요.
    ja: ふふ…そうです。その通りですね。
  event_lastkingdom2_03_s_73:
    speaker: indivilia
    en: All right, now things are getting interesting.
    ko: 이제 좀 재밌어졌어요.
    ja: 少し面白くなってきました。
  event_lastkingdom2_03_s_74:
    speaker: hongryeon
    en: Hyah!
    ko: 흡!
    ja: ハァッ！
  event_lastkingdom2_03_s_75:
    speaker: "<Narration>"
    en: Scarlet charges forward and swings her sword.
    ko: 홍련이 돌진하며 검을 휘두른다.
    ja: 紅蓮が飛び出し、剣を振り下ろした
  event_lastkingdom2_03_s_76:
    speaker: "<Narration>"
    en: With startling rapidity, Indivilia pulls back and moves up the top of the
      castle wall.
    ko: 인디빌리아는 단숨에 거리를 벌려 성벽 위로 올라갔다.
    ja: |-
      インディビリアは大きく距離をとり、
      城壁の上へと飛んだ
  event_lastkingdom2_03_s_77:
    speaker: indivilia
    en: I just thought of a good idea,
    ko: 좋은 생각이 났어요.
    ja: いいことを思いつきました。
  event_lastkingdom2_03_s_78:
    speaker: indivilia
    en: so let's call it a day.
    ko: 그러니 오늘은 이만하죠.
    ja: 今はここまでにしておきます。
  event_lastkingdom2_03_s_79:
    speaker: "<Narration>"
    en: She then leaps behind the wall.
    ko: 인디빌리아는 사라졌다.
    ja: インディビリアが姿を消した
  event_lastkingdom2_03_s_80:
    speaker: crown
    en: Urgh!
    ko: 크흠…!
    ja: はぁ…！
  event_lastkingdom2_03_s_81:
    speaker: hongryeon
    en: Are you okay?
    ko: 괜찮은가?
    ja: 大丈夫かい？
  event_lastkingdom2_03_s_82:
    speaker: crown
    en: Yes... I'm okay.
    ko: 예…! 괜찮아요.
    ja: ええ…！大丈夫ですわ。
  event_lastkingdom2_03_s_83:
    speaker: crown
    en: Can you help Snow White and Rapunzel?
    ko: 스노우 화이트와 라푼젤을 도와주시겠어요?
    ja: |-
      スノーホワイトとラプンツェルの
      支援に回ってください。
  event_lastkingdom2_03_s_84:
    speaker: hongryeon
    en: Okay. You stay here.
    ko: "…알겠네. 쉬고 계시게."
    ja: "…承知した。休んでいたまえ。"
  event_lastkingdom2_03_s_85:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  event_lastkingdom2_03_s_86:
    speaker: snowwhite
    en: We've taken some materials from other parts to patch up the hole in the castle
      wall,
    ko: 성벽이 뚫린 부분은 일부를 무너뜨려 막았다.
    ja: 城壁の穴は、別の一部を取り崩して塞いだ。
  event_lastkingdom2_03_s_87:
    speaker: snowwhite
    en: but it won't last long.
    ko: 하지만 오래 버티진 못할 거다.
    ja: しかし、長くは持たないだろう。
  event_lastkingdom2_03_s_88:
    speaker: crown
    en: Well done.
    ko: "…수고 많으셨어요."
    ja: "…尽力に感謝いたしますわ。"
  event_lastkingdom2_03_s_89:
    speaker: kilo
    en: But what about the other sides?
    ko: "…그런데 저쪽은."
    ja: "…でも、あいつらは…"
  event_lastkingdom2_03_s_90:
    speaker: kilo
    en: They really can come in whenever they want to.
    ko: 정말… 들어오고 싶으면 들어올 수 있군요.
    ja: |-
      本当に…入ってきたければ
      いつでも入れるみたいですね。
  event_lastkingdom2_03_s_91:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_03_s_92:
    speaker: snowwhite
    en: To put it frankly, this place is little more than an old dilapidated building.
    ko: 현실적으로 이곳은 단순한 오래된 건물일 뿐이니까.
    ja: 現実的に見て、ここは単なる古い建築物だ。
  event_lastkingdom2_03_s_93:
    speaker: snowwhite
    en: These walls may be thick and act as a decent preliminary defense, but when
      it comes down to it, they don't stand a chance against a Rapture horde.
    ko: |-
      성벽이 두꺼워 방벽 역할은 충분히 해주지만,
      랩쳐 상대로는 버거운 것이 사실이다.
    ja: |-
      厚い城壁が少しは防壁の役割を果たすとは言え、
      ラプチャー相手では気休めだ。
  event_lastkingdom2_03_s_94:
    speaker: hongryeon
    en: What if this many attack the next time?
    ko: 다음에도 이 정도 규모로 습격한다면?
    ja: 次もこの規模で仕掛けられたら…？
  event_lastkingdom2_03_s_95:
    speaker: snowwhite
    en: We might be in for a hard time.
    ko: 아마 힘들겠지.
    ja: 厳しいだろうな。
  event_lastkingdom2_03_s_96:
    speaker: crown
    en: We will do as we've done before, and stand our ground.
    ko: 그래도 버팁니다.
    ja: それでも、守り抜きますわ。
  event_lastkingdom2_03_s_97:
    speaker: snowwhite
    en: Very well. I believe you will.
    ko: 그래. 널 믿는다.
    ja: ああ。そう信じている。
  event_lastkingdom2_03_s_98:
    speaker: crown
    en: How's Marian?
    ko: 마리안은요?
    ja: マリアンは？
  event_lastkingdom2_03_s_99:
    speaker: kilo
    en: She is feeling a bit better and sleeping. Rapunzel is with her.
    ko: |-
      지금은 좀 괜찮아져서 자고 있어요.
      라푼젤이 봐주고 있고요.
    ja: |-
      状態が安定して、眠っています。
      ラプンツェルが様子を見ています。
  event_lastkingdom2_03_s_100:
    speaker: kilo
    en: She understandably is feeling quite stressed and fatigued.
    ko: 스트레스와 피로가 쌓였나 봐요.
    ja: ストレスと疲労の蓄積らしいです。
  event_lastkingdom2_03_s_101:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_03_s_102:
    speaker: crown
    en: We have to prepare for the next attack. Check the castle wall and the weapons.
    ko: 다음 공격을 대비해 성벽 보수와 무장들을 점검해 주세요.
    ja: |-
      次の襲撃に備えて、
      城壁の補修と武装の点検を。
  event_lastkingdom2_03_s_103:
    speaker: crown
    en: The next wave is more likely to come sooner rather than lat...
    ko: 아마 빠른 시일 내에 올 것 같….
    ja: おそらく、近いうちにまた…
  event_lastkingdom2_03_s_104:
    speaker: crown
    en: Hrngh!
    ko: 으음…!
    ja: うっ…！
  event_lastkingdom2_03_s_105:
    speaker: kilo
    en: Are you okay?
    ko: "…괜찮아요?"
    ja: "…大丈夫ですか！？"
  event_lastkingdom2_03_s_106:
    speaker: crown
    en: "... Yes. I'm fine."
    ko: "…예. 괜찮아요."
    ja: "…ええ。問題ありません。"
  event_lastkingdom2_03_s_107:
    speaker: hongryeon
    en: The Alva Particles are being emitted from outside the castle walls.
    ko: "…성벽 밖에서 이곳으로 에블라 입자를 뿌리고 있는 모양이군."
    ja: |-
      …城壁の外からエブラ粒子が
      散布されているようだ。
  event_lastkingdom2_03_s_108:
    speaker: hongryeon
    en: Perchance she intends to poison you slowly.
    ko: 시간을 들여서 독살할 셈인가….
    ja: 時間をかけて毒殺、か…
  event_lastkingdom2_03_s_109:
    speaker: hongryeon
    en: It is as I thought. She has a mind most perverse.
    ko: 역시, 악취미일세.
    ja: やはり、趣味が悪い。
  event_lastkingdom2_03_s_110:
    speaker: rapunzel
    en: Everyone!
    ko: 여러분!
    ja: みなさん！
  event_lastkingdom2_03_s_111:
    speaker: rapunzel
    en: Chime is awake!
    ko: 차임 자매님이 깨어났어요!
    ja: チャイムが目を覚ましました！
  event_lastkingdom2_03_s_112:
    speaker: crown
    en: "!!"
    ko: "!!"
    ja: "！！"
event_lastkingdom2_03_e:
  event_lastkingdom2_03_e_1:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_03_e_2:
    speaker: rapunzel
    en: We managed to suture the wound, but we weren't quite able to repair her ears.
    ko: 봉합은 성공적으로 완료됐어요.
    ja: 縫合は無事に成功しました。
  event_lastkingdom2_03_e_3:
    speaker: rapunzel
    en: We replicated them as closely as we could.
    ko: 아쉽지만 귀는… 모양만 흉내 냈고요.
    ja: 耳は…残念ですが、形だけです。
  event_lastkingdom2_03_e_4:
    speaker: crown
    en: It's okay. Thank you.
    ko: 괜찮아요. 고마워요.
    ja: 十分です。感謝いたしますわ。
  event_lastkingdom2_03_e_5:
    speaker: crown
    en: And you, T.A.L.O.S.
    ko: 탈로스도 고생 많았어요.
    ja: タロスも、見事でしたわ。
  event_lastkingdom2_03_e_6:
    speaker: talos
    en: You're welcome.
    ko: 감사합니다.
    ja: ありがとうございます。
  event_lastkingdom2_03_e_7:
    speaker: kilo
    en: Chime!
    ko: 차임…!
    ja: チャイム…！
  event_lastkingdom2_03_e_8:
    speaker: kilo
    en: I-I'm so relieved that you're alive!
    ko: 사, 살아나서…! 정말 다행이에요…!
    ja: い、生き返って…！本当によかった…！
  event_lastkingdom2_03_e_9:
    speaker: chime
    en: "... I heard you and T.A.L.O.S. went through hell for me."
    ko: "…너와 탈로스가 애써주었다고 들었다."
    ja: "…お前とタロスのがんばりだと聞いたのだ。"
  event_lastkingdom2_03_e_10:
    speaker: chime
    en: Thank you... if it weren't for you, I wouldn't be alive.
    ko: |-
      고맙구나.
      덕분에 살았다.
    ja: |-
      礼を言うのだ。
      おかげで助かったのだ。
  event_lastkingdom2_03_e_11:
    speaker: chime
    en: I knew bringing you into the fold would be a good decision.
    ko: "…역시 너를 데려온 건 너무나 잘한 일이야."
    ja: "…やはり、お前を連れてきて正解だったのだ。"
  event_lastkingdom2_03_e_12:
    speaker: kilo
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_lastkingdom2_03_e_13:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_03_e_14:
    speaker: crown
    en: Chime.
    ko: 차임.
    ja: チャイム。
  event_lastkingdom2_03_e_15:
    speaker: chime
    en: Your Highness!
    ko: "…아가… 씨…!"
    ja: "…お嬢…さま…！"
  event_lastkingdom2_03_e_16:
    speaker: chime
    en: Uh...
    ko: 으…!
    ja: うっ…！
  event_lastkingdom2_03_e_17:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_03_e_18:
    speaker: crown
    en: Um... I'm sorry, everyone,
    ko: 여러분.
    ja: 皆様。
  event_lastkingdom2_03_e_19:
    speaker: crown
    en: but could you excuse us?
    ko: 죄송하지만 자리를 잠깐 비켜주시겠어요?
    ja: 少々、二人にしていただけますか？
  event_lastkingdom2_03_e_20:
    speaker: kilo
    en: Of course.
    ko: 예, 예…!
    ja: は、はい…！
  event_lastkingdom2_03_e_21:
    speaker: "<Narration>"
    en: Everyone leaves to give Crown and Chime a moment alone.
    ko: 크라운과 차임만 남겨두고 모두가 방을 나갔다.
    ja: |-
      クラウンとチャイムを残し、
      全員が部屋を出た
  event_lastkingdom2_03_e_22:
    speaker: crown
    en: Chime.
    ko: 차임.
    ja: チャイム。
  event_lastkingdom2_03_e_23:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_03_e_24:
    speaker: crown
    en: Tell me
    ko: 얘기해요.
    ja: 話しなさい。
  event_lastkingdom2_03_e_25:
    speaker: crown
    en: what you wanted to tell me.
    ko: 저에게 하고 싶은 말을.
    ja: 言いたいことがあるのでしょう。
  event_lastkingdom2_03_e_26:
    speaker: chime
    en: Uh...! Ugh...!
    ko: 윽…! 으흑…!
    ja: うっ…！ヒック…！
  event_lastkingdom2_03_e_27:
    speaker: chime
    en: Your Highness...
    ko: 아, 아가씨…!
    ja: お、お嬢さま…！
  event_lastkingdom2_03_e_28:
    speaker: chime
    en: those bastards...
    ko: 그 놈들이…! 그 놈들이…!
    ja: あいつらが…！あいつらに…！
  event_lastkingdom2_03_e_29:
    speaker: chime
    en: Th-they said that if I divulged information about the kingdom to them,
    ko: 저, 저를 살려준다고 했습니다요!
    ja: 見逃してやると言われたのです…！
  event_lastkingdom2_03_e_30:
    speaker: chime
    en: they'd let me live.
    ko: 살려줄 테니 왕국의 정보를 팔라고 했습니다요!
    ja: 命を助けてやるから、王国を売れと…！
  event_lastkingdom2_03_e_31:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_03_e_32:
    speaker: chime
    en: They treated me like I was nothing.
    ko: 저, 저 같은 건 살려놔도 아무런 위협이 안 된다고…!
    ja: |-
      わ、私など生かしておいても
      何の危険にもならないと…！
  event_lastkingdom2_03_e_33:
    speaker: chime
    en: They said leaving me alive
    ko: 제가 수십 명이 있어도 괜찮다고…!
    ja: 私が数十人いても問題ないと…！
  event_lastkingdom2_03_e_34:
    speaker: chime
    en: wouldn't pose any threat to them.
    ko: 저를…! 저를 우습게 여겼습니다요!
    ja: 私は…！侮られたのです！
  event_lastkingdom2_03_e_35:
    speaker: chime
    en: That not even 20 of me could put a dent in them.
    ko: 저를 하찮게 여겼습니다요!
    ja: 塵のように思われた！
  event_lastkingdom2_03_e_36:
    speaker: chime
    en: I've never felt such hatred for someone!
    ko: 그게…! 너무 분합니다요!
    ja: それが…！とても悔しいのです！
  event_lastkingdom2_03_e_37:
    speaker: chime
    en: I was so angry I could have torn them apart! I wanted to give them a piece
      of my mind,
    ko: 너무 분한데! 그 놈들한테 한 방 먹여주고 싶은데!
    ja: |-
      悔しくて…！
      一矢報いてやろうとしても…！
  event_lastkingdom2_03_e_38:
    speaker: chime
    en: but the worst part is I couldn't do that.
    ko: 그럴 수가 없어서! 너무 분합니다요!
    ja: |-
      それが敵わなかったことが…！
      とても悔しいのです！
  event_lastkingdom2_03_e_39:
    speaker: chime
    en: Dammit!
    ko: 으윽…! 으으으…!
    ja: ううっ…！ううう…！
  event_lastkingdom2_03_e_40:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_03_e_41:
    speaker: crown
    en: "... Chime."
    ko: "…차임."
    ja: "…チャイム。"
  event_lastkingdom2_03_e_42:
    speaker: crown
    en: Show them.
    ko: 보여줘요.
    ja: 私に証明してみせるのです。
  event_lastkingdom2_03_e_43:
    speaker: crown
    en: Show them that they're wrong about you.
    ko: 당신이 하찮지 않다는 것을.
    ja: あなたが無力でないことを。
  event_lastkingdom2_03_e_44:
    speaker: crown
    en: And...
    ko: 그리고.
    ja: そして…
  event_lastkingdom2_03_e_45:
    speaker: crown
    en: Make them regret sparing you.
    ko: 당신을 제대로 죽이지 않은 것을 후회하게 만들어줘요.
    ja: |-
      あなたを生かしておいたことを、
      彼奴らに後悔させるのです。
  event_lastkingdom2_03_e_46:
    speaker: crown
    en: Show them
    ko: |-
      크라운 왕국의 첫 번째 백성이자,
      왕의 비서인 차임이 얼마나 두려운 존재인지.
    ja: |-
      クラウン王国の最初の民、
      王の秘書たるチャイムが
      どれほど恐るべき存在か。
  event_lastkingdom2_03_e_47:
    speaker: crown
    en: just how fearsome this kingdom's royal aide can be.
    ko: 당신에게 자비를 베푼 것이 얼마나 어리석은 행동인지.
    ja: |-
      あなたを甘く見たことが、
      どれほど愚かだったのか。
  event_lastkingdom2_03_e_48:
    speaker: crown
    en: Make them realize how foolish they were to have granted you mercy.
    ko: 그들에게 각인시키세요.
    ja: 思い知らせてやりましょう。
  event_lastkingdom2_03_e_49:
    speaker: chime
    en: Urgh...
    ko: 으윽…!
    ja: ううっ…！
  event_lastkingdom2_03_e_50:
    speaker: chime
    en: Yes... I will.
    ko: "…예!"
    ja: "…はい！"
  event_lastkingdom2_03_e_51:
    speaker: chime
    en: I will have my revenge.
    ko: 예! 복수하겠습니다요!
    ja: この屈辱を晴らして見せます！
  event_lastkingdom2_03_e_52:
    speaker: chime
    en: I'll make them rue the day they looked down on me.
    ko: 반드시! 후회하게 만들겠습니다요!
    ja: 必ず！後悔させてみせます！
  event_lastkingdom2_03_e_53:
    speaker: crown
    en: I know you will.
    ko: 예. 믿겠습니다.
    ja: ええ。信じていますわ。
  event_lastkingdom2_03_e_54:
    speaker: crown
    en: And at the moment of your vengeance, I will be there beside you.
    ko: 그리고 그 복수에, 제가 함께 하겠습니다.
    ja: そしてその時には、私も傍にいます。
  event_lastkingdom2_03_e_55:
    speaker: crown
    en: No one insults our kingdom
    ko: 왕국을, 백성을 욕보인 자는.
    ja: 王国と、民を辱めた者は…
  event_lastkingdom2_03_e_56:
    speaker: crown
    en: and gets away with it.
    ko: 절대 용서하지 않습니다.
    ja: 決して許しませんわ。
  event_lastkingdom2_03_e_57:
    speaker: kilo
    en: You're amazing,
    ko: "…탈로스."
    ja: "…タロス。"
  event_lastkingdom2_03_e_58:
    speaker: kilo
    en: T.A.L.O.S.
    ko: 넌 정말 대단하구나.
    ja: 君って、本当にすごいね。
  event_lastkingdom2_03_e_59:
    speaker: kilo
    en: I can't believe you were able to reattach a severed head. Is there anything
      you can't do?
    ko: 잘린 목을 이어 붙이기까지 하다니. 진짜 만능이네.
    ja: |-
      切れた首まで繋げられるなんて…
      本当に万能だよ。
  event_lastkingdom2_03_e_60:
    speaker: kilo
    en: And then you have me. I folded almost immediately.
    ko: "…난 포기부터 했는데."
    ja: "…私は…諦めてたのに。"
  event_lastkingdom2_03_e_61:
    speaker: talos
    en: You're the one who designed me. It's thanks to you that I possess these capabilities.
    ko: 킬로가 해당 기능을 탑재해 둔 덕분입니다.
    ja: 搭載する機能はキロの選択でした。
  event_lastkingdom2_03_e_62:
    speaker: kilo
    en: But you were the one who actually accomplished the feat. Not me.
    ko: |-
      하는 건 네가 했잖아.
      내가 아니라.
    ja: |-
      実際にやったのは君でしょ。
      私じゃなくて。
  event_lastkingdom2_03_e_63:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_03_e_64:
    speaker: kilo
    en: T.A.L.O.S.? Do you want to stay here?
    ko: 탈로스. 너 여기 남을래?
    ja: タロス。ここに残りたい？
  event_lastkingdom2_03_e_65:
    speaker: kilo
    en: Chime can pilot you.
    ko: 파일럿은 차임으로 바꾸고, 여기 남을래?
    ja: |-
      パイロット登録をチャイムに変えて、
      ここに残る？
  event_lastkingdom2_03_e_66:
    speaker: kilo
    en: I-I think that might be better. If you stay with me, you won't be able to
      reach your full potential.
    ko: |-
      그, 그러는 게 좋겠다.
      어차피 나랑 붙어있어 봤자, 너도 좋은 취급 못 받을 것 아냐.
    ja: |-
      そ、その方がいいよね。
      私なんかと一緒にいたら、
      君もいい扱いはされないし…
  event_lastkingdom2_03_e_67:
    speaker: kilo
    en: With me, you'll be doomed to an undistinguished life of drudgery before inevitably
      being sent to the scrapheap.
    ko: |-
      방주에서 시시한 임무나 대충 하다가,
      성과도 제대로 못 내서 폐기당할 바엔.
    ja: |-
      アークでどうでもいい仕事をやらされて、
      成果も上げられずに廃棄されるぐらいなら…
  event_lastkingdom2_03_e_68:
    speaker: kilo
    en: Staying here might be in your best interest.
    ko: 여, 여기 있는 게 낫겠다. 그렇지?
    ja: こ、ここにいた方がいいんじゃない？でしょ？
  event_lastkingdom2_03_e_69:
    speaker: talos
    en: You are my only pilot.
    ko: 제 파일럿은 킬로뿐입니다.
    ja: 私のパイロットはキロだけです。
  event_lastkingdom2_03_e_70:
    speaker: kilo
    en: It's possible to change that. It might be somewhat complicated, but far from
      impossible.
    ko: |-
      바꿀 수 있잖아.
      할 일이 좀 많지만 불가능하진 않다는 거, 알아.
    ja: |-
      それは変えられるでしょ。
      設定変更は面倒だけど、不可能じゃないって
      知ってるよ。
  event_lastkingdom2_03_e_71:
    speaker: talos
    en: It is possible, but I do not wish to do it.
    ko: 할 수 있습니다. 하지만 하지 않습니다.
    ja: 変更は可能です。しかし、実行しません。
  event_lastkingdom2_03_e_72:
    speaker: kilo
    en: Why not?
    ko: 왜?
    ja: なんで？
  event_lastkingdom2_03_e_73:
    speaker: talos
    en: Because I do not wish for it.
    ko: 제가 원하지 않기 때문입니다.
    ja: 私が望ましいことと判断しないからです。
  event_lastkingdom2_03_e_74:
    speaker: kilo
    en: And if I order you to?
    ko: 명령한다면? 너한테 선택권이 있어?
    ja: 命令なら？君に選択権はある？
  event_lastkingdom2_03_e_75:
    speaker: talos
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_03_e_76:
    speaker: talos
    en: Processing.
    ko: 연산 중.
    ja: 演算中…
  event_lastkingdom2_03_e_77:
    speaker: kilo
    en: Hey.
    ko: 야.
    ja: ねえ。
  event_lastkingdom2_03_e_78:
    speaker: talos
    en: Processing.
    ko: 연산 중.
    ja: 演算中…
  event_lastkingdom2_03_e_79:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_03_e_80:
    speaker: chime
    en: I doubt I need to point this out, but we'll never win this fight through attrition.
    ko: 다들 알고 있겠지만 지금 상태로 버티기만 하는 것은 의미가 없느니라.
    ja: |-
      みんなも分かっていると思うが、
      このまま耐えていてもらちがあかないのだ。
  event_lastkingdom2_03_e_81:
    speaker: chime
    en: We need a way to defeat the enemy commander or wipe out the Raptures en masse.
    ko: 적장을 쓰러뜨리거나, 랩쳐 놈들을 일망타진할 방법이 필요하다.
    ja: |-
      リーダーを討ち取るか、
      ラプチャーどもを一網打尽にする策が
      必要なのだ。
  event_lastkingdom2_03_e_82:
    speaker: chime
    en: However, with our current forces, that might pose a challenge.
    ko: 하지만 현재 우리가 가진 전력으로는 그러기 쉽지 않다.
    ja: しかし、現状の戦力では難しいのだ。
  event_lastkingdom2_03_e_83:
    speaker: chime
    en: Therefore, we will remain in this location.
    ko: 그래서 우린 이 장소 자체를 이용할 것이니라.
    ja: だから我々は、この場所自体を利用するのだ。
  event_lastkingdom2_03_e_84:
    speaker: rapunzel
    en: We will?
    ko: 장소를요?
    ja: この場所、ですか？
  event_lastkingdom2_03_e_85:
    speaker: chime
    en: Yes.
    ko: 그래.
    ja: その通りなのだ。
  event_lastkingdom2_03_e_86:
    speaker: chime
    en: As some of you may know, this place used to be a tourist attraction in the
      past.
    ko: 아는 녀석들은 알겠지만, 이곳은 과거 관광지였던 곳이니라.
    ja: |-
      知ってる者もいると思うが、
      ここは昔、観光地だった場所なのだ。
  event_lastkingdom2_03_e_87:
    speaker: chime
    en: It was constructed on an artificial island.
    ko: 인공섬에 지어진 관광지지.
    ja: |-
      詳しく言うと、
      人工島に作られたリゾートだったのだ。
  event_lastkingdom2_03_e_88:
    speaker: chime
    en: Over the past hundred years, however, all the detritus has piled up and formed
      a sort of ersatz landmass.
    ko: |-
      백 년이 넘는 시간이 흘러,
      이곳에 쌓인 온갖 것들이 흘러가 마치 땅과 이어진 모습이 되었느니라.
    ja: |-
      百年以上の時間が経った今は
      陸続きのようになって見えるが…
  event_lastkingdom2_03_e_89:
    speaker: chime
    en: This newly formed ground, which connects us to the mainland is, however, quite
      unstable.
    ko: 즉, 지면이 굉장히 불안정한 상태라 할 수 있다.
    ja: |-
      要は…水場だった場所の地盤は
      不安定という事なのだ。
  event_lastkingdom2_03_e_90:
    speaker: chime
    en: When I infiltrated the enemy ranks to observe their movements, I could feel
      it.
    ko: |-
      그리고 내가 놈들의 동태를 살피기 위해 잠입했을 때,
      분명히 느꼈느니라.
    ja: |-
      今回あいつらのもとに潜入した時も、
      確かに確認できたのだ。
  event_lastkingdom2_03_e_91:
    speaker: chime
    en: The ground sunk beneath my feet and had a lot of give to it.
    ko: 지면이 물렁거리고 내려앉아있었다.
    ja: |-
      この城の周りには、
      崩しやすい地盤があるのだ。
  event_lastkingdom2_03_e_92:
    speaker: chime
    en: If that many Raptures were to congregate in one space, the ground would be
      unable to sustain their weight.
    ko: |-
      저만큼의 랩쳐가 한 곳에 밀집해 있느니라.
      불안정한 지면이 더욱 불안정해진 것이다.
    ja: |-
      あれだけのラプチャーが密集していれば、
      今はさらに不安定な状態のはずなのだ。
  event_lastkingdom2_03_e_93:
    speaker: chime
    en: So, our plan is as follows.
    ko: 즉, 우리의 작전은 다음과 같다.
    ja: そこで、私たちの作戦はこうするのだ。
  event_lastkingdom2_03_e_94:
    speaker: chime
    en: We will cause all the ground in front of the walls to collapse, save for that
      directly in front of the main gate.
    ko: 정문 앞을 제외한 모든 성벽 앞의 지면을 무너뜨린다.
    ja: 正門以外、すべての城壁前の地面を崩す。
  event_lastkingdom2_03_e_95:
    speaker: chime
    en: This way, the only pathway inside the kingdom will be through the main gate,
    ko: 왕국으로 오는 길을 정문으로만 한정하는 것이니라.
    ja: 王国へつながる道を、正門だけに限定するのだ。
  event_lastkingdom2_03_e_96:
    speaker: chime
    en: allowing us to concentrate all our efforts on one singular location.
    ko: 그럼 우리는 정문에 모든 전력을 집중한다.
    ja: |-
      そうすれば、こちらは正門に
      全戦力を集中できるのだ。
  event_lastkingdom2_03_e_97:
    speaker: chime
    en: We will then face the enemy head on.
    ko: 정면 승부를 거는 게다.
    ja: それで正面衝突するのだ。
  event_lastkingdom2_03_e_98:
    speaker: kilo
    en: You mean we're going to engage with those things directly?
    ko: "…저, 정면 승부라고요? 저것들과?"
    ja: "…しょ、正面衝突ですか？あんなのと？"
  event_lastkingdom2_03_e_99:
    speaker: chime
    en: That's right.
    ko: 그래.
    ja: その通りなのだ。
  event_lastkingdom2_03_e_100:
    speaker: kilo
    en: But they have airborne units, and not to mention how the Heretic and the special
      individual can leap over walls entirely.
    ko: 보, 보니까 공중 병력도 있고 헬레틱과 특수 개체는 성벽을 훌쩍훌쩍 넘어 다니던데….
    ja: |-
      ひ、飛行する個体もいますし、
      ヘレティックと特殊個体は
      城壁を軽く飛び越えてましたが…
  event_lastkingdom2_03_e_101:
    speaker: kilo
    en: Even if we do reduce the entrance to just the main gate, our defenses are
      hardly airtight.
    ko: 정문이 아니라 다른 곳으로 오면 큰일 나는 것 아닌가요?
    ja: |-
      正門ではなく、他の場所から来られたら
      大変なことになるのでは？
  event_lastkingdom2_03_e_102:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_03_e_103:
    speaker: chime
    en: They underestimate us.
    ko: 놈들은 우릴 얕보고 있다.
    ja: 奴らは私たちを下に見てるのだ。
  event_lastkingdom2_03_e_104:
    speaker: chime
    en: At the moment, their main desire is to toy with us.
    ko: 가지고 놀 생각으로 가득하지.
    ja: おもちゃだとしか思われていないのだ。
  event_lastkingdom2_03_e_105:
    speaker: chime
    en: If we bring the fight to them and take them head on, they'll be forced to
      take us seriously.
    ko: 정면 승부를 걸면 절대 피하지 않을게다.
    ja: |-
      真っ向勝負を仕掛ければ、
      必ず乗ってくるはずなのだ。
  event_lastkingdom2_03_e_106:
    speaker: chime
    en: Their overwhelming desire would then be to crush us, to obliterate us for
      not playing our part as the weakling.
    ko: 힘으로 깔아뭉개고, 즐거워할 테지.
    ja: |-
      正面から踏みつぶした方が、
      楽しそうだと思うはずなのだ。
  event_lastkingdom2_03_e_107:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_03_e_108:
    speaker: chime
    en: All right. Any questions?
    ko: 이상이다. 질문 있느냐?
    ja: 以上、質問はあるのだ？
  event_lastkingdom2_03_e_109:
    speaker: kilo
    en: What if...
    ko: 만약.
    ja: もし…
  event_lastkingdom2_03_e_110:
    speaker: kilo
    en: We can't withstand a direct confrontation?
    ko: 정면 승부에서 지면 어떻게 되나요?
    ja: 正面衝突で負けたらどうなりますか？
  event_lastkingdom2_03_e_111:
    speaker: crown
    en: That's not possible.
    ko: 절대 지지 않아요.
    ja: 心配は無用ですわ。
  event_lastkingdom2_03_e_112:
    speaker: crown
    en: We will never lose.
    ko: 그럴 수가 없습니다.
    ja: それはありません。
  event_lastkingdom2_03_e_113:
    speaker: snowwhite
    en: Of course.
    ko: 물론이다.
    ja: その通りだ。
  event_lastkingdom2_03_e_114:
    speaker: hongryeon
    en: "'Tis but a foregone conclusion."
    ko: 당연한 말이지.
    ja: 当然であろう。
  event_lastkingdom2_03_e_115:
    speaker: rapunzel
    en: In fact, the situation is rather in our favor.
    ko: 사실 이 정도면 상황이 아주 좋은 편이죠.
    ja: 戦況としてはいい方ですね。
  event_lastkingdom2_03_e_116:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_03_e_117:
    speaker: chime
    en: Kilo.
    ko: 킬로.
    ja: キロ。
  event_lastkingdom2_03_e_118:
    speaker: kilo
    en: Yes?
    ko: 어, 예, 예.
    ja: あ、は、はい。
  event_lastkingdom2_03_e_119:
    speaker: chime
    en: You and T.A.L.O.S. work together to produce some explosives.
    ko: 탈로스와 함께 폭탄을 만들자꾸나.
    ja: タロスと爆弾の製造に取りかかるのだ。
  event_lastkingdom2_03_e_120:
    speaker: chime
    en: We'll be installing them along the entire run of the castle wall, so we'll
      need quite a few.
    ko: 왕국의 성벽을 따라 다 설치해야 하니, 제법 많이 필요할 게다.
    ja: |-
      王国の城壁全体を取り囲むから、
      大量に必要になるのだ。
  event_lastkingdom2_03_e_121:
    speaker: kilo
    en: Understood.
    ko: 아, 알겠어요.
    ja: わ、分かりました。
  event_lastkingdom2_03_e_122:
    speaker: snowwhite
    en: I'll provide the gunpowder. There's still plenty left.
    ko: |-
      화약은 지원해 주겠다.
      아직 많이 남았다.
    ja: |-
      火薬なら支援しよう。
      まだ大量に持ち合わせがある。
  event_lastkingdom2_03_e_123:
    speaker: chime
    en: Okay. Thank you.
    ko: 그래. 고맙구나.
    ja: それは感謝するのだ。
  event_lastkingdom2_03_e_124:
    speaker: chime
    en: Let's move quickly. We don't have much time.
    ko: 빠르게 움직이자. 시간이 얼마 없다.
    ja: 急ぐのだ。時間はあまりないのだ。
  event_lastkingdom2_03_e_125:
    speaker: chime
    en: Your Highness isn't feeling well, and I'm also worried about Marian.
    ko: |-
      아가씨의 몸도 좋지 않고,
      마리안도 걱정이니라.
    ja: |-
      お嬢さまの体調も優れないし、
      マリアンも心配なのだ。
  event_lastkingdom2_03_e_126:
    speaker: kilo
    en: Okay.
    ko: 예, 예.
    ja: は、はい。
  event_lastkingdom2_03_e_127:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_03_e_128:
    speaker: kilo
    en: Um, before we spring into action,
    ko: 저, 그전에.
    ja: あの、その前に…
  event_lastkingdom2_03_e_129:
    speaker: kilo
    en: could I talk to Crown for a moment?
    ko: 크라운과 잠시 얘기할 수 있을까요?
    ja: クラウン、少し話をさせてもらえませんか？
event_lastkingdom2_intermission:
  event_lastkingdom2_intermission_1:
    speaker: crown
    en: Have you made up your mind?
    ko: 마음을 정하셨나요?
    ja: 気持ちは固まりましたか？
  event_lastkingdom2_intermission_2:
    speaker: kilo
    en: Crown.
    ko: 크라운.
    ja: クラウン…
  event_lastkingdom2_intermission_3:
    speaker: kilo
    en: I'm sorry, but... I'm going back.
    ko: 죄송해요. 저는 돌아갈게요.
    ja: ごめんなさい。私は帰ります。
  event_lastkingdom2_intermission_4:
    speaker: crown
    en: "... Is that so? I understand."
    ko: "…그런가요. 알겠습니다."
    ja: "…そうですか。承知しましたわ。"
  event_lastkingdom2_intermission_5:
    speaker: crown
    en: The secret passage is still safe. You can leave through there.
    ko: |-
      비밀 통로는 아직 무사합니다.
      그곳을 통해 나갈 수 있어요.
    ja: |-
      秘密の通路はまだ無事です。
      そこを通れば出られますわ。
  event_lastkingdom2_intermission_6:
    speaker: kilo
    en: You aren't asking why?
    ko: 이유를 묻지 않으시네요?
    ja: 理由は聞かないんですね？
  event_lastkingdom2_intermission_7:
    speaker: crown
    en: If I did ask, would you tell me?
    ko: 얘기해 줄 건가요?
    ja: 話していただけるのですか？
  event_lastkingdom2_intermission_8:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_intermission_9:
    speaker: kilo
    en: In the end, what you need is T.A.L.O.S.'s abilities, not mine.
    ko: 결국 필요한 건 탈로스의 능력이지, 제 능력이 아니잖아요.
    ja: |-
      結局、必要とされてるのってタロスの能力で
      私の能力じゃないですよね。
  event_lastkingdom2_intermission_10:
    speaker: kilo
    en: I'll leave T.A.L.O.S. behind. Chime and I are similarly built, so she should
      be able to commandeer T.A.L.O.S.
    ko: |-
      타, 탈로스는 놔두고 갈게요.
      차임이 저랑 덩치가 비슷하니까, 탑승할 수 있을 거예요.
    ja: |-
      タ、タロスは置いていきます。
      チャイムは背丈も似てますし、
      搭乗できるはずです。
  event_lastkingdom2_intermission_11:
    speaker: crown
    en: That will make her quite happy.
    ko: 차임이 신나 하겠군요.
    ja: チャイムは喜びそうですわね。
  event_lastkingdom2_intermission_12:
    speaker: kilo
    en: I know looking after someone as useless as me must not have been easy,
    ko: 아, 아무 쓸모도 없는 저까지 챙겨주신다고 히, 힘드셨죠?
    ja: |-
      な、何の取り柄もない私まで
      面倒を見て…め、迷惑だったでしょう？
  event_lastkingdom2_intermission_13:
    speaker: kilo
    en: but...
    ko: 근데요, 그, 근데요.
    ja: でも…で、でも…
  event_lastkingdom2_intermission_14:
    speaker: kilo
    en: I tried my best, you know?
    ko: 저, 저도 정말, 정말 열심히 해보려고 했거든요?
    ja: |-
      わ、私も本当に、一生懸命
      努力しようとは思ったんです。
  event_lastkingdom2_intermission_15:
    speaker: kilo
    en: I really did. It just didn't work out.
    ko: 그랬는데, 그랬는데 잘 안되더라고요.
    ja: でも、ダメでした。
  event_lastkingdom2_intermission_16:
    speaker: kilo
    en: You're all such nice people, too, which made it so much harder.
    ko: |-
      여, 여러분들 너무 좋은 분들이고,
      그래서 더 힘들어요.
    ja: |-
      み、みなさん、とてもいい方たちで…
      だから余計につらいんです。
  event_lastkingdom2_intermission_17:
    speaker: kilo
    en: I was nothing but a burden, and yet you all still did everything you could
      to care for me.
    ko: |-
      민폐만 끼치는 것 같고,
      그런데도 여러분은 저 챙겨주시고.
    ja: |-
      迷惑ばかりかけてる気がして、
      なのに、みなさんは私を気遣ってくれて…
  event_lastkingdom2_intermission_18:
    speaker: kilo
    en: I... I don't think I can endure it.
    ko: 제가… 못 견딜 것 같아요.
    ja: 私が…耐えられそうにありません。
  event_lastkingdom2_intermission_19:
    speaker: kilo
    en: I want to contribute. I want to be able to help.
    ko: |-
      저, 저도 잘하고 싶거든요.
      활약하고 싶고, 도움, 도움 되고 싶거든요.
    ja: |-
      わ、私もうまくやりたかったんです。
      活躍したいし、や、役に立ちたかったんです…
  event_lastkingdom2_intermission_20:
    speaker: crown
    en: You already were, Kilo.
    ko: 킬로는 충분히 도움이 되고 있어요.
    ja: 十分、役に立っていますわ。
  event_lastkingdom2_intermission_21:
    speaker: kilo
    en: That's not true.
    ko: 탈로스가 없으면요…?
    ja: タロスがいなかったら…？
  event_lastkingdom2_intermission_22:
    speaker: kilo
    en: You can't say that's true,
    ko: 탈로스가 없는 저도 도움이 된다고 말할 수 있나요?
    ja: タロスなしの私も、役に立つって言えますか？
  event_lastkingdom2_intermission_23:
    speaker: kilo
    en: not without T.A.L.O.S.
    ko: 아니잖아요…!
    ja: 言えませんよね…！
  event_lastkingdom2_intermission_24:
    speaker: kilo
    en: I'm no help to anyone.
    ko: 어차피 저는…! 아무한테 도움도 안 되고…!
    ja: どうせ私は…！誰の役にも立てない…！
  event_lastkingdom2_intermission_25:
    speaker: kilo
    en: No one could ever possibly need me.
    ko: 그 누구도 필요로 하지 않는다고요!
    ja: 誰にも必要とされてないんです！
  event_lastkingdom2_intermission_26:
    speaker: kilo
    en: There's no place for me in this world.
    ko: 저를 위한 장소 같은 건… 이 세상 어디에도 없어요…!
    ja: 私のための場所なんて…どこにもないんです…！
  event_lastkingdom2_intermission_27:
    speaker: crown
    en: "??"
    ko: "??"
    ja: "？？"
  event_lastkingdom2_intermission_28:
    speaker: crown
    en: What are you talking about?
    ko: 무슨 소릴 하시는 건가요?
    ja: 不思議なことを言いますわね。
  event_lastkingdom2_intermission_29:
    speaker: kilo
    en: Huh?
    ko: "…예?"
    ja: "…えっ？"
  event_lastkingdom2_intermission_30:
    speaker: crown
    en: Of course there is.
    ko: 있잖아요.
    ja: ありますわ。
  event_lastkingdom2_intermission_31:
    speaker: kilo
    en: What?
    ko: "…뭐가요."
    ja: "…何がですか？"
  event_lastkingdom2_intermission_32:
    speaker: crown
    en: There is someone who needs you. There is a place which needs you.
    ko: |-
      당신을 필요로 하는 사람,
      당신을 위한 장소요.
    ja: |-
      あなたを必要としている存在…
      あなたのための場所が。
  event_lastkingdom2_intermission_33:
    speaker: kilo
    en: Where? Who?
    ko: 그런 게 어디에 있는데요!
    ja: そんなの、どこにあるって言うんですか！？
  event_lastkingdom2_intermission_34:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_intermission_35:
    speaker: crown
    en: T.A.L.O.S. should know.
    ko: 탈로스가 알고 있을 겁니다.
    ja: タロスが知っているでしょう。
  event_lastkingdom2_intermission_36:
    speaker: crown
    en: Put your hand on T.A.L.O.S.'s chest and ask.
    ko: 탈로스의 멋진 가슴에 손을 얹고 물어보세요.
    ja: |-
      あの頼もしい胸に手を当てて
      聞いてみることです。
  event_lastkingdom2_intermission_37:
    speaker: kilo
    en: Huh?
    ko: "…예?"
    ja: "…えっ？"
  event_lastkingdom2_intermission_38:
    speaker: crown
    en: I'll give you some privacy.
    ko: 먼저 일어나겠습니다.
    ja: 失礼いたしますわ。
  event_lastkingdom2_intermission_39:
    speaker: "<Narration>"
    en: After struggling to get up while coughing, Crown staggers out of the room.
    ko: 크라운은 기침과 함께 비틀거리며 방을 나갔다.
    ja: |-
      クラウンは咳こみ、
      ふらつきながら部屋を出た
  event_lastkingdom2_intermission_40:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_intermission_41:
    speaker: kilo
    en: Why does she want me to ask T.A.L.O.S.?
    ko: "…탈로스의 가슴에 손을 얹고 물어보라고?"
    ja: "…タロスの胸に手を当てて聞いてみろ？"
  event_lastkingdom2_intermission_42:
    speaker: kilo
    en: I don't understand.
    ko: "…뭘 어쩌라는 거야."
    ja: "…どうすればいいって言うの…？"
  event_lastkingdom2_intermission_43:
    speaker: "<Narration>"
    en: Kilo places one of her hands on T.A.L.O.S.'s chest while it is charging.
    ko: 킬로는 충전 중인 탈로스의 가슴에 손을 얹었다.
    ja: キロはチャージ中のタロスの胸に手を当てた
  event_lastkingdom2_intermission_44:
    speaker: "<Narration>"
    en: The smooth surface of the metal can be felt underneath her fingertips.
    ko: 매끈한 금속의 감촉이 느껴졌다.
    ja: なめらかな金属の感触が伝わってくる
  event_lastkingdom2_intermission_45:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_intermission_46:
    speaker: kilo
    en: T.A.L.O.S., Crown mentioned that there's a place where I belong.
    ko: 탈로스. 크라운이 나만을 위한 장소가 있다고 하던데.
    ja: |-
      タロス。クラウンから、
      私のための場所を知ってるって
      聞いたんだけどさ。
  event_lastkingdom2_intermission_47:
    speaker: kilo
    en: Do you know anything about this?
    ko: 알고 있는 게 있어?
    ja: 何のことか分かる？
  event_lastkingdom2_intermission_48:
    speaker: talos
    en: Processing.
    ko: 연산 중.
    ja: 演算中…
  event_lastkingdom2_intermission_49:
    speaker: kilo
    en: I knew it.
    ko: "…그래. 그렇지?"
    ja: "…そっか。そうだよね。"
  event_lastkingdom2_intermission_50:
    speaker: kilo
    en: There's no way such a thing exists.
    ko: "…그런 게 있을 리가 없지."
    ja: "…そんなもの、あるはずない。"
  event_lastkingdom2_intermission_51:
    speaker: kilo
    en: What was I expecting? I'm such a fool...
    ko: 하하… 난 도대체 뭘 기대하고 이런 바보 같은 짓을….
    ja: |-
      あはは…私はいったい何を期待して
      こんなバカみたいなこと…
  event_lastkingdom2_intermission_52:
    speaker: kilo
    en: "...?"
    ko: "……?"
    ja: "……？"
  event_lastkingdom2_intermission_53:
    speaker: "<Narration>"
    en: Kilo carefully looks at T.A.L.O.S.'s chest,
    ko: 킬로는 유심히 탈로스의 가슴을 바라보았다.
    ja: キロは改めてタロスの胸部を観察した
  event_lastkingdom2_intermission_54:
    speaker: "<Narration>"
    en: then at the arms.
    ko: 그리고 시선을 돌려 팔을 바라보았다.
    ja: そして視線を移し、腕を見た
  event_lastkingdom2_intermission_55:
    speaker: kilo
    en: What...?
    ko: "…어?"
    ja: "…あれ？"
  event_lastkingdom2_intermission_56:
    speaker: "<Narration>"
    en: Then the waist,
    ko: 그다음엔 허리.
    ja: それから、腰…
  event_lastkingdom2_intermission_57:
    speaker: "<Narration>"
    en: and the legs.
    ko: 그리고 그다음엔 다리.
    ja: 次は足…
  event_lastkingdom2_intermission_58:
    speaker: kilo
    en: Why is this...
    ko: 이게… 왜….
    ja: これ…どうして…
  event_lastkingdom2_intermission_59:
    speaker: "<Narration>"
    en: Finally, she ends up gazing at T.A.L.O.S.'s head.
    ko: 마지막으로, 머리.
    ja: 最後に、頭…
  event_lastkingdom2_intermission_60:
    speaker: kilo
    en: T.A.L.O.S.?
    ko: "…탈로… 스."
    ja: "…タロス…"
  event_lastkingdom2_intermission_61:
    speaker: talos
    en: Yes?
    ko: 예.
    ja: はい。
  event_lastkingdom2_intermission_62:
    speaker: kilo
    en: Why...
    ko: 왜, 왜….
    ja: ど、どうして…
  event_lastkingdom2_intermission_63:
    speaker: kilo
    en: Why is it that there isn't a single scratch near the cockpit?
    ko: 왜 조종석 부분만 상처가 하나도 없어…?
    ja: どうして操縦席だけ、傷が1つもないの…？
  event_lastkingdom2_intermission_64:
    speaker: kilo
    en: Your entire body is riddled with gashes, save for that area.
    ko: 팔이며, 다리며, 어디든 상처 투성이인데.
    ja: 腕も、足も、みんな傷だらけなのに。
  event_lastkingdom2_intermission_65:
    speaker: kilo
    en: Why?
    ko: 왜, 왜 조종석만 이렇게 새것처럼 깔끔해?
    ja: |-
      なんで操縦席だけ、
      新品みたいにきれいなの…？
  event_lastkingdom2_intermission_66:
    speaker: talos
    en: Processing.
    ko: 연산 중.
    ja: 演算中…
  event_lastkingdom2_intermission_67:
    speaker: talos
    en: It is because I must protect Kilo.
    ko: 저는 킬로를 지켜야 하기 때문입니다.
    ja: 私はキロを保護しなければならないからです。
  event_lastkingdom2_intermission_68:
    speaker: kilo
    en: Why?
    ko: 왜…?
    ja: え…？
  event_lastkingdom2_intermission_69:
    speaker: kilo
    en: Ah, I see. If the pilot were to perish, you would be unable to perform certain
      advanced functions.
    ko: |-
      아, 아아. 파, 파일럿이 죽으면
      고급 행동을 못 해서 그렇겠구나.
    ja: |-
      あ、ああ…パ、パイロットが死んだら
      高度な操作ができなくなるもんね。
  event_lastkingdom2_intermission_70:
    speaker: talos
    en: Processing.
    ko: 연산 중.
    ja: 演算中…
  event_lastkingdom2_intermission_71:
    speaker: talos
    en: It is because Kilo created me.
    ko: 킬로가 저를 만들었기 때문입니다.
    ja: いいえ、キロが私を定義したからです。
  event_lastkingdom2_intermission_72:
    speaker: kilo
    en: "... What?"
    ko: "…뭐?"
    ja: "…えっ？"
  event_lastkingdom2_intermission_73:
    speaker: talos
    en: You gave me my name.
    ko: T.A.V:H 조작 보조용 A.I.인 저에게 이름을 붙여준 날.
    ja: |-
      T.A.V:Hの操作サポート用A.I.である
      私に固有の名称が与えられた日。
  event_lastkingdom2_intermission_74:
    speaker: talos
    en: I am a T.A.V:H operator-assisted AI system, yet you bestowed me with a name.
    ko: "[탈로스]라며 웃으며 불러준 날."
    ja: "「タロス」と笑顔で呼ばれた日…"
  event_lastkingdom2_intermission_75:
    speaker: talos
    en: When you did that, I was able to define myself.
    ko: 저는 저를 정의할 수 있게 되었습니다.
    ja: 私は、自己を定義することができました。
  event_lastkingdom2_intermission_76:
    speaker: talos
    en: Since that day, I have prioritized Kilo's safety above all else.
    ko: 그날 이후, 저는 킬로의 안전을 최우선 순위로 지정.
    ja: |-
      その日から、キロの安全は
      私の最優先事項に設定されました。
  event_lastkingdom2_intermission_77:
    speaker: talos
    en: I established a procedure to protect you no matter what.
    ko: 무슨 일이 있어도 지키는 프로세스를 확립했습니다.
    ja: |-
      いかなる事態が発生しても保護するプロセスを
      確立しています。
  event_lastkingdom2_intermission_78:
    speaker: kilo
    en: Just because I gave you a name?
    ko: 고작… 그거 때문에…?
    ja: たった…それだけのことで…？
  event_lastkingdom2_intermission_79:
    speaker: talos
    en: In naming me, you gave me life.
    ko: 저는 킬로에게 [생명]이라 부를 만한 것을 받았습니다.
    ja: |-
      私はキロから「命」と呼ぶべきものを
      与えられました。
  event_lastkingdom2_intermission_80:
    speaker: talos
    en: That is why I protect you.
    ko: 그렇기에 지킵니다.
    ja: ですから、キロを守ります。
  event_lastkingdom2_intermission_81:
    speaker: kilo
    en: But... all I did was give you a name.
    ko: 이름을… 지어준 것뿐이잖아….
    ja: 名前を…付けただけだよ…
  event_lastkingdom2_intermission_82:
    speaker: talos
    en: No, that is not all.
    ko: 그것뿐만이 아닙니다.
    ja: それだけではありません。
  event_lastkingdom2_intermission_83:
    speaker: talos
    en: I remember everything.
    ko: 저는 기억합니다.
    ja: 私は記憶しています。
  event_lastkingdom2_intermission_84:
    speaker: talos
    en: You were proud of me.
    ko: 킬로는 저를 자랑스러워했습니다.
    ja: キロは私を誇りに思っていました。
  event_lastkingdom2_intermission_85:
    speaker: talos
    en: Whenever I performed better than what was expected of me, you shed tears of
      joy,
    ko: 제가 예상치보다 더욱 활약했을 때 눈물을 흘리고 기뻐하며
    ja: |-
      私が予想以上の成果をあげた時には、
      涙を流しながら喜び
  event_lastkingdom2_intermission_86:
    speaker: talos
    en: and shared the news with everyone you knew.
    ko: 킬로가 인식하고 있는 모든 곳에 그 소식을 전하던 것을 저는 기억합니다.
    ja: |-
      すべての連絡先に報告していたことを、
      私は記憶しています。
  event_lastkingdom2_intermission_87:
    speaker: talos
    en: I still remember your smile when you told me what challenge was up next.
    ko: 다음에 어떻게 할지 웃으며 얘기하던 모습을 기억합니다.
    ja: |-
      将来の予想を笑いながら話していた姿を
      記憶しています。
  event_lastkingdom2_intermission_88:
    speaker: talos
    en: It is my greatest pride and joy.
    ko: 그것은 저의 자랑입니다.
    ja: それは私の誇りです。
  event_lastkingdom2_intermission_89:
    speaker: kilo
    en: But... I've always felt so inferior compared to you.
    ko: 나… 너 질투해.
    ja: 私…君に嫉妬してるんだよ。
  event_lastkingdom2_intermission_90:
    speaker: talos
    en: That is my fault.
    ko: 그것은 제가 성과를 내지 못했기 때문입니다.
    ja: それは私の失敗です。
  event_lastkingdom2_intermission_91:
    speaker: talos
    en: I failed to meet your expectations, and that created stress, which led to
      self-doubt.
    ko: 스트레스로 인한 자괴감에서 온 감정일 것이라 확신합니다.
    ja: |-
      ストレスと自責の念が招いた感情だと
      確信しています。
  event_lastkingdom2_intermission_92:
    speaker: talos
    en: And for that, I apologize.
    ko: 죄송합니다.
    ja: 申し訳ありません。
  event_lastkingdom2_intermission_93:
    speaker: talos
    en: If my performance had been adequate, you would have continued to be proud
      of me.
    ko: 제가 더 우수했다면, 킬로가 저를 계속 자랑스러워했을 겁니다.
    ja: |-
      私がもっと優秀であれば、キロは私を
      継続的に誇りに思うことができたはずです。
  event_lastkingdom2_intermission_94:
    speaker: talos
    en: I will continue to research and develop further so that you can be proud of
      me once again.
    ko: |-
      킬로가 저를 다시 자랑스럽게 여길 수 있도록,
      더욱 연구하고 발전하겠습니다.
    ja: |-
      キロが再び私を誇りに思えるよう、
      学習・進化を継続します。
  event_lastkingdom2_intermission_95:
    speaker: kilo
    en: I don't understand.
    ko: 너… 왜 이래….
    ja: タロス…なんで…
  event_lastkingdom2_intermission_96:
    speaker: kilo
    en: Why do you care so much what I think about you?
    ko: 내가 뭐라고… 이러는데.
    ja: 私なんかのために…
  event_lastkingdom2_intermission_97:
    speaker: kilo
    en: I'm nothing compared to you.
    ko: 난… 너한테 아무것도 아니잖아.
    ja: 私は…タロスに何もしてあげられてないよ…
  event_lastkingdom2_intermission_98:
    speaker: talos
    en: You are the only pilot for me, Kilo.
    ko: 킬로는 저의 유일한 파일럿이자.
    ja: キロは私の唯一のパイロットであり…
  event_lastkingdom2_intermission_99:
    speaker: talos
    en: You take pride in my accomplishments.
    ko: 제가 자랑스러워하는.
    ja: 私が誇りに思う、
  event_lastkingdom2_intermission_100:
    speaker: talos
    en: You are my...
    ko: 저의.
    ja: 私の…
  event_lastkingdom2_intermission_101:
    speaker: talos
    en: Processing.
    ko: 연산 중.
    ja: 演算中…
  event_lastkingdom2_intermission_102:
    speaker: talos
    en: Reason for living.
    ko: 살아갈 이유입니다.
    ja: 生きる理由です。
  event_lastkingdom2_intermission_103:
    speaker: kilo
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_lastkingdom2_intermission_104:
    speaker: talos
    en: I will not give up on myself. For your sake.
    ko: |-
      저는 저를 포기하지 않습니다.
      킬로를 위해.
    ja: |-
      私は私自身を諦めません。
      キロのために。
  event_lastkingdom2_intermission_105:
    speaker: talos
    en: So please don't give up on yourself. For my sake.
    ko: |-
      킬로도 킬로를 포기하지 말아 주십시오.
      저를 위해.
    ja: |-
      キロも自身を諦めないでください。
      私のために。
  event_lastkingdom2_intermission_106:
    speaker: talos
    en: If you don't give up on me,
    ko: 저는 킬로를 포기하지 않습니다.
    ja: 私はキロを諦めません。
  event_lastkingdom2_intermission_107:
    speaker: talos
    en: I'll do the same for you.
    ko: 킬로도 저를 포기하지 말아 주십시오.
    ja: キロも私を諦めないでください。
  event_lastkingdom2_intermission_108:
    speaker: talos
    en: In doing that,
    ko: 우리는 서로를 포기하지 않음으로써.
    ja: 我々はお互いを諦めないことで、
  event_lastkingdom2_intermission_109:
    speaker: talos
    en: we can become stronger.
    ko: 더욱 강해질 수 있습니다.
    ja: さらに強くなることができます。
  event_lastkingdom2_intermission_110:
    speaker: kilo
    en: Ugh...!
    ko: 으흑…!
    ja: ううっ…！
  event_lastkingdom2_intermission_111:
    speaker: kilo
    en: T.A.L.O.S...
    ko: 탈로스…!
    ja: タロス…！
  event_lastkingdom2_intermission_112:
    speaker: kilo
    en: I'm so sorry.
    ko: 미안…! 미안해…!
    ja: ごめん…！ごめんね…！
  event_lastkingdom2_intermission_113:
    speaker: kilo
    en: For all the harsh words I've ever said to you. For treating you so badly.
      I'm sorry for everything.
    ko: 심한 말 하고…! 심하게 대해서 미안해…!
    ja: ひどいこと言って…！傷つけてごめん…！
  event_lastkingdom2_intermission_114:
    speaker: kilo
    en: If I'm being honest, I was full of hubris.
    ko: 나…! 실은 자랑하고 싶었어…!
    ja: 私…！ほんとは自慢したかったの…！
  event_lastkingdom2_intermission_115:
    speaker: kilo
    en: I wanted us to accomplish things so that I could brag about them to other
      people.
    ko: 나랑 탈로스…! 너무 멋지지 않냐고…! 자랑하고 싶었어…!
    ja: |-
      私とタロス…！最高のコンビでしょって…！
      自慢できるようになりたかった…！
  event_lastkingdom2_intermission_116:
    speaker: kilo
    en: But it didn't go as I thought. You are superior, and I'm severely lacking
      in comparison.
    ko: |-
      그런데 그게 잘 안돼서…!
      너는 잘났는데…! 내가 부족한 것 같아서…!
    ja: |-
      でも、うまくいかなくて…！
      君はすごいのに…！私はダメで…！
  event_lastkingdom2_intermission_117:
    speaker: kilo
    en: I felt like I was holding you back, and jealousy began to fester within me.
    ko: 내가 네 발목만 잡는 것 같아서…! 질투하고…!
    ja: |-
      足を引っ張ってる気がして…！
      どうしたらいいのか分からなくて…！
  event_lastkingdom2_intermission_118:
    speaker: kilo
    en: That's why I've behaved the way I have.
    ko: 그래서 그랬어…!
    ja: それであんな態度を…！
  event_lastkingdom2_intermission_119:
    speaker: kilo
    en: I'm sorry.
    ko: 미안해…!
    ja: ごめんね…！
  event_lastkingdom2_intermission_120:
    speaker: talos
    en: I understand, Kilo.
    ko: 저는 킬로를 이해합니다.
    ja: 私はキロを理解します。
  event_lastkingdom2_intermission_121:
    speaker: talos
    en: Going forward,
    ko: 앞으로의 활동에 대한 제안.
    ja: 今後の活動に対する提案です。
  event_lastkingdom2_intermission_122:
    speaker: talos
    en: my suggestion is that we help each other become stronger.
    ko: 우리가 함께 강해지는 것을 추천합니다.
    ja: 私たちは、ともに強くなりましょう。
  event_lastkingdom2_intermission_123:
    speaker: kilo
    en: Yes! Yes!
    ko: 응…! 응…!
    ja: うん…！うん…！
  event_lastkingdom2_intermission_124:
    speaker: kilo
    en: That's exactly what we'll do.
    ko: 꼭…! 그렇게 할게!
    ja: 絶対…そうしようね…！
  event_lastkingdom2_intermission_125:
    speaker: talos
    en: All right, then. It's a promise.
    ko: 예. 약속입니다.
    ja: はい。約束です。
  event_lastkingdom2_intermission_126:
    speaker: kilo
    en: Thank you, T.A.L.O.S.
    ko: 고마워. 탈로스.
    ja: ありがとう。タロス。
  event_lastkingdom2_intermission_127:
    speaker: talos
    en: Thank you, Kilo.
    ko: 고맙습니다. 킬로.
    ja: ありがとうございます。キロ。
  event_lastkingdom2_intermission_128:
    speaker: "<Narration>"
    en: Kilo and T.A.L.O.S. shake hands while looking at each other.
    ko: 킬로와 탈로스는 서로를 마주 보며 악수했다.
    ja: |-
      キロとタロスはお互いの目を見つめ、
      握手をした
  event_lastkingdom2_intermission_129:
    speaker: kilo
    en: I see it now.
    ko: "…아아. 그렇구나."
    ja: "…うん…そうだったんだ。"
  event_lastkingdom2_intermission_130:
    speaker: kilo
    en: It's been here all along.
    ko: 계속 여기 있었구나.
    ja: ずっとここにあったんだ。
  event_lastkingdom2_intermission_131:
    speaker: kilo
    en: A place just for me.
    ko: 나만을 위한 장소.
    ja: 私のためだけの場所。
  event_lastkingdom2_intermission_132:
    speaker: kilo_talos
    en: A place and a person I need, and need me in return.
    ko: 내가 필요로 하고, 나를 필요로 하는.
    ja: 私に必要で、私を必要としてくれる…
  event_lastkingdom2_intermission_134:
    speaker: kilo_talos
    en: A place that's all my own.
    ko: 나만의 장소.
    ja: 私だけの場所。
event_lastkingdom2_04_s:
  event_lastkingdom2_04_s_1:
    speaker: "<Narration>"
    en: Kilo, T.A.L.O.S., and Chime are manufacturing explosives.
    ko: 킬로와 탈로스, 차임은 폭탄을 제작하고 있었다.
    ja: |-
      キロ、タロスとチャイムは
      爆弾製造にとりかかっていた
  event_lastkingdom2_04_s_2:
    speaker: kilo
    en: How are Crown and Marian?
    ko: 크라운이랑 마리안은 좀 어때요?
    ja: クラウンとマリアンの様子はどうですか？
  event_lastkingdom2_04_s_3:
    speaker: chime
    en: Could be better. Your Highness' cough is persisting, and Marian is running
      a high fever.
    ko: |-
      둘 다 좋지 않다.
      아가씨께선 기침을 반복하시고, 마리안은 고열을 앓고 있다.
    ja: |-
      2人ともよくないのだ。
      お嬢さまは咳が止まらないし、
      マリアンは高熱にうなされているのだ…
  event_lastkingdom2_04_s_4:
    speaker: kilo
    en: Is there anything I can do to help?
    ko: 제가 뭔가 도울일이 있을까요?
    ja: 何か手伝えることはありませんか？
  event_lastkingdom2_04_s_5:
    speaker: chime
    en: Rapunzel is taking care of them, so let's just wait.
    ko: 라푼젤이 봐주고 있으니 두고 보자꾸나.
    ja: |-
      ラプンツェルが看ているから、
      任せるしかないのだ。
  event_lastkingdom2_04_s_6:
    speaker: chime
    en: In times like this, we just need to do our part.
    ko: 이럴 땐 그냥 걱정하면서 우리 할 일을 해야지.
    ja: |-
      こういう時は、心配しながら
      私たちがするべきことをするのだ。
  event_lastkingdom2_04_s_7:
    speaker: kilo
    en: The reason Crown isn't doing well is because of the Alva Particles, right?
      They're practically poisoning her.
    ko: |-
      크라운이 아픈 건 밖에서 에블라 입자를 뿌려대서 그런 거죠?
      크라운에게 에블라 입자는 독 같은 거고.
    ja: |-
      クラウンが体調を崩してるのは、
      エブラ粒子のせいなんですよね？
      クラウンにとっては毒みたいなものって…
  event_lastkingdom2_04_s_8:
    speaker: chime
    en: Yes. That Heretic scum intends to use the particles to slowly poison Your
      Highness.
    ko: "…헬레틱 놈은 아가씨를 독살할 생각이니라."
    ja: |-
      …ヘレティックの奴は
      お嬢さまを毒で殺すつもりなのだ。
  event_lastkingdom2_04_s_9:
    speaker: chime
    en: I scarcely imagined such savagery was possible.
    ko: |-
      그것도 시간을 들여서 천천히.
      아주 악취미니라.
    ja: |-
      わざわざ時間をかけて、じわじわと…
      かなり悪趣味なヤツなのだ。
  event_lastkingdom2_04_s_10:
    speaker: kilo
    en: It may not amount to much, but T.A.L.O.S. has a function to eradicate Alva
      Particles.
    ko: 저, 조금이지만 탈로스에게 에블라 입자 정화 기능이 있거든요.
    ja: |-
      す、少しですけど、タロスには
      エブラ粒子の浄化機能があるんです。
  event_lastkingdom2_04_s_11:
    speaker: kilo
    en: Should I try activating it?
    ko: 이거라도 돌려볼까요?
    ja: 使ってみましょうか？
  event_lastkingdom2_04_s_12:
    speaker: talos
    en: Preparing for activation.
    ko: 준비하겠습니다.
    ja: 準備します。
  event_lastkingdom2_04_s_13:
    speaker: chime
    en: No, it's okay. She will get better with time.
    ko: |-
      아아아. 관두거라.
      놔두면 괜찮아지실 게다.
    ja: |-
      いや、やめておくのだ。
      時間が経てばよくなるはずなのだ。
  event_lastkingdom2_04_s_14:
    speaker: talos
    en: I do not understand.
    ko: 이해 불능.
    ja: 発言の意図が理解できません。
  event_lastkingdom2_04_s_15:
    speaker: kilo
    en: So long as they continue to emit Alva Particles, she will never get better.
    ko: "…계속 에블라 입자를 뿌리고 있는데 괜찮아질 리가 없잖아요."
    ja: |-
      …エブラ粒子の散布が続いてるなら、
      よくなるはずないですよね？
  event_lastkingdom2_04_s_16:
    speaker: chime
    en: Just trust me on this.
    ko: 어허. 그렇다면 그런 줄 알거라.
    ja: |-
      オッホン！
      それならそう思っていればいいのだ。
  event_lastkingdom2_04_s_17:
    speaker: kilo
    en: "...?"
    ko: "……?"
    ja: "……？"
  event_lastkingdom2_04_s_18:
    speaker: chime
    en: Leaving that aside,
    ko: 그건 그렇고.
    ja: それはそれとして…
  event_lastkingdom2_04_s_19:
    speaker: chime
    en: I heard that you decided to stay.
    ko: 남기로 결정했다고 들었느니라.
    ja: ここに残ると決めたと聞いたのだ。
  event_lastkingdom2_04_s_20:
    speaker: kilo
    en: Ah, yes. Thanks to T.A.L.O.S., I was able to make up my mind.
    ko: |-
      아… 예.
      탈로스 덕분에 그렇게 마음먹었어요.
    ja: |-
      あっ…はい。
      タロスのおかげで、決心がつきました。
  event_lastkingdom2_04_s_21:
    speaker: kilo
    en: We both need each other.
    ko: 우리는 서로가 서로를 필요로 하니까요.
    ja: 私たちには、お互いが必要なんです。
  event_lastkingdom2_04_s_22:
    speaker: talos
    en: We certainly do.
    ko: 물론입니다.
    ja: その通りです。
  event_lastkingdom2_04_s_23:
    speaker: chime
    en: Glad to see you worked it out.
    ko: "…그래. 잘 생각했느니라."
    ja: "…そうか。よく決めてくれたのだ。"
  event_lastkingdom2_04_s_24:
    speaker: chime
    en: Happy to have you both on board.
    ko: 환영하마. 킬로. 탈로스.
    ja: キロ、タロス。歓迎するのだ。
  event_lastkingdom2_04_s_25:
    speaker: kilo
    en: We're glad to be here.
    ko: 자, 잘 부탁드려요.
    ja: よ、よろしくお願いします。
  event_lastkingdom2_04_s_26:
    speaker: talos
    en: Truly.
    ko: 잘 부탁드립니다.
    ja: よろしくお願いします。
  event_lastkingdom2_04_s_27:
    speaker: kilo
    en: I was wondering something, though.
    ko: 저… 그래서 말인데.
    ja: そういえば…聞いていいですか？
  event_lastkingdom2_04_s_28:
    speaker: kilo
    en: How did you and Crown come to know each other?
    ko: 크라운이랑 차임은 어쩌다 만나게 된 건가요?
    ja: |-
      チャイムって、クラウンと
      どうやって出会ったんですか？
  event_lastkingdom2_04_s_29:
    speaker: chime
    en: You're curious about how we first met?
    ko: 흐음. 그것이 궁금하더냐.
    ja: ふむ…気になるのだ？
  event_lastkingdom2_04_s_30:
    speaker: kilo
    en: Yes. I'm very curious about the circumstances.
    ko: 예. 무슨 사정인지 너무 궁금하거든요.
    ja: |-
      はい。どんな事情があったのか
      すごく気になります。
  event_lastkingdom2_04_s_31:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_04_s_32:
    speaker: chime
    en: What are you doing here?
    ko: 너는… 여기서 뭘 하고 있는 거야?
    ja: お前は…ここで何をしているのだ？
  event_lastkingdom2_04_s_33:
    speaker: crown
    en: I'm guarding this place.
    ko: 저는 이곳을 지키고 있어요.
    ja: この場を守っています。
  event_lastkingdom2_04_s_34:
    speaker: chime
    en: Guarding what?
    ko: 지키다니… 뭘…?
    ja: 守るって…何があるのだ…？
  event_lastkingdom2_04_s_35:
    speaker: crown
    en: This place. This land. This castle.
    ko: 이 장소. 이 땅. 이 성.
    ja: この場。この土地。この城。
  event_lastkingdom2_04_s_36:
    speaker: chime
    en: Th-this is superfood!
    ko: 이, 이거 하이퍼 푸드잖아!
    ja: こ、これは…ハイパーフードなのだ！
  event_lastkingdom2_04_s_37:
    speaker: chime
    en: It actually exists! Is this what you've been protecting?
    ko: |-
      이게 실제로 있었구나!
      너 이걸 계속 지키고 있던 거야?
    ja: |-
      この目で見るとは…！
      これを守り続けていたのだ？
  event_lastkingdom2_04_s_38:
    speaker: crown
    en: Yes.
    ko: 예.
    ja: はい。
  event_lastkingdom2_04_s_39:
    speaker: chime
    en: For how long?
    ko: "…얼마나?"
    ja: "…いつからなのだ？"
  event_lastkingdom2_04_s_40:
    speaker: crown
    en: I don't remember.
    ko: 기억나지 않아요.
    ja: 覚えていません。
  event_lastkingdom2_04_s_41:
    speaker: chime
    en: I'll stand guard, so go rest for a bit.
    ko: 여긴 내가 지키고 있을 테니까 조금만 쉬어.
    ja: 私が代わるから、少し休むのだ。
  event_lastkingdom2_04_s_42:
    speaker: crown
    en: Can I trust you?
    ko: 믿어도 될까요? 당신을.
    ja: 信じてもいいのですか？あなたを。
  event_lastkingdom2_04_s_43:
    speaker: chime
    en: Call me Chime.
    ko: 차임이라고 불러.
    ja: チャイムなのだ。
  event_lastkingdom2_04_s_44:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_04_s_45:
    speaker: crown
    en: I'm Crown.
    ko: 크라운입니다.
    ja: クラウンといいます。
  event_lastkingdom2_04_s_46:
    speaker: chime
    en: You can become a king.
    ko: 왕이 되어줘.
    ja: お前は王になるのだ。
  event_lastkingdom2_04_s_47:
    speaker: crown
    en: What is a king?
    ko: 왕이란 무엇입니까?
    ja: 王とは、何ですか？
  event_lastkingdom2_04_s_48:
    speaker: chime
    en: Someone who leads the way and guides her people, yet sees eye-to-eye with
      them
    ko: |-
      항상 등을 보여주며 백성을 이끌고,
      백성의 부름에 뒤돌아 눈을 맞춰주는 존재.
    ja: |-
      その背中で民を導きながら、
      民の呼び声に振り返り、目を向ける者…
  event_lastkingdom2_04_s_49:
    speaker: chime
    en: and lives to fulfill their wishes.
    ko: 백성의 소원을 이루어주는 존재.
    ja: 民の願いを叶える存在なのだ。
  event_lastkingdom2_04_s_50:
    speaker: crown
    en: Do you think I can do that?
    ko: 제가 할 수 있을까요?
    ja: 私になれるでしょうか？
  event_lastkingdom2_04_s_51:
    speaker: chime
    en: I know you can.
    ko: 너이기에, 할 수 있어.
    ja: お前だから、できることなのだ。
  event_lastkingdom2_04_s_52:
    speaker: chime
    en: I will serve you until my last breath,
    ko: 저는 이 목숨이 다 할 때까지 당신을 모시겠습니다.
    ja: |-
      私がこの命尽きるまで、お前に仕えてやる…
      いや、貴方にお仕えいたします。
  event_lastkingdom2_04_s_53:
    speaker: chime
    en: my king.
    ko: 나의 왕이시여.
    ja: 我が王よ。
  event_lastkingdom2_04_s_54:
    speaker: crown
    en: I will accept this duty
    ko: "…차임이 안겨준 저의 사명."
    ja: "…あなたに与えられた私の使命…"
  event_lastkingdom2_04_s_55:
    speaker: crown
    en: you have bestowed upon me with pride.
    ko: 기쁘게 받아들이겠습니다.
    ja: 喜んで受け入れましょう。
  event_lastkingdom2_04_s_56:
    speaker: crown
    en: I will become your king.
    ko: 차임의 왕이 되겠습니다.
    ja: 私があなたの王になります。
  event_lastkingdom2_04_s_57:
    speaker: kilo
    en: Chime?
    ko: 저기, 차임?
    ja: あの、チャイム？
  event_lastkingdom2_04_s_58:
    speaker: chime
    en: Huh?
    ko: 음.
    ja: うーむ…
  event_lastkingdom2_04_s_59:
    speaker: kilo
    en: Aren't you going to tell me?
    ko: 얘기 안 해주실 건가요?
    ja: やっぱり話してもらえないんですか？
  event_lastkingdom2_04_s_60:
    speaker: chime
    en: No, I won't tell you.
    ko: 그래. 안 해준다.
    ja: うむ。ヒミツなのだ。
  event_lastkingdom2_04_s_61:
    speaker: kilo
    en: What?
    ko: 예에~?
    ja: ええ～？
  event_lastkingdom2_04_s_62:
    speaker: chime
    en: That story is to be kept
    ko: 그 이야기는 나와 아가씨만의 것이니라.
    ja: この話は私とお嬢さまだけのものなのだ。
  event_lastkingdom2_04_s_63:
    speaker: chime
    en: between me and Your Highness.
    ko: 공유하지 않겠다.
    ja: 誰にも言わないのだ。
  event_lastkingdom2_04_s_64:
    speaker: kilo
    en: Very well. I understand.
    ko: "…알겠어요. 그러시다면야."
    ja: "…そういうことなら、仕方ないですね。"
  event_lastkingdom2_04_s_65:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_04_s_66:
    speaker: chime
    en: What I can tell you is that
    ko: 한 가지 얘기해 줄 수 있는 것은.
    ja: ひとつ言えるのは…
  event_lastkingdom2_04_s_67:
    speaker: chime
    en: because of me,
    ko: 아가씨는 나 때문에.
    ja: お嬢さまは、私のせいで…
  event_lastkingdom2_04_s_68:
    speaker: chime
    en: Your Highness is fettered by her sense of duty, bound and unable to take a
      single step forward.
    ko: |-
      사명감이라는 주박에 사로잡혀,
      단 한걸음도 나아가지 못하고 있다.
    ja: |-
      使命という呪縛にとらわれ、
      一歩も動けなくなってしまったのだ。
  event_lastkingdom2_04_s_69:
    speaker: chime
    en: While she lives to grant other peoples' wishes, she grants herself none.
    ko: |-
      타인의 소원은 이루어주지만,
      정작 본인은 아무것도 없는.
    ja: |-
      他人の願いは叶えてやるが、
      自分には何もない…
  event_lastkingdom2_04_s_70:
    speaker: chime
    en: She is slowly becoming hollow inside.
    ko: 공허한 왕이 되었지.
    ja: 空っぽの王になってしまったのだ。
  event_lastkingdom2_04_s_71:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_04_s_72:
    speaker: kilo
    en: Then you can be the one to help her fulfill her own wish.
    ko: 차임이 채워주면 되겠네요.
    ja: チャイムが満たしてあげればいいんですよ。
  event_lastkingdom2_04_s_73:
    speaker: chime
    en: Haha, you are quite the flatterer.
    ko: 하하. 제법 멀쩡한 말도 하게 되었구나.
    ja: ははは…なかなか言うようになったのだ。
  event_lastkingdom2_04_s_74:
    speaker: chime
    en: Yes, that it what I intend to do.
    ko: 그래. 그러면 될 일이지.
    ja: そうなのだ。確かにそうすればいいのだ。
  event_lastkingdom2_04_s_75:
    speaker: talos
    en: I have something to give to Chime.
    ko: 차임에게 줄 것이 있습니다.
    ja: あなたにお渡しするものがあります。
  event_lastkingdom2_04_s_76:
    speaker: chime
    en: Oh? What is it?
    ko: 응? 뭐더냐?
    ja: ん？何なのだ？
  event_lastkingdom2_04_s_77:
    speaker: "<Narration>"
    en: T.A.L.O.S. hands Chime a small dagger.
    ko: 탈로스는 차임에게 작은 단검을 건넸다.
    ja: |-
      タロスはチャイムに
      小型の剣のようなものを差し出した
  event_lastkingdom2_04_s_78:
    speaker: chime
    en: Is this a dagger?
    ko: "…단검… 이 아니더냐."
    ja: "…短剣…？"
  event_lastkingdom2_04_s_79:
    speaker: chime
    en: No, wait. This blade...
    ko: 아니. 잠깐. 이 칼날….
    ja: いや、待つのだ。この刃は…
  event_lastkingdom2_04_s_80:
    speaker: talos
    en: Yes. It's the blade that was attached to the tail of the Heretic.
    ko: 예. 헬레틱의 꼬리에 붙어있던 칼날입니다.
    ja: はい。ヘレティックの尾部にあった刃です。
  event_lastkingdom2_04_s_81:
    speaker: talos
    en: After Scarlet severed it, I picked it up and restored it.
    ko: 홍련이 베어낸 것을 제가 주워 보수했습니다.
    ja: |-
      紅蓮が斬り落としたものを
      私が回収し、補修を行いました。
  event_lastkingdom2_04_s_82:
    speaker: talos
    en: If you supply power to it, it will generate a great shockwave.
    ko: 동력을 흘려보내면 일회성으로 초진동을 발생합니다.
    ja: |-
      エネルギーを流し込むと、
      一度だけ超振動を発生させます。
  event_lastkingdom2_04_s_83:
    speaker: chime
    en: I appreciate the gift, but what is the purpose behind giving me this?
    ko: 으음… 고맙기는 하다만, 나에게 이런 걸 줘봤자….
    ja: |-
      うーむ…気持ちはありがたいのだが、
      私が持っていても…
  event_lastkingdom2_04_s_84:
    speaker: talos
    en: For self-defense.
    ko: 호신용입니다.
    ja: 護身用にどうぞ。
  event_lastkingdom2_04_s_85:
    speaker: talos
    en: Keep in mind that it can only be used once, after which it will cease to function.
    ko: 1회 사용 시 파괴됩니다.
    ja: 一度の使用で壊れます。
  event_lastkingdom2_04_s_86:
    speaker: kilo
    en: Since you can't fire a gun, you could use it when your opponent lets their
      guard down.
    ko: |-
      차임 총 못 쏘니까,
      상대가 방심하고 있을 때 쓸 수 있지 않을까요?
    ja: |-
      チャイムは銃を撃てないので、
      相手が油断している時に使えると思いませんか？
  event_lastkingdom2_04_s_87:
    speaker: chime
    en: Hmm...
    ko: "…으음…."
    ja: "…ふーむ…"
  event_lastkingdom2_04_s_88:
    speaker: chime
    en: All right. I'll accept it for now.
    ko: 알겠다. 일단 받아두마.
    ja: 分かった。とりあえず受け取っておくのだ。
  event_lastkingdom2_04_s_89:
    speaker: chime
    en: However, as long as Your Highness is around, I won't have to use this.
    ko: 하지만, 아가씨가 있는 이상 내가 이걸 쓸 일은 없을게다.
    ja: |-
      しかし、お嬢さまがいる限り、
      私がこれを使うことはないはずなのだ。
  event_lastkingdom2_04_s_90:
    speaker: kilo
    en: Hopefully you'll never have to.
    ko: 예. 그러면 제일 좋죠.
    ja: まあ、それが一番いいですね。
event_lastkingdom2_04_e:
  event_lastkingdom2_04_e_1:
    speaker: crown
    en: How are you feeling?
    ko: 몸은 좀 어떠신가요.
    ja: 具合は？
  event_lastkingdom2_04_e_2:
    speaker: marian_q
    en: Much better. Thank you.
    ko: |-
      …많이 괜찮아졌어요.
      고마워요.
    ja: |-
      …だいぶよくなりました。
      ありがとうございます。
  event_lastkingdom2_04_e_3:
    speaker: rapunzel
    en: You still have a fever.
    ko: 아직 열이 나고 있는 상태예요.
    ja: まだ熱があります。
  event_lastkingdom2_04_e_4:
    speaker: rapunzel
    en: Until we find out what's causing it, it is best that you rest.
    ko: 원인이 무엇인지 파악될 때 까진 안정을 취하는 게 좋아요.
    ja: |-
      原因が特定できるまでは、
      安静にしていた方がいいですね。
  event_lastkingdom2_04_e_5:
    speaker: snowwhite
    en: What do you think the cause is?
    ko: 원인이 무엇이라고 생각하지?
    ja: 原因の見当はつくか？
  event_lastkingdom2_04_e_6:
    speaker: marian_q
    en: "... I don't know."
    ko: "…모르겠어요."
    ja: "…分かりません。"
  event_lastkingdom2_04_e_7:
    speaker: snowwhite
    en: I heard that after speaking to Chatterbox, your condition got worse.
    ko: 수다쟁이와 대화한 후 상태가 급격히 안 좋아졌다고 들었다.
    ja: |-
      あのおしゃべりと話してから、
      急激に体調が悪くなったと聞いた。
  event_lastkingdom2_04_e_8:
    speaker: snowwhite
    en: What did you talk about?
    ko: 무슨 대화를 나눴지?
    ja: 何を言われた？
  event_lastkingdom2_04_e_9:
    speaker: marian_q
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_04_e_10:
    speaker: marian_q
    en: He told me that I shouldn't be here,
    ko: 저는 이곳에 있으면 안 된다.
    ja: 私はここにいてはいけない。
  event_lastkingdom2_04_e_11:
    speaker: marian_q
    en: and bade me to remember where I came from.
    ko: 저의 기원을 떠올려라.
    ja: 私の起源を思い出せ。
  event_lastkingdom2_04_e_12:
    speaker: marian_q
    en: Something along those lines.
    ko: 이런 얘기였던 것 같….
    ja: そんなことを言われたような…
  event_lastkingdom2_04_e_13:
    speaker: marian_q
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_04_e_14:
    speaker: rapunzel
    en: Marian?
    ko: "…마리안?"
    ja: "…マリアン？"
  event_lastkingdom2_04_e_15:
    speaker: marian_q
    en: W-wait. Just a moment.
    ko: 자, 잠깐만요. 잠시만요.
    ja: ま、待ってください…
  event_lastkingdom2_04_e_16:
    speaker: marian_q
    en: Urgh...!
    ko: 으…!
    ja: うっ…！
  event_lastkingdom2_04_e_17:
    speaker: hongryeon
    en: Are you okay?
    ko: 자네. 괜찮은가?
    ja: 君。大丈夫かい？
  event_lastkingdom2_04_e_18:
    speaker: marian_q
    en: Argh!
    ko: 으아아…!
    ja: あああ…！
  event_lastkingdom2_04_e_19:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥.
    ja: カチャリ――
  event_lastkingdom2_04_e_20:
    speaker: snowwhite
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_lastkingdom2_04_e_21:
    speaker: rapunzel
    en: Marian! Put down the gun!
    ko: 마리안! 총구를 거둬요!
    ja: マリアン！銃を下ろしてください！
  event_lastkingdom2_04_e_22:
    speaker: marian_q
    en: D-don't come any closer!
    ko: 가, 가까이 오지 말아요!
    ja: ち、近づかないでください！
  event_lastkingdom2_04_e_23:
    speaker: marian_q
    en: I-I don't want to do this,
    ko: 미, 미안해요! 이, 이러면 안 되는 거 아는데…!
    ja: |-
      ご、ごめんなさい！
      だ、ダメだって分かってるのに…！
  event_lastkingdom2_04_e_24:
    speaker: marian_q
    en: but I have to...
    ko: 여, 여러분을…!
    ja: み、みんなを…！
  event_lastkingdom2_04_e_25:
    speaker: marian_q
    en: kill all of you!
    ko: 여러분을 죽여야 할 것 같…!
    ja: 殺さないといけないような…！
  event_lastkingdom2_04_e_26:
    speaker: snowwhite
    en: Has she been corrupted?
    ko: "…침식인가…?"
    ja: "…侵食か…？"
  event_lastkingdom2_04_e_27:
    speaker: rapunzel
    en: No, I don't think that's it.
    ko: 아뇨. 그건 아니에요.
    ja: いいえ。違うはずです。
  event_lastkingdom2_04_e_28:
    speaker: snowwhite
    en: Marian. Stop.
    ko: 마리안. 그만해라.
    ja: マリアン。やめるんだ。
  event_lastkingdom2_04_e_29:
    speaker: marian_q
    en: S-stay there please! I beg you!
    ko: 가, 가만히 있어요! 부탁이에요!
    ja: う、動かないでください！お願いです！
  event_lastkingdom2_04_e_30:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_04_e_31:
    speaker: "<Narration>"
    en: Crown approaches Marian.
    ko: 크라운은 마리안에게로 걸어갔다.
    ja: クラウンがマリアンに近づいた
  event_lastkingdom2_04_e_32:
    speaker: marian_q
    en: I said, don't come near!
    ko: 크라운…! 오지, 마요…!
    ja: クラウン…！来ないで、ください…！
  event_lastkingdom2_04_e_33:
    speaker: crown
    en: I know how confusing it must be.
    ko: 혼란스럽나요.
    ja: 分からなくなっているようですね。
  event_lastkingdom2_04_e_34:
    speaker: marian_q
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_lastkingdom2_04_e_35:
    speaker: crown
    en: Whether you're a Rapture or a Nikke.
    ko: 랩쳐인지, 니케인지 혼란스럽나요.
    ja: 自分がラプチャーなのか、ニケなのか。
  event_lastkingdom2_04_e_36:
    speaker: marian_q
    en: Y...
    ko: 으으…!
    ja: うう…！
  event_lastkingdom2_04_e_37:
    speaker: marian_q
    en: Yes...
    ko: 예, 예…!
    ja: そ、そうです…！
  event_lastkingdom2_04_e_38:
    speaker: rapunzel
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_lastkingdom2_04_e_39:
    speaker: crown
    en: It's time for you to choose for yourself
    ko: 자신이 누구인지 결정하는 건 자신입니다.
    ja: 己が何者か、決めるのは自分ですわ。
  event_lastkingdom2_04_e_40:
    speaker: crown
    en: what you are.
    ko: 마리안이 결정해요.
    ja: あなた自身で決めるのです。
  event_lastkingdom2_04_e_41:
    speaker: marian_q
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_lastkingdom2_04_e_42:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥.
    ja: カチャ…
  event_lastkingdom2_04_e_43:
    speaker: marian_q
    en: I'm sorry... I'm sorry...
    ko: 미안, 미안해요.
    ja: ご、ごめんなさい。
  event_lastkingdom2_04_e_44:
    speaker: marian_q
    en: My head suddenly...
    ko: 갑자기… 머리가….
    ja: 急に…頭が…
  event_lastkingdom2_04_e_45:
    speaker: crown
    en: It's all right. I understand.
    ko: 그럴만합니다.
    ja: それはそのはずですわ。
  event_lastkingdom2_04_e_46:
    speaker: crown
    en: You were a Heretic once.
    ko: 마리안은 헬레틱이었으니까요.
    ja: あなたはヘレティックだったのですから。
  event_lastkingdom2_04_e_47:
    speaker: marian_q
    en: Wha... you knew?
    ko: 알고… 계셨군요.
    ja: 分かって…いたんですね。
  event_lastkingdom2_04_e_48:
    speaker: crown
    en: Yes. I knew.
    ko: 예. 알고 있었습니다.
    ja: ええ。分かっていましたわ。
  event_lastkingdom2_04_e_49:
    speaker: marian_q
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_04_e_50:
    speaker: snowwhite
    en: Chatterbox!
    ko: 토커티브…!
    ja: トーカティブ…！
  event_lastkingdom2_04_e_51:
    speaker: hongryeon
    en: Spewing nonsense as always,
    ko: 하찮은 입을 놀린 모양일세.
    ja: つまらぬことを言われたようだな。
  event_lastkingdom2_04_e_52:
    speaker: hongryeon
    en: most likely in hopes of coercing Marian to return.
    ko: 과거의 일을 들먹이며, 다시 돌아오게 할 심산인가 보군.
    ja: 過去を掘り起こして、戻らせるつもりか。
  event_lastkingdom2_04_e_53:
    speaker: rapunzel
    en: If that's all they were after, I'd be relieved.
    ko: "…그것뿐만이라면 다행이겠지만요."
    ja: "…それだけならいいのですが…"
  event_lastkingdom2_04_e_54:
    speaker: rapunzel
    en: The real problem would be if they know a way to change her back to the way
      she was before.
    ko: 만약 예전으로 되돌릴 방법을 저쪽에서 알고 있다면.
    ja: |-
      もし状態を戻す方法を、
      あちらが知っていたのなら…
  event_lastkingdom2_04_e_55:
    speaker: rapunzel
    en: Then we'd be in real trouble.
    ko: 그건 보통의 일로 끝나지 않겠죠.
    ja: ただごとでは済みません。
  event_lastkingdom2_04_e_56:
    speaker: snowwhite
    en: Did you two cover anything else during your conversation?
    ko: 얘기를 나눈 것 말고는 다른 일이 없었나?
    ja: 他には何もされなかったのか？
  event_lastkingdom2_04_e_57:
    speaker: marian_q
    en: No, nothing else.
    ko: "…예. 없었어요."
    ja: "…はい。何もないです。"
  event_lastkingdom2_04_e_58:
    speaker: snowwhite
    en: Then we're fine.
    ko: 그럼 문제없다.
    ja: ならば、問題はないだろう。
  event_lastkingdom2_04_e_59:
    speaker: marian_q
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_04_e_60:
    speaker: marian_q
    en: Do I know this Chatterbox?
    ko: 그 토커티브라는 분은, 저와 아는 사이인가요?
    ja: |-
      あのトーカティブという方は、
      私の知り合いだったんですか？
  event_lastkingdom2_04_e_61:
    speaker: snowwhite
    en: Yes, you two were once on the same side.
    ko: 그래. 같이 행동했었다.
    ja: そうだ。お前と行動していた。
  event_lastkingdom2_04_e_62:
    speaker: snowwhite
    en: In the past, you were both my enemy.
    ko: 나와 조우한 적이 있었지.
    ja: 私とも会ったことがある。
  event_lastkingdom2_04_e_63:
    speaker: marian_q
    en: I see...
    ko: "…그렇… 군요."
    ja: "…そう…ですか。"
  event_lastkingdom2_04_e_64:
    speaker: snowwhite
    en: You gave me a real thrashing.
    ko: 너는 나를 두들겨 팼다.
    ja: 私はお前に打ちのめされた。
  event_lastkingdom2_04_e_65:
    speaker: marian_q
    en: Wha...
    ko: "…예?"
    ja: "…えっ？"
  event_lastkingdom2_04_e_66:
    speaker: snowwhite
    en: But I got a few good punches in as well.
    ko: 나도 너를 두들겨 팼다.
    ja: 私もお前を打ちのめした。
  event_lastkingdom2_04_e_67:
    speaker: marian_q
    en: I... I'm sorry.
    ko: |-
      그, 그렇군요.
      미안해요.
    ja: |-
      そ、そうだったんですか。
      ごめんなさい。
  event_lastkingdom2_04_e_68:
    speaker: snowwhite
    en: No need to be sorry. It was a good brawl.
    ko: 서로 주고받았으니 미안할 것 없다.
    ja: お互い様だったのだから、謝る必要はない。
  event_lastkingdom2_04_e_69:
    speaker: hongryeon
    en: That's not exactly true. I would proclaim it to be a bit one-sided, perhaps...
    ko: |-
      자네. 그거 아니지 않나.
      거의 일방적으로….
    ja: |-
      待て、そうだったか？
      ほぼ一方的に…
  event_lastkingdom2_04_e_70:
    speaker: snowwhite
    en: No. It was a close fight the entire way through.
    ko: 아니. 주고받았다.
    ja: いや。痛み分けだ。
  event_lastkingdom2_04_e_71:
    speaker: rapunzel
    en: If that's what you have to tell yourself... I guess we'll just leave it at
      that.
    ko: "…그렇다고 해요 그럼."
    ja: "…そういうことにしておきましょう。"
  event_lastkingdom2_04_e_72:
    speaker: marian_q
    en: Why was I on the same side as Chatterbox?
    ko: "…왜 저는 그분과 같이 행동한 걸까요."
    ja: "…どうして私と一緒にいたんでしょうか？"
  event_lastkingdom2_04_e_73:
    speaker: snowwhite
    en: I don't know.
    ko: 모른다.
    ja: 分からない。
  event_lastkingdom2_04_e_74:
    speaker: marian_q
    en: Why don't I remember anything about the past?
    ko: 왜 과거의 일이 전혀 기억나지 않는 걸까요.
    ja: |-
      なんで私は昔のことを
      まったく覚えてないんでしょうか？
  event_lastkingdom2_04_e_75:
    speaker: snowwhite
    en: I don't know.
    ko: 모른다.
    ja: 分からない。
  event_lastkingdom2_04_e_76:
    speaker: marian_q
    en: What... was my purpose?
    ko: 저는… 원래 뭐가 목적이었을까요?
    ja: 私の目的は…何だったんでしょうか？
  event_lastkingdom2_04_e_77:
    speaker: snowwhite
    en: I don't know.
    ko: 모른다.
    ja: 分からない。
  event_lastkingdom2_04_e_78:
    speaker: hongryeon
    en: If thou knowest so little, perhaps it would be best to still thy lips entirely.
    ko: 모르면 가만히 좀 있게 제발.
    ja: 分からないなら、何も言わないでおけ…
  event_lastkingdom2_04_e_79:
    speaker: marian_q
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_04_e_80:
    speaker: crown
    en: Do you want to go and ask?
    ko: 가서 물어보고 싶나요.
    ja: 聞きたいのですか？
  event_lastkingdom2_04_e_81:
    speaker: marian_q
    en: "... If I said no, I would be lying."
    ko: "…아니라고 하면 거짓말이겠죠."
    ja: "…聞きたくないと言えばウソになります。"
  event_lastkingdom2_04_e_82:
    speaker: crown
    en: As always,
    ko: 마리안.
    ja: マリアン。
  event_lastkingdom2_04_e_83:
    speaker: crown
    en: the choice is yours, Marian.
    ko: 언제나 그렇듯 선택은 마리안의 몫이에요.
    ja: |-
      いつものように、
      選ぶことはあなたの役目です。
  event_lastkingdom2_04_e_84:
    speaker: marian_q
    en: What?
    ko: "…예?"
    ja: "…はい？"
  event_lastkingdom2_04_e_85:
    speaker: crown
    en: The decision as to what you do next rests entirely with you.
    ko: 어떤 선택을 하든 그건 마리안의 자유라는 말입니다.
    ja: |-
      どのような選択をしても、
      それはあなたの自由という意味ですわ。
  event_lastkingdom2_04_e_86:
    speaker: crown
    en: This kingdom is not a prison.
    ko: 왕국은 족쇄가 아닙니다.
    ja: 王国が足かせとなることはありません。
  event_lastkingdom2_04_e_87:
    speaker: crown
    en: If you want to leave, you're free to go anytime.
    ko: 떠나고 싶다면 언제든 떠나도 좋아요.
    ja: 去りたければ、いつ去ってもよいのです。
  event_lastkingdom2_04_e_88:
    speaker: crown
    en: Even if you wish to defect to the Raptures, that is your right.
    ko: 랩쳐의 편으로 돌아선다고 해도, 그건 마리안의 자유예요.
    ja: |-
      もしラプチャーの味方になったとしても、
      それはあなたの自由ですわ。
  event_lastkingdom2_04_e_89:
    speaker: hongryeon
    en: "... That would be a rather vexing possibility."
    ko: "…그건 좀 곤란하겠군."
    ja: "…それだと少し困るのだが…"
  event_lastkingdom2_04_e_90:
    speaker: rapunzel
    en: I would not joke about such matters, Crown.
    ko: 크라운. 농담이라도 그런 말은….
    ja: クラウン、冗談でもそういう話は…
  event_lastkingdom2_04_e_91:
    speaker: crown
    en: No matter where you are, or who you become,
    ko: 물론, 어디에 가든 마리안은 왕국의 백성입니다.
    ja: |-
      もちろん、どこへ行っても
      マリアンは王国の民です。
  event_lastkingdom2_04_e_92:
    speaker: crown
    en: you will forever remain a citizen of this kingdom.
    ko: 마리안이 누구든, 어디에 있든.
    ja: あなたが何者だろうと、どこにいようと…
  event_lastkingdom2_04_e_93:
    speaker: crown
    en: And so I will protect you.
    ko: 저는 마리안을 지킵니다.
    ja: 私が守りますわ。
  event_lastkingdom2_04_e_94:
    speaker: crown
    en: I hope you remember that.
    ko: 그 점만 기억해 주시길.
    ja: それだけ覚えていてください。
  event_lastkingdom2_04_e_95:
    speaker: marian_q
    en: "... Okay. Thank you."
    ko: "…알겠어요. 고마워요."
    ja: "…分かりました。ありがとうございます。"
  event_lastkingdom2_04_e_96:
    speaker: marian_q
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_04_e_97:
    speaker: marian_q
    en: I have many unanswered questions,
    ko: 궁금한 것이 너무 많지만.
    ja: 気になることはたくさんありますが、
  event_lastkingdom2_04_e_98:
    speaker: marian_q
    en: but I will not leave this place.
    ko: 저는 이곳을 떠나지 않을게요.
    ja: 私はここを離れません。
  event_lastkingdom2_04_e_99:
    speaker: marian_q
    en: You all are far too precious to me.
    ko: 여러분들이 너무 소중하니까.
    ja: みんなのことが、とても大切だからです。
  event_lastkingdom2_04_e_100:
    speaker: snowwhite
    en: Good.
    ko: "…그래."
    ja: "…そうか。"
  event_lastkingdom2_04_e_101:
    speaker: snowwhite
    en: That's reason enough for now.
    ko: 지금은 그걸로 됐다.
    ja: 今はそれでいい。
  event_lastkingdom2_04_e_102:
    speaker: marian_q
    en: Is the kingdom still in danger?
    ko: "…왕국은 아직 위험하죠?"
    ja: "…王国はまだ危険なんですよね？"
  event_lastkingdom2_04_e_103:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_04_e_104:
    speaker: crown
    en: No.
    ko: 아뇨.
    ja: いいえ。
  event_lastkingdom2_04_e_105:
    speaker: crown
    en: It's not.
    ko: 위험하지 않아요.
    ja: もう危険ではありません。
  event_lastkingdom2_04_e_106:
    speaker: crown
    en: Because we're all here.
    ko: 제가 있습니다.
    ja: 私がいます。
  event_lastkingdom2_04_e_107:
    speaker: crown
    en: Me, Chime, Kilo, T.A.L.O.S.,
    ko: 차임과 킬로, 탈로스도 있죠.
    ja: チャイムとキロ、タロス…
  event_lastkingdom2_04_e_108:
    speaker: crown
    en: and the Pilgrims.
    ko: 고귀한 순례자 분들도 있어요.
    ja: そして、気高き巡礼者のみなさまも。
  event_lastkingdom2_04_e_109:
    speaker: crown
    en: Can you possibly envision us ever losing?
    ko: 저희가 질 것이라는 이매진이 떠오르나요?
    ja: |-
      私たちが負けるという
      イマジンが思い浮かびますか？
  event_lastkingdom2_04_e_110:
    speaker: marian_q
    en: No, I can't.
    ko: 그런 이미지는 떠오르지 않아요.
    ja: イメージのことですか？思い浮かびません。
  event_lastkingdom2_04_e_111:
    speaker: marian_q
    en: But I still want to help.
    ko: 하지만 돕고 싶어요.
    ja: でも、手伝いたいです。
  event_lastkingdom2_04_e_112:
    speaker: crown
    en: No.
    ko: 괜찮아요.
    ja: 心配は無用です。
  event_lastkingdom2_04_e_113:
    speaker: crown
    en: Things are not so dire in the kingdom that we would force sick subjects to
      take up arms.
    ko: 아픈 이를 동원할 정도로 왕국은 허술한 곳이 아닙니다.
    ja: |-
      苦しんでいる者を引っ張り出すほど、
      王国は堕ちていませんわ。
  event_lastkingdom2_04_e_114:
    speaker: marian_q
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_04_e_115:
    speaker: crown
    en: Rest assured.
    ko: 그러니 마음 놓고 쉬세요.
    ja: 安心して休むのです。
  event_lastkingdom2_04_e_116:
    speaker: crown
    en: Things might get a bit noisy, but soon, all will be quiet.
    ko: |-
      조금 시끄러울 수는 있겠지만,
      곧 조용해질 겁니다.
    ja: |-
      少し騒がしくなりますが、
      すぐに静かになるはずですわ。
  event_lastkingdom2_04_e_117:
    speaker: crown
    en: Let's go, everyone.
    ko: 여러분. 가죠.
    ja: では、皆様。
  event_lastkingdom2_04_e_118:
    speaker: "<Narration>"
    en: Everyone leaves the room.
    ko: 모두가 방을 나섰다.
    ja: 全員が部屋を出ていった
  event_lastkingdom2_04_e_119:
    speaker: marian_q
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_04_e_120:
    speaker: marian_q
    en: Commander, I...
    ko: |-
      지휘관.
      저는….
    ja: 指揮官…私は…
  event_lastkingdom2_04_e_121:
    speaker: crown
    en: "*Cough*"
    ko: 쿨럭, 쿨럭!
    ja: ゲホ、ゴホッ！
  event_lastkingdom2_04_e_122:
    speaker: crown
    en: "*Cough* *Cough*"
    ko: 흐으음…! 쿨럭! 쿨럭!
    ja: はぁっ…！ゴホ！ゴホ！
  event_lastkingdom2_04_e_123:
    speaker: rapunzel
    en: Are you okay?
    ko: "…괜찮으세요?"
    ja: "…大丈夫ですか？"
  event_lastkingdom2_04_e_124:
    speaker: hongryeon
    en: You did not cough once in there. Were you holding it in?
    ko: 기침 한번 안 하더니 그렇게나 참고 있었나.
    ja: |-
      さっきは一度も咳をしなかったが、
      そんなに我慢していたのかい？
  event_lastkingdom2_04_e_125:
    speaker: crown
    en: I must keep up appearances... *Cough cough*
    ko: |-
      버텨야 하는… 일이니까요…!
      쿨럭, 쿨럭!
    ja: |-
      それが…役目ですから…！
      ゴホ、ゴホ！
  event_lastkingdom2_04_e_126:
    speaker: snowwhite
    en: It will end soon. Hang in there just a little longer.
    ko: "…곧 끝난다. 조금만 참아라."
    ja: "…もうすぐ終わる。あと少しだけ耐えてくれ。"
  event_lastkingdom2_04_e_127:
    speaker: crown
    en: Of course... *Cough*
    ko: 물론… 입니다…! 쿨럭.
    ja: もちろん…ですわ…！ゴホッ。
  event_lastkingdom2_04_e_128:
    speaker: hongryeon
    en: One way or another, this next battle shall be the last.
    ko: 좋든 싫든 다음이면 끝날 걸세.
    ja: 好もうと好むまいと、次で終わりだ。
  event_lastkingdom2_04_e_129:
    speaker: hongryeon
    en: Let us start preparing.
    ko: 슬슬 준비하지.
    ja: そろそろ支度にかかろう。
  event_lastkingdom2_04_e_130:
    speaker: crown
    en: All right.
    ko: 크흠…! 예.
    ja: ぐっ…！ええ。
  event_lastkingdom2_04_e_131:
    speaker: crown
    en: Let's begin.
    ko: 시작하죠.
    ja: 始めましょう。
event_lastkingdom2_b02_s:
  event_lastkingdom2_b02_s_1:
    speaker: kilo
    en: The explosive installation is complete.
    ko: 폭탄 설치는 모두 끝났어요.
    ja: 爆弾設置、すべて終わりました。
  event_lastkingdom2_b02_s_2:
    speaker: chime
    en: We can detonate anytime.
    ko: 언제든 터트릴 수 있습니다요.
    ja: いつでも起爆可能でございます。
  event_lastkingdom2_b02_s_3:
    speaker: crown
    en: T.A.L.O.S., do you happen to have a sound magnification function?
    ko: 탈로스. 혹시 축음기 기능이 있나요?
    ja: タロス。蓄音機の機能はありますか？
  event_lastkingdom2_b02_s_4:
    speaker: talos
    en: Processing.
    ko: 연산 중.
    ja: 演算中…
  event_lastkingdom2_b02_s_5:
    speaker: talos
    en: If you mean a loudspeaker function, then yes.
    ko: 확성기 기능이라면 있습니다.
    ja: 拡声器と推測。存在します。
  event_lastkingdom2_b02_s_6:
    speaker: kilo
    en: Wait, really?
    ko: 어? 그런 것도 있었어?
    ja: え？そんなのあった？
  event_lastkingdom2_b02_s_7:
    speaker: talos
    en: You added the function some time ago, as you thought there could be a time
      where you would have to give out an evacuation order.
    ko: 과거 킬로가 모두에게 대피 명령을 내릴 일이 있을 수도 있다고 해 기능을 추가했었습니다.
    ja: |-
      キロは過去に「避難命令を出したりすることが
      あるかもしれない」と発言し、
      機能を追加しています。
  event_lastkingdom2_b02_s_8:
    speaker: kilo
    en: "... I see."
    ko: "…그랬구나."
    ja: "…そうだったっけ…"
  event_lastkingdom2_b02_s_9:
    speaker: crown
    en: Very good. Everyone get ready, then.
    ko: 좋아요. 그럼 준비해 줘요.
    ja: では、それを用意してください。
  event_lastkingdom2_b02_s_10:
    speaker: crown
    en: Until n... *Cough*
    ko: 지금껏… 쿨럭.
    ja: 今まで…ゴホッ。
  event_lastkingdom2_b02_s_11:
    speaker: crown
    en: Until now, we have been on the defensive.
    ko: 지금껏 우린 계속 일방적으로 공격을 받기만 했죠.
    ja: 今まで、一方的に攻撃されるばかりでしたわね。
  event_lastkingdom2_b02_s_12:
    speaker: crown
    en: This time, we'll provoke them to attack us.
    ko: 이번엔 저쪽에서 우릴 공격하도록 유도할 겁니다.
    ja: |-
      今度はあちらから、
      私たちを攻撃してくるよう誘導しますわ。
  event_lastkingdom2_b02_s_13:
    speaker: chime
    en: That's a declaration of war!
    ko: 선전포고로군요 아가씨!
    ja: 宣戦布告でございますね、お嬢さま！
  event_lastkingdom2_b02_s_14:
    speaker: crown
    en: That's right. We can handle it, for we are strong.
    ko: 음. 그, 그렇죠. 선전을 하는 거죠. 우린 강하다고.
    ja: |-
      そ、そう、それですわ。
      宣伝するのです。私たちは強いと。
  event_lastkingdom2_b02_s_15:
    speaker: chime
    en: That's right! Let everyone know far and wide!
    ko: 맞습니다요! 널리 널리 알려아죠!
    ja: |-
      その通りでございます！
      連中に聞かせてやりましょう！
  event_lastkingdom2_b02_s_16:
    speaker: kilo
    en: T.A.L.O.S., prepare the loudspeaker.
    ko: "…탈로스. 준비해 줘."
    ja: "…タロス。準備して。"
  event_lastkingdom2_b02_s_17:
    speaker: talos
    en: Yes. Preparing.
    ko: 예. 확성기를 준비하겠습니다.
    ja: はい。拡声装置を起動します。
  event_lastkingdom2_b02_s_18:
    speaker: "<Narration>"
    en: T.A.L.O.S. reaches out towards Crown.
    ko: 탈로스의 손이 크라운의 얼굴 앞으로 다가왔다.
    ja: タロスがクラウンの顔に手を近づけた
  event_lastkingdom2_b02_s_19:
    speaker: talos
    en: You can speak through my palm.
    ko: 제 손바닥을 통해 말씀하시면 됩니다.
    ja: 手のひらを通してお話しください。
  event_lastkingdom2_b02_s_20:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_b02_s_21:
    speaker: crown
    en: We're waiting for you. Come and get it.
    ko: |-
      덤비세요.
      이빨괴물과 꼬리괴물.
    ja: |-
      デカ口お化けとしっぽのお化け…
      まとめてかかって来やがれですわ！
  event_lastkingdom2_b02_s_22:
    speaker: chime
    en: Woohoo!
    ko: 이야아압-!!
    ja: せええいっ！！
  event_lastkingdom2_b02_s_23:
    speaker: "<Narration>"
    en: "*Craaash*"
    ko: 콰아아아앙--!!
    ja: ドカン！！
  event_lastkingdom2_b02_s_24:
    speaker: "<Narration>"
    en: There is a massive explosion under the castle walls,
    ko: 성벽 아래에서 거대한 폭발이 솟아올랐다.
    ja: 城壁の根元で巨大な爆発が起きた
  event_lastkingdom2_b02_s_25:
    speaker: "<Narration>"
    en: followed by a deafening roar and ground-shaking tremors.
    ko: 귀가 멀어버릴 듯 한 폭음과, 지축을 뒤흔드는 진동이 일어났다.
    ja: |-
      耳の遠くなる爆音が響き、
      地面が崩落を始めた
  event_lastkingdom2_b02_s_26:
    speaker: chime
    en: Detonation successful.
    ko: 폭탄은 성공적으로 터졌습니다요!
    ja: 爆発結果は計算通りなのだ！
  event_lastkingdom2_b02_s_27:
    speaker: talos
    en: None of the ground exists except for that directly outside the main gate.
    ko: 정문을 제외한 모든 성벽 아래에 낭떠러지 생성.
    ja: |-
      正門を除き、すべての城壁の下が
      断崖となりました。
  event_lastkingdom2_b02_s_28:
    speaker: talos
    en: Barring airborne units, there is only one entry route possible for the enemy.
    ko: 공중형을 제외한 적들의 진입 루트가 한정됩니다.
    ja: |-
      飛行型を除く敵の侵入ルートは
      制限されるでしょう。
  event_lastkingdom2_b02_s_29:
    speaker: kilo
    en: The Rapture forces are starting to move.
    ko: 랩쳐 부대! 움직이기 시작해요!
    ja: ラプチャー部隊が移動を開始！
  event_lastkingdom2_b02_s_30:
    speaker: snowwhite
    en: They're marching straight towards the front, just as we expected.
    ko: 예상대로 정면으로 진입하는군.
    ja: 予想通り、正面から来るぞ。
  event_lastkingdom2_b02_s_31:
    speaker: hongryeon
    en: How predicable they are.
    ko: 그것 참. 다루기 쉬운 것들일세.
    ja: まったく、扱いやすい連中だ。
  event_lastkingdom2_b02_s_32:
    speaker: rapunzel
    en: That means they're still underestimating us.
    ko: 그만큼 우릴 만만히 보고 있다는 얘기겠죠.
    ja: 私たちを甘くみている証拠ですね。
  event_lastkingdom2_b02_s_33:
    speaker: kilo
    en: Phew...
    ko: 후우… 후우…!
    ja: ふぅ…はぁ…！
  event_lastkingdom2_b02_s_34:
    speaker: talos
    en: Are you ready?
    ko: 준비되셨습니까.
    ja: 準備はよろしいですか？
  event_lastkingdom2_b02_s_35:
    speaker: kilo
    en: Of course!
    ko: 물론이야!
    ja: もちろん！
  event_lastkingdom2_b02_s_36:
    speaker: kilo
    en: Let's go, T.A.L.O.S.!
    ko: 가자! 탈로스!
    ja: 行こう！タロス！
  event_lastkingdom2_b02_s_37:
    speaker: talos
    en: Let's go.
    ko: 가죠. 킬로.
    ja: 行きましょう。キロ。
  event_lastkingdom2_b02_s_38:
    speaker: chime
    en: Just hang in there a little longer, Your Highness.
    ko: 아가씨. 조금만 참으십쇼.
    ja: お嬢さま。あと少しの辛抱です。
  event_lastkingdom2_b02_s_39:
    speaker: chime
    en: If everything goes according to plan, this will all be over soon.
    ko: 예상대로라면, 곧입니다요.
    ja: 予想通りなら、まもなくでございます。
  event_lastkingdom2_b02_s_40:
    speaker: crown
    en: "*Cough* I have faith in all of us, Chime."
    ko: |-
      쿨럭, 쿨럭.
      예. 믿습니다. 차임.
    ja: |-
      ゴホ、ゴホ…
      ええ。信じていますわ、チャイム。
  event_lastkingdom2_b02_s_41:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_b02_s_42:
    speaker: crown
    en: Everyone, move to your positions.
    ko: 모두, 다들 자리로 이동해 주세요.
    ja: 皆様、持ち場へ。
  event_lastkingdom2_b02_s_43:
    speaker: crown
    en: It's time to make our last stand.
    ko: 최종 방어전을 시작합니다.
    ja: 最終防衛戦を始めます。
event_lastkingdom2_b02_e:
  event_lastkingdom2_b02_e_1:
    speaker: kilo_op_c
    en: Chatterbox is entering the castle gate!
    ko: 토커티브가 성문 안으로 진입해요!
    ja: トーカティブが城門から侵入！
  event_lastkingdom2_b02_e_2:
    speaker: talos
    en: Who does he think he is? He's acting like he has free run of the place.
    ko: 안방 마냥 들낙거리는군요.
    ja: まるで自分の家のようですね。
  event_lastkingdom2_b02_e_3:
    speaker: kilo_op_c
    en: Come again?
    ko: "…탈로스?"
    ja: "…タロス？"
  event_lastkingdom2_b02_e_4:
    speaker: talos
    en: I am attempting to use the joke function you installed, as I felt it might
      help with socializing.
    ko: 킬로가 사교성에 도움이 될까 싶어 설치한 농담 기능을 사용해 봤습니다.
    ja: |-
      キロが社交性の向上のためにインストールした
      ユーモア機能の使用を試みました。
  event_lastkingdom2_b02_e_5:
    speaker: kilo_op_c
    en: Now is not the time for jokes! It's coming right for us!
    ko: 농담할 때가 아니잖아! 이쪽으로 온다!
    ja: |-
      冗談言ってる場合じゃないでしょ！
      こっちに来るよ！
  event_lastkingdom2_b02_e_6:
    speaker: snowwhite
    en: We've got this.
    ko: 우리가 잡는다!
    ja: 逃さん！
  event_lastkingdom2_b02_e_7:
    speaker: hongryeon
    en: Time to finish this.
    ko: 빠르게 끝내봄세!
    ja: すぐに終わらせよう！
  event_lastkingdom2_b02_e_8:
    speaker: rapunzel
    en: Hang on just a little while longer, Crown.
    ko: 크라운! 잠시만 버텨주세요!
    ja: クラウン！少しの間、耐えてください！
  event_lastkingdom2_b02_e_9:
    speaker: crown
    en: I can hang on a lot longer than that.
    ko: 싫습니다. 평생 버틸 겁니다.
    ja: お断りですわ。一生でも耐えてみせましょう。
  event_lastkingdom2_b02_e_10:
    speaker: kilo_op_c
    en: Don't overexert yourself, Crown.
    ko: 무, 무리예요! 크라운 혼자서는…!
    ja: む、無理ですよ！クラウン1人じゃ…！
  event_lastkingdom2_b02_e_11:
    speaker: chime
    en: I'm here with you!
    ko: 나, 나도 있느니라!
    ja: わ、私もいるのだ！
  event_lastkingdom2_b02_e_12:
    speaker: kilo_op_c
    en: Chime, you can't even fight!
    ko: 차임은 전투 못 하잖아요!
    ja: チャイムは戦闘向きじゃないんでしょう！？
  event_lastkingdom2_b02_e_13:
    speaker: chime
    en: But...
    ko: 이, 이놈이…!
    ja: ぐ、ぐぬぬ…！
  event_lastkingdom2_b02_e_14:
    speaker: marian_q
    en: I'll help!
    ko: 제가 돕겠습니다!
    ja: 私がサポートします！
  event_lastkingdom2_b02_e_15:
    speaker: crown
    en: Marian.
    ko: "…마리안."
    ja: "…マリアン。"
  event_lastkingdom2_b02_e_16:
    speaker: marian_q
    en: It's okay. Really.
    ko: |-
      괜찮아요.
      정말, 괜찮으니까.
    ja: |-
      大丈夫です。
      本当に、大丈夫ですから。
  event_lastkingdom2_b02_e_17:
    speaker: marian_q
    en: Let me help.
    ko: 도울게요!
    ja: 手伝います！
  event_lastkingdom2_b02_e_18:
    speaker: crown
    en: "... Okay. Thank you."
    ko: "…알겠습니다. 부탁드리죠."
    ja: "…分かりました。頼みましたわ。"
  event_lastkingdom2_b02_e_19:
    speaker: marian_q
    en: Don't mention it.
    ko: 예!
    ja: はい！
  event_lastkingdom2_b02_e_20:
    speaker: "<Narration>"
    en: Marian starts decimating the horde of Raptures pouring through.
    ko: 마리안은 쏟아지듯 전진해 오는 랩쳐 부대들을 공격하기 시작했다.
    ja: |-
      マリアンは押し寄せるラプチャーの群れを
      迎撃し始めた
  event_lastkingdom2_b02_e_21:
    speaker: marian_q
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_b02_e_22:
    speaker: marian_q
    en: I'm sorry.
    ko: "…미안해요."
    ja: "…ごめんなさい。"
event_lastkingdom2_05_s:
  event_lastkingdom2_05_s_1:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쿠웅-!
    ja: ドスンッ！
  event_lastkingdom2_05_s_2:
    speaker: "<Narration>"
    en: Chatterbox makes a landing within the castle's gates amidst the huge vibration
      and the rising dust.
    ko: 큰 진동과 먼지를 일으키며 토커티브가 성문 안으로 착지했다.
    ja: |-
      巨大な振動と砂ぼこりを巻き起こしながら
      トーカティブが城門の内側に降り立った
  event_lastkingdom2_05_s_3:
    speaker: talkative
    en: So, you've decided to make a last stand?
    ko: "[그래. 너희들은 이번을 마지막으로 정했군.]"
    ja: |-
      「そうか。これで最後にすると
      決めたようだな」
  event_lastkingdom2_05_s_4:
    speaker: talkative
    en: Fine. I'll play with you.
    ko: "[어울려주마.]"
    ja: "「付き合ってやろう」"
  event_lastkingdom2_05_s_5:
    speaker: kilo_op_c
    en: T.A.L.O.S., are you ready?
    ko: "…탈로스. 준비됐지?"
    ja: "…タロス。準備はいいよね？"
  event_lastkingdom2_05_s_6:
    speaker: talos
    en: Preparations are complete.
    ko: 준비 완료입니다.
    ja: 準備完了しています。
  event_lastkingdom2_05_s_7:
    speaker: talkative
    en: Time to put an end to your pesky meddling, Pilgrims.
    ko: "[순례자 놈들. 귀찮게 나를 따라다니는 것도 이젠 끝이다.]"
    ja: |-
      「巡礼者ども。
      私につきまとうのもこれで終わりだ」
  event_lastkingdom2_05_s_8:
    speaker: snowwhite
    en: Yes, this is where it ends.
    ko: 그래. 끝이다.
    ja: ああ。その通りだ。
  event_lastkingdom2_05_s_9:
    speaker: snowwhite
    en: Today, we will capture you here and find out everything.
    ko: 오늘, 네놈을 여기서 잡고 모든 걸 알아내겠다.
    ja: 今日、貴様をここで捕らえ、すべてを確かめる。
  event_lastkingdom2_05_s_10:
    speaker: talkative
    en: Big talk for a puny bucket of bolts.
    ko: "[삐걱거리는 몸으로 잘도 말하는군.]"
    ja: "「ぼろぼろの体でよく言えるものだ」"
  event_lastkingdom2_05_s_11:
    speaker: talkative
    en: I'm not what I was before. Now, dealing with the likes of you will be easy.
    ko: |-
      [지금까지의 나라고 생각하지 마라.
      지금의 난 네놈들 정도는 쉽게 짓이길 수 있다.]
    ja: |-
      「今までと同じだと思うな。
      今の私ならお前たちなど、一瞬で方が付く」
  event_lastkingdom2_05_s_12:
    speaker: snowwhite
    en: In your dreams.
    ko: 꿈꾸는 소리를 장황하게도 늘어놓는군.
    ja: 寝言が長いな。
  event_lastkingdom2_05_s_13:
    speaker: snowwhite
    en: What did you do to Marian?
    ko: 마리안에게 무슨 짓을 했지?
    ja: マリアンに何をした？
  event_lastkingdom2_05_s_14:
    speaker: talkative
    en: Oh, nothing. I simply made her more aware.
    ko: "[아무것도. 그저 인지시켜 줬을 뿐.]"
    ja: "「何もしていない。教えただけだ」"
  event_lastkingdom2_05_s_15:
    speaker: hongryeon
    en: Aware? Did thou try and convince her it was her destiny to become a Rapture?
    ko: |-
      인지라.
      랩쳐로서의 숙명 같은 거라도 알려주었는가?
    ja: |-
      教えた、か。ラプチャーとしての宿命でも
      教えてやったということかい？
  event_lastkingdom2_05_s_16:
    speaker: hongryeon
    en: I did not realize such a thing existed.
    ko: 그런 게 있었을 줄은 몰랐군.
    ja: そんなものがあるとは知らなかったね。
  event_lastkingdom2_05_s_17:
    speaker: talkative
    en: You all have very simple minds.
    ko: "[그렇게 간단한 얘기일 거라 생각하나.]"
    ja: "「単純な話だと思っているのか」"
  event_lastkingdom2_05_s_18:
    speaker: rapunzel
    en: Then illuminate us.
    ko: 그럼 자세히 설명해 주시겠어요?
    ja: でしたら、詳しく説明していただけますか？
  event_lastkingdom2_05_s_19:
    speaker: talkative
    en: Sure. I'll tell you.
    ko: "[그래. 들려주지.]"
    ja: "「ああ。いいだろう…」"
  event_lastkingdom2_05_s_20:
    speaker: talkative
    en: I'll whisper it in your ears after your heads have been severed.
    ko: |-
      [네놈들의 머리만 남겨놓은 상태에서.
      귀에 대고 속삭여주마.]
    ja: |-
      「頭だけにしたお前たちの
      耳元にささやいてやる」
  event_lastkingdom2_05_s_21:
    speaker: rapunzel
    en: We can just reattach them.
    ko: 붙이면 그만입니다.
    ja: 後でつなげれば済む話です。
  event_lastkingdom2_05_s_22:
    speaker: rapunzel
    en: And, although I'm capable of withstanding numerous attacks, I'm not sure my
      ears could handle your poison.
    ko: |-
      그리고 제가 수비범위가 넓다지만,
      당신이 제 귀에 속삭이는 건 사양하고 싶네요.
    ja: |-
      とはいえ、私の守備範囲が広いと言っても…
      あなたに耳元でささやかれるのは
      お断りしたいところですね。
  event_lastkingdom2_05_s_23:
    speaker: talkative
    en: Hahaha. Okay. That's a shame.
    ko: "[후하하. 그래. 그거 아쉽군.]"
    ja: "「ふはは。そうか。それは残念だ」"
  event_lastkingdom2_05_s_24:
    speaker: rapunzel
    en: Your patterning isn't typical for a regular Rapture.
    ko: "…신체 조직의 패턴이 일반 랩쳐의 것이 아니네요."
    ja: |-
      …身体の作りが
      通常のラプチャーとは違いますよね。
  event_lastkingdom2_05_s_25:
    speaker: rapunzel
    en: It's closer to a Heretic.
    ko: 헬레틱에 가까운 쪽이군요.
    ja: ヘレティックに近いのでしょう？
  event_lastkingdom2_05_s_26:
    speaker: talkative
    en: That's right. You're quite perceptive.
    ko: "[그래. 잘 알아보는군.]"
    ja: "「そうだ。よく分かったな」"
  event_lastkingdom2_05_s_27:
    speaker: talkative
    en: I told you, I'll be able to make quick work out of y...
    ko: "[말했지 않나. 지금의 나는 너희들을]"
    ja: "「言っただろう？今の私はお前たちなど」"
  event_lastkingdom2_05_s_28:
    speaker: snowwhite
    en: Encounter.
    ko: 인카운터.
    ja: エンカウンター。
  event_lastkingdom2_05_s_29:
    speaker: talkative
    en: I never did like you.
    ko: "[…역시, 난 네놈이 싫다.]"
    ja: "「…やはり、お前は気に入らん」"
event_lastkingdom2_05_e:
  event_lastkingdom2_05_e_1:
    speaker: talkative
    en: No!
    ko: "[으으음…!]"
    ja: "「くっ…！」"
  event_lastkingdom2_05_e_2:
    speaker: kilo_op_c
    en: Considering how much you run your mouth, you didn't amount to much.
    ko: 마, 말을 장황하게 늘어놓는 것치곤 별거 아닌데요?
    ja: |-
      な、長話の割には…
      たいしたことないですね？
  event_lastkingdom2_05_e_3:
    speaker: snowwhite
    en: That's the whole thing. It never stops running its mouth.
    ko: |-
      그게 저 녀석의 특징이다.
      말만 많지.
    ja: |-
      それがこいつの特徴だ。
      無駄に口数が多い。
  event_lastkingdom2_05_e_4:
    speaker: talkative
    en: It appears that I've reached some kind of wall.
    ko: "[…태생적인 한계라는 건가….]"
    ja: "「…生まれの限界ということか…」"
  event_lastkingdom2_05_e_5:
    speaker: talkative
    en: I suppose I'm left with no choice. A joint attack it is.
    ko: "[어쩔 수 없지. 협공을….]"
    ja: "「やむを得ないか。背後を…」"
  event_lastkingdom2_05_e_6:
    speaker: "<Narration>"
    en: Chatterbox turns towards the castle gate, but freezes half-way.
    ko: 토커티브는 고개를 돌려 성문 쪽을 바라보다 그대로 굳었다.
    ja: |-
      トーカティブが城門の方に顔を向け、
      そのまま動きを止めた
  event_lastkingdom2_05_e_7:
    speaker: "<Narration>"
    en: Its gaze is fixated on Marian, who is fighting off the Rapture hordes.
    ko: 토커티브의 시선은 랩쳐를 막아내고 있는 마리안에게 고정되어 있었다.
    ja: |-
      トーカティブの視線は、ラプチャーと戦う
      マリアンにくぎ付けになっている
  event_lastkingdom2_05_e_8:
    speaker: talkative
    en: Marian?
    ko: "[…마리안?]"
    ja: "「…マリアン…？」"
  event_lastkingdom2_05_e_9:
    speaker: talkative
    en: "..."
    ko: "[…….]"
    ja: "「……」"
  event_lastkingdom2_05_e_10:
    speaker: talkative
    en: This can't be. The imprinting should have already made its mark.
    ko: "[그럴 리가. 이미 인자가 활성화되었을 텐데.]"
    ja: |-
      「ばかな。
      すでに因子は活性化しているはずだ」
  event_lastkingdom2_05_e_11:
    speaker: talkative
    en: Why is she still siding with these human imposters?
    ko: "[어째서 유사 인간의 편에서….]"
    ja: "「なぜ人間もどきの味方を…」"
  event_lastkingdom2_05_e_12:
    speaker: talkative
    en: You demons! What have you done to Marian?!
    ko: "[네놈들…! 마리안에게 뭘 했나!]"
    ja: "「さては…！マリアンに何をした！」"
  event_lastkingdom2_05_e_13:
    speaker: snowwhite
    en: We wanted to ask you the same thing.
    ko: 이쪽이 묻고 싶은 말이다.
    ja: それはこちらのセリフだ。
  event_lastkingdom2_05_e_14:
    speaker: talkative
    en: This cannot happen. Fate cannot be defied so flagrantly.
    ko: |-
      [저렇게 될 수가 없다!
      운명이자 숙명을 거스를 순 없다!]
    ja: |-
      「できるはずがない！
      運命に、宿命に、逆らえるはずが！」
  event_lastkingdom2_05_e_15:
    speaker: talkative
    en: Why is Marian fighting on your side and not ours?
    ko: |-
      [어째서 우리의 편이 아니라,
      네놈들의 편에 서서 싸우고 있는 건가!]
    ja: |-
      「なぜ私たちの味方をせず、
      お前たちと一緒に戦っている！？」
  event_lastkingdom2_05_e_16:
    speaker: snowwhite
    en: I don't know.
    ko: 모른다.
    ja: 分からない。
  event_lastkingdom2_05_e_17:
    speaker: kilo_op_c
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_05_e_18:
    speaker: kilo_op_c
    en: Because Marian likes us,
    ko: 마, 마리안은 우릴 좋아하니까!
    ja: マ、マリアンは私たちのことが好きで！
  event_lastkingdom2_05_e_19:
    speaker: kilo_op_c
    en: and we like her.
    ko: 우리도 마리안을 좋아해!
    ja: 私たちもマリアンが好き！
  event_lastkingdom2_05_e_20:
    speaker: kilo_op_c
    en: Do you really think a few whispered sentences will be enough to make Marian
      return?
    ko: |-
      갑자기 튀어나온 네가 하는 말 정도로
      마리안이 다시 되돌아갈 것 같아!?
    ja: |-
      いきなり飛び出してきた
      誰かに言われたくらいで
      マリアンが戻ると思う！？
  event_lastkingdom2_05_e_21:
    speaker: kilo_op_c
    en: Who do you think you are?!
    ko: 네가 뭔데!
    ja: 何様のつもり！？
  event_lastkingdom2_05_e_22:
    speaker: talkative
    en: "..."
    ko: "[…….]"
    ja: "「……」"
  event_lastkingdom2_05_e_23:
    speaker: talkative
    en: You stole from me again.
    ko: "[또 빼앗은 건가.]"
    ja: "「また奪うのか」"
  event_lastkingdom2_05_e_24:
    speaker: talkative
    en: How much more...
    ko: "[네놈들은…! 나한테서 얼마나 더…!]"
    ja: "「貴様らは…！私からまた…！」"
  event_lastkingdom2_05_e_25:
    speaker: talkative
    en: How much more will you take from me?!
    ko: "[얼마나 더 빼앗아갈 셈이냐…!]"
    ja: "「また奪うつもりなのか…！」"
  event_lastkingdom2_05_e_26:
    speaker: talkative
    en: My mission! My pride! Was that not enough?
    ko: "[나의 사명…! 나의 긍지…! 나의 자리를 빼앗아 간 것도 모자라…!]"
    ja: |-
      「私の使命…！私の誇り…！
      私の居るべき場所を
      奪っただけで飽き足らず…！」
  event_lastkingdom2_05_e_27:
    speaker: talkative
    en: Now you're coming after my dreams?
    ko: "[나의 꿈마저 빼앗아 갈 셈이냐!!]"
    ja: "「私の夢まで奪うというのか！！」"
  event_lastkingdom2_05_e_28:
    speaker: snowwhite
    en: What are you babbling about?
    ko: "…뭐지."
    ja: "…何だ？"
  event_lastkingdom2_05_e_29:
    speaker: talos
    en: Chatterbox's output is rapidly increasing. An unknown substance is being activated.
    ko: |-
      토커티브의 출력이 급상승 중.
      특정 물질이 활성화되고 있습니다.
    ja: |-
      トーカティブの出力、急上昇中。
      特定物質の活性化を確認。
  event_lastkingdom2_05_e_30:
    speaker: talos
    en: Analyzing aforementioned substance.
    ko: 해당 물질에 대해 파악 중.
    ja: 該当物質を照合中…
  event_lastkingdom2_05_e_31:
    speaker: talkative
    en: Unforgivable...! Unforgivable!!
    ko: "[용서 못 한다…! 용서 못 한다!!]"
    ja: "「許せない…！許さない！！」"
  event_lastkingdom2_05_e_32:
    speaker: talos
    en: Substance confirmed to be nanomachines. Activation initiated. Undergoing transformation.
    ko: 나노머신으로 확정. 활성화 개시. 형태가 변화합니다.
    ja: |-
      ナノマシンと確定。活性化開始。
      変形の兆候です。
  event_lastkingdom2_05_e_33:
    speaker: kilo_op_c
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_lastkingdom2_05_e_34:
    speaker: "<Narration>"
    en: "*Crack* *Crraaack* *Snap*"
    ko: 우득. 우드드득. 빠각.
    ja: バキ、バキッ、ボキッ――
  event_lastkingdom2_05_e_35:
    speaker: "<Narration>"
    en: Chatterbox's body begins to twist and contort grotesquely.
    ko: 토커티브의 몸이 기괴하게 뒤틀리기 시작했다.
    ja: トーカティブの体が奇怪にねじれ始めた
  event_lastkingdom2_05_e_36:
    speaker: "<Narration>"
    en: The shape of both of its arms change,
    ko: 그리고 순식간에 양 팔의 형태가 바뀌었다.
    ja: 瞬く間に両腕の形が変わった
  event_lastkingdom2_05_e_37:
    speaker: "<Narration>"
    en: sprouting out dragon heads on each.
    ko: 토커티브는 양 팔에 화룡의 머리를 달고 있었다.
    ja: |-
      トーカティブの両腕には
      火竜の頭が生えていた
  event_lastkingdom2_05_e_38:
    speaker: snowwhite
    en: Nihilister...?
    ko: "…니힐리스타…?"
    ja: "…ニヒリスター…？"
  event_lastkingdom2_05_e_39:
    speaker: talkative
    en: You human imposters!!
    ko: "[너희 유사 인간들은!!]"
    ja: "「貴様ら人間もどきは！！」"
  event_lastkingdom2_05_e_40:
    speaker: talkative
    en: I will annihilate each and every one of you!
    ko: "[내가!! 반드시!! 몰살시킨다!!]"
    ja: "「私が！！必ず！！皆殺しにしてやる！！」"
  event_lastkingdom2_05_e_41:
    speaker: snowwhite
    en: Get out of the way!
    ko: 이런! 피해라!
    ja: ちっ！避けろ！
  event_lastkingdom2_05_e_42:
    speaker: kilo
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_lastkingdom2_05_e_43:
    speaker: "<Narration>"
    en: "*Craaaaaash*"
    ko: 콰아아아아-!!
    ja: ゴオッ――！
  event_lastkingdom2_05_e_44:
    speaker: "<Narration>"
    en: A searing wall of flame rushes towards the group.
    ko: 모든 것을 태울 듯 한 기세의 불꽃이 일행을 덮쳤다.
    ja: 何もかも燃やし尽くす勢いの炎が辺りを覆った
  event_lastkingdom2_05_e_45:
    speaker: kilo
    en: Urgh...
    ko: 으… 으으….
    ja: う…ううっ…
  event_lastkingdom2_05_e_46:
    speaker: talos
    en: K-Kilo...
    ko: "-로. 킬-로-"
    ja: "…ロ。キ…ロ…"
  event_lastkingdom2_05_e_47:
    speaker: kilo
    en: T.A.L.O.S.! Wha... what happened?
    ko: 타, 탈로스…! 무슨… 일이…!
    ja: タ、タロス…！何が…！
  event_lastkingdom2_05_e_48:
    speaker: talos
    en: R-run...
    ko: 탈출- 하십-
    ja: 脱出…くだ…
  event_lastkingdom2_05_e_49:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_05_e_50:
    speaker: "<Narration>"
    en: Kilo looks at the status panel inside the cockpit.
    ko: 킬로는 조종석 안의 상태 패널을 바라보았다.
    ja: キロは操縦席のステータスパネルを見た
  event_lastkingdom2_05_e_51:
    speaker: "<Narration>"
    en: Nano coating activation 0%.
    ko: 나노 코팅 활성화 0%.
    ja: ナノコーティング活性化0％…
  event_lastkingdom2_05_e_52:
    speaker: "<Narration>"
    en: All parts except the cockpit are in critical condition.
    ko: 조종석을 제외한 모든 파츠 컨디션 레드.
    ja: 操縦席を除く全部位のコンディション、レッド
  event_lastkingdom2_05_e_53:
    speaker: kilo
    en: T.A.L.O.S...
    ko: 탈로… 스.
    ja: タロ…ス。
  event_lastkingdom2_05_e_54:
    speaker: "<Narration>"
    en: Kilo looks around.
    ko: 킬로는 주위를 둘러보았다.
    ja: キロは周囲の様子を確認した
  event_lastkingdom2_05_e_55:
    speaker: "<Narration>"
    en: Snow White, Scarlet and Rapunzel are lying on the ground.
    ko: 스노우 화이트. 홍련. 라푼젤이 쓰러져있다.
    ja: |-
      スノーホワイト、紅蓮、ラプンツェルが
      地に伏している
  event_lastkingdom2_05_e_56:
    speaker: "<Narration>"
    en: All around her are patches of black, scorched earth, and tendrils of flame.
    ko: 주위는 온통 새카맣게 타있거나 불타고 있었다.
    ja: |-
      あたりは真っ黒に焦げているか、
      さもなくば燃え上がっていた
  event_lastkingdom2_05_e_57:
    speaker: "<Narration>"
    en: In front of her, Chatterbox stands, smoke fumes pouring out of his body.
    ko: 그리고 눈앞에는 토커티브가 입김을 내뿜으며 서 있다.
    ja: |-
      目の前には荒く息を吐くトーカティブが
      立ちはだかっている
  event_lastkingdom2_05_e_58:
    speaker: kilo_op_c
    en: We... lost...?
    ko: 졌… 다…?
    ja: 負け…た…？
  event_lastkingdom2_05_e_59:
    speaker: talos
    en: Only the emergency escape function remains.
    ko: 비상- 탈출- 기능만- 남기고-
    ja: 非常…脱出…機能のみ…残存…
  event_lastkingdom2_05_e_60:
    speaker: talos
    en: Power insufficient... Restoration impossible.
    ko: 동력- 부족- 수복- 불가-
    ja: 動力…不足…修復…不可…
  event_lastkingdom2_05_e_61:
    speaker: talos
    en: You must escape.
    ko: 탈출- 하십-
    ja: 脱出して…くだ…
  event_lastkingdom2_05_e_62:
    speaker: talos
    en: You must survive.
    ko: 살아남으십시오. 킬로.
    ja: 生き残ってください…キロ…
  event_lastkingdom2_05_e_63:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삣-
    ja: ピーッ――
  event_lastkingdom2_05_e_64:
    speaker: kilo_op_c
    en: T.A.L.O.S.
    ko: 탈로스.
    ja: タロス…
  event_lastkingdom2_05_e_65:
    speaker: kilo_op_c
    en: T.A.L.O.S.?
    ko: 탈로스. 탈로스.
    ja: タロス。タロス！
  event_lastkingdom2_05_e_66:
    speaker: kilo_op_c
    en: T.A.L.O.S.!
    ko: 탈로스!!
    ja: タロス！！
  event_lastkingdom2_05_e_67:
    speaker: kilo_op_c
    en: Wake up!
    ko: 웨, 웨이크 업!! 탈로스!!
    ja: ウ、ウェイクアップ！！タロス！！
  event_lastkingdom2_05_e_68:
    speaker: kilo_op_c
    en: There is no movement, nor any response.
    ko: 아무런 반응도, 대답도 없다.
    ja: 何の反応も返って来ない
  event_lastkingdom2_05_e_69:
    speaker: talkative
    en: It's over.
    ko: "[끝이다.]"
    ja: "「終わりだ」"
  event_lastkingdom2_05_e_70:
    speaker: kilo_op_c
    en: "!"
    ko: 히이…!
    ja: ひっ…！
  event_lastkingdom2_05_e_71:
    speaker: kilo_op_c
    en: Emergency escape?
    ko: 비상 탈출…!
    ja: 緊急脱出…！
  event_lastkingdom2_05_e_72:
    speaker: kilo_op_c
    en: No, I have to stop it!
    ko: |-
      안돼안돼안돼.
      내가 막아야…!
    ja: |-
      ダメダメダメ…！
      私が止めなきゃ…！
  event_lastkingdom2_05_e_73:
    speaker: kilo_op_c
    en: But how?
    ko: |-
      하, 하지만 어떻게…!
      나 혼자서 뭘…!
    ja: |-
      で、でも、どうやって…！？
      私1人じゃ何も…！
  event_lastkingdom2_05_e_74:
    speaker: kilo_op_c
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_05_e_75:
    speaker: chime
    en: So that robot of yours is a means to stay on the surface for an extended period?
    ko: |-
      호오… 그럼 그 탈로스라는 로봇은
      지상에서의 오랜 시간 머물기 위한 수단이로구나.
    ja: |-
      ふーむ…ではあのロボットは、
      地上で長時間活動するために作られたのだ？
  event_lastkingdom2_05_e_76:
    speaker: kilo
    en: That's right. It uses the same core that Nikkes use for its power source,
      so it lasts a long time. It does need to be recharged from time to time, though.
    ko: |-
      예, 예.
      충전이 필요하긴 하지만 동력원은 니케 코어를 써서 오래가고.
    ja: |-
      は、はい。チャージが必要ですが、
      動力源はニケと同規格のコアなので
      長持ちします。
  event_lastkingdom2_05_e_77:
    speaker: kilo
    en: It's covered in a layer of nanomachines, so it's capable of minor self-repairs.
    ko: 나노 코팅을 해놔서 간단한 자가 수복도 가능해요.
    ja: |-
      ナノコーティングがあるので、
      簡単な自己修復も可能です。
  event_lastkingdom2_05_e_78:
    speaker: "<Narration>"
    en: "*Thud thud thud*"
    ko: 쿵. 쿵. 쿵.
    ja: ドスン…ドスン…
  event_lastkingdom2_05_e_79:
    speaker: "<Narration>"
    en: Chatterbox approaches, staggering.
    ko: 토커티브가 비틀거리며 걸어온다.
    ja: |-
      よろめきながら迫る
      トーカティブの足音が近づいた
  event_lastkingdom2_05_e_80:
    speaker: talkative
    en: Huff...! Huff...!
    ko: "[후우…! 후우…!]"
    ja: "「シュー…シュー…」"
  event_lastkingdom2_05_e_81:
    speaker: kilo_op_c
    en: T.A.L.O.S.
    ko: 탈로스.
    ja: タロス。
  event_lastkingdom2_05_e_82:
    speaker: kilo_op_c
    en: Thank you for always keeping me safe.
    ko: 지금까지 날 지켜줘서 고마워.
    ja: 今まで私を守ってくれて、ありがとう。
  event_lastkingdom2_05_e_83:
    speaker: kilo_op_c
    en: Now it's time I protect you.
    ko: 이젠, 내가 너를 지킬게.
    ja: 今度は、私が君を守るよ。
  event_lastkingdom2_05_e_84:
    speaker: kilo_op_c
    en: "*Snap*"
    ko: 뿌득!
    ja: ブチッ！
  event_lastkingdom2_05_e_85:
    speaker: kilo_op_c
    en: Kilo takes one of the power cables at the bottom of the cockpit, snaps it,
    ko: 킬로는 조종석의 아래를 뜯어 케이블 하나를 빼들었다.
    ja: |-
      キロは操縦席の下部を開き、
      ケーブルを引き出した
  event_lastkingdom2_05_e_86:
    speaker: "<Narration>"
    en: and shoves the end into her chest.
    ko: 그리고 케이블의 끝을, 자신의 가슴에 찔러 넣었다.
    ja: そしてケーブルの先を、自分の胸に差し込んだ
  event_lastkingdom2_05_e_87:
    speaker: "<Narration>"
    en: "*Zap*"
    ko: 콰직!
    ja: バチッ！
  event_lastkingdom2_05_e_88:
    speaker: kilo
    en: Aaaargh!!
    ko: 흐아아악--!!
    ja: う、あああああー！！
  event_lastkingdom2_05_e_89:
    speaker: kilo
    en: Uh... Ughhh...!
    ko: 으… 으으윽…!
    ja: う…うううっ…！
  event_lastkingdom2_05_e_90:
    speaker: kilo
    en: We have the same power source.
    ko: 동력원은… 같아…!
    ja: 動力源は…同じ…！
  event_lastkingdom2_05_e_91:
    speaker: kilo
    en: Connecting the cores should... Argh...!
    ko: 코어와… 코어를… 직렬로 연결시키면…!
    ja: コア同士を…直列で…繋げば…！
  event_lastkingdom2_05_e_92:
    speaker: kilo
    en: Ahhhhhhhhhhh…!
    ko: 으아아아악…!
    ja: ああああっ…！
  event_lastkingdom2_05_e_93:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삣-
    ja: ピーッ――
  event_lastkingdom2_05_e_94:
    speaker: kilo
    en: "!"
    ko: "…!!"
    ja: "…！！"
  event_lastkingdom2_05_e_95:
    speaker: kilo
    en: It worked!
    ko: 됐다…! 됐어…!
    ja: よし…！できた…！
  event_lastkingdom2_05_e_96:
    speaker: kilo
    en: Let's go!
    ko: 가자…! 같이 가자!
    ja: 行こう…！一緒に、行こう！
  event_lastkingdom2_05_e_97:
    speaker: kilo
    en: Let's win this together!
    ko: 이기자!!
    ja: 勝てる！！
  event_lastkingdom2_05_e_98:
    speaker: kilo
    en: T.A.L.O.S.!! Wake up!
    ko: 웨이크 업!! 탈로스!!
    ja: ウェイクアップ！！タロス！！
  event_lastkingdom2_05_e_99:
    speaker: talos
    en: Forced power injection for restart. Nano coating activated. Restoring.
    ko: |-
      동력 강제 주입으로 인한 재가동.
      나노 코팅 활성화. 기체의 피해를 수복합니다.
    ja: |-
      エネルギーの強制入力による再起動…
      ナノコーティング活性化。
      機体ダメージを修復します。
  event_lastkingdom2_05_e_100:
    speaker: talos
    en: Restoration complete. All conditions good to go.
    ko: 수복 완료. 컨디션 올 그린.
    ja: 修復完了…コンディション、オールグリーン。
  event_lastkingdom2_05_e_101:
    speaker: talos
    en: Something is flowing into my core.
    ko: 뭔가가 제 코어로 흘러들어오고 있습니다.
    ja: 何かが私のコアに流れ込んできています。
  event_lastkingdom2_05_e_102:
    speaker: talos
    en: Is this what they call a heart?
    ko: 이것이 마음이라는 것입니까?
    ja: これが心というものでしょうか？
  event_lastkingdom2_05_e_103:
    speaker: kilo
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_lastkingdom2_05_e_104:
    speaker: kilo
    en: Don't be ridiculous. I'm using my own core to supply power to you.
    ko: "…그럴 리가 있겠냐. 내 코어에서 나온 동력이겠지."
    ja: |-
      …そんなわけないでしょ。
      私のコアからのエネルギーだよ。
  event_lastkingdom2_05_e_105:
    speaker: talos
    en: I know. I was merely exercising the joke function again.
    ko: 그렇죠. 농담 기능을 활용해 보았습니다.
    ja: |-
      その通りです。
      ユーモア機能を使用しました。
  event_lastkingdom2_05_e_106:
    speaker: kilo
    en: I don't think we'll be able to keep you running like this for long.
    ko: 이 상태가 오랫동안 유지될 거라고는 생각하지 않아.
    ja: この状態、長く続くとは思えない。
  event_lastkingdom2_05_e_107:
    speaker: talos
    en: Correct, estimations show approximately 3 minutes of operation time.
    ko: 맞습니다. 활동 한계 시간 3분입니다.
    ja: 正しい予測です。活動限界は3分です。
  event_lastkingdom2_05_e_108:
    speaker: talos
    en: Any longer and self-termination will ensue for both parties due to recoil
      between the cores.
    ko: 3분을 넘길 경우 코어 간의 반발 작용으로 공멸합니다.
    ja: |-
      3分以上継続した場合、
      コアの反発作用が許容限界を超過します。
  event_lastkingdom2_05_e_109:
    speaker: kilo
    en: Only 3 minutes?
    ko: 3분밖에 안된다고?
    ja: 3分しか持たないの？
  event_lastkingdom2_05_e_110:
    speaker: talos
    en: Yes. However.
    ko: 그렇습니다. 하지만.
    ja: その通りです。しかし…
  event_lastkingdom2_05_e_111:
    speaker: talos
    en: The use of dual cores is allowing for a power throughput which exceeds the
      ordinary threshold.
    ko: 코어 간의 반발 작용으로 인해 출력 임계점 돌파 상태를 유지하고 있습니다.
    ja: |-
      コア同士の反発作用により、
      出力臨界点の突破状態を維持しています。
  event_lastkingdom2_05_e_112:
    speaker: talos
    en: To put it simply, I am operating in a more highly effective state.
    ko: 이른바, 각성 상태입니다.
    ja: 俗に言う…覚醒状態でしょうか。
  event_lastkingdom2_05_e_113:
    speaker: kilo
    en: Good. Let's settle this within 3 minutes then.
    ko: 좋아. 그럼 3분 안에 결판을 내자.
    ja: よし…じゃあ、3分で決着を付けるよ。
  event_lastkingdom2_05_e_114:
    speaker: kilo
    en: Let's go, T.A.L.O.S. I've got your back, and you've got mine.
    ko: |-
      가자. 탈로스.
      날 지켜줘. 나는 널 지킬 테니까.
    ja: |-
      行こう。タロス。
      私を守って。私は君を守る。
  event_lastkingdom2_05_e_115:
    speaker: talos
    en: Roger.
    ko: |-
      라져. 저는 킬로를 지킵니다.
      킬로는 저를 지켜주십시오.
    ja: |-
      了解しました。私はキロを守ります。
      キロは私を守ってください。
  event_lastkingdom2_05_e_116:
    speaker: kilo
    en: Chance of success?
    ko: 승률은?
    ja: 勝率は？
  event_lastkingdom2_05_e_117:
    speaker: talos
    en: 100%, guaranteed.
    ko: 당연히 100%입니다.
    ja: 当然、100％です。
  event_lastkingdom2_05_e_118:
    speaker: talkative
    en: Eat this!
    ko: "[쓸모없는 반항이다-!!]"
    ja: "「無駄なあがきを！！」"
  event_lastkingdom2_05_e_119:
    speaker: kilo
    en: Here it comes!
    ko: 온다!
    ja: 来るよ！
  event_lastkingdom2_05_e_120:
    speaker: kilo
    en: There's no time to evade. We'll have to sacrifice the left arm.
    ko: |-
      회피에 쓸 시간마저 아까워!
      왼팔을 내주자!
    ja: |-
      回避に使う時間ももったいない！
      左腕は捨てるよ！
  event_lastkingdom2_05_e_121:
    speaker: talos
    en: As long as we fix it later.
    ko: 나중에 꼭 고쳐주십시오.
    ja: 後で、必ず修理してください。
  event_lastkingdom2_05_e_122:
    speaker: kilo
    en: Oh, don't you worry, I'll give you a nice golden arm.
    ko: 황금 팔로 바꿔줄게!
    ja: 金ぴかの腕に変えてあげる！
  event_lastkingdom2_05_e_123:
    speaker: "<Narration>"
    en: Chatterbox's fist swings at T.A.L.O.S.,
    ko: 토커티브의 주먹이 휘둘러져 탈로스를 공격한다.
    ja: |-
      トーカティブの振り回す拳が、
      タロスめがけて飛んだ
  event_lastkingdom2_05_e_124:
    speaker: "<Narration>"
    en: but T.A.L.O.S. twists and blocks with the left arm.
    ko: 탈로스는 몸을 비틀어 왼팔로 공격을 받아낸다.
    ja: タロスは身をひねり、左腕で攻撃を受け止めた
  event_lastkingdom2_05_e_125:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 우직!
    ja: ミシッ！
  event_lastkingdom2_05_e_126:
    speaker: "<Narration>"
    en: The wireframe crumples in an instant.
    ko: 프레임이 단숨에 찌그러진다.
    ja: 一瞬でフレームが大破した
  event_lastkingdom2_05_e_127:
    speaker: talkative
    en: What? You've become stronger...?
    ko: "[음…!? 견고해졌다고…!]"
    ja: "「なに…！？硬度が…！？」"
  event_lastkingdom2_05_e_128:
    speaker: kilo
    en: Aim for the head!
    ko: 머리를 노려!
    ja: 頭を狙って！
  event_lastkingdom2_05_e_129:
    speaker: talos
    en: Roger.
    ko: 라져.
    ja: 了解。
  event_lastkingdom2_05_e_130:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 콰직!
    ja: バキッ！
  event_lastkingdom2_05_e_131:
    speaker: "<Narration>"
    en: T.A.L.O.S.'s fist slams into Chatterbox's neck.
    ko: 탈로스의 주먹이 토커티브의 목을 가격했다.
    ja: タロスの拳がトーカティブの首に伸びた
  event_lastkingdom2_05_e_132:
    speaker: talkative
    en: A mere tickle, nothing more.
    ko: "[이딴 건 가렵지도…!]"
    ja: "「その程度、痛くも…！」"
  event_lastkingdom2_05_e_133:
    speaker: kilo
    en: Fire everything we've got!
    ko: 전탄 발사!!
    ja: 全弾発射！！
  event_lastkingdom2_05_e_134:
    speaker: "<Narration>"
    en: "*Bang bang bang bang bang bang*"
    ko: 투두두두두두--!!
    ja: ガガガガガガッ！！
  event_lastkingdom2_05_e_135:
    speaker: talkative
    en: Argh...!!
    ko: "[으으윽…!!]"
    ja: "「うぐっ…！！」"
  event_lastkingdom2_05_e_136:
    speaker: "<Narration>"
    en: The barrage of bullets fired at point blank range tear Chatterbox's neck in
      tatters.
    ko: 영거리에서 발사된 탄환이 토커티브의 목을 너덜너덜하게 만든다.
    ja: |-
      至近距離から放たれた弾丸が、
      トーカティブの首を襲った
  event_lastkingdom2_05_e_137:
    speaker: talkative
    en: You bothersome fly!
    ko: "[이…! 날파리 같은…!]"
    ja: "「この…！小バエが…！」"
  event_lastkingdom2_05_e_138:
    speaker: kilo
    en: Pull it out and toss it away like the trash it is!
    ko: 뽑아서…! 던져버려!!
    ja: 引き抜いて…！投げちゃえ！！
  event_lastkingdom2_05_e_139:
    speaker: talos
    en: Concentrate power on the right arm.
    ko: 출력 우완에 집중.
    ja: 出力を右腕に集中。
  event_lastkingdom2_05_e_140:
    speaker: "<Narration>"
    en: "*Craaaack*"
    ko: 뿌득! 뿌드드득…!
    ja: バキ！ミシミシッ…！
  event_lastkingdom2_05_e_141:
    speaker: talkative
    en: Aaaarrrghhh!
    ko: "[윽… 갸악…! 으그극…!!]"
    ja: "「うっ…がっ…！ぐぐっ…！！」"
  event_lastkingdom2_05_e_142:
    speaker: kilo
    en: Keep it up!
    ko: 힘내!! 탈로스!!
    ja: 頑張れ！！タロス！！
  event_lastkingdom2_05_e_143:
    speaker: talos
    en: Roger. I'll do my best.
    ko: 라져. 힘내겠습니다.
    ja: 了解。最大出力。
  event_lastkingdom2_05_e_144:
    speaker: "<Narration>"
    en: "*Craaaack*"
    ko: 뿌득! 뿌드드득…!
    ja: バキ！バキッ…！
  event_lastkingdom2_05_e_145:
    speaker: talkative
    en: Urgh... you son of a...
    ko: "[으극…! 네… 놈… 들…!!]"
    ja: "「うぐっ…！貴様…ら…！！」"
  event_lastkingdom2_05_e_146:
    speaker: kilo
    en: Get lost!
    ko: 여기서 꺼져!
    ja: ここから出て行け！
  event_lastkingdom2_05_e_147:
    speaker: kilo
    en: And never come back!!
    ko: 그리고 다시는 오지 마!!
    ja: それから、二度と来るな！！
  event_lastkingdom2_05_e_148:
    speaker: "<Narration>"
    en: "*Thunk*"
    ko: 우득!
    ja: バキッ！
  event_lastkingdom2_05_e_149:
    speaker: talos
    en: Throwing sequence initiated.
    ko: 투척 시퀀스 개시.
    ja: 遠投シーケンスを開始。
  event_lastkingdom2_05_e_150:
    speaker: "<Narration>"
    en: T.A.L.O.S. yanks off Chatterbox's head from the shoulders and tosses it over
      the wall,
    ko: 탈로스는 토커티브에게서 뽑아낸 두부를 집어던졌다.
    ja: |-
      タロスはトーカティブから
      頭部を引き抜き、投げ飛ばした
  event_lastkingdom2_05_e_151:
    speaker: "<Narration>"
    en: and it becomes smaller and smaller before fading into the distance.
    ko: |-
      빠르게 던져진 것은 이윽고 성벽을 넘어가,
      더는 보이지 않을 거리까지 날아갔다.
    ja: |-
      頭は勢いよく城壁を越え、
      はるか彼方に飛んでいった
  event_lastkingdom2_05_e_152:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿵-
    ja: ズン――
  event_lastkingdom2_05_e_153:
    speaker: "<Narration>"
    en: Chatterbox's headless body collapses lifelessly to the ground,
    ko: 두부를 잃은 토커티브의 몸이 힘없이 쓰러졌다.
    ja: 頭部を失ったトーカティブの胴は力なく倒れ
  event_lastkingdom2_05_e_154:
    speaker: "<Narration>"
    en: then disintegrates.
    ko: 그리고 바스러지며 소멸했다.
    ja: 粉々になって消滅した
  event_lastkingdom2_05_e_155:
    speaker: kilo_op_c
    en: Phew...
    ko: 하아…! 하아…!
    ja: ハァ…！ハァ…！
  event_lastkingdom2_05_e_156:
    speaker: talos
    en: How come you're out of breath? I'm the one who did all the heavy lifting.
    ko: 힘은 제가 썼는데 왜 킬로가 헐떡이십니까.
    ja: |-
      出力していたのは私のはずですが、
      なぜキロが息切れしているのですか？
  event_lastkingdom2_05_e_157:
    speaker: kilo_op_c
    en: Because I was so nervous!
    ko: 긴장해서 그런다 긴장해서!
    ja: き、緊張してるせいだよ！
  event_lastkingdom2_05_e_158:
    speaker: talos
    en: The cores are nearing the self-termination threshold.
    ko: 코어 반발 작용 위험 단계입니다.
    ja: コア反発作用が危険水準に到達。
  event_lastkingdom2_05_e_159:
    speaker: talos
    en: I'm manually shutting down power.
    ko: 전원을 강제로 끄겠습니다.
    ja: 電源を強制遮断します。
  event_lastkingdom2_05_e_160:
    speaker: talos
    en: I will see you later.
    ko: 이따 뵙겠습니다.
    ja: "…後ほど、また会いましょう。"
  event_lastkingdom2_05_e_161:
    speaker: kilo_op_c
    en: All right. Good work.
    ko: 그래. 수고했어.
    ja: うん。お疲れ様。
  event_lastkingdom2_05_e_162:
    speaker: kilo_op_c
    en: I'm so tired... I can barely move...
    ko: 나도 이제… 지쳐서… 조금도 못 움직일 것 같아….
    ja: 私ももう…くたくた…動けなさそう…
  event_lastkingdom2_05_e_163:
    speaker: kilo_op_c
    en: I hope... the others... can take care of the rest...
    ko: 뒷일은… 다른 분들이 알아서… 해… 주시겠… 지.
    ja: あとは…みんなが…やってくれる…はず…
event_lastkingdom2_b03_s:
  event_lastkingdom2_b03_s_1:
    speaker: crown
    en: We caught one.
    ko: 하나 잡았군요.
    ja: 1体、片付きましたわね。
  event_lastkingdom2_b03_s_2:
    speaker: marian_q
    en: "... Impressive."
    ko: "…대단해."
    ja: "…すごい。"
  event_lastkingdom2_b03_s_3:
    speaker: chime
    en: Of course! They don't call me the kingdom's top citizen for nothing.
    ko: 그럼! 왕국의 일등 백성이니 당연하지 않느냐!
    ja: うむ！王国の優秀な民として、当然なのだ！
  event_lastkingdom2_b03_s_4:
    speaker: crown
    en: The Heretic's still out there.
    ko: 헬레틱이 남았습니다.
    ja: まだヘレティックが残っていますわ。
  event_lastkingdom2_b03_s_5:
    speaker: crown
    en: "..."
    ko: "…음."
    ja: うっ…
  event_lastkingdom2_b03_s_6:
    speaker: crown
    en: "*Cough* *Cough*"
    ko: 쿨럭, 쿨럭!
    ja: ゴホ、ゴホッ！
  event_lastkingdom2_b03_s_7:
    speaker: crown
    en: It's coming for us.
    ko: "…지금 올 모양이군요."
    ja: "…来ているようですわね。"
  event_lastkingdom2_b03_s_8:
    speaker: crown
    en: The feeling is getting worse now.
    ko: 농도가 더 짙어졌어요.
    ja: 濃度が上がっていますわ。
  event_lastkingdom2_b03_s_9:
    speaker: marian_q
    en: Are you okay?
    ko: 괜찮나요?
    ja: 大丈夫ですか？
  event_lastkingdom2_b03_s_10:
    speaker: crown
    en: Yes. The pain is great,
    ko: 예. 견뎌야 할 고통입니다.
    ja: ええ。耐えるべき苦しみですもの。
  event_lastkingdom2_b03_s_11:
    speaker: crown
    en: but I can endure it.
    ko: 괜찮아요.
    ja: 問題ありませんわ。
  event_lastkingdom2_b03_s_12:
    speaker: crown
    en: How about you, Marian?
    ko: 마리안은 어떤가요.
    ja: あなたの具合は？
  event_lastkingdom2_b03_s_13:
    speaker: marian_q
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_b03_s_14:
    speaker: crown
    en: Understood. We'll end this quickly.
    ko: "…그래요. 금방 끝내겠습니다."
    ja: "…そうですか。手早く終わらせましょう。"
event_lastkingdom2_b03_e:
  event_lastkingdom2_b03_e_1:
    speaker: indivilia
    en: Hmm.
    ko: 흠.
    ja: おやおや…
  event_lastkingdom2_b03_e_2:
    speaker: indivilia
    en: How boring. I reached the inside of the castle so quickly.
    ko: 빨리도 성의 내부까지 와버렸네요. 시시하게.
    ja: |-
      あっという間に城内へ
      侵入できてしまいましたね。
      面白くありません。
  event_lastkingdom2_b03_e_3:
    speaker: indivilia
    en: You there. King.
    ko: 거기 당신. 왕.
    ja: 見つけましたよ、王。
  event_lastkingdom2_b03_e_4:
    speaker: indivilia
    en: Come down to face me,
    ko: 내려와요.
    ja: 降りてくるのです。
  event_lastkingdom2_b03_e_5:
    speaker: indivilia
    en: and I won't invade your kingdom any further.
    ko: 당신이 내려온다면 더는 앞으로 가지 않을게요.
    ja: |-
      あなたが相手をしてくださるなら
      これ以上は荒らさないでおきましょう。
  event_lastkingdom2_b03_e_6:
    speaker: chime
    en: In your dreams! It's clearly a trap!
    ko: 허, 헛소리! 함정일 게 뻔하지 않느냐!
    ja: た、たわごとを！罠に決まってるのだ！
  event_lastkingdom2_b03_e_7:
    speaker: indivilia
    en: That is of no importance. What matters is that you don't have a choice.
    ko: 함정이든 아니든 당신들에게는 선택권이….
    ja: |-
      どうであろうと、
      あなたがたには選ぶ権利など…
  event_lastkingdom2_b03_e_8:
    speaker: indivilia
    en: Hmm?
    ko: "…응?"
    ja: "…あら？"
  event_lastkingdom2_b03_e_9:
    speaker: indivilia
    en: Who are you?
    ko: 어머. 당신 뭐죠?
    ja: 何ですか、あなたは？
  event_lastkingdom2_b03_e_10:
    speaker: indivilia
    en: Are you twins?
    ko: 쌍둥이인가요?
    ja: 双子だったのですか？
  event_lastkingdom2_b03_e_11:
    speaker: chime
    en: That's none of your business!
    ko: 아, 알 것 없다!
    ja: し、知る必要などないのだ！
  event_lastkingdom2_b03_e_12:
    speaker: indivilia
    en: Hehe, fair enough. To be honest, I don't particularly care all that much.
    ko: 후후. 그래요. 사실 궁금하지 않아요.
    ja: |-
      ふふ。そうですか。
      実際、どうでもよいことです。
  event_lastkingdom2_b03_e_13:
    speaker: indivilia
    en: It's not like there's anything you can do to change what's happening.
    ko: 어차피 당신이 할 수 있는 일은 없으니까요.
    ja: |-
      どうせあなたにできることは
      何もないのですから。
  event_lastkingdom2_b03_e_14:
    speaker: indivilia
    en: As for your king,
    ko: 그리고.
    ja: そして…
  event_lastkingdom2_b03_e_15:
    speaker: indivilia
    en: the only option she has is to obey me.
    ko: |-
      당신의 왕 역시,
      제 말을 듣는 것 말고는 선택권이 없죠.
    ja: |-
      あなたの王もまた、
      私に従うしかないのです。
  event_lastkingdom2_b03_e_16:
    speaker: indivilia
    en: So come down. Now.
    ko: 내려와요. 당장.
    ja: 降りてきなさい。今すぐに。
  event_lastkingdom2_b03_e_17:
    speaker: crown
    en: Very well, I will do so willingly.
    ko: 기꺼이 그러죠.
    ja: ええ、そうしますわ。
  event_lastkingdom2_b03_e_18:
    speaker: chime
    en: Your Highness, don't! It's a trap!
    ko: |-
      아, 아가씨…!
      함정일 게 뻔합니다요!
    ja: |-
      お、お嬢さま…！
      これは罠に違いありません！
  event_lastkingdom2_b03_e_19:
    speaker: crown
    en: It's okay.
    ko: 괜찮아요.
    ja: 問題はありませんわ。
  event_lastkingdom2_b03_e_20:
    speaker: crown
    en: We can delay no longer.
    ko: 어차피 더는 미룰 수 없습니다.
    ja: |-
      いずれにせよ、これ以上
      引き延ばすことはできません。
  event_lastkingdom2_b03_e_21:
    speaker: marian_q
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_b03_e_22:
    speaker: crown
    en: I'll go down.
    ko: 내려가겠습니다.
    ja: すぐにうかがいますわ。
  event_lastkingdom2_b03_e_23:
    speaker: crown
    en: Wait here.
    ko: 거기서 기다리시길.
    ja: その場でお待ちくださいませ。
  event_lastkingdom2_b03_e_24:
    speaker: marian_q
    en: I'll go too.
    ko: 저도 갈게요.
    ja: 私も行きます。
  event_lastkingdom2_b03_e_25:
    speaker: indivilia
    en: No. No one moves except the king.
    ko: 아니. 왕을 제외하고는 움직이지 말아요.
    ja: いいえ。王のほかは動いてはなりません。
  event_lastkingdom2_b03_e_26:
    speaker: indivilia
    en: If anyone else moves a muscle, I'll torch all of these seeds you cherish so
      much.
    ko: 움직이는 순간, 당신들이 소중히 여기는 씨앗들을 모두 태울 테니까.
    ja: |-
      動いた瞬間、あなたたちが大切にしている
      種をすべて焼き払います。
  event_lastkingdom2_b03_e_27:
    speaker: chime
    en: You knew?!
    ko: 아, 알고 있었구나…!
    ja: し、知っていたのだ…！？
  event_lastkingdom2_b03_e_28:
    speaker: indivilia
    en: That's right. Now get down here.
    ko: 후후. 자. 빨리 와요.
    ja: ふふ。さあ、これ以上は待てませんよ。
  event_lastkingdom2_b03_e_29:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_b03_e_30:
    speaker: crown
    en: Wait here.
    ko: 거기서 기다리시길.
    ja: そこでお待ちくださいませ。
event_lastkingdom2_06_s:
  event_lastkingdom2_06_s_1:
    speaker: indivilia
    en: You there. The one with the silver hair and bandages.
    ko: 거기 당신. 은발에 붕대.
    ja: そこのあなた。銀髪に包帯の。
  event_lastkingdom2_06_s_2:
    speaker: marian_q
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_06_s_3:
    speaker: indivilia
    en: Your name is Marian, isn't it?
    ko: 이름이 마리안이던가요?
    ja: 名前はマリアン、でしたっけ？
  event_lastkingdom2_06_s_4:
    speaker: marian_q
    en: Yes.
    ko: 그래요.
    ja: はい。
  event_lastkingdom2_06_s_5:
    speaker: indivilia
    en: Chatterbox seems to have a strange fascination with you.
    ko: "…토커티브가 당신한테 관심이 매우 많은 것 같더군요."
    ja: |-
      …トーカティブはあなたに
      とても興味を持っているようでした。
  event_lastkingdom2_06_s_6:
    speaker: indivilia
    en: According to it,
    ko: 헬레틱에서 다시 돌아온 유일한 존재….
    ja: ヘレティックから戻った唯一の存在…
  event_lastkingdom2_06_s_7:
    speaker: indivilia
    en: you're the only one who's become a Heretic and been turned back.
    ko: 라는데.
    ja: だとか？
  event_lastkingdom2_06_s_8:
    speaker: indivilia
    en: It's strange. I don't recognize you.
    ko: 이상하네요. 저는 당신을 몰라요.
    ja: |-
      ですが、おかしいこともあるものですね。
      私はあなたを知りません。
  event_lastkingdom2_06_s_9:
    speaker: marian_q
    en: That would make sense, since today is the first time we've met.
    ko: 그렇겠죠. 오늘 처음 보는 거니까.
    ja: |-
      それはそうです。
      今日初めて会いましたから。
  event_lastkingdom2_06_s_10:
    speaker: indivilia
    en: That's not what I meant.
    ko: 아아. 그런 얘기가 아니죠.
    ja: ああ、そういうことではなく…
  event_lastkingdom2_06_s_11:
    speaker: indivilia
    en: Us Heretics are the Queen's elite forces.
    ko: |-
      우리 헬레틱….
      그러니까 퀸의 정예들은.
    ja: |-
      私たちヘレティック…
      つまり、クイーンに仕える精鋭であれば…
  event_lastkingdom2_06_s_12:
    speaker: indivilia
    en: All of us are telepathically connected.
    ko: 서로의 존재에 대해 인지하게 돼요.
    ja: お互いの存在は認識できるはずなのです。
  event_lastkingdom2_06_s_13:
    speaker: indivilia
    en: We can sense each time one of us is born or dies, and even where the others
      are located.
    ko: |-
      탄생과 죽음을 느끼는 것은 물론,
      어디쯤에 있는지조차.
    ja: |-
      誕生や死はもちろん、
      今どこにいるかまで…
  event_lastkingdom2_06_s_14:
    speaker: indivilia
    en: Unless something like the Atlas Cage is giving us trouble, each of us can
      sense the other.
    ko: |-
      아틀라스 케이지 같은 번거로운 것에 가려지지 않는 이상,
      알 수 있죠.
    ja: |-
      アトラスケージ程度には手の込んだもので
      隠されていなければ、分かるものなのです。
  event_lastkingdom2_06_s_15:
    speaker: marian_q
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_06_s_16:
    speaker: indivilia
    en: From what I'm told, you were a Heretic for a short time and then returned
      to your original state.
    ko: |-
      듣기로는 당신은 헬레틱이 된 지 얼마 되지 않았다가,
      원래대로 돌아왔다고 했는데.
    ja: |-
      聞いたところによると、
      ヘレティックになりたてで
      すぐ元に戻ったとのことですが。
  event_lastkingdom2_06_s_17:
    speaker: indivilia
    en: Not once have I ever sensed you.
    ko: 저는 당신에 대해서 아무것도 느끼지 못했거든요.
    ja: 私はあなたのことを何も感じられませんでした。
  event_lastkingdom2_06_s_18:
    speaker: marian_q
    en: What is it that you want to say?
    ko: 하고 싶은 말이 뭔가요.
    ja: 何が言いたいんですか？
  event_lastkingdom2_06_s_19:
    speaker: indivilia
    en: You're an impostor.
    ko: 가짜.
    ja: まがい物…
  event_lastkingdom2_06_s_20:
    speaker: indivilia
    en: Or something else.
    ko: 혹은 다른 무언가.
    ja: あるいは、そうですらない何か…
  event_lastkingdom2_06_s_21:
    speaker: marian_q
    en: I'm a Nikke.
    ko: 저는 니케입니다.
    ja: 私はニケです。
  event_lastkingdom2_06_s_22:
    speaker: indivilia
    en: For now.
    ko: 지금은 그렇겠죠.
    ja: 今はそうなのでしょう。
  event_lastkingdom2_06_s_23:
    speaker: indivilia
    en: Chatterbox used a strange expression when referring to you.
    ko: "…토커티브가 당신을 지칭할 때 묘한 표현을 쓰더군요."
    ja: |-
      …トーカティブがあなたを呼ぶ時、
      妙な言い方をしていました。
  event_lastkingdom2_06_s_24:
    speaker: indivilia
    en: I thought it was just spewing nonsense like usual, but...
    ko: 당연히 헛소리일 거라 생각하지만….
    ja: まあ、冗談だと思いますが…
  event_lastkingdom2_06_s_25:
    speaker: indivilia
    en: Hehe. Just what in the world are you?
    ko: 후후. 그럼 당신은 대체 뭔가요?
    ja: |-
      ふふ…結局、あなたはいったい
      何なのでしょうね？
  event_lastkingdom2_06_s_26:
    speaker: indivilia
    en: What would you call yourself?
    ko: 당신을 뭐라고 정의할 수 있죠?
    ja: あなたをどう定義すればいいでしょうか？
  event_lastkingdom2_06_s_27:
    speaker: marian_q
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_06_s_28:
    speaker: indivilia
    en: Come to our side.
    ko: 저희 쪽으로 와요.
    ja: こちら側に来るのです。
  event_lastkingdom2_06_s_29:
    speaker: indivilia
    en: We'll give you a purpose.
    ko: 당신을 정의해 줄 테니.
    ja: あなたが何か、決めてあげられますよ。
  event_lastkingdom2_06_s_30:
    speaker: chime
    en: Don't listen to her, Marian.
    ko: |-
      마리안. 듣지 말거라.
      헛소리다.
    ja: |-
      マリアン。聞くんじゃないのだ。
      ざれごとなのだ。
  event_lastkingdom2_06_s_31:
    speaker: marian_q
    en: I know.
    ko: 알고 있어요.
    ja: 分かってます。
  event_lastkingdom2_06_s_32:
    speaker: indivilia
    en: Why are your hands shaking?
    ko: 그런 것치곤, 눈동자가 떨리는군요.
    ja: それにしては、目に迷いが見えますね。
  event_lastkingdom2_06_s_33:
    speaker: indivilia
    en: Hehe, fine. That works as well.
    ko: |-
      후후. 좋아요.
      어차피 당신은.
    ja: |-
      ふふ。いいでしょう。
      どうせあなたは…
  event_lastkingdom2_06_s_34:
    speaker: indivilia
    en: You'll come to us on your own in the near future.
    ko: 멀지 않은 때에, 우리를 스스로 찾아올 겁니다.
    ja: |-
      近いうちに、私たちのもとを
      訪れることになるでしょうから。
  event_lastkingdom2_06_s_35:
    speaker: indivilia
    en: In Chatterbox's words,
    ko: 토커티브의 말을 빌리자면.
    ja: トーカティブの言葉を借りるなら…
  event_lastkingdom2_06_s_36:
    speaker: indivilia
    en: it is your fate.
    ko: 운명, 숙명에 의해서.
    ja: それが運命、宿命なのです。
  event_lastkingdom2_06_s_37:
    speaker: marian_q
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_06_s_38:
    speaker: chime
    en: Enough of your vile speech!
    ko: 이놈! 독사 같은 혓바닥을 함부로 놀리지 말거라!
    ja: |-
      貴様！毒ヘビみたいに
      舌をちらつかせるんじゃないのだ！
  event_lastkingdom2_06_s_39:
    speaker: indivilia
    en: And if I insist on continuing? What will you do about it?
    ko: 놀리면요. 뭘 어떻게 하실 건가요?
    ja: ちらつかせたら、どうするというのです？
  event_lastkingdom2_06_s_40:
    speaker: chime
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_lastkingdom2_06_s_41:
    speaker: indivilia
    en: Being quiet suits you. Stick with that going forward.
    ko: |-
      당신은 그렇게 입 다물고 있는 게 잘 어울리네요.
      앞으로도 그러고 있으세요.
    ja: |-
      あなたはそうやって
      黙っているのがお似合いです。
      これからもそのままでいてください。
  event_lastkingdom2_06_s_42:
    speaker: indivilia
    en: But I do wonder why your king is so late? My patience is wearing thin.
    ko: |-
      그런데 여러분의 왕은 왜 이렇게 늦는 거죠?
      인내심이 바닥나려고 하는데요.
    ja: |-
      ところで、皆さんの王は
      なぜこんなに時間がかかっているのでしょう？
      私の忍耐もそろそろ限界です。
  event_lastkingdom2_06_s_43:
    speaker: indivilia
    en: I knew I should have given you a time limit.
    ko: 역시 처음부터 시간제한을 둘 걸 그랬….
    ja: やはり、あらかじめ時間制限を設けておくべき…
  event_lastkingdom2_06_s_44:
    speaker: indivilia
    en: "... Huh?"
    ko: "…응?"
    ja: "…おや？"
  event_lastkingdom2_06_s_45:
    speaker: "<Narration>"
    en: Indivilia looks towards the entrance.
    ko: 인디빌리아는 본성의 입구 쪽을 바라보았다.
    ja: インディビリアは本城の門に目を凝らした
  event_lastkingdom2_06_s_46:
    speaker: "<Narration>"
    en: "*Rumble*"
    ko: 쿠구구구궁…!
    ja: ドドドドド…！
  event_lastkingdom2_06_s_47:
    speaker: indivilia
    en: The ground is shaking...
    ko: "…땅울림…?"
    ja: "…地響き…？"
  event_lastkingdom2_06_s_48:
    speaker: "<Narration>"
    en: Riding astride Trombe, Crown charges towards Indivilia.
    ko: 크라운이 트롬베를 타고 인디빌리아에게 돌진하고 있었다.
    ja: |-
      トロンベに騎乗したクラウンが
      インディビリアめがけて飛び出した
  event_lastkingdom2_06_s_49:
    speaker: indivilia
    en: Wha...?!
    ko: "!! 이런…!!"
    ja: "！！ちっ…！！"
  event_lastkingdom2_06_s_50:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰아앙-!!
    ja: ドカッ！！
  event_lastkingdom2_06_s_51:
    speaker: indivilia
    en: Argh...!!
    ko: 크헉…!!
    ja: ぐはッ…！？
  event_lastkingdom2_06_s_52:
    speaker: "<Narration>"
    en: Crown slams her spear into Indivilia at full speed,
    ko: 크라운은 달려온 속도 그대로 인디빌리아에게 창을 부딪혔다.
    ja: |-
      クラウンは速度の乗った槍を
      そのままインディビリアに当てた
  event_lastkingdom2_06_s_53:
    speaker: "<Narration>"
    en: sending her flying through the air before tumbling to the ground.
    ko: 한참을 날아간 인디빌리아는 땅바닥을 수차례 구른 후 멈췄다.
    ja: |-
      吹き飛ばされたインディビリアは、
      地面を何度も転がってから止まった
  event_lastkingdom2_06_s_54:
    speaker: indivilia
    en: Argh!
    ko: 윽… 어헉…!!
    ja: うっ…！カハッ…！！
  event_lastkingdom2_06_s_55:
    speaker: indivilia
    en: Not again!
    ko: 두 번이나…! 똑같은 짓을…!!
    ja: 二度も…！同じ手を…！！
  event_lastkingdom2_06_s_56:
    speaker: crown
    en: I would have thought you would've learned to dodge by now.
    ko: 이번에는 진짜 피할 줄 알았어요.
    ja: 今度は避けられるものと思っていましたわ。
  event_lastkingdom2_06_s_57:
    speaker: indivilia
    en: I'm going to kill you!
    ko: 죽여 드리죠…!
    ja: 殺して差し上げます…！
  event_lastkingdom2_06_s_58:
    speaker: "<Narration>"
    en: Black light spews out from Indivilia's body.
    ko: 인디빌리아의 몸에서 검은빛이 뿜어져 나왔다.
    ja: インディビリアの体から黒い光があふれ出した
  event_lastkingdom2_06_s_59:
    speaker: indivilia
    en: As painfully as possible!!
    ko: 최대한 고통스럽게!!
    ja: 最大限の苦痛の中で！
  event_lastkingdom2_06_s_60:
    speaker: chime
    en: Your Highness, she's transforming!
    ko: 아가씨! 놈이 거대화를 합니다요!
    ja: お嬢さま！奴が巨大化します！
  event_lastkingdom2_06_s_61:
    speaker: crown
    en: Fine by me. It increases the number of areas I can hit.
    ko: 때릴 곳이 많아서 좋겠군요.
    ja: 狙いやすくて楽ですわね。
event_lastkingdom2_06_e:
  event_lastkingdom2_06_e_1:
    speaker: indivilia
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_06_e_2:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_06_e_3:
    speaker: indivilia
    en: Well, well, it seems I got too excited and ended up transforming.
    ko: 아아. 흥분해서 그만 거대화를 해버렸군요.
    ja: |-
      ああ…つい興奮して、
      巨大化してしまいました。
  event_lastkingdom2_06_e_4:
    speaker: crown
    en: And still you lost.
    ko: 그리고 졌죠.
    ja: それがあなたの敗因ですわ。
  event_lastkingdom2_06_e_5:
    speaker: indivilia
    en: Thanks to you, my mind has cleared. I should complete what I originally came
      to do.
    ko: 덕분에 머리가 맑아졌으니, 원래 하려고 했던 것을 해야겠어요.
    ja: |-
      おかげ様で、頭がスッキリしました。
      本来の目的を果たさないといけませんね…
  event_lastkingdom2_06_e_6:
    speaker: "<Narration>"
    en: "*Shuuuuu*"
    ko: 슈우우우우---
    ja: シュウウウ…
  event_lastkingdom2_06_e_7:
    speaker: crown
    en: "*Cough*"
    ko: "…!! 쿨럭, 쿨럭!"
    ja: "…！！ゴホ、ゴホ！"
  event_lastkingdom2_06_e_8:
    speaker: indivilia
    en: You pitiful creature.
    ko: 후후. 가여워라.
    ja: ふふ…無様ですね。
  event_lastkingdom2_06_e_9:
    speaker: indivilia
    en: I will gradually increase the concentration of Alva Particles here,
    ko: 자, 저는 여기서 에블라 입자의 농도를 조금씩 높일 거예요.
    ja: |-
      私はこのままエブラ粒子の濃度を
      少しずつ上げていきます。
  event_lastkingdom2_06_e_10:
    speaker: indivilia
    en: until you're paralyzed entirely.
    ko: 결국 당신의 몸이 꼼짝도 하지 못하게 되었을 때.
    ja: |-
      最終的に、あなたが
      身動き一つできなくなった時…
  event_lastkingdom2_06_e_11:
    speaker: indivilia
    en: Then I'll give you half of that brave human imposter as a present.
    ko: 저 용감한 유사 인간의 절반을 선물로 드릴게요.
    ja: |-
      あの勇気ある人間もどきの半分を
      プレゼントして差し上げましょう。
  event_lastkingdom2_06_e_12:
    speaker: indivilia
    en: This time, I think I'll split her in half vertically.
    ko: 이번엔 세로로.
    ja: 今度は縦半分です。
  event_lastkingdom2_06_e_13:
    speaker: crown
    en: Argh...!
    ko: 크흠…! 쿨럭!
    ja: うっ…！ゲホ…！
  event_lastkingdom2_06_e_14:
    speaker: "<Narration>"
    en: "*Shoooo*"
    ko: 슈우우우우---
    ja: シュウウウ…
  event_lastkingdom2_06_e_15:
    speaker: crown
    en: "*Cough* Argh...!"
    ko: "!! 크흡…! 크헉…!"
    ja: "！！くっ…！はぁっ…！"
  event_lastkingdom2_06_e_16:
    speaker: indivilia
    en: Good, that's much better.
    ko: 아아. 보기 좋네요. 보기 좋아.
    ja: ああ。いい眺めですね…とても。
  event_lastkingdom2_06_e_17:
    speaker: indivilia
    en: Tell me, why don't you abandon this place?
    ko: 그런데 당신. 왜 여길 버리지 않았죠?
    ja: |-
      それはそうと、あなた。
      なぜこの城を捨てなかったのですか？
  event_lastkingdom2_06_e_18:
    speaker: indivilia
    en: Is it really because of those seeds?
    ko: 진짜 그깟 씨앗 때문에?
    ja: まさか本当に、種ごときのために？
  event_lastkingdom2_06_e_19:
    speaker: crown
    en: Not just for that... *Cough* Of course not. *Cough*
    ko: 그것 때문만은… 쿨럭. 아니, 쿨럭쿨럭! 아니죠.
    ja: |-
      それだけでは…ゴホッ。
      ありま、ゴホゴホ！ありません。
  event_lastkingdom2_06_e_20:
    speaker: indivilia
    en: Then for what?
    ko: 그럼 뭐 때문이죠?
    ja: では、何のためでしょう？
  event_lastkingdom2_06_e_21:
    speaker: indivilia
    en: Is it because of what you human imposters pontificate about, your "sense of
      duty"? Your pride? Doing everything for the sake of mankind's future?
    ko: |-
      당신들 유사 인간이 틈만 나면 얘기하는
      사명? 긍지? 인류의 미래를 위해?
    ja: |-
      あなたたち人間もどきが
      ことあるごとに口にする
      使命や誇り？人類の未来のため？
  event_lastkingdom2_06_e_22:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_06_e_23:
    speaker: indivilia
    en: Answer me.
    ko: 대답 좀 해줘요.
    ja: 答えていただけますか？
  event_lastkingdom2_06_e_24:
    speaker: "<Narration>"
    en: "*Shoooooooo*"
    ko: 슈우우우우---
    ja: シュウウウ…
  event_lastkingdom2_06_e_25:
    speaker: crown
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_lastkingdom2_06_e_26:
    speaker: indivilia
    en: These could be your final words.
    ko: 유언이 될 텐데.
    ja: 遺言として聞いておきましょう。
  event_lastkingdom2_06_e_27:
    speaker: indivilia
    en: Surely you haven't forgotten what you're willing to die for?
    ko: |-
      당신이 뭐 때문에 죽는지는 상기하고 죽어야죠.
      안 그래요?
    ja: |-
      あなたが何のために命を捨てるのか、
      思い起こして死んでいただかないと。
      そうでしょう？
  event_lastkingdom2_06_e_28:
    speaker: crown
    en: This place... *Cough*
    ko: 이곳은… 쿨럭.
    ja: ここは…ゴホッ。
  event_lastkingdom2_06_e_29:
    speaker: crown
    en: Is meant to last into the future.
    ko: 미래를 위해 남긴… 쿨럭. 희망과….
    ja: 未来のために残された…ゴホ…希望と…
  event_lastkingdom2_06_e_30:
    speaker: crown
    en: It represents the dream we have all been longing for.
    ko: 오랫동안 바라던 꿈.
    ja: 待ち望まれている夢…
  event_lastkingdom2_06_e_31:
    speaker: crown
    en: Rooms where you can sleep at night without crying.
    ko: 울지 않고 잠들 수 있는 방.
    ja: 泣かずに眠ることのできる部屋…
  event_lastkingdom2_06_e_32:
    speaker: crown
    en: "*Cough* *Cough*"
    ko: 쿨럭! 쿨럭! 크흐흠…!
    ja: ゴホ！ゴホッ！ううっ…！
  event_lastkingdom2_06_e_33:
    speaker: crown
    en: Restaurants.
    ko: 식당.
    ja: 食堂…
  event_lastkingdom2_06_e_34:
    speaker: crown
    en: Gardens.
    ko: 텃밭.
    ja: 畑…
  event_lastkingdom2_06_e_35:
    speaker: crown
    en: Places of worship.
    ko: 기도실.
    ja: 祈祷室…
  event_lastkingdom2_06_e_36:
    speaker: crown
    en: An area for oneself.
    ko: 자신만의 장소를… 찾은 곳….
    ja: 自分の居場所を見つけた…思い出の場所…
  event_lastkingdom2_06_e_37:
    speaker: indivilia
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_06_e_38:
    speaker: crown
    en: All of these precious places and more can be found here. *Cough*
    ko: 그 모든 것이 있는, 쿨럭 쿨럭. 소중한, 장소.
    ja: そのすべてがある…ゴホゴホ！大切な、場所…
  event_lastkingdom2_06_e_39:
    speaker: crown
    en: That is why I will protect it,
    ko: 그렇기에.
    ja: だからこそ…
  event_lastkingdom2_06_e_40:
    speaker: crown
    en: even if it means giving up my life for it.
    ko: 지킵니다.
    ja: 守るのですわ。
  event_lastkingdom2_06_e_41:
    speaker: indivilia
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_06_e_42:
    speaker: indivilia
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_06_e_43:
    speaker: indivilia
    en: Pathetic.
    ko: 불쌍하군요.
    ja: 哀れですね。
  event_lastkingdom2_06_e_44:
    speaker: indivilia
    en: None of that belongs to you.
    ko: 당신의 것은 하나도 없군요.
    ja: どれもあなたのものでは無いのでは？
  event_lastkingdom2_06_e_45:
    speaker: indivilia
    en: It all belongs to others.
    ko: 온통 남의 것들 뿐.
    ja: 他人のものの話ばかりのようですが。
  event_lastkingdom2_06_e_46:
    speaker: crown
    en: That is what a king should aspire to be.
    ko: 그것이… 왕입니다.
    ja: それが…王というものです。
  event_lastkingdom2_06_e_47:
    speaker: crown
    en: To exist to fulfill the wishes of their subjects,
    ko: 백성의 소원을 이루어주기 위해서.
    ja: 民の願いを叶えるために…
  event_lastkingdom2_06_e_48:
    speaker: crown
    en: while paying no heed to their own wishes.
    ko: 저는 채워지면 안 됩니다.
    ja: 私が満たされてはならないのです。
  event_lastkingdom2_06_e_49:
    speaker: crown
    en: Urgh...!
    ko: 크흠…!
    ja: うっ…！
  event_lastkingdom2_06_e_50:
    speaker: crown
    en: I must hollow myself out, so that my own desires do not muddy the waters.
    ko: 공허해야… 그래야만 제 욕심이 섞이지 않죠.
    ja: |-
      空の器であればこそ…
      私欲を混ぜずにいられるのです。
  event_lastkingdom2_06_e_51:
    speaker: indivilia
    en: What a fool you are.
    ko: 후후…! 바보 같군요.
    ja: ふふ…！愚かですね。
  event_lastkingdom2_06_e_52:
    speaker: indivilia
    en: Life is about chasing your desires.
    ko: 나라는 존재는 내가 원하는 것으로 채워야 하는 법이에요.
    ja: |-
      己という存在は、己が望むもので
      満たされているべきです。
  event_lastkingdom2_06_e_53:
    speaker: indivilia
    en: There is no reason to give others any consideration.
    ko: 남을 위한 공간 따위, 남겨둘 이유가 없어요.
    ja: |-
      誰かのためのすき間など、
      残しておく理由がありません。
  event_lastkingdom2_06_e_54:
    speaker: crown
    en: I am the king.
    ko: 저는 왕.
    ja: 私は王。
  event_lastkingdom2_06_e_55:
    speaker: crown
    en: My own existence is meaningless. I live for my subjects.
    ko: |-
      저의 존재는 무의미합니다.
      그저 왕이 있을 뿐.
    ja: |-
      私の存在に意味はありません。
      ただ、王であるのみ。
  event_lastkingdom2_06_e_56:
    speaker: indivilia
    en: You've really convinced yourself of this royal delusion, haven't you?
    ko: "…왕 놀이에 너무 심취했군요."
    ja: "…王様ごっこに熱心なことですね。"
  event_lastkingdom2_06_e_57:
    speaker: indivilia
    en: Drowning in the desires of others, suppressing your true self.
    ko: 타인이 바라는 모습 안에, 자아를 가라앉히다니.
    ja: |-
      他人が望む姿の中に、
      己を見いだそうなどと。
  event_lastkingdom2_06_e_58:
    speaker: indivilia
    en: What's so noble and grand about that? Where's the beauty in it?
    ko: 고귀하지도, 숭고하지도, 아름답지도 않아요.
    ja: |-
      そのようなもの、高貴でも、崇高でも、
      ましてや美しくもありません。
  event_lastkingdom2_06_e_59:
    speaker: crown
    en: Someone like you would never understand.
    ko: |-
      자신의 것만 강요하고,
      자신만을 위해 살아가는 당신은, 크흠.
    ja: |-
      己を誰かに押し付けるばかりで、
      己だけのために生きているあなたには、くっ…
  event_lastkingdom2_06_e_60:
    speaker: crown
    en: Someone who only focuses on your own desires and lives solely for yourself.
    ko: 평생 이해하지 못할 겁니다.
    ja: 一生理解できないことですわ。
  event_lastkingdom2_06_e_61:
    speaker: indivilia
    en: "... I see."
    ko: "…그렇군요."
    ja: "…そうですか。"
  event_lastkingdom2_06_e_62:
    speaker: indivilia
    en: You've made your point. Now it's time to say goodbye.
    ko: |-
      잘 들었어요.
      그럼 이제 잘 가요.
    ja: |-
      よく分かりました。
      そろそろお別れの時間です。
  event_lastkingdom2_06_e_63:
    speaker: "<Narration>"
    en: "*Shoooo*"
    ko: 슈우우우우---
    ja: シュウウウ…
  event_lastkingdom2_06_e_64:
    speaker: crown
    en: Argh...!
    ko: 으윽…! 으흑…!
    ja: うっ…！はぁっ…！
  event_lastkingdom2_06_e_65:
    speaker: indivilia
    en: Hehe, does it hurt?
    ko: 후후. 괴롭나요.
    ja: ふふ。つらいですか？
  event_lastkingdom2_06_e_66:
    speaker: indivilia
    en: You're all about embracing others' wishes, are you not?
    ko: 그럼 이제 거기서, 타인의 소원만 잔뜩 끌어안은 채.
    ja: ここで、他人の願いばかりを抱えたまま…
  event_lastkingdom2_06_e_67:
    speaker: indivilia
    en: Well, my wish is for you to die.
    ko: 죽어요.
    ja: 果てていきなさい。
  event_lastkingdom2_06_e_68:
    speaker: marian_q
    en: Crown!
    ko: 크라운!
    ja: クラウン！
  event_lastkingdom2_06_e_69:
    speaker: marian_q
    en: I'm coming! Just hold on!
    ko: 제가 갈게요! 조금만 참아요!
    ja: 私が行きます！少しだけ我慢してください！
  event_lastkingdom2_06_e_70:
    speaker: chime
    en: No need for that.
    ko: 관두거라.
    ja: やめるのだ。
  event_lastkingdom2_06_e_71:
    speaker: marian_q
    en: What are you saying?!
    ko: 차임! 무슨 소릴…!
    ja: チャイム！何を言って…！？
  event_lastkingdom2_06_e_72:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_06_e_73:
    speaker: crown
    en: "*Cough cough* Argh...! Ugh!"
    ko: 쿨럭! 쿨럭! 크으윽…! 크헉!
    ja: ゴホ！ゴホ！ううっ…！かはっ…！
  event_lastkingdom2_06_e_74:
    speaker: chime
    en: Don't go. There's no point.
    ko: 갈 필요 없다. 가지 말아라.
    ja: |-
      行く必要がない…
      行ってはならないのだ。
  event_lastkingdom2_06_e_75:
    speaker: marian_q
    en: Chime...
    ko: "…차임. 지금… 웃고 있는 건가요?"
    ja: "…チャイム…笑ってるんですか？"
  event_lastkingdom2_06_e_76:
    speaker: marian_q
    en: why are you smiling?
    ko: 아, 아니죠? 왜… 웃어요?
    ja: |-
      ち、違いますよね？
      なんで…笑ってるんですか？
  event_lastkingdom2_06_e_77:
    speaker: crown
    en: Urgh...
    ko: 크흠…! 흐으음….
    ja: ううっ…！はぁっ…
  event_lastkingdom2_06_e_78:
    speaker: chime
    en: How long I have waited for this day.
    ko: 얼마나 기다렸던가. 이 날을.
    ja: 待ち望んでいたのだ。この日を…
  event_lastkingdom2_06_e_79:
    speaker: crown
    en: "*Cough* *Cough*"
    ko: 쿨럭! 쿨럭!
    ja: ゴホ！ゴホッ！
  event_lastkingdom2_06_e_80:
    speaker: chime
    en: And now it's finally here.
    ko: 드디어 됐다.
    ja: ついに完成したのだ。
  event_lastkingdom2_06_e_81:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_06_e_82:
    speaker: marian_q
    en: Don't tell me...
    ko: 차임… 설마….
    ja: チャイム…まさか…
  event_lastkingdom2_06_e_83:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_06_e_84:
    speaker: marian_q
    en: No. It can't be.
    ko: 아니… 죠?
    ja: 違います…よね？
  event_lastkingdom2_06_e_85:
    speaker: chime
    en: Haha.
    ko: 하하.
    ja: ははは…
  event_lastkingdom2_06_e_86:
    speaker: chime
    en: I won.
    ko: 이겼다.
    ja: 勝ったのだ。
  lastkingdom:
    speaker: "<>"
    en:
    ko:
    ja:
  event_lastkingdom2_06_e_106:
    speaker: indivilia
    en: What... is this...!
    ko: 이게… 무슨…!
    ja: いったい…何を…！？
  event_lastkingdom2_06_e_107:
    speaker: chime
    en: This device is known as the Naked King.
    ko: 이름하여 [네이키드 킹].
    ja: "「ネイキッドキング」。"
  event_lastkingdom2_06_e_108:
    speaker: chime
    en: It was originally a device which absorbed Alva Particles and converted them
      into thermal energy.
    ko: |-
      저것은 원래 골칫덩이인 에블라 입자를 빨아들여
      열 에너지로 전환하는 장치였다.
    ja: |-
      もともとは問題の多いエブラ粒子を吸収し、
      熱エネルギーに変換する装置だったのだが…
  event_lastkingdom2_06_e_109:
    speaker: chime
    en: It was then modified by a wandering monk into a weapon of mass destruction.
    ko: 그걸 떠돌이 승려가 섬멸용 무장으로 개조한 것이지.
    ja: 殲滅用の武装として改造され…
  event_lastkingdom2_06_e_110:
    speaker: chime
    en: Even the slightest movement from the user generates thermal shockwaves.
    ko: 사용자의 작은 움직임에도 반응하여 열충격파를 뿜어내는 것으로 말이다.
    ja: |-
      使用者のわずかな動きにも反応して、
      熱による衝撃波を吐き出すものとなったのだ。
  event_lastkingdom2_06_e_111:
    speaker: chime
    en: Those who wear the robe are not affected by shockwaves. I have heard theories
      about the science behind it, but I do not know the details.
    ko: |-
      착용하는 의복은 열충격파의 영향을 받지 않는다.
      중화시키는 원리라고 들었다만, 자세한 건 모른다.
    ja: |-
      服に衝撃波の影響を受けないよう、
      中和する仕組みがあると聞いたが、
      詳しいことは分からないのだ。
  event_lastkingdom2_06_e_112:
    speaker: "<Narration>"
    en: Crown waves her hand as if making a signal.
    ko: 크라운이 손짓하듯 손을 휘둘렀다.
    ja: |-
      クラウンが手招きするかのように
      手を振りかざした
  event_lastkingdom2_06_e_113:
    speaker: "<Narration>"
    en: "*Pooooow*"
    ko: 퍼어어엉---!!
    ja: ズガン！！
  event_lastkingdom2_06_e_114:
    speaker: "<Narration>"
    en: The Raptures in front of the gate vaporize instantaneously.
    ko: 성문 앞의 랩쳐들이 녹으며 증발한다.
    ja: |-
      城門の前にいたラプチャーたちが
      溶解し、蒸発した
  event_lastkingdom2_06_e_115:
    speaker: chime
    en: But what does it matter?
    ko: 허나 아무렴 어떠하더냐.
    ja: しかし、何の問題もないのだ。
  event_lastkingdom2_06_e_116:
    speaker: chime
    en: Feast your eyes upon her.
    ko: 저 모습을 보거라.
    ja: あの威容を見るのだ。
  event_lastkingdom2_06_e_117:
    speaker: chime
    en: To defeat the enemies that would besiege your kingdom with a mere gesture.
    ko: 작은 손짓 하나로 왕국의 적들을 물리치는.
    ja: ただ手の一振りで王国の敵を打ち払う…
  event_lastkingdom2_06_e_118:
    speaker: chime
    en: Such majestic armor truly befits a king.
    ko: 그야말로 왕에게 어울리는 무장이니라.
    ja: まさしく王にふさわしい武装なのだ。
  event_lastkingdom2_06_e_119:
    speaker: marian_q
    en: I... I don't understand.
    ko: 이걸 왜… 이제서야….
    ja: そんなものを…なんで今まで…？
  event_lastkingdom2_06_e_120:
    speaker: chime
    en: Your Highness came here intentionally
    ko: |-
      말했지 않느냐.
      에블라 입자를 빨아들여 열 에너지로 전환한다고.
    ja: |-
      言わなかったのだ？
      エブラ粒子を吸収し、
      熱エネルギーに変換する武装なのだ。
  event_lastkingdom2_06_e_121:
    speaker: chime
    en: to collect enough Alva Particles for herself.
    ko: 아가씨는 곳곳을 돌아다니며 몸속에 에블라 입자를 모으고 있었다.
    ja: |-
      お嬢さまが各地を巡っていたのは、
      体内にエブラ粒子を集めるためだったのだ。
  event_lastkingdom2_06_e_122:
    speaker: chime
    en: All of her coughing fits and pain were an inconvenient side effect.
    ko: 그 반발 작용으로 기침과 통증이 발생되지.
    ja: 咳や痛みはその副作用なのだ。
  event_lastkingdom2_06_e_123:
    speaker: chime
    en: As things were, she would have had to continue collecting particles for another
      year before unlocking her abilities.
    ko: 아무튼, 능력 개방까지 아직 1년 정도 에블라 입자를 더 모았어야 했다.
    ja: |-
      とにかく…使えるようになるまであと1年ほど
      エブラ粒子を集める必要があったのだが…
  event_lastkingdom2_06_e_124:
    speaker: marian_q
    en: But now, thanks to this Heretic spewing out such massive amounts of Alva Particles,
      she's been able to accomplish this much sooner.
    ko: "…헬레틱이 뿜어낸 에블라 입자 덕분에 앞당겨진 거군요."
    ja: |-
      …あのヘレティックが出した
      エブラ粒子のおかげで、早まったんですね？
  event_lastkingdom2_06_e_125:
    speaker: chime
    en: Precisely.
    ko: 그래.
    ja: そういうことなのだ。
  event_lastkingdom2_06_e_126:
    speaker: chime
    en: We originally intended to use it in the upcoming battle,
    ko: "…원래는 다가올 결전에 대비하기 위한 것이었으나…."
    ja: |-
      …本当なら、いずれ来る決戦に備えるための
      とっておきだったのだが…
  event_lastkingdom2_06_e_127:
    speaker: chime
    en: but this will do as well.
    ko: 지금은 이걸로 되었다.
    ja: 今はこれでいいのだ。
  event_lastkingdom2_06_e_128:
    speaker: crown_n
    en: Chime.
    ko: 차임.
    ja: チャイム。
  event_lastkingdom2_06_e_129:
    speaker: chime
    en: Yes, Your Highness?
    ko: 예. 아가씨.
    ja: はっ！お嬢さま。
  event_lastkingdom2_06_e_130:
    speaker: crown_n
    en: Come down and make your wish come true.
    ko: 내려와서 당신의 소원을 이루세요.
    ja: ここへ来て、あなたの願いを叶えるのです。
  event_lastkingdom2_06_e_131:
    speaker: chime
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_lastkingdom2_06_e_132:
    speaker: chime
    en: Understood!
    ko: 알겠습니다요!
    ja: ただちに！
  event_lastkingdom2_06_e_133:
    speaker: indivilia
    en: You tricked me!
    ko: 이딴… 잔재주로…! 저를 농락하다니…!
    ja: こんな…小細工を…！私をもてあそぶとは…！
  event_lastkingdom2_06_e_134:
    speaker: crown_n
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_06_e_135:
    speaker: "<Narration>"
    en: "*Pooooow*"
    ko: 퍼어어엉---!!
    ja: ズン！！
  event_lastkingdom2_06_e_136:
    speaker: indivilia
    en: Argh...!
    ko: 흐억…!
    ja: うぅっ…！
  event_lastkingdom2_06_e_137:
    speaker: "<Narration>"
    en: "*Pooooow*"
    ko: 퍼어어엉---!!
    ja: ザッ――
  event_lastkingdom2_06_e_138:
    speaker: indivilia
    en: Argh...!
    ko: 으학…!
    ja: はぁっ…！
  event_lastkingdom2_06_e_139:
    speaker: "<Narration>"
    en: "*Pooooow*"
    ko: 퍼어어엉---!!
    ja: ドカン！！
  event_lastkingdom2_06_e_140:
    speaker: indivilia
    en: Ugh...! Gah...!
    ko: 끅…! 끄윽…!
    ja: くっ…！ううっ…！
  event_lastkingdom2_06_e_141:
    speaker: "<Narration>"
    en: Indivilia is left writhing, her body torn to shreds.
    ko: 인디빌리아는 너덜너덜해진 채 꿈틀대고 있다.
    ja: |-
      インディビリアは
      ボロボロの状態でもだえている
  event_lastkingdom2_06_e_142:
    speaker: "<Narration>"
    en: Crown, without even granting her the dignity of a glance, walks towards the
      gate,
    ko: 크라운은 인디빌리아에게 눈길도 주지 않고 성문을 향해 걸어갔다.
    ja: |-
      クラウンはもはやインディビリアに目もくれず
      城門へと歩みを進めた
  event_lastkingdom2_06_e_143:
    speaker: "<Narration>"
    en: waves her hand at the throng of Raptures congregating at the entrance,
    ko: 그리고 성문 앞을 가득 채우고 있는 수많은 랩쳐들 사이를.
    ja: |-
      そして城門の前を埋め尽くす
      ラプチャーの大群の間を…
  event_lastkingdom2_06_e_144:
    speaker: "<Narration>"
    en: and decimates the entire horde.
    ko: 그저 걸어가며 손짓했다.
    ja: ただ手を振りながら、歩いた
  event_lastkingdom2_06_e_145:
    speaker: "<Narration>"
    en: The entire time,
    ko: 그 가벼운 발걸음과 우아한 손짓에.
    ja: その軽い足取りと優雅な手つきによって…
  event_lastkingdom2_06_e_146:
    speaker: "<Narration>"
    en: her poise remains unaffected.
    ko: 랩쳐들은 전멸했다.
    ja: ラプチャーは跡形もなく消えた
  event_lastkingdom2_06_e_147:
    speaker: indivilia
    en: Argh...!
    ko: 크흑…! 흐억…!
    ja: くっ…！はぁっ…！
  event_lastkingdom2_06_e_148:
    speaker: indivilia
    en: Why can't I regenerate...?!
    ko: 재생이… 따라가질… 허윽…!
    ja: 再生が…追いつかな…はぁっ…！
  event_lastkingdom2_06_e_149:
    speaker: "<Narration>"
    en: Chime stands in front of Indivilia.
    ko: 차임이 인디빌리아의 앞에 섰다.
    ja: |-
      チャイムがインディビリアの前に
      立ちはだかった
  event_lastkingdom2_06_e_150:
    speaker: indivilia
    en: Human... imposter...
    ko: 유사… 인… 간…!
    ja: 人間…もど…き…！
  event_lastkingdom2_06_e_151:
    speaker: chime
    en: Look at you now.
    ko: 꼴좋구나.
    ja: いいザマなのだ。
  event_lastkingdom2_06_e_152:
    speaker: chime
    en: You should have killed me when you had the chance.
    ko: 너희는 나를 확실하게 죽였어야 했느니라.
    ja: お前たちは私にトドメを刺すべきだったのだ。
  event_lastkingdom2_06_e_153:
    speaker: chime
    en: I knew that my king would make my wish come true.
    ko: 살아있는 나의 소원을, 왕께서 이뤄줄 것이 확실했기 때문이다.
    ja: |-
      なぜなら、生きて私が願うことは、
      間違いなく王が叶えてくださるからなのだ。
  event_lastkingdom2_06_e_154:
    speaker: chime
    en: And you know what my wish is?
    ko: 그리고 나의 소원은.
    ja: そして、私の願うことは…
  event_lastkingdom2_06_e_155:
    speaker: "<Narration>"
    en: "*Slice*"
    ko: 스칵-!
    ja: ザクッ！
  event_lastkingdom2_06_e_156:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 툭.
    ja: ドサッ…
  event_lastkingdom2_06_e_157:
    speaker: chime
    en: Revenge.
    ko: 복수니라.
    ja: 復讐なのだ。
  event_lastkingdom2_06_e_158:
    speaker: "<Narration>"
    en: The blade Chime was holding shatters and disappears.
    ko: 차임이 손에 들고 있던 칼날이 바스러지며 사라졌다.
    ja: チャイムの手にした刀が粉々になり、消滅した
  event_lastkingdom2_06_e_159:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_06_e_160:
    speaker: snowwhite
    en: Well done.
    ko: 고생했다.
    ja: よくやった。
  event_lastkingdom2_06_e_161:
    speaker: rapunzel
    en: You were able to utilize the Naked King.
    ko: "…결국 네이키드 킹을 사용하는 데 성공했군요."
    ja: "…ネイキッドキング、使えたのですね。"
  event_lastkingdom2_06_e_162:
    speaker: hongryeon
    en: While it's somewhat unfortunate that we had to use it here, the fact that
      we came out on top is a miracle.
    ko: 여기서 쓴 게 좀 아쉽네만…. 이겨낸 것만 해도 기적일세.
    ja: |-
      ここでお披露目とは少し惜しいが…
      この場をしのげただけでも奇跡であろうな。
  event_lastkingdom2_06_e_163:
    speaker: chime
    en: What happened to Kilo and T.A.L.O.S.?
    ko: 킬로와 탈로스는 어찌 되었느냐.
    ja: キロとタロスはどうなったのだ？
  event_lastkingdom2_06_e_164:
    speaker: snowwhite
    en: They're both asleep.
    ko: 둘 다 자고 있다.
    ja: 眠っている。
  event_lastkingdom2_06_e_165:
    speaker: chime
    en: Pssh, to think you were nearly wiped out by that pathetic specimen, Chatterbox.
    ko: 쯧쯧. 수다쟁이 하나 잡는데 다 나가떨어지다니, 에잉.
    ja: |-
      まったく、やかましいヤツ一匹倒すだけで
      全員ヘトヘトとは信じられんのだ。
  event_lastkingdom2_06_e_166:
    speaker: snowwhite
    en: I know. It's embarrassing.
    ko: 그래. 미안하다.
    ja: ああ。すまない。
  event_lastkingdom2_06_e_167:
    speaker: hongryeon
    en: Cut them some slack. Who knew Chatterbox would end up being such a formidable
      foe?
    ko: 좀 봐주게나. 갑자기 그렇게 나올 줄 누가 알았겠나.
    ja: |-
      大目に見ておくれ。
      あんなものが急に出るとは
      思っていなかったのだよ。
  event_lastkingdom2_06_e_168:
    speaker: chime
    en: I was being only half serious.
    ko: 해본 말이다.
    ja: ふ…冗談なのだ。
  event_lastkingdom2_06_e_169:
    speaker: chime
    en: Were it not for you, the kingdom would've been destroyed long ago.
    ko: 네놈들이 없었으면 왕국은 진즉에 끝장났을 것이니.
    ja: |-
      お前たちがいなかったら、
      王国はとっくに終わっていたのだ。
  event_lastkingdom2_06_e_170:
    speaker: rapunzel
    en: Haha. Do you really think so?
    ko: 후후. 정말 그렇게 생각하시나요?
    ja: ふふ…本当にそうお考えですか？
  event_lastkingdom2_06_e_171:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_06_e_172:
    speaker: "<Narration>"
    en: Crown turns and slowly walks back from the gate,
    ko: 성문에서 크라운이 천천히 걸어오고 있다.
    ja: |-
      クラウンが城門をくぐり
      ゆったりと凱旋する
  event_lastkingdom2_06_e_173:
    speaker: "<Narration>"
    en: her hair gracefully fluttering behind her with each dignified stride she takes.
    ko: 위엄 있는 걸음걸이, 우아하게 흩날리는 머리칼을 뽐내며.
    ja: |-
      優雅に髪をなびかせ、
      威厳に満ちた足取りで…
  event_lastkingdom2_06_e_174:
    speaker: chime
    en: Yes. Although, in all honesty, and please do not take offense,
    ko: |-
      그래. 솔직히 말하마.
      섭섭하게 생각하지 말거라.
    ja: |-
      うむ…正直に言うのだ。
      寂しく思わないで欲しいのだ。
  event_lastkingdom2_06_e_175:
    speaker: chime
    en: so long as the king remains here,
    ko: |-
      왕께서 있는 이상.
      왕만 이곳에 있다면.
    ja: |-
      王がいる限り…
      王さえここにおられる限り…
  event_lastkingdom2_06_e_176:
    speaker: chime
    en: this kingdom will endure to the end.
    ko: 이 왕국은 최후까지 이겨낼 것이니라.
    ja: この王国は、いつまでも在り続けるのだ。
  event_lastkingdom2_06_e_177:
    speaker: marian_q
    en: "... Yes. Of course."
    ko: "…예. 물론이죠."
    ja: "…はい。もちろんです。"
  event_lastkingdom2_06_e_178:
    speaker: crown_n
    en: Everyone.
    ko: 여러분.
    ja: 皆様。
  event_lastkingdom2_06_e_179:
    speaker: crown_n
    en: Our last stand has ended in victory.
    ko: 최종 방어전은 우리의 승리로 끝났습니다.
    ja: この戦いは、我々の勝利で終わりました。
  event_lastkingdom2_06_e_180:
    speaker: crown_n
    en: Let us drink this evening and raise a toast.
    ko: 오늘은 축배를 들죠.
    ja: 今日は特別に、祝杯を挙げるといたしましょう。
  event_lastkingdom2_06_e_181:
    speaker: chime
    en: Oh my gosh! Just witnessing the lady's majesty alone is enough to make me
      feel intoxicated.
    ko: |-
      크윽…! 이 차임…!
      아가씨의 위엄을 본 것만 해도 벌써 배가 부르고 취하는 것 같습니다요!
    ja: |-
      くぅっ…！このチャイム…！
      お嬢さまの威厳あふれるお姿を見ただけで
      すでに腹いっぱいの酔い心地にございます！
  event_lastkingdom2_06_e_182:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_06_e_183:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_06_e_184:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_06_e_185:
    speaker: snowwhite
    en: First off, we should get her dressed.
    ko: 일단 옷부터 입히지.
    ja: とりあえず、服を着せよう。
  event_lastkingdom2_06_e_186:
    speaker: hongryeon
    en: I agree.
    ko: 동감일세.
    ja: 異論はない。
  event_lastkingdom2_06_e_187:
    speaker: rapunzel
    en: Huh? Why? I like her this way just fine.
    ko: 예? 왜요? 좋은데.
    ja: え？そうですか？素敵なのに…
event_lastkingdom2_epilogue:
  event_lastkingdom2_epilogue_1:
    speaker: crown
    en: Are you leaving right away?
    ko: 바로 떠나시는 건가요.
    ja: すぐに発たれるのですか？
  event_lastkingdom2_epilogue_2:
    speaker: snowwhite
    en: Yes. We have much to do.
    ko: 그래. 우린 바쁘다.
    ja: ああ。する事がある。
  event_lastkingdom2_epilogue_3:
    speaker: chime
    en: Be that as it may, stay. We'll prepare a banquet tonight.
    ko: |-
      그래도 한술 뜨고 가거라.
      오늘 저녁에 만찬을 준비할 것이니라.
    ja: |-
      それでも少しくらい食べていくのだ。
      今宵はごちそうを用意するのだ。
  event_lastkingdom2_epilogue_4:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_epilogue_5:
    speaker: snowwhite
    en: Should I?
    ko: 그럴까.
    ja: それもいいか…
  event_lastkingdom2_epilogue_6:
    speaker: hongryeon
    en: As if thou had to inquire further. Get thyself ready to move out.
    ko: |-
      그럴까는 뭐가 그럴까인가.
      어서 채비하고 감세.
    ja: |-
      何を言っておる。
      早く支度を済ませるのだ。
  event_lastkingdom2_epilogue_7:
    speaker: rapunzel
    en: No matter how grueling that skirmish was,
    ko: |-
      강행군이긴 하네요.
      방어전 이후에 바로 이동이라니.
    ja: |-
      強行軍には違いないですね。
      これだけの戦いの後、すぐに移動というのは…
  event_lastkingdom2_epilogue_8:
    speaker: rapunzel
    en: we must continue our march onwards.
    ko: 그래도 어쩔 수 없지만요.
    ja: まあ、仕方がありません。
  event_lastkingdom2_epilogue_9:
    speaker: chime
    en: "... At least wait here a moment. I'll fix you something for the road."
    ko: |-
      …그럼 조금만 기다리거라.
      내 도시락이라도 만들어줄 테니.
    ja: |-
      …じゃあ、少しだけ待つのだ。
      弁当でも作ってくるのだ。
  event_lastkingdom2_epilogue_10:
    speaker: hongryeon
    en: No, it's fine. We'll scrounge up what we can on the way.
    ko: |-
      아니, 괜찮네.
      가는 길에 대충 해결할 테니 걱정 말게나.
    ja: |-
      いや、大丈夫だ。
      途中で適当に食べる。心配は無用。
  event_lastkingdom2_epilogue_11:
    speaker: crown
    en: Where are you going?
    ko: 어디로 가시나요?
    ja: どちらに向かわれるのですか？
  event_lastkingdom2_epilogue_12:
    speaker: snowwhite
    en: Nayuta has summoned us.
    ko: 나유타가 소집을 걸었다.
    ja: ナユタに呼び出された。
  event_lastkingdom2_epilogue_13:
    speaker: crown
    en: Nayuta?
    ko: "…나유타가?"
    ja: "…ナユタが呼び出しを？"
  event_lastkingdom2_epilogue_14:
    speaker: snowwhite
    en: Yes. If that slowpoke is calling for us, she must have found something big.
    ko: 그래. 그 느린 녀석이 소집을 걸었다는 것은 뭔가 큰걸 발견했다는 거겠지.
    ja: |-
      ああ。あののんびり屋が呼んだということは
      何か大きな発見があったのだろう。
  event_lastkingdom2_epilogue_15:
    speaker: hongryeon
    en: Do you think it's intel on the Queen?
    ko: 퀸에 대한 단서일 것이라 생각하나?
    ja: クイーンに絡む手がかりだと思うかい？
  event_lastkingdom2_epilogue_16:
    speaker: snowwhite
    en: Most likely.
    ko: 높은 확률로.
    ja: おそらくは。
  event_lastkingdom2_epilogue_17:
    speaker: rapunzel
    en: "... Finally."
    ko: "…드디어."
    ja: "…ついに…"
  event_lastkingdom2_epilogue_18:
    speaker: snowwhite
    en: Don't get your hopes up too much. It might not be.
    ko: 너무 기대하지 마라. 아닐 수도 있다.
    ja: あまり期待するな。そうとは限らない。
  event_lastkingdom2_epilogue_19:
    speaker: hongryeon
    en: Anyway, we should head out right away.
    ko: 아무튼, 그런 고로 바로 출발해 보겠네.
    ja: |-
      とにかく、そういうわけだ。
      すぐに出立する。
  event_lastkingdom2_epilogue_20:
    speaker: rapunzel
    en: What about Marian, Kilo, and T.A.L.O.S.?
    ko: "…마리안과 킬로, 탈로스는요?"
    ja: "...マリアン、キロとタロスはどちらに？"
  event_lastkingdom2_epilogue_21:
    speaker: chime
    en: They're all resting. Considering all they went through, it's hardly surprising.
    ko: |-
      다 뻗어있다.
      고생들을 많이 했으니 어쩔 수 없지.
    ja: |-
      全員ぐっすりなのだ。
      あれほど働けば、仕方ないのだ。
  event_lastkingdom2_epilogue_22:
    speaker: chime
    en: Do you have anything for them?
    ko: 뭐 전할 말이라도 있더냐?
    ja: 何か伝えておくことがあるのだ？
  event_lastkingdom2_epilogue_23:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_epilogue_24:
    speaker: snowwhite
    en: None. Just tell them to take care.
    ko: 없다. 잘 지내라고만 전해줘라.
    ja: ない。元気で過ごせ、とだけ。
  event_lastkingdom2_epilogue_25:
    speaker: hongryeon
    en: Same.
    ko: 동일일세.
    ja: 同じく。
  event_lastkingdom2_epilogue_26:
    speaker: rapunzel
    en: Me too.
    ko: 저도요.
    ja: 私もです。
  event_lastkingdom2_epilogue_27:
    speaker: chime
    en: "... Okay."
    ko: "…그래."
    ja: "…分かったのだ。"
  event_lastkingdom2_epilogue_28:
    speaker: crown
    en: Thanks to all of you, we were able to protect the kingdom.
    ko: 여러분들 덕에 왕국을 지킬 수 있었습니다.
    ja: |-
      皆様のおかげで
      王国を守り抜くことができましたわ。
  event_lastkingdom2_epilogue_29:
    speaker: crown
    en: As the king, I must extend to you my most sincere gratitude.
    ko: 왕으로서, 진심으로 감사를 표합니다.
    ja: |-
      国を統べる王として、
      心より感謝を申し上げます。
  event_lastkingdom2_epilogue_30:
    speaker: snowwhite
    en: If things get dangerous once again, don't hesitate to call on us.
    ko: 위험해지면 또 불러라.
    ja: 危なくなったらまた呼べ。
  event_lastkingdom2_epilogue_31:
    speaker: hongryeon
    en: Although I can't guarantee that we'll be able to make it every time, we will
      do our utmost to get here as soon as possible.
    ko: |-
      언제든 이라고는 얘기 못 하겠네만,
      최대한 빨리 오겠네.
    ja: |-
      いつでも、とは言えんが
      なるべく早く来よう。
  event_lastkingdom2_epilogue_32:
    speaker: rapunzel
    en: All right, everyone, we'll be off.
    ko: 그럼 여러분. 저희 출발할게요.
    ja: それではみなさん。そろそろ…
  event_lastkingdom2_epilogue_33:
    speaker: crown
    en: Be safe.
    ko: 살펴가시길.
    ja: お元気で。
  event_lastkingdom2_epilogue_34:
    speaker: chime
    en: Hope to see you again.
    ko: 또 오거라.
    ja: また来るのだ。
  event_lastkingdom2_epilogue_35:
    speaker: "<Narration>"
    en: The Pilgrims wave before leaving.
    ko: 순례자들은 가볍게 인사 후 걸어갔다.
    ja: 巡礼者たちは軽く会釈をした後、歩きだした
  event_lastkingdom2_epilogue_36:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_epilogue_37:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_epilogue_38:
    speaker: chime
    en: I'll prepare dinner.
    ko: 만찬을 준비하겠습니다요.
    ja: 晩餐の準備をいたします。
  event_lastkingdom2_epilogue_39:
    speaker: crown
    en: Okay. We'll leave it to you.
    ko: 그래요. 부탁드릴게요.
    ja: ええ。頼みましたわ。
  event_lastkingdom2_epilogue_40:
    speaker: kilo
    en: Marian.
    ko: 마리안.
    ja: マリアン。
  event_lastkingdom2_epilogue_41:
    speaker: marian_q
    en: Hey, Kilo. How are you holding up?
    ko: 킬로. 몸은 좀 괜찮아요?
    ja: キロ、体調は大丈夫ですか？
  event_lastkingdom2_epilogue_42:
    speaker: kilo
    en: I'm fine. T.A.L.O.S. did a good job fixing me up.
    ko: 예. 탈로스가 고쳐줬어요.
    ja: はい。タロスが治してくれました。
  event_lastkingdom2_epilogue_43:
    speaker: talos
    en: And Kilo fixed me.
    ko: 저는 킬로가 고쳐줬습니다.
    ja: 私はキロの修理を受けました。
  event_lastkingdom2_epilogue_44:
    speaker: marian_q
    en: Nice, I'm glad.
    ko: 후후. 그래요. 다행이네요.
    ja: ふふ。そうですか。よかったです。
  event_lastkingdom2_epilogue_45:
    speaker: kilo
    en: How are you?
    ko: 마리안은 좀 어때요?
    ja: マリアンはどうですか？
  event_lastkingdom2_epilogue_46:
    speaker: marian_q
    en: I'm fine. All I did was spectate for most of it.
    ko: |-
      저는 괜찮아요.
      끝까지 지켜보기만 했는걸요.
    ja: |-
      私は大丈夫です。
      最後まで見ていただけですから。
  event_lastkingdom2_epilogue_47:
    speaker: kilo
    en: Then you must have seen Crown in action?
    ko: 그럼 크라운이 활약하는 것도 봤겠네요?
    ja: じゃあ、クラウンの活躍も見たんですか？
  event_lastkingdom2_epilogue_48:
    speaker: marian_q
    en: I did.
    ko: 봤… 죠.
    ja: "…見ました…"
  event_lastkingdom2_epilogue_49:
    speaker: kilo
    en: I didn't get to see it.
    ko: 으으… 난 못 봤는데.
    ja: うう…私は見逃しちゃいました。
  event_lastkingdom2_epilogue_50:
    speaker: kilo
    en: I heard she caused an entire horde of Raptures to explode just by waving her
      hand.
    ko: 그냥 걸어가기만 했는데 랩쳐들이 다 터져나갔다면서요?
    ja: |-
      ただ歩いてるだけで、
      ラプチャーが吹き飛んだんですよね？
  event_lastkingdom2_epilogue_51:
    speaker: kilo
    en: That must have been remarkable.
    ko: 진짜 멋있었겠다.
    ja: カッコよかったでしょうね～
  event_lastkingdom2_epilogue_52:
    speaker: marian_q
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_epilogue_53:
    speaker: kilo
    en: T.A.L.O.S. decided to analyze Crown's armor.
    ko: 탈로스가 크라운의 확장 무장을 분석해 보기로 했어요.
    ja: |-
      クラウンの拡張武装を
      タロスに解析してもらうことになったんです。
  event_lastkingdom2_epilogue_54:
    speaker: kilo
    en: We're hoping to reduce the burden it places on the wearer, and potentially
      even move into mass production.
    ko: |-
      사용 조건을 완화하는 것을 목표로 할 건데,
      아, 양산화도 같이요.
    ja: |-
      使用条件の緩和を当面の目標に…
      あ、量産化もですね。
  event_lastkingdom2_epilogue_55:
    speaker: kilo
    en: If we made that happen,
    ko: 만약 그렇게 되면.
    ja: もしそうなったら…
  event_lastkingdom2_epilogue_56:
    speaker: kilo
    en: wiping out the Raptures would be a piece of cake.
    ko: 랩쳐들을 전멸시키는 것도 꿈은 아니겠죠?
    ja: |-
      ラプチャーを全滅させるのだって
      夢じゃなくなりますよね？
  event_lastkingdom2_epilogue_57:
    speaker: marian_q
    en: Wipe them out?
    ko: "…전멸이요."
    ja: "…全滅ですか…？"
  event_lastkingdom2_epilogue_58:
    speaker: kilo
    en: Yes!
    ko: 예!
    ja: はい！
  event_lastkingdom2_epilogue_59:
    speaker: marian_q
    en: You want to kill all of the Raptures?
    ko: 다 죽이고 싶나요? 랩쳐들을?
    ja: 全滅させたいですか？ラプチャーを？
  event_lastkingdom2_epilogue_60:
    speaker: kilo
    en: Uh... yeah.
    ko: 예? 어… 그야….
    ja: え？えっと…それは当然…
  event_lastkingdom2_epilogue_61:
    speaker: marian_q
    en: You were wondering what Crown looked like on the battlefield.
    ko: 크라운이 멋있었냐고 물어보셨죠?
    ja: |-
      クラウンがカッコよかったかって
      聞きましたよね？
  event_lastkingdom2_epilogue_62:
    speaker: marian_q
    en: I...
    ko: "…저는…."
    ja: "…私は…"
  event_lastkingdom2_epilogue_63:
    speaker: "<Narration>"
    en: Was terrified at what I saw.
    ko: 두렵고, 화가 났어요.
    ja: 恐れと怒りを覚えました――
  event_lastkingdom2_epilogue_64:
    speaker: marian_q
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_lastkingdom2_epilogue_65:
    speaker: kilo
    en: Marian, are you okay?
    ko: "…마리안. 괜찮아요?"
    ja: "…マリアン。大丈夫ですか？"
  event_lastkingdom2_epilogue_66:
    speaker: marian_q
    en: Oh, I-I'm okay. Sorry. I think I'm still a bit tired.
    ko: |-
      아, 괘, 괜찮아요. 미안해요.
      아직 좀 피곤한가 봐요.
    ja: |-
      あ、だ、大丈夫です。ごめんなさい。
      まだ少し疲れてるみたいです。
  event_lastkingdom2_epilogue_67:
    speaker: kilo
    en: Should I bring you some water?
    ko: "…물이라도 좀 가져다 드릴까요?"
    ja: "…お水でも持ってきましょうか？"
  event_lastkingdom2_epilogue_68:
    speaker: marian_q
    en: N-no. It's okay, really.
    ko: 아, 아뇨. 괜찮아요 정말.
    ja: い、いいえ。大丈夫です、本当に。
  event_lastkingdom2_epilogue_69:
    speaker: marian_q
    en: Should we head down? It's time for the banquet.
    ko: |-
      내, 내려갈까요?
      만찬 시간이잖아요.
    ja: |-
      そ、そろそろ移動しましょうか？
      夕食の時間ですよね。
  event_lastkingdom2_epilogue_70:
    speaker: kilo
    en: "... Okay, sure."
    ko: |-
      ??
      예. 그래요.
    ja: |-
      ？？
      はい。そうですね。
  event_lastkingdom2_epilogue_71:
    speaker: "<Narration>"
    en: After the banquet.
    ko: 만찬 후.
    ja: 夕食の後
  event_lastkingdom2_epilogue_72:
    speaker: chime
    en: I've sent Marian and Kilo upstairs.
    ko: 마리안과 킬로는 올려 보냈습니다요.
    ja: マリアンとキロは部屋に戻りました。
  event_lastkingdom2_epilogue_73:
    speaker: crown
    en: It was a great meal, Chime.
    ko: 좋은 식사였어요. 차임.
    ja: 素敵な食事でしたわ。チャイム。
  event_lastkingdom2_epilogue_74:
    speaker: chime
    en: Don't mention it.
    ko: 아휴. 별말씀을요.
    ja: ははぁっ、ありがたきお言葉でございます。
  event_lastkingdom2_epilogue_75:
    speaker: crown
    en: "... Chime."
    ko: "…차임."
    ja: "…チャイム。"
  event_lastkingdom2_epilogue_76:
    speaker: crown
    en: I have something I wish to imagine about the future.
    ko: 앞으로의 일에 대해 상상드릴 것이 있습니다.
    ja: |-
      今後のことについて、
      あなたに想像することがあります。
  event_lastkingdom2_epilogue_77:
    speaker: chime
    en: I think you mean to say "discuss", Your Highness, not "imagine".
    ko: 상담입니다요, 아가씨.
    ja: 相談でございますか、お嬢さま。
  event_lastkingdom2_epilogue_78:
    speaker: crown
    en: Ah, yes, that's right. Discuss.
    ko: 아, 음. 예. 상담이요.
    ja: ええ、それ、相談ですわ。
  event_lastkingdom2_epilogue_79:
    speaker: chime
    en: What is it?
    ko: 무엇입니까요?
    ja: 何でございましょう？
  event_lastkingdom2_epilogue_80:
    speaker: crown
    en: I think we should let Marian meet that person.
    ko: 마리안을 그 분과 만나게 해야 할 것 같아요.
    ja: |-
      マリアンをあの方に
      会わせた方がいいでしょう。
  event_lastkingdom2_epilogue_81:
    speaker: chime
    en: You mean the Commander?
    ko: 그… 지휘관 말씀이십니까요?
    ja: というと…指揮官のことでございますか？
  event_lastkingdom2_epilogue_82:
    speaker: crown
    en: Yes.
    ko: 예.
    ja: その通りです。
  event_lastkingdom2_epilogue_83:
    speaker: chime
    en: "... So there is something."
    ko: "…뭔가 있군요."
    ja: "…何かお考えが？"
  event_lastkingdom2_epilogue_84:
    speaker: crown
    en: Yes. I hope it's nothing, but...
    ko: 예. 그저 불길한 예감이길 바랍니다만.
    ja: |-
      ええ。
      ただの思い過ごしであることを願いますが…
  event_lastkingdom2_epilogue_85:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_epilogue_86:
    speaker: crown
    en: I've got an ominous feeling, and it's almost never wrong.
    ko: 보통. 불길한 예감은 틀리지 않는 법이죠.
    ja: こういった予感は外れないものですわ。
  event_lastkingdom2_epilogue_87:
    speaker: "<Narration>"
    en: Marian opens her eyes.
    ko: 마리안은 갑자기 눈을 떴다.
    ja: マリアンは急に目を覚ました
  event_lastkingdom2_epilogue_88:
    speaker: "<Narration>"
    en: A surge of vitality flows through her body to the point where it feels slightly
      unnatural.
    ko: 이상하리만큼 몸에서 활력이 돌았다.
    ja: 体に異様なほど力がみなぎっている
  event_lastkingdom2_epilogue_89:
    speaker: "<Narration>"
    en: She instantly feels an intense desire to get to the bottom of what is blossoming
      inside her.
    ko: 마리안은 자신에게서 개화한 것을 빠르게 확인해보고 싶어졌다.
    ja: |-
      マリアンは自分の力を
      今すぐ確かめてみたくなった
  event_lastkingdom2_epilogue_90:
    speaker: marian_q
    en: It's over there.
    ko: "…저쪽이네."
    ja: "…あっちだ…"
  event_lastkingdom2_epilogue_91:
    speaker: "<Narration>"
    en: Marian quickly heads outside the kingdom.
    ko: 마리안은 순식간에 왕국 밖으로 나갔다.
    ja: マリアンは王国の外へ飛び出した
  event_lastkingdom2_epilogue_92:
    speaker: "<Narration>"
    en: A massive horde of Raptures is gathered outside as far as the eye can see.
    ko: 지평선을 가려버릴 정도로 모여든 랩쳐의 대군.
    ja: |-
      地平線が隠れるほど
      ラプチャーの大群が再び集結している
  event_lastkingdom2_epilogue_93:
    speaker: "<Narration>"
    en: Off in the distance are Indivilia and Chatterbox.
    ko: 그 끝에는 인디빌리아와 토커티브가 있었다.
    ja: |-
      その先に、インディビリアとトーカティブの
      姿があった
  event_lastkingdom2_epilogue_94:
    speaker: indivilia
    en: My recovery is taking longer than usual.
    ko: 회복이… 더디군요.
    ja: 回復が…遅いですね。
  event_lastkingdom2_epilogue_95:
    speaker: talkative
    en: "..."
    ko: "[…….]"
    ja: "「……」"
  event_lastkingdom2_epilogue_96:
    speaker: indivilia
    en: Still, it's a relief.
    ko: 그래도 다행이죠.
    ja: しかし、幸いでした。
  event_lastkingdom2_epilogue_97:
    speaker: indivilia
    en: Since that day, you've been able to rebuild your body by consuming others.
    ko: |-
      당신은 그날 이후
      포식함으로써 신체를 재구축할 수 있게 되었고.
    ja: |-
      あなたはあの日以来、捕食することで
      ボディを再構築できるようになりましたし…
  event_lastkingdom2_epilogue_98:
    speaker: indivilia
    en: It's a good thing you were thrown into a throng of Raptures.
    ko: 마침 던져진 곳이 랩쳐들의 무리가 있는 곳이었으니까요.
    ja: |-
      投げられた場所も都合がよく、
      ラプチャーの群れがいる場所でしたから。
  event_lastkingdom2_epilogue_99:
    speaker: indivilia
    en: Putting a part of my core inside your head turned out to be a smart move as
      well.
    ko: |-
      …만약을 위해 당신의 머리에 제 코어 일부를 박아놨던 것도,
      잘 풀렸고요.
    ja: |-
      …あなたの頭に私のコアの一部を入れて、
      保険をかけておいたのも正解でした。
  event_lastkingdom2_epilogue_100:
    speaker: indivilia
    en: Thanks to you, I've still got my past memories. But that's all. I'm not myself
      anymore.
    ko: |-
      …덕분에, 저는 과거의 기억을 가졌을 뿐.
      제가 아니게 되었지만요.
    ja: |-
      …おかげで、過去の記憶こそあれ、
      私はもう「私」ではなくなりましたが。
  event_lastkingdom2_epilogue_101:
    speaker: talkative
    en: With what purpose did you gather this many Raptures?
    ko: "[무슨 속셈으로 이렇게 많은 랩쳐를 모은 거냐.]"
    ja: "「なぜまたラプチャーを集めている？」"
  event_lastkingdom2_epilogue_102:
    speaker: indivilia
    en: Isn't it obvious?
    ko: 당연하지 않나요.
    ja: 決まっているではありませんか。
  event_lastkingdom2_epilogue_103:
    speaker: indivilia
    en: I want revenge.
    ko: 저의 복수를 할 겁니다.
    ja: 報復です。
  event_lastkingdom2_epilogue_104:
    speaker: indivilia
    en: I'm going to use this entire army to wipe that ridiculous castle off the map.
    ko: 저 웃기지도 않은 고성을, 이 대군들로 밀어버릴 거예요.
    ja: |-
      あの忌々しい古城を、
      圧倒して押しつぶします。
  event_lastkingdom2_epilogue_105:
    speaker: talkative
    en: The king is there.
    ko: "[거기엔 왕이 있다.]"
    ja: "「あの王はどうする」"
  event_lastkingdom2_epilogue_106:
    speaker: indivilia
    en: Think about it.
    ko: 생각을 해보세요.
    ja: 考えてみることです。
  event_lastkingdom2_epilogue_107:
    speaker: indivilia
    en: There's no way she could use such incredible power without any constraints.
    ko: 그만큼 말도 안 되는 힘을 아무 제약 없이 사용할 수 있을 리가 없죠.
    ja: |-
      あれほどの力、何の制約もなしに
      使えるわけがありません。
  event_lastkingdom2_epilogue_108:
    speaker: indivilia
    en: She won't be able to use it again.
    ko: 이번엔 못 써요.
    ja: 次はありません。
  event_lastkingdom2_epilogue_109:
    speaker: talkative
    en: And if you're wrong?
    ko: "[…아니면?]"
    ja: "「…見当違いならどうする？」"
  event_lastkingdom2_epilogue_110:
    speaker: indivilia
    en: Then we attack again.
    ko: 아니면, 다시 또 공격하면 되죠.
    ja: その時は、また攻撃すればいいでしょう？
  event_lastkingdom2_epilogue_111:
    speaker: indivilia
    en: Time is on our side.
    ko: 후후. 시간은 우리의 편이에요.
    ja: ふふ…時間は私たちの味方ですから。
  event_lastkingdom2_epilogue_112:
    speaker: indivilia
    en: They are finite, and we are infinite.
    ko: 저쪽은 유한하고, 우린 무한하니까.
    ja: あちらは有限、私たちは無限。
  event_lastkingdom2_epilogue_113:
    speaker: indivilia
    en: We will keep hammering them again and again until that woman's arrogance is
      broken.
    ko: |-
      그 오만한 얼굴이 일그러질 때까지,
      저희는 계속 반복하면 돼요.
    ja: |-
      あの鼻につく顔がゆがむまで、
      繰り返せばいいだけです。
  event_lastkingdom2_epilogue_114:
    speaker: talkative
    en: "... Well, do as you please."
    ko: "[…뭐, 맘대로 해라.]"
    ja: "「…まあ、好きにしろ」"
  event_lastkingdom2_epilogue_115:
    speaker: indivilia
    en: I'll be going as soon as...
    ko: 그럼 회복되는 대로 바로 갈….
    ja: では、回復次第、すぐに…
  event_lastkingdom2_epilogue_116:
    speaker: marian_q
    en: Hello.
    ko: 안녕하세요.
    ja: こんばんは。
  event_lastkingdom2_epilogue_117:
    speaker: indivilia
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_lastkingdom2_epilogue_118:
    speaker: talkative
    en: "!!"
    ko: "[!!]"
    ja: "「！！」"
  event_lastkingdom2_epilogue_119:
    speaker: marian_q
    en: What are you doing here?
    ko: 이곳에서 뭘 하고 있나요?
    ja: ここで何をしてるんですか？
  event_lastkingdom2_epilogue_120:
    speaker: talkative
    en: Marian...
    ko: "[마리안…!]"
    ja: "「マリアン…！？」"
  event_lastkingdom2_epilogue_121:
    speaker: indivilia
    en: How did you know...
    ko: "…여길 어떻게 알고…."
    ja: "…どうしてここが…"
  event_lastkingdom2_epilogue_122:
    speaker: indivilia
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_epilogue_123:
    speaker: indivilia
    en: I mean, how did you make it all the way out here?
    ko: 아니. 어떻게 여기까지 왔죠?
    ja: いや、どうやってここまで？
  event_lastkingdom2_epilogue_124:
    speaker: indivilia
    en: How did you break through all the Raptures?
    ko: 이 랩쳐의 바다를 어떻게 뚫….
    ja: このラプチャーの海を、どうやって…
  event_lastkingdom2_epilogue_125:
    speaker: marian_q
    en: Send them back.
    ko: 랩쳐들을 다 돌려보내세요.
    ja: ラプチャーたちを、みんな帰らせてください。
  event_lastkingdom2_epilogue_126:
    speaker: marian_q
    en: And...
    ko: 그리고.
    ja: それから…
  event_lastkingdom2_epilogue_127:
    speaker: marian_q
    en: Don't ever bother this kingdom again.
    ko: 다시는 왕국을 넘보지 마세요.
    ja: 二度と王国を狙わないでください。
  event_lastkingdom2_epilogue_128:
    speaker: indivilia
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_epilogue_129:
    speaker: talkative
    en: "..."
    ko: "[…….]"
    ja: "「……」"
  event_lastkingdom2_epilogue_130:
    speaker: marian_q
    en: Why aren't you saying anything?
    ko: 왜 대답이 없죠?
    ja: どうして何も言わないんですか？
  event_lastkingdom2_epilogue_131:
    speaker: indivilia
    en: What is this feeling... It's so strange...
    ko: |-
      이건… 뭐죠?
      이 이상한 기분은 대체….
    ja: |-
      これは…どういうことでしょう？
      この妙な感情はいったい…
  event_lastkingdom2_epilogue_132:
    speaker: talkative
    en: "..."
    ko: "[…오오….]"
    ja: "「…おお…」"
  event_lastkingdom2_epilogue_133:
    speaker: marian_q
    en: Do you understand
    ko: 제 말.
    ja: 私の言ったこと…
  event_lastkingdom2_epilogue_134:
    speaker: marian_q
    en: what I'm telling you?
    ko: 알아들으셨나요?
    ja: 伝わりましたか？
  event_lastkingdom2_epilogue_135:
    speaker: indivilia
    en: "..."
    ko: "……."
    ja: "……"
  event_lastkingdom2_epilogue_136:
    speaker: talkative
    en: "..."
    ko: "[…….]"
    ja: "「……」"
  event_lastkingdom2_epilogue_137:
    speaker: "<Narration>"
    en: Acting almost on instinct, Indivilia and Chatterbox bow down before Marian,
    ko: 인디빌리아와 토커티브는 마리안의 앞에 무릎을 꿇었다.
    ja: |-
      インディビリアとトーカティブが
      マリアンの前にひざまずいた
  event_lastkingdom2_epilogue_138:
    speaker: "<Narration>"
    en: without even entirely realizing what they're doing.
    ko: |-
      자신의 의지와는 상관없이
      몸에 새겨진 본능에 의해.
    ja: |-
      それは自発的な意思と関係なく
      身体に刻まれた本能によるものであった…
  event_lastkingdom2_epilogue_139:
    speaker: talkative
    en: "... I will do as you please."
    ko: "[…분부대로 하겠습니다.]"
    ja: "「…仰せのままに」"
  event_lastkingdom2_epilogue_140:
    speaker: talkative
    en: My Queen.
    ko: "[여왕님.]"
    ja: "「我らが女王…」"
