    ko: "…끝내 지고 말았다."
    ja: "…結局、3人がかりで負けてしまった"
  event_lifeagain_02_e_50:
    speaker: tove_n
    en: Oh, would you look at the time? I've got to go.
    ko: |-
      …엇! 벌써 시간이!
