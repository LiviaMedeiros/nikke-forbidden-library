    ko: 하지만 제가 지면 안 되겠죠!
    ja: でも、負けるわけにはいきません！
  event_lifeagain_06_e_35:
    speaker: Narration
    en: "*Tak tak tak*"
    ko: 탁-! 탁-! 탁-!
    ja: タッ、タッ、タッ…
  event_lifeagain_06_e_36:
    speaker: Monologue
    en: Folkwang speeds up and quickly overtakes Nadia.
    ko: 폴크방은 더 빠른 속도로 나디아를 단숨에 제쳤다.
    ja: |-
      フォルクヴァンがさらにスピードを上げ
      一気にナディアを追い抜いた
  event_lifeagain_06_e_37:
    speaker: Self
    en: It's really close.
    ko: 막상막하네.
    ja: いい勝負だ
  event_lifeagain_06_e_38:
    speaker: rumani
    en: That's right. Nadia is extremely competitive this time around, without us
      having to provoke her.
    ko: |-
      그러게요.
      이번엔 나디아를 자극하지 않았는데도 승부욕이 강한 상태네요.
    ja: |-
      そうですね。
      今日は何も言わなくてもやる気ですし。
  event_lifeagain_06_e_39:
    speaker: nadia
    en: I refuse to lose!
    ko: 으으… 이번엔 안 져.
    ja: うう…今日は負けない…
  event_lifeagain_06_e_40:
    speaker: nadia
    en: Never!
    ko: 절대…!
    ja: 絶対に…！
  event_lifeagain_06_e_41:
    speaker: Narration
    en: "*Crashhhh*"
    ko: 우당탕탕-!
    ja: ガタンッ！
  event_lifeagain_06_e_42:
    speaker: Monologue
    en: Consumed by her competitiveness, Nadia leans forward and falls out of her
      wheelchair.
    ko: |-
      그 순간, 나디아는 승부욕이 앞선 나머지
      몸이 휠체어 앞으로 나와 넘어져 버렸고.
    ja: |-
      その瞬間、ナディアは気持ちが先走ったのか、
      車椅子から飛び出して転んでしまった
  event_lifeagain_06_e_43:
    speaker: Monologue
    en: Rumani rushes towards her.
    ko: 루마니는 나디아가 있는 쪽으로 달려갔다.
    ja: ルマニがナディアの元へ駆けつけた
  event_lifeagain_06_e_44:
    speaker: rumani
    en: Nadia...!
    ko: 나디아…!
    ja: ナディア…！
  event_lifeagain_06_e_45:
    speaker: nadia
    en: W-wait!
    ko: "…어, 자, 잠시만요!"
    ja: "…あ、ま、待ってください！"
  event_lifeagain_06_e_46:
    speaker: nadia
    en: Don't pick me up.
    ko: 루마니, 저 잡지 마요.
    ja: 支えはいりません。
  event_lifeagain_06_e_47:
    speaker: Narration
    en: "*Shake shake shake shake*"
    ko: 덜덜덜덜-
    ja: ガタガタガタ…
  event_lifeagain_06_e_48:
    speaker: Monologue
    en: Nadia's legs are shaking like leaves.
    ko: 나디아의 다리는 사시나무 떨듯 떨리고 있었지만.
    ja: ナディアの足は激しく震えていたが…
  event_lifeagain_06_e_49:
    speaker: nadia
    en: I... I think I can get up.
    ko: 저… 저, 일어날 수 있을 것 같아요.
    ja: わ…私、立てる気がします。
  event_lifeagain_06_e_50:
    speaker: nadia
    en: I feel like I can do it.
    ko: 뭐, 뭔가 할 수 있을 것 같아요…!
    ja: な、何だかできそうな気が…！
  event_lifeagain_06_e_51:
    speaker: Monologue
    en: While pushing on the ground with both hands, she attempts to lift herself
      up.
    ko: 두 손으로 땅을 짚은 뒤, 스스로 일어나려 했다.
    ja: |-
      地面に両手をつきながら、
      自分の力で立ち上がろうとしている
  event_lifeagain_06_e_52:
    speaker: rumani
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_lifeagain_06_e_53:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_lifeagain_06_e_54:
    speaker: nadia
    en: Urgh... wait...
    ko: 읏… 잠깐.
    ja: うっ…
  event_lifeagain_06_e_55:
    speaker: nadia
    en: Cramping...!
    ko: "…쥐가…!"
    ja: "…足が…つりそう…！"
  event_lifeagain_06_e_56:
    speaker: rumani
    en: You can do it, Nadia.
    ko: 나디아, 할 수 있어.
    ja: ナディア、大丈夫。
  event_lifeagain_06_e_57:
    speaker: rumani
    en: You've got this.
    ko: 충분히 일어날 수 있어.
    ja: あなたなら立てるわ。
  event_lifeagain_06_e_58:
    speaker: Narration
    en: "*Shake shake shake shake*"
    ko: 덜덜덜덜-
    ja: ガタガタガタ…
  event_lifeagain_06_e_59:
    speaker: Monologue
    en: Nadia's arms and legs continue to tremble.
    ko: 나디아의 팔과 다리는 계속 떨려왔고.
    ja: ナディアの腕と足は相変わらず震えている
  event_lifeagain_06_e_60:
    speaker: Monologue
    en: Her lips are slightly bloody from her biting down on them so hard.
    ko: 입술을 꽉 깨문 탓인지 피가 살짝 고여있었다.
    ja: |-
      強く噛んだ唇に
      少し血がにじみ始めていた
  event_lifeagain_06_e_61:
    speaker: nadia
    en: Urgh... hnnnrrghhhh...!
    ko: "…으… 으윽…!"
    ja: "…う…ううっ…！"
  event_lifeagain_06_e_62:
    speaker: Self
    en: Should we help her?
    ko: "…도와주는 게 맞지 않을까?!"
    ja: "…手伝った方がいいんじゃないか！？"
  event_lifeagain_06_e_63:
    speaker: rumani
    en: No. Nadia is fighting with herself right now.
    ko: 아니요, 나디아는 지금 자신과의 싸움을 하는 거예요.
    ja: いいえ。ナディアは自分と戦っているんです。
  event_lifeagain_06_e_64:
    speaker: rumani
    en: If we help her, she'll never overcome this.
    ko: 우리가 도와주면 나디아는 극복할 수 없어요.
    ja: いま手伝ったら、乗り越えられません。
  event_lifeagain_06_e_65:
    speaker: Self
    en: Okay, but...
    ko: "…그래도…!"
    ja: "…だが…！"
  event_lifeagain_06_e_66:
    speaker: rumani
    en: Nadia, if you give up right now, nothing will change.
    ko: 나디아, 지금 포기하면 아무것도 바뀌는 건 없어.
    ja: ナディア、ここで諦めたら何も変わらないわ。
  event_lifeagain_06_e_67:
    speaker: rumani
    en: You've worked so hard to get here. You can't collapse now!
    ko: 열심히 했는데, 무너질 순 없잖아!
    ja: 今までの苦労が無駄になるのよ！
  event_lifeagain_06_e_68:
    speaker: rumani
    en: Don't give up!
    ko: 그러니까 포기하지 마!
    ja: 諦めないで！
  event_lifeagain_06_e_69:
    speaker: nadia
    en: Ughh...!
    ko: "…으윽…!"
    ja: "…ううっ…！"
  event_lifeagain_06_e_70:
    speaker: nadia
    en: Unghhh...!
    ko: "…흐으윽…!"
    ja: "…うううっ…！"
  event_lifeagain_06_e_71:
    speaker: Narration
    en: "*Shake shake shake shake*"
    ko: 덜덜덜덜-
    ja: ガタガタガタ…
  event_lifeagain_06_e_72:
    speaker: rumani
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_06_e_73:
    speaker: Self
    en: You can do it, Nadia!
    ko: "…나디아, 힘내!"
    ja: "…ナディア、頑張れ！"
  event_lifeagain_06_e_74:
    speaker: Monologue
    en: Nadia's arms keep going down and then up again.
    ko: 나디아의 두 팔은 몇 번이고 아래로 내려갔지만, 다시 위로 올라왔고.
    ja: ナディアは何度も腕に力を入れた
  event_lifeagain_06_e_75:
    speaker: Monologue
    en: Her legs are visibly straining to stand up.
    ko: 무릎 꿇은 다리 또한 일어나기 위해 힘이 들어가는 게 눈에 보였다.
    ja: |-
      ひざをついた足も、立ち上がろうと
      力を入れているのが伝わってくる
  event_lifeagain_06_e_76:
    speaker: Monologue
    en: Finally...
    ko: "…그리고 마침내."
    ja: "…そして、ついに…"
  event_lifeagain_06_e_77:
    speaker: Narration
    en: "*Whoosh*"
    ko: 휙-!
    ja: グイッ！
  event_lifeagain_06_e_78:
    speaker: Narration
    en: "*Tak tak tak*"
    ko: 탁-! 탁-! 탁-!
    ja: トッ、トッ、トッ…！
  event_lifeagain_06_e_79:
    speaker: Narration
    en: "*Grab*"
    ko: 와락-!
    ja: グッ！
  event_lifeagain_06_e_80:
    speaker: rumani
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_lifeagain_06_e_81:
    speaker: nadia
    en: I... I'm walking!
    ko: 걸… 었다…!
    ja: 歩…けた…！
  event_lifeagain_06_e_82:
    speaker: Monologue
    en: Nadia stands up on her own, walks over to Rumani,
    ko: 나디아는 스스로 일어나 자신의 앞에 있던 루마니에게 걸어갔고.
    ja: |-
      ナディアは自らの力で立ち上がり、
      目の前にいたルマニの胸元まで歩き…
  event_lifeagain_06_e_83:
    speaker: Monologue
    en: and hugs her tightly.
    ko: 이내 루마니를 힘껏 껴안았다.
    ja: ルマニに抱きつく形で支えられた
  event_lifeagain_06_e_84:
    speaker: nadia
    en: Rumani!
    ko: "…루마니!"
    ja: "…ルマニ！"
  event_lifeagain_06_e_85:
    speaker: nadia
    en: I did it!
    ko: 저… 걸었어요!
    ja: 私…歩けました！
  event_lifeagain_06_e_86:
    speaker: Narration
    en: "*Shake shake shake shake*"
    ko: 덜덜덜덜-
    ja: ガタガタガタ…
  event_lifeagain_06_e_87:
    speaker: Monologue
    en: Nadia's legs are still trembling.
    ko: 나디아의 다리는 아직도 떨리고 있다.
    ja: ナディアの足はまだ震えている
  event_lifeagain_06_e_88:
    speaker: nadia
    en: I did it!
    ko: 제가 해냈어요…!
    ja: やりました…！
  event_lifeagain_06_e_89:
    speaker: rumani
    en: I knew you would!
    ko: 응, 해낼 줄 알았어!
    ja: あなたならできると思ってたわ！
  event_lifeagain_06_e_90:
    speaker: nadia
    en: I... I'm not imagining this, am I?
    ko: 저… 지, 진짜 걸었죠?
    ja: ゆ…夢じゃないですよね？
  event_lifeagain_06_e_91:
    speaker: nadia
    en: I just walked over to you, right?
    ko: 걸어서 루마니한테 온 거 맞죠?!
    ja: 歩いて、ここまで来たんですよね！？
  event_lifeagain_06_e_92:
    speaker: rumani
    en: That's right. You walked over here all on your own.
    ko: |-
      응, 맞아.
      걸어서 나한테 직접 왔어!
    ja: |-
      そうよ。
      自分の足で歩いて、私のところに来たの！
  event_lifeagain_06_e_93:
    speaker: rumani
    en: Are your legs okay?
    ko: 다리는 괜찮아?
    ja: 足は大丈夫？
  event_lifeagain_06_e_94:
    speaker: nadia
    en: Ye-yes! They're fine.
    ko: 네, 네! 괜찮아요.
    ja: は、はい！大丈夫です。
  event_lifeagain_06_e_95:
    speaker: nadia
    en: At first, they were cramping, but now they're fine.
    ko: 처음엔 쥐가 올라왔었는데, 지금은 아무렇지도 않아요!
    ja: |-
      最初はつりそうだったんですけど、
      今は何ともありません！
  event_lifeagain_06_e_96:
    speaker: nadia
    en: My body isn't stiff at all.
    ko: 몸이 굳는 것도 없어요!
    ja: 体が固まる感じもありません！
  event_lifeagain_06_e_97:
    speaker: nadia
    en: I think I know how to stand up,
    ko: 그리고 어떻게 일어서야 하는지.
    ja: それから、どうやって立てばいいのか…
  event_lifeagain_06_e_98:
    speaker: nadia
    en: and how to walk.
    ko: 어떻게 걸어야 하는지 알 것 같아요.
    ja: |-
      どうやって歩けばいいのか、
      思いだせた気がします。
  event_lifeagain_06_e_99:
    speaker: nadia
    en: My legs are still shaking a lot, though.
    ko: "…아직 다리는 떨리고 있지만요."
    ja: "…まだ足は震えてますけど…"
  event_lifeagain_06_e_100:
    speaker: rumani
    en: It's okay, you took that first step.
    ko: 괜찮아, 한 발짝 내디뎠잖아.
    ja: 大丈夫。一歩踏み出せたでしょ。
  event_lifeagain_06_e_101:
    speaker: rumani
    en: That's what's important.
    ko: 그게 중요한 거야.
    ja: それが大事なのよ。
  event_lifeagain_06_e_102:
    speaker: nadia
    en: "... Thank you, Rumani."
    ko: "…고마워요, 루마니."
    ja: "…ありがとうございます。"
  event_lifeagain_06_e_103:
    speaker: nadia
    en: Thank you for giving me hope.
    ko: 저에게 희망을 알려줘서 고마워요.
    ja: 私に希望を教えてくれて…
  event_lifeagain_06_e_104:
    speaker: rumani
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_06_e_105:
    speaker: rumani
    en: Thank you as well.
    ko: 나도 고마워.
    ja: こちらこそ。
  event_lifeagain_06_e_106:
    speaker: rumani
    en: For never giving up.
    ko: 끝까지 포기하지 않아 줘서.
    ja: |-
      最後まで諦めないでくれて、
      ありがとう。
  event_lifeagain_06_e_107:
    speaker: Monologue
    en: Nadia and Rumani stare at each other and smile.
    ko: 나디아와 루마니는 서로를 바라보며 웃었다.
    ja: ナディアとルマニがお互いに微笑んだ
  event_lifeagain_06_e_108:
    speaker: nadia
    en: And thank you to the rest of you as well.
    ko: "…아, 참. \n선생님도 폴크방도 에피넬도 모두 고마워요."
    ja: |-
      …あっ、そうだ。
      先生たちも、ありがとうございます。
  event_lifeagain_06_e_109:
    speaker: folkwang
    en: It feels great to see you walk!
    ko: 나디아가 걷는 거 보니까 제가 다 기분이 좋네요!
    ja: |-
      ナディアの歩く姿が見られて、
      私もとても嬉しいです！
  event_lifeagain_06_e_110:
    speaker: epinel
    en: Yeah, I feel proud.
    ko: 응, 진짜 뿌듯하다.
    ja: うん。胸いっぱいだよ。
  event_lifeagain_06_e_111:
    speaker: Self
    en: Good job.
    ko: 고생했어.
    ja: よく頑張った
  event_lifeagain_06_e_112:
    speaker: rumani
    en: You overcame your trauma.
    ko: 트라우마를 극복했네.
    ja: トラウマを克服できたみたいね。
  event_lifeagain_06_e_113:
    speaker: nadia
    en: It's like you said. I was avoiding confronting it out of fear.
    ko: |-
      네, 루마니 말처럼 전 무섭고 두려워서
      회피만 하고 있었던 것 같아요.
    ja: |-
      はい。ルマニの言う通りです。
      怖いからって逃げてばかりいました。
  event_lifeagain_06_e_114:
    speaker: nadia
    en: If it wasn't for you, I would've stayed in that cage of my own making.
    ko: 루마니가 아니었다면, 계속 동굴 안에 갇혀 있었겠죠.
    ja: |-
      あなたがいなかったら、
      きっとずっと、ほら穴の中に
      閉じこもったままだったはずです。
  event_lifeagain_06_e_115:
    speaker: nadia
    en: Thank you for getting me out.
    ko: 저를 꺼내줘서 고마워요.
    ja: 外に出してくれて、ありがとうございました。
  event_lifeagain_06_e_116:
    speaker: rumani
    en: No, you broke free on your own.
    ko: 아니야, 네가 스스로 부수고 나온 거야.
    ja: |-
      いいえ。あなたが自分の力で
      外に出てきたのよ。
  event_lifeagain_06_e_117:
    speaker: nadia
    en: It was only possible because you were there.
    ko: 루마니가 있었기 때문에 가능했던 일이에요.
    ja: ルマニがいなければ、できなかったことです。
  event_lifeagain_06_e_118:
    speaker: rumani
    en: It's still a bit early to pat ourselves on the back too much.
    ko: 하지만 아직 만족하기엔 일러.
    ja: でも、まだ満足するには早いわよ。
  event_lifeagain_06_e_119:
    speaker: rumani
    en: Since your legs are still shaking, we'll have to focus more on practical rehabilitation
      now.
    ko: |-
      다리 떨림이 있는 거 보니.
      실전 재활에 힘을 많이 쏟아야 할 것 같아.
    ja: |-
      足が震えてるから、
      今度は衰えた筋肉のリハビリが必要ね。
  event_lifeagain_06_e_120:
    speaker: rumani
    en: Still, it's a relief that you're standing up and walking without any problems.
    ko: 그래도 일어나는 거나 걷는 건 문제없어서 다행이다.
    ja: |-
      でも立ち上がったり、歩いたりすること自体に
      問題がなくてよかったわ。
  event_lifeagain_06_e_121:
    speaker: rumani
    en: Now let's aim to get you in a marathon.
    ko: 이젠 육상 대회를 나가는 걸 목표로 재활하자.
    ja: これからは、陸上の大会出場を目標にしましょ。
  event_lifeagain_06_e_122:
    speaker: nadia
    en: Sounds great! I'm already feeling more ambitious.
    ko: 네! 저도 욕심이 더 나기 시작했어요.
    ja: はい！私ももっとやる気が出てきました。
  event_lifeagain_06_e_123:
    speaker: nadia
    en: Oh right, I nearly forgot! I've got to kick your butt as well.
    ko: |-
      아, 맞다! 저 루마니 엉덩이 차야 하는데!
      까먹고 있었다.
    ja: |-
      あっ、そうだ！お尻を蹴ってやらなきゃ！
      うっかりしてた！
  event_lifeagain_06_e_124:
    speaker: rumani
    en: Hehe, be my guest.
    ko: |-
      흐음~ 그래.
      어디 한 번 차봐.
    ja: |-
      へぇ～、そう？
      やれるものなら、どうぞ。
  event_lifeagain_06_e_125:
    speaker: rumani
    en: If you can catch me, that is.
    ko: 나 잡으면 차게 해 줄게.
    ja: まずは私に追いつけないとね～
  event_lifeagain_06_e_126:
    speaker: Monologue
    en: Rumani and Nadia continue to tease each other as they walk slowly ahead.
    ko: 루마니는 나디아를 약 올리며 아주 천천히 앞으로 걸어갔고.
    ja: |-
      ルマニはナディアをからかうように、
      ゆっくり距離をとった
  event_lifeagain_06_e_127:
    speaker: nadia
    en: Ha!
    ko: 으으… 루마니!
    ja: うう…この！
  event_lifeagain_06_e_128:
    speaker: nadia
    en: You think I won't be able to catch you?
    ko: 제가 못 잡을 줄 알아요?
    ja: 絶対に捕まえますから！
  event_lifeagain_06_e_129:
    speaker: Monologue
    en: Nadia slowly stands up from her wheelchair with a smile.
    ko: 나디아도 웃으며 휠체어에서 천천히 일어났다.
    ja: |-
      ナディアも笑いながら、
      車椅子からまたゆっくりと腰を上げた
event_lifeagain_epilogue:
  event_lifeagain_epilogue_1:
    speaker: press
    en: Hello. I am a press reporter from Tetra Sports.
    ko: |-
      안녕하세요.
      저는 테트라 스포츠의 프레스 기자입니다.
    ja: |-
      こんにちは。
      テトラスポーツのプレスです。
  event_lifeagain_epilogue_2:
    speaker: press
    en: You requested an interview with me about Rumani and Body X Body Gym.
    ko: 저에게 루마니 씨 바디X바디 체육관 관련으로 인터뷰를 요청하셨는데.
    ja: |-
      ルマニさんのジム、ボディ×ボディに関する
      コメントをしたいとのことでしたが…
  event_lifeagain_epilogue_3:
    speaker: press
    en: Can you tell me the details of the story?
    ko: 어떤 이야기인지 자세히 들을 수 있을까요?
    ja: 詳しくお聞かせ願えますか？
  event_lifeagain_epilogue_4:
    speaker: nadia
    en: Do you remember the incident with the one-star Body X Body review that happened
      a few days ago?
    ko: 네, 며칠 전에 있었던 [바디X바디 1점 리뷰 사태] 기억하시나요?
    ja: |-
      はい。いつかの
      「ボディ×ボディのレビュースキャンダル」を
      覚えていますか？
  event_lifeagain_epilogue_5:
    speaker: nadia
    en: I'm the one who wrote that review.
    ko: 제가 그 리뷰를 쓴 장본인이거든요.
    ja: 発端になるレビューを書いたのは私なんです。
  event_lifeagain_epilogue_6:
    speaker: nadia
    en: I want to clear up a few misunderstandings about that review.
    ko: 이 리뷰에 대한 오해를 바로잡고 싶어서요.
    ja: |-
      そのことに関する誤解を解きたいと思って、
      お話します。
  event_lifeagain_epilogue_7:
    speaker: nadia
    en: The truth is that I wrote that review based on lies.
    ko: 사실 그 리뷰는 제가 거짓으로 작성한 거거든요.
    ja: |-
      実は、でたらめな内容を
      投稿してしまったんです。
  event_lifeagain_epilogue_8:
    speaker: press
    en: Oh?
    ko: "…거짓이요?"
    ja: "…でたらめ、ですか？"
  event_lifeagain_epilogue_9:
    speaker: press
    en: Are you saying that the review was a fabrication?
    ko: 리뷰가 거짓이었다는 겁니까?
    ja: レビューが虚偽だったということですか？
  event_lifeagain_epilogue_10:
    speaker: nadia
    en: I was originally a client of Rumani's undergoing physical therapy.
    ko: 전 원래 루마니에게 재활을 받던 회원이었어요.
    ja: リハビリを受けていたことは本当です。
  event_lifeagain_epilogue_11:
    speaker: nadia
    en: During our time together, she and I had some clashes.
    ko: 재활 도중, 루마니와 트러블이 있었고.
    ja: でも、リハビリの途中でトラブルがあって…
  event_lifeagain_epilogue_12:
    speaker: nadia
    en: I was upset and wanted to get back at her, so I fabricated a malicious review.
    ko: |-
      약이 오른 저는 루마니를 골탕 먹이고 싶어서
      리뷰를 거짓으로 작성했었어요.
    ja: |-
      私は、腹立ちまぎれに
      レビューを書いてしまったんです。
  event_lifeagain_epilogue_13:
    speaker: nadia
    en: The false review I wrote created a huge stir and caused tremendous harm to
      Rumani,
    ko: |-
      제가 작성했던 거짓 리뷰는 다음날 엄청난 파장을 일으켰고.
      루마니에게 엄청난 피해를 가져왔죠.
    ja: |-
      それが、次の日には大騒ぎになっていて…
      たいへんな迷惑をかけてしまいました。
  event_lifeagain_epilogue_14:
    speaker: nadia
    en: but she forgave me.
    ko: 하지만 루마니는 저를 용서해 줬어요.
    ja: でも、彼女は私のことを許してくれました。
  event_lifeagain_epilogue_15:
    speaker: nadia
    en: Instead of giving up on me, she continued my therapy.
    ko: 그리고 포기하지 않고 재활을 해줘서.
    ja: |-
      そして、諦めずに
      リハビリを指導してくれたおかげで…
  event_lifeagain_epilogue_16:
    speaker: nadia
    en: Now I can stand up, and walk.
    ko: 저는 이제 일어날 수도 있고 걸을 수도 있어요.
    ja: 私はまた、立って歩けるようになりました。
  event_lifeagain_epilogue_17:
    speaker: nadia
    en: So I requested this interview in order to clear the air about this whole affair,
    ko: 그래서 지금이라도 오해를 바로잡고 싶어 인터뷰 요청을 드린 거예요.
    ja: |-
      それで、今からでも誤解を解きたいと思って、
      このインタビューをお願いしたんです。
  event_lifeagain_epilogue_18:
    speaker: nadia
    en: and paint a fuller picture.
    ko: 조금 더 이야기하자면….
    ja: 詳しく説明すると――
  event_lifeagain_epilogue_19:
    speaker: nadia
    en: Phew... that was my first interview. So nerve-wracking.
    ko: 으으… 인터뷰는 처음이라 완전히 떨렸어요.
    ja: |-
      うう…インタビューなんて初めてなので
      すごく緊張しました。
  event_lifeagain_epilogue_20:
    speaker: Self
    en: You did well.
    ko: 고생했어.
    ja: お疲れ様
  event_lifeagain_epilogue_21:
    speaker: rumani
    en: I didn't expect you would request an interview.
    ko: 직접 인터뷰 요청을 할 줄은 몰랐네.
    ja: 自分から発表を頼むなんてね。
  event_lifeagain_epilogue_22:
    speaker: nadia
    en: I had to assume responsibility for what I'd done.
    ko: 제가 벌인 일은 제가 책임져야죠.
    ja: |-
      自分でやったことですから、
      自分で責任を取らないと。
  event_lifeagain_epilogue_23:
    speaker: rumani
    en: Thanks to that interview, our gym may become more popular than ever.
    ko: 나디아 덕분에 체육관 인기가 더 많아지겠는데?
    ja: |-
      ナディアのおかげで、
      ジムが人気になっちゃうかも？
  event_lifeagain_epilogue_24:
    speaker: rumani
    en: It'll take even longer for you to become more famous than me.
    ko: 나보다 유명해지려면 시간 더 오래 걸릴 수도 있겠다.
    ja: |-
      私より有名になるには、
      もっと時間がかかりそうね～
  event_lifeagain_epilogue_25:
    speaker: nadia
    en: Hmph, I'm gonna work even harder on my rehabilitation and catch up to you
      in no time.
    ko: 흥, 저도 재활 더 열심히 해서 빠르게 따라잡을 거니까 걱정하지 마세요.
    ja: |-
      ふんっ、私もリハビリを頑張って
      すぐに追いつくのでご心配なく。
  event_lifeagain_epilogue_26:
    speaker: Narration
    en: "*Growwwwl*"
    ko: 꼬르르륵-
    ja: グゥゥゥゥ…
  event_lifeagain_epilogue_27:
    speaker: nadia
    en: "... Ooof, I'm hungry."
    ko: "…아, 배고프다."
    ja: "…ああ、お腹空いちゃった。"
  event_lifeagain_epilogue_28:
    speaker: nadia
    en: Let's go eat.
    ko: |-
      루마니, 선생님.
      밥 먹으러 가요.
    ja: |-
      ルマニ、先生。
      ご飯を食べに行きましょう。
  event_lifeagain_epilogue_29:
    speaker: rumani
    en: Sure, where do you want to go?
    ko: 그래, 어디 갈래?
    ja: そうね。どこにする？
  event_lifeagain_epilogue_30:
    speaker: nadia
    en: How about that fast food place we went to before?
    ko: 음… 전에 갔던 패스트푸드점 어때요?
    ja: |-
      うーん…この前行ったファーストフードの店は
      どうですか？
  event_lifeagain_epilogue_31:
    speaker: rumani
    en: The unmanned store?
    ko: 아, 그 무인가게?
    ja: ああ、あの機械で注文する？
  event_lifeagain_epilogue_32:
    speaker: rumani
    en: That place was delicious.
    ko: 거기도 맛있긴 했지.
    ja: あそこもおいしかったわね。
  event_lifeagain_epilogue_33:
    speaker: nadia
    en: After we're done eating, how about we play some paintball?
    ko: 거기 먹고 페인트볼 게임도 하러 가면 안 돼요?
    ja: |-
      食べ終わったら、
      ペイントボールも1ゲームやりませんか？
  event_lifeagain_epilogue_34:
    speaker: nadia
    en: Oh, right! And there was an exhibition that I wanted to go to a few days ago.
    ko: 참, 참! 며칠 전에 보고 싶었던 전시회도 있었는데!
    ja: そうだ！見たかった博物館の展示があるんです！
  event_lifeagain_epilogue_35:
    speaker: Self
    en: Didn't you say exhibitions were horrible?
    ko: "…전시회는 끔찍해하는 거 아니었어?"
    ja: "…博物館は論外と言っていなかったか？"
  event_lifeagain_epilogue_36:
    speaker: nadia
    en: What are you talking about? I love exhibitions.
    ko: 저 전시회 완전 좋아하는데요?
    ja: 別に？大好きですけど？
  event_lifeagain_epilogue_37:
    speaker: Self
    en: "..."
    ko: "…이럴 수가."
    ja: "…なぜ…"
  event_lifeagain_epilogue_38:
    speaker: rumani
    en: Don't be hurt.
    ko: 상처받지 마요.
    ja: 落ち込まないでください。
  event_lifeagain_epilogue_39:
    speaker: nadia
    en: You should see your face right now, haha.
    ko: 선생님 표정 지금 완전 웃겨요.
    ja: 先生の顔、面白すぎます。
  event_lifeagain_epilogue_40:
    speaker: nadia
    en: Anyway, I already bought three tickets, so let's go.
    ko: |-
      제가 표 세장 다 사놨어요.
      그러니까 보러 가요.
    ja: |-
      チケットも3枚買ってあるんです。
      行きましょう。
  event_lifeagain_epilogue_41:
    speaker: rumani
    en: Sounds good!
    ko: 그래, 가자 가.
    ja: そうね、行きましょ。
  event_lifeagain_epilogue_42:
    speaker: nadia
    en: Can we do a relay race during therapy today?
    ko: 아, 참! 그리고 오늘 재활은 오랜만에 이어 달리기 하면 안 돼요?
    ja: |-
      あっ！今日のリハビリは、
      久しぶりにリレーをしませんか？
  event_lifeagain_epilogue_43:
    speaker: nadia
    en: I made a bet with Folkwang.
    ko: 폴크방이랑 내기를 했는데….
    ja: フォルクヴァンと賭けをしてるんですけど…
  event_lifeagain_epilogue_44:
    speaker: Narration
    en: Another day in the future.
    ko: 그리고 미래의 언젠가….
    ja: それから、少し先の未来…
  event_lifeagain_epilogue_45:
    speaker: cheeringspectators
    en: Whooooooo!
    ko: 와아아아-!
    ja: わああああ！
  event_lifeagain_epilogue_46:
    speaker: rumani
    en: I'm so nervous...
    ko: 내가 다 긴장되네.
    ja: 私の方が緊張してきたわ…
  event_lifeagain_epilogue_47:
    speaker: folkwang
    en: I've never seen Rumani this nervous before.
    ko: 루마니가 이렇게 긴장하는 건 처음 보는 거 같아요.
    ja: |-
      ルマニがこんなに緊張してるの、
      初めて見た気がしますね。
  event_lifeagain_epilogue_48:
    speaker: epinel
    en: She'll do just fine. Don't worry.
    ko: 잘할 거니까 너무 걱정하지 마.
    ja: きっと大丈夫だよ。そんなに心配しないで。
  event_lifeagain_epilogue_49:
    speaker: folkwang
    en: That's right! She's been working her butt off for this.
    ko: 맞아요! 열심히 했잖아요.
    ja: そうですよ！頑張ってきたじゃないですか。
  event_lifeagain_epilogue_50:
    speaker: announcement
    en: All athletes, please proceed to the starting line.
    ko: |-
      모든 선수는 트랙 위.
      스타트 라인에 서주시길 바랍니다.
    ja: |-
      選手のみなさんは、
      スタートラインに並んでください。
  event_lifeagain_epilogue_51:
    speaker: epinel
    en: It looks like it's about to start.
    ko: 이제 시작하나 봐.
    ja: 始まるみたいだよ。
  event_lifeagain_epilogue_52:
    speaker: Narration
    en: '3'
    ko: "[3.]"
    ja: "「3」"
  event_lifeagain_epilogue_53:
    speaker: Narration
    en: '2'
    ko: "[2.]"
    ja: "「2」"
  event_lifeagain_epilogue_54:
    speaker: Narration
    en: '1'
    ko: "[1.]"
    ja: "「1」"
  event_lifeagain_epilogue_55:
    speaker: Narration
    en: "*Bang!*"
    ko: "[탕-!]"
    ja: "「バンッ！」"
  event_lifeagain_epilogue_56:
    speaker: Narration
    en: Nadia pushes off the track with her own two feet and starts running.
    ko: 나디아는 자신의 두 발로 트랙을 박차고 뛰어나갔다.
    ja: ナディアが自分自身の両足で力強く走り出した
  event_lifeagain_epilogue_57:
    speaker: Narration
    en: 'Life Again: END'
    ko: 'Life Again : END'
    ja: 'Life Again : END'
