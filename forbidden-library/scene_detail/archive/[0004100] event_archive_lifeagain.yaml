    ko: |-
      알겠어요.
      해요, 한다고요.
    ja: |-
      分かりました。
      やればいいんでしょ、やれば。
  event_lifeagain_04_s_67:
    speaker: nadia
    en: What do I need to do first?
    ko: 뭐부터 하면 되는데요?
    ja: まずは何をすればいいんですか？
  event_lifeagain_04_s_68:
    speaker: rumani
    en: Let's start with some stretching.
    ko: 스트레칭부터 할까?
    ja: まずはストレッチからね。
  event_lifeagain_04_s_69:
    speaker: rumani
    en: We can also play a simple game
    ko: 재활의 첫 순서는 스트레칭부터니까.
    ja: |-
      リハビリは何よりもまず、
      体をほぐしてからよ。
  event_lifeagain_04_s_70:
    speaker: rumani
    en: to get acquainted with the simulation.
    ko: 그리고 가볍게 시뮬레이션에 익숙해질 수 있도록 간단한 게임도 좀 하고….
    ja: |-
      それからシミュレーションに慣れるために、
      簡単なゲームをして…
  event_lifeagain_04_s_71:
    speaker: folkwang
    en: "... Coach."
    ko: "…감독님, 있잖아요."
    ja: "…あの、監督。"
  event_lifeagain_04_s_72:
    speaker: folkwang
    en: Has it always been this tense between these two?
    ko: 지금까지 계속 이런 분위기였나요?
    ja: 今までずっとこんな雰囲気だったんですか？
  event_lifeagain_04_s_73:
    speaker: Self
    en: It sure has.
    ko: 응, 맞아.
    ja: ああ、そうだが
  event_lifeagain_04_s_74:
    speaker: folkwang
    en: Yikes. I'm amazed you've lasted this long.
    ko: 와~ 어떻게 버티셨나요?
    ja: わあ…よく耐えられましたね…？
  event_lifeagain_04_s_75:
    speaker: folkwang
    en: I feel like I'm going to suffocate.
    ko: 저는 지금 숨이 너무 막히는데….
    ja: 私は息が詰まりそうです…
  event_lifeagain_04_s_76:
    speaker: epinel
    en: Me too...
    ko: "…나도."
    ja: "…私も。"
  event_lifeagain_04_s_77:
    speaker: folkwang
    en: Neither of them is willing to back down.
    ko: 정말 둘 다 한마디도 안 지네요.
    ja: 本当に2人とも、一切譲らないですね。
  event_lifeagain_04_s_78:
    speaker: epinel
    en: And there's no room to get a word in edgewise.
    ko: 그리고 대화에 끼어들 틈이 없어.
    ja: 会話に割り込むすきもないよ。
  event_lifeagain_04_s_79:
    speaker: rumani
    en: What are you all talking about over there?
    ko: 다들 거기서 무슨 이야기해?
    ja: みんな、そこで何の話？
  event_lifeagain_04_s_80:
    speaker: rumani
    en: Come, let's stretch together.
    ko: 빨리 와, 같이 스트레칭해야지.
    ja: 早く来て。一緒にストレッチを始めるわよ。
  event_lifeagain_04_s_81:
    speaker: folkwang
    en: Coming!
    ko: |-
      …네에~
      갑니다아~
    ja: |-
      …は～い。
      行きま～す！
event_lifeagain_04_e:
  event_lifeagain_04_e_1:
    speaker: rumani
    en: It's time we get serious about running.
    ko: 이제 본격적으로 육상을 해볼까 해.
    ja: それじゃ、本格的に走り始めるわ。
  event_lifeagain_04_e_2:
    speaker: rumani
    en: Folkwang, this is where you come in.
    ko: 폴크방이랑 함께.
    ja: フォルクヴァンと並んで。
  event_lifeagain_04_e_3:
    speaker: nadia
    en: Folkwang?
    ko: "…폴크방이랑요?"
    ja: "…一緒に走るんですか？"
  event_lifeagain_04_e_4:
    speaker: folkwang
    en: Phew... so hot.
    ko: |-
      후아… 더워라.
      저는 좋아요.
    ja: |-
      ふぅ、暑い…
      いいですね。
  event_lifeagain_04_e_5:
    speaker: Self
    en: Are you sure Nadia can do this? She only just started rehabilitation.
    ko: 재활 시작한 지 얼마 안 됐는데… 할 수 있을까?
    ja: リハビリを始めたばかりで…大丈夫なのか？
  event_lifeagain_04_e_6:
    speaker: rumani
    en: She'll be fine. It's not like it's her first time running.
    ko: 처음 하는 건 아니라서 괜찮을 거예요.
    ja: 陸上の経験者ですから、問題ないでしょう。
  event_lifeagain_04_e_7:
    speaker: rumani
    en: This will also be important for record-keeping purposes.
    ko: 그리고 나디아의 재활 기록을 데이터로 남겨둘 필요가 있어서요.
    ja: |-
      それに、ナディアのリハビリ記録を
      データとして残しておく必要もあるので。
  event_lifeagain_04_e_8:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_04_e_9:
    speaker: rumani
    en: What's with that face, Nadia? Don't think you can do it?
    ko: |-
      나디아, 표정이 왜 그래?
      못 하겠어?
    ja: |-
      ナディア、どうしたの？
      できそうにない？
  event_lifeagain_04_e_10:
    speaker: rumani
    en: I didn't overestimate you, did I?
    ko: 흠… 내가 과대평가했나.
    ja: うーん…私が買いかぶりすぎたのかな。
  event_lifeagain_04_e_11:
    speaker: nadia
    en: I didn't even say anything.
    ko: "…저 아무 말도 안 했는데요?"
    ja: "…まだ何も言ってませんけど？"
  event_lifeagain_04_e_12:
    speaker: rumani
    en: You don't have to. Your expression is telling me you don't want to do it.
    ko: 표정이 너무 안 하고 싶다는 표정이길래.
    ja: やりたくないって顔に書いてあるから。
  event_lifeagain_04_e_13:
    speaker: rumani
    en: I only incorporated track and field because I thought you'd be into it.
    ko: 난 네가 육상을 너무 하고 싶어 하는 줄 알고 하자고 한 거였거든.
    ja: |-
      私は、あなたが走りたがってると思ったから
      提案したのよ。
  event_lifeagain_04_e_14:
    speaker: rumani
    en: That's the reason I brought Folkwang here too. She must be regretting agreeing
      to this right about now.
    ko: 폴크방을 데려온 이유도 이거 때문이었는데… 폴크방이 많이 아쉬워하겠다.
    ja: |-
      そのために連れてこられたのに…
      フォルクヴァンが残念がりそうね。
  event_lifeagain_04_e_15:
    speaker: rumani
    en: She was excited at the opportunity of meeting a fellow athlete.
    ko: 여기 오기 전에 좋은 후배가 생길 거라고 좋아했었는데.
    ja: 素敵な後輩ができそうだって喜んでたのよ。
  event_lifeagain_04_e_16:
    speaker: folkwang
    en: Huh? Me? I didn't say any...
    ko: |-
      에엣, 제가요~?
      저는 아무 말도….
    ja: |-
      えっ、私がですか？
      私は何も…
  event_lifeagain_04_e_17:
    speaker: rumani
    en: It's okay, Folkwang.
    ko: 괜찮아, 폴크방.
    ja: 仕方ないわ、フォルクヴァン。
  event_lifeagain_04_e_18:
    speaker: rumani
    en: It looks like the future of track and field will rest solely on your shoulders
      for a bit longer.
    ko: 앞으로도 육상의 미래는 네가 조금 더 책임져야 할 것 같아.
    ja: |-
      これからも陸上の未来は、
      あなたが背負い続けることになりそうね。
  event_lifeagain_04_e_19:
    speaker: folkwang
    en: "... What are you on about?"
    ko: "…으에?"
    ja: "…ええっ？"
  event_lifeagain_04_e_20:
    speaker: rumani
    en: It's not easy to train the next generation of athletes.
    ko: 원래 후배를 키우는 게 쉽지 않아.
    ja: 後輩を育てるのって大変なのよね～
  event_lifeagain_04_e_21:
    speaker: rumani
    en: I'm sure in time, you'll find someone worthy of your training.
    ko: 기다리다 보면 좋은 후배가 나타나겠지.
    ja: そのうちまた、いい候補が現れるでしょ。
  event_lifeagain_04_e_22:
    speaker: rumani
    en: Anyway, let's just help Nadia with her rehabilitation an...
    ko: 이번엔 재활만 좀 도와주고….
    ja: 今回はリハビリを手伝うだけで…
  event_lifeagain_04_e_23:
    speaker: nadia
    en: It's not that.
    ko: "…그게 아니라."
    ja: "…そういうことじゃなくて…"
  event_lifeagain_04_e_24:
    speaker: nadia
    en: Okay, fine. I'll do it.
    ko: |-
      …하아.
      알겠어요. 해봐요.
    ja: |-
      …はぁ。
      分かりました。やります。
  event_lifeagain_04_e_25:
    speaker: nadia
    en: I should be able to do a light jog.
    ko: 가볍게 달리기 정도는 할 수 있을 것 같으니까.
    ja: 軽く走るくらいなら、できそうだから。
  event_lifeagain_04_e_26:
    speaker: rumani
    en: Good. Let's get ready.
    ko: 음~ 좋아, 준비하자.
    ja: うん。それじゃ、準備しましょ。
  event_lifeagain_04_e_27:
    speaker: folkwang
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_04_e_28:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_04_e_29:
    speaker: nadia
    en: Phew...
    ko: "…후우."
    ja: "…ふぅ…"
  event_lifeagain_04_e_30:
    speaker: rumani
    en: Don't worry. You're not the one running. The avatar is.
    ko: |-
      걱정하지 마.
      이건 네가 뛰는 게 아니고 아바타가 뛰는 거니까.
    ja: |-
      心配しないで。
      走るのはあなたじゃなくて、アバターだから。
  event_lifeagain_04_e_31:
    speaker: rumani
    en: Your legs won't get cramps. Your body isn't going to freeze.
    ko: |-
      다리에 쥐가 나지도 않고.
      다리가 굳지도 않아.
    ja: |-
      足をつることもないし、
      体が固まることもないわ。
  event_lifeagain_04_e_32:
    speaker: nadia
    en: You think I don't know that?
    ko: 제가 그걸 모르겠어요?
    ja: そんなの分かってますよ？
  event_lifeagain_04_e_33:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_04_e_34:
    speaker: nadia
    en: I just feel a bit nervous is all.
    ko: "…마음이 좀 불안해요."
    ja: "…ちょっと不安なだけです。"
  event_lifeagain_04_e_35:
    speaker: rumani
    en: You have to overcome this to stand up.
    ko: 이걸 이겨내야지 일어설 수 있어.
    ja: |-
      ここを乗り越えれないと、
      立てるようにならないわ。
  event_lifeagain_04_e_36:
    speaker: nadia
    en: That's easier said than done.
    ko: 말은 쉽죠.
    ja: 言うのは簡単ですよね。
  event_lifeagain_04_e_37:
    speaker: Monologue
    en: Folkwang and Nadia stand at the starting line.
    ko: 폴크방과 나디아는 스타트라인에 섰다.
    ja: |-
      フォルクヴァンとナディアが、
      スタートラインに立った
  event_lifeagain_04_e_38:
    speaker: folkwang
    en: I'm looking forward to this, Nadia.
    ko: 나디아, 잘 부탁해요.
    ja: ナディア、よろしくお願いします。
  event_lifeagain_04_e_39:
    speaker: folkwang
    en: From what I hear, you were quite the athlete back in the day. Pretty cool!
    ko: 들어보니 육상 유망주였다면서요? 멋지다!
    ja: |-
      陸上の期待の星だったそうですね。
      ステキです！
  event_lifeagain_04_e_40:
    speaker: folkwang
    en: Pace yourself and don't put yourself through too much strain.
    ko: 부담 안 가는 선에서 천천히 달려요~!
    ja: 負担を感じない程度に、ゆっくり走りましょう！
  event_lifeagain_04_e_41:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_04_e_42:
    speaker: rumani
    en: Are you ready?
    ko: 그럼 다들 준비됐지?
    ja: それじゃ、準備はいい？
  event_lifeagain_04_e_43:
    speaker: Narration
    en: "*Beep!*"
    ko: "[삑-!]"
    ja: "「ピーッ！」"
  event_lifeagain_04_e_44:
    speaker: Monologue
    en: The start signal sounds out, and Folkwang takes off running.
    ko: |-
      출발을 알리는 신호음이 울렸고.
      폴크방은 트랙 위를 빠르게 박차고 달려 나갔다.
    ja: |-
      シグナル音が鳴り、
      フォルクヴァンがスタートダッシュを決めた
  event_lifeagain_04_e_45:
    speaker: Monologue
    en: Folkwang and Nadia's avatars are neck and neck.
    ko: 폴크방과 나디아의 아바타는 비등비등한 속도로 달렸다.
    ja: |-
      ナディアのアバターはフォルクヴァンに
      負けないスピードで走っている
  event_lifeagain_04_e_46:
    speaker: folkwang
    en: Whoa, I know it's just an avatar, but it runs really well!
    ko: |-
      와아~
      아바타지만 진짜 잘 달리네요!
    ja: |-
      おお～
      アバターとはいえ、しっかり走れてますね！
  event_lifeagain_04_e_47:
    speaker: folkwang
    en: Phew, it's hot in here.
    ko: 흐아, 더워라아~
    ja: はあ、暑くなってきました～
  event_lifeagain_04_e_48:
    speaker: Monologue
    en: Folkwang quickly overtakes Nadia's avatar.
    ko: 폴크방은 빠르게 나디아 아바타를 추월했다.
    ja: |-
      フォルクヴァンはそう言うと、
      ナディアのアバターを引き離した
  event_lifeagain_04_e_49:
    speaker: epinel
    en: You make it look so easy, Folkwang.
    ko: 역시 폴크방은 가볍게 뛰네.
    ja: やっぱりフォルクヴァンの走りは軽やかだね。
  event_lifeagain_04_e_50:
    speaker: Self
    en: She's not a track and field athlete for nothing.
    ko: 괜히 육상 선수가 아니야.
    ja: さすが陸上選手だ
  event_lifeagain_04_e_51:
    speaker: nadia
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_lifeagain_04_e_52:
    speaker: nadia
    en: Argh...!
    ko: "…이익…!!"
    ja: "…ううっ…！！"
  event_lifeagain_04_e_53:
    speaker: Monologue
    en: Nadia bites her lower lip.
    ko: 나디아는 입술을 꽉 깨물었다.
    ja: ナディアがぐっと唇を噛んだ
  event_lifeagain_04_e_54:
    speaker: rumani
    en: Hmm?
    ko: "…으흠?"
    ja: "…うーん？"
  event_lifeagain_04_e_55:
    speaker: rumani
    en: I think you're letting your feelings get the best of you.
    ko: 지금 마음이 앞서서 그런 것 같은데?
    ja: 気持ちが焦ってない？
  event_lifeagain_04_e_56:
    speaker: rumani
    en: Look at Folkwang. Her strides are consistent.
    ko: 폴크방을 봐, 다리 간격이 일정하잖아.
    ja: |-
      フォルクヴァンを見て。
      足運びが一定に保たれてるでしょ？
  event_lifeagain_04_e_57:
    speaker: rumani
    en: As for you, your strides are all over the place.
    ko: 너는 지금 간격이 흐트러지고 있어.
    ja: リズムが乱れてるわ、ナディア。
  event_lifeagain_04_e_58:
    speaker: nadia
    en: Can you be quiet? I need to focus.
    ko: |-
      조용히 좀 해주실래요?
      집중해야 하거든요.
    ja: |-
      静かにしてくれません？
      集中したいんで。
  event_lifeagain_04_e_59:
    speaker: Monologue
    en: Nadia fails to close the distance between her and Folkwang.
    ko: "…나디아와 폴크방의 거리는 쉽게 좁혀지지 않았다."
    ja: |-
      …ナディアとフォルクヴァンの距離は
      なかなか縮まらなかった
  event_lifeagain_04_e_60:
    speaker: nadia
    en: "... Argh!"
    ko: "…으으!"
    ja: "…ううっ！"
  event_lifeagain_04_e_61:
    speaker: nadia
    en: Why can't I close the distance?!
    ko: 아! 왜 안 좁혀지는 거야, 진짜.
    ja: どうして追いつけないの！？
  event_lifeagain_04_e_62:
    speaker: rumani
    en: Look at your avatar. The strides are too short. You have to widen them.
    ko: |-
      나디아, 지금 네 아바타를 보면 보폭이 좁아.
      보폭을 조금 더 넓게 해 봐.
    ja: |-
      アバターを見る限り、接地間隔が短すぎるわ。
      もう少し歩幅を広くしてみて。
  event_lifeagain_04_e_63:
    speaker: rumani
    en: And take deep breaths.
    ko: 그리고 호흡을 조금 더….
    ja: それから、呼吸をもっと…
  event_lifeagain_04_e_64:
    speaker: nadia
    en: Be quiet!
    ko: "…으씨…!"
    ja: "…もうっ…！"
  event_lifeagain_04_e_65:
    speaker: nadia
    en: I've done this before, so I know!
    ko: 저도 운동해서 알아요!
    ja: 自分でも分かってます！
  event_lifeagain_04_e_66:
    speaker: nadia
    en: If you want to keep sticking your nose in my business, why don't you go and
      run yourself?
    ko: 사사건건 계속 그렇게 참견할 거면 그쪽이 해요.
    ja: |-
      いちいち口を出すなら、
      自分もやったらどうです？
  event_lifeagain_04_e_67:
    speaker: rumani
    en: I can't. I'm in the middle of your rehabilitation.
    ko: 난 지금 재활하고 있으니까 못하지.
    ja: 私はトレーナーだから、そうは行かないわ。
  event_lifeagain_04_e_68:
    speaker: nadia
    en: What?
    ko: 뭐라고요?
    ja: 何ですかそれ？
  event_lifeagain_04_e_69:
    speaker: rumani
    en: If you're frustrated, you can try and run yourself.
    ko: 답답하면 직접 뛰어봐도 돼.
    ja: |-
      もどかしいなら、
      アバター抜きで走ってもいいのよ。
  event_lifeagain_04_e_70:
    speaker: nadia
    en: Think about what you just said. How does that make any sense?
    ko: "…지금 그걸 말이라고 하는 거예요?"
    ja: "…本気で言ってるんですか？"
  event_lifeagain_04_e_71:
    speaker: nadia
    en: How can I run?!
    ko: 제가 어떻게 뛰어요!
    ja: 走れるわけないでしょう！
  event_lifeagain_04_e_72:
    speaker: nadia
    en: I feel like you're waiting for opportunities to kick me when I'm down.
    ko: 그쪽은 매번 저를 약 올리고 싶어 안달 난 것 같아요.
    ja: どうしても私を怒らせたいみたいですね。
  event_lifeagain_04_e_73:
    speaker: Monologue
    en: While Rumani and Nadia argue...
    ko: 루마니와 나디아가 언쟁하는 사이….
    ja: ルマニとナディアが言い争う一方…
  event_lifeagain_04_e_74:
    speaker: Narration
    en: "*Beeeeep!*"
    ko: "[삐이이-!]"
    ja: "「ピーッ！」"
  event_lifeagain_04_e_75:
    speaker: Monologue
    en: Folkwang is the first to reach the finish line.
    ko: 폴크방이 결승선에 먼저 도착해 버렸다.
    ja: フォルクヴァンは先にゴールしてしまった
  event_lifeagain_04_e_76:
    speaker: epinel
    en: Folkwang's the winner.
    ko: 폴크방, 1등….
    ja: 1着、フォルクヴァン…
  event_lifeagain_04_e_77:
    speaker: nadia
    en: Argh, so annoying.
    ko: "…아, 짜증 나."
    ja: "…あー、ムカつく…"
  event_lifeagain_04_e_78:
    speaker: nadia
    en: I'm done for today. I'm leaving.
    ko: |-
      …오늘 재활 더 안 할래요.
      갈래요.
    ja: |-
      …もう今日はやりません。
      帰ります。
  event_lifeagain_04_e_79:
    speaker: nadia
    en: I won't be here tomorrow.
    ko: 그리고 내일 재활 안 나올 거예요!
    ja: あと、明日のリハビリもしませんから！
  event_lifeagain_04_e_80:
    speaker: Monologue
    en: Nadia leaves the Simulation Room in a huff.
    ko: 나디아는 씩씩거리며 시뮬레이션룸을 나갔다.
    ja: |-
      ナディアは息巻きながら、
      シミュレーションルームから飛び出して行った
  event_lifeagain_04_e_81:
    speaker: folkwang
    en: Uh... was I not supposed to come in first?
    ko: "…어, 제가 1등을 하면 안… 됐나요?"
    ja: "…えっと、勝ったら…ダメでした…？"
  event_lifeagain_04_e_82:
    speaker: rumani
    en: No, it's just that Nadia is really competitive.
    ko: 아니야, 나디아가 승부욕이 강해서 그래.
    ja: ううん。あの子は負けず嫌いだから。
  event_lifeagain_04_e_83:
    speaker: folkwang
    en: But what if she really doesn't come in tomorrow?
    ko: 그래도… 진짜 내일 안 오면 어떡해요.
    ja: |-
      でも…本当に明日来なかったら
      どうするんですか？
  event_lifeagain_04_e_84:
    speaker: rumani
    en: She says that, but she'll come.
    ko: 말은 저렇게 해도 나올 거야.
    ja: ああ言っていても、来るはずよ。
  event_lifeagain_04_e_85:
    speaker: Self
    en: Are you sure she's okay?
    ko: "…괜찮은 거 맞을까."
    ja: "…本当に大丈夫だろうか"
  event_lifeagain_04_e_86:
    speaker: rumani
    en: Yes, Nadia's competitiveness is stronger than you think. She hates losing.
    ko: |-
      예, 나디아는 승부욕이 상상 이상으로 강해요.
      지는 것도 싫어하고요.
    ja: |-
      もちろん。ナディアの負けず嫌いは
      想像以上です。
  event_lifeagain_04_e_87:
    speaker: rumani
    en: That will help her overcome her trauma.
    ko: 어쩌면 이 승부욕이 나디아의 트라우마를 이겨 먹을 수도 있겠다는 생각을 했어요.
    ja: |-
      もしかしたら、それでトラウマを
      克服できるかもしれません。
  event_lifeagain_04_e_88:
    speaker: rumani
    en: In the beginning, she was only nervous and scared. Once she started running,
      though, she couldn't see anything else.
    ko: |-
      왜냐면 처음에만 긴장하고 겁을 먹었지
      달리기를 시작하자마자 아무것도 눈에 보이지 않는 것 같더라고요.
    ja: |-
      最初こそ不安で怖がっていましたが、
      走り始めた後は、
      何も目に入っていない様子でした。
  event_lifeagain_04_e_89:
    speaker: rumani
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_04_e_90:
    speaker: rumani
    en: She hasn't had anyone to motivate her properly.
    ko: 지금까지 나디아에게 자극을 주는 사람이 없었을 수도 있었겠다 싶었어요.
    ja: |-
      今までナディアを刺激する人が
      いなかったのかもしれません。
  event_lifeagain_04_e_91:
    speaker: rumani
    en: Although this might sound obvious,
    ko: 당연한 말일지도 몰라요.
    ja: それも不思議ではないですけどね。
  event_lifeagain_04_e_92:
    speaker: rumani
    en: after what happened with her legs, she distanced herself from the sports world
      and turned her back on it.
    ko: 다리가 그렇게 된 이상, 운동과는 담을 쌓았을 거고 쳐다도 안 봤을 테니까요.
    ja: |-
      歩けなくなってからは、スポーツと距離を置いて
      目を背けようとしたでしょうから。
  event_lifeagain_04_e_93:
    speaker: rumani
    en: In time, her competitive nature naturally subsided.
    ko: 자연스럽게 경쟁이나 승부욕은 사그라들었겠죠.
    ja: |-
      自然と競争や勝負の世界から
      遠ざかっていたんでしょう。
  event_lifeagain_04_e_94:
    speaker: rumani
    en: If we try a bit more, we can bring that back out in her.
    ko: 조금만 더 해보면 걷는 건 시간문제일 수도 있겠어요.
    ja: |-
      歩けるようになるのは、
      時間の問題だと思います。
  event_lifeagain_04_e_95:
    speaker: rumani
    en: This is a good sign.
    ko: 좋은 시그널이네요.
    ja: いい調子です。
  event_lifeagain_04_e_96:
    speaker: rumani
    en: I'm feeling good about today.
    ko: 오늘 기분이 좋은데요?
    ja: 今日は気分がいいですね。
  event_lifeagain_04_e_97:
    speaker: rumani
    en: With that being said, why don't we ignite our own competitive spirit before
      we part ways?
    ko: 그런 의미로 저희도 다 같이 운동으로 승부욕을 불태우다 해산할까요?
    ja: |-
      せっかくですから、私たちも運動で
      ひと勝負してから解散しましょうか？
  event_lifeagain_04_e_98:
    speaker: folkwang
    en: Huh?
    ko: 예…?
    ja: はい…？
  event_lifeagain_04_e_99:
    speaker: Self
    en: That conversation took a left turn.
    ko: 왜 이야기가 그쪽으로….
    ja: なぜそうなる…
  event_lifeagain_04_e_100:
    speaker: epinel
    en: I don't want to compete...
    ko: 난 경쟁하기 싫은데….
    ja: 競争はシュミじゃないんだけど…
event_lifeagain_05_s:
  event_lifeagain_05_s_1:
    speaker: Narration
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  event_lifeagain_05_s_2:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  event_lifeagain_05_s_3:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_05_s_4:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_05_s_5:
    speaker: Self
    en: How are you?
    ko: "…안녕?"
    ja: "…ナディア？"
  event_lifeagain_05_s_6:
    speaker: nadia
    en: Not good.
    ko: 안녕 못하는데요.
    ja: 他の誰に見えます？
  event_lifeagain_05_s_7:
    speaker: Monologue
    en: As Rumani guessed, Nadia was the first to arrive at the Simulation Room.
    ko: 루마니 말대로 나디아는 일등으로 시뮬레이션룸에 나와 있었다.
    ja: |-
      ルマニの予言通り、ナディアは
      誰より早くシミュレーションルームに来ていた
  event_lifeagain_05_s_8:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  event_lifeagain_05_s_9:
    speaker: folkwang
    en: Hi, Nadia!
    ko: |-
      나디아, 안녕하세요!
      오늘 나오셨네요.
    ja: |-
      ナディア、おはようございます！
      今日も来てくれたんですね。
  event_lifeagain_05_s_10:
    speaker: folkwang
    en: I'm glad to see you! I was worried you might not show up.
    ko: |-
      안 나오면 어떡하나 조마조마했거든요.
      진짜 다행이다!
    ja: |-
      来なかったらどうしようって、
      心配してたんですけど
      本当によかったです！
  event_lifeagain_05_s_11:
    speaker: epinel
    en: Hello, Nadia.
    ko: 안녕, 나디아.
    ja: おはよう、ナディア。
  event_lifeagain_05_s_12:
    speaker: rumani
    en: You're all here early.
    ko: 다들 빨리 나왔네.
    ja: みんな早かったわね。
  event_lifeagain_05_s_13:
    speaker: nadia
    en: "... Hmph."
    ko: "…흥."
    ja: "…ふん。"
  event_lifeagain_05_s_14:
    speaker: rumani
    en: Wasn't yesterday fun?
    ko: 어제 재활해 보니까 나름 재밌었지?
    ja: 昨日のリハビリ、結構楽しかったでしょ？
  event_lifeagain_05_s_15:
    speaker: nadia
    en: What? Not at all. I'm only here because I don't want to waste money.
    ko: |-
      아니요? 전혀요?
      돈 아까워서 나온 건데요?
    ja: |-
      いいえ？全然？
      お金がもったいないから来ただけです。
  event_lifeagain_05_s_16:
    speaker: rumani
    en: I like that mindset.
    ko: 그런 마인드 좋아.
    ja: それでも十分よ。
  event_lifeagain_05_s_17:
    speaker: rumani
    en: We'll turn the dial-up on your rehabilitation today, then.
    ko: 그럼 오늘도 더 열심히 재활을 해볼까?
    ja: じゃあ、今日も頑張ってリハビリしましょ？
  event_lifeagain_05_s_18:
    speaker: nadia
    en: I really hate this.
    ko: 진짜 싫다.
    ja: はぁ、うんざり。
  event_lifeagain_05_s_19:
    speaker: rumani
    en: Running will be part of our program today as well, so I'll be leaving that
      to you, Folkwang.
    ko: |-
      폴크방, 오늘도 재활로 달리기 할 거야.
      부탁할게.
    ja: |-
      フォルクヴァン、今日も走ってもらうわ。
      よろしくね。
  event_lifeagain_05_s_20:
    speaker: folkwang
    en: All right, I'll go get ready.
    ko: 네에~! 준비하고 있을게요!
    ja: はい！準備しますね！
  event_lifeagain_05_s_21:
    speaker: rumani
    en: Okay... you can do this... you can win...
    ko: |-
      …으음.
      오늘은 이길 수 있으려나?
    ja: |-
      …さてと。
      今日は勝てそう？
  event_lifeagain_05_s_22:
    speaker: nadia
    en: I know. I'll win for sure.
    ko: "…절대 안 질 건데요?"
    ja: "…絶対負けませんけど？"
  event_lifeagain_05_s_23:
    speaker: rumani
    en: Oh, sorry, did you hear that? I was talking to myself.
    ko: 아, 들었어? 혼잣말이었는데.
    ja: あ、聞こえちゃった？独り言だったんだけど。
  event_lifeagain_05_s_24:
    speaker: nadia
    en: Um... right. Just you see.
    ko: "…으으. 두고 봐요."
    ja: "…くっ…一泡吹かせてやりますから…"
  event_lifeagain_05_s_25:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_05_s_26:
    speaker: Monologue
    en: Rumani proceeds to employ her new tactic.
    ko: 그렇게 루마니는.
    ja: そうして、ルマニは…
  event_lifeagain_05_s_27:
    speaker: rumani
    en: You've got a natural talent.
    ko: "…생각보다 운동에 재능이."
    ja: "…思ったより運動の才能が…"
  event_lifeagain_05_s_28:
    speaker: nadia
    en: For what?
    ko: 뭐라고요?
    ja: 何ですか？
  event_lifeagain_05_s_29:
    speaker: rumani
    en: For sports. Why are you getting so defensive?
    ko: |-
      있는 것 같다고.
      왜 이렇게 발끈해.
    ja: |-
      …あると思うって。
      どうしてそんなにイライラしてるの？
  event_lifeagain_05_s_30:
    speaker: nadia
    en: "*Sigh*..."
    ko: "…하."
    ja: "…ハァ…"
  event_lifeagain_05_s_31:
    speaker: nadia
    en: I'd prefer to handle my rehabilitation on my own today, if you don't mind.
    ko: 오늘은 혼자 재활하고 싶으니까 들어오지 마세요.
    ja: |-
      今日は1人でリハビリしたいので、
      入ってこないでください。
  event_lifeagain_05_s_32:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_05_s_33:
    speaker: Monologue
    en: On the next day, and the following day.
    ko: |-
      다음날도.
      그다음 날도.
    ja: |-
      翌日も、
      そのまた次の日も…
  event_lifeagain_05_s_34:
    speaker: rumani
    en: Folkwang, perhaps you can take it down a notch when running?
    ko: 폴크방, 혹시 오늘 달리기는 힘 빼고….
    ja: フォルクヴァン、今日は少し手加減して…
  event_lifeagain_05_s_35:
    speaker: nadia
    en: What?!
    ko: "…뭐요?!"
    ja: "…はぁ！？"
  event_lifeagain_05_s_36:
    speaker: nadia
    en: Don't even think about it.
    ko: 절대 그렇게 하지 마세요.
    ja: 絶対に手加減しないでください。
  event_lifeagain_05_s_37:
    speaker: nadia
    en: Give me everything you've got.
    ko: 정정당당하게 하시라고요.
    ja: 正々堂々とお願いします。
  event_lifeagain_05_s_38:
    speaker: Monologue
    en: Rumani focuses on Nadia's rehabilitation while motivating her.
    ko: 나디아를 자극하며 재활에 몰두했다.
    ja: ナディアを刺激しつつ、リハビリを進めていった
  event_lifeagain_05_s_39:
    speaker: rumani
    en: Today, we'll be doing a relay race.
    ko: 오늘은 이어달리기할 거야.
    ja: 今日はリレーをするわ。
  event_lifeagain_05_s_40:
    speaker: rumani
    en: You've done that before, haven't you?
    ko: 해본 적 있지?
    ja: やったことあるでしょ？
  event_lifeagain_05_s_41:
    speaker: nadia
    en: I did it all the time in track and field.
    ko: 육상 할 때 매번 했죠.
    ja: 選手だった頃はいつもやってました。
  event_lifeagain_05_s_42:
    speaker: nadia
    en: Although I can't do it now.
    ko: 이제 못하겠지만.
    ja: もうできませんけど。
  event_lifeagain_05_s_43:
    speaker: rumani
    en: Why not?
    ko: |-
      왜 못해?
      지금은 할 수 있잖아.
    ja: |-
      どうして？
      今はできてるでしょ。
  event_lifeagain_05_s_44:
    speaker: nadia
    en: It's not like I'm the one running. It's the avatar who's running.
    ko: |-
      어차피 제가 뛰는 것도 아니잖아요.
      아바타가 뛰는 거지.
    ja: |-
      私が走ってるわけじゃないですよね。
      アバターが走ってるだけです。
  event_lifeagain_05_s_45:
    speaker: rumani
    en: The avatar here only runs the way you want.
    ko: 여기 있는 아바타는 오로지 너의 생각만으로 움직여.
    ja: このアバターは、あなたの考えで動くのよ。
  event_lifeagain_05_s_46:
    speaker: rumani
    en: No one else is able to control it.
    ko: 그 누가 와도 제어할 수 없어.
    ja: 他の誰にもコントロールできないわ。
  event_lifeagain_05_s_47:
    speaker: rumani
    en: That's because it was made using the data in your body, which we then linked
      to you.
    ko: |-
      왜냐면 네 신체에 있는 데이터로 만들었고
      그걸 링크시킨 거니까.
    ja: |-
      あなたの体にあるデータで作られて、
      あなたの精神をリンクさせたものだから。
  event_lifeagain_05_s_48:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_05_s_49:
    speaker: rumani
    en: Anyways, for this relay, you and I are on the same team.
    ko: 아무튼 이번 이어달리기에선 너와 내가 한 팀이야.
    ja: 今日のリレーは、あなたと私が同じチームよ。
  event_lifeagain_05_s_50:
    speaker: nadia
    en: What? Absolutely not.
    ko: |-
      네? 왜요?
      싫어요.
    ja: |-
      え？なんでですか？
      イヤです。
  event_lifeagain_05_s_51:
    speaker: rumani
    en: You can protest all you want, but you have no choice.
    ko: 싫어도 어쩔 수 없어.
    ja: イヤでも仕方ないの。
  event_lifeagain_05_s_52:
    speaker: rumani
    en: I'm your trainer, and what I say, goes.
    ko: 난 네 재활 트레이너니까.
    ja: 私はあなたのリハビリトレーナーだから。
  event_lifeagain_05_s_53:
    speaker: rumani
    en: Folkwang and Gym Rat will be a team as well. Epinel, you will be the judge.
    ko: |-
      폴크방과 회원님이 한 팀을 해주세요.
      에피넬은 심판을 부탁할게.
    ja: |-
      フォルクヴァンと会員さんで組んでください。
      エピネルは審判をお願い。
  event_lifeagain_05_s_54:
    speaker: epinel
    en: Okay.
    ko: 알겠어.
    ja: 分かったよ。
  event_lifeagain_05_s_55:
    speaker: rumani
    en: It will be a 400m relay race.
    ko: 400m 이어달리기예요.
    ja: 種目は400メートルリレーです。
  event_lifeagain_05_s_56:
    speaker: rumani
    en: Folkwang and I will be the first to run.
    ko: 우선 저와 폴크방이 첫 번째 주자.
    ja: 私とフォルクヴァンが第一走者。
  event_lifeagain_05_s_57:
    speaker: rumani
    en: Gym Rat and Nadia will follow.
    ko: 회원님과 나디아가 두 번째 주자.
    ja: 会員さんとナディアが第二走者。
  event_lifeagain_05_s_58:
    speaker: rumani
    en: I won't explain all the details, since I trust you know how it works.
    ko: 하는 방법은 다들 알 테니까 따로 설명하진 않을게요.
    ja: |-
      ルールは分かるでしょうから、
      説明は省略します。
  event_lifeagain_05_s_59:
    speaker: rumani
    en: Now then, shall we start?
    ko: 그럼 시작해 볼까요?
    ja: では、始めましょうか。
  event_lifeagain_05_s_60:
    speaker: Monologue
    en: Folkwang and Rumani stand on the starting line with looks of determination.
    ko: 첫 번째 주자인 폴크방과 루마니는 진지한 표정으로 스타트 라인에 섰다.
    ja: |-
      第一走者のフォルクヴァンとルマニが、
      真剣な表情でスタートラインに立った
  event_lifeagain_05_s_61:
    speaker: Narration
    en: "*Beep*!"
    ko: "[삑-!]"
    ja: "「ピーッ！」"
  event_lifeagain_05_s_62:
    speaker: Monologue
    en: The starting signal goes off, and Rumani and Folkwang both dash down the track.
    ko: |-
      이내 출발을 알리는 신호음이 울렸고.
      루마니와 폴크방은 트랙 위를 빠르게 박차고 달려 나갔다.
    ja: |-
      シグナルが鳴り、
      ルマニとフォルクヴァンが駆けだした
  event_lifeagain_05_s_63:
    speaker: rumani
    en: "*Huff huff*"
    ko: 후우! 후우!
    ja: はぁ！はぁ！
  event_lifeagain_05_s_64:
    speaker: folkwang
    en: Agh, it's so hot!
    ko: |-
      으아아아-!
      더워어어어!
    ja: |-
      あああああ！
      暑いです！
  event_lifeagain_05_s_65:
    speaker: rumani
    en: It's been nice, Folkwang, but I gotta get going.
    ko: 폴크방! 먼저 갈게.
    ja: フォルクヴァン！お先に失礼～
  event_lifeagain_05_s_66:
    speaker: Monologue
    en: Rumani passes Folkwang and takes the lead.
    ko: 루마니는 폴크방을 제친 뒤, 앞서나갔고.
    ja: ルマニがフォルクヴァンに一歩リードした
  event_lifeagain_05_s_67:
    speaker: folkwang
    en: Oh no, you don't!
    ko: 으으, 절대 안 져요!
    ja: うう、絶対に負けません！
  event_lifeagain_05_s_68:
    speaker: Monologue
    en: Folkwang, pouring sweat, chases after Rumani.
    ko: 폴크방도 땀방울을 휘날리며 루마니 뒤를 쫓았다.
    ja: |-
      フォルクヴァンが大汗を流しながら、
      ルマニの後に追いすがった
  event_lifeagain_05_s_69:
    speaker: nadia
    en: I can beat you without even trying.
    ko: 흥, 선생님은 제가 가뿐히 이길걸요?
    ja: ふん、先生相手なら簡単に勝てそうですね？
  event_lifeagain_05_s_70:
    speaker: Self
    en: I'm not going to go easy on you.
    ko: 나도 안 봐줄 건데?
    ja: 私も手加減はしないからな？
  event_lifeagain_05_s_71:
    speaker: folkwang
    en: Coach!
    ko: 감독님!!!
    ja: 監督！！
  event_lifeagain_05_s_72:
    speaker: Monologue
    en: Folkwang comes in first and hands me the baton.
    ko: 폴크방은 스타트 라인으로 먼저 들어와 나에게 바톤을 넘겨줬다.
    ja: |-
      先にスタートラインに帰ってきた
      フォルクヴァンのバトンを受け取った
  event_lifeagain_05_s_73:
    speaker: Self
    en: Time to go.
    ko: 먼저 출발할게.
    ja: 先に行かせてもらうぞ
  event_lifeagain_05_s_74:
    speaker: rumani
    en: "*Huff huff* Nadia!"
    ko: |-
      …후우, 후우!
      나디아-!
    ja: |-
      …ふぅ、ふぅ！
      ナディア！
  event_lifeagain_05_s_75:
    speaker: nadia
    en: Why are you so slow?
    ko: 너무 느리신 거 아니에요?
    ja: 遅すぎるんじゃないですか？
  event_lifeagain_05_s_76:
    speaker: rumani
    en: You should be able to catch up no problem.
    ko: 네가 따라잡아.
    ja: あなたが追い抜いて。
  event_lifeagain_05_s_77:
    speaker: rumani
    en: You did track and field before.
    ko: 육상 했으니까.
    ja: 陸上、やってたんだから。
  event_lifeagain_05_s_78:
    speaker: nadia
    en: I'll catch up easily.
    ko: 선생님은 충분히 따라잡아요.
    ja: あれぐらいなら余裕で追い抜けます。
  event_lifeagain_05_s_79:
    speaker: Monologue
    en: Nadia's avatar starts chasing after me.
    ko: 나디아의 아바타는 빠르게 나를 쫓아오기 시작했다.
    ja: |-
      ナディアのアバターが、
      猛スピードで私との距離を詰めてきた
  event_lifeagain_05_s_80:
    speaker: Monologue
    en: The distance between me and her is about 30 meters.
    ko: "…어림잡아 나디아와 나의 거리 차이는 약 30m."
    ja: "…ナディアと私との距離は、およそ30メートル"
  event_lifeagain_05_s_81:
    speaker: Monologue
    en: She's faster than I thought. At this rate, she'll catch up to me in no time.
    ko: |-
      이 정도면 따라 잡히고도 남는다.
      속도가 생각보다 빠르다.
    ja: |-
      すぐに追いつかれてしまいそうだ。
      想像以上に速い
  event_lifeagain_05_s_82:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_lifeagain_05_s_83:
    speaker: Monologue
    en: Nadia's avatar catches up to me...
    ko: "…따라 잡혔다."
    ja: "…追いつかれた"
  event_lifeagain_05_s_84:
    speaker: Monologue
    en: and then proceeds to pass ahead of me.
    ko: 나디아의 아바타는 나를 앞서 나갔다.
    ja: |-
      そう思った瞬間には、
      ナディアのアバターが私を追い抜いていた
  event_lifeagain_05_s_85:
    speaker: nadia
    en: I told you I wouldn't lose.
    ko: 흥, 선생님한테는 절대 안 지지.
    ja: ふんっ。先生には絶対負けませんから。
  event_lifeagain_05_s_86:
    speaker: Self
    en: "... Hehe. She's faster than I thought."
    ko: |-
      …크흣.
      생각보다 빠르잖아.
    ja: |-
      …くっ。
      思ったより速いな
  event_lifeagain_05_s_87:
    speaker: Self
    en: I didn't expect to actually lose...
    ko: 정말 내가 질 줄은…!
    ja: まさか私が後れを取るとは…！
  event_lifeagain_05_s_88:
    speaker: folkwang
    en: Coach! Lengthen your stride!
    ko: |-
      감독님!
      보폭을 크게 넓혀서 뛰어보세요-!
    ja: |-
      監督！
      後ろ足をもう少し伸ばしてくださーい！
  event_lifeagain_05_s_89:
    speaker: folkwang
    en: You can definitely overtake her at this distance!
    ko: 지금 거리 정도는 충분히 추월할 수 있을 거예요!
    ja: それくらいの距離なら、十分巻き返せます！
  event_lifeagain_05_s_90:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_lifeagain_05_s_91:
    speaker: Monologue
    en: Following Folkwang's advice, I widen my stride as much as possible and run
      with all my might.
    ko: "…나는 폴크방의 조언에 따라, 최대한 보폭을 크게 넓혀서 뛰었고."
    ja: |-
      …私はフォルクヴァンの声に従い、
      少し歩幅を広げた
  event_lifeagain_05_s_92:
    speaker: Self
    en: "*Huff huff*"
    ko: 후욱! 후욱!
    ja: ふぅっ！はぁっ！
  event_lifeagain_05_s_93:
    speaker: Monologue
    en: In doing so, I'm easily able to overtake Nadia's avatar.
    ko: 이내 나디아의 아바타를 쉽게 추월했다.
    ja: |-
      一瞬の隙をついて、
      ナディアのアバターの前に出ることができた
  event_lifeagain_05_s_94:
    speaker: nadia
    en: Huh?!
    ko: 어… 어어…!
    ja: え…ああ…！
  event_lifeagain_05_s_95:
    speaker: nadia
    en: He's overtaking me?
    ko: 뭐야, 벌써 추월을 당한다고?
    ja: もう追いつかれた…？
  event_lifeagain_05_s_96:
    speaker: nadia
    en: Damn!
    ko: "…아씨!"
    ja: "…チッ！"
  event_lifeagain_05_s_97:
    speaker: Monologue
    en: Nadia's avatar starts increasing her speed.
    ko: 나디아의 아바타는 더 속력을 내기 시작했다.
    ja: |-
      ナディアのアバターが
      さらにスピードを上げ始めた
  event_lifeagain_05_s_98:
    speaker: Monologue
    en: I refuse to lose.
    ko: "…나도 질 수 없다."
    ja: "…私も負けていられない"
  event_lifeagain_05_s_99:
    speaker: folkwang
    en: Coach! The finish line is right ahead!
    ko: 감독님! 곧 피니시라인이에요!
    ja: 監督！もうすぐゴールです！
  event_lifeagain_05_s_100:
    speaker: folkwang
    en: Dig deep! It's the last leg!
    ko: 마지막 스퍼트!
    ja: ラストスパート！
  event_lifeagain_05_s_101:
    speaker: rumani
    en: Darn. I thought Nadia would be able to catch up.
    ko: |-
      …음.
      따라잡을 줄 알았는데.
    ja: |-
      …うーん。
      追いつけそうだと思ったけど。
  event_lifeagain_05_s_102:
    speaker: nadia
    en: It's not over yet!
    ko: 아직 승부 안 났거든요?!
    ja: まだ勝負は終わってません！
  event_lifeagain_05_s_103:
    speaker: rumani
    en: You say that...
    ko: 그렇다기엔….
    ja: そうは言っても…
  event_lifeagain_05_s_104:
    speaker: Narration
    en: "*Beeep*"
    ko: "[삐이이이이-]"
    ja: "「ピィィィィ…」"
  event_lifeagain_05_s_105:
    speaker: rumani
    en: "... But you lost."
    ko: 졌는걸.
    ja: 負けは負けよ。
  event_lifeagain_05_s_106:
    speaker: nadia
    en: Argh! Damn it!
    ko: "…아! 짜증 나!"
    ja: "…ああ！ムカつく！"
  event_lifeagain_05_s_107:
    speaker: rumani
    en: Gym Rat...
    ko: 아, 회원님.
    ja: ちょっと、会員さん。
  event_lifeagain_05_s_108:
    speaker: rumani
    en: I told you not to run too fast.
    ko: 제가 천천히 달리시라고 이야기했잖아요.
    ja: ゆっくり走ってって言ったじゃないですか。
  event_lifeagain_05_s_109:
    speaker: Self
    en: Huh? When did you say that?
    ko: 응? 언제 그런 말을….
    ja: なに？そんなことは…
  event_lifeagain_05_s_110:
    speaker: rumani
    en: What a shame. I thought you'd win for sure, Nadia.
    ko: |-
      나디아, 일등 할 줄 알았는데… 아쉽다.
      그치?
    ja: ナディア、惜しかったけど…残念ね？
  event_lifeagain_05_s_111:
    speaker: rumani
    en: Maybe next time.
    ko: 다음에 하면 되지.
    ja: また次に、頑張ればいいわ。
  event_lifeagain_05_s_112:
    speaker: nadia
    en: You should have run faster.
    ko: 그쪽이 좀 잘 뛰지 그랬어요.
    ja: |-
      あなたがもっと速ければ
      勝てたんじゃないですか？
  event_lifeagain_05_s_113:
    speaker: rumani
    en: I had faith in you since you'd done track and field before.
    ko: 네가 육상을 했었으니까 믿었지.
    ja: |-
      そこはあなたの陸上選手としての
      経験に賭けたってところね。
  event_lifeagain_05_s_114:
    speaker: rumani
    en: I'm not a specialist in that particular area, so...
    ko: 난 육상 전문은 아니라서.
    ja: そっちは私の専門じゃないから。
  event_lifeagain_05_s_115:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_05_s_116:
    speaker: Self
    en: Nadia, where are you going?
    ko: 나디아, 어디가?
    ja: ナディア、どこに行く？
  event_lifeagain_05_s_117:
    speaker: nadia
    en: I'm going home. I can't take this anymore.
    ko: 짜증 나서 집에 갈 거예요.
    ja: ムカついたので帰ります。
  event_lifeagain_05_s_118:
    speaker: Monologue
    en: Nadia leaves the Simulation Room.
    ko: 나디아는 휠체어를 끌고 시뮬레이션룸을 나갔다.
    ja: |-
      ナディアは車椅子を転がし、
      シミュレーションルームを出て行った
  event_lifeagain_05_s_119:
    speaker: folkwang
    en: "... She didn't look too happy."
    ko: "…어라, 나디아 표정이 너무 안 좋은데요?"
    ja: |-
      …あれ…ナディアの表情、
      かなり暗かったですね。
  event_lifeagain_05_s_120:
    speaker: Self
    en: Maybe we should have taken it easy on her.
    ko: 오늘은 좀 봐줄걸 그랬나 봐.
    ja: 今日は手加減した方がよかったのだろうか
  event_lifeagain_05_s_121:
    speaker: folkwang
    en: She's not even throwing a huge fit like last time.
    ko: 저번처럼 짜증을 엄청나게 내지도 않네요.
    ja: この間みたいな、やつ当たりもしなかったし…
  event_lifeagain_05_s_122:
    speaker: rumani
    en: No.
    ko: 아니에요.
    ja: それは違います。
  event_lifeagain_05_s_123:
    speaker: rumani
    en: Nadia would have hated it even more if we did that.
    ko: 나디아는 그렇게 하면 더 싫어했을 거예요.
    ja: |-
      手加減されていたら
      もっと嫌がったはずです。
  event_lifeagain_05_s_124:
    speaker: rumani
    en: This kind of thing is common in the sports world.
    ko: 원래 스포츠 판에서 진심으로 임하다 보면 이런 일은 흔해요.
    ja: |-
      スポーツの世界では、本気でやっているなら
      よくあることなので。
  event_lifeagain_05_s_125:
    speaker: rumani
    en: If Nadia's still not looking good tomorrow, then we can start thinking about
      her mental health.
    ko: 내일도 나디아의 상태가 안 좋으면 멘탈케어 할 거니까 걱정하지 마세요.
    ja: |-
      明日も機嫌が悪いままだったら、
      メンタルケアをしますので安心してください。
  event_lifeagain_05_s_126:
    speaker: rumani
    en: In terms of her physical rehabilitation, however, things are looking up.
    ko: 그래도 지금 나디아의 재활 상태는 점점 좋아지고 있어요.
    ja: それに、ナディアのリハビリとしては順調です。
  event_lifeagain_05_s_127:
    speaker: rumani
    en: I noticed today that her wheelchair was moving slightly.
    ko: 오늘 보니 휠체어가 조금씩 들썩거리더라고요.
    ja: 今日は車椅子がときどき跳ねていました。
  event_lifeagain_05_s_128:
    speaker: Self
    en: Really!?
    ko: |-
      !!
      정말?
    ja: |-
      ！！
      本当か？
  event_lifeagain_05_s_129:
    speaker: rumani
    en: Yes. It was as if she was trying to get up without consciously realizing it.
    ko: |-
      예, 일어서려고 했다고 볼 수 있는 거죠.
      자기도 모르게.
    ja: |-
      はい。立ち上がろうとしているんです。
      自分でも気づかないうちに。
  event_lifeagain_05_s_130:
    speaker: folkwang
    en: That's really great news!
    ko: 그건 정말 희소식이네요!
    ja: それは本当によかったです！
  event_lifeagain_05_s_131:
    speaker: rumani
    en: I'm sure we'll be able to see her walk again.
    ko: 분명 조만간 걸을 수 있는 걸 볼지도 몰라요.
    ja: |-
      思ったより早く
      歩けるようになるかもしれませんね。
event_lifeagain_05_e:
  event_lifeagain_05_e_1:
    speaker: Narration
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  event_lifeagain_05_e_2:
    speaker: Monologue
    en: Once again, I head to the Simulation Room for Nadia's rehabilitation.
    ko: |-
      난 어제와 마찬가지로 나디아의 재활을 위해
      시뮬레이션 룸으로 향했고.
    ja: |-
      私は昨日と同様、
      ナディアのリハビリのために
      シミュレーションルームへ向かった
  event_lifeagain_05_e_3:
    speaker: Monologue
    en: When I arrive...
    ko: 그곳에는.
    ja: そこには…
  event_lifeagain_05_e_4:
    speaker: folkwang
    en: Coach!
    ko: "…어, 감독님!"
    ja: "…あっ、監督！"
  event_lifeagain_05_e_5:
    speaker: epinel
    en: Coach...
    ko: 코치… 왔어?
    ja: コーチ…来た？
  event_lifeagain_05_e_6:
    speaker: rumani
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_05_e_7:
    speaker: Monologue
    en: Rumani has a look of dour seriousness. Beside her are Folkwang and Epinel,
      both with helpless expressions.
    ko: |-
      심각한 표정의 루마니.
      그리고 안절부절못하는 폴크방과 에피넬이 있었다.
    ja: |-
      険しい表情のルマニと、困り果てた様子の
      フォルクヴァンとエピネルがいた
  event_lifeagain_05_e_8:
    speaker: Self
    en: What's up with the dour faces? Is something wrong?
    ko: |-
      …다들 표정이 왜 그래?
      무슨 일 있어?
    ja: |-
      …みんな顔が暗いな。
      何かあったのか？
  event_lifeagain_05_e_9:
    speaker: folkwang
    en: Well...
    ko: "…아, 그게요."
    ja: "…ええと、それがですね。"
  event_lifeagain_05_e_10:
    speaker: rumani
    en: Gym Rat, take a look at this.
    ko: 회원님, 이거 한번 보실래요?
    ja: 会員さん、これです。
  event_lifeagain_05_e_11:
    speaker: Monologue
    en: Rumani shows me her phone.
    ko: 루마니는 나에게 자신의 폰을 보여줬다.
    ja: ルマニの携帯電話を見た
  event_lifeagain_05_e_12:
    speaker: Narration
    en: I went in for PT at Body X Body under Rumani.
