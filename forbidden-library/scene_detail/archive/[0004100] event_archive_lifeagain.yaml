---
event_lifeagain_prologue:
  event_lifeagain_prologue_1:
    speaker: mc
    en: Tell us Rumani, what do people have to do to maintain a healthy and fit physique
      like yours?
    ko: 루마니 씨처럼 건강하고 탄력적인 몸을 유지하기 위해선 어떻게 해야 할까요?
    ja: |-
      ルマニさんのように健康的でハリのある
      ボディを保つヒケツを教えてください。
  event_lifeagain_prologue_2:
    speaker: rumani
    en: It's simple.
    ko: 간단해요.
    ja: 簡単なことです。
  event_lifeagain_prologue_3:
    speaker: rumani
    en: Eat healthy,
    ko: 열심히 먹고.
    ja: たくさん食べて…
  event_lifeagain_prologue_4:
    speaker: rumani
    en: and exercise regularly.
    ko: 열심히 운동하면 되죠.
    ja: たくさん運動しましょう。
  event_lifeagain_prologue_5:
    speaker: mc
    en: Oh come now, isn't that common knowledge?
    ko: |-
      에이~
      그건 누구나 알고 있는 답 아닌가요?
    ja: |-
      ええ～？
      それは誰でも知ってることじゃないですか？
  event_lifeagain_prologue_6:
    speaker: rumani
    en: It may be something that everyone knows, but that doesn't mean it's not difficult
      to put into practice.
    ko: 누구나 알고 있는 답이지만, 쉽지 않죠.
    ja: |-
      そうですが、実践するのは
      簡単ではありませんよね。
  event_lifeagain_prologue_7:
    speaker: rumani
    en: That's precisely why trainers like myself are needed.
    ko: 그렇기 때문에 저 같은 트레이너가 필요한 것이기도 하고요.
    ja: |-
      だからこそ、私のようなトレーナーが
      必要とされるんです。
  event_lifeagain_prologue_8:
    speaker: mc
    en: So by working with you, anyone will be able to get themselves into shape?
    ko: 그럼 루마니 씨에게 가면 건강하고 탄력적인 몸을 얻을 수 있나요?
    ja: |-
      では、ルマニさんのコーチングを受ければ
      素敵な身体が手に入るということですか？
  event_lifeagain_prologue_9:
    speaker: rumani
    en: Of course.
    ko: 당연하죠.
    ja: もちろんです。
  event_lifeagain_prologue_10:
    speaker: rumani
    en: Everyone thinks that
    ko: 다들 제가 니케라서 운동 안 할 거라고 생각하시는데.
    ja: |-
      私はニケなので運動をしないだろうと
      思われる方が多いようですが…
  event_lifeagain_prologue_11:
    speaker: rumani
    en: I don't work out because I'm a Nikke,
    ko: 제 몸에 있는 이 근육들.
    ja: この私の筋肉は…
  event_lifeagain_prologue_12:
    speaker: rumani
    en: but I attained these muscles
    ko: 다 제가 만든 거거든요.
    ja: |-
      すべて、私がトレーニングで
      鍛え上げたものです。
  event_lifeagain_prologue_13:
    speaker: rumani
    en: through hard work and effort.
    ko: 노력이 만들어낸 결과물이죠.
    ja: 努力の結晶と言ってもいいでしょう。
  event_lifeagain_prologue_14:
    speaker: mc
    en: No matter how often I look at your rippling physique, I can't help but be
      amazed.
    ko: 이 근육들은 볼 때마다 정말 대단한 거 같아요.
    ja: 見るたびに見事な肉体だと思います。
  event_lifeagain_prologue_15:
    speaker: mc
    en: By the way, since the topic of Nikkes came up, may I ask you something?
    ko: |-
      아, 참.
      니케 이야기가 나온 김에 궁금한 거 하나만 여쭤봐도 될까요?
    ja: |-
      ああ、そうだ。
      ニケという言葉が出たので
      1つ質問してもよろしいですか？
  event_lifeagain_prologue_16:
    speaker: rumani
    en: I'll answer any questions you have, so long as they don't pertain to my love
      life.
    ko: 연애 이야기 빼고는 다 답해드릴게요.
    ja: 恋愛のこと以外なら、何でも聞いてください。
  event_lifeagain_prologue_17:
    speaker: mc
    en: Haha, it's not about your love life.
    ko: 하하, 연애 이야기는 아니에요.
    ja: あはは、恋の話じゃないですよ。
  event_lifeagain_prologue_18:
    speaker: mc
    en: Although it may be a bit of a sensitive question.
    ko: 조금 조심스럽긴 한데….
    ja: |-
      ちょっとデリケートなお話に
      なってしまいますが…
  event_lifeagain_prologue_19:
    speaker: mc
    en: We covered earlier how it's widely known that you are a Nikke,
    ko: |-
      앞서 말했듯이.
      루마니 씨가 현재 니케라는 건 누구나 다 공공연하게 아는 이야기잖아요.
    ja: |-
      先ほど話が出たように、
      ルマニさんがニケであるということは
      皆さんすでにご存じかと思います。
  event_lifeagain_prologue_20:
    speaker: mc
    en: but there is a rumor going around that you had muscular dystrophy prior to
      becoming a Nikke. Is that true?
    ko: 하지만 니케가 되기 전에 근육병을 앓았었다는 말이 있던데 사실인가요?
    ja: |-
      ですが、ニケになる前は
      筋疾患で苦しんでいらっしゃったというのは
      本当でしょうか？
  event_lifeagain_prologue_21:
    speaker: mc
    en: If so, you're leading quite a different life than you were before.
    ko: 지금과는 너무 정반대되는 삶이라서요.
    ja: 今とはあまりにも正反対ですよね。
  event_lifeagain_prologue_22:
    speaker: rumani
    en: Yes, that's true.
    ko: 네, 맞아요.
    ja: はい、事実です。
  event_lifeagain_prologue_23:
    speaker: rumani
    en: In the past, I used to have muscular dystrophy.
    ko: 저는 과거에 근육병을 앓았어요.
    ja: 昔は病気で満足に動けない身体でした。
  event_lifeagain_prologue_24:
    speaker: rumani
    en: I couldn't have imagined being able to exercise as intensely as I do now.
    ko: 지금처럼 운동하는 건 꿈도 못 꿨죠.
    ja: 今のように運動するなんて夢のまた夢で…
  event_lifeagain_prologue_25:
    speaker: rumani
    en: Not only that, but many of the exercises I could do required assistance from
      others.
    ko: |-
      운동을 하고 싶어도.
      주변에서 도와주는 사람이 없었으니까요.
    ja: |-
      運動をしたくても、
      支えてくれるような人はいませんでした。
  event_lifeagain_prologue_26:
    speaker: mc
    en: If there had been someone to help you, do you think things would have been
      different?
    ko: 만약 주변에서 도와주는 사람이 있었다면 뭔가 바뀌었을 것 같나요?
    ja: |-
      もし支えてくれる誰かがいたら、
      何か変わっていたと思いますか？
  event_lifeagain_prologue_27:
    speaker: rumani
    en: Hmm, perhaps.
    ko: 음… 그렇지 않을까요?
    ja: そうですね…きっと違ったと思います。
  event_lifeagain_prologue_28:
    speaker: rumani
    en: 'So, for those of you out there watching this:'
    ko: 그러니 이 방송을 보고 있는 분들 중에.
    ja: ですから、この番組を見ている方の中で…
  event_lifeagain_prologue_29:
    speaker: rumani
    en: If you have an interest in exercising,
    ko: |-
      내가 정말 운동하고 싶은데 어떻게 해야 할지 모르겠다.
      하시면 저를 찾아오세요.
    ja: |-
      もし、運動したいけど、
      どうすればいいか分からない…
      という方がいたら、ぜひ来てください。
  event_lifeagain_prologue_30:
    speaker: rumani
    en: but don't know where to start,
    ko: 제가 도와드릴 테니까요.
    ja: 私がお手伝いします。
  event_lifeagain_prologue_31:
    speaker: rumani
    en: come to me and I'll help you.
    ko: 저한테 도움을 청하세요.
    ja: |-
      助けて！と連絡していただくだけで
      構いません。
  event_lifeagain_prologue_32:
    speaker: mc
    en: Wow!
    ko: "…오."
    ja: "…おお…"
  event_lifeagain_prologue_33:
    speaker: mc
    en: I can tell how genuinely you want to help others.
    ko: 루마니 씨의 말에 진심이 가득 담겨 있네요.
    ja: |-
      ルマニさんの口ぶりから
      熱意が伝わってきますね。
  event_lifeagain_prologue_34:
    speaker: rumani
    en: I absolutely do.
    ko: 예, 진심이에요.
    ja: ええ、本気ですから。
  event_lifeagain_prologue_35:
    speaker: rumani
    en: Since I was unable to fulfill my exercise aspirations, I want to help others
      achieve those goals.
    ko: 제가 극복하지 못했기 때문에, 누군가가 극복하는 걸 보고 싶거든요.
    ja: |-
      私には克服できなかったことなので、
      誰かが克服する姿を見たいんです。
  event_lifeagain_prologue_36:
    speaker: rumani
    en: I hope all of you out there don't give up, and keep sticking to...
    ko: 그러니 움직이는 걸 쉽게 포기하지 않으셨으면 좋겠….
    ja: ですから、挑戦することを諦めないで――
  event_lifeagain_prologue_37:
    speaker: Narration
    en: "*Beep*"
    ko: "[삣-]"
    ja: "「ピッ」"
  event_lifeagain_prologue_38:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
event_lifeagain_01_s:
  event_lifeagain_01_s_1:
    speaker: Monologue
    en: Today is my day off.
    ko: 평화로운 휴일이다.
    ja: のどかな休日だ
  event_lifeagain_01_s_2:
    speaker: Monologue
    en: There shouldn't be...
    ko: 오늘은 아무 일도 안….
    ja: 今日は何も――
  event_lifeagain_01_s_3:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_lifeagain_01_s_4:
    speaker: Monologue
    en: anything to do today.
    ko: 일어날 리가 없지.
    ja: 起きないはずがないか…
  event_lifeagain_01_s_5:
    speaker: rumani
    en: Gym Rat.
    ko: 회원님.
    ja: 会員さん。
  event_lifeagain_01_s_6:
    speaker: rumani
    en: How have you been?
    ko: 잘 지내셨어요?
    ja: お元気でしたか？
  event_lifeagain_01_s_7:
    speaker: Self
    en: Rumani? What brings you here unannounced?
    ko: 루마니가 갑자기 여긴 왜….
    ja: どうしてルマニがここに…
  event_lifeagain_01_s_8:
    speaker: Self
    en: Oh, right!
    ko: "…아!"
    ja: "…あっ！"
  event_lifeagain_01_s_9:
    speaker: "<Choice>"
    en: I was planning on starting my exercise routine tomorrow, honestly.
    ko: 운동은 내일부터 나갈 생각이었어.
    ja: 運動は明日からやるつもりだったんだ
  event_lifeagain_01_s_10:
    speaker: "<Choice>"
    en: I was planning on starting my diet tomorrow, honestly.
    ko: 식단은 내일부터 할 생각이었어.
    ja: ダイエットは明日からするつもりだったんだ
  event_lifeagain_01_s_11:
    speaker: rumani
    en: "??"
    ko: |-
      ??
      예?
    ja: |-
      ？？
      はい？
  event_lifeagain_01_s_12:
    speaker: rumani
    en: What are you talking about?
    ko: 뜬금없이 무슨 소리세요, 회원님.
    ja: 急に何を言ってるんですか？
  event_lifeagain_01_s_13:
    speaker: rumani
    en: I didn't even say anything yet.
    ko: 저는 아무것도 안 물어봤는데요?
    ja: 私はまだ何も言ってませんよ？
  event_lifeagain_01_s_14:
    speaker: rumani
    en: Anyway, it's good to see that you've got your health in mind.
    ko: 그래도 건강관리 하시려는 거 같아서 좋네요.
    ja: |-
      でも、健康な体作りを意識しているようで
      よかったです。
  event_lifeagain_01_s_15:
    speaker: rumani
    en: Keep it up.
    ko: 그렇게 꾸준히 해주세요.
    ja: その調子でコツコツ続けてくださいね。
  event_lifeagain_01_s_16:
    speaker: Self
    en: "... Okay."
    ko: "…응."
    ja: "…ああ"
  event_lifeagain_01_s_17:
    speaker: rumani
    en: I'm not here today as your trainer.
    ko: 오늘은 트레이너로 회원님을 만나러 온 게 아니에요.
    ja: |-
      今日はトレーナーとして
      様子を見に来たわけじゃないんです。
  event_lifeagain_01_s_18:
    speaker: rumani
    en: I'm here to ask you a favor.
    ko: 회원님께 부탁할 일이 있어서 왔어요.
    ja: 会員さんにお願いがあって来ました。
  event_lifeagain_01_s_19:
    speaker: Self
    en: What is it?
    ko: 무슨 부탁?
    ja: お願い？
  event_lifeagain_01_s_20:
    speaker: rumani
    en: It's about mental health.
    ko: 혹시 멘탈 케어를 부탁드려도 될까요?
    ja: |-
      ええと、メンタルケアをお願いしても
      よろしいでしょうか。
  event_lifeagain_01_s_21:
    speaker: Self
    en: Is something the matter?
    ko: |-
      ??
      힘든 일 있어?
    ja: つらいことでもあったのか？
  event_lifeagain_01_s_22:
    speaker: rumani
    en: Allow me to explain.
    ko: 아, 주어를 빠트렸네요.
    ja: あ、主語が抜けてましたね。
  event_lifeagain_01_s_23:
    speaker: rumani
    en: It's not for me, but for one of the clients at my gym.
    ko: |-
      제가 아니라.
      제가 맡을 회원님의 멘탈케어요.
    ja: |-
      私じゃなくて、
      私の会員の一人をお願いしたいんです。
  event_lifeagain_01_s_24:
    speaker: rumani
    en: I've recently taken on a new client,
    ko: 이번에 새로운 회원님을 맡게 됐는데.
    ja: 新しく受け持つことになった子なんですが…
  event_lifeagain_01_s_25:
    speaker: rumani
    en: and she has some mobility issues in her legs due to a previous accident. Her
      name is Nadia.
    ko: |-
      사고로 다리를 마음대로 쓰지 못하게 된 회원님이세요.
      이름은 나디아.
    ja: |-
      事故で足が不自由になっていて、
      名前はナディアと言います。
  event_lifeagain_01_s_26:
    speaker: rumani
    en: She had surgery, which went well,
    ko: 사고와 관련된 수술은 잘 됐는데.
    ja: 手術は成功したはずなんですけど…
  event_lifeagain_01_s_27:
    speaker: rumani
    en: but she says her legs gave out on her apropos of nothing, and that she can't
      stand up anymore.
    ko: |-
      어느 순간부터 다리에 힘이 풀리더니
      일어나지 못하게 됐다더라고요.
    ja: |-
      ある時から足に力が入れられなくなって、
      立てないままだそうなんです。
  event_lifeagain_01_s_28:
    speaker: rumani
    en: The doctors confirmed there's no sign of paralysis,
    ko: 그렇다고 마비는 아니에요.
    ja: でも、マヒしているわけではありません。
  event_lifeagain_01_s_29:
    speaker: rumani
    en: so we're all a bit stumped.
    ko: 그래서 원인은 불명.
    ja: 原因は不明です。
  event_lifeagain_01_s_30:
    speaker: rumani
    en: They tried a few other procedures, but they didn't go anywhere, so she's starting
      physical therapy.
    ko: 치료를 해도 차도가 보이지 않아, 재활 운동을 시작하려는 분이에요.
    ja: |-
      治療のしようがないので、
      なんとかリハビリを、っていう
      話になっているのですが。
  event_lifeagain_01_s_31:
    speaker: rumani
    en: I'd like you to be there to act as moral support.
    ko: 그분의 멘탈 케어를 맡아주셨으면 좋겠어요.
    ja: その子のメンタルケアをお願いできませんか？
  event_lifeagain_01_s_32:
    speaker: Self
    en: Sounds like maybe she has some sort of trauma. What's she like?
    ko: 여린가 보구나.
    ja: 心が弱いということか？
  event_lifeagain_01_s_33:
    speaker: rumani
    en: Er...
    ko: 음… 그건 아니에요.
    ja: うーん…それも違うと思うんですよね…
  event_lifeagain_01_s_34:
    speaker: rumani
    en: Let's just say she doesn't seem to have a winning personality.
    ko: 성격이 좀 안 좋아요.
    ja: 少し性格が悪いんです。
  event_lifeagain_01_s_35:
    speaker: rumani
    en: Quite the opposite, in fact.
    ko: |-
      좀이 아니라.
      많이.
    ja: |-
      いや、少しではなく、
      かなり…
  event_lifeagain_01_s_36:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  event_lifeagain_01_s_37:
    speaker: Self
    en: If she's so unpleasant, why should I be helping her?
    ko: 성격이 안 좋은데 멘탈케어가 왜 필요해?
    ja: 性格の悪さはどうにもならないと思うが？
  event_lifeagain_01_s_38:
    speaker: Self
    en: If that's the case, I'd rather be providing you with moral support.
    ko: 그런 거라면 멘탈케어는 오히려 루마니가 필요할 거 같은데.
    ja: |-
      その話だと精神のケアが必要になるのは
      ルマニの方じゃないか？
  event_lifeagain_01_s_39:
    speaker: rumani
    en: Thank you, but I'm okay.
    ko: 아, 저는 괜찮아요.
    ja: いえ、私は大丈夫です。
  event_lifeagain_01_s_40:
    speaker: rumani
    en: I rarely let my members get the best of me,
    ko: 웬만해선 회원님들에게 안 지거든요.
    ja: |-
      よっぽどのことじゃない限り、
      何を言われても負けないので。
  event_lifeagain_01_s_41:
    speaker: rumani
    en: and so there are clashes between me and them every once in a while.
    ko: 그래서 종종 트러블이 날 때가 있기도 하고요.
    ja: |-
      まあ、それでかえってトラブルになることも
      たまにありますけど…
  event_lifeagain_01_s_42:
    speaker: rumani
    en: I believe Nadia may be a bit of a challenge.
    ko: 나디아 회원님은 저와 많이 부딪힐 거 같아서요.
    ja: |-
      今回が、まさにそのケースに
      なってしまいそうなんですよね。
  event_lifeagain_01_s_43:
    speaker: rumani
    en: She's already garnered a bit of a reputation amongst the other trainers
    ko: 트레이너들 사이에서 유명하더라고요.
    ja: トレーナー仲間でもウワサになってる子で。
  event_lifeagain_01_s_44:
    speaker: rumani
    en: for being abrasive.
    ko: 까칠하고 무례하고.
    ja: 気難しいし、態度は悪いし…
  event_lifeagain_01_s_45:
    speaker: rumani
    en: She shows no initiative when it comes to her rehabilitation.
    ko: 재활 운동에 의지도 없고.
    ja: 何よりリハビリをやる気がないって。
  event_lifeagain_01_s_46:
    speaker: rumani
    en: Knowing how I operate, I'd end up dishing out some harsh criticism and haranguing
      her.
    ko: 그럼 저는 하고 싶지 않아도 쓴소리에 잔소리만 하고 있겠죠.
    ja: |-
      そうなると、
      私はうるさく言わざるを得ませんよね。
  event_lifeagain_01_s_47:
    speaker: rumani
    en: It's almost a foregone conclusion that things won't go smoothly between us.
    ko: "…딱 봐도 순탄하지 않을 것 같잖아요?"
    ja: "…どう考えても問題になりそうでしょう？"
  event_lifeagain_01_s_48:
    speaker: rumani
    en: I try my best to speak nicely but sometimes it doesn't work out.
    ko: 저도 최대한 좋게 말하기 위해 노력하는데 안 될 때가 종종 있어서요.
    ja: |-
      私はいつもなるべく優しく伝えるよう
      努力してはいますが、
      うまくいかない時もあるので。
  event_lifeagain_01_s_49:
    speaker: rumani
    en: The way I speak might end up backfiring and drag Nadia down.
    ko: 제 말로 인해, 나디아 회원님은 분명 무너지기도 하고 엇나가기도 할 거예요.
    ja: |-
      きっとすれ違ったり、
      いざこざが起こったりすると思います。
  event_lifeagain_01_s_50:
    speaker: rumani
    en: When that happens, I think it would be good if you could take care of Nadia's
      mental well-being.
    ko: |-
      그럴 때마다 회원님께서
      나디아 회원님의 멘탈케어를 해주시면 좋을 것 같아서요.
    ja: |-
      そんな時に、会員さんには
      ナディアさんのメンタルケアを
      お願いしたいと思っているんです。
  event_lifeagain_01_s_51:
    speaker: rumani
    en: Exercise is my forte, not mental care.
    ko: 제가 운동만 할 줄 알지 멘탈케어에는 소질이 없거든요.
    ja: 私は運動を教えることしかできないので。
  event_lifeagain_01_s_52:
    speaker: rumani
    en: When I started thinking about who would be suitable for such a task,
    ko: 멘탈케어에 적합한 사람이 누가 있을까 생각했을 때.
    ja: |-
      こういうことが得意そうな人は誰かなって
      考えた時に…
  event_lifeagain_01_s_53:
    speaker: rumani
    en: you were the only person who came to mind.
    ko: 막상 떠오르는 게 회원님밖에 없더라고요.
    ja: |-
      思い浮かんだのは、
      会員さんしかいませんでした。
  event_lifeagain_01_s_54:
    speaker: rumani
    en: I know you're someone I can rely on,
    ko: 제일 믿음직스럽기도 하고요.
    ja: 一番信頼できる方というのもありますし。
  event_lifeagain_01_s_55:
    speaker: rumani
    en: and you acting as mediator every once in a while is bound to make things go
      more smoothly.
    ko: 겸사겸사 중재자 역할도 해주시면 더 좋고요.
    ja: |-
      言い争いなどの仲裁役になってもらえると、
      ありがたいです。
  event_lifeagain_01_s_56:
    speaker: rumani
    en: Would that be possible?
    ko: 가능할까요?
    ja: お願いできませんか？
  event_lifeagain_01_s_57:
    speaker: Self
    en: I can help, but...
    ko: 해줄 수야 있지만….
    ja: できないとは言わないが…
  event_lifeagain_01_s_58:
    speaker: Self
    en: Why are you so dead set on doing this when you know how difficult it will
      be?
    ko: 이렇게 부딪힐 걸 알면서도 하려는 이유가 뭐야?
    ja: |-
      衝突すると分かっていながら
      トレーナーを引き受ける理由は何だ？
  event_lifeagain_01_s_59:
    speaker: rumani
    en: Because I know I can make her walk.
    ko: 제가 걷게 할 수 있어서요.
    ja: 私なら歩けるようにしてあげられるからです。
  event_lifeagain_01_s_60:
    speaker: rumani
    en: I have confidence in my knowledge of the human body and what exercise methods
      are most ideal.
    ko: |-
      저는 제가 가지고 있는 인간의 신체 지식에 확신이 있어요.
      물론 운동법도 마찬가지고요.
    ja: |-
      人間の身体に関する知識には自信があります。
      もちろん、運動法についても。
  event_lifeagain_01_s_61:
    speaker: rumani
    en: Nadia may have a prickly personality,
    ko: 나디아 회원님이 나쁜 사람이라고 생각하지 않아요.
    ja: ナディアさんが悪い人だとは思っていません。
  event_lifeagain_01_s_62:
    speaker: rumani
    en: but she's not a bad person.
    ko: "…물론 앞에서는 성격이 안 좋다고 이야기했지만."
    ja: "…さっき、性格が悪いとは言いましたが…"
  event_lifeagain_01_s_63:
    speaker: rumani
    en: If you ask me,
    ko: 제가 생각했을 땐.
    ja: たぶん…
  event_lifeagain_01_s_64:
    speaker: rumani
    en: I think it's all an avoidance technique
    ko: 이 상황을 받아들이기 싫은 거 아닐까 싶거든요.
    ja: |-
      今の状況を受け入れられていないだけだと
      思います。
  event_lifeagain_01_s_65:
    speaker: rumani
    en: so she doesn't have to face the situation she's in.
    ko: 내가 걷지 못한다는 상황 말이에요.
    ja: |-
      ある日いきなり、自分の足で
      歩けなくなってしまったんですから。
  event_lifeagain_01_s_66:
    speaker: rumani
    en: She still hasn't accepted the fact that she can't walk,
    ko: 걷지 못한다는 것도 아직 받아들이지 못했는데.
    ja: それさえまだ認めたくもないのに…
  event_lifeagain_01_s_67:
    speaker: rumani
    en: yet people around her are constantly telling her what to do. On top of that,
      none of the procedures have helped so far.
    ko: |-
      주변에서는 이것저것 시키지.
      성과는 안 보이지.
    ja: |-
      周りからあれこれ言われて、
      結果も出ないんじゃ…
  event_lifeagain_01_s_68:
    speaker: rumani
    en: It's clear to me that she's frustrated.
    ko: 짜증 날 수 밖에요.
    ja: イライラするのも当然ですよね。
  event_lifeagain_01_s_69:
    speaker: rumani
    en: It used to be like that for me as well.
    ko: 왜냐하면 저도 그랬으니까.
    ja: 分かるんです。私もそうでしたから。
  event_lifeagain_01_s_70:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_01_s_71:
    speaker: rumani
    en: I want to show her that nothing in this world is impossible.
    ko: 그리고 세상엔 하면 안 되는 건 없다는 걸 알려주고 싶어요.
    ja: |-
      だから、やればできるってことを
      教えたいんです。
  event_lifeagain_01_s_72:
    speaker: rumani
    en: It's true that the process might be difficult,
    ko: 되기까지의 과정이 무척이나 어둡고 힘들어서 그렇지.
    ja: 道のりはすごく大変でしょうけど…
  event_lifeagain_01_s_73:
    speaker: rumani
    en: but if you keep at it, it absolutely works.
    ko: 하다 보면 분명히 되거든요.
    ja: |-
      続けていれば、必ずまた歩けるように
      なるはずなんです。
  event_lifeagain_01_s_74:
    speaker: rumani
    en: It's the reason why all winning athletes say similar things during their post-victory
      interviews.
    ko: 왜, 운동선수들이 금메달 따고 인터뷰하면 그런 말 많이 하잖아요.
    ja: |-
      いい結果を出したスポーツ選手が、
      よくインタビューで言いますよね。
  event_lifeagain_01_s_75:
    speaker: rumani
    en: They talk about how it's the result of never giving up.
    ko: 계속하다 보니 됐다.
    ja: 諦めずに続けたから成功できた、って。
  event_lifeagain_01_s_76:
    speaker: rumani
    en: That's not an empty platitude.
    ko: 빈말로 하는 거 아니거든요.
    ja: それって本当のことだと思います。
  event_lifeagain_01_s_77:
    speaker: rumani
    en: If you really put in the effort and persevere, nothing is impossible.
    ko: 정말 노력과 근성만 있으면 안 되는 건 없어요.
    ja: 努力と根性さえあれば、何でもできるんです。
  event_lifeagain_01_s_78:
    speaker: rumani
    en: Even if you fall hundreds of times, you'll get back up.
    ko: 수백 번 넘어질지언정.
    ja: それまで何百回と転ぶことになったとしても…
  event_lifeagain_01_s_79:
    speaker: rumani
    en: That's what I want to make her understand.
    ko: 그래서 지금 회원님한테도 그걸 알려주고 싶어요.
    ja: |-
      だから、ナディアさんにも
      そう信じてもらいたいんです。
  event_lifeagain_01_s_80:
    speaker: rumani
    en: "... Am I talking too much?"
    ko: "…이야기하다 보니, 잡다한 소리가 너무 길었네요."
    ja: "…余計な話が長くなってしまいましたね。"
  event_lifeagain_01_s_81:
    speaker: Self
    en: I think what you're saying is incredibly meaningful.
    ko: 좋은 말이라고 생각했어.
    ja: いい話だったと思う
  event_lifeagain_01_s_82:
    speaker: rumani
    en: Really? I'm glad you think so.
    ko: |-
      그런가요?
      다행이네요.
    ja: |-
      そうですか？
      それはよかったです。
  event_lifeagain_01_s_83:
    speaker: rumani
    en: I hope Nadia will feel the same way.
    ko: 나디아 회원님도 그렇게 생각해줘야 할 텐데.
    ja: |-
      ナディアさんも
      そう思ってくれるといいんですけど…
  event_lifeagain_01_s_84:
    speaker: rumani
    en: Anyway, why don't we go and meet her?
    ko: |-
      아무튼.
      그럼, 저와 함께 새로운 회원님을 만나러 가실까요?
    ja: |-
      とりあえず、まずは一緒に
      顔合わせから始めましょうか？
event_lifeagain_01_e:
  event_lifeagain_01_e_1:
    speaker: Monologue
    en: Rumani and I head to the gym.
    ko: 나와 루마니는 체육관으로 향했고.
    ja: 私とルマニは体育館に向かった
  event_lifeagain_01_e_2:
    speaker: Monologue
    en: Inside, Nadia is sitting in a wheelchair.
    ko: 그곳에는 휠체어에 앉아 있는 나디아가 있었다.
    ja: |-
      車椅子に座ったナディアが
      すでに待っていた
  event_lifeagain_01_e_3:
    speaker: Monologue
    en: Rumani approaches Nadia and meets her gaze.
    ko: 루마니는 나디아에게 다가가 눈높이를 맞췄다.
    ja: |-
      ルマニがナディアに近づき、
      目の高さを合わせた
  event_lifeagain_01_e_4:
    speaker: rumani
    en: Hello, you must be Nadia.
    ko: 안녕하세요, 나디아 회원님 맞으시죠?
    ja: こんにちは。ナディアさん、ですよね？
  event_lifeagain_01_e_5:
    speaker: rumani
    en: I'm Rumani, your new PT.
    ko: 저는 이번 재활 트레이너를 맡은 루마니예요.
    ja: 私がリハビリトレーナーのルマニです。
  event_lifeagain_01_e_6:
    speaker: rumani
    en: This is my friend...
    ko: 이쪽은….
    ja: こちらは…
  event_lifeagain_01_e_7:
    speaker: Self
    en: I'm @UserName. I'll be here providing moral support.
    ko: |-
      심리치료를 맡은
      @UserName 이야.
    ja: |-
      メンタルケアを担当する
      @UserNameだ
  event_lifeagain_01_e_8:
    speaker: rumani
    en: He'll be joining us during your rehabilitation exercises.
    ko: 이번 재활 운동에 저희와 함께하실 분이에요.
    ja: |-
      今回のリハビリを
      一緒に担当してもらう先生です。
  event_lifeagain_01_e_9:
    speaker: rumani
    en: Feel free to call me by my name. As for @UserName, you can call him Instructor.
    ko: |-
      저는 편하게 이름 불러주시고.
      심리치료를 맡은 분께는 선생님이라고 불러 주시면 돼요.
    ja: 私のことは気軽に名前で呼んでください。
  event_lifeagain_01_e_10:
    speaker: rumani
    en: Now, before we get started,
    ko: 우선 본격적인 재활을 들어가기 전에.
    ja: まずは本格的なリハビリに入る前に…
  event_lifeagain_01_e_11:
    speaker: rumani
    en: can I just touch your legs for a moment?
    ko: 다리 한 번만 만져 볼게요.
    ja: 足を触らせてもらいますね。
  event_lifeagain_01_e_12:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_01_e_13:
    speaker: rumani
    en: Hmm...
    ko: "…음."
    ja: "…うーん。"
  event_lifeagain_01_e_14:
    speaker: rumani
    en: Have you done any track and field in the past?
    ko: 나디아 회원님, 과거에 육상 하신 적 있으세요?
    ja: |-
      ナディアさん、もしかして…
      陸上競技をやっていましたか？
  event_lifeagain_01_e_15:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_01_e_16:
    speaker: nadia
    en: Can I walk?
    ko: 저 걸을 수 있어요?
    ja: 私、歩けるようになるんですか？
  event_lifeagain_01_e_17:
    speaker: rumani
    en: Of course. You're not paralyzed.
    ko: |-
      네, 나디아 회원님, 당연하죠.
      회원님은 완전한 마비가 아닌걸요.
    ja: |-
      もちろんです。
      下半身がマヒしたわけではありませんから。
  event_lifeagain_01_e_18:
    speaker: rumani
    en: With proper rehabilitation, you'll be able to walk unimpeded,
    ko: 꾸준한 재활 운동을 하면 걸을 수 있어요.
    ja: リハビリを続ければ、歩けるようになります。
  event_lifeagain_01_e_19:
    speaker: rumani
    en: and I will help you achieve that.
    ko: 제가 그렇게 할 수 있도록 해드릴 거고요.
    ja: 私がそうしてみせます。
  event_lifeagain_01_e_20:
    speaker: nadia
    en: How?
    ko: 어떻게요?
    ja: どうやって？
  event_lifeagain_01_e_21:
    speaker: rumani
    en: First, I will find the treatment method that suits you best.
    ko: 우선 나디아 회원님께 맞는 치료법을 찾을 거예요.
    ja: |-
      まず、ナディアさんに合う
      リハビリ法を見つけます。
  event_lifeagain_01_e_22:
    speaker: rumani
    en: Next, you will need to relearn how to make proper use of your remaining leg
      muscles.
    ko: |-
      다음으로는 현재 남아있는 다리근육을
      어떻게 사용해야 할지 다시 제대로 익혀야겠죠.
    ja: |-
      それから、足の筋肉をどう使えばいいか、
      もう一度体に覚えさせます。
  event_lifeagain_01_e_23:
    speaker: rumani
    en: You haven't utilized your muscles in a while.
    ko: 아무래도 근육을 사용 안 한지 꽤 됐을 테니까요.
    ja: 筋肉を使っていない期間が長いようなので。
  event_lifeagain_01_e_24:
    speaker: rumani
    en: In a way, it's a miracle that your muscles are still in this state.
    ko: 어떻게 보면 이렇게 근육이 남아있는 것도 기적이에요.
    ja: |-
      ある意味、筋肉が無事に
      残っていることは奇跡です。
  event_lifeagain_01_e_25:
    speaker: rumani
    en: You're quite fortunate.
    ko: 나디아 회원님은 운이 좋으시네요.
    ja: 不幸中の幸いですね。
  event_lifeagain_01_e_26:
    speaker: rumani
    en: Many of our gym members have similar experiences, and have gone on to make
      full recoveries.
    ko: |-
      그리고 저희 센터 회원님분들 중에서도
      운동으로 병을 치료한 사례가….
    ja: |-
      実際、このジムにいる会員さんの中にも
      リハビリで病気を克服した方が…
  event_lifeagain_01_e_27:
    speaker: nadia
    en: They all say that in the beginning.
    ko: 처음엔 다 그렇게 이야기하더라고요.
    ja: 最初はみんなそう言うんです。
  event_lifeagain_01_e_28:
    speaker: nadia
    en: They bring up examples of how people got better from exercising.
    ko: 운동으로 병을 극복한 사례를 예로 들면서 걸을 수 있다고.
    ja: 他にも歩けるようになった人がいるって。
  event_lifeagain_01_e_29:
    speaker: nadia
    en: But no one's been able to do anything. They all talk big, but nothing happens.
    ko: |-
      그런데 다들 못하시더라고요.
      할 수 있다더니.
    ja: |-
      でも、結局誰もそうできなかったから、
      私はここにいるんです。
  event_lifeagain_01_e_30:
    speaker: nadia
    en: I don't know how many times I've gotten my hopes up, only to have them dashed.
    ko: 희망이라는 이름 아래 몇 번이나 속았는지 몰라요.
    ja: |-
      希望を持てと言われて、
      何回だまされたか分かりません。
  event_lifeagain_01_e_31:
    speaker: nadia
    en: Why is everyone lying to me?
    ko: 왜 다들 저한테 거짓말하세요?
    ja: どうしてみんな、私に嘘をつくんですか？
  event_lifeagain_01_e_32:
    speaker: rumani
    en: I'm not lying to you, Nadia. I promise you that I'll have you up and walking...
    ko: |-
      아니에요, 나디아 회원님.
      저는 무조건 걷게 해 드릴….
    ja: |-
      そんなことはありません。
      私は必ず――
  event_lifeagain_01_e_33:
    speaker: nadia
    en: I'm sick of this. It's the same old story.
    ko: |-
      아, 지긋지긋해.
      여기도 똑같네.
    ja: |-
      ああ、もううんざり。
      ここも同じね。
  event_lifeagain_01_e_34:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_01_e_35:
    speaker: nadia
    en: You just want money, don't you?
    ko: 결국 돈 벌고 싶어서 그런 거 아니에요?
    ja: 結局、お金が目的なんじゃないですか？
  event_lifeagain_01_e_36:
    speaker: nadia
    en: Be honest. Once you get your paycheck, your interest ends there.
    ko: 솔직히 그쪽은 돈만 벌면 끝이니까.
    ja: 正直、その方がお金になるってだけですよね？
  event_lifeagain_01_e_37:
    speaker: Monologue
    en: The tension is beginning to ratchet up.
    ko: 체육관의 분위기는 순식간에 차가워졌고.
    ja: ジムの空気が一瞬で凍りついた
  event_lifeagain_01_e_38:
    speaker: Monologue
    en: The other gym members who were exercising now have their attention focused
      on us.
    ko: |-
      운동을 하고 있던 회원들의 이목도
      이곳에 쏠린 게 느껴졌다.
    ja: |-
      運動をしている人たちの視線も
      こちらに集まっているのが分かる
  event_lifeagain_01_e_39:
    speaker: rumani
    en: Yes, part of it is about making money.
    ko: 예, 돈을 벌어야 해서 하는 것도 있어요.
    ja: |-
      そうですね。お金を稼ぐために
      やっているというのもあります。
  event_lifeagain_01_e_40:
    speaker: Self
    en: Rumani!
    ko: 루마니.
    ja: ルマニ…
  event_lifeagain_01_e_41:
    speaker: nadia
    en: Ha, I knew it.
    ko: 아하하, 역시 그럴 줄 알았어요.
    ja: あはは、やっぱり。そうだと思いました。
  event_lifeagain_01_e_42:
    speaker: nadia
    en: I want a refund.
    ko: 환불해 주세요.
    ja: もういいです。返金してください。
  event_lifeagain_01_e_43:
    speaker: nadia
    en: I'm not going to be able to walk anyway. This is all a waste of my money and
      time.
    ko: |-
      어차피 못 걷는 거.
      돈도 시간도 아까….
    ja: |-
      どうせ歩けるようにならないなら、
      お金も時間ももったい――
  event_lifeagain_01_e_44:
    speaker: rumani
    en: That will be difficult.
    ko: 그건 어려워요.
    ja: それはできません。
  event_lifeagain_01_e_45:
    speaker: nadia
    en: What?
    ko: 뭐라고요?
    ja: え？
  event_lifeagain_01_e_46:
    speaker: rumani
    en: The payment I received wasn't actually from you.
    ko: |-
      저한테 주는 돈.
      나디아 회원님이 주신 거 아니잖아요.
    ja: |-
      リハビリの費用は…
      あなた自身が出したものではないでしょう？
  event_lifeagain_01_e_47:
    speaker: rumani
    en: If I'm not mistaken, I believe it's from your parents?
    ko: 부모님이 내주신 돈으로 알고 있는데.
    ja: 払っているのはご両親のはずです。
  event_lifeagain_01_e_48:
    speaker: rumani
    en: Technically speaking then,
    ko: 이건 나디아 회원님 거라고 할 수가 없잖아요.
    ja: |-
      あなたからお金を受け取っているわけでは
      ありません。
  event_lifeagain_01_e_49:
    speaker: rumani
    en: I didn't receive a request from you,
    ko: 따지고 보면 저는 나디아 회원님의 오더를 받은 게 아니라.
    ja: |-
      元をたどれば、私はナディアさんに
      依頼されたわけではなく…
  event_lifeagain_01_e_50:
    speaker: rumani
    en: and you can't say it's your money.
    ko: 나디아 회원님 부모님으로부터 오더를 받은 거니까요.
    ja: |-
      ナディアさんのご両親に
      依頼されているんですから。
  event_lifeagain_01_e_51:
    speaker: nadia
    en: "..."
    ko: "…허."
    ja: "…はぁ？"
  event_lifeagain_01_e_52:
    speaker: rumani
    en: I'm not going to give you a refund.
    ko: 저는 환불 안 해드릴 건데.
    ja: |-
      ですから、私はあなた自身がどう言おうと
      依頼をキャンセルするつもりはありません。
  event_lifeagain_01_e_53:
    speaker: rumani
    en: So you have a choice.
    ko: |-
      어떻게 하실래요?
      고르세요.
    ja: |-
      どうしますか？
      どちらか選んでください。
  event_lifeagain_01_e_54:
    speaker: rumani
    en: Either you proceed with physical therapy,
    ko: 재활을 받으시던지.
    ja: リハビリを受けるか…
  event_lifeagain_01_e_55:
    speaker: rumani
    en: or you come back with your parents and get a refund.
    ko: 아니면 부모님과 함께 와서 환불받으시던지.
    ja: ご両親と相談して、依頼をキャンセルするか。
  event_lifeagain_01_e_56:
    speaker: Monologue
    en: At this rate, we'll be at each other's throats before the rehabilitation even
      starts.
    ko: |-
      이대로 가다간 재활을 들어가기도 전에.
      서로의 감정만 상할 것 같다.
    ja: |-
      このままでは、リハビリを始める前に
      お互いの心を傷つけてしまいそうだ
  event_lifeagain_01_e_57:
    speaker: Monologue
    en: This must be the type of situation Rumani envisioned when she was talking
      to me in the Commander's Room.
    ko: "…아무래도 지휘관실에서 루마니가 말한 상황이 이런 상황인 거겠지."
    ja: |-
      …おそらく指揮官室でルマニが言っていたのは
      こういう状況のことだろう
  event_lifeagain_01_e_58:
    speaker: Self
    en: Everyone, calm down...
    ko: 다들 진정하고….
    ja: 2人とも、落ち着いて…
  event_lifeagain_01_e_59:
    speaker: nadia
    en: So that's how it's going to be?
    ko: 이렇게 나오겠다 이거죠?
    ja: へえ、そうなんですか？
  event_lifeagain_01_e_60:
    speaker: nadia
    en: Fine. I have a few tricks of my own.
    ko: |-
      알겠어요.
      저도 다 방법이 있어요.
    ja: |-
      構いませんよ。
      私にも考えがあります。
  event_lifeagain_01_e_61:
    speaker: nadia
    en: Just wait and see.
    ko: 두고 봐요.
    ja: 覚悟しておいてください。
  event_lifeagain_01_e_62:
    speaker: Monologue
    en: Nadia storms out of the gym, breathing heavily.
    ko: |-
      나디아는 씩씩거리며
      휠체어를 끌고 체육관을 나갔다.
    ja: |-
      ナディアは息巻きながら
      車椅子を転がし、ジムを出ていった
  event_lifeagain_01_e_63:
    speaker: rumani
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_01_e_64:
    speaker: rumani
    en: "*Sigh*"
    ko: "…후우."
    ja: "…はぁ。"
  event_lifeagain_01_e_65:
    speaker: rumani
    en: Sorry about that, Gym Rat.
    ko: 죄송해요, 회원님.
    ja: すみません、会員さん。
  event_lifeagain_01_e_66:
    speaker: rumani
    en: I didn't want you to see that, certainly not this early on in the process
      at least.
    ko: 처음부터 못 볼 꼴을 보여드렸네요.
    ja: |-
      いきなり見苦しいところを
      お見せしてしまって。
  event_lifeagain_01_e_67:
    speaker: Self
    en: Are you sure this is the right approach?
    ko: |-
      …음.
      이게 맞는 걸까?
    ja: |-
      …しかし…
      これでよかったのか？
  event_lifeagain_01_e_68:
    speaker: rumani
    en: What do you mean?
    ko: 뭐가요?
    ja: 何がですか？
  event_lifeagain_01_e_69:
    speaker: Self
    en: It seems like things are off to a rocky start.
    ko: 첫 단추부터 잘못 끼워진 것 같아서.
    ja: 最初のボタンから掛け違えている気がする
  event_lifeagain_01_e_70:
    speaker: Self
    en: I think we've already got a sour first impression of each other.
    ko: 이미 서로의 첫인상이 안 좋아진 거 같기도 하고.
    ja: お互いの第一印象もよくないだろう？
  event_lifeagain_01_e_71:
    speaker: rumani
    en: I don't think poorly of Nadia at all.
    ko: 전 나디아 회원님 안 좋게 안 봐요.
    ja: 私はそう思いません。
  event_lifeagain_01_e_72:
    speaker: rumani
    en: She just needs some motivation.
    ko: 나디아 회원님은 지금 자극이 필요해요.
    ja: ナディアさんがいま必要な物は、刺激です。
  event_lifeagain_01_e_73:
    speaker: rumani
    en: These types of stimuli can become the driving force necessary to turn things
      around for her.
    ko: |-
      이 자극들이 현재 나디아 회원님의
      상황을 바꿀 수 있는 원동력이 될 수 있거든요.
    ja: |-
      今のフラストレーションが、
      あの子の状況を変える原動力になるはずです。
  event_lifeagain_01_e_74:
    speaker: Self
    en: I'm just worried that your tactics might backfire.
    ko: 지금 상황으로는 오히려 더 역효과만 날까 봐서 걱정이네.
    ja: 今のところ、むしろ逆効果に見えるが…
  event_lifeagain_01_e_75:
    speaker: rumani
    en: Don't worry about that.
    ko: 그런 거라면 걱정하지 마세요.
    ja: そのことはご心配なく。
  event_lifeagain_01_e_76:
    speaker: rumani
    en: I've never let any of my members proceed in the wrong direction.
    ko: 전 제 회원님을 단 한 번도 안 좋은 방향으로 가게 둔 적은 없으니까요.
    ja: |-
      私は自分が受け持っている会員を
      悪い道に進ませるようなことはしません。
  event_lifeagain_01_e_77:
    speaker: rumani
    en: All I need from you is to make sure that
    ko: 회원님은 제가 부탁한 대로.
    ja: だから、私がお願いした通り…
  event_lifeagain_01_e_78:
    speaker: rumani
    en: Nadia doesn't go astray or fall apart completely.
    ko: |-
      나디아 회원님이 엇나가거나
      무너지지 않게만 잡아주세요.
    ja: |-
      ナディアさんがひねくれたり、
      落ち込んだりしすぎないように
      支えてあげてください。
  event_lifeagain_01_e_79:
    speaker: Self
    en: "... Okay."
    ko: "…알겠어."
    ja: "…分かった"
  event_lifeagain_01_e_80:
    speaker: Self
    en: Are you sure you're okay? I'm worried you might be hurt by what Nadia said.
    ko: |-
      루마니는 괜찮아?
      나디아 말 때문에 상처받았을까 봐.
    ja: |-
      君は大丈夫か？
      きついことを言われていたが
  event_lifeagain_01_e_81:
    speaker: rumani
    en: You're worried about me too?
    ko: 저도 걱정해 주시는 거예요?
    ja: 私のことも心配してくれるんですか？
  event_lifeagain_01_e_82:
    speaker: rumani
    en: I'm fine.
    ko: 괜찮아요.
    ja: 大丈夫ですよ。
  event_lifeagain_01_e_83:
    speaker: rumani
    en: I've met all manner of rough customers as a trainer.
    ko: 제가 트레이너 하면서 얼마나 많은 사람들을 만났는데요.
    ja: |-
      今までいろんな人たちの
      トレーナーをしてきましたから。
  event_lifeagain_01_e_84:
    speaker: rumani
    en: Nadia is far from the worst I've encountered.
    ko: 나디아 회원님 정도면 귀여운 수준이에요.
    ja: あれぐらい、かわいい方です。
  event_lifeagain_01_e_85:
    speaker: Self
    en: I'm hoping this all goes well... but I don't think it'll be easy.
    ko: 재활이 잘 됐으면 좋겠는데… 쉽지 않을 것 같네.
    ja: |-
      リハビリはうまくいって欲しいが…
      なかなか手ごわそうだな
  event_lifeagain_01_e_86:
    speaker: rumani
    en: We're dealing with a girl who suddenly lost her ability to walk.
    ko: 갑자기 걷지 못하게 된 한 소녀가 있었습니다.
    ja: |-
      …ある日突然、
      歩けなくなった女の子がいました。
  event_lifeagain_01_e_87:
    speaker: rumani
    en: It'll require a tremendous amount of effort, but she will walk again.
    ko: 하지만 소녀의 엄청난 노력으로 인해 걸을 수 있게 되었습니다!
    ja: |-
      でも、すごくがんばって
      また歩けるようになりました！
  event_lifeagain_01_e_88:
    speaker: rumani
    en: I never had any illusions about this process being easy.
    ko: 가 처음부터 될 거라고 애초에 생각하지도 않았어요.
    ja: |-
      …なんて、簡単な話になるとは
      最初から思ってません。
  event_lifeagain_01_e_89:
    speaker: rumani
    en: Regardless, we have to make it happen.
    ko: 하지만 이제 그렇게 될 수 있도록 해야죠.
    ja: でも、現実にしたいんです。
  event_lifeagain_01_e_90:
    speaker: Self
    en: Let's do our best.
    ko: 힘내보자.
    ja: 頑張ろう
  event_lifeagain_01_e_91:
    speaker: rumani
    en: Sounds like a plan.
    ko: 좋아요.
    ja: はい。
  event_lifeagain_01_e_92:
    speaker: rumani
    en: Since you're already here, Gym Rat, you might as well get a workout in.
    ko: 오신 김에 운동하고 가요, 회원님.
    ja: |-
      あ、せっかく来たんですから
      運動していってくださいよ。
  event_lifeagain_01_e_93:
    speaker: rumani
    en: From now on, this is a marathon, not a sprint.
    ko: 앞으로 체력 싸움이 될지도 모르니까요.
    ja: これから体力勝負になるかもしれません。
  event_lifeagain_01_e_94:
    speaker: Self
    en: Er... no thanks, I think I'm okay.
    ko: "…괜찮은데."
    ja: "…私は別に…"
  event_lifeagain_01_e_95:
    speaker: rumani
    en: Let's just do 100 light lunges. I won't let you leave if you don't do them.
    ko: |-
      가볍게 런지 100개만요.
      안 하면 안 보내드릴 거예요.
    ja: |-
      軽くスクワット100回だけ。
      やるまで帰しません。
  event_lifeagain_01_e_96:
    speaker: Self
    en: "... Fine."
    ko: "…응."
    ja: "…はい…"
event_lifeagain_02_s:
  event_lifeagain_02_s_1:
    speaker: Monologue
    en: The next day.
    ko: 다음날.
    ja: 翌日
  event_lifeagain_02_s_2:
    speaker: Monologue
    en: I head to the gym early in the morning.
    ko: 나는 아침 일찍 체육관으로 향했고.
    ja: 私は早朝から体育館に向かった
  event_lifeagain_02_s_3:
    speaker: Monologue
    en: When I arrive...
    ko: 그곳에는.
    ja: そこには…
  event_lifeagain_02_s_4:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_02_s_5:
    speaker: Self
    en: Nadia?
    ko: 나디아?
    ja: ナディア？
  event_lifeagain_02_s_6:
    speaker: nadia
    en: Hmph.
    ko: 흥.
    ja: ふんっ。
  event_lifeagain_02_s_7:
    speaker: Monologue
    en: "... Nadia is here."
    ko: "…나디아가 있었다."
    ja: "…ナディアしかいない"
  event_lifeagain_02_s_8:
    speaker: Monologue
    en: It seems Rumani hasn't arrived yet.
    ko: 아직 루마니는 안 온 것 같다.
    ja: まだルマニは来ていないようだ
  event_lifeagain_02_s_9:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_02_s_10:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_02_s_11:
    speaker: Monologue
    en: I feel like I should say something.
    ko: "…무슨 말이라도 해야 할 것 같은데."
    ja: "…何か話しかけた方がよさそうだ"
  event_lifeagain_02_s_12:
    speaker: "<Choice>"
    en: Did you have breakfast?
    ko: 밥은 먹었어?
    ja: 朝食はとってきたか？
  event_lifeagain_02_s_13:
    speaker: "<Choice>"
    en: So you decided to come?
    ko: 오늘 나왔네?
    ja: 今日も来たんだな
  event_lifeagain_02_s_14:
    speaker: nadia
    en: Do you really think I skipped breakfast like some kind of idiot?
    ko: 그럼 안 먹었겠어요?
    ja: 食べてないと思います？
  event_lifeagain_02_s_15:
    speaker: Self
    en: "... I skipped it."
    ko: "…난 안 먹었거든."
    ja: "…私は食べていない"
  event_lifeagain_02_s_16:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_02_s_17:
    speaker: Self
    en: So you decided to come?
    ko: 오늘 나왔네?
    ja: 今日も来たんだな
  event_lifeagain_02_s_18:
    speaker: Self
    en: I thought you wouldn't.
    ko: 안 나올 줄 알았거든.
    ja: 来ないかと思っていた
  event_lifeagain_02_s_19:
    speaker: nadia
    en: Yes.
    ko: 네.
    ja: そうですね。
  event_lifeagain_02_s_20:
    speaker: nadia
    en: I thought about telling my parents to get a refund,
    ko: 부모님께 말해서 환불받을까도 생각했는데.
    ja: |-
      親に言ってキャンセルしてもらおうかとも
      思ったんですけど。
  event_lifeagain_02_s_21:
    speaker: nadia
    en: but then I realized I was too fired up over what happened yesterday.
    ko: 그렇게 하기엔 어제 당한 게 너무 분하더라고요.
    ja: 昨日のことが悔しかったんで。
  event_lifeagain_02_s_22:
    speaker: nadia
    en: Now I know what I need to do is prove that it's impossible to fix my legs.
    ko: 차라리 여기도 제 다리를 고칠 수 없다는 걸 증명해 보이려고요.
    ja: |-
      いっそ、ここでも私の足は治せないって
      証明してやろうと思ったんです。
  event_lifeagain_02_s_23:
    speaker: nadia
    en: That way, I can ask for a refund without any issue. Plus I'll leave a one-star
      review.
    ko: |-
      그래서 당당히 환불받고.
      여기 별점 리뷰 1점 남길 거예요.
    ja: |-
      それで堂々と返金してもらって、
      レビューで酷評してあげます。
  event_lifeagain_02_s_24:
    speaker: nadia
    en: That seems like the better choice to me.
    ko: 그게 더 낫겠더라고요.
    ja: その方がスッキリしそうなので。
  event_lifeagain_02_s_25:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_02_s_26:
    speaker: nadia
    en: I'll see to it that this place gets shut down if it's the last th...
    ko: |-
      두고 봐요.
      내가 여기 무조건 문 닫게 할 거…!
    ja: |-
      覚悟しててください。
      絶対にここを潰して――
  event_lifeagain_02_s_27:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  event_lifeagain_02_s_28:
    speaker: rumani
    en: You're both here early.
    ko: 다들 일찍 왔네요.
    ja: みなさん、早いですね。
  event_lifeagain_02_s_29:
    speaker: nadia
    en: "... Hmph!"
    ko: "…흥!"
    ja: "…ふんっ！"
  event_lifeagain_02_s_30:
    speaker: rumani
    en: How are you feeling, Nadia?
    ko: |-
      나디아 회원님.
      기분은 어때요?
    ja: |-
      ナディアさん。
      気分はどうですか？
  event_lifeagain_02_s_31:
    speaker: nadia
    en: What do you think?
    ko: 그쪽이라면 좋겠어요?
    ja: いいと思います？
  event_lifeagain_02_s_32:
    speaker: rumani
    en: Well, I feel great.
    ko: 저는 좋은데.
    ja: 私はいいですよ。
  event_lifeagain_02_s_33:
    speaker: nadia
    en: Good for you.
    ko: "…와."
    ja: "…そーですか。"
  event_lifeagain_02_s_34:
    speaker: rumani
    en: I don't see your parents,
    ko: |-
      부모님을 모시고 오지 않은 거 보니.
      환불은 아닌 것 같고….
    ja: |-
      ご両親を連れてきていないところを見ると、
      キャンセルではなさそうだし…
  event_lifeagain_02_s_35:
    speaker: rumani
    en: so I presume you decided to go ahead with the sessions?
    ko: 재활할 마음이 들었나 보네요?
    ja: リハビリする気になりました？
  event_lifeagain_02_s_36:
    speaker: nadia
    en: I figured I might as well give it a try.
    ko: 속는 셈 치고 한 번 받아보려고요.
    ja: だまされたと思って、やってみてもいいかと。
  event_lifeagain_02_s_37:
    speaker: nadia
    en: Especially since you seemed so confident.
    ko: 그쪽이 너무 자신만만해서요.
    ja: あなたが、あまりにも自信満々なので。
  event_lifeagain_02_s_38:
    speaker: rumani
    en: Really?
    ko: 아~ 그래요?
    ja: あら、そうでしたか？
  event_lifeagain_02_s_39:
    speaker: rumani
    en: Yesterday, you made it sound like you had something in store for me. I was
      actually kind of excited to see what it would be... oh well.
    ko: |-
      두고 보라길래 기대했는데.
      뭐… 알겠어요.
    ja: |-
      覚悟しろなんて言われたから、
      どうなるかと思ってたのに。
      まあ…分かりました。
  event_lifeagain_02_s_40:
    speaker: rumani
    en: There is one small issue, though.
    ko: 그런데 어쩌죠?
    ja: でも、どうしましょうね。
  event_lifeagain_02_s_41:
    speaker: rumani
    en: It seems we may have to delay the rehabilitation for a bit.
    ko: 재활은 조금 미뤄야 할 것 같은데.
    ja: リハビリの開始は後にしないといけません。
  event_lifeagain_02_s_42:
    speaker: nadia
    en: Why?
    ko: |-
      ??
      왜요?
    ja: |-
      ？？
      どうしてですか？
  event_lifeagain_02_s_43:
    speaker: nadia
    en: Don't think you can do it now that you've given it some thought?
    ko: 다시 생각해 보니 못 하겠어요?
    ja: やっぱりできないんですか？
  event_lifeagain_02_s_44:
    speaker: nadia
    en: Ha! I knew it.
    ko: 아하하, 역시 그럴 줄….
    ja: あはは、そうだと思っ――
  event_lifeagain_02_s_45:
    speaker: rumani
    en: No, it's not that. There's simply something else we need to do before starting.
    ko: |-
      아, 그건 아니고요.
      지금 재활보다 먼저 해야 할 게 있어서요.
    ja: |-
      いえ、そうではなくて。
      リハビリより先にやるべきことがあるんです。
  event_lifeagain_02_s_46:
    speaker: rumani
    en: Come, follow me.
    ko: 회원님들 저랑 어디 좀 가시죠.
    ja: 二人とも、私と一緒に来ていただけますか？
  event_lifeagain_02_s_47:
    speaker: Self
    en: Where are we going?
    ko: |-
      ??
      어디?
    ja: |-
      ？？
      どこに行くんだ？
  event_lifeagain_02_s_48:
    speaker: Monologue
    en: Rumani pushes Nadia's wheelchair as she leaves the gym.
    ko: 루마니는 나디아의 휠체어를 끌고 체육관을 나섰다.
    ja: |-
      ルマニはナディアの車椅子を押し、
      体育館を出た
  event_lifeagain_02_s_49:
    speaker: nadia
    en: W-wait!
    ko: |-
      !!
      자, 잠깐만요!
    ja: |-
      ！！
      ま、待ってください！
  event_lifeagain_02_s_50:
    speaker: nadia
    en: Where are you taking me?!
    ko: 지금 어디 가는 건데요!
    ja: どこに行く気ですか！？
  event_lifeagain_02_s_51:
    speaker: rumani
    en: You'll find out when we get there.
    ko: 가보면 알아요.
    ja: 行けば分かります。
  event_lifeagain_02_s_52:
    speaker: rumani
    en: Follow me, Gym Rat.
    ko: 회원님도 따라오세요.
    ja: 会員さんもついてきてください。
  event_lifeagain_02_s_53:
    speaker: Monologue
    en: Rumani, Nadia, and I arrive at a crowded field.
    ko: 나와 루마니, 그리고 나디아는 사람들이 북적거리는 운동장에 도착했고.
    ja: |-
      私とルマニ、そしてナディアは
      にぎやかな運動場に着いた
  event_lifeagain_02_s_54:
    speaker: Monologue
    en: Inside...
    ko: "…그곳에는."
    ja: そこには…
  event_lifeagain_02_s_55:
    speaker: swiftgang
    en: Throw the ball this way!
    ko: 이쪽으로 공 던져요!
    ja: こっちにボールを！
  event_lifeagain_02_s_56:
    speaker: youngwoman
    en: One two! One two!
    ko: 헛둘! 헛둘!
    ja: いち、に、さん、し！
  event_lifeagain_02_s_57:
    speaker: boy01
    en: Ready, set, go! And then we run, okay?
    ko: |-
      준비 시~작!
      하면 달리는 거다!
    ja: よーい、ドン！で走るんだよ！
  event_lifeagain_02_s_58:
    speaker: Monologue
    en: There are people running around and exercising.
    ko: |-
      자유롭게 뛰어놀거나.
      운동을 하는 사람들이 여럿 모여 있었다.
    ja: |-
      思い思いに駆け回り、
      運動をする人々の姿があった
  event_lifeagain_02_s_59:
    speaker: nadia
    en: What is this?
    ko: "…뭐예요."
    ja: "…なんですか。"
  event_lifeagain_02_s_60:
    speaker: nadia
    en: Why did you bring me here?
    ko: 여기는 왜 데려온 거예요.
    ja: なんでこんな所に？
  event_lifeagain_02_s_61:
    speaker: rumani
    en: To hang out.
    ko: 놀려고요.
    ja: 今日は遊びます。
  event_lifeagain_02_s_62:
    speaker: nadia
    en: Hang out? With who?
    ko: |-
      논다고요?
      누가요.
    ja: |-
      遊ぶ？
      誰がですか？
  event_lifeagain_02_s_63:
    speaker: rumani
    en: Us.
    ko: 우리요.
    ja: 私たちです。
  event_lifeagain_02_s_64:
    speaker: nadia
    en: "... You want me to hang out with you?"
    ko: "…거기에 저도 포함되는 건가요?"
    ja: "…私も入ってるんですか？"
  event_lifeagain_02_s_65:
    speaker: rumani
    en: That's right.
    ko: 당연하죠.
    ja: もちろんです。
  event_lifeagain_02_s_66:
    speaker: rumani
    en: You, me,
    ko: |-
      나디아 회원님.
      우리 회원님.
    ja: ナディアさん、会員さん。
  event_lifeagain_02_s_67:
    speaker: rumani
    en: and Gym Rat
    ko: 그리고 저.
    ja: それから私。
  event_lifeagain_02_s_68:
    speaker: rumani
    en: are one whole unit now.
    ko: 모두 다 포함이에요.
    ja: 3人で遊びましょう。
  event_lifeagain_02_s_69:
    speaker: nadia
    en: So in other words, you want to screw around instead of working?
    ko: 하, 지금 일 안 하고 놀겠다는 거예요?
    ja: 仕事もせずに遊ぶっていうんですか？
  event_lifeagain_02_s_70:
    speaker: nadia
    en: And you've got the gall to take my money?
    ko: 돈 받고 이렇게 해도 돼요?
    ja: お金ももらってるのに？
  event_lifeagain_02_s_71:
    speaker: rumani
    en: Ah, right. You're not the one who signed the contract, so you might now know
      this.
    ko: |-
      아, 참.
      나디아 회원님이 계약서를 안 써서 모를 수도 있겠네요.
    ja: |-
      ああ、そうでした。
      契約書を見ていないから
      知らなかったかもしれませんね。
  event_lifeagain_02_s_72:
    speaker: rumani
    en: It states that if alternative activities are deemed necessary for the purpose
      of rehabilitation,
    ko: 재활 목적상, 다른 활동이 필요하다고 인정될 경우에는.
    ja: リハビリに関して、必要だと認められる場合は…
  event_lifeagain_02_s_73:
    speaker: rumani
    en: the trainer can implement them at their discretion.
    ko: 트레이너의 재량에 따라 재활 내용이 바뀔 수 있다고 명시되어 있어요.
    ja: |-
      トレーナーの裁量で活動の内容を変更できる、
      って、きちんと権限をいただいてるんですよ。
  event_lifeagain_02_s_74:
    speaker: nadia
    en: And what exactly is this meant to accomplish?
    ko: 지금 어떤 게 필요한데요.
    ja: じゃ、今はどういう必要があるんですか？
  event_lifeagain_02_s_75:
    speaker: rumani
    en: To instill in you a desire to walk.
    ko: |-
      나디아 회원님께서
      걷고 싶다는 마음이 드는 거요.
    ja: |-
      あなたを「歩きたい」という
      気持ちにする必要があります。
  event_lifeagain_02_s_76:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_02_s_77:
    speaker: rumani
    en: That's what we're after.
    ko: 그게 필요해요.
    ja: 今のあなたには、そういう気持ちが必要です。
  event_lifeagain_02_s_78:
    speaker: nadia
    en: How should I put this?
    ko: 어떡하죠?
    ja: それは困りましたね。
  event_lifeagain_02_s_79:
    speaker: nadia
    en: I don't think I'll feel that way.
    ko: 그 마음 안 들 거 같은데요.
    ja: そんな気持ちにはなれそうにないです。
  event_lifeagain_02_s_80:
    speaker: nadia
    en: Honestly, it feels like you're making fun of me right now.
    ko: 솔직히 지금 저 놀리는 것처럼 밖에 보여요.
    ja: 正直、からかわれているとしか思えません。
  event_lifeagain_02_s_81:
    speaker: nadia
    en: This looks to me like two able-bodied people
    ko: 두 다리로 걸을 수 있는 사람들이.
    ja: 両足で歩けるからって…
  event_lifeagain_02_s_82:
    speaker: nadia
    en: making fun of the girl in the wheelchair.
    ko: 휠체어에 있는 저를 놀리는 것처럼 밖에 안 보인다고요.
    ja: |-
      車椅子の私を見下してるだけにしか
      見えません。
  event_lifeagain_02_s_83:
    speaker: rumani
    en: Not at all.
    ko: 음, 전혀 아닌데.
    ja: そんなことはありません。
  event_lifeagain_02_s_84:
    speaker: rumani
    en: Gym Rat, do you get the feeling that I'm making fun of her?
    ko: |-
      회원님이 보기에도
      제가 나디아 회원님을 놀리는 것처럼 보여요?
    ja: |-
      会員さんも、私がナディアさんを
      見下しているように見えますか？
  event_lifeagain_02_s_85:
    speaker: "<Choice>"
    en: "... I can see where she'd get that impression."
    ko: "…그렇게 느낄 수도 있을 것 같아."
    ja: "…そう感じることもあるかもしれない"
  event_lifeagain_02_s_86:
    speaker: "<Choice>"
    en: "... No."
    ko: "…아니."
    ja: "…いや"
  event_lifeagain_02_s_87:
    speaker: nadia
    en: See? Even he thinks it looks like you're making fun of me.
    ko: |-
      봐요.
      선생님도 놀리는 것 같다고 하잖아요.
    ja: |-
      ほら。
      先生もそう言ってるじゃないですか。
  event_lifeagain_02_s_88:
    speaker: nadia
    en: Why are you the only one who doesn't get it?
    ko: 왜 그쪽만 모르는 거예요?
    ja: どうして分からないんですか？
  event_lifeagain_02_s_89:
    speaker: nadia
    en: You don't see this as making fun of me?
    ko: 이게 놀리는 것처럼 안 보인다고요?
    ja: |-
      これがバカにされてる以外の
      何だっていうんです？
  event_lifeagain_02_s_90:
    speaker: nadia
    en: Ah, right. You are on the same side.
    ko: |-
      …아, 맞다.
      둘이 한패였죠?
    ja: |-
      …ああ、そうだ。
      2人はグルでしたよね？
  event_lifeagain_02_s_91:
    speaker: rumani
    en: I have no intention of making fun of you at all.
    ko: 저는 전혀 나디아 회원님을 놀리고 싶은 마음이 없어요.
    ja: |-
      ナディアさんを見下すような気持ちは
      全くありません。
  event_lifeagain_02_s_92:
    speaker: rumani
    en: There's nothing to gain from doing that.
    ko: 놀려서 얻을 것도 없고요.
    ja: |-
      そんなことをして、
      何になると言うんですか？
  event_lifeagain_02_s_93:
    speaker: rumani
    en: If we were to proceed directly with the PT sessions, it's abundantly clear
      you wouldn't put in any effort.
    ko: |-
      지금 재활을 진행한다고 해도
      어차피 열심히 하지 않을 게 빤히 보이는데.
    ja: |-
      ですが、今からリハビリを始めても、
      真剣に取り組んでもらえないだろうとは
      分かります。
  event_lifeagain_02_s_94:
    speaker: rumani
    en: What's the point of wasting both of our time and energy?
    ko: 뭐 하러 서로 힘 빼요.
    ja: このまま始めても、お互い疲れるだけでしょう？
  event_lifeagain_02_s_95:
    speaker: rumani
    en: We should start only when you feel you're ready.
    ko: 하고 싶은 마음이 들 때 해야지.
    ja: やる気になった時に、始めないと。
  event_lifeagain_02_s_96:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_02_s_97:
    speaker: rumani
    en: So tell me when you genuinely feel like you want to walk.
    ko: 그러니 진심으로 걷고 싶은 마음 들면 이야기해요.
    ja: |-
      ですから、本気で歩きたくなったら
      教えてください。
  event_lifeagain_02_s_98:
    speaker: rumani
    en: Only then will we start.
    ko: 그때부터 본격적인 재활 시작할 테니까.
    ja: その時、本格的にリハビリを始めます。
  event_lifeagain_02_s_99:
    speaker: rumani
    en: In the meantime,
    ko: 그리고 재활 시작하기 전까지 말 편하게 할게요.
    ja: |-
      それまで私はインストラクターじゃないから、
      対等な関係で話しましょ？
  event_lifeagain_02_s_100:
    speaker: rumani
    en: feel free to speak candidly with me.
    ko: 나디아.
    ja: ねえ、ナディア？
  event_lifeagain_02_s_101:
    speaker: nadia
    en: Ever since yesterday, you've been doing whatever the hell you feel like.
    ko: 와… 진짜 어제부터 제멋대로네요.
    ja: ホント…昨日から好き放題言ってくれますね。
  event_lifeagain_02_s_102:
    speaker: nadia
    en: There's not a single thing I like about you.
    ko: 그쪽은 첫 만남부터 지금까지 마음에 드는 게 하나도 없어요.
    ja: 何から何まで、全部気に入りません。
  event_lifeagain_02_s_103:
    speaker: rumani
    en: I feel the same way.
    ko: 그건 나도 마찬가지야.
    ja: それは私も同じよ。
  event_lifeagain_02_s_104:
    speaker: nadia
    en: What?
    ko: 뭐라고요?
    ja: 何ですって？
  event_lifeagain_02_s_105:
    speaker: Self
    en: Why don't we stop arguing and try and do an activity, since we're here?
    ko: |-
      …저기 일단 말싸움은 그만하고
      왔으니 뭐라도 하는 게 어때?
    ja: |-
      …とりあえず、言い争うより
      せっかく来たのだから何かしないか？
  event_lifeagain_02_s_106:
    speaker: nadia
    en: I'm not interested. Unless we're commencing the therapy, I'm going home.
    ko: |-
      싫어요.
      재활 안 할 거면 집에 갈 거예요.
    ja: |-
      イヤです。
      リハビリをしないなら帰ります。
  event_lifeagain_02_s_107:
    speaker: nadia
    en: What could I even do here anyway?
    ko: 그리고 여기서 제가 뭘 하면서 놀 수 있는데요?
    ja: |-
      だいたい、ここでどうやって遊べって
      言うんですか？
  event_lifeagain_02_s_108:
    speaker: nadia
    en: About all I can do is sit here and watch others have a good time.
    ko: 남들 노는 거 지켜보는 것밖에 못 할걸요?
    ja: |-
      みんなが遊んでるのを眺めてることしか
      できないのに。
  event_lifeagain_02_s_109:
    speaker: Narration
    en: "*Swoosh* *Thud*"
    ko: |-
      휘익-!
      툭-!
    ja: |-
      ヒュン――
      ポンッ！
  event_lifeagain_02_s_110:
    speaker: Monologue
    en: At that moment, a ball falls right at my feet.
    ko: 그 순간, 내 발밑으로 공 하나가 떨어졌다.
    ja: 私の足元にボールが飛んできた
  event_lifeagain_02_s_111:
    speaker: tove_n
    en: Sorry... oh, Survivalist?
    ko: 아, 죄송… 생존가님?
    ja: あ、すみま…あれ？生存者様？
  event_lifeagain_02_s_112:
    speaker: Self
    en: Tove?
    ko: "…토브?"
    ja: "…トーブ？"
  event_lifeagain_02_s_113:
    speaker: tove_n
    en: Wow, fancy meeting you here! I'm so lucky!
    ko: |-
      와~ 여기서 생존가님을 만나다니
      운이 좋네요.
    ja: |-
      わあ～生存者様に会えるなんて
      ラッキーですね。
  event_lifeagain_02_s_114:
    speaker: Self
    en: What are you... or rather, how did you end up here?
    ko: |-
      여기서 뭐 하고 있어?
      아니… 그것보다 여긴 어떻게 온 거야?
    ja: |-
      ここで何をしているんだ？
      いや…それよりどうしてここに？
  event_lifeagain_02_s_115:
    speaker: tove_n
    en: I came to the Ark to pick up some parts for the Northern Base.
    ko: 아! 방주에 북부 기지용 부품을 받으러 왔는데.
    ja: |-
      ああ！北部基地で必要な部品を
      受け取りにきたんですけど…
  event_lifeagain_02_s_116:
    speaker: tove_n
    en: There were some setbacks with the supply chain, and apparently, it's going
      to take a few hours to get the parts.
    ko: 일이 꼬여서 반나절 정도 걸린다지 뭐예요.
    ja: 手違いで半日くらいかかるって言われまして。
  event_lifeagain_02_s_117:
    speaker: tove_n
    en: I figured that in the meantime, I'd move around and get some exercise.
    ko: 그래서 겸사겸사 몸이나 좀 움직일 겸 운동을 하고 있었어요.
    ja: |-
      それで、せっかくだから
      体を動かそうと思ってここに来たんです。
  event_lifeagain_02_s_118:
    speaker: Self
    en: Judging by your outfit, it seems you went with baseball.
    ko: "…옷을 보니 그 운동이 야구인 거 같네."
    ja: "…その格好は、野球か"
  event_lifeagain_02_s_119:
    speaker: tove_n
    en: Hehe, yep!
    ko: 후후, 네!
    ja: えへへ、はい！
  event_lifeagain_02_s_120:
    speaker: tove_n
    en: If you want to exercise properly, you've got to put on the correct sportswear.
    ko: 운동할 땐, 운동복을 입어야죠!
    ja: 運動に合わせた服装は大事ですから！
  event_lifeagain_02_s_121:
    speaker: Self
    en: Are you here with anyone else?
    ko: |-
      …그렇구나.
      누구랑 하고 있었어?
    ja: |-
      …そうか。
      他には誰とやっていたんだ？
  event_lifeagain_02_s_122:
    speaker: tove_n
    en: Nope! I'm here on my own.
    ko: 혼자서요!
    ja: いえ、1人です！
  event_lifeagain_02_s_123:
    speaker: tove_n
    en: This is my first time playing baseball. I heard you have to start by practicing
      how to throw a ball.
    ko: |-
      야구는 처음 해보는데.
      처음엔 공 던지는 거부터 연습해야 한다고 해서요.
    ja: |-
      野球をしたことがない人は、とりあえず
      ボールを投げる練習からと聞いたので。
  event_lifeagain_02_s_124:
    speaker: tove_n
    en: That's something you don't need another person for.
    ko: 공 던지는 건 혼자서도 할 수 있으니까요.
    ja: それなら1人でもできますから。
  event_lifeagain_02_s_125:
    speaker: Self
    en: Wouldn't that be just playing catch and not baseball?
    ko: |-
      그럼 야구가 아니라
      그냥 공 던지기 아닌가….
    ja: |-
      それは野球というより
      ただのキャッチボールでは…
  event_lifeagain_02_s_126:
    speaker: tove_n
    en: Would you like to join me, Survivalist?
    ko: 생존가님도 한번 던져보실래요?
    ja: 生存者様もやってみません？
  event_lifeagain_02_s_127:
    speaker: Self
    en: Sorry, but I'm...
    ko: 아니, 나는….
    ja: いや、私は…
  event_lifeagain_02_s_128:
    speaker: rumani
    en: Playing catch...
    ko: 공 던지기라….
    ja: キャッチボールですか…
  event_lifeagain_02_s_129:
    speaker: rumani
    en: Would you like to toss a ball around, Gym Rat?
    ko: |-
      회원님, 우리도 공 던지기 할래요?
      쉽게 말하면 공놀이죠.
    ja: |-
      私たちもやってみませんか？
      いわゆるボール遊びは…
  event_lifeagain_02_s_130:
    speaker: rumani
    en: It's a great exercise that combines muscle strengthening and cardio.
    ko: 근력과 유산소를 한 번에 할 수 있는 최고의 운동이자 놀이 거든요.
    ja: |-
      筋肉のトレーニングと有酸素運動が
      同時にできる、最高の遊びですよ。
  event_lifeagain_02_s_131:
    speaker: tove_n
    en: I can second that!
    ko: 오, 저도 그렇게 생각해요.
    ja: ああ、それ、分かります。
  event_lifeagain_02_s_132:
    speaker: tove_n
    en: It makes you move a whole lot more than you think.
    ko: 이게 생각보다 많이 움직이게 되더라구요.
    ja: 思ったよりいい運動になりますね。
  event_lifeagain_02_s_133:
    speaker: rumani
    en: May we join you, then?
    ko: 그럼 우리랑 같이 공놀이할래?
    ja: じゃあ、一緒に遊ばない？
  event_lifeagain_02_s_134:
    speaker: tove_n
    en: I'd love that!
    ko: 저는 너무 좋죠.
    ja: 私は大歓迎ですよ。
  event_lifeagain_02_s_135:
    speaker: tove_n
    en: It was getting a bit boring throwing the ball by myself.
    ko: 안 그래도 혼자 공 던지는 건 조금 심심하던 차였거든요.
    ja: |-
      ちょうど1人で遊ぶのもタイクツだなって
      思ってきてたところなんです。
  event_lifeagain_02_s_136:
    speaker: nadia
    en: Hold on... am I included in all this?
    ko: "…잠깐, 그 우리에 제가 포함되는 건 아니겠죠?"
    ja: |-
      …待ってください。
      まさか私も入ってるんですか？
  event_lifeagain_02_s_137:
    speaker: rumani
    en: Isn't that obvious?
    ko: 당연히 포함되는 거 아니야?
    ja: もちろんそうよ？
  event_lifeagain_02_s_138:
    speaker: nadia
    en: How can I play in a wheelchair?
    ko: 제가 휠체어에 앉아서 어떻게 해요.
    ja: 車椅子なのに、どうやって？
  event_lifeagain_02_s_139:
    speaker: rumani
    en: How do you know it's impossible? You've never tried.
    ko: 안 해봤잖아.
    ja: やってみれば分かるでしょう？
  event_lifeagain_02_s_140:
    speaker: nadia
    en: I don't have to try to know that it's impossible.
    ko: |-
      안 해봤잖아가 아니라.
      애초에 제가 할 수 없는 거라고요.
    ja: |-
      やってみればも何も、
      そもそも私にはできませんって。
  event_lifeagain_02_s_141:
    speaker: rumani
    en: Give it a try.
    ko: 일단 해 봐.
    ja: とりあえず、試してみて。
  event_lifeagain_02_s_142:
    speaker: nadia
    en: "... It's like talking to a brick wall."
    ko: "…그쪽은 진짜 말이 안 통하네요."
    ja: "…本当に話が通じないですね…"
  event_lifeagain_02_s_143:
    speaker: nadia
    en: I'm not doing it, and that's final.
    ko: 됐어요, 전 안 해요.
    ja: 私はやりません。
  event_lifeagain_02_s_144:
    speaker: Self
    en: I will help you. Let's do it together.
    ko: |-
      내가 옆에서 도와줄게.
      같이 하자.
    ja: 私も手伝うから、一緒にやってみよう
  event_lifeagain_02_s_145:
    speaker: nadia
    en: I'm not going to change my mind just because you say so.
    ko: 선생님이 도와준다고 해서 되는 게 아니에요.
    ja: |-
      手伝ってもらったからって、
      どうにかなることじゃありません。
  event_lifeagain_02_s_146:
    speaker: Monologue
    en: Nadia turns around and starts to roll away.
    ko: 나디아는 휠체어를 이끌고 등을 돌렸다.
    ja: ナディアが車椅子を動かし、背を向けた
  event_lifeagain_02_s_147:
    speaker: rumani
    en: Nadia. If you beat me,
    ko: 나디아, 네가 날 이기면.
    ja: ナディア、あなたが勝ったら…
  event_lifeagain_02_s_148:
    speaker: rumani
    en: I'll refund you all the money your parents have given me.
    ko: 내가 지금까지 받은 금액들 바로 환불해 줄게.
    ja: |-
      リハビリの依頼、
      キャンセルしてあげてもいいわ。
  event_lifeagain_02_s_149:
    speaker: Narration
    en: "*Screeech*"
    ko: 끼익-
    ja: キィ…
  event_lifeagain_02_s_150:
    speaker: Monologue
    en: Nadia's wheelchair comes to a stop.
    ko: 나디아의 휠체어는 멈춰 섰다.
    ja: ナディアの車椅子が止まった
  event_lifeagain_02_s_151:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_02_s_152:
    speaker: rumani
    en: But if I win,
    ko: 그 대신 내가 이기면.
    ja: その代わり、私が勝ったら…
  event_lifeagain_02_s_153:
    speaker: rumani
    en: you need to spend time with us today.
    ko: 오늘 하루는 나랑 놀아야 해.
    ja: 今日1日、私と遊んでもらうわよ。
  event_lifeagain_02_s_154:
    speaker: nadia
    en: So it's a bet, is it?
    ko: "…지금 저랑 내기하자는 거예요?"
    ja: "…私と賭けをしようっていうんですか？"
  event_lifeagain_02_s_155:
    speaker: rumani
    en: That's right.
    ko: 응, 맞아.
    ja: うん、そう。
  event_lifeagain_02_s_156:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_02_s_157:
    speaker: rumani
    en: Think about it. What do you have to lose?
    ko: |-
      어때? 괜찮지 않아?
      생각해 보면 넌 손해 보는 거 없어.
    ja: |-
      どう？悪くないでしょ？
      あなたが損することはないし。
  event_lifeagain_02_s_158:
    speaker: rumani
    en: It'll be all of you against me.
    ko: 그리고 나는 혼자서 세 명을 상대할게.
    ja: それから、私1人で3人を相手してあげるわ。
  event_lifeagain_02_s_159:
    speaker: rumani
    en: Three on one.
    ko: 삼 대 일.
    ja: 3対1よ。
  event_lifeagain_02_s_160:
    speaker: rumani
    en: I think it's worth a shot.
    ko: |-
      이 정도 핸디캡이면
      충분히 해볼 만한 거 같은데.
    ja: |-
      これぐらいのハンデがあれば、
      戦ってみる価値はあると思うけど？
  event_lifeagain_02_s_161:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_02_s_162:
    speaker: nadia
    en: All right. Let's go.
    ko: |-
      하하, 그래요.
      어디 한 번 해보자고요.
    ja: |-
      あはは…分かりました。
      やってやろうじゃないですか。
  event_lifeagain_02_s_163:
    speaker: tove_n
    en: Uh...
    ko: "…어."
    ja: "…えっと…？"
  event_lifeagain_02_s_164:
    speaker: tove_n
    en: Survivalist... will this be okay?
    ko: |-
      생존가님.
      이거… 괜찮은 건가요?
    ja: |-
      生存者様。
      これ…大丈夫なんですか？
  event_lifeagain_02_s_165:
    speaker: tove_n
    en: I can go back to throwing the ball on my own.
    ko: 저 혼자 공 던지고 놀아도 돼요.
    ja: やっぱり私は1人で…
  event_lifeagain_02_s_166:
    speaker: Self
    en: It's okay. Let's do this together.
    ko: "…아니, 같이 있자."
    ja: "…いや、一緒にいてくれ"
  event_lifeagain_02_s_167:
    speaker: tove_n
    en: Honestly, I was having fun on my own...
    ko: 진짜 혼자 공 던져도 괜찮은데….
    ja: |-
      1人でキャッチボールをしていた方が
      よかった気がします…
event_lifeagain_02_e:
  event_lifeagain_02_e_1:
    speaker: Monologue
    en: We divide into two teams for a game of catch.
    ko: 우리는 3:1로 팀을 나누어 캐치볼을 하게 되었고.
    ja: |-
      私たちは3対1に分かれて
      キャッチボール対決をすることになった
  event_lifeagain_02_e_2:
    speaker: Monologue
    en: Rumani on her own,
    ko: 루마니 혼자 한 팀.
    ja: ルマニは1人…
  event_lifeagain_02_e_3:
    speaker: Monologue
    en: and Nadia, Tove, and I as a team.
    ko: 나와 나디아, 그리고 토브가 한 팀이 됐다.
    ja: |-
      そして私とナディア、トーブが
      3人でチームになった
  event_lifeagain_02_e_4:
    speaker: rumani
    en: Are you all ready to see my skills?
    ko: 오랜만에 실력 발휘를 좀 해볼까나.
    ja: 久しぶりに本気を出してみましょうか。
  event_lifeagain_02_e_5:
    speaker: tove_n
    en: It's reassuring to be on the same team as you, Survivalist!
    ko: 생존가님이랑 같은 팀이라 든든하네요!
    ja: 生存者様と同じチームで心強いです！
  event_lifeagain_02_e_6:
    speaker: Self
    en: Let's try our best.
    ko: 열심히 하자.
    ja: 頑張ろう
  event_lifeagain_02_e_7:
    speaker: nadia
    en: No screwing around, either of you.
    ko: 다들 열심히 하세요.
    ja: ちゃんと頑張ってくださいよ。
  event_lifeagain_02_e_8:
    speaker: nadia
    en: I want that refund.
    ko: 저 꼭 환불받고 싶거든요.
    ja: 絶対にキャンセルさせたいので。
  event_lifeagain_02_e_9:
    speaker: Self
    en: "... Okay."
    ko: "…알겠어."
    ja: "…分かった"
  event_lifeagain_02_e_10:
    speaker: rumani
    en: Are you ready, Gym Rat?
    ko: 회원님, 준비되셨어요?
    ja: 会員さん、準備はいいですか？
  event_lifeagain_02_e_11:
    speaker: Self
    en: I'm ready.
    ko: 응, 준비됐어.
    ja: ああ
  event_lifeagain_02_e_12:
    speaker: rumani
    en: This game is a modified version of catch.
    ko: |-
      그러면 간단하게 설명 들어갈게요.
      이번 게임은 캐치볼을 변형한 게임이에요.
    ja: |-
      では、簡単に説明しますね。
      キャッチボールにちょっとした
      ルールを追加します。
  event_lifeagain_02_e_13:
    speaker: rumani
    en: First, draw a square around yourself.
    ko: 자신을 주변으로 네모 칸을 그려주세요.
    ja: |-
      まず自分の周りに、
      四角い枠を描いてもらいます。
  event_lifeagain_02_e_14:
    speaker: rumani
    en: 'It doesn''t matter what you do: catching or throwing the ball,'
    ko: 해당 네모 칸 안에서만 움직이면서 공을 주고받는 거예요.
    ja: その枠から外に出てはいけません。
  event_lifeagain_02_e_15:
    speaker: rumani
    en: you always must remain in that square.
    ko: 공은 당연히 해당 네모 칸 안에서만 던지고 받을 수 있고요.
    ja: |-
      ボールももちろん、
      その枠の中で投げ合います。
  event_lifeagain_02_e_16:
    speaker: rumani
    en: If at any point you fail to catch the ball, your side loses a point. If the
      ball leaves the square, the team who threw it loses a point.
    ko: |-
      공을 받지 못하면 받는 쪽이 감점,
      공이 네모 칸을 벗어날 경우 던진 쪽이 감점.
    ja: |-
      キャッチに失敗したら投げた側の得点、
      ボールが枠の中に入らなかったら
      受け取る側の得点です。
  event_lifeagain_02_e_17:
    speaker: rumani
    en: The first team to reach 10 points wins.
    ko: 이렇게 해서 10점을 먼저 채우는 팀이 승리.
    ja: |-
      それで先に10点を獲得した
      チームの勝ちとします。
  event_lifeagain_02_e_18:
    speaker: rumani
    en: |-
      Since you only need to move within the square,
      there won't be a need to run around too much.
    ko: |-
      네모 칸 안에서만 움직이면 되니까
      크게 뛰어다닐 일은 없을 거예요.
    ja: |-
      枠の中でしか動かなくていいので、
      動き回る必要は最小限で済むでしょう。
  event_lifeagain_02_e_19:
    speaker: rumani
    en: Does everyone understand?
    ko: 다들 이해되셨어요?
    ja: 何か質問はありますか？
  event_lifeagain_02_e_20:
    speaker: tove_n
    en: Got it!
    ko: |-
      역시 루마니 씨.
      트레이너라 그런지 알아듣기 쉽게 설명하시네요.
    ja: |-
      さすがルマニさん。
      トレーナーというだけあって
      説明が分かりやすいですね。
  event_lifeagain_02_e_21:
    speaker: tove_n
    en: You always explain things so clearly, Rumani. Maybe it's because you're a
      trainer.
    ko: 귀에 쏙쏙 들어와요!
    ja: すぐに理解できました！
  event_lifeagain_02_e_22:
    speaker: nadia
    en: "... Hmph."
    ko: "…흥."
    ja: "…ふん。"
  event_lifeagain_02_e_23:
    speaker: rumani
    en: Since I'm on my own, I'll make my square a little bigger.
    ko: |-
      저는 혼자니까
      네모 칸을 조금 더 넓게 쓸게요.
    ja: 私の枠は少し大きめにしますね。
  event_lifeagain_02_e_24:
    speaker: rumani
    en: That, however, means that I'll have to run around a little more,
    ko: 하지만 그만큼 뛰어다녀야 하는 공간이 넓어지겠죠.
    ja: |-
      その分、動かないといけない範囲が
      広くなります。
  event_lifeagain_02_e_25:
    speaker: rumani
    en: which actually puts me at a slight disadvantage.
    ko: 이 말은 즉, 제가 조금 더 불리하다는 거예요.
    ja: ちょっとしたハンデですね。
  event_lifeagain_02_e_26:
    speaker: rumani
    en: Shall we begin?
    ko: 그럼 시작해 볼까요?
    ja: では、始めましょうか？
  event_lifeagain_02_e_27:
    speaker: Monologue
    en: We all position ourselves on the court, where a net is installed.
    ko: 우리는 네트가 설치된 코트에 자리 잡았다.
    ja: |-
      私たちはネットの設置された
      球技用のコートに移動した
  event_lifeagain_02_e_28:
    speaker: nadia
    en: I'll throw first.
    ko: 제가 먼저 던질게요.
    ja: 私から投げます。
  event_lifeagain_02_e_29:
    speaker: rumani
    en: Very well.
    ko: 편할 대로.
    ja: お好きにどうぞ。
  event_lifeagain_02_e_30:
    speaker: Monologue
    en: Nadia gathers all her strength and hurls the ball at Rumani, who catches it
      with ease.
    ko: |-
      나디아는 팔에 있는 온 힘을 모아 공을 루마니에게 있는 힘껏 던졌고.
      루마니는 가볍게 공을 받아냈다.
    ja: |-
      ナディアは全力でボールを投げたが、
      ルマニに簡単にキャッチされた
  event_lifeagain_02_e_31:
    speaker: Narration
    en: "*Thud*!"
    ko: 툭-!
    ja: ポスッ！
  event_lifeagain_02_e_32:
    speaker: rumani
    en: "..."
    ko: "…에게."
    ja: "…あら。"
  event_lifeagain_02_e_33:
    speaker: rumani
    en: Are your legs the only part of your body with any muscles left? You need to
      exercise. You're too weak.
    ko: |-
