      悪気はなかったはずです。
  event_lifeagain_06_s_34:
    speaker: rumani
    en: She probably had pent-up frustrations from our time together and was letting
      off steam.
    ko: 재활하면서 저에게 불만이 쌓였을 수 있기도 하고요.
    ja: |-
      リハビリのフラストレーションが
      溜まっていたんでしょう。
  event_lifeagain_06_s_35:
    speaker: rumani
    en: It's not wrong for her to leave a one-star review.
    ko: 그리고 별점 1점 리뷰는 충분히 남길 수 있다고 봐요.
    ja: 星1つの評価も、まあ仕方ないと思います。
  event_lifeagain_06_s_36:
    speaker: rumani
    en: Anyone can leave a review, so long as it's their honest opinion.
    ko: 리뷰는 누구나 남길 수 있는 정당한 권리거든요.
    ja: レビューを書くことは会員の権利ですし。
  event_lifeagain_06_s_37:
    speaker: rumani
    en: I don't have any right to stop her
    ko: 그걸 제가 막을 권한도 없고요.
    ja: それを止める権限も私にはありません。
  event_lifeagain_06_s_38:
    speaker: rumani
    en: or anyone from doing that.
    ko: 따지고 보면 나디아는 리뷰를 남긴 거밖에 없는데.
    ja: |-
      私に言わせれば、
      ナディアはレビューを書いただけ…
  event_lifeagain_06_s_39:
    speaker: rumani
    en: The problem is the dishonesty in that review, and that others are spreading
      it without verifying the facts.
    ko: 사실 여부를 확실히 확인해 보지도 않고 퍼다 나른 사람들이 문제죠.
    ja: |-
      本当に悪いのは、事実確認もせず、
      ゴシップを広める人たちです。
  event_lifeagain_06_s_40:
    speaker: Self
    en: Are you really going to give up on Nadia's rehabilitation?
    ko: "…재활은 정말로 그만둘 거야?"
    ja: "…本気で担当を外れるつもりか？"
  event_lifeagain_06_s_41:
    speaker: rumani
    en: "..."
    ko: "…흐음."
    ja: "…ふーん…"
  event_lifeagain_06_s_42:
    speaker: rumani
