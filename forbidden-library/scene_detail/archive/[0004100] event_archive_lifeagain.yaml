    ja: "…そうですね。"
  event_lifeagain_03_s_11:
    speaker: nadia
    en: But don't expect me to have fun.
    ko: 하지만 제가 재밌게 놀 거라는 기대는 하지 마세요.
    ja: |-
      でも、私が楽しそうに遊ぶなんて
      期待しないでください。
  event_lifeagain_03_s_12:
    speaker: rumani
    en: I never expected that, believe me.
    ko: 응, 애초에 그런 생각은 안 했어.
    ja: ええ。最初からそんなこと考えてないわ。
  event_lifeagain_03_s_13:
    speaker: rumani
    en: My goal was to make you want to walk.
    ko: 처음부터 나디아 네가 걷고 싶은 마음이 들게끔 하는 게 내 목표였고.
    ja: |-
      私の目標はあくまで、歩きたいって気持ちに
      なってもらうことだから。
  event_lifeagain_03_s_14:
    speaker: nadia
    en: I'm not going to feel that either, so don't worry.
    ko: 그 마음도 안 들 거 같으니까 기대하지 마시고요.
    ja: |-
      そんな日も来ませんから、
      期待しないでください。
  event_lifeagain_03_s_15:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_03_s_16:
    speaker: Monologue
    en: Things feel even more tense than yesterday.
    ko: 분위기는 어제보다 더 안 좋아진 것 같다.
    ja: 昨日より険悪な雰囲気になっている気がする
  event_lifeagain_03_s_17:
    speaker: Monologue
    en: I need to find a way to lighten the mood. What can we all do to have fun...
    ko: |-
      어떻게든 좀 풀어야 할 것 같은데.
      다 같이 재밌게 놀만한 게….
    ja: |-
      何か手を打たなければ…
      みんなで楽しく遊べるものといえば…
  event_lifeagain_03_s_18:
    speaker: "<Choice>"
    en: Would you all want to watch a movie?
    ko: 영화 보러 갈까?
    ja: 映画でも見にいこうか？
  event_lifeagain_03_s_19:
    speaker: "<Choice>"
    en: Should we go to the amusement park?
    ko: 놀이동산 갈까?
    ja: 遊園地に行こうか？
  event_lifeagain_03_s_20:
    speaker: rumani
    en: Rather than that...
    ko: 아뇨, 그렇게 본격적으로 노는 거보다는 조금 일상적인….
    ja: |-
      いいえ。本格的に遊ぶより、
      もう少し日常的な…
  event_lifeagain_03_s_21:
    speaker: Narration
    en: "*Growl*"
    ko: 꼬르르륵-
