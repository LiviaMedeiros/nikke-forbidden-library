  event_lifeagain_03_s_22:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_03_s_23:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_03_s_24:
    speaker: rumani
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_03_s_25:
