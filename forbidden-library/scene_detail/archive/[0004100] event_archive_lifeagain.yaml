  event_lifeagain_06_s_7:
    speaker: nadia
    en: But I was only writing down how I felt.
    ko: 하지만 리뷰는 제 생각을 적은 거고.
    ja: でも、レビューには自分の考えを書いただけで…
  event_lifeagain_06_s_8:
    speaker: nadia
    en: Rumani aggravated me more than once, you know.
    ko: 저쪽도 저를 몇 번이고 약 올렸….
    ja: あっちだって私を何度もバカにして――
  event_lifeagain_06_s_9:
    speaker: Self
    en: Do you really think Rumani did what she did just to get your goat?
    ko: 정말 루마니가 너를 약 올리고 싶어서 그런 것 같아?
