    ja: |-
      さすがルマニさん。
      上手だろうとは思いましたが…ここまでとは…
  event_lifeagain_02_e_48:
    speaker: Monologue
    en: Rumani continues the game, throwing to each of us with the same frequency...
    ko: |-
      루마니는 우리에게 골고루 공을 던져주며
