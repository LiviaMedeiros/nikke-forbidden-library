      絶対に諦めません。
  event_lifeagain_06_s_44:
    speaker: rumani
    en: I think if we try a little harder, Nadia will start walking.
    ko: 그리고 조금만 더하면 나디아가 걸을 것 같아서요.
    ja: それに、あと少しでナディアが歩けそうなので。
  event_lifeagain_06_s_45:
    speaker: rumani
    en: I'm dying to see Nadia compete in a track and field event.
    ko: 저는 꼭 나디아가 육상대회 나가는 걸 보고 싶거든요.
    ja: 私はあの子が大会に出場する姿を見たいんです。
  event_lifeagain_06_s_46:
    speaker: Self
    en: Then why did you say that?
    ko: 그럼 왜 그렇게 이야기한 거야?
    ja: それなら、どうしてやめるなんて言った？
  event_lifeagain_06_s_47:
    speaker: rumani
    en: Because I wanted her to reflect on what she's done.
    ko: 반성했으면 해서요.
    ja: 反省してほしいからです。
  event_lifeagain_06_s_48:
