    en: Do you still think it's unfair, Nadia?
    ko: 나디아, 지금도 불리하다고 생각해?
    ja: ナディア、まだ不公平な勝負だったと思う？
  event_lifeagain_03_s_7:
    speaker: rumani
    en: I did everything you asked me to.
    ko: 나는 네가 원하는 만큼 들어준 거 같은데.
    ja: 今度は出来るだけ条件を合わせたと思うけど。
  event_lifeagain_03_s_8:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_03_s_9:
    speaker: rumani
    en: No more wisecracks for us?
    ko: 설마 이렇게까지 했는데도 다른 말하려는 건 아니지?
