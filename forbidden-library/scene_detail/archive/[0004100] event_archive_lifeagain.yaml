    speaker: rumani
    en: So what are you planning on doing about it?
    ko: 그래서 이거 어떻게 해결할 거야?
    ja: それで、どう解決するつもり？
  event_lifeagain_06_s_74:
    speaker: nadia
    en: First, I'll delete the review and post an explanation about the entire situation.
    ko: "…일단 리뷰 삭제하고 인터넷에 해명 글 올릴게요."
    ja: |-
      …まずレビューは削除して、
      謝罪文を書き直します。
  event_lifeagain_06_s_75:
    speaker: nadia
    en: Do you think that will quell the public outrage a bit?
    ko: 그렇게라도 하면 여론이 사그라들지 않을까요?
    ja: |-
      そうすれば、メディアも
      落ち着くんじゃないですか？
  event_lifeagain_06_s_76:
    speaker: rumani
    en: No.
    ko: 아니.
    ja: いいえ。
  event_lifeagain_06_s_77:
    speaker: rumani
    en: People will only fabricate more outlandish scenarios.
    ko: 그럼 사람들은 더 큰 상상의 나래를 펼칠 거야.
    ja: |-
      そうすれば、みんな余計に
      想像を膨らませるはずよ。
  event_lifeagain_06_s_78:
    speaker: rumani
    en: They'll think I threatened you,
    ko: 루마니가 협박한 거 아닐까?
    ja: 脅迫されたんじゃないか？とか…
  event_lifeagain_06_s_79:
    speaker: rumani
    en: or that I paid you off.
    ko: 분명 돈을 쥐여줬을 거다.
    ja: きっと金を握らせたに違いない、とか…
  event_lifeagain_06_s_80:
    speaker: rumani
    en: I don't want that.
    ko: 난 그런 걸 바라지 않아.
    ja: どんどん話が広がっていくでしょうね。
  event_lifeagain_06_s_81:
    speaker: nadia
    en: Then what should I do?
    ko: "…그럼 어떻게 해야 하는데요."
    ja: "…じゃあ、どうすればいいんですか？"
  event_lifeagain_06_s_82:
    speaker: rumani
    en: Hmm... what would be good...
    ko: |-
      흐음.
      어떻게 하는 게 좋을까.
    ja: |-
      うーん。
      そうね…
  event_lifeagain_06_s_83:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_06_s_84:
    speaker: rumani
    en: You could pay me back 100 times the original rehabilitation fee.
    ko: 재활 비용 100배 물어낼래?
    ja: |-
      リハビリ代を100倍にして
      払ってもらおうかしら？
  event_lifeagain_06_s_85:
    speaker: nadia
    en: What?!
    ko: 네?!
    ja: はい！？
  event_lifeagain_06_s_86:
    speaker: rumani
    en: I feel I'm entitled to some financial compensation.
    ko: 금융 치료라는 말이 있잖아.
    ja: 地獄の沙汰も…って言うし？
  event_lifeagain_06_s_87:
    speaker: Self
    en: Extorting money from your clients is a bit...
    ko: 회원 상대로 돈을 갈취하는 건 좀….
    ja: ここで揺すりは…
  event_lifeagain_06_s_88:
    speaker: rumani
    en: I'm just joking.
    ko: 장난이에요.
    ja: 冗談です。
  event_lifeagain_06_s_89:
    speaker: Self
    en: "..."
    ko: "…후우."
    ja: "…おどろかすな…"
  event_lifeagain_06_s_90:
    speaker: rumani
    en: Nadia.
    ko: 나디아.
    ja: ナディア。
  event_lifeagain_06_s_91:
    speaker: rumani
    en: I have always been sincere with you.
    ko: 난 너에게 단 한 번도 진심이 아니었던 적 없어.
    ja: 私はずっと本気よ。
  event_lifeagain_06_s_92:
    speaker: rumani
    en: I truly wanted you to walk, and that feeling hasn't changed. Not even now.
    ko: |-
      네가 진심으로 걷길 바랬고
      지금도 그 마음은 변함이 없기도 해.
    ja: |-
      本気で歩けるようになってほしいと思ったし、
      今でもその気持ちは変わってない。
  event_lifeagain_06_s_93:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_06_s_94:
    speaker: rumani
    en: So.
    ko: 그러니까.
    ja: だから…
  event_lifeagain_06_s_95:
    speaker: rumani
    en: Repay me by walking.
    ko: 걷는 모습으로 보답해.
    ja: 歩けるようになって、その姿を見せて。
  event_lifeagain_06_s_96:
    speaker: nadia
    en: You said you didn't want to do any more rehabilitation.
    ko: "…아까는 재활 안 할 거라면서요."
    ja: "…さっきはもう止めるって…"
  event_lifeagain_06_s_97:
    speaker: rumani
    en: I was going to stop.
    ko: 안 할까 했는데.
    ja: そうは言ったけど…
  event_lifeagain_06_s_98:
    speaker: rumani
    en: But when I thought about it, I really do want you to walk.
    ko: |-
      생각해 보니까
      나는 네가 꼭 걸었으면 좋겠더라고.
    ja: |-
      よく考えてみたら、やっぱりあなたに
      歩けるようになって欲しいって思ったから。
  event_lifeagain_06_s_99:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_06_s_100:
    speaker: rumani
    en: I want to see you walk.
    ko: 네가 걷는 모습을 보고 싶어.
    ja: あなたが歩く姿を見たいの。
  event_lifeagain_06_s_101:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_06_s_102:
    speaker: rumani
    en: And then run.
    ko: 그다음은 뛰는 모습.
    ja: その次は、走る姿。
  event_lifeagain_06_s_103:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_06_s_104:
    speaker: rumani
    en: I want to see you do track and field again.
    ko: 그리고 육상도 꼭 했으면 좋겠어.
    ja: それから、大会で見たいわね。
  event_lifeagain_06_s_105:
    speaker: nadia
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_lifeagain_06_s_106:
    speaker: rumani
    en: You were a promising athlete.
    ko: 유망주였다며.
    ja: 期待のエースだったんでしょ？
  event_lifeagain_06_s_107:
    speaker: rumani
    en: It must have been a dream of yours, surely.
    ko: 그럼 꿈이었을 거 아니야.
    ja: もともとは、それが夢だったはずよね。
  event_lifeagain_06_s_108:
    speaker: nadia
    en: "..."
    ko: "……으."
    ja: "……うっ。"
  event_lifeagain_06_s_109:
    speaker: rumani
    en: You don't want to give up on yourself, do you?
    ko: 포기하고 싶지 않았을 거 아니야.
    ja: 諦めたくなかったでしょ？
  event_lifeagain_06_s_110:
    speaker: nadia
    en: "... *Sob*"
    ko: "…흐윽."
    ja: "…ううっ…"
  event_lifeagain_06_s_111:
    speaker: rumani
    en: You want to do track and field again too, don't you?
    ko: 육상 다시 하고 싶잖아, 너도.
    ja: また陸上をしたいんでしょ？あなたも。
  event_lifeagain_06_s_112:
    speaker: rumani
    en: That's why you are so fixated on winning every time we commence your therapy.
    ko: 그러니까 매번 재활할 때 욕심나는 거잖아.
    ja: |-
      だから、いつもあれだけ勝ちに
      こだわってたのよね。
  event_lifeagain_06_s_113:
    speaker: nadia
    en: That's right.
    ko: 맞아요.
    ja: その通りです。
  event_lifeagain_06_s_114:
    speaker: nadia
    en: To be honest, I really want to,
    ko: 사실 너무 욕심은 나는데….
    ja: 私は、また陸上の世界に戻りたい…
  event_lifeagain_06_s_115:
    speaker: nadia
    en: but you keep provoking me!
    ko: 그쪽이 계속 약 올리니까…!
    ja: でも、何度も負かされたから…！
  event_lifeagain_06_s_116:
    speaker: rumani
    en: You've achieved good results every time your competitiveness shone through.
    ko: 네가 승부욕을 보일 때마다 좋은 성과가 나와서 그랬어.
    ja: |-
      あなたが負けたくないと思うほど、
      いい結果が出ていたからよ。
  event_lifeagain_06_s_117:
    speaker: rumani
    en: You may not have realized, but you were making wonderful progress.
    ko: 너도 느꼈을지 모르겠지만, 지금도 재활 상태는 점점 좋아지고 있었거든.
    ja: |-
      あなたも感じていたかもしれないけど、
      リハビリは順調に進んでるの。
  event_lifeagain_06_s_118:
    speaker: rumani
    en: So I am not going to apologize to you.
    ko: 그래서 난 너한테 사과하지 않을 거야.
    ja: だから、私は謝らないわ。
  event_lifeagain_06_s_119:
    speaker: rumani
    en: I firmly believe I was correct in my methods.
    ko: 지금까지 내가 했던 재활 방식이 잘못됐다고 생각하지 않아서.
    ja: |-
      今までのやり方が間違っていたとは
      思わないから。
  event_lifeagain_06_s_120:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_06_s_121:
    speaker: rumani
    en: Having said that, if anything I did provoked you in some way, I'm more than
      willing to hear you out.
    ko: |-
      하지만 네가 약이 올랐다고 하니.
      나한테 하고 싶은 말 있으면 해, 들어줄게.
    ja: |-
      でも、私に言いたいことがあるなら言って。
      ちゃんと聞くから。
  event_lifeagain_06_s_122:
    speaker: rumani
    en: If we don't address this head-on, we'll never know what kind of accident you
      might cause in the future.
    ko: 이대로 넘어가면 네가 또 어떤 돌발 사고를 칠지 모르니까.
    ja: |-
      ここでスッキリ解決しておかないと、
      次はどんなトラブルになるか分からないもの。
  event_lifeagain_06_s_123:
    speaker: nadia
    en: "... Fine."
    ko: "…안쳐요."
    ja: "…もうそんなことはしません。"
  event_lifeagain_06_s_124:
    speaker: rumani
    en: Yeah? Then should we let it go?
    ko: |-
      그래?
      그럼 넘어가….
    ja: |-
      そう？
      じゃあ…
  event_lifeagain_06_s_125:
    speaker: nadia
    en: "... Can I really say anything I want?"
    ko: "…진짜 아무 말 뭐든지 해도 돼요?"
    ja: "…本当に何を言ってもいいんですか？"
  event_lifeagain_06_s_126:
    speaker: rumani
    en: Anything. Feel free to curse me out.
    ko: 응, 욕도 해도 돼.
    ja: ええ。悪口でもいいわ。
  event_lifeagain_06_s_127:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_06_s_128:
    speaker: nadia
    en: As soon as I'm able to walk, I'm going to kick your ass.
    ko: "…저 걷게 되는 순간, 그쪽 엉덩이 차버릴 거예요."
    ja: |-
      …歩けるようになったら、
      お尻を蹴っ飛ばしてやりますから。
  event_lifeagain_06_s_129:
    speaker: nadia
    en: I'm going to become more famous than you, and show you how wrong you are.
    ko: 그쪽보다 유명한 사람 돼서 코를 납작하게 해 줄 거예요.
    ja: |-
      あなたより有名になって、
      その鼻をへし折ってやります。
  event_lifeagain_06_s_130:
    speaker: rumani
    en: Then you should get to work.
    ko: 그럼 진짜 열심히 살아야겠다.
    ja: それなら、私より真剣にならなきゃね。
  event_lifeagain_06_s_131:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_06_s_132:
    speaker: nadia
    en: "... I'm really sorry about all of this."
    ko: "…그리고 이번 일은 정말 죄송합니다."
    ja: |-
      …それから、今回のことは
      本当にごめんなさい。
  event_lifeagain_06_s_133:
    speaker: rumani
    en: Good.
    ko: 알면 됐어.
    ja: 分かってくれたならいいの。
  event_lifeagain_06_s_134:
    speaker: rumani
    en: Now, repay me by walking.
    ko: 걷는 모습으로 보답해.
    ja: それより、歩けるようになって…
  event_lifeagain_06_s_135:
    speaker: rumani
    en: Walk and restore the reputation of our gym.
    ko: 걸어서 네가 다시 체육관 돌려놔.
    ja: |-
      私のやり方が間違ってなかったって、
      証明してみせて。
  event_lifeagain_06_s_136:
    speaker: rumani
    en: That's all I want.
    ko: 그거면 될 것 같으니까.
    ja: それで十分よ。
event_lifeagain_06_e:
  event_lifeagain_06_e_1:
    speaker: Monologue
    en: Rumani and Nadia once again commence their rehabilitation program.
    ko: 루마니와 나디아의 재활 훈련은 다시 시작됐다.
    ja: ルマニとナディアのリハビリが再開された
  event_lifeagain_06_e_2:
    speaker: rumani
    en: She thinks she can become more famous than me?
    ko: |-
      …흠.
      나보다 유명한 사람이 될 수 있을까?
    ja: |-
      …ふーん。
      本当に私より有名になれると思う？
  event_lifeagain_06_e_3:
    speaker: rumani
    en: At this rate, she'll need at least a century before that happens.
    ko: 한 100년 정도는 걸리겠네.
    ja: あと100年はかかりそうよ。
  event_lifeagain_06_e_4:
    speaker: nadia
    en: What did you say?
    ko: "…뭐라고요?"
    ja: "…はい？"
  event_lifeagain_06_e_5:
    speaker: rumani
    en: Oh, sorry, I was just talking to myself. Did you hear that?
    ko: 미안, 혼잣말인데 들었어?
    ja: |-
      ごめ～ん、独り言。
      聞こえちゃった？
  event_lifeagain_06_e_6:
    speaker: nadia
    en: Don't you worry about me. I'll be more famous than you within three years
      at most.
    ko: 무조건 3년 안엔 루마니보다 유명해져 있을 거니까 걱정하지 마세요.
    ja: |-
      必ず3年以内にあなたより
      有名になりますから、ご心配なく。
  event_lifeagain_06_e_7:
    speaker: folkwang
    en: Does it seem to you guys that Rumani and Nadia have become closer?
    ko: 루마니랑 나디아 친해진 거 같지 않아요?
    ja: |-
      ルマニとナディア、
      仲よくなった気がしませんか？
  event_lifeagain_06_e_8:
    speaker: folkwang
    en: Kinda like a love-hate relationship sorta thing.
    ko: 뭐랄까~ 미운 정이 든 것 같네요.
    ja: 雨降ってと言うか、何と言うか…
  event_lifeagain_06_e_9:
    speaker: epinel
    en: They say that's the most intense type of bond.
    ko: 정 중에 제일 무서운 정이 미운 정이라는 말이 있잖아.
    ja: ケンカするほど仲がいいとも言うしね。
  event_lifeagain_06_e_10:
    speaker: folkwang
    en: It's nice to see them having a semi-normal conversation for once, rather than
      constant bickering.
    ko: |-
      매번 투닥거리는 모습만 보다가
      정상적으로 대화하는 모습이 보기는 좋네요!
    ja: |-
      今までいがみあいばかりでしたから、
      普通の会話が微笑ましいですね！
  event_lifeagain_06_e_11:
    speaker: nadia
    en: When I've got full use of both my legs later, I'm gonna use them to kick your
      butt.
    ko: |-
      루마니, 있잖아요.
      나중에 엉덩이 두 쪽 다 차도 돼요?
    ja: |-
      ルマニ、お尻を蹴るときは
      両方蹴りますからね？
  event_lifeagain_06_e_12:
    speaker: rumani
    en: Sorry, you only get to kick one side at a time.
    ko: 아니, 한쪽만 가능한데?
    ja: いや、片方だけよ？
  event_lifeagain_06_e_13:
    speaker: nadia
    en: Aw, come on! Let me kick both!
    ko: 왜요?! 두 쪽 다 차게 해 줘요!
    ja: は！？絶対両方とも蹴りますから！
  event_lifeagain_06_e_14:
    speaker: folkwang
    en: "... All right, I take back what I said about their conversation being normal."
    ko: "…음, 정상적인 대화라는 건 취소할게요."
    ja: |-
      …うーん、普通の会話というのは
      取り消しますね…
  event_lifeagain_06_e_15:
    speaker: Monologue
    en: For the next several days, Nadia and Rumani immerse themselves in the rehabilitation
      process. During that time, the lights in the Simulation Room never go out.
    ko: |-
      나디아와 루마니는 며칠 동안 재활에 몰두했고
      그동안 시뮬레이션룸의 불은 꺼지지 않았다.
    ja: |-
      それから数日、2人は真剣にリハビリを続け、
      シミュレーションルームは
      明かりがつきっ放しだったという
  event_lifeagain_06_e_16:
    speaker: rumani
    en: We're going to do another relay race today.
    ko: 오늘도 이어달리기할 거예요.
    ja: 今日はまたリレーをやります。
  event_lifeagain_06_e_17:
    speaker: rumani
    en: Like last time, Folkwang and Gym Rat will be on one team. Nadia and I will
      be on the other.
    ko: |-
      저번처럼 폴크방과 회원님이 한 팀.
      저와 나디아가 한 팀이에요.
    ja: |-
      この間のように、
      フォルクヴァンと会員さん、
      私とナディアがチームです。
  event_lifeagain_06_e_18:
    speaker: rumani
    en: The rules are the same as before, so I won't explain.
    ko: 룰은 저번이랑 같으니까 따로 설명 안 할게요.
    ja: ルールもこの間と同じです。
  event_lifeagain_06_e_19:
    speaker: rumani
    en: This time, however, we'll switch the order of the runners.
    ko: 그 대신 이번엔 바꿔서 뛸까요?
    ja: その代わり、今回は走る順番を変えましょうか。
  event_lifeagain_06_e_20:
    speaker: rumani
    en: Folkwang and Nadia will run first, then Gym Rat and I will go after.
    ko: |-
      폴크방과 나디아가 먼저 뛰고
      저랑 회원님이 마지막에 뛰는 거예요.
    ja: |-
      フォルクヴァンとナディアが先に走って、
      私と会員さんが最後に走ります。
  event_lifeagain_06_e_21:
    speaker: Self
    en: Fine by me.
    ko: 좋아.
    ja: いいだろう
  event_lifeagain_06_e_22:
    speaker: folkwang
    en: I like that too.
    ko: 저도 좋아요!
    ja: 私も大丈夫です！
  event_lifeagain_06_e_23:
    speaker: nadia
    en: I don't care.
    ko: 상관없어요.
    ja: 別に構いません。
  event_lifeagain_06_e_24:
    speaker: rumani
    en: All right then, Folkwang and Nadia can walk up to the starting line.
    ko: 그럼 폴크방과 나디아가 먼저 스타트 라인에 서.
    ja: |-
      じゃあ、フォルクヴァンとナディアは
      スタートラインに立って。
  event_lifeagain_06_e_25:
    speaker: nadia
    en: I'm going to win this time.
    ko: 이번엔 제가 이길 거예요.
    ja: 今度は私が勝ちます。
  event_lifeagain_06_e_26:
    speaker: folkwang
    en: Best of luck.
    ko: 좋아요, 기대할게요.
    ja: いいですね。期待しています。
  event_lifeagain_06_e_27:
    speaker: Narration
