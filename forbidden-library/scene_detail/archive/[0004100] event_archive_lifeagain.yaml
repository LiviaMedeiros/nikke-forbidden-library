    ko: "…네?"
    ja: "…えっ？"
  event_lifeagain_06_s_5:
    speaker: Self
    en: Even if it wasn't your intention,
    ko: 네 의지가 아니었더라도.
    ja: そのつもりがなかったとしても…
  event_lifeagain_06_s_6:
    speaker: Self
