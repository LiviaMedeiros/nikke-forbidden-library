  event_lifeagain_06_s_10:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_06_s_11:
    speaker: Self
    en: Do you feel she was overly forceful with you?
    ko: 정말 루마니가 너에게 강압적으로 한 것 같아?
    ja: ルマニは本当に君にパワハラをしていたのか？
  event_lifeagain_06_s_12:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_06_s_13:
    speaker: Self
