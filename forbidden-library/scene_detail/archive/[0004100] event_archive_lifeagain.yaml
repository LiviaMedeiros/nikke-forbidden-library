    en: She did lie.
    ko: 거짓말을 하긴 했잖아요.
    ja: でたらめを広めたのは事実ですから。
  event_lifeagain_06_s_49:
    speaker: rumani
    en: She's an adult. She needs to know what's right and what's wrong.
    ko: |-
      어른이니까 알려줘야죠.
      무엇이 잘못되었는지.
    ja: |-
      大人ですから、間違ったことをした時は、
      教えてあげないと。
  event_lifeagain_06_s_50:
    speaker: rumani
    en: As her trainer, my role isn't just to rehabilitate her.
    ko: 트레이너가 재활만 알려주는 역할은 아니라고 생각해요.
    ja: |-
      トレーナーが教えるべきことは、
      リハビリのやり方だけではないと思います。
  event_lifeagain_06_s_51:
    speaker: Self
    en: You're a remarkable individual.
    ko: 잘했어.
    ja: 立派な態度だ
  event_lifeagain_06_s_52:
    speaker: rumani
    en: Did it look like Nadia was reflecting?
    ko: 회원님이 보기엔 나디아가 반성을 좀 하는 것처럼 보였나요?
    ja: ナディアは反省していましたか？
  event_lifeagain_06_s_53:
    speaker: Self
    en: She did seem lost in thought about something.
    ko: |-
      …음.
      생각에 잠긴 것 같긴 했어.
    ja: |-
      …そうだな…
      何か考え込んでいるようだったが
  event_lifeagain_06_s_54:
    speaker: rumani
    en: She's probably come to a realization of some kind.
    ko: 느끼는 바가 있긴 하겠죠.
