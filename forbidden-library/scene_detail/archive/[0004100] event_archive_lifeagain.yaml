    ko: 음? 저번과 다르게 아바타가 안정적인 느낌이….
    ja: えっ？この間と違って、走りの安定感が…
  event_lifeagain_06_e_30:
    speaker: Narration
    en: Nadia's avatar overtakes Folkwang and assumes the lead.
    ko: 나디아의 아바타는 폴크방을 제치고 선두로 앞서 나갔다.
    ja: |-
      ナディアのアバターが、
      フォルクヴァンの前に躍り出た
  event_lifeagain_06_e_31:
    speaker: Self
    en: "!!"
    ko: "…오오."
    ja: "…おお…"
  event_lifeagain_06_e_32:
    speaker: folkwang
    en: Wow! You've improved a lot since last time.
    ko: |-
      와~ 나디아.
      확실히 저번보다 실력이 많이 늘었네요!
    ja: |-
      わあ～、ナディア、
      明らかにこの間より速くなりましたね！
  event_lifeagain_06_e_33:
    speaker: folkwang
    en: It seems that your rehabilitation is going well.
    ko: 역시 재활이 효과가 있긴 한가 봐요.
    ja: やっぱりリハビリの成果が出てるみたいです。
  event_lifeagain_06_e_34:
    speaker: folkwang
