    en: Are you hungry, Gym Rat?
    ko: 회원님, 배고프세요?
    ja: 会員さん、お腹空いてます？
  event_lifeagain_03_s_26:
    speaker: Self
    en: That wasn't me.
    ko: 내 배에서 나는 소리 아닌데?
    ja: 私ではない
  event_lifeagain_03_s_27:
    speaker: rumani
    en: It wasn't me either.
    ko: 저도 아닌데….
    ja: 私でもないですけど…
  event_lifeagain_03_s_28:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_03_s_29:
    speaker: nadia
    en: What?! What's so weird about being hungry?
    ko: |-
      …왜요.
      지금쯤이면 배고픈 건 당연한 거 아니에요?
    ja: |-
      …なんですか。
      こんな時間ならお腹が空いて当然では？
  event_lifeagain_03_s_30:
    speaker: rumani
    en: It's well past lunchtime.
    ko: 밥 먹을 시간이 한참 지나긴 했지.
    ja: |-
      言われてみれば、食事の時間も
      とっくに過ぎてたわね。
  event_lifeagain_03_s_31:
    speaker: rumani
    en: Why don't we get something to eat?
    ko: 그럼 밥부터 먹으러 갈까요?
    ja: じゃあ、まずはご飯にしましょうか？
  event_lifeagain_03_s_32:
    speaker: nadia
    en: Hmph.
    ko: 흥.
    ja: ふんっ。
  event_lifeagain_03_s_33:
    speaker: Monologue
    en: Nadia pushes her wheelchair forward.
    ko: 나디아는 휠체어를 끌고 앞으로 나갔다.
    ja: ナディアが車椅子を押して先に進んだ
  event_lifeagain_03_s_34:
    speaker: rumani
    en: Whew... that was tough.
    ko: "…후우, 힘들었다."
    ja: "…はぁ、疲れた。"
  event_lifeagain_03_s_35:
    speaker: rumani
    en: You did good, Gym Rat.
    ko: 고생하셨어요, 회원님.
    ja: お疲れ様でした、会員さん。
  event_lifeagain_03_s_36:
    speaker: Self
    en: You too.
    ko: 루마니가 고생 많았지.
    ja: ルマニこそ、お疲れ様
  event_lifeagain_03_s_37:
    speaker: rumani
    en: This is what I do for a living.
    ko: 저는 이게 일인걸요.
    ja: 私はこれが仕事ですから。
  event_lifeagain_03_s_38:
    speaker: Self
    en: How do you think it's going? Any progress?
    ko: 어때, 진척이 있어 보여?
    ja: 進展はありそうか？
  event_lifeagain_03_s_39:
    speaker: Self
    en: It feels to me that things are getting worse between you two, not better.
    ko: 내가 보기엔 사이가 더 나빠지고 있는 거 같아서….
    ja: さらに険悪になっただけにも見えるが…
  event_lifeagain_03_s_40:
    speaker: rumani
    en: Things are going exactly as I want them to.
    ko: 지금까지는 원하는 방향대로 흘러가고 있어요.
    ja: 今のところは、予定通りです。
  event_lifeagain_03_s_41:
    speaker: Self
    en: Hmm...
    ko: "…음."
    ja: "…そうなのか…"
  event_lifeagain_03_s_42:
    speaker: rumani
    en: I plan on letting Nadia experience everyday life.
    ko: 저는 나디아에게 계속 일상을 경험하게 할 거고 보여줄 거예요.
    ja: 私はナディアに日常を経験させたいんです。
  event_lifeagain_03_s_43:
    speaker: rumani
    en: And when she keeps encountering these things,
    ko: 계속 그것들을 접하다 보면.
    ja: 今みたいに日常に触れ続ければ…
  event_lifeagain_03_s_44:
    speaker: rumani
    en: naturally, the desire to walk will start to build up within her.
    ko: |-
      자연스럽게 나도 걷고 싶다.
      나도 저렇게 평범하게 살고 싶다.
    ja: |-
      そのうち自然と、自分も歩きたい…
      あんなふうに普通に生活したい…
  event_lifeagain_03_s_45:
    speaker: rumani
    en: She'll want to go back to the life she used to have.
    ko: 라는 생각을 가지게 될 거니까.
    ja: "…そう思うようになるはずです。"
  event_lifeagain_03_s_46:
    speaker: rumani
    en: When people lose something they used to have, that's when they end up missing
      it the most.
    ko: |-
      원래 사람은 자신이 가지고 있던 것을 잃게 되면.
      그것에 대한 미련을 가지기 마련이거든요.
    ja: |-
      もともと自分が持っていたものを失くすって、
      未練が残ることですから。
  event_lifeagain_03_s_47:
    speaker: rumani
    en: That's why I brought us all to the park today.
    ko: 오늘 운동장에 나온 것도 이 이유에서였어요.
    ja: 今日、運動場に来たのもそのためです。
  event_lifeagain_03_s_48:
    speaker: rumani
    en: When I couldn't walk,
    ko: |-
      제가 걷지 못했을 때.
      뭐가 제일 힘들었을까 생각해 봤거든요.
    ja: |-
      私が歩けなくなった時、
      何が一番つらかったのか思い返すと…
  event_lifeagain_03_s_49:
    speaker: rumani
    en: not being able to do what I used to was the hardest thing for me.
    ko: "…내가 할 수 있던 것들을 갑자기 못한다는 게 제일 힘들더라고요."
    ja: |-
      …私はそれまで当然にできていたことが、
      突然できなくなったことを
      一番つらく感じました。
  event_lifeagain_03_s_50:
    speaker: rumani
    en: The more distanced I felt from my past life,
    ko: 제가 일상에서 멀어지고 있다는 걸 느낄수록.
    ja: |-
      自分が元いた日常から遠ざかっていると
      感じるほど…
  event_lifeagain_03_s_51:
    speaker: rumani
    en: the more I wanted to get up and start walking again.
    ko: 너무 걷고 싶었고, 일어나고 싶었어요.
    ja: 歩きたい、立ち上がりたいと思いました。
  event_lifeagain_03_s_52:
    speaker: rumani
    en: I want Nadia to undergo that same process as well.
    ko: 그래서 나디아도 이런 자극들을 느꼈으면 좋겠어요.
    ja: |-
      だから、ナディアにも
      そういう刺激を感じて欲しいんです。
  event_lifeagain_03_s_53:
    speaker: rumani
    en: It will lead to a major turning point in her life.
    ko: 그게 인생의 큰 변환점이 될 테니까.
    ja: |-
      きっとそれが大きなターニングポイントに
      なるはずなので。
  event_lifeagain_03_s_54:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_03_s_55:
    speaker: rumani
    en: Whenever I talk with you, I always seem to end up talking about myself.
    ko: |-
      회원님과 말하다 보면
      계속 제 이야기를 많이 하게 되네요.
    ja: |-
      会員さんといると、
      つい自分のことを話しちゃいますね。
  event_lifeagain_03_s_56:
    speaker: rumani
    en: Let's head back.
    ko: 일단 가죠.
    ja: とりあえず、行きましょう。
event_lifeagain_03_e:
  event_lifeagain_03_e_1:
    speaker: Self
    en: It seems this place doesn't have any staff to take orders.
    ko: |-
      …음.
      여기는 점원이 주문을 안 받는 거 같은데.
    ja: |-
      …この店は…
      注文を取る店員がいないようだな
  event_lifeagain_03_e_2:
    speaker: Self
    en: It's an unmanned store where you order through the machine.
    ko: 기계로 주문해야 하는 무인가게인가 봐.
    ja: 機械で注文するようだ
  event_lifeagain_03_e_3:
    speaker: rumani
    en: What would you like to eat,
    ko: 우리도 주문할까요?
    ja: 私たちも注文しましょうか。
  event_lifeagain_03_e_4:
    speaker: rumani
    en: Nadia?
    ko: 나디아, 뭐 먹을래?
    ja: ナディアは何にする？
  event_lifeagain_03_e_5:
    speaker: nadia
    en: "... Hmph."
    ko: "…흥."
    ja: "…ふん。"
  event_lifeagain_03_e_6:
    speaker: Monologue
    en: Nadia reaches out to touch the order screen,
    ko: 나디아는 기계 위로 손을 뻗었지만.
    ja: ナディアは機械に手を伸ばしたが…
  event_lifeagain_03_e_7:
    speaker: Monologue
    en: but her fingers are unable to reach it.
    ko: 주문하는 곳에 손가락이 쉽게 닿지 않았다.
    ja: タッチパネルまで指が届かなかった
  event_lifeagain_03_e_8:
    speaker: Self
    en: Would you like to try standing up, Nadia?
    ko: "…나디아, 내가 손잡아줄 테니까."
    ja: "…ナディア、私が支えるから"
  event_lifeagain_03_e_9:
    speaker: Self
    en: I can hold your hand.
    ko: 한번 일어나 볼래?
    ja: 立ってボタンを押すか？
  event_lifeagain_03_e_10:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_03_e_11:
    speaker: nadia
    en: No.
    ko: 아뇨.
    ja: 結構です。
  event_lifeagain_03_e_12:
    speaker: nadia
    en: Just order for me.
    ko: 그냥 선생님이 눌러주세요.
    ja: 先生が代わりに押してください。
  event_lifeagain_03_e_13:
    speaker: nadia
    en: I want the top option.
    ko: 맨 위에 있는 걸로요.
    ja: 一番上のセットで。
  event_lifeagain_03_e_14:
    speaker: Monologue
    en: Nada moves her wheelchair over to a table.
    ko: 나디아는 휠체어를 끌고는 자리로 이동했다.
    ja: ナディアは車椅子を転がして席に移動した
  event_lifeagain_03_e_15:
    speaker: rumani
    en: We still have a long way to go.
    ko: 뭐, 아직 시간은 많으니까요.
    ja: まあ、まだ時間はたっぷりありますから。
  event_lifeagain_03_e_16:
    speaker: rumani
    en: Now that we've eaten, what should we do now?
    ko: 밥도 먹었으니, 이제 뭐 하고 노는 게 좋을까요?
    ja: ご飯も食べたので、さっそく遊びましょうか。
  event_lifeagain_03_e_17:
    speaker: rumani
    en: Any thoughts, Nadia?
    ko: 나디아는 뭐 생각한 거 있어?
    ja: ナディアは何かしたいこと、ある？
  event_lifeagain_03_e_18:
    speaker: nadia
    en: No. Why the hell are you asking me for?
    ko: |-
      없는데요?
      그리고 그걸 왜 저한테 물어보세요.
    ja: |-
      ありませんけど？
      どうして私に聞くんですか？
  event_lifeagain_03_e_19:
    speaker: nadia
    en: You're the one who demanded that we hang out. You should be the one coming
      up with ideas.
    ko: 놀자고 한 그쪽이 생각해야 하는 거 아니에요?
    ja: |-
      遊ぼうって言いだした、
      そちらが決めるべきでは？
  event_lifeagain_03_e_20:
    speaker: rumani
    en: I was only asking to be polite.
    ko: 예의상 한 번 물어본 거야.
    ja: 一応、聞いてみただけよ。
  event_lifeagain_03_e_21:
    speaker: nadia
    en: I swear to...
    ko: |-
      으으…!
      진짜 뭐야.
    ja: |-
      うう…！
      やっぱりムカつく…
  event_lifeagain_03_e_22:
    speaker: rumani
    en: Do you have anything you want to do, Gym Rat?
    ko: 회원님, 뭐 하고 싶은 거 있으세요?
    ja: 会員さんは何かしたいこと、ありませんか？
  event_lifeagain_03_e_23:
    speaker: Self
    en: Hmm... nothing comes to mind.
    ko: |-
      …음.
      지금 막상 떠오르는 게 없네.
    ja: "…いや、特に思い浮かばない"
  event_lifeagain_03_e_24:
    speaker: rumani
    en: How about we go somewhere with a lot of people then?
    ko: 그럼 우선 사람이 많은 곳으로 가볼까요?
    ja: |-
      ひとまず、にぎやかそうな場所に
      行ってみましょうか。
  event_lifeagain_03_e_25:
    speaker: rumani
    en: There's usually all sorts of stuff to do where people congregate.
    ko: 사람이 몰리는 곳은 할 게 많으니까요.
    ja: そういう場所は遊びも多いはずです。
  event_lifeagain_03_e_26:
    speaker: rumani
    en: There sure are a lot of people here. It's nice and lively here.
    ko: 확실히 사람이 많으니까 활기차고 좋네요.
    ja: 人が多いと、活気があっていいですね。
  event_lifeagain_03_e_27:
    speaker: rumani
    en: Everyone is excited and brimming with energy! I'm sure there's plenty to do
      here.
    ko: |-
      에너지도 넘치는데요?
      할 것들도 많아 보이고요.
    ja: |-
      エネルギーにあふれてるって言うんでしょうか？
      遊べる場所も多そうですね。
  event_lifeagain_03_e_28:
    speaker: Self
    en: Why don't we go to the game center?
    ko: 게임센터 같은 곳도 있는데, 어때?
    ja: ゲームセンターがあるが、どうだ？
  event_lifeagain_03_e_29:
    speaker: rumani
    en: They've even got paintball.
    ko: 페인트볼 게임도 있네요.
    ja: ペイントボールもありますね。
  event_lifeagain_03_e_30:
    speaker: rumani
    en: That looks fu...
    ko: 재밌을 것 같….
    ja: 面白そ――
  event_lifeagain_03_e_31:
    speaker: nadia
    en: No.
    ko: 싫어요.
    ja: イヤです。
  event_lifeagain_03_e_32:
    speaker: Narration
    en: "*Screech* *Rattle*"
    ko: |-
      끼익-
      드르륵-
    ja: |-
      キィ…
      カラカラ…
  event_lifeagain_03_e_33:
    speaker: Monologue
    en: Nadia moves her wheelchair to another spot.
    ko: 나디아는 휠체어를 끌고는 자리로 이동했다.
    ja: ナディアは車椅子を動かしてその場を離れた
  event_lifeagain_03_e_34:
    speaker: Self
    en: This isn't gonna be easy.
    ko: "…쉽지 않네."
    ja: "…手ごわいな"
  event_lifeagain_03_e_35:
    speaker: rumani
    en: I knew it would be like this. Let's go somewhere else.
    ko: |-
      이럴 줄 알았어요.
      다른 곳으로 가죠.
    ja: |-
      想定内です。
      別の場所に行きましょう。
  event_lifeagain_03_e_36:
    speaker: Self
    en: How about an exhibition, then?
    ko: 그럼 전시회 같은 거 보는 건 어때?
    ja: じゃあ、博物館はどうだ？
  event_lifeagain_03_e_37:
    speaker: rumani
    en: Not the most exciting option, but it's not a terrible idea.
    ko: |-
      지루할 거 같지만.
      뭐, 나쁘지는….
    ja: |-
      退屈そうな気もしますが…
      まあ、悪くは…
  event_lifeagain_03_e_38:
    speaker: nadia
    en: Yes, it is. Exhibitions are horrible.
    ko: 끔찍한데요.
    ja: 論外です。
  event_lifeagain_03_e_39:
    speaker: Narration
    en: "*Screech* *Rattle*"
    ko: |-
      끼익-
      드르륵-
    ja: |-
      キィ…
      カラカラ…
  event_lifeagain_03_e_40:
    speaker: Self
    en: Was my suggestion really that bad?
    ko: "…내가 끔찍한 걸 고른 정도야?"
    ja: "…そこまでダメな選択だったか…？"
  event_lifeagain_03_e_41:
    speaker: rumani
    en: Don't take it personally.
    ko: 너무 상처받지 마세요.
    ja: あまり落ち込まないでください。
  event_lifeagain_03_e_42:
    speaker: Self
    en: I'm thirsty. Should we get something to drink?
    ko: "…목마른데 음료수라도 마실까?"
    ja: "…喉が渇いたな、カフェにでも入ろうか？"
  event_lifeagain_03_e_43:
    speaker: rumani
    en: Good idea.
    ko: 좋은 생각이에요.
    ja: いいアイデアですね。
  event_lifeagain_03_e_44:
    speaker: nadia
    en: Boring.
    ko: 재미없어 보여요.
    ja: いらないです。
  event_lifeagain_03_e_45:
    speaker: Narration
    en: "*Screech* *Rattle*"
    ko: |-
      끼익-
      드르륵-
    ja: |-
      キィ…
      カラカラ…
  event_lifeagain_03_e_46:
    speaker: Self
    en: I feel like she's just saying no automatically at this point.
    ko: "…이 정도면 일단 싫다고 말하고 보는 거 같지?"
    ja: "…とにかく拒否したいということだろうか？"
  event_lifeagain_03_e_47:
    speaker: rumani
    en: Yes, I think so.
    ko: 예, 그런 거 같네요.
    ja: はい、そうだと思います。
  event_lifeagain_03_e_48:
    speaker: Monologue
    en: Nadia shoots down every single suggestion Rumani and I bring up, quickly scooching
      past us.
    ko: |-
      나디아는 나와 루마니가 하자고 하는 것들을
      부정적인 말과 함께 빠르게 지나쳤다.
    ja: |-
      ナディアは私とルマニの提案に
      ことごとく難くせをつけては離れていった
  event_lifeagain_03_e_49:
    speaker: Monologue
    en: After a while, her wheelchair stops
    ko: 그리고는 얼마 안 가 쇼핑몰 매장에서 휠체어를 멈춰 섰다.
    ja: |-
      だが、ショッピングモールの
      ある場所にさしかかったところで、
      車椅子が止まった
  event_lifeagain_03_e_50:
    speaker: Monologue
    en: in front of a store which sells running shoes.
    ko: 운동화를 파는 곳이다.
    ja: そこは運動靴売り場だった
  event_lifeagain_03_e_51:
    speaker: Self
    en: "... Do you like exercising?"
    ko: "…운동 좋아해?"
    ja: "…運動は好きなのか？"
  event_lifeagain_03_e_52:
    speaker: nadia
    en: Yeah. I used to do track and field.
    ko: 네, 제가 원래 육상 했었거든요.
    ja: はい。もともと、陸上選手でしたから。
  event_lifeagain_03_e_53:
    speaker: Self
    en: Oh really? That's amazing.
    ko: |-
      오, 정말?
      대단한데?
    ja: |-
      そうなのか？
      すごいな
  event_lifeagain_03_e_54:
    speaker: nadia
    en: Not that it matters.
    ko: 그러면 뭐해요.
    ja: もう関係ないことですけどね。
  event_lifeagain_03_e_55:
    speaker: nadia
    en: I probably won't ever be able to do it again.
    ko: 앞으로 평생 못할 텐데.
    ja: 二度とできないんだから。
  event_lifeagain_03_e_56:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_03_e_57:
    speaker: nadia
    en: You're feeling sorry for me,
    ko: 불쌍하네.
    ja: かわいそう…
  event_lifeagain_03_e_58:
    speaker: nadia
    en: aren't you?
    ko: 라고 생각하고 있었죠?
    ja: "…とか、思いました？"
  event_lifeagain_03_e_59:
    speaker: Self
    en: No, I...
    ko: 아니, 난….
    ja: いや、私は…
  event_lifeagain_03_e_60:
    speaker: nadia
    en: It's okay. You're not wrong to feel that way.
    ko: 괜찮아요, 틀린 말도 아닌걸요.
    ja: 平気です。その通りですから。
  event_lifeagain_03_e_61:
    speaker: rumani
    en: Yes, you're pathetic.
    ko: 그러게, 불쌍하다.
    ja: そうね、かわいそう。
  event_lifeagain_03_e_62:
    speaker: Self
    en: Rumani! You shouldn't say...!
    ko: 루마니! 그런 말은…!
    ja: ルマニ！それは…！
  event_lifeagain_03_e_63:
    speaker: nadia
    en: What?!
    ko: "…뭐라고요?"
    ja: "…はい？"
  event_lifeagain_03_e_64:
    speaker: rumani
    en: Is that what you wanted to hear?
    ko: 진짜 이 말이 듣고 싶었던 거야?
    ja: そんな言葉が聞きたかったの？
  event_lifeagain_03_e_65:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_03_e_66:
    speaker: rumani
    en: It's not, right?
    ko: 아니잖아.
    ja: 違うでしょ。
  event_lifeagain_03_e_67:
    speaker: rumani
    en: Then why are you saying something when you don't mean it?
    ko: 아닌데 왜 속마음과 다른 말을 하는 거야?
    ja: どうして思ってもいないことを言うの？
  event_lifeagain_03_e_68:
    speaker: rumani
    en: When I heard your story,
    ko: 난 오히려 네 이야기를 들었을 때.
    ja: 私はむしろ、あなたの話を聞いた時…
  event_lifeagain_03_e_69:
    speaker: rumani
    en: I knew I was right.
    ko: 역시 내 생각이 틀리지 않았다.
    ja: やっぱり、私の考えは間違ってなかった。
  event_lifeagain_03_e_70:
    speaker: rumani
    en: I wanted to help
    ko: 한 번 더 육상을 할 수 있게 도와줘야겠다.
    ja: もう一度、陸上選手になれるように手伝いたい。
  event_lifeagain_03_e_71:
    speaker: rumani
    en: get you running again,
    ko: 트랙 위를 뛸 수 있게 도와줘야겠다.
    ja: トラックを走れるようになって欲しい。
  event_lifeagain_03_e_72:
    speaker: rumani
    en: back into track and field.
    ko: 라고 생각했어.
    ja: "…そう思ったわ。"
  event_lifeagain_03_e_73:
    speaker: rumani
    en: When I first touched your legs, I thought you might have done track before.
    ko: 난 네 다리를 처음 만졌을 때, 육상을 했을 거라고 생각했거든.
    ja: |-
      あなたの足を触った時から、
      陸上の選手だったはずだって思ってたの。
  event_lifeagain_03_e_74:
    speaker: nadia
    en: Don't pretend like you know me.
    ko: "…저에 대해서 아는 척하지 마요."
    ja: "…知ったかぶりしないでください。"
  event_lifeagain_03_e_75:
    speaker: rumani
    en: You're right, I don't know anything about you. That's why I'm curious.
    ko: |-
      맞아, 나 너에 대해서 아무것도 몰라.
      그래서 궁금해.
    ja: |-
      そうね。私はあなたのことを何も知らない。
      だから知りたいの。
  event_lifeagain_03_e_76:
    speaker: rumani
    en: 'What I do know about you is this:'
    ko: 내가 너에 대해서 아는 건.
    ja: 私が知ってるのは…
  event_lifeagain_03_e_77:
    speaker: rumani
    en: There were no complications with your surgery.
    ko: 사고와 관련된 수술은 잘 됐다.
    ja: 事故の後の手術は成功してる。
  event_lifeagain_03_e_78:
    speaker: rumani
    en: Yet, from one day, you weren't able to stand up.
    ko: 하지만 어느 순간부터 일어나지 못하게 됐다.
    ja: でも、ある時から立てなくなった。
  event_lifeagain_03_e_79:
    speaker: rumani
    en: On top of that, there were no signs of paralysis, nor any issues with your
      muscles or your nerves.
    ko: 그렇다고 완전 마비가 아닌, 불완전 마비.
    ja: だからといって、下半身マヒでもない。
  event_lifeagain_03_e_80:
    speaker: rumani
    en: That means there is nothing physically wrong with you.
    ko: |-
      근육은 물론 신경도 이상이 없으면.
      신체적으로는 문제가 없다는 뜻인데….
    ja: |-
      筋肉や神経には異常が見られないから、
      肉体的な問題ではないはずということ…
  event_lifeagain_03_e_81:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_03_e_82:
    speaker: rumani
    en: I'm going to be frank with you.
    ko: 단도직입적으로 물어볼게.
    ja: ストレートに聞くわ。
  event_lifeagain_03_e_83:
    speaker: rumani
    en: Is the reason you can't walk psychological?
    ko: 네가 걷지 못하는 이유가 심리적인 이유 때문이야?
    ja: あなたが歩けないのって、精神的な理由？
  event_lifeagain_03_e_84:
    speaker: rumani
    en: When most rehab patients hear that they can walk again, they try harder than
      ever, because they want to walk again as soon as possible.
    ko: |-
      대부분 재활 치료 환자들은 걸을 수 있다는 말을 들으면.
      걷고 싶어서 노력하고 또 노력해.
    ja: |-
      リハビリを受けようって人は、
      また歩けるようになるって言われて、
      そうなりたいから本気で頑張るの。
  event_lifeagain_03_e_85:
    speaker: rumani
    en: Even if they fall down hundreds of times, they never lose their motivation
      and give in.
    ko: 하루에 수백 번 넘어질지언정 의지를 잃지 않고 쉽게 포기하지 않아.
    ja: |-
      1日に何百回と転んだって、
      簡単に諦めたりしない。
  event_lifeagain_03_e_86:
    speaker: rumani
    en: You, on the other hand, have been defensive from the very start, and seem
      devoid of any motivation to walk again. You're only obsessed with being right.
    ko: 그런데 넌 경계심과 승부욕만 있을 뿐 걷고 싶어 하는 의지가 보이지 않아.
    ja: |-
      でも、あなたは警戒心が強くて
      負けず嫌いっていうだけで、
      歩きたいって意思が見えないわ。
  event_lifeagain_03_e_87:
    speaker: rumani
    en: You give up far too easily.
    ko: 오히려 쉽게 포기해 버리지.
    ja: むしろ、すぐに投げ出そうとしてる。
  event_lifeagain_03_e_88:
    speaker: rumani
    en: All I can come up with is that the primary reason behind you being unable
      to walk is psychological.
    ko: |-
      그렇다면 내가 여기서 생각할 수 있는 건
      네가 걷지 못하는 원인은 심리적인 문제라는 건데.
    ja: |-
      それなら、私には歩けない理由が
      精神的な問題にあるとしか考えられないのよ。
  event_lifeagain_03_e_89:
    speaker: rumani
    en: Do you have some kind of trauma?
    ko: 트라우마 같은 게 있는 거야?
    ja: 何かトラウマでもあるの？
  event_lifeagain_03_e_90:
    speaker: nadia
    en: Why should I tell you?
    ko: 제가 왜 그쪽에게 말해줘야 하는데요?
    ja: どうして教えてあげなきゃいけないんですか？
  event_lifeagain_03_e_91:
    speaker: nadia
    en: I'm not going to get proper physical therapy anyway.
    ko: 재활도 안 받을 건데.
    ja: リハビリは受けるつもりないって言ってるのに。
  event_lifeagain_03_e_92:
    speaker: rumani
    en: Because I want to get you back into track and field.
    ko: 다시 육상을 했으면 해서.
    ja: あなたに陸上の世界に戻ってほしいから。
  event_lifeagain_03_e_93:
    speaker: nadia
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_lifeagain_03_e_94:
    speaker: rumani
    en: To be honest, at first, I fixated on you because you reminded me of my past
      self.
    ko: 솔직히 처음에는 과거의 내 모습과 겹쳐 보여서 너에게 매달린 것도 있어.
    ja: |-
      本当のことを言うと、初めは
      あなたと昔の私が重なって見えたから、
      しつこく話しかけてたの。
  event_lifeagain_03_e_95:
    speaker: rumani
    en: But now, after hearing you used to run track,
    ko: 하지만 지금은 네가 육상 했다는 이야기를 들으니까.
    ja: |-
      でも、今は陸上の選手だったって
      話を聞いたから…
  event_lifeagain_03_e_96:
    speaker: rumani
    en: I genuinely want to help you get back to that.
    ko: 진심으로 다시 육상을 할 수 있도록 도와주고 싶어.
    ja: |-
      またそこに戻れるように、
      心から手伝いたいと思ってる。
  event_lifeagain_03_e_97:
    speaker: rumani
    en: I usually don't fight for people this much.
    ko: 난 원래 누구한테 이렇게 매달리지 않아.
    ja: |-
      正直、私って誰かにここまで
      入れこんだりしないタイプなのよ。
  event_lifeagain_03_e_98:
    speaker: rumani
    en: I usually give up once they express a lack of interest in physical therapy.
    ko: 나한테 재활받기 싫다고 하면 쿨하게 포기하는 편인데.
    ja: |-
      私のリハビリを受けたくないって言われたら、
      いつもはさっさと切り換えるんだけど。
  event_lifeagain_03_e_99:
    speaker: rumani
    en: But I can't get you out of my mind, Nadia.
    ko: 나디아 네가 계속 신경 쓰여.
    ja: でも、あなたのことはずっと気になってるから。
  event_lifeagain_03_e_100:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_03_e_101:
    speaker: rumani
    en: So tell me.
    ko: 그러니까 나한테 말해줘.
    ja: だから、教えて。
  event_lifeagain_03_e_102:
    speaker: rumani
    en: Tell me why you can't walk.
    ko: 걷지 못하는 이유.
    ja: 歩けなくなった理由。
  event_lifeagain_03_e_103:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_03_e_104:
    speaker: nadia
    en: I used to be a track and field athlete.
    ko: "…그쪽이 처음 알아차렸다시피."
    ja: "…最初に気づいてたみたいですけど…"
  event_lifeagain_03_e_105:
    speaker: nadia
    en: I was full of potential, poised to be the next big thing.
    ko: |-
      저는 과거에 육상선수였어요.
      유망주였죠.
    ja: |-
      もともとは、陸上の選手でした。
      期待されていたエースだったんです。
  event_lifeagain_03_e_106:
    speaker: nadia
    en: A month before a competition, I overreached and stumbled over a hurdle.
    ko: 대회 한 달 전, 욕심을 부리다가 허들에 걸려 넘어졌고.
    ja: |-
      でも、大会の1ヶ月前に無理をして、
      ハードルで転倒してしまって…
  event_lifeagain_03_e_107:
    speaker: nadia
    en: The hurdle broke, and I ended up getting injured.
    ko: 하필 허들이 부서지면서 부상을 입게 됐어요.
    ja: ハードルまで壊れるほどの大ケガをしました。
  event_lifeagain_03_e_108:
    speaker: nadia
    en: It was a pretty serious accident, and I had to get surgery.
    ko: 꽤 큰 사고여서 급하게 수술까지 들어가게 됐죠.
    ja: |-
      かなり大きな事故だったので、
      すぐに手術を受けました。
  event_lifeagain_03_e_109:
    speaker: nadia
    en: The surgery went well, and there was no issue with recovery.
    ko: |-
      수술은 잘 됐어요. 회복까지도 무리 없었어요.
      재활도 나름 괜찮았어요.
    ja: |-
      手術は成功して、回復も順調でした。
      リハビリも頑張っていました。
  event_lifeagain_03_e_110:
    speaker: nadia
    en: But when I returned and stood on the track, my leg suddenly cramped up.
    ko: "…그런데 복귀하고 트랙 앞에 서니 갑자기 다리에 쥐가 올라오더라고요."
    ja: |-
      …でも、復帰してトラックに立ったら…
      急に足がつってしまったんです。
  event_lifeagain_03_e_111:
    speaker: nadia
    en: My body froze, and before I knew it, I collapsed on the spot.
    ko: |-
      그다음엔 몸이 굳었어요.
      그렇게 그대로 쓰러졌어요.
    ja: |-
      それから体が動かなくなって、
      そのまま倒れました。
  event_lifeagain_03_e_112:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_03_e_113:
    speaker: nadia
    en: After that day,
    ko: 그 이후부터였어요.
    ja: それからでした。
  event_lifeagain_03_e_114:
    speaker: nadia
    en: I wasn't able to stand up.
    ko: 일어나질 못하겠더라고요.
    ja: 立てなくなったんです。
  event_lifeagain_03_e_115:
    speaker: nadia
    en: I had no idea if or when my legs would seize up again and my body would freeze.
    ko: 언제 다리에 쥐가 올라오고 몸이 굳을지 몰라서요.
    ja: |-
      いつまた足がつって、
      体が動かなくなるか分からないって…
  event_lifeagain_03_e_116:
    speaker: nadia
    en: I tried all sorts of physical therapy programs, but nothing seemed to work.
    ko: 많은 재활을 받아봤지만, 쉽게 나아지지 않았어요.
    ja: |-
      リハビリは何度も受けましたけど、
      ぜんぜん良くなりませんでした。
  event_lifeagain_03_e_117:
    speaker: nadia
    en: 'People would always tell me things like:'
    ko: 그런데 남들은 쉽게 이야기하더라고요.
    ja: みんなは簡単そうに言うんです。
  event_lifeagain_03_e_118:
    speaker: nadia
    en: Why don't you just close your eyes and stand up?
    ko: 눈 딱 감고 일어나면 되는 걸 왜 못하냐고요.
    ja: |-
      思い切って立ち上がればいいだけのことが、
      なんでできないのかって。
  event_lifeagain_03_e_119:
    speaker: nadia
    en: They don't know anything.
    ko: "…알지도 못하면서."
    ja: "…何も分かってないくせに。"
  event_lifeagain_03_e_120:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_03_e_121:
    speaker: nadia
    en: Nobody wants me to stand up more than me.
    ko: 제일 일어나고 싶은 건 난데.
    ja: |-
      一番立ち上がりたいって思ってるのは、
      私なのに。
  event_lifeagain_03_e_122:
    speaker: rumani
    en: I knew it.
    ko: 그러게, 제일 일어나고 싶은 건 넌데.
    ja: そうね。間違いないと思うわ。
  event_lifeagain_03_e_123:
    speaker: rumani
    en: Thank you for telling me.
    ko: 말해줘서 고마워.
    ja: 教えてくれてありがとう。
  event_lifeagain_03_e_124:
    speaker: nadia
    en: Why are you thanking me?
    ko: |-
      ??
      왜 고마워요?
    ja: |-
      ？？
      なんでお礼なんか言うんですか？
  event_lifeagain_03_e_125:
    speaker: rumani
    en: This is the first time you've shared your story with me.
    ko: |-
      처음이잖아.
      나한테 네 이야기해 준 거.
    ja: |-
      初めてでしょ？
      自分の話をしてくれたの。
  event_lifeagain_03_e_126:
    speaker: rumani
    en: All you've done before this is complain.
    ko: 지금까지 불평불만만 하다가.
    ja: 今までは不満しか聞けてなかったし。
  event_lifeagain_03_e_127:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_03_e_128:
    speaker: rumani
    en: You're afraid, is that it? You're scared that history might repeat itself.
    ko: |-
      무섭고 두려운 거구나.
      똑같은 상황이 반복될까 봐.
    ja: |-
      怖いのね。
      また同じことになるんじゃないかって。
  event_lifeagain_03_e_129:
    speaker: rumani
    en: So you're subconsciously avoiding standing up.
    ko: 그래서 무의식적으로 일어나는 걸 회피하고 있는 거고.
    ja: |-
      だから、無意識のうちに
      立ち上がるのを避けてる。
  event_lifeagain_03_e_130:
    speaker: rumani
    en: If you were to try and stand up,
    ko: 다시 일어나려고 했을 때.
    ja: また立ち上がろうとした時に…
  event_lifeagain_03_e_131:
    speaker: rumani
    en: only to have the same debacle unfold, you'd break down all over again.
    ko: 그때의 상황이 반복되면 넌 또 한 번 더 무너져버리고 말겠지.
    ja: |-
      同じことが繰り返されたら、
      今度こそ耐えられなくなりそうだから。
  event_lifeagain_03_e_132:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_03_e_133:
    speaker: rumani
    en: But if you keep avoiding it, nothing will change.
    ko: 하지만 이렇게 회피만 하면 달라지는 건 아무것도 없어.
    ja: でも、逃げてばかりじゃ何も変わらないわ。
  event_lifeagain_03_e_134:
    speaker: rumani
    en: You'll be stuck living in a cage, consumed with fear.
    ko: 두려움과 함께 동굴 안에서만 갇혀 살겠지.
    ja: |-
      震えながら、ほら穴の中で
      閉じこもるだけになっちゃう。
  event_lifeagain_03_e_135:
    speaker: rumani
    en: You have to push through this, even if there's a chance of the same incident
      reoccurring.
    ko: 똑같은 상황이 반복된다 하더라도 그걸 부수고 나와야 해.
    ja: |-
      同じことが繰り返されるとしても、
      それを壊して外に出なきゃ。
  event_lifeagain_03_e_136:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_03_e_137:
    speaker: rumani
    en: So, with that being said, why don't you trust me?
    ko: 그래서 그런데, 이번엔 나를 믿어보는 건 어때.
    ja: |-
      そういうわけだから、
      今度は私のことを信じてみない？
  event_lifeagain_03_e_138:
    speaker: rumani
    en: I'll help you. Let me help you heal yourself.
    ko: 내가 도와줄 테니까, 나한테 재활받아봐.
    ja: 私が手伝うから、リハビリを受けてみてよ。
  event_lifeagain_03_e_139:
    speaker: rumani
    en: I will help you walk.
    ko: 네가 걸을 수 있도록 도와줄게.
    ja: あなたがまた歩けるように、手伝うわ。
  event_lifeagain_03_e_140:
    speaker: nadia
    en: "... How will you do it?"
    ko: "…어떻게 재활할 건데요?"
    ja: "…何をするつもりですか？"
  event_lifeagain_03_e_141:
    speaker: rumani
    en: If you promise to go forward with it, I'll tell you.
    ko: 그건 재활하면 알려줄게.
    ja: それはリハビリを始めてから教えてあげる。
  event_lifeagain_03_e_142:
    speaker: nadia
    en: What?
    ko: 뭐요?
    ja: えっ？
  event_lifeagain_03_e_143:
    speaker: rumani
    en: If I tell you my plan, and you decide not to do it, then I have no more cards
      to play.
    ko: |-
      지금 알려줬는데.
      안 해요! 하고 가버리면 나는 더 이상 깔 수 있는 패가 없잖아.
    ja: |-
      いま教えちゃって、
      やっぱりやりません！って言われたら
      どうしようもなくなるでしょ。
  event_lifeagain_03_e_144:
    speaker: nadia
    en: "*Sigh*... I don't know whether this is smart or underhanded."
    ko: |-
      하… 참.
      머리가 좋은 건지….
    ja: |-
      はぁ…まったく、
      やり方が汚いというか…
  event_lifeagain_03_e_145:
    speaker: rumani
    en: If you're curious, why don't you give it a try?
    ko: 궁금하면 재활받아보던가.
    ja: 気になるなら、リハビリを受けることね。
  event_lifeagain_03_e_146:
    speaker: rumani
    en: One thing I can say for certain is that it will be entirely different from
      any physical therapy you have experienced up until now.
    ko: 확실한 건 지금까지 네가 받아왔던 재활이랑은 다를 거야.
    ja: |-
      今まであなたが受けてきたものとは
      絶対に違うはずよ。
  event_lifeagain_03_e_147:
    speaker: rumani
    en: I plan to incorporate some track and field activities, which I'm sure you'll
      love.
    ko: 그리고 네가 좋아하는 육상도 함께 하면서 재활할 생각이야.
    ja: |-
      あなたが好きな陸上競技も取り入れて、
      リハビリするつもりだから。
  event_lifeagain_03_e_148:
    speaker: nadia
    en: I can rehabilitate myself while doing track and field?
    ko: 육상을 하면서 재활한다고요?
    ja: 陸上競技を取り入れる？
  event_lifeagain_03_e_149:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_03_e_150:
    speaker: nadia
    en: Okay. I'm in.
    ko: |-
      …알겠어요.
      한번 받아볼게요.
    ja: |-
      …分かりました。
      一度やってみます。
  event_lifeagain_03_e_151:
    speaker: rumani
    en: Good idea.
    ko: 좋은 생각이야.
    ja: ありがとう。
  event_lifeagain_03_e_152:
    speaker: rumani
    en: I look forward to working with you.
    ko: 앞으로 잘 부탁해.
    ja: これからよろしくね。
  event_lifeagain_03_e_153:
    speaker: Monologue
    en: Rumani extends her hand towards Nadia.
    ko: 루마니는 나디아에게 손을 내밀었다.
    ja: ルマニはナディアに手を差し出した
  event_lifeagain_03_e_154:
    speaker: nadia
    en: We don't need to shake hands, you idiot.
    ko: "…악수는 됐어요."
    ja: "…握手は結構です。"
  event_lifeagain_03_e_155:
    speaker: nadia
    en: Why in the world are you so highly recommended?
    ko: 대체 인기가 왜 있는 거지?
    ja: |-
      なんであなたがトレーナーとして
      評判なんでしょうか？
  event_lifeagain_03_e_156:
    speaker: nadia
    en: You're so annoying.
    ko: 이렇게 얄미운데.
    ja: こんなにイジワルなのに。
  event_lifeagain_03_e_157:
    speaker: rumani
    en: Maybe it's because
    ko: 그러게.
    ja: そうね～
  event_lifeagain_03_e_158:
    speaker: rumani
    en: I'm so good at what I do.
    ko: 그만큼 실력이 있어서 그런 거 아닐까?
    ja: それだけ実力があるからかな？
  event_lifeagain_03_e_159:
    speaker: nadia
    en: "... I'll see you tomorrow."
    ko: "…흥! 그럼 내일 봬요."
    ja: "…ふんっ！じゃあ、また明日。"
  event_lifeagain_03_e_160:
    speaker: Self
    en: That went great.
    ko: 잘됐네.
    ja: うまくいったようだな
  event_lifeagain_03_e_161:
    speaker: rumani
    en: Yes, what a relief.
    ko: 예, 다행이에요.
    ja: はい。まずは一安心です。
  event_lifeagain_03_e_162:
    speaker: rumani
    en: We finally found out why Nadia can't walk.
    ko: 그래도 나디아가 왜 걷지 못하는지 알게 됐네요.
    ja: 歩けない理由も突き止められましたし。
  event_lifeagain_03_e_163:
    speaker: Self
    en: I didn't expect her to be a track and field athlete.
    ko: 응, 그리고 육상을 했을 줄은 몰랐네.
    ja: ああ、陸上競技をやっていたとは思わなかった
  event_lifeagain_03_e_164:
    speaker: rumani
    en: I knew as soon as I saw her.
    ko: 저는 처음 보자마자 알겠더라고요.
    ja: 私は最初から分かってました。
  event_lifeagain_03_e_165:
    speaker: rumani
    en: Her musculature is extraordinary,
    ko: 보통 근육이 아니었어요.
    ja: 筋肉のつき方が違いましたから。
  event_lifeagain_03_e_166:
    speaker: rumani
    en: and she has a competitive spirit.
    ko: 승부욕도 그렇고요.
    ja: 勝負には積極的でしたしね。
  event_lifeagain_03_e_167:
    speaker: rumani
    en: Anyway, it looks like things are going to pick up starting tomorrow.
    ko: 아무튼 내일부터 더 정신없어지고 바빠지겠네요.
    ja: 明日からもっと忙しくなりそうです。
  event_lifeagain_03_e_168:
    speaker: Self
    en: I'll help as much as I can.
    ko: 나도 옆에서 많이 도와줄게.
    ja: 私も近くで手伝おう
  event_lifeagain_03_e_169:
    speaker: rumani
    en: Thank you, Gym Rat.
    ko: 감사해요, 회원님.
    ja: ありがとうございます、会員さん。
  event_lifeagain_03_e_170:
    speaker: rumani
    en: Why don't we head to the gym and do 100 burpees?
    ko: 그럼 우리도 체육관 돌아가서 버피 100개만 할까요?
    ja: |-
      じゃあ、私たちもジムでバーピージャンプを
      100回だけやってから帰りましょうか？
  event_lifeagain_03_e_171:
    speaker: rumani
    en: We'll need to hone our stamina for the days ahead.
    ko: 앞으로 체력 싸움이 될지도 모르니까요.
    ja: これから体力勝負になるかもしれません。
  event_lifeagain_03_e_172:
    speaker: Self
    en: "... I'm okay, thanks."
    ko: "…괜찮은데."
    ja: "…私はべつに…"
  event_lifeagain_03_e_173:
    speaker: rumani
    en: Just 100, that's all. I'm not letting you leave until you do them.
    ko: |-
      가볍게 버피 100개만요.
      안 하면 안 보내드릴 거예요.
    ja: |-
      軽くバーピー100回だけですから。
      やるまで帰しません。
  event_lifeagain_03_e_174:
    speaker: Self
    en: "... Fine."
    ko: "…응."
    ja: "…分かった…"
event_lifeagain_intermission_01:
  event_lifeagain_intermission_01_1:
    speaker: Monologue
    en: Per Rumani's request, I head to the gym early in the morning.
    ko: |-
      나는 아침 일찍 체육관으로 와달라는 루마니의 부탁으로.
      아침이 되자마자 체육관으로 향했다.
    ja: |-
      早朝、ルマニに呼び出され、
      私は起きてすぐに体育館へ向かった
  event_lifeagain_intermission_01_2:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  event_lifeagain_intermission_01_3:
    speaker: folkwang
    en: Ugh, it's so hot... Oh, hey Coach.
    ko: |-
      으으… 더워라…
      어? 감독님~ 오셨네요~
    ja: |-
      うう…暑い…
      あれ？監督、おはようございます～
  event_lifeagain_intermission_01_4:
    speaker: epinel
    en: Hey, Coach!
    ko: 코치, 왔어?
    ja: コーチ、来た？
  event_lifeagain_intermission_01_5:
    speaker: Self
    en: Folkwang? Epinel?
    ko: 폴크방? 에피넬?
    ja: フォルクヴァンとエピネル？
  event_lifeagain_intermission_01_6:
    speaker: Self
    en: What are you two doing here?
    ko: 여긴 무슨 일이야?
    ja: どうしてここに？
  event_lifeagain_intermission_01_7:
    speaker: folkwang
    en: Rumani said she wanted us to do her a favor today,
    ko: 오늘 루마니가 저랑 에피넬에게 부탁할 일이 있다고 해서요.
    ja: ルマニに呼ばれたんです。
  event_lifeagain_intermission_01_8:
    speaker: rumani
    en: so we showed up.
    ko: 다들 모였네요.
    ja: みなさん、そろいましたね。
  event_lifeagain_intermission_01_9:
    speaker: folkwang
    en: Hey, Rumani!
    ko: 루마니~
    ja: ルマニ。
  event_lifeagain_intermission_01_10:
    speaker: epinel
    en: What'd you call us here for, anyway?
    ko: 우리는 무슨 일 때문에 부른 거야?
    ja: どういう呼び出し？
  event_lifeagain_intermission_01_11:
    speaker: folkwang
    en: Before you explain, can someone please turn on the air conditioner? I'm sweating
      up a storm here.
    ko: |-
      그전에 에어컨 좀 틀어주시면 안 될까요?
      땀이 너무 나서….
    ja: |-
      その前にエアコンをつけてもらえませんか？
      汗をかきすぎて…
  event_lifeagain_intermission_01_12:
    speaker: rumani
    en: No, you should be sweating when you exercise.
    ko: 안돼, 운동은 원래 땀 흘리면서 해야지.
    ja: ダメよ。運動は汗を流しながらするものでしょ。
  event_lifeagain_intermission_01_13:
    speaker: epinel
    en: Hold on, are we seriously going to be exercising?
    ko: "…운동이라니?"
    ja: "…運動って？"
  event_lifeagain_intermission_01_14:
    speaker: epinel
    en: This early in the morning?
    ko: 설마 우리 운동해? 아침부터?
    ja: まさか、運動させる気？朝から？
  event_lifeagain_intermission_01_15:
    speaker: folkwang
    en: But I already did 100 squats yesterday!
    ko: 으아… 루마니, 저 어제도 스쾃 100개 했는데요!
    ja: |-
      うう…ルマニ、私は昨日も
      スクワットを100回やらされましたよ！
  event_lifeagain_intermission_01_16:
    speaker: Self
    en: And I did 100 burpees...
    ko: 나도 버피 했는데….
    ja: 私もジャンプ運動に付き合わされたな…
  event_lifeagain_intermission_01_17:
    speaker: rumani
    en: Regular exercise is a must. It doesn't matter what time of day it is.
    ko: 운동은 밤낮 구분 없이 꾸준히 해야죠.
    ja: 運動は、昼でも夜でも、コツコツやるものです。
  event_lifeagain_intermission_01_18:
    speaker: rumani
    en: Now, let's change our location.
    ko: 우선 장소부터 옮길까요?
    ja: まずは移動しましょう。
  event_lifeagain_intermission_01_19:
    speaker: rumani
    en: We won't be working out in the gym today.
    ko: 오늘은 체육관에서 안 할 거거든요.
    ja: 今日は特別な場所を用意してあります。
  event_lifeagain_intermission_01_20:
    speaker: folkwang
    en: Um... just a minute, I think I left my supplements back in the dormitory.
    ko: |-
      …잠시만요.
      저 영양제를 두고 온 것 같아서 잠시 숙소를….
    ja: |-
      …待ってください。
      サプリを置いてきてしまったので、
      ちょっと宿所に…
  event_lifeagain_intermission_01_21:
    speaker: epinel
    en: Oh, right! I forgot that I had plans this morning. I'll be right back.
    ko: |-
      아, 맞다. 약속 있는 거 까먹었어.
      잠깐 다녀올게.
    ja: |-
      あ、そうだ。約束があったのを忘れてた。
      ちょっと行ってくるね。
  event_lifeagain_intermission_01_22:
    speaker: "<Choice>"
    en: I just had a killer migraine flare-up...
    ko: 나도 갑자기 두통이….
    ja: 私も急に頭痛が…
  event_lifeagain_intermission_01_23:
    speaker: "<Choice>"
    en: I just had a bad stomachache flare-up...
    ko: 나도 갑자기 배가….
    ja: 私も急に腹痛が…
  event_lifeagain_intermission_01_24:
    speaker: rumani
    en: Go right ahead, but for every minute you all are late, I'm going to add 100
      squats.
    ko: |-
      다녀오세요.
      그 대신 1분씩 늦을 때마다 스쾃 100개씩 추가할게요.
    ja: |-
      行っても構いませんが、
      1分遅れるごとに
      スクワットを100回追加しますよ。
  event_lifeagain_intermission_01_25:
    speaker: Self
    en: Is this the Simulation Room?
    ko: "…여기는 시뮬레이션 룸?"
    ja: "…ここは、シミュレーションルームか？"
  event_lifeagain_intermission_01_26:
    speaker: rumani
    en: This is the virtual exercise area for Nepenthe.
    ko: 라이프 토닉만의 가상 운동 공간이에요.
    ja: ライフトニック専用の仮想運動スペースです。
  event_lifeagain_intermission_01_27:
    speaker: rumani
    en: It's intended for when you are injured or for situations where you are otherwise
      unable to exercise outside.
    ko: |-
      부상이나 피치 못할 사정으로
      밖에서 운동하지 못할 때를 대비해서 만든 공간이죠.
    ja: |-
      ケガや、やむを得ない事情があって
      外で身体を動かせない時に
      使われるシステムです。
  event_lifeagain_intermission_01_28:
    speaker: folkwang
    en: You can even change the settings to make it as cold as the middle of winter,
    ko: 저도 땀이 너무 많이 나는 날에는 여기서 운동해요.
    ja: |-
      私も汗をかきすぎそうな日は
      ここを使っています。
  event_lifeagain_intermission_01_29:
    speaker: folkwang
    en: so I use it on days when I'm sweating too much.
    ko: 추운 겨울로 데이터를 세팅해 놓을 수도 있거든요!
    ja: データを冬に設定することもできますし！
  event_lifeagain_intermission_01_30:
    speaker: folkwang
    en: "... Although I could stand for it to be a little colder."
    ko: "…물론 진짜 겨울처럼 춥진 않지만요."
    ja: |-
      …まぁ、本物の冬のように
      寒くなったりはしませんが。
  event_lifeagain_intermission_01_31:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_intermission_01_32:
    speaker: epinel
    en: I also occasionally practice skateboarding here whenever I can't outside.
    ko: 나도 밖에서 보드 타기 힘들 땐 여기서 종종 연습하는 편이야.
    ja: |-
      私も外でボード練習ができない時は、
      ここでしてるよ。
  event_lifeagain_intermission_01_33:
    speaker: epinel
    en: In here, I can more accurately simulate the tricks that I envision in my head.
    ko: 그리고 이곳에선 내 머릿속에 있는 트릭을 실제로 시뮬레이션 돌려볼 수도 있거든.
    ja: |-
      頭の中で考えたトリックを
      シミュレーションしたい時も使うかな。
  event_lifeagain_intermission_01_34:
    speaker: Self
    en: I didn't know this place existed.
    ko: 이런 곳이 있을 줄은 몰랐네.
    ja: こんな場所があるとは知らなかった
  event_lifeagain_intermission_01_35:
    speaker: rumani
    en: This is where we'll begin Nadia's therapy.
    ko: 이번 나디아의 재활은 이곳에서 진행할 거예요.
    ja: ナディアのリハビリは、ここで行う予定です。
  event_lifeagain_intermission_01_36:
    speaker: rumani
    en: I called Folkwang and Epinel over so they could lend us some assistance.
    ko: 오늘 폴크방과 에피넬을 이곳에 부른 이유는 나디아의 재활을 도와줬으면 해서야.
    ja: |-
      それから、2人にもナディアのリハビリを
      サポートしてほしくて呼んだの。
  event_lifeagain_intermission_01_37:
    speaker: rumani
    en: 'Allow me to briefly explain Nadia''s condition:'
    ko: 나디아의 상태를 간단하게 설명하자면.
    ja: ナディアの状態は、簡単に説明すると…
  event_lifeagain_intermission_01_38:
    speaker: rumani
    en: Currently, there are no issues with her muscle or nerve tissue. Her current
      inability to walk is psychosomatic.
    ko: |-
      현재 나디아는 근육은 물론 신경도 아무 이상이 없는.
      심리적인 문제로 걷지 못하는 상태야.
    ja: |-
      ナディアは筋肉も神経も問題はないけど、
      心理的な問題で歩けないみたいで…
  event_lifeagain_intermission_01_39:
    speaker: Monologue
    en: Rumani explains Nadia's condition to Folkwang and Epinel.
    ko: 루마니는 나디아의 상태를 폴크방과 에피넬에게 전달했다.
    ja: |-
      ルマニはナディアの状態を
      フォルクヴァンとエピネルに伝えた
  event_lifeagain_intermission_01_40:
    speaker: epinel
    en: So it has to do with her past trauma?
    ko: "…트라우마로 자리 잡은 건가."
    ja: "…トラウマになってるってことかな。"
  event_lifeagain_intermission_01_41:
    speaker: rumani
    en: Correct.
    ko: 응, 맞아.
    ja: うん、その通りよ。
  event_lifeagain_intermission_01_42:
    speaker: rumani
    en: Trauma stays in her body.
    ko: 트라우마는 몸에 남아.
    ja: トラウマって体に残るの。
  event_lifeagain_intermission_01_43:
    speaker: rumani
    en: We're going to help Nadia overcome that trauma.
    ko: 그래서 우리는 나디아의 트라우마를 재활로 극복하게 할 거야.
    ja: |-
      つまり、ナディアのリハビリは
      私たちでトラウマを克服させることになるわ。
  event_lifeagain_intermission_01_44:
    speaker: folkwang
    en: How?
    ko: 어떻게요?
    ja: どうやってですか？
  event_lifeagain_intermission_01_45:
    speaker: Narration
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  event_lifeagain_intermission_01_46:
    speaker: Monologue
    en: Rumani presses a button.
    ko: 루마니는 버튼 하나를 눌렀고.
    ja: ルマニがボタンを押した
  event_lifeagain_intermission_01_47:
    speaker: Monologue
    en: In the Simulation Room, a projection of Nadia standing on two legs appears.
    ko: 시뮬레이션 룸 안에는 두 다리로 서 있는 나디아가 출력됐다.
    ja: |-
      シミュレーションルームの中に
      両足で立つナディアの姿が現れた
  event_lifeagain_intermission_01_48:
    speaker: rumani
    en: This is a virtual avatar created using a digital double of Nadia.
    ko: 나디아의 신체 능력을 데이터화해서 만든 가상의 아바타로.
    ja: |-
      ナディアの身体能力をデータ化して作った
      アバターよ。
  event_lifeagain_intermission_01_49:
    speaker: rumani
    en: From now on, Nadia will rehabilitate with this avatar.
    ko: 앞으로 나디아는 이 아바타와 함께 재활할 거야.
    ja: |-
      これからナディアには、このアバターと一緒に
      リハビリをしてもらうの。
  event_lifeagain_intermission_01_50:
    speaker: Self
    en: How will this help with her rehabilitation?
    ko: 이걸로 재활한다고?
    ja: それがリハビリになるのか？
  event_lifeagain_intermission_01_51:
    speaker: rumani
    en: Whenever Nadia links with this virtual avatar,
    ko: |-
      예, 이 가상 아바타를 나디아와 링크하면.
      나디아가 생각하는 대로 움직일 거예요.
    ja: |-
      はい。このアバターを
      ナディアの感覚とリンクさせます。
  event_lifeagain_intermission_01_52:
    speaker: rumani
    en: it will move
    ko: 감각을 링크하는 거죠.
    ja: リンクと言うのは、つまり…
  event_lifeagain_intermission_01_53:
    speaker: rumani
    en: according to however she is thinking.
    ko: 그럼 아바타는 나디아의 생각대로 움직일 거고.
    ja: |-
      ナディアの思考通りに
      動くようになると言うことです。
  event_lifeagain_intermission_01_54:
    speaker: rumani
    en: By observing the avatar's subsequent movements, Nadia will get used to seeing
      the image of herself walking.
    ko: 나디아는 아바타가 움직이는 모습을 보고 걸음걸이나 패턴을 익히는 거죠.
    ja: |-
      本来はアバターの動きを見て
      身体の動かし方を考えるための機能です。
  event_lifeagain_intermission_01_55:
    speaker: rumani
    en: Since Nadia is currently unable to walk due to her trauma,
    ko: 현재 나디아는 트라우마 때문에 걷는 걸 못 하는 상태니까.
    ja: |-
      今のナディアは、トラウマのせいで
      歩けない状態なので…
  event_lifeagain_intermission_01_56:
    speaker: rumani
    en: this type of image training will be the primary method of her rehabilitation
      for now.
    ko: 이걸로 계속 이미지 트레이닝을 하는 거예요.
    ja: これでイメージトレーニングを繰り返します。
  event_lifeagain_intermission_01_57:
    speaker: rumani
    en: As she becomes more familiar with the image of herself walking, she might
      be able to walk herself.
    ko: 이게 어느 정도 익숙해지면 나디아 스스로가 걷는 게 가능해질 수 있어요.
    ja: |-
      イメージに慣れていけば、ナディアが実際に
      歩けるようになるかもしれません。
  event_lifeagain_intermission_01_58:
    speaker: rumani
    en: This method is often used in sports psychology.
    ko: 이 방법은 종종 스포츠 심리기술로도 쓰이기도 해요.
    ja: |-
      スポーツ心理学では
      すでに応用されている方法です。
  event_lifeagain_intermission_01_59:
    speaker: epinel
    en: Where do we come in?
    ko: 우리는 뭘 도와주면 되는 거야?
    ja: 私たちは何を手伝えばいいの？
  event_lifeagain_intermission_01_60:
    speaker: rumani
    en: You both are going to exercise with Nadia.
    ko: 폴크방과 에피넬은 나디아와 함께 운동을 해주면 돼.
    ja: |-
      フォルクヴァンとエピネルは、
      ナディアと一緒に運動してほしいの。
  event_lifeagain_intermission_01_61:
    speaker: folkwang
    en: Exercise?
    ko: 운동이요?
    ja: 運動ですか？
  event_lifeagain_intermission_01_62:
    speaker: folkwang
    en: Not rehabilitation?
    ko: 재활이 아니라요?
    ja: リハビリの介助ではなく？
  event_lifeagain_intermission_01_63:
    speaker: rumani
    en: Yes. What is the purpose of Nepenthe?
    ko: 응, 라이프 토닉의 존재의의가 뭐지?
    ja: そうよ。ライフトニックの存在目的は？
  event_lifeagain_intermission_01_64:
    speaker: folkwang
    en: To improve the quality of human life.
    ko: 인류 삶의 질적 향상을 목적으로 하고 있죠.
    ja: 人類の生活の質の向上に寄与することです。
  event_lifeagain_intermission_01_65:
    speaker: epinel
    en: And to instill vitality into people's lives.
    ko: 그리고 삶의 활력을 불어넣어 주는 것도.
    ja: 人々の生命に活力を与えること。
  event_lifeagain_intermission_01_66:
    speaker: rumani
    en: And,
    ko: 그리고.
    ja: そして…
  event_lifeagain_intermission_01_67:
    speaker: rumani
    en: to promote physical education and sports by spreading the joy of movement.
    ko: 체육과 스포츠를 장려해 몸을 움직이는 즐거움을 전파하고
    ja: スポーツを奨励し、体を動かす楽しさを伝え…
  event_lifeagain_intermission_01_68:
    speaker: rumani
    en: Through this, we hope to lead people to live healthier lives.
    ko: 궁극적으로 인류가 건강한 삶을 살 수 있도록 돕는 것도.
    ja: |-
      最終的には、人類が健康な生活を送れるよう
      サポートすること。
  event_lifeagain_intermission_01_69:
    speaker: rumani
    en: We have a duty to care for humanity.
    ko: 우리는 인류를 케어해야 할 의무가 있어.
    ja: |-
      私たちは人類に
      元気になってもらう義務があるの。
  event_lifeagain_intermission_01_70:
    speaker: rumani
    en: That's precisely what I want you to do for Nadia.
    ko: 폴크방과 에피넬이 나와 같이 나디아에게 이걸 해줬으면 좋겠어.
    ja: |-
      だから2人も、
      私と一緒にナディアをサポートしてくれる？
  event_lifeagain_intermission_01_71:
    speaker: folkwang
    en: No problem!
    ko: 아하! 알겠어요!
    ja: なるほど！分かりました！
  event_lifeagain_intermission_01_72:
    speaker: folkwang
    en: I'm glad I brought some supplements with me.
    ko: 혹시 몰라서 영양제 챙겨 오길 잘했네요.
    ja: 念のためにサプリを持ってきてよかったです。
  event_lifeagain_intermission_01_73:
    speaker: Self
    en: Didn't you say you'd forgotten them...?
    ko: "…아까 두고 온 것 같다며."
    ja: "…さっきは置いてきたと言ってなかったか…？"
  event_lifeagain_intermission_01_74:
    speaker: rumani
    en: As for you, Gym Rat, you'll continue to assist me with Nadia's rehabilitation.
    ko: 회원님은 늘 하던 대로 저와 함께 나디아의 재활을 도와주세요.
    ja: |-
      会員さんは今まで通り、
      私と一緒にナディアのリハビリを
      サポートしてください。
  event_lifeagain_intermission_01_75:
    speaker: Self
    en: Got it.
    ko: 알겠어.
    ja: 分かった
  event_lifeagain_intermission_01_76:
    speaker: rumani
    en: Thank you, everyone.
    ko: 예, 잘 부탁드려요.
    ja: よろしくお願いします。
event_lifeagain_04_s:
  event_lifeagain_04_s_1:
    speaker: rumani
    en: Nadia, I'd like to introduce you to the two trainers who will help with your
      rehabilitation today.
    ko: 나디아, 오늘 네 재활을 도와줄 두 명의 트레이너를 소개할게.
    ja: |-
      ナディア、今日はあなたのリハビリを
      サポートするトレーナーを2人紹介するわ。
  event_lifeagain_04_s_2:
    speaker: rumani
    en: This is Folkwang and Epinel.
    ko: 폴크방이랑 에피넬이야.
    ja: フォルクヴァンとエピネルよ。
  event_lifeagain_04_s_3:
    speaker: folkwang
    en: Hello, I'm Folkwang. Nice to meet you.
    ko: |-
      안녕하세요, 폴크방이에요.
      잘 부탁해요~
    ja: |-
      こんにちは、フォルクヴァンです。
      よろしくお願いします～
  event_lifeagain_04_s_4:
    speaker: epinel
    en: Hi, I'm Epinel.
    ko: 안녕, 에피넬이야.
    ja: こんにちは、エピネルだよ。
  event_lifeagain_04_s_5:
    speaker: rumani
    en: Folkwang is a famous track and field athlete, so I'm sure you've already heard
      of her.
    ko: 폴크방은 육상 했으니 알지? 유명하니까.
    ja: |-
      陸上をやってたなら、
      フォルクヴァンのことは分かるでしょ？
      有名だから。
  event_lifeagain_04_s_6:
    speaker: nadia
    en: "... No, I haven't."
    ko: "…모르는데요?"
    ja: "…し、知りませんけど？"
  event_lifeagain_04_s_7:
    speaker: Monologue
    en: Despite her insistence on not knowing Folkwang, Nadia's face slowly turns
      beet red upon seeing her.
    ko: 모른다고 하기엔 나디아의 얼굴은 발그레져 있었다.
    ja: そう言い放ったナディアの顔が、赤くなっている
  event_lifeagain_04_s_8:
    speaker: rumani
    en: Now, time to get serious.
    ko: 그럼 이제 본격적인 재활을 시작해 볼까?
    ja: じゃあ、本格的にリハビリを始めましょうか？
  event_lifeagain_04_s_9:
    speaker: Narration
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  event_lifeagain_04_s_10:
    speaker: nadia
    en: What? It's me.
    ko: "…뭐야, 나잖아."
    ja: "…何これ。私？"
  event_lifeagain_04_s_11:
    speaker: rumani
    en: That's right.
    ko: 맞아, 너야.
    ja: そう、その通りよ。
  event_lifeagain_04_s_12:
    speaker: rumani
    en: Or a digital avatar of you, to be precise.
    ko: 정확히는 너의 모든 신체를 데이터화해서 만든 아바타지.
    ja: |-
      正確に言うと、あなたの身体能力を
      データ化して作ったアバターね。
  event_lifeagain_04_s_13:
    speaker: rumani
    en: We will create a sensory link between you and it,
    ko: 이걸 네 모든 감각과 링크할 거고.
    ja: これをあなたの感覚とリンクさせるの。
  event_lifeagain_04_s_14:
    speaker: rumani
    en: and then the avatar will move according to your thoughts.
    ko: 그럼 네가 생각하는 대로 이 아바타가 움직일 거야.
    ja: |-
      そうすると、あなたの思い通りに
      このアバターが動くわ。
  event_lifeagain_04_s_15:
    speaker: rumani
    en: You and it will share all of your thoughts.
    ko: 말 그대로 네 머릿속에 있는 모든 걸 너와 공유하는 거야.
    ja: |-
      あなたの頭の中で思ってることは
      何でもできるから。
  event_lifeagain_04_s_16:
    speaker: nadia
    en: How is this effective for the therapy?
    ko: "…이게 재활에 효과가 있어요?"
    ja: "…それがリハビリに効果あるんですか？"
  event_lifeagain_04_s_17:
    speaker: rumani
    en: It's called imagery training. Its usefulness might seem limited,
    ko: |-
      응, 이미지 트레이닝이라고
      허무맹랑해 보여도 이미 연구 결과도 많은 재활기법이야.
    ja: |-
      ええ、イメージトレーニングって言うの。
      信じられないかもしれないけど、
      研究が進んでいるリハビリ法よ。
  event_lifeagain_04_s_18:
    speaker: rumani
    en: but there are many studies which tout it as a valid method of rehabilitation.
    ko: 지금 당장은 네가 걷는 게 힘드니까.
    ja: |-
      いきなり自分の身体で歩こうとするのは
      難しそうだから。
  event_lifeagain_04_s_19:
    speaker: rumani
    en: I'll start setting it up.
    ko: 그럼 세팅부터 시작할게.
    ja: じゃあ、設定から始めるわね。
  event_lifeagain_04_s_20:
    speaker: rumani
    en: Try moving your upper body.
    ko: 상체를 한 번 움직여 볼래?
    ja: 上半身を動かしてくれる？
  event_lifeagain_04_s_21:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_04_s_22:
    speaker: Narration
    en: "*Swoosh* *Swoosh*"
    ko: |-
      휙-!
      휙-!
    ja: ブンッ！ブンッ！
  event_lifeagain_04_s_23:
    speaker: Monologue
    en: Nadia moves her arms. Her avatar follows her movements precisely and accurately.
    ko: |-
      나디아는 팔을 움직였고.
      나디아의 아바타는 한 치의 오차도 없이 곧잘 따라 움직였다.
    ja: |-
      ナディアが腕を動かすと、
      ナディアのアバターがわずかな違いもなく
      同じ動きを見せた
  event_lifeagain_04_s_24:
    speaker: rumani
    en: Now your lower body.
    ko: 다음은 하체를 움직여 봐.
    ja: 次は下半身ね。
  event_lifeagain_04_s_25:
    speaker: rumani
    en: Try imagining that you are walking.
    ko: 네가 걸었을 때를 상상하면 돼.
    ja: 自分が歩いてるって想像してみて。
  event_lifeagain_04_s_26:
    speaker: nadia
    en: "..."
    ko: "…내가 걸었을 때."
    ja: "…自分が歩いてる…"
  event_lifeagain_04_s_27:
    speaker: Monologue
    en: Nadia's avatar takes a step forward.
    ko: 나디아의 아바타는 한 발짝 걸어갔다.
    ja: ナディアのアバターが一歩前進した
  event_lifeagain_04_s_28:
    speaker: nadia
    en: Wha...?! It walked.
    ko: |-
      !!
      걸었다.
    ja: |-
      ！！
      歩いた…
  event_lifeagain_04_s_29:
    speaker: rumani
    en: It seems the linking went well.
    ko: 링크는 잘 된 것 같네.
    ja: リンクはうまくいってるみたいね。
  event_lifeagain_04_s_30:
    speaker: rumani
    en: With imagery training, you'll use all your senses,
    ko: 이렇게 모든 감각을 동원해서 이미지 트레이닝을 하면 돼.
    ja: |-
      そんなふうに、すべての感覚を使って
      イメージトレーニングしていけばいいの。
  event_lifeagain_04_s_31:
    speaker: rumani
    en: and your avatar will move however you want it to.
    ko: 그럼 네 아바타가 원하는 대로 움직일 테니까.
    ja: アバターが思い通りに動くはずよ。
  event_lifeagain_04_s_32:
    speaker: rumani
    en: In order to get used to this simulation, why don't we do a light warmup?
    ko: 그럼 시뮬레이션에 적응도 할 겸 가볍게 몸을 풀어볼까?
    ja: |-
      それじゃ、シミュレーションに慣れるためにも
      軽く体をほぐしてみる？
  event_lifeagain_04_s_33:
    speaker: Narration
    en: "*Beep*"
    ko: 삑-
    ja: ピッ――
  event_lifeagain_04_s_34:
    speaker: Monologue
    en: Rumani presses a button and the Simulation Room transforms into a running
      track.
    ko: |-
      루마니는 시뮬레이션룸에 있는 버튼을 하나 눌렀고.
      이곳은 곧 트랙이 있는 운동장으로 변했다.
    ja: |-
      ルマニがボタンを押すと、風景が
      陸上競技用トラックのある運動場に変化した
  event_lifeagain_04_s_35:
    speaker: nadia
    en: That's a...
    ko: "…여기는."
    ja: "…これは…"
  event_lifeagain_04_s_36:
    speaker: rumani
    en: Yes, it's a track.
    ko: 응, 트랙이야.
    ja: そう、トラックよ。
  event_lifeagain_04_s_37:
    speaker: rumani
    en: This is where we're going to carry out your rehabilitation.
    ko: 우리가 재활할 곳이지.
    ja: ここでリハビリをするの。
  event_lifeagain_04_s_38:
    speaker: rumani
    en: How do you feel seeing the track again?
    ko: 트랙을 다시 보니까 어때?
    ja: 久しぶりにトラックを見た感想は？
  event_lifeagain_04_s_39:
    speaker: nadia
    en: "... I don't really feel any strong feelings right now."
    ko: "…지금까지는 큰 감정은 안 들어요."
    ja: "…今のところは、特に何も。"
  event_lifeagain_04_s_40:
    speaker: rumani
    en: That tells me the track itself doesn't play a significant role in your trauma.
      That's good.
    ko: |-
      음, 트랙이 네 트라우마에 큰 영향을 끼치고 있는 건 아닌가 보다.
      다행이야.
    ja: |-
      それなら、トラックはトラウマと
      関係なさそうね。よかったわ。
  event_lifeagain_04_s_41:
    speaker: rumani
    en: Perhaps it could be standing up that is the activating factor.
    ko: 그럼 순전히 일어나는 게 심리적으로 두려운 걸 수도 있겠네.
    ja: |-
      だとすると、単に立ちあがることが
      怖くなってるのかもしれないわね。
  event_lifeagain_04_s_42:
    speaker: nadia
    en: Don't tell me you expect me to run here?
    ko: 설마 저보고 여기서 달리기 하라는 건 아니겠죠?
    ja: |-
      まさか、ここでいきなり
      走れって言うわけじゃないですよね？
  event_lifeagain_04_s_43:
    speaker: rumani
    en: That's right.
    ko: 맞아.
    ja: その通りよ。
  event_lifeagain_04_s_44:
    speaker: nadia
    en: What?
    ko: "…네?"
    ja: "…えっ？"
  event_lifeagain_04_s_45:
    speaker: rumani
    en: I told you before that we'd be incorporating track and field.
    ko: 육상을 하면서 재활할 거라고 말했었잖아.
    ja: |-
      陸上競技を取り入れて
      リハビリするって言ったでしょ。
  event_lifeagain_04_s_46:
    speaker: nadia
    en: I didn't think you'd tell me to run track and field right away!
    ko: 처음부터 육상을 할 줄은 몰랐죠.
    ja: いきなりやらされるとは思ってませんでした。
  event_lifeagain_04_s_47:
    speaker: rumani
    en: You won't be the one doing it.
    ko: 어차피 네가 하는 거 아냐.
    ja: 大丈夫よ、本当に走るわけじゃないし。
  event_lifeagain_04_s_48:
    speaker: rumani
    en: This avatar here will.
    ko: 여기 있는 네 아바타가 하는 거지.
    ja: 走るのはアバターだから。
  event_lifeagain_04_s_49:
    speaker: rumani
    en: All you need to do is imagine yourself doing it in your mind.
    ko: 너는 이곳에서 머릿속으로 모든 감각을 동원해 상상하면 돼.
    ja: |-
      あなたは座ったまま、
      全神経を集中して想像すればいいの。
  event_lifeagain_04_s_50:
    speaker: rumani
    en: Since you're sitting in a wheelchair, you won't get muscle cramps or lose
      strength in your legs.
    ko: |-
      지금은 휠체어에 앉아 있으니
      다리에 쥐가 올라오지도, 다리에 힘이 풀리지도 않을 거야.
    ja: |-
      車椅子に座ってるだけだから、
      足がつったり、力が抜けたりはしないはずよ。
  event_lifeagain_04_s_51:
    speaker: nadia
    en: Still, this is all a bit sudden...
    ko: 아무리 그래도 당장 이걸 하라고 하면….
    ja: そう言われても、急に走るなんて…
  event_lifeagain_04_s_52:
    speaker: rumani
    en: You're sounding weak already. I'm disappointed.
    ko: 벌써부터 약한 소리 하다니 좀 실망인데?
    ja: 始める前からそんな弱気だなんて、ガッカリね？
  event_lifeagain_04_s_53:
    speaker: nadia
    en: I'm not weak. It's just...
    ko: 약한 소리가 아니라….
    ja: いや、弱気なんじゃなくて…
  event_lifeagain_04_s_54:
    speaker: rumani
    en: Do you know how much it costs to keep this Simulation Room up and running?
    ko: 이 시뮬레이션 룸을 가동하는 데만 드는 비용이 얼만지 알아?
    ja: |-
      このシミュレーションルーム、
      稼働させるのにいくらかかるか想像できる？
  event_lifeagain_04_s_55:
    speaker: rumani
    en: About 100 times the cost of your PT.
    ko: 네 재활 비용의 100배 정도는 들어.
    ja: あなたのリハビリ代の100倍はかかるわ。
  event_lifeagain_04_s_56:
    speaker: nadia
    en: What?
    ko: 네?!
    ja: えっ！？
  event_lifeagain_04_s_57:
    speaker: nadia
    en: And? Are you asking me to foot the bill?
    ko: |-
      …그래서요?
      지금 이 비용을 저한테 달라는 거예요?
    ja: |-
      …それで？
      その費用を払えって言いたいんですか？
  event_lifeagain_04_s_58:
    speaker: nadia
    en: I didn't even ask to come here.
    ko: 제가 해달라고 한 것도 아닌데?
    ja: 私が頼んだわけでもないのに？
  event_lifeagain_04_s_59:
    speaker: rumani
    en: No, I'm not asking for you to help pay.
    ko: 아니, 난 이 비용은 따로 받지 않을 생각이야.
    ja: いいえ。回収するつもりはないわ。
  event_lifeagain_04_s_60:
    speaker: rumani
    en: Like you said, you didn't request to come here.
    ko: 네 말대로 네가 해달라고 한 것도 아닐뿐더러.
    ja: |-
      あなたの言う通り、
      誰かに頼まれたわけでもない。
  event_lifeagain_04_s_61:
    speaker: rumani
    en: The decision to bring you here was solely mine.
    ko: 온전히 내 욕심이고 내 선택이니까.
    ja: ただ私が勝手にそうしただけ。
  event_lifeagain_04_s_62:
    speaker: nadia
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_04_s_63:
    speaker: rumani
    en: I thought you'd at least be willing to give it a try.
    ko: 그래서 최소한의 노력은 해볼 줄 알았는데.
    ja: |-
      少しぐらいはやる気を出してくれるかもって
      期待してたんだけど。
  event_lifeagain_04_s_64:
    speaker: rumani
    en: I didn't expect you to give in without trying.
    ko: 또 아무것도 안 하고 포기부터 할 줄은 몰랐달까?
