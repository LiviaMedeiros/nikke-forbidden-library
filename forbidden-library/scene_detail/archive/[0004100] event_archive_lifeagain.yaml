      누군가에게 얼마나 피해 가는지 생각해야 해.
    ja: |-
      腹立ちまぎれにしたことが、
      重い問題になることもあるんだ
  event_lifeagain_06_s_22:
    speaker: Self
    en: That's why people should always act cautiously.
    ko: 그렇기 때문에 사람은 언제나 신중하게 행동해야 하는 법이고.
    ja: |-
      だから私たちは、
      いつもよく考えて行動する必要がある
  event_lifeagain_06_s_23:
    speaker: Self
    en: In order to avoid any actions they might come to regret later.
    ko: 그래야 나중에 후회할 일이 안 생기거든.
    ja: 後悔するようなことをしないために
  event_lifeagain_06_s_24:
    speaker: Monologue
