    ko: "…하아."
    ja: "…はぁ。"
  event_lifeagain_02_e_61:
    speaker: nadia
    en: This is so unfair.
    ko: 이거 형평성에 너무 어긋나요.
    ja: そもそも、公平なルールじゃなかったですよね。
  event_lifeagain_02_e_62:
    speaker: nadia
    en: This entire game was one-sided from the start.
    ko: 처음부터 불리한 싸움이었다고요.
    ja: 最初から不利な勝負だったんです。
  event_lifeagain_02_e_63:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_lifeagain_02_e_64:
    speaker: nadia
    en: How can I possibly win in a wheelchair?
    ko: 휠체어를 탄 제가 이걸 어떻게 이겨요.
    ja: 車椅子に乗ってる私が勝てるはずありません。
  event_lifeagain_02_e_65:
    speaker: nadia
    en: It doesn't make sense.
    ko: 말이 안 되잖아요.
    ja: だって、あり得ないでしょう？
  event_lifeagain_02_e_66:
    speaker: rumani
    en: Then what if we were in the same situation? Would you feel better?
    ko: 그럼 같은 상황이면 납득할래?
    ja: じゃあ、同じ条件なら納得できる？
  event_lifeagain_02_e_67:
    speaker: nadia
    en: What do you mean?
    ko: 같은 상황이요?
    ja: 同じ条件？
  event_lifeagain_02_e_68:
    speaker: rumani
    en: I'll sit down and face you that way.
    ko: 응, 나도 너랑 같은 상황에서 대결할게.
    ja: そう。私もあなたと同じ条件で勝負するわ。
  event_lifeagain_02_e_69:
    speaker: nadia
    en: "... Why are you going through all this rigamarole?"
    ko: "…대체 이렇게까지 하려고 하는 이유가 뭔데요?"
    ja: "…なんでそこまで勝負にこだわるんですか？"
  event_lifeagain_02_e_70:
    speaker: nadia
    en: You don't care about wanting me to walk.
    ko: 걷고 싶은 마음 들게 하는 것보다.
    ja: 私を歩く気にさせたいっていうより…
  event_lifeagain_02_e_71:
    speaker: nadia
    en: You just want to beat me, don't you?
    ko: 저를 이겨 먹고 싶은 마음이 더 큰 거 아니에요?
    ja: |-
      単に私を負かしたいって気持ちの方が
      強いんじゃないですか？
  event_lifeagain_02_e_72:
    speaker: rumani
    en: Not at all. I want to make you walk.
    ko: |-
      아니지.
      걷고 싶은 마음이 들게 하는 것과 함께.
    ja: |-
      違うわ。歩きたいって気持ちに
      なってもらうのと同じぐらい…
  event_lifeagain_02_e_73:
    speaker: rumani
    en: I want to show you that's possible.
    ko: 된다는 걸 보여주고 싶은 거지.
    ja: やればできるってことを見せたいの。
  event_lifeagain_02_e_74:
    speaker: rumani
    en: In this moment, I'm less a trainer, and more like a mentor.
    ko: |-
      이 정도면 트레이너가 아니라.
      스승인데?
    ja: |-
      どちらかといえば、トレーナーより
      師匠になりたいのかもね？
  event_lifeagain_02_e_75:
    speaker: nadia
    en: "... Unbelievable."
    ko: |-
      …하.
      어이없어.
    ja: |-
      …はぁ。
      呆れた…
  event_lifeagain_02_e_76:
    speaker: nadia
    en: All right, fine.
    ko: 그래요.
    ja: 分かりました。
  event_lifeagain_02_e_77:
    speaker: nadia
    en: Do it.
    ko: 어디 그렇게 해봐요, 그럼.
    ja: できることなら、やってみてください。
