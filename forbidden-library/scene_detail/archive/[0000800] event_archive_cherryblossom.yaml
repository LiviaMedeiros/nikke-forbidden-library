---
event_cherryblossom_prologue:
  event_cherryblossom_prologue_1:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_prologue_2:
    speaker: "<Monologue>"
    en: Sakura holds a tablet and stares intently at the screen.
    ko: 사쿠라는 태블릿 화면의 영상을 바라보았다.
    ja: サクラはタブレットで動画を見ている
  event_cherryblossom_prologue_3:
    speaker: hairpinwoman
    en: Pledge your love to me here.
    ko: "[그럼… 여기서 맹세할 수 있어?]"
    ja: "「じゃあ…ここで誓える？」"
  event_cherryblossom_prologue_4:
    speaker: glassesman
    en: Right here?
    ko: "[여기?]"
    ja: "「ここで？」"
  event_cherryblossom_prologue_5:
    speaker: hairpinwoman
    en: This is an old cherry blossom tree that began its life far up on the surface.
    ko: "[저 먼 지상에서부터 쭉 살아왔던 벚나무래.]"
    ja: "「この桜の木は、あの遠い地上で育った\\n桜の木なんだって」"
  event_cherryblossom_prologue_6:
    speaker: hairpinwoman
    en: If we pledge our love to one another underneath this tree and seal it with
      a kiss,
    ko: "[이 나무 밑에서 사랑을 맹세하고… 키, 키스하면!]"
    ja: "「この木の下で愛を誓い…キ、キスをしたら！」"
  event_cherryblossom_prologue_7:
    speaker: hairpinwoman
    en: then our love will be everlasting.
    ko: "[영원한 사랑을 할 수 있다고 했어.]"
    ja: "「永遠に愛し合えるんだって」"
  event_cherryblossom_prologue_8:
    speaker: hairpinwoman
    en: Now kiss me, you fool.
    ko: "[그러니 나랑… 키스….]"
    ja: "「だから私と…キス…」"
  event_cherryblossom_prologue_9:
    speaker: "<Narration>"
    en: Mmmwwah!
    ko: 쪽-
    ja: チュッ―
  event_cherryblossom_prologue_10:
    speaker: glassesman
    en: Like that, my darling?
    ko: "[이렇게?]"
    ja: "「こう？」"
  event_cherryblossom_prologue_11:
    speaker: hairpinwoman
    en: Please, that was a mere peck on the lips. Give me a proper kiss!
    ko: "[이, 이건 키스가… 아, 아니! 그, 그게…!]"
    ja: "「こ、これはキスじゃ…い、いや！\\nそ、その…！」"
  event_cherryblossom_prologue_12:
    speaker: glassesman
    en: As you wish, my dear.
    ko: "[그럼, 이번엔 제대로 한다?]"
    ja: "「じゃあ、今度は本気でするよ？」"
  event_cherryblossom_prologue_13:
    speaker: hairpinwoman
    en: "!!!"
    ko: "[!!!]"
    ja: "「！！！」"
  event_cherryblossom_prologue_14:
    speaker: sakura
    en: Wow...
    ko: "…흠."
    ja: "…なるほど。"
  event_cherryblossom_prologue_15:
    speaker: sakura
    en: This must be the show with this year's Cherry Blossom Festival as the backdrop.
    ko: 이게 이번 벚꽃 축제를 배경으로 한 드라마라는 거군요.
    ja: これが今回の桜祭りを舞台としたドラマですか。
  event_cherryblossom_prologue_16:
    speaker: memberofseimeikai
    en: That's right.
    ko: 그렇습니다.
    ja: はい。
  event_cherryblossom_prologue_17:
    speaker: memberofseimeikai
    en: It's the first time a sakura tree from the surface is being unveiled to the
      public,
    ko: 지상에서 온 벚나무가 처음으로 민간인들에게 개방되는 터라,
    ja: 地上から来た桜の木が\n初めて民間人にお披露目されますから、
  event_cherryblossom_prologue_18:
    speaker: memberofseimeikai
    en: so it's expected to be more crowded than usual.
    ko: 평소보다 많은 인파가 몰릴 것으로 예상된다고 합니다.
    ja: 普段より多くの人が集まると予想されています。
  event_cherryblossom_prologue_19:
    speaker: sakura
    en: A sakura tree from the surface...
    ko: 지상에서 온 벚나무.
    ja: 地上から来た桜の木。
  event_cherryblossom_prologue_20:
    speaker: sakura
    en: A pledge of love, sealed with a kiss, will give you everlasting love...
    ko: 그 아래에서 맹세의 키스를 하면 영원한 사랑을 할 수 있다라….
    ja: その下で誓いのキスをすれば永遠の愛が叶う…
  event_cherryblossom_prologue_21:
    speaker: "<Monologue>"
    en: Sakura puts down the tablet.
    ko: 사쿠라는 태블릿을 내려놓았다.
    ja: サクラはタブレットを置いた
  event_cherryblossom_prologue_22:
    speaker: sakura
    en: Hm.
    ko: 흠.
    ja: ふむ。
  event_cherryblossom_prologue_23:
    speaker: sakura
    en: Interesting.
    ko: 나쁘지 않네요.
    ja: 悪くありませんね。
  event_cherryblossom_prologue_24:
    speaker: unknown
    en: Leader! Leader!
    ko: 당주님…! 당주님!
    ja: ご…ご当主様！
  event_cherryblossom_prologue_25:
    speaker: sakura
    en: What is all that ruckus outside?
    ko: 밖이 소란스럽군요.
    ja: 外が騒がしいですね。
  event_cherryblossom_prologue_26:
    speaker: memberofseimeikai
    en: Someone has come to inquire about issues pertaining to your succession.
    ko: 후계 문제로 찾아온 이들인 것 같습니다.
    ja: 跡継ぎ問題でやってきた奴らのようです。
  event_cherryblossom_prologue_27:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_prologue_28:
    speaker: memberofseimeikai
    en: They've been hounding us lately.
    ko: 너무 여러 차례 찾아오는 듯한데….
    ja: しつこいですね…
  event_cherryblossom_prologue_29:
    speaker: memberofseimeikai
    en: Should I tell them to go?
    ko: 물러가라 할까요.
    ja: 帰れと言いましょうか。
  event_cherryblossom_prologue_30:
    speaker: sakura
    en: No.
    ko: 아뇨.
    ja: いいえ。
  event_cherryblossom_prologue_31:
    speaker: unknown
    en: Leader!
    ko: 당주님!
    ja: ご当主様！
  event_cherryblossom_prologue_32:
    speaker: unknown
    en: You must find yourself a consort at once!
    ko: 부군을 들이셔야 합니다!
    ja: 夫君が必要です！
  event_cherryblossom_prologue_33:
    speaker: "<Monologue>"
    en: Sakura stands up.
    ko: 사쿠라가 자리에서 일어났다.
    ja: サクラはその場から立ち上がった
  event_cherryblossom_prologue_34:
    speaker: "<Narration>"
    en: "*Ssssnick*"
    ko: 드르륵-
    ja: ガラガラッ
  event_cherryblossom_prologue_35:
    speaker: sakura
    en: Quit making a scene.
    ko: 소란스럽게 굴지들 말고,
    ja: お静かに。
  event_cherryblossom_prologue_36:
    speaker: sakura
    en: Go inform the Peony Association and Hedonia
    ko: 모란회와 헤도니아에게 전하세요.
    ja: 牡丹会とヘッドニアにお伝えください。
  event_cherryblossom_prologue_37:
    speaker: sakura
    en: that this year's Cherry Blossom Festival will be held by Seimeikai.
    ko: 이번 벚꽃 축제는 우리 세이메이카이가 맡습니다.
    ja: 今回の桜祭りは清明会が担当いたします。
  event_cherryblossom_prologue_38:
    speaker: sakura
    en: And...
    ko: 그리고….
    ja: それから…
  event_cherryblossom_prologue_39:
    speaker: sakura
    en: as per your request...
    ko: 그대들의 청대로.
    ja: 君たちの要望通り、
  event_cherryblossom_prologue_40:
    speaker: sakura
    en: I shall find myself a husband.
    ko: 지아비를 맞이하러 가겠습니다.
    ja: 夫を迎えましょう。
event_cherryblossom_01_s:
  event_cherryblossom_01_s_1:
    speaker: sakura
    en: 'I''m just going to get this out of way and ask you straight out:'
    ko: "군. \n단도직입적으로 말씀드리겠습니다."
    ja: |-
      @UserName君。
      単刀直入に申し上げます。
  event_cherryblossom_01_s_2:
    speaker: sakura
    en: Will you be my husband?
    ko: 저의 지아비가 되어주시겠습니까?
    ja: うちの人になってくれませんか？
  event_cherryblossom_01_s_3:
    speaker: "<Choice>"
    en: "... Come again?"
    ko: 지금 뭔가 잘못 들은 거 같은데.
    ja: 聞き間違いだろうか
  event_cherryblossom_01_s_4:
    speaker: "<Choice>"
    en: Did you... just say husband?
    ko: 지아비…?
    ja: うちの人…？
  event_cherryblossom_01_s_5:
    speaker: sakura
    en: As in my spouse.
    ko: 저의 남편이 되어주시겠냐고 물었습니다.
    ja: 私の夫になってくれないかと申し上げました。
  event_cherryblossom_01_s_6:
    speaker: sakura
    en: If you prefer a different term, will you become my spouse?
    ko: 쉽게 말하면, 남편 정도의 단어가 되겠군요.
    ja: 簡単に言えば、夫ということですね。
  event_cherryblossom_01_s_7:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_cherryblossom_01_s_8:
    speaker: "<Self>"
    en: Where'd this come from?
    ko: 이렇게나 갑자기?
    ja: 急にどうしたんだ？
  event_cherryblossom_01_s_9:
    speaker: sakura
    en: You'll only be required to act out this role for the day.
    ko: "음, 정확히 말하자면 \n오늘 하루 저의 지아비가 되어줄 수 있냐는 말이 되겠군요."
    ja: |-
      正しく言うならば、
      今日一日、私の夫になってくれませんか？
  event_cherryblossom_01_s_10:
    speaker: "<Self>"
    en: As in today?
    ko: 오늘 하루?
    ja: 今日一日？
  event_cherryblossom_01_s_11:
    speaker: sakura
    en: That's right.
    ko: 그렇습니다.
    ja: はい。
  event_cherryblossom_01_s_12:
    speaker: sakura
    en: Just today, and no more.
    ko: 오늘 하루면 됩니다.
    ja: 今日一日だけでよいのです。
  event_cherryblossom_01_s_13:
    speaker: "<Self>"
    en: You're gonna have to give me more details.
    ko: 일단 이야기를 좀 들어보고 싶은데.
    ja: まずは詳しい話を聞きたい
  event_cherryblossom_01_s_14:
    speaker: sakura
    en: Fine.
    ko: 좋습니다.
    ja: いいでしょう。
  event_cherryblossom_01_s_15:
    speaker: "<Monologue>"
    en: Sakura puts down her teacup.
    ko: 사쿠라가 찻잔을 내려놓았다.
    ja: サクラがティーカップを置いた
  event_cherryblossom_01_s_16:
    speaker: sakura
    en: As you know,
    ko: 군께서도 알고 계시듯,
    ja: ご存じの通り、
  event_cherryblossom_01_s_17:
    speaker: sakura
    en: I am the leader of the Seimeikai.
    ko: 저는 세이메이카이의 당주인 몸입니다.
    ja: 私は清明会の当主です。
  event_cherryblossom_01_s_18:
    speaker: sakura
    en: What very few people do know however, is that I am a Nikke.
    ko: 제가 니케의 육신을 얻은 것을 알고 있는 건 극소수의 인물들뿐이죠.
    ja: 私がニケの体を手に入れたことを\n知っているのは極少数です。
  event_cherryblossom_01_s_19:
    speaker: sakura
    en: Meanwhile, the leadership of the Seimeikai has always been passed down from
      generation to generation, all through the same bloodline.
    ko: "그 말은. \n대다수의 식솔이 보기에,"
    ja: |-
      つまり、
      大多数の部下の目には、
  event_cherryblossom_01_s_20:
    speaker: sakura
    en: This means that from the outside looking in,
    ko: 대대로 혈통으로 후계를 이어 내려온 세이메이카이에서,
    ja: 代々一族の者が跡を継いできた清明会において、
  event_cherryblossom_01_s_21:
    speaker: sakura
    en: it seems as if I'm not pulling my weight in terms of finding a successor.
    ko: 제가 그 역할에 충실하지 않은 것처럼 보인다는 뜻이기도 합니다.
    ja: 私はその役割を果たしていないように\n見えるという意味でもあります。
  event_cherryblossom_01_s_22:
    speaker: "<Self>"
    en: Are they applying a lot of pressure?
    ko: 설마 부하들이 사쿠라에게 후계를 만들라고 하고 있단 거야?
    ja: まさか、部下たちはサクラに\n跡継ぎを作れと言っているのか？
  event_cherryblossom_01_s_23:
    speaker: sakura
    en: Very much so.
    ko: 맞습니다.
    ja: そうです。
  event_cherryblossom_01_s_24:
    speaker: sakura
    en: They wish for me to find a husband and give them a successor.
    ko: 부군을 들여 후계를 만들라 이야기하고 있습니다.
    ja: 夫を迎え、跡継ぎを作れと言っているのです。
  event_cherryblossom_01_s_25:
    speaker: sakura
    en: They're oblivious to the fact that my body does not age,
    ko: 그들은 제 육신이 영원한 것을 모르니까요.
    ja: 彼らは私の肉体が\n永遠であることを知りませんから。
  event_cherryblossom_01_s_26:
    speaker: sakura
    en: so they're concerned about preparing for the future.
    ko: 그러니 후일을 대비하길 원하는 겁니다.
    ja: ですから未来に備えてほしいのでしょう。
  event_cherryblossom_01_s_27:
    speaker: sakura
    en: Their hope is for Seimeikai to continue on throughout the ages.
    ko: 세이메이카이가 영원히 지속되길 바라니까요.
    ja: 清明会が永遠に続くことを願っていますから。
  event_cherryblossom_01_s_28:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_01_s_29:
    speaker: sakura
    en: As the organization's leader, I can sympathize with their sense of unease,
      and I want to find a solution.
    ko: 저 역시 당주로서 식솔들의 불안을 이해하고 해소해 주고 싶습니다.
    ja: 私も当主として皆の不安は理解できます。\n彼らを安心させたいのです。
  event_cherryblossom_01_s_30:
    speaker: sakura
    en: However, Nikkes are not capable of having children.
    ko: 하지만 저는 더 이상 후계를 만들어낼 수 없는 몸.
    ja: しかし、私はもはや跡継ぎを産めぬ身。
  event_cherryblossom_01_s_31:
    speaker: sakura
    en: So I can never produce an heir for them.
    ko: 그들의 원은 들어줄 수 없지요.
    ja: 彼らの願いを叶えることはできません。
  event_cherryblossom_01_s_32:
    speaker: sakura
    en: I've given it some thought,
    ko: 그래서 생각했습니다.
    ja: そこで考えました。
  event_cherryblossom_01_s_33:
    speaker: sakura
    en: and since I cannot immediately go out and procure a husband, I'll...
    ko: 당장은 지아비를 맞이할 수 없으니, 시간을 벌어야겠다고요.
    ja: 今すぐ夫を迎えることはできないので、\n時間を稼がねばならないと。
  event_cherryblossom_01_s_34:
    speaker: "<Self>"
    en: Buy yourself some time?
    ko: 시간을 번다고?
    ja: 時間を稼ぐ？
  event_cherryblossom_01_s_35:
    speaker: sakura
    en: Precisely.
    ko: 예.
    ja: はい。
  event_cherryblossom_01_s_36:
    speaker: sakura
    en: This upcoming Cherry Blossom Festival is famous for many different reasons.
    ko: 이번에 열리는 벚꽃 축제가 여러 가지로 유명하다고 하더군요.
    ja: 今回開かれる桜祭りは\n色々と有名だそうです。
  event_cherryblossom_01_s_37:
    speaker: "<Self>"
    en: Wait, what kind of festival?
    ko: 벚꽃 축제?
    ja: 桜祭り？
  event_cherryblossom_01_s_38:
    speaker: sakura
    en: I guess you haven't heard.
    ko: 군은 아직 모르시나 보군요.
    ja: 君はまだご存じないようですね。
  event_cherryblossom_01_s_39:
    speaker: sakura
    en: Take a look at this then.
    ko: 그럼 이걸 보시겠습니까?
    ja: こちらをご覧ください。
  event_cherryblossom_01_s_40:
    speaker: "<Monologue>"
    en: Sakura pulls out a tablet.
    ko: 사쿠라가 태블릿을 꺼내 들었다.
    ja: サクラがタブレットを取りだした
  event_cherryblossom_01_s_41:
    speaker: "<Monologue>"
    en: She shows me a TV show in which a sakura tree figures in heavily.
    ko: "…지상에서 온 벚나무를 배경으로 한 로맨스 드라마가 흘러나왔다."
    ja: "…地上から来た桜の木を舞台とした\\n恋愛ドラマが流れた"
  event_cherryblossom_01_s_42:
    speaker: "<Self>"
    en: Why are you showing me this?
    ko: 드라마?
    ja: ドラマ？
  event_cherryblossom_01_s_43:
    speaker: sakura
    en: Because of this show, there's a big scuttlebutt about how
    ko: "[지상에서 온 벚나무 아래에서, 두 남녀가 맹세의 키스를 나누면.]"
    ja: "「地上から来た桜の木の下で、\\n男女が誓いのキスを交わすと」"
  event_cherryblossom_01_s_44:
    speaker: sakura
    en: if a man and a woman kiss under that specific sakura tree, which is originally
      from the surface,
    ko: "[영원한 사랑을 약속할 수 있다.]"
    ja: "「永遠の愛が叶う」"
  event_cherryblossom_01_s_45:
    speaker: sakura
    en: their love will supposedly be everlasting.
    ko: 라는 소문이 돌고 있다고 하더군요.
    ja: という噂が流れているそうです。
  event_cherryblossom_01_s_46:
    speaker: sakura
    en: The exact same tree in that show will be unveiled at this year's festival.
    ko: 그 지상에서 온 벚나무가 이번 축제에 개방된다고 하고요.
    ja: その桜の木が今回の祭りで披露されるのです。
  event_cherryblossom_01_s_47:
    speaker: "<Self>"
    en: So you're planning on...
    ko: 설마….
    ja: まさか…
  event_cherryblossom_01_s_48:
    speaker: sakura
    en: "... Using this to my advantage, yes."
    ko: 그래서 저도 그 소문을 좀 이용해 볼까 합니다.
    ja: 私もその噂を利用してみようかと。
  event_cherryblossom_01_s_49:
    speaker: "<Self>"
    en: So you want me to come with you to the festival, where we'll pretend that
      our love will be everlasting. Right?
    ko: 함께 벚꽃 축제에 가서 영원한 사랑을 약속하는 척을 해달라는 거지?
    ja: 一緒に桜祭りに行って、\n永遠の愛を誓うフリをしてほしいということか？
  event_cherryblossom_01_s_50:
    speaker: sakura
    en: Precisely.
    ko: 영민하시군요.
    ja: 鋭いですね。
  event_cherryblossom_01_s_51:
    speaker: sakura
    en: You catch on quick.
    ko: 맞습니다.
    ja: その通りです。
  event_cherryblossom_01_s_52:
    speaker: sakura
    en: Once we both stand under that tree and promise each other that our love will
      be everlasting,
    ko: 군과 벚나무 아래에서 영원한 사랑을 맹세하는 모습을 보여줘,
    ja: 君と桜の木の下で永遠の愛を誓う姿を見せて
  event_cherryblossom_01_s_53:
    speaker: sakura
    en: it'll make everyone who's hounding me think I've found someone that I have
      a future with.
    ko: 제게도 미래를 약속한 사람이 있다고 인식시킬 생각입니다.
    ja: 私にも未来を約束した人がいると\n知らしめるのです。
  event_cherryblossom_01_s_54:
    speaker: sakura
    en: At the very least, it'll appease them and assuage their concerns for the time
      being.
    ko: 그렇다면 적어도 당장의 불안은 종식시킬 수 있게 되겠지요.
    ja: それで少なくとも\n直近の不安は解消されるでしょう。
  event_cherryblossom_01_s_55:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_01_s_56:
    speaker: sakura
    en: So that's why I'm doing this.
    ko: 이런 이유입니다.
    ja: このような理由なので、
  event_cherryblossom_01_s_57:
    speaker: sakura
    en: I have to be honest, you don't stand to gain anything from this.
    ko: "솔직히 이야기하자면, \n군께 이득이 되는 것은 아무것도 없지요."
    ja: |-
      正直に申し上げますと、
      君には何の得もありません。
  event_cherryblossom_01_s_58:
    speaker: sakura
    en: Nevertheless, will you help me?
    ko: 그럼에도 함께해 주실 수 있겠습니까?
    ja: それでも、協力してくださいますか？
  event_cherryblossom_01_s_59:
    speaker: "<Self>"
    en: "... Fine. I'll do it."
    ko: "…좋아. \n함께할게."
    ja: |-
      …分かった。
      協力する
  event_cherryblossom_01_s_60:
    speaker: sakura
    en: Starting now, cast all other girls out of your mind.
    ko: 오늘 하루는 다른 여자아이들은 모두 잊고.
    ja: 今日だけは他の女の子のことはすべて忘れ、
  event_cherryblossom_01_s_61:
    speaker: sakura
    en: For today, you only have eyes for me.
    ko: 오로지 이 사쿠라의 지아비가 되는 것입니다.
    ja: このサクラの夫になるのです。
  event_cherryblossom_01_s_62:
    speaker: sakura
    en: Sound good?
    ko: 그래도 괜찮으시겠습니까?
    ja: よろしいでしょうか。
  event_cherryblossom_01_s_63:
    speaker: "<Self>"
    en: Fine by me.
    ko: 괜찮아.
    ja: 大丈夫だ
  event_cherryblossom_01_s_64:
    speaker: sakura
    en: I can't tell you how glad I am you accepted.
    ko: "…군이 거절하지 않아서 다행이군요."
    ja: "…断られなくてよかったです。"
  event_cherryblossom_01_s_65:
    speaker: "<Self>"
    en: What were you going to do if I'd refused?
    ko: 만약 거절했으면 어떻게 할 생각이었어?
    ja: もし断ったらどうするつもりだったんだ？
  event_cherryblossom_01_s_66:
    speaker: sakura
    en: I'm not sure.
    ko: 글쎄요….
    ja: さあ…
  event_cherryblossom_01_s_67:
    speaker: sakura
    en: I didn't really think about it.
    ko: 아직 생각해 보진 않았으나,
    ja: まだ考えてはいませんでしたが、
  event_cherryblossom_01_s_68:
    speaker: sakura
    en: I may have had to resort to less amicable methods to convince you.
    ko: "이보다 평화로운 방법은 없었을 것이라고는 \n감히 말씀드릴 수 있겠군요."
    ja: |-
      これより平和な方法はなかったでしょう。
      それだけは確かかと。
  event_cherryblossom_01_s_69:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_01_s_70:
    speaker: sakura
    en: Well, now that you're up to speed...
    ko: 그럼, 마음의 준비가 된 것 같으니.
    ja: では、心の準備ができたようなので
  event_cherryblossom_01_s_71:
    speaker: "<Monologue>"
    en: Sakura stands up.
    ko: 사쿠라가 몸을 일으켰다.
    ja: サクラが立ち上がった
  event_cherryblossom_01_s_72:
    speaker: sakura
    en: Should we go?
    ko: 가실까요?
    ja: 参りましょうか？
event_cherryblossom_01_e:
  event_cherryblossom_01_e_1:
    speaker: "<Monologue>"
    en: Sakura and I head to the Cherry Blossom Festival.
    ko: 사쿠라와 벚꽃 축제로 향했다.
    ja: サクラと桜祭りに向かった
  event_cherryblossom_01_e_2:
    speaker: "<Monologue>"
    en: Amongst the densely-packed crowd who have come to enjoy the flowers,
    ko: 꽃놀이를 즐기는 수많은 사람의 모습과….
    ja: 花見を楽しむ大勢の人々と…
  event_cherryblossom_01_e_3:
    speaker: "<Monologue>"
    en: I can see some of Sakura's Seimeikai bodyguards glaring in our direction.
    ko: 이쪽을 매섭게 바라보는 세이메이카이 조직원들이 보인다.
    ja: こちらを睨み付けている\n清明会組員の姿が見える
  event_cherryblossom_01_e_4:
    speaker: memberofseimeikai
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_01_e_5:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_01_e_6:
    speaker: sakura
    en: There are way more people here than I expected.
    ko: "…사람이 생각보다 더 많군요."
    ja: "…思ったより人が多いですね。"
  event_cherryblossom_01_e_7:
    speaker: "<Self>"
    en: Yeah, quite a turnout.
    ko: 그렇네.
    ja: そうだな
  event_cherryblossom_01_e_8:
    speaker: sakura
    en: I know this has all been very sudden. Are you feeling all right?
    ko: 갑작스레 온 것인데 불편하진 않으신지요?
    ja: 突然のことでしたが、\nご迷惑ではありませんでしたか？
  event_cherryblossom_01_e_9:
    speaker: "<Self>"
    en: I'm fine, it's just that...
    ko: 그렇지는 않은데….
    ja: そんなことはないが…
  event_cherryblossom_01_e_10:
    speaker: "<Monologue>"
    en: One of the bodyguards raises their eyebrows.
    ko: 세이메이카이 조직원들의 시선이 번뜩였다.
    ja: 清明会組員たちの目が光った
  event_cherryblossom_01_e_11:
    speaker: "<Monologue>"
    en: It feels that they'll come at me the instant I say anything that could upset
      Sakura in the slightest.
    ko: "…사쿠라에게 말을 잘못하면, 당장에라도 달려들 것만 같다."
    ja: "…サクラに失礼なことを言ったら\\n今すぐにでも飛びかかってきそうだ"
  event_cherryblossom_01_e_12:
    speaker: "<Self>"
    en: "... Nothing."
    ko: "…아무것도 아니야."
    ja: "…何でもない"
  event_cherryblossom_01_e_13:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_01_e_14:
    speaker: sakura
    en: If you say so.
    ko: "…그렇습니까."
    ja: "…そうですか。"
  event_cherryblossom_01_e_15:
    speaker: "<Self>"
    en: You okay, Sakura?
    ko: 사쿠라?
    ja: サクラ？
  event_cherryblossom_01_e_16:
    speaker: sakura
    en: "... It's nothing."
    ko: "…아닙니다."
    ja: "…いいえ。"
  event_cherryblossom_01_e_17:
    speaker: sakura
    en: Let's continue.
    ko: 조금 더 걸을까요?
    ja: もう少し歩きましょうか？
  event_cherryblossom_01_e_18:
    speaker: "<Self>"
    en: Okay.
    ko: 그럴까?
    ja: そうしようか
  event_cherryblossom_01_e_19:
    speaker: unknown
    en: Hey, it's the Commander!
    ko: 어? 지휘관이다!
    ja: あれ？指揮官だ！
  event_cherryblossom_01_e_20:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_cherryblossom_01_e_21:
    speaker: "<Monologue>"
    en: Off in the distance, I can see Yuni and Mihara.
    ko: 멀리서 유니와 미하라가 보인다.
    ja: 遠くにユニとミハラが見える
  event_cherryblossom_01_e_22:
    speaker: mihara
    en: It really is the Commander!
    ko: "정말이네? \n지휘관이잖아?"
    ja: |-
      本当ね。
      指揮官だわ。
  event_cherryblossom_01_e_23:
    speaker: "<Monologue>"
    en: They start to head in our direction.
    ko: "…이쪽으로 다가오고 있다."
    ja: "…こちらに近づいてくる"
  event_cherryblossom_01_e_24:
    speaker: "<Choice>"
    en: Wave at them.
    ko: 두 사람을 바라보고 손을 흔든다.
    ja: 2人に手を振る
  event_cherryblossom_01_e_25:
    speaker: "<Choice>"
    en: Pretend not to know them.
    ko: 모른 척을 한다.
    ja: 知らんぷりをする
  event_cherryblossom_01_e_26:
    speaker: memberofseimeikai
    en: "...!!"
    ko: "……!!"
    ja: "……！！"
  event_cherryblossom_01_e_27:
    speaker: "<Monologue>"
    en: The Seimeikai bodyguards' eyes flare up.
    ko: 세이메이카이 조직원들의 눈초리가 매서워졌다.
    ja: 清明会組員たちの目つきが鋭くなった
  event_cherryblossom_01_e_28:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_01_e_29:
    speaker: "<Monologue>"
    en: I slowly lower my hand.
    ko: "…슬그머니 손을 내렸다."
    ja: "…そっと手を下ろした"
  event_cherryblossom_01_e_30:
    speaker: yuni
    en: Mihara, the Commander looked at me!
    ko: 미하라. 지휘관이 이쪽 봤어!
    ja: ミハラ。指揮官がこっちを見たよ！
  event_cherryblossom_01_e_31:
    speaker: mihara
    en: How could he not? You're cuter than ever.
    ko: "후후, 유니가 이렇게나 더 귀여워졌는데, \n지휘관이 잘 알아봤네?"
    ja: |-
      ふふ、ユニが見違えるほどかわいくなったのに、
      よく気づいたわね？
  event_cherryblossom_01_e_32:
    speaker: yuni
    en: Hehe!
    ko: 응! 알아봤어!
    ja: うん！気づいてくれた！
  event_cherryblossom_01_e_33:
    speaker: yuni
    en: I'm so happy.
    ko: 유니 기뻐.
    ja: ユニ、嬉しい。
  event_cherryblossom_01_e_34:
    speaker: "<Monologue>"
    en: Yuni and Mihara approach us.
    ko: 유니와 미하라가 가까이 다가왔다.
    ja: ユニとミハラが近づいてきた
  event_cherryblossom_01_e_35:
    speaker: yuni
    en: Huh? The Commander pretended not to see us.
    ko: |-
      어? 미하라.
      지휘관이 우리 모른 척했어!
    ja: |-
      あれ？ミハラ。
      指揮官がユニたちを無視したよ！
  event_cherryblossom_01_e_36:
    speaker: mihara
    en: Oh my, really?
    ko: 어머, 그렇네?
    ja: あら、本当ね。
  event_cherryblossom_01_e_37:
    speaker: mihara
    en: You've become even cuter, that must be why he didn't recognize you.
    ko: 후후, 우리 유니가 더 귀여워져서 못 알아봤나 봐~
    ja: ふふ、ユニがかわいくなりすぎて\n気づかなかったみたいね～
  event_cherryblossom_01_e_38:
    speaker: mihara
    en: Maybe he'll recognize you if you walk up and say hello.
    ko: 유니가 다가가서 인사하면 알아보지 않을까?
    ja: 近づいて挨拶をすれば\n気づくんじゃないかしら？
  event_cherryblossom_01_e_39:
    speaker: yuni
    en: Oh, so that's it...
    ko: 헤헤. 그런 거였구나.
    ja: へへ。そっかぁ。
  event_cherryblossom_01_e_40:
    speaker: "<Monologue>"
    en: Yuni approaches and tugs on my sleeve.
    ko: 유니가 가까이 다가와 내 소매를 잡아 왔다.
    ja: ユニが近づいてきて私の袖を掴んだ
  event_cherryblossom_01_e_41:
    speaker: yuni
    en: Hehe... Hi, Commander.
    ko: "헤헤… 안녕. \n지휘관."
    ja: |-
      へへ…こんにちは。
      指揮官。
  event_cherryblossom_01_e_42:
    speaker: memberofseimeikai
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_cherryblossom_01_e_43:
    speaker: "<Monologue>"
    en: The Seimeikai bodyguards' eyes flare up.
    ko: 세이메이카이 조직원들의 눈초리가 매서워졌다.
    ja: 清明会組員たちの目つきが鋭くなった
  event_cherryblossom_01_e_44:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_01_e_45:
    speaker: "<Monologue>"
    en: I can feel drops of sweat trickling down my back.
    ko: 등에서 땀이 나는 것 같다.
    ja: 背中から汗が吹き出しそうだ
  event_cherryblossom_01_e_46:
    speaker: yuni
    en: Commander, don't you recognize me?
    ko: |-
      지휘관?
      유니 못 알아보겠어?
    ja: |-
      指揮官？
      ユニのこと分からない？
  event_cherryblossom_01_e_47:
    speaker: yuni
    en: Would hitting you help jog your memory?
    ko: 한 대 때려줄까?
    ja: 一発殴ってあげようか？
  event_cherryblossom_01_e_48:
    speaker: "<Self>"
    en: "... Hello Yuni. Hello Mihara."
    ko: "…두 사람 다 안녕."
    ja: "…2人ともこんにちは"
  event_cherryblossom_01_e_49:
    speaker: mihara
    en: Hi, Commander.
    ko: 안녕. 지휘관~
    ja: こんにちは。指揮官。
  event_cherryblossom_01_e_50:
    speaker: mihara
    en: What are you doing here?
    ko: 여기서 뭐 하고 있어?
    ja: ここで何をしているの？
  event_cherryblossom_01_e_51:
    speaker: "<Self>"
    en: I came to see the cherry blossoms with Sakura.
    ko: 사쿠라와 벚꽃을 보러 왔어.
    ja: サクラと桜を見に来たんだ
  event_cherryblossom_01_e_52:
    speaker: mihara
    en: What about all these guys in black suits following you?
    ko: 저 시커먼 정장들을 데리고….
    ja: あの真っ黒なスーツの人たちを連れて…
  event_cherryblossom_01_e_53:
    speaker: mihara
    en: Did they come to enjoy the flowers as well?
    ko: 꽃놀이를 왔단 말이지?
    ja: お花見に来たのね？
  event_cherryblossom_01_e_54:
    speaker: mihara
    en: Hehe, looks like you've gotten yourself wrapped in another fun predicament,
      Commander.
    ko: 후후, 우리 지휘관은 오늘도 재미있는 일에 휘말린 모양이네?
    ja: ふふ、面白いことに巻き込まれたみたいね。
  event_cherryblossom_01_e_55:
    speaker: mihara
    en: It's super noisy the further you go in.
    ko: 안쪽도 이래저래 시끄러운 거 같더니.
    ja: 中も色々騒がしいみたいだけど。
  event_cherryblossom_01_e_56:
    speaker: mihara
    en: They must be holding several events today.
    ko: 오늘은 여러 가지로 이벤트가 많은 날인가 봐?
    ja: 今日は色んなイベントがあるみたいね。
  event_cherryblossom_01_e_57:
    speaker: "<Self>"
    en: Events? What other events are there?
    ko: 이벤트?
    ja: イベント？
  event_cherryblossom_01_e_58:
    speaker: mihara
    en: Whatever's going on here, it seems way more fun than the Cherry Blossom Festival.
    ko: 보아하니 벚꽃 축제보다 여기가 더 재미있는 거 같은데….
    ja: 桜祭りよりこっちの方が面白そう…
  event_cherryblossom_01_e_59:
    speaker: "<Monologue>"
    en: Mihara glances Sakura.
    ko: 미하라가 사쿠라를 힐끗 바라보았다.
    ja: ミハラがサクラをちらっと見た
  event_cherryblossom_01_e_60:
    speaker: mihara
    en: Can we join you?
    ko: 우리도 같이 놀면 안 될까?
    ja: 私たちも一緒に遊んじゃダメかしら？
  event_cherryblossom_01_e_61:
    speaker: "<Monologue>"
    en: Mihara presses her body against mine.
    ko: 미하라가 갑자기 내 쪽으로 몸을 붙여오기 시작했다.
    ja: ミハラが急に私の方へ体を寄せ始めた
  event_cherryblossom_01_e_62:
    speaker: mihara
    en: I think whatever you're doing will be a bit more enticing with Yuni and I
      participating...
    ko: 나랑 유니가 두 사람을 더 재미있게 해줄 수 있을 거 같은데….
    ja: 私とユニが2人をもっと楽しませて\nあげられそうだけど…
  event_cherryblossom_01_e_63:
    speaker: "<Monologue>"
    en: The Seimeikai bodyguards look like they want to kill me.
    ko: 세이메이카이 조직원들의 시선이 더욱 매서워졌다.
    ja: 清明会組員たちの目つきがさらに鋭くなった
  event_cherryblossom_01_e_64:
    speaker: "<Monologue>"
    en: I can hear them whispering amongst each other.
    ko: 수군거리는 소리가 들려온다…!
    ja: ひそひそ声が聞こえる…！
  event_cherryblossom_01_e_65:
    speaker: "<Self>"
    en: I can't. I promised to spend the day with Sakura.
    ko: 안돼. 오늘은 사쿠라와 있기로 했어.
    ja: ダメだ。今日はサクラと用事があるんだ
  event_cherryblossom_01_e_66:
    speaker: mihara
    en: Haha, okay.
    ko: 후후, 알겠어.
    ja: ふふ。分かったわ。
  event_cherryblossom_01_e_67:
    speaker: mihara
    en: I'll stop teasing you.
    ko: 장난은 여기까지 할게.
    ja: 冗談はここまでにするわね。
  event_cherryblossom_01_e_68:
    speaker: mihara
    en: I just couldn't pass up a risqué joke. However...
    ko: 내가 아슬아슬한 위험을 좋아하긴 하지만.
    ja: 私はギリギリのリスクを楽しむタイプでは\nあるけど…
  event_cherryblossom_01_e_69:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_01_e_70:
    speaker: mihara
    en: "... I feel I may end up regretting it if I continue."
    ko: 더 건드렸다간, 정말로 위험해질 거 같거든.
    ja: これ以上は、本当に危なくなりそうだから。
  event_cherryblossom_01_e_71:
    speaker: sakura
    en: Glad to see you know your limits.
    ko: 정도를 모르는 건 아닌 모양이로군요.
    ja: 加減はご存じのようですね。
  event_cherryblossom_01_e_72:
    speaker: yuni
    en: I don't get it, Mihara. Why would you regret it?
    ko: 미하라, 뭐가 위험해?
    ja: ミハラ、何が危ないの？
  event_cherryblossom_01_e_73:
    speaker: mihara
    en: Don't worry, Yuni. It has nothing to do with you.
    ko: 후후, 유니는 몰라도 돼.
    ja: ふふ、ユニは知らなくてもいいのよ。
  event_cherryblossom_01_e_74:
    speaker: yuni
    en: "???"
    ko: "???"
    ja: "？？？"
  event_cherryblossom_01_e_75:
    speaker: mihara
    en: At any rate, we should get going.
    ko: 그럼 우린 갈게.
    ja: じゃあ私たちは行くわね。
  event_cherryblossom_01_e_76:
    speaker: mihara
    en: I thought looking at the cherry blossoms would be a nice change of pace, and
      figured I could buy Yuni some spring outfits while I was at it.
    ko: |-
      유니한테 봄옷을 사준 김에 새로운 플레이도 할 겸
      지상에서 왔다는 벚꽃 좀 보고 갈까 했는데….
    ja: |-
      ユニに春の服を買ってあげた記念に\n新しいプレイを試して、
      ついでに地上から来たっていう\n桜の木も見ようかと思ったけど…
  event_cherryblossom_01_e_77:
    speaker: mihara
    en: However, staying here might spoil my good mood.
    ko: 안쪽에 있다간 좋았던 기분이 더 나빠지기만 할 거 같거든.
    ja: 中にいたら楽しい気分も\n台無しになりそうだから。
  event_cherryblossom_01_e_78:
    speaker: yuni
    en: Yeah, everyone in there is so loud and keeps fighting with each other.
    ko: 맞아. 다들 엄청 시끄럽고 자꾸 싸워.
    ja: そうだよ。\nみんなすごくうるさいし、ケンカばっかり。
  event_cherryblossom_01_e_79:
    speaker: yuni
    en: They kept asking us for money, too.
    ko: 유니랑 미하라한테도 자꾸 돈을 달라고 했어.
    ja: ユニとミハラにもお金を払えって。
  event_cherryblossom_01_e_80:
    speaker: "<Self>"
    en: Who did?
    ko: 돈을 달라고 했다고? 누가?
    ja: お金を？誰が？
  event_cherryblossom_01_e_81:
    speaker: mihara
    en: We're not sure who it was. I don't associate with such unsavory characters.
    ko: |-
      글쎄, 누군지는 모르겠네.
      난 그런 방식으로 거친 인간들은 잘 몰라서~
    ja: |-
      さあ？誰かは分からないわ。
      私はああいう荒々しい人たちのことは\nよく知らないから。
  event_cherryblossom_01_e_82:
    speaker: mihara
    en: Perhaps your friend might be more familiar with them.
    ko: 그런 건 이쪽이 더 잘 알고 있지 않을까?
    ja: そういうのは\nそちらの方が詳しいんじゃないかしら？
  event_cherryblossom_01_e_83:
    speaker: sakura
    en: "... Hard to say."
    ko: "…글쎄요."
    ja: "…どうでしょう。"
  event_cherryblossom_01_e_84:
    speaker: sakura
    en: You never can truly tell who's bad and who's good.
    ko: 음지도 양지만큼이나 사람이 많은지라.
    ja: 日陰も日なたと同じくらい人が多いですから。
  event_cherryblossom_01_e_85:
    speaker: mihara
    en: True, true. Anyway, we'll see you later.
    ko: 후후, 그럼 우리는 가볼게.
    ja: ふふ、そう。じゃあ、私たちは失礼するわ。
  event_cherryblossom_01_e_86:
    speaker: mihara
    en: You two have a good time.
    ko: 두 사람은 부디 즐거운 꽃구경 하도록 해~
    ja: 2人はお花見を楽しんでね～
  event_cherryblossom_01_e_87:
    speaker: yuni
    en: See you, Commander.
    ko: "유니도 갈래. \n안녕 지휘관."
    ja: |-
      ユニも行くね。
      バイバイ、指揮官。
  event_cherryblossom_01_e_88:
    speaker: "<Monologue>"
    en: Yuni and Mihara leave.
    ko: 유니와 미하라가 떠나갔다.
    ja: ユニとミハラが去っていった
  event_cherryblossom_01_e_89:
    speaker: "<Self>"
    en: "*Sigh*"
    ko: 후우….
    ja: ふう…
  event_cherryblossom_01_e_90:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_01_e_91:
    speaker: sakura
    en: Are you starting to regret your decision?
    ko: 아쉬우신가요?
    ja: 残念ですか？
  event_cherryblossom_01_e_92:
    speaker: "<Self>"
    en: What?
    ko: 응?
    ja: え？
  event_cherryblossom_01_e_93:
    speaker: sakura
    en: If you want to go with them...
    ko: 혹시라도 저들과 함께 가고 싶은 거였다면….
    ja: もし彼女たちと一緒に行きたいのでしたら…
  event_cherryblossom_01_e_94:
    speaker: moran
    en: Hey, you two!
    ko: 거기 지나가는 두 사람!
    ja: そこの2人！
  event_cherryblossom_01_e_95:
    speaker: moran
    en: Stop!!!
    ko: 멈춰!!!
    ja: 動くな！！！
  event_cherryblossom_01_e_96:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  event_cherryblossom_01_e_97:
    speaker: sakura
    en: "... Moran?"
    ko: "…목단?"
    ja: "…モラン？"
  event_cherryblossom_01_e_98:
    speaker: moran
    en: I object to this wedding!
    ko: 그 결혼은 반대다!
    ja: その結婚、反対だ！
event_cherryblossom_02_s:
  event_cherryblossom_02_s_1:
    speaker: moran
    en: I heard everything!
    ko: 나 다 들었어!
    ja: 全部聞いたぞ！
  event_cherryblossom_02_s_2:
    speaker: sakura
    en: Just a minute, Moran.
    ko: 그전에 목단.
    ja: その前に、モラン。
  event_cherryblossom_02_s_3:
    speaker: moran
    en: Huh?
    ko: 응?
    ja: ん？
  event_cherryblossom_02_s_4:
    speaker: sakura
    en: What are you doing here?
    ko: 당신이 왜 여기 있는 거죠?
    ja: どうして君がここにいるのですか？
  event_cherryblossom_02_s_5:
    speaker: moran
    en: Why am I here? The Peony Association is responsible for this entire festival!
    ko: |-
      왜 여기 있냐고?
      이번 축제는 모란회가 담당하니까!
    ja: |-
      どうしてって？
      今回の祭りは牡丹会が担当だからな！
  event_cherryblossom_02_s_6:
    speaker: sakura
    en: What? I said that I would be taking charge. I'm positive of it.
    ko: |-
      예?
      이번 축제는 분명 제가 맡는다고 했을 텐데요.
    ja: |-
      はい？
      今回の祭りは私が担当すると言ったはずですが。
  event_cherryblossom_02_s_7:
    speaker: moran
    en: You doofus.
    ko: 무슨 소리야?
    ja: 何のことだ？
  event_cherryblossom_02_s_8:
    speaker: moran
    en: You said you'd oversee the Cherry Blossom Festival. This is the Spring Festival!
    ko: |-
      넌 벚꽃 축제를 맡는다고 했잖아!
      이건 봄 축제고!
    ja: |-
      お前は桜祭りを担当すんだろ？
      これは春祭りだぞ！
  event_cherryblossom_02_s_9:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_02_s_10:
    speaker: sakura
    en: "... Moran."
    ko: "…목단."
    ja: "…モラン。"
  event_cherryblossom_02_s_11:
    speaker: sakura
    en: Have you noticed the name of this festival?
    ko: 이 축제의 이름이 뭔지는 아십니까?
    ja: この祭りの名前をご存じですか？
  event_cherryblossom_02_s_12:
    speaker: moran
    en: It's got a name? Isn't it just a run-of-the-mill spring festival?
    ko: |-
      이름? 그런 게 있었어?
      그냥 봄 축제 아니야?
    ja: |-
      名前？そんなのあったか？
      ただの春祭りじゃねえのか？
  event_cherryblossom_02_s_13:
    speaker: sakura
    en: "*Sigh*"
    ko: 하아….
    ja: ハァ…
  event_cherryblossom_02_s_14:
    speaker: "<Self>"
    en: Look around you.
    ko: 주위를 둘러봐봐.
    ja: 周りを見回してみろ
  event_cherryblossom_02_s_15:
    speaker: moran
    en: "..."
    ko: 응?
    ja: ん？
  event_cherryblossom_02_s_16:
    speaker: "<Self>"
    en: What do you see?
    ko: 뭐가 있어?
    ja: 何がある？
  event_cherryblossom_02_s_17:
    speaker: moran
    en: What are you on about?
    ko: 뭐가 있냐니!
    ja: ハァ？
  event_cherryblossom_02_s_18:
    speaker: "<Monologue>"
    en: Moran glances around her.
    ko: 목단이 옆으로 시선을 돌렸다.
    ja: モランは隣に視線を移した
  event_cherryblossom_02_s_19:
    speaker: moran
    en: "... Cherry blossoms?"
    ko: 벚나무가… 있지?
    ja: 桜の木…だろ？
  event_cherryblossom_02_s_20:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_02_s_21:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_02_s_22:
    speaker: moran
    en: And lots of 'em, too! Ha!
    ko: 하, 하하하… 엄청 많이 있네?
    ja: は、ははは…\nすっげーたくさんあるな？
  event_cherryblossom_02_s_23:
    speaker: moran
    en: So this really is the Cherry Blossom Festival I guess.
    ko: 여, 여기가 벚꽃 축제였구나?
    ja: こ、これが桜祭りだったのか？
  event_cherryblossom_02_s_24:
    speaker: moran
    en: I thought for sure it was the Spring Festival...
    ko: 난 여긴 그냥 봄 축제인 줄 알았지… 하하….
    ja: ただの春祭りだと思ってたんだ…はは…
  event_cherryblossom_02_s_25:
    speaker: sakura
    en: Are you finished?
    ko: 더 할 말은 없나요?
    ja: 言いたいことはそれだけですか？
  event_cherryblossom_02_s_26:
    speaker: moran
    en: "... Sorry."
    ko: "…미, 미안."
    ja: "…わ、悪い。"
  event_cherryblossom_02_s_27:
    speaker: "<Self>"
    en: What did you two mean by taking charge of the festival?
    ko: 축제를 맡는다는 게 무슨 말이야?
    ja: 祭りを担当するってどういうことなんだ？
  event_cherryblossom_02_s_28:
    speaker: sakura
    en: Every time a festival like this opens up, the Underworld Queen decide who
      will be the one to oversee everything.
    ko: "저희 언더월드 퀸은 이번 벚꽃 축제와 같이 \n큰 행사가 생길 때마다 당번을 정해,"
    ja: |-
      アンダーワールドクイーンは\n今回の桜祭りのように
      大きなイベントがあるたびに当番を決めて、
  event_cherryblossom_02_s_29:
    speaker: sakura
    en: One organization is chosen to keep an eye on the proceedings from start to
      finish.
    ko: 한 행사 당 한 조직이 행사가 끝날 때까지 지켜보는 임무를 맡곤 합니다.
    ja: イベントが終わるまで一つの組織が\n祭りを見守るのです。
  event_cherryblossom_02_s_30:
    speaker: sakura
    en: Just in case there's any trouble.
    ko: 혹시 모를 잡음에 대비하기 위해서요.
    ja: 万が一の騒ぎに備えるためです。
  event_cherryblossom_02_s_31:
    speaker: "<Self>"
    en: What kind of trouble?
    ko: 잡음?
    ja: 騒ぎ？
  event_cherryblossom_02_s_32:
    speaker: sakura
    en: At big gatherings like these festivals,
    ko: 예. 축제와 같이 사람이 몰리는 곳에는.
    ja: はい。祭りのように人が集まる場所には
  event_cherryblossom_02_s_33:
    speaker: sakura
    en: there's a good chance of people showing up who want to make a name for themselves.
    ko: 주목받고 싶어 하는 이들이 찾아오는 법인지라.
    ja: 注目を集めたがる者が訪れるものですから。
  event_cherryblossom_02_s_34:
    speaker: sakura
    en: For this year's Cherry Blossom Festival, Seimeikai volunteered to look over
      it.
    ko: 그리고 이번 벚꽃 축제는 저희 세이메이카이가 맡기로 했습니다.
    ja: そして今回の桜祭りは\n清明会が担当することにしました。
  event_cherryblossom_02_s_35:
    speaker: sakura
    en: Because as you know, there's something very important I have to do at this
      festival.
    ko: |-
      군도 아시다시피 이번 축제에서
      제가 반드시 해야만 하는 일이 있으니까요.
    ja: |-
      君もご存じの通り、今回の祭りで
      必ずすべきことがありますから。
  event_cherryblossom_02_s_36:
    speaker: "<Self>"
    en: "... Right."
    ko: "…그렇지."
    ja: "…そうだな"
  event_cherryblossom_02_s_37:
    speaker: sakura
    en: However,
    ko: 그런데.
    ja: しかし、
  event_cherryblossom_02_s_38:
    speaker: sakura
    en: Moran, in her bewildering stupidity, didn't realize this was the Cherry Blossom
      Festival, and came out to watch over the place herself.
    ko: "저 목단이 이곳이 벚꽃 축제인 줄도 모르고 \n순찰하러 나온 겁니다."
    ja: |-
      モランはこれが桜祭りだと知らず、
      パトロールにやってきたのです。
  event_cherryblossom_02_s_39:
    speaker: sakura
    en: The entire reason we decided only one organization per festival was to avoid
      conflicts such as this.
    ko: 조직 간의 마찰을 줄이려 기껏 한 행사당 한 조직이라는 룰을 정했건만….
    ja: 組織間の争いを減らすために、\nこのようなルールを決めたのですが…
  event_cherryblossom_02_s_40:
    speaker: moran
    en: Whatever!
    ko: 뭐, 뭐 어때!
    ja: ま、まあ、いいだろ！
  event_cherryblossom_02_s_41:
    speaker: moran
    en: So two of us both watch over the place. What's the big deal?
    ko: 언더월드 퀸이 두, 둘이나 있으면 좋은 거지!
    ja: アンダーワールドクイーンが、\nふ、2人もいるんだから！
  event_cherryblossom_02_s_42:
    speaker: moran
    en: And besides!
    ko: 그보다!
    ja: それより！
  event_cherryblossom_02_s_43:
    speaker: moran
    en: I heard everything!
    ko: 나 다 들었어!
    ja: 全部聞いたぞ！
  event_cherryblossom_02_s_44:
    speaker: sakura
    en: Heard what?
    ko: 무엇을 말이죠?
    ja: 何のことですか？
  event_cherryblossom_02_s_45:
    speaker: moran
    en: You guys!
    ko: 너, 너, 너희!
    ja: お、お、お前ら！
  event_cherryblossom_02_s_46:
    speaker: sakura
    en: What about us?
    ko: 예. 저희가요.
    ja: はい。私たちが？
  event_cherryblossom_02_s_47:
    speaker: moran
    en: You're getting married!
    ko: 결혼한다며!!
    ja: 結婚すんだろ！？
  event_cherryblossom_02_s_48:
    speaker: "<Self>"
    en: We are?
    ko: 결혼?
    ja: 結婚？
  event_cherryblossom_02_s_49:
    speaker: moran
    en: How can you decide to get married out of the blue like that?
    ko: 누구 마음대로 결혼을 해!
    ja: なに勝手なこと言ってんだよ！
  event_cherryblossom_02_s_50:
    speaker: moran
    en: And without telling me!
    ko: 이 누님에게 아무 말도 없이 어찌 동생이!
    ja: お姉様に相談もなく、弟が！
  event_cherryblossom_02_s_51:
    speaker: moran
    en: Marriage!! Matrimony! The old ball and chain!
    ko: 겨, 겨, 겨, 겨, 결혼한다니!!
    ja: け、け、け、け、結婚だなんて！！
  event_cherryblossom_02_s_52:
    speaker: "<Self>"
    en: Who said we're getting married?
    ko: 누가 결혼을 한다는….
    ja: 誰が結婚なんて…
  event_cherryblossom_02_s_53:
    speaker: sakura
    en: Oh boy.
    ko: 아아.
    ja: ああ。
  event_cherryblossom_02_s_54:
    speaker: sakura
    en: I guess the rumor mill is already spinning.
    ko: 소문이 벌써 그곳까지 퍼져 나가 버렸군요.
    ja: 噂がすでに広まってしまったのですね。
  event_cherryblossom_02_s_55:
    speaker: moran
    en: Wait, you mean it's true?!
    ko: 뭐, 뭐야.
    ja: な、何だよ。
  event_cherryblossom_02_s_56:
    speaker: moran
    en: You're actually getting married?
    ko: 진짜야? 정말 결혼해?
    ja: マジか？マジで結婚するのか？
  event_cherryblossom_02_s_57:
    speaker: sakura
    en: Moran, must you always ask such stupid questions?
    ko: 목단. 지나치게 질문이 많군요.
    ja: モラン。質問が多すぎますよ。
  event_cherryblossom_02_s_58:
    speaker: sakura
    en: Surely by now even you can see
    ko: 이 정도면 아무리 당신이라도 눈치를 채야 하지 않나요?
    ja: ここまで来たらいくら君でも\n気づくべきではありませんか？
  event_cherryblossom_02_s_59:
    speaker: sakura
    en: what we're planning on doing?
    ko: 저희가 무엇을 하러 가는지.
    ja: 私たちが何をしにきたのか。
  event_cherryblossom_02_s_60:
    speaker: moran
    en: How can this be?!
    ko: 어, 어떻게 이런 말도 안 되는 일이…!
    ja: ど、どうしてそんなふざけたことが…！
  event_cherryblossom_02_s_61:
    speaker: moran
    en: Whatever happened to loyalty, Cadet?
    ko: |-
      동생아!
      나와의 의리는…!
    ja: |-
      弟！
      俺との仁義は…！
  event_cherryblossom_02_s_62:
    speaker: moran
    en: Or have you already forgotten the sworn oath we took at the peach Splendamin
      factory?
    ko: "너와 내가 복숭아 퍼펙트 공장 앞에서 나눴던 \n형제의 잔은 모두 잊어버렸던 거야?"
    ja: |-
      俺とお前が桃のパーフェクト工場の前で交わした
      兄弟の杯は忘れちまったのか？
  event_cherryblossom_02_s_63:
    speaker: sakura
    en: I fail to see the connection between our marriage and the concept of loyalty.
    ko: 결혼과 의리가 무슨 상관인지 모르겠습니다만.
    ja: 結婚と仁義に何の関係があるのか\n分かりませんが。
  event_cherryblossom_02_s_64:
    speaker: moran
    en: If you have a big event in your life, like getting married, you tell your
      friends!
    ko: 결혼 같은 인생의 대소사가 있었으면,
    ja: 結婚みたいな人生の一大事、
  event_cherryblossom_02_s_65:
    speaker: moran
    en: That's what loyalty is!
    ko: 이 누님에게 미리 말했어야 했다는 거야!
    ja: お姉様に一言相談すべきだろ！？
  event_cherryblossom_02_s_66:
    speaker: moran
    en: See the connection now?
    ko: 그것이 의리!
    ja: それが仁義！
  event_cherryblossom_02_s_67:
    speaker: moran
    en: We even drank from the same glass to seal our bond together. Did that mean
      nothing to you?
    ko: 그것이 우리가 나눴던 술잔의 의미가 아니겠어?
    ja: それが俺たちが交わした杯の意味じゃねえのか？
  event_cherryblossom_02_s_68:
    speaker: sakura
    en: Let me get this straight.
    ko: 그 말은.
    ja: 要するに
  event_cherryblossom_02_s_69:
    speaker: sakura
    en: Are you saying that in order for us to get married,
    ko: 저희가 결혼하기 위해선 목단,
    ja: 私たちが結婚するためには
  event_cherryblossom_02_s_70:
    speaker: sakura
    en: we need your approval?
    ko: 그대의 허락이 필요하다는 건가요?
    ja: モランの許可が必要だということですか？
  event_cherryblossom_02_s_71:
    speaker: moran
    en: Yes!!
    ko: 그래!!
    ja: そうだ！！
  event_cherryblossom_02_s_72:
    speaker: sakura
    en: Why?
    ko: 왜요?
    ja: なぜでしょう？
  event_cherryblossom_02_s_73:
    speaker: moran
    en: Why...?
    ko: 왜냐고…?
    ja: なぜって…？
  event_cherryblossom_02_s_74:
    speaker: moran
    en: Uh... well...
    ko: 어… 그게….
    ja: えっと…それは…
  event_cherryblossom_02_s_75:
    speaker: moran
    en: Out of... Out of loyalty! Yeah! That's it!
    ko: "의, 의리! \n그것이 의리니까!!"
    ja: |-
      じ、仁義！
      それが仁義だから！！
  event_cherryblossom_02_s_76:
    speaker: sakura
    en: You're a big fan of using that word.
    ko: 당신의 의리는 정말 여기저기 가져다 쓰는군요.
    ja: 君の仁義は本当に色んなところに登場しますね。
  event_cherryblossom_02_s_77:
    speaker: sakura
    en: You bandy it about whenever it's convenient for you.
    ko: "참으로 편리하네요. \n당신의 의리라는 건."
    ja: 実に便利そうです。
  event_cherryblossom_02_s_78:
    speaker: moran
    en: "*Gasp* Don't besmirch loyalty!"
    ko: "이익! \n의리를 모욕하지 마!"
    ja: |-
      おい！
      仁義を侮辱するな！
  event_cherryblossom_02_s_79:
    speaker: sakura
    en: I'm doing no such thing.
    ko: 의리를 모욕한 적 없습니다.
    ja: 仁義を侮辱した覚えはありません。
  event_cherryblossom_02_s_80:
    speaker: sakura
    en: Any disrespect I'm showing is directed entirely at you. So don't get your
      panties in a twist.
    ko: 제 말의 모든 모욕은 당신을 향한 것이니 착각하지 마시길.
    ja: 侮辱しているのは君のことだけですから\n勘違いなさいませんように。
  event_cherryblossom_02_s_81:
    speaker: moran
    en: Oh, good, in that case...
    ko: "어… 그래? \n그랬구나, 난 몰랐…."
    ja: |-
      あっ…そうか？
      なんだ、俺はてっきり…
  event_cherryblossom_02_s_82:
    speaker: moran
    en: "... Wait! You're still insulting me!"
    ko: 그래도 모욕한 것은 똑같잖아!
    ja: って侮辱には変わりねえだろ！？
  event_cherryblossom_02_s_83:
    speaker: moran
    en: Anyway...
    ko: 어, 어쨌든!
    ja: と、とにかく！
  event_cherryblossom_02_s_84:
    speaker: moran
    en: I can't allow Cadet to be married off to another without my approval. This
      will not stand!
    ko: |-
      누님의 허락이 없이 동생이 결혼을 한다니!
      난 인정할 수 없어!
    ja: |-
      お姉様の許可なしで弟が結婚するなんて！
      俺は認めねえ！
  event_cherryblossom_02_s_85:
    speaker: sakura
    en: "*Sigh* I can't talk to you..."
    ko: 하아… 말이 통하지 않는….
    ja: ハァ…話の通じない…
  event_cherryblossom_02_s_86:
    speaker: noise
    en: Wait, what?
    ko: 그게 무슨 소리야?
    ja: どういうこと？
  event_cherryblossom_02_s_87:
    speaker: noise
    en: Producer?
    ko: 결혼?
    ja: 結婚？
  event_cherryblossom_02_s_88:
    speaker: noise
    en: Getting married?
    ko: 프로듀서가??
    ja: プロデューサーが？？
  event_cherryblossom_02_s_89:
    speaker: "<Self>"
    en: "... Noise?"
    ko: "…노이즈?"
    ja: "…ノイズ？"
  event_cherryblossom_02_s_90:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
event_cherryblossom_02_e:
  event_cherryblossom_02_e_1:
    speaker: noise
    en: Did I hear that right?
    ko: 내, 내가 지금 잘못 들은 거지?
    ja: わ、私の聞き間違いだよね？
  event_cherryblossom_02_e_2:
    speaker: noise
    en: You're getting married?
    ko: 프로듀서가 결혼한다니….
    ja: プロデューサーが結婚だなんて…
  event_cherryblossom_02_e_3:
    speaker: noise
    en: I've been under a lot of stress lately,
    ko: 하하. 요즘 너무 스트레스를 많이 받았나…?
    ja: はは。最近ストレスが溜まりすぎてるのかな…？
  event_cherryblossom_02_e_4:
    speaker: noise
    en: I must be hearing things.
    ko: 말이 자꾸 잘못 들리는 거 같은데….
    ja: 聞き間違いがひどいな…
  event_cherryblossom_02_e_5:
    speaker: "<Self>"
    en: No, you heard correctly.
    ko: 제대로 들은 거 맞아.
    ja: 聞き間違いじゃない
  event_cherryblossom_02_e_6:
    speaker: "<Self>"
    en: "... For now."
    ko: "…일단은."
    ja: "…とりあえずは"
  event_cherryblossom_02_e_7:
    speaker: noise
    en: I did?
    ko: 제대로 들은 게 맞다고?
    ja: 聞き間違いじゃない？
  event_cherryblossom_02_e_8:
    speaker: noise
    en: You're actually getting married?
    ko: 그럼, 정말 프로듀서가 결혼이라도 한다는 거야?
    ja: じゃあ、本当にプロデューサーが結婚するの？
  event_cherryblossom_02_e_9:
    speaker: noise
    en: What is it with today?
    ko: 오늘 뭐지?
    ja: 今日って何なの？
  event_cherryblossom_02_e_10:
    speaker: noise
    en: I was invited here to put on a show, but
    ko: 아깐 초대받고 왔는데 이곳에서 공연하면 안 된다고,
    ja: さっきは招待されて来たのに、\nここでライブをしたらダメって
  event_cherryblossom_02_e_11:
    speaker: noise
    en: some weirdoes said I couldn't perform and made a big scene...
    ko: 이상한 사람들이 다짜고짜 훼방을 놓더니….
    ja: 変な人たちが邪魔してくるし…
  event_cherryblossom_02_e_12:
    speaker: sakura
    en: Made a big scene...
    ko: 공연하면 안 된다고 훼방을 놓았다….
    ja: ライブを邪魔された…？
  event_cherryblossom_02_e_13:
    speaker: noise
    en: Then I turn around, and Producer is getting married.
    ko: 이번엔 프로듀서가 결혼한다고?
    ja: 今度はプロデューサーが結婚する？
  event_cherryblossom_02_e_14:
    speaker: noise
    en: This can't be happening...
    ko: 말도 안 돼….
    ja: あり得ない…
  event_cherryblossom_02_e_15:
    speaker: noise
    en: Today is the worst!!
    ko: 오늘 진짜 최악이야!!
    ja: ホント最悪！！
  event_cherryblossom_02_e_16:
    speaker: moran
    en: Yeah, it's the pits!
    ko: 맞아, 최악이야!
    ja: そう、最悪だ！
  event_cherryblossom_02_e_17:
    speaker: moran
    en: Cadet, let me try and talk some sense into you. You should rethink this whole
      marriage thing.
    ko: |-
      동생! 이 누님과 침착하게 상담한 후에,
      다시 결혼을 생각해 보자.
    ja: |-
      弟よ！俺と落ち着いて相談して、
      考え直そうぜ。
  event_cherryblossom_02_e_18:
    speaker: moran
    en: Holy matrimony isn't something that should be taken lightly!
    ko: 결혼은 신중해야 해!
    ja: 結婚は慎重にならないと！
  event_cherryblossom_02_e_19:
    speaker: sakura
    en: "*Sigh*"
    ko: 하아….
    ja: ハァ…
  event_cherryblossom_02_e_20:
    speaker: sakura
    en: They say bees start swarming at the scent of honey.
    ko: 아름다운 꽃에는 벌이 꼬인다고는 하지만,
    ja: 美しい花にはハチが集まるといいますが
  event_cherryblossom_02_e_21:
    speaker: sakura
    en: I'm starting to see just how true that is.
    ko: 오늘은 유독 심하군요.
    ja: 今日は特にひどいですね。
  event_cherryblossom_02_e_22:
    speaker: sakura
    en: However, this does show how highly sought after you are.
    ko: 하지만 이 또한 이 사쿠라의 지아비가 누구보다 가치 있다는 증거.
    ja: しかし、これもまたサクラの夫に誰よりも\n価値があるという証拠。
  event_cherryblossom_02_e_23:
    speaker: sakura
    en: I can see that if you're to be my husband, there are some obstacles I'll have
      to overcome.
    ko: 마땅히 이겨내야 할 시련이겠지요.
    ja: 乗り越えねばならぬ試練でしょう。
  event_cherryblossom_02_e_24:
    speaker: sakura
    en: Everyone, listen.
    ko: 모두 들으세요.
    ja: みなさん、聞いてください。
  event_cherryblossom_02_e_25:
    speaker: memberofseimeikai
    en: Yes, Leader!
    ko: 네. 당주님!
    ja: はい。ご当主様！
  event_cherryblossom_02_e_26:
    speaker: sakura
    en: These individuals are pestering my husband-to-be.
    ko: 명령입니다.
    ja: 命令です。
  event_cherryblossom_02_e_27:
    speaker: sakura
    en: Clear us a path and see to it that we are not bothered by them any further.
    ko: 지아비께서 곤란하신 듯하니,
    ja: 夫が戸惑っているようですから
  event_cherryblossom_02_e_28:
    speaker: sakura
    en: That's an order.
    ko: 길을 정돈하여 방해되지 않도록 하세요.
    ja: 道を整理して邪魔が入らないように\nしてください。
  event_cherryblossom_02_e_29:
    speaker: memberofseimeikai
    en: Yes, Ma'am!
    ko: 알겠습니다!
    ja: 承知しました！
  event_cherryblossom_02_e_30:
    speaker: "<Monologue>"
    en: Seimeikai members surround Moran and Noise.
    ko: 세이메이카이의 조직원들이 목단과 노이즈를 에워쌌다.
    ja: 清明会の組員たちがモランとノイズを取り囲んだ
  event_cherryblossom_02_e_31:
    speaker: moran
    en: Hey, what is this?!
    ko: 이게 뭐야…!
    ja: 何だお前ら…！？
  event_cherryblossom_02_e_32:
    speaker: noise
    en: Producer?!
    ko: 프로듀서?!
    ja: プロデューサー！？
  event_cherryblossom_02_e_33:
    speaker: "<Self>"
    en: Sakura...?
    ko: 사쿠라…?
    ja: サクラ…？
  event_cherryblossom_02_e_34:
    speaker: sakura
    en: Shall we go?
    ko: 가실까요.
    ja: 参りましょうか。
  event_cherryblossom_02_e_35:
    speaker: "<Self>"
    en: Isn't this a bit extreme?
    ko: 그래도 이렇게는….
    ja: でも、このやり方は…
  event_cherryblossom_02_e_36:
    speaker: sakura
    en: You promised, remember?
    ko: "…약속하지 않으셨습니까."
    ja: "…約束したではありませんか。"
  event_cherryblossom_02_e_37:
    speaker: sakura
    en: Just for today, you would cast aside every other relationship you had.
    ko: 오늘 하루만큼은 다른 모든 이해관계를 버리고.
    ja: 今日だけは他の利害関係をすべて捨てて、
  event_cherryblossom_02_e_38:
    speaker: sakura
    en: You're all mine.
    ko: 오직 이 사쿠라의 지아비가 되시기로.
    ja: このサクラの夫になってくださると。
  event_cherryblossom_02_e_39:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…알겠어."
    ja: "…分かった"
  event_cherryblossom_02_e_40:
    speaker: "<Monologue>"
    en: Sakura and I head elsewhere.
    ko: 사쿠라와 함께 자리를 벗어났다.
    ja: サクラと一緒にその場を離れた
  event_cherryblossom_02_e_41:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 으드득-
    ja: ボキッ
  event_cherryblossom_02_e_42:
    speaker: moran
    en: You want some?!
    ko: 어디 해보자 이거지!
    ja: そっちがその気なら！
  event_cherryblossom_02_e_43:
    speaker: moran
    en: You two won't get away from me!
    ko: 그래, 의리를 걸고 반드시 쫓아가 주지!
    ja: 仁義にかけて必ず追いかけてやる！
event_cherryblossom_03_s:
  event_cherryblossom_03_s_1:
    speaker: "<Monologue>"
    en: After shaking off Moran and Noise, Sakura and I head towards the cherry blossom
      tree from the surface.
    ko: 사쿠라와 함께 목단과 노이즈에게서 벗어나 지상에서 온 벚나무를 향해 걸었다.
    ja: サクラと一緒にモランとノイズから離れ\n桜の木に向かって歩いた
  event_cherryblossom_03_s_2:
    speaker: "<Self>"
    en: Why'd you make it seem to Moran that we were getting married for real?
    ko: 어째서 목단에게 진짜라고 한 거야?
    ja: どうしてモランに本当だと言ったんだ？
  event_cherryblossom_03_s_3:
    speaker: sakura
    en: So that the majority of our organization members believe it.
    ko: 식솔들에게 우리의 약속을 믿게 하기 위함입니다.
    ja: うちの者に約束を信じさせるためです。
  event_cherryblossom_03_s_4:
    speaker: "<Self>"
    en: You think that will work?
    ko: 식솔들을 믿게 하기 위해서라고?
    ja: 約束を信じさせるため？
  event_cherryblossom_03_s_5:
    speaker: sakura
    en: I think so.
    ko: 네.
    ja: はい。
  event_cherryblossom_03_s_6:
    speaker: sakura
    en: Moran is an open book, one that's easy to read.
    ko: 목단은 좋은 의미로도 나쁜 의미로도 겉과 속이 투명한 자.
    ja: モランにはいい意味でも悪い意味でも\n裏表がありません。
  event_cherryblossom_03_s_7:
    speaker: sakura
    en: The moment she's told the truth, anybody who takes one look at her face will
      know it as well.
    ko: |-
      목단이 진실을 알게 된 순간,
      그것은 고스란히 그녀의 표정에 드러날 것이고.
    ja: |-
      モランが真実を知った瞬間、
      すべて彼女の表情に表れ、
  event_cherryblossom_03_s_8:
    speaker: sakura
    en: With her less-than-stellar brainpower, she'll end up trying to cover up with
      a lie that doesn't make a lick of sense.
    ko: |-
      그 숨길 수 없는 깨끗한 뇌를 통해,
      어쭙잖은 거짓말을 해대다가.
    ja: |-
      あの何も隠すことができないツルツルな脳みそを
      使って、分かりやすい嘘を並べ立て
  event_cherryblossom_03_s_9:
    speaker: sakura
    en: Before you know it, everyone will know that our "marriage" is a sham.
    ko: 누구든 오늘의 일이 거짓임을 알게 될 것입니다.
    ja: 誰もが今日のことは嘘であると\n気づくことになるでしょう。
  event_cherryblossom_03_s_10:
    speaker: "<Self>"
    en: Is Moran really that daft?
    ko: 깨끗한 뇌….
    ja: ツルツル…
  event_cherryblossom_03_s_11:
    speaker: sakura
    en: Does it make you upset,
    ko: 혹시….
    ja: もしや…
  event_cherryblossom_03_s_12:
    speaker: sakura
    en: me doing this?
    ko: 제가 이렇게 행동하는 것이 불쾌하셨습니까?
    ja: 私がこのように行動したのが不快でしたか？
  event_cherryblossom_03_s_13:
    speaker: "<Self>"
    en: No, it's not that.
    ko: 그런 건 아니야.
    ja: そういうわけじゃない
  event_cherryblossom_03_s_14:
    speaker: sakura
    en: Don't worry.
    ko: 걱정 마십시오.
    ja: 心配無用です。
  event_cherryblossom_03_s_15:
    speaker: sakura
    en: After today, everything will go back to normal.
    ko: 오늘 하루가 지나면 모든 것이 원래대로 돌아갈 것입니다.
    ja: 今日が過ぎれば、すべてが元通りになります。
  event_cherryblossom_03_s_16:
    speaker: sakura
    en: No harm will come to you.
    ko: 군에게 해가 되는 것은 아무것도 없을 겁니다.
    ja: 君に害が及ぶことは何もないはずです。
  event_cherryblossom_03_s_17:
    speaker: sakura
    en: All you've got to do is be uncomfortable for a little while longer.
    ko: 그러니 이 불편함은 조금만 참아주시길.
    ja: ですから心苦しくとも、\n少しだけ耐えてください。
  event_cherryblossom_03_s_18:
    speaker: "<Self>"
    en: I'm not uncomfortable.
    ko: 불편하지 않아.
    ja: そういうわけではない
  event_cherryblossom_03_s_19:
    speaker: sakura
    en: You don't have to lie to make me feel better.
    ko: 저를 배려해 말씀하지 않으셔도 됩니다.
    ja: 私に配慮していただかなくても結構です。
  event_cherryblossom_03_s_20:
    speaker: sakura
    en: You've been walking on eggshells ever since we arrived at the festival.
    ko: 군이 축제 온 이후 내내 긴장하고 있었다는 걸 알고 있습니다.
    ja: 君が祭りに来てからずっと緊張していたことは\n分かっています。
  event_cherryblossom_03_s_21:
    speaker: "<Self>"
    en: Yes, but that's because...
    ko: 그건…!
    ja: それは…！
  event_cherryblossom_03_s_22:
    speaker: sakura
    en: It's okay.
    ko: 괜찮습니다.
    ja: 構いません。
  event_cherryblossom_03_s_23:
    speaker: sakura
    en: I know it isn't easy being around me. I realize that better than anyone.
    ko: 제 옆에 선다는 것 자체가 부담되는 일이라는 것이라는 건, 누구부다 제가 가장 잘 알고 있으니까요.
    ja: 私の隣に立つということ自体が\nプレッシャーになるということは\n誰よりも私が一番分かっていますから。
  event_cherryblossom_03_s_24:
    speaker: sakura
    en: I basically forced you into being here.
    ko: 어찌 보면 강제로 끌려온 것이 아닙니까.
    ja: 無理やり連れてこられたようなものですからね。
  event_cherryblossom_03_s_25:
    speaker: "<Self>"
    en: It's not that...
    ko: 그런 게 아니….
    ja: そういうわけじゃ…
  event_cherryblossom_03_s_26:
    speaker: unknown
    en: Oh yeah?!
    ko: 아 정말!
    ja: あー、ったく！
  event_cherryblossom_03_s_27:
    speaker: unknown
    en: Well, you should pay if you're using someone else's land!
    ko: 남의 땅을 이용하고 있었으면 돈을 내야지!
    ja: 人の土地使うなら金払えよ！
  event_cherryblossom_03_s_28:
    speaker: "<Self>"
    en: "???"
    ko: "???"
    ja: "？？？"
  event_cherryblossom_03_s_29:
    speaker: sakura
    en: What is that racket?
    ko: "…소란스럽군요."
    ja: "…騒がしいですね。"
  event_cherryblossom_03_s_30:
    speaker: tourist
    en: This is the first I've heard of this being private property.
    ko: 여기가 누군가의 사유지라는 말은 들어본 적이 없다니까요!
    ja: ここが誰かの私有地だなんて話、\n聞いたことありませんよ！
  event_cherryblossom_03_s_31:
    speaker: skinnyman
    en: 'Well then allow me to inform you: This is our land.'
    ko: |-
      그래서 지금 친절하게 말해주잖아.
      우리 땅이라고.
    ja: |-
      だから今親切に教えてやってるだろ？
      俺たちの土地だって。
  event_cherryblossom_03_s_32:
    speaker: tourist
    en: What kind of nonsense is this?
    ko: 아니 무슨 그런 억지가…!
    ja: そんなバカな…！
  event_cherryblossom_03_s_33:
    speaker: tourist
    en: None of the advertisements for the festival mentioned anything about that.
    ko: 축제 광고를 봐도 그런 이야기 하나도 없던데!
    ja: 祭りの広告にもそんなこと\n書いてなかったですよ！
  event_cherryblossom_03_s_34:
    speaker: "<Self>"
    en: Sounds like there's a bit of a brouhaha over there.
    ko: 이게 안쪽에서 일어나고 있다는 소란인가 본데?
    ja: これが中で起きている騒ぎのようだな
  event_cherryblossom_03_s_35:
    speaker: sakura
    en: Seems so.
    ko: "…그런가 보군요."
    ja: "…そのようですね。"
  event_cherryblossom_03_s_36:
    speaker: tourist
    en: You better stop harassing me, or I'm going to call the A.C.P.U.!
    ko: 계속 이러면 A.C.P.U.를 부를 거예…!
    ja: ずっとこの調子なら、\nA.C.P.U.を呼び…！
  event_cherryblossom_03_s_37:
    speaker: "<Monologue>"
    en: Opposite a tourist, there is a scrawny man brandishing a steel pipe.
    ko: 가벼워 보이는 남자가 관광객을 향해 쇠 파이프를 치켜들었다.
    ja: 軽そうな男が観光客に向かって\n鉄パイプを振りかざした
  event_cherryblossom_03_s_38:
    speaker: skinnyman
    en: I'd love to see you try.
    ko: 어디 불러봐.
    ja: 呼んでみろよ。
  event_cherryblossom_03_s_39:
    speaker: skinnyman
    en: I'll break your wrist before you dial the first digit.
    ko: |-
      정부의 개들을 부르는 게 빠르나
      네 손목이 부러지는 게 빠르나, 한번 보게!
    ja: |-
      政府のイヌを呼ぶのが早いか
      お前の手首が折れるのが早いか、\nやってみようぜ！
  event_cherryblossom_03_s_40:
    speaker: tourist
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_cherryblossom_03_s_41:
    speaker: sakura
    en: Stop.
    ko: 멈추세요.
    ja: おやめなさい。
  event_cherryblossom_03_s_42:
    speaker: skinnyman
    en: What the...
    ko: 뭐야 이건 또!
    ja: 何だよ！
  event_cherryblossom_03_s_43:
    speaker: skinnyman
    en: Oh, are you here to pay the admission fee?
    ko: 아하~ 니들도 자릿세 내러 왔냐?
    ja: あ～？お前らもショバ代を払いに来たのか？
  event_cherryblossom_03_s_44:
    speaker: sakura
    en: Admission fee?
    ko: 자릿세?
    ja: ショバ代？
  event_cherryblossom_03_s_45:
    speaker: skinnyman
    en: Yeah, for a place to sit. You see all this space underneath the cherry blossom
      tree? We own it.
    ko: |-
      그래, 자릿세를 내라고.
      이 벚꽃 밑은 다 우리 땅이니까!
    ja: |-
      そう、ショバ代払えよ。
      この桜の下は、全部俺たちの土地なんだよ！
  event_cherryblossom_03_s_46:
    speaker: sakura
    en: What is this...?
    ko: 벚꽃 밑은 우리 땅이다…?
    ja: 桜の下は俺たちの土地…？
  event_cherryblossom_03_s_47:
    speaker: skinnyman
    en: You're here for all that sappy eternal love crap, aren't you? You wanna get
      a peek at the tree that came from the surface?
    ko: |-
      딱 보니 너네도 사랑의 맹세니, 뭐니 하러
      저 지상에서 온 벚나무를 보러 가는 거지?
    ja: |-
      お前らもどうせ愛の誓いだとか何とかをしに
      地上から来た桜の木を見に来たんだろ？
  event_cherryblossom_03_s_48:
    speaker: skinnyman
    en: Then you gotta pay up.
    ko: 그럼 통행료를 내야 해.
    ja: なら通行料払えよ。
  event_cherryblossom_03_s_49:
    speaker: "<Self>"
    en: And if we don't?
    ko: 내지 않으면?
    ja: 払わなければ？
  event_cherryblossom_03_s_50:
    speaker: skinnyman
    en: Do I really have to say it out loud?
    ko: 뭘 당연한 걸 물어.
    ja: 分かりきったこと聞くんじゃねえ。
  event_cherryblossom_03_s_51:
    speaker: "<Monologue>"
    en: Several of the scrawny man's cronies begin to form a circle around him.
    ko: 가벼워 보이는 남자의 주변에 그의 일행들이 무리 짓기 시작했다.
    ja: 軽そうな男の周りに仲間たちが集まり始めた
  event_cherryblossom_03_s_52:
    speaker: skinnyman
    en: No money, no tree.
    ko: 못 가는 거지.
    ja: 通さねえよ。
  event_cherryblossom_03_s_53:
    speaker: sakura
    en: We need to pay you just so we can see the tree?
    ko: 지상에서 온 벚나무를 보러 가려면 통행료까지 내야 한다라….
    ja: 地上から来た桜の木を見に行くには、\n通行料まで払わなければならない…
  event_cherryblossom_03_s_54:
    speaker: sakura
    en: Why?
    ko: 무슨 이유로?
    ja: その理由は？
  event_cherryblossom_03_s_55:
    speaker: skinnyman
    en: Cause this is Liberty territory.
    ko: 여긴 우리 리버티의 땅이니까.
    ja: ここは俺たちリバティの土地だから。
  event_cherryblossom_03_s_56:
    speaker: sakura
    en: Territory?
    ko: "[리버티]의 땅?"
    ja: "「リバティ」の土地？"
  event_cherryblossom_03_s_57:
    speaker: sakura
    en: So you're the property owner?
    ko: 사유지라는 말씀이신가요?
    ja: 私有地だということですか？
  event_cherryblossom_03_s_58:
    speaker: skinnyman
    en: What the... listen you dumb broad, this is our turf!
    ko: |-
      뭐라는 거야.
      구역이라고!
    ja: |-
      何言ってんだ。
      俺たちのナワバリなんだよ！
  event_cherryblossom_03_s_59:
    speaker: sakura
    en: And who decided that?
    ko: 누가 그걸 정했죠?
    ja: 誰が決めたのですか？
  event_cherryblossom_03_s_60:
    speaker: skinnyman
    en: Haha!
    ko: 하하!
    ja: ハハッ！
  event_cherryblossom_03_s_61:
    speaker: skinnyman
    en: You know perfectly well no one would give us a place to stay.
    ko: 누가 우리에게 머물 곳을 주겠어?
    ja: 俺たちに居場所をくれる奴がいると思うか？
  event_cherryblossom_03_s_62:
    speaker: skinnyman
    en: Since no one's willing to cough up any land, we'll just have to go ahead and
      take it!
    ko: "아무도 우리 따위에게 머물 땅을 정해주지 않으니 \n우리가 정하겠다는 거야!"
    ja: |-
      誰も俺たちに居場所なんかくれねえから
      俺たちが決めてやったんだよ！
  event_cherryblossom_03_s_63:
    speaker: skinnyman
    en: You guys were coming here to visit anyway, weren't you?
    ko: 여긴 어차피 너희도 놀러 오는 곳일 뿐이잖아?
    ja: ここはどうせ遊びにくるだけの場所だろ？
  event_cherryblossom_03_s_64:
    speaker: skinnyman
    en: What's the big deal with us asking for a few extra bucks while you're at it?
    ko: 그 정도밖에 안 되는 곳을 우리가 사용하는 게 뭐가 잘못됐는데!
    ja: その程度の場所を\n俺たちが使って何が悪いんだよ！
  event_cherryblossom_03_s_65:
    speaker: sakura
    en: This is the Ark's entertainment district.
    ko: 여긴 방주 생활 지구일 텐데요.
    ja: ここはアークの生活地区のはずですが。
  event_cherryblossom_03_s_66:
    speaker: sakura
    en: As I'm sure you're already aware,
    ko: 아우터 림이 아닌 밖에서, 구역을 나누는 것은.
    ja: アウターリム以外で\nナワバリを分けることは、
  event_cherryblossom_03_s_67:
    speaker: sakura
    en: claiming turf outside of the Outer Rim is forbidden.
    ko: "[룰]에 위반된 것이 아닌가요?"
    ja: "「ルール」に反するのではありませんか？"
  event_cherryblossom_03_s_68:
    speaker: skinnyman
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_cherryblossom_03_s_69:
    speaker: skinnyman
    en: What do you know?!
    ko: 뭐, 뭘 안다고 떠들어!!
    ja: し、知った口聞くんじゃねえ！！
  event_cherryblossom_03_s_70:
    speaker: skinnyman
    en: We don't listen to the Underworld Queen, or anyone else for that matter!
    ko: 그리고 언더월드 퀸인지 뭔지 하는 것들끼리 멋대로 정해놓은 룰을 우리가 왜 지켜야 하는데?
    ja: それにアンダーワールドクイーンだか何だかが\n勝手に決めたルールに\nなんで俺たちが従わなきゃなんねえんだよ？
  event_cherryblossom_03_s_71:
    speaker: sakura
    en: So you did know the rules, yet chose to ignore them.
    ko: 룰을 알고 있는데도 무시했다라….
    ja: ルールを知っているのに無視ですか…
  event_cherryblossom_03_s_72:
    speaker: sakura
    en: How intriguing.
    ko: 그거 흥미롭군요.
    ja: それは興味深いですね。
  event_cherryblossom_03_s_73:
    speaker: sakura
    en: I'd like to hear you elaborate on that point.
    ko: 좀 더 자세히 들어봐야겠어요.
    ja: もう少し詳しくお話を伺ってみましょう。
  event_cherryblossom_03_s_74:
    speaker: sakura
    en: Everyone in position?
    ko: 다들, 거기 있습니까?
    ja: みなさん、そこにいますか？
  event_cherryblossom_03_s_75:
    speaker: memberofseimeikai
    en: Yes, Leader!
    ko: 네. 당주님.
    ja: はい、ご当主様。
  event_cherryblossom_03_s_76:
    speaker: "<Monologue>"
    en: The Seimeikai members gather in front of Sakura.
    ko: 세이메이카이 조직원들이 우르르 몰려나왔다.
    ja: 清明会組員がぞろぞろと出てきた
  event_cherryblossom_03_s_77:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_cherryblossom_03_s_78:
    speaker: skinnyman
    en: Wh-who are these people?!
    ko: 뭐, 뭐야 이 덩치들은!
    ja: な、何だよこいつら！？
  event_cherryblossom_03_s_79:
    speaker: sakura
    en: Make them talk.
    ko: 이자들을 이야기할 수 있는 자세로 만들어 놓으세요.
    ja: この者たちを話ができる状態にしてください。
  event_cherryblossom_03_s_80:
    speaker: memberofseimeikai
    en: Yes, Ma'am!
    ko: 존명.
    ja: 仰せのままに。
event_cherryblossom_03_e:
  event_cherryblossom_03_e_1:
    speaker: "<Narration>"
    en: "*Crack* *Crraack*"
    ko: 뚜둑- 우두둑-
    ja: ボキッ、バキッ
  event_cherryblossom_03_e_2:
    speaker: skinnyman
    en: Gasp!
    ko: 컥!
    ja: ぐっ！
  event_cherryblossom_03_e_3:
    speaker: skinnyman
    en: Ugh!
    ko: 크헉!
    ja: ぐはっ！
  event_cherryblossom_03_e_4:
    speaker: skinnyman
    en: Help...!
    ko: 제발 살려주…!
    ja: た、助け…！
  event_cherryblossom_03_e_5:
    speaker: sakura
    en: That's enough.
    ko: 그만.
    ja: そこまで。
  event_cherryblossom_03_e_6:
    speaker: sakura
    en: Ready to talk?
    ko: 이제 이야기를 충분히 들을 수 있는 자세가 되었나요?
    ja: 話したくなりましたか？
  event_cherryblossom_03_e_7:
    speaker: skinnyman
    en: Y-yes! We'll tell you anything you wanna know!
    ko: |-
      마, 말씀하십시오!
      뭐든 말해드리겠습니다!
    ja: |-
      は、はい！
      何でもお話しします！
  event_cherryblossom_03_e_8:
    speaker: sakura
    en: That's more like it.
    ko: 좋군요.
    ja: いいですね。
  event_cherryblossom_03_e_9:
    speaker: sakura
    en: Who ordered you to come here and swindle people?
    ko: "이곳의 [구역]은 무엇이며 \n누가 시켰고."
    ja: |-
      ここの「ナワバリ」の意味、
      そしてそれを決めた人物、
  event_cherryblossom_03_e_10:
    speaker: sakura
    en: Where's your hideout?
    ko: 당신들이 머무는 곳은 어디인지.
    ja: 君たちのアジト、
  event_cherryblossom_03_e_11:
    speaker: sakura
    en: Fess up.
    ko: 그대가 알고 있는 모든 것을 털어놓으세요.
    ja: 君が知っていることをすべて話してください。
  event_cherryblossom_03_e_12:
    speaker: sakura
    en: Now.
    ko: 당장.
    ja: 今すぐに。
  event_cherryblossom_03_e_13:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  event_cherryblossom_03_e_14:
    speaker: moran
    en: Sakura!!!
    ko: 사쿠라아-!!!
    ja: サクラぁー！！！
  event_cherryblossom_03_e_15:
    speaker: moran
    en: I caught you!!
    ko: 잡았다!!
    ja: 捕まえたぞ！！
  event_cherryblossom_03_e_16:
    speaker: sakura
    en: Moran.
    ko: 목단.
    ja: モラン。
  event_cherryblossom_03_e_17:
    speaker: sakura
    en: I'm working right now.
    ko: 일을 할 시간입니다.
    ja: 仕事の時間です。
  event_cherryblossom_03_e_18:
    speaker: moran
    en: What do you mean?
    ko: 일은 무슨 얼어 죽을 놈의 일이야!
    ja: なーにが仕事だよ！？
  event_cherryblossom_03_e_19:
    speaker: moran
    en: I'm not as dumb as you and Rosanna think.
    ko: 로산나랑 너랑 둘 다 나를 아주 단순한 사람으로 보는데 말야!
    ja: ロザンナもお前も、俺を単純な奴だと\n思ってるみてえだけどな！
  event_cherryblossom_03_e_20:
    speaker: moran
    en: I'm a strong, independent woman dang it!
    ko: 나 아주 단단한 심지를 가진 여자라고!!
    ja: 俺は強い志を持った女なんだ！！
  event_cherryblossom_03_e_21:
    speaker: moran
    en: It'll take more than that to get rid of me!
    ko: 그렇게 어물쩍 쉽게 넘어가지 않아!
    ja: だからそんな簡単にはいかねえぞ！
  event_cherryblossom_03_e_22:
    speaker: sakura
    en: Fine. Our friends here have taken it upon themselves to flout the rules.
    ko: 룰을 어긴 자가 나타났습니다.
    ja: ルールを破った者が現れました。
  event_cherryblossom_03_e_23:
    speaker: moran
    en: Huh?
    ko: 어? 뭐?
    ja: ハァ？何だと？
  event_cherryblossom_03_e_24:
    speaker: sakura
    en: "... These guys are breaking the rules."
    ko: 룰을 어긴 자가 나타났다고 말씀드렸습니다.
    ja: ルールを破った者が現れた、と言いました。
  event_cherryblossom_03_e_25:
    speaker: moran
    en: Oh, really?
    ko: 진짜?
    ja: マジ？
  event_cherryblossom_03_e_26:
    speaker: sakura
    en: Was that a question? Do you think I'm lying?
    ko: 그럼 가짜일까요.
    ja: 嘘だと思いますか？
  event_cherryblossom_03_e_27:
    speaker: moran
    en: Relax! That's not what I meant.
    ko: 이잇, 장난하지 말고!
    ja: いや。もういいっ！
  event_cherryblossom_03_e_28:
    speaker: moran
    en: "... So are you sure they're guilty?"
    ko: 확실해?
    ja: 間違いないのか？
  event_cherryblossom_03_e_29:
    speaker: sakura
    en: Yes.
    ko: 예.
    ja: はい。
  event_cherryblossom_03_e_30:
    speaker: sakura
    en: They're trying to fleece festival-goers who want to see the tree.
    ko: 자릿세를 받고 있다고 하더군요.
    ja: ショバ代を受け取っているそうです。
  event_cherryblossom_03_e_31:
    speaker: sakura
    en: They claim this area is their turf.
    ko: 이곳이 자신들의 [구역]이라고 말하면서요.
    ja: ここが自分たちの「ナワバリ」だと言いながら。
  event_cherryblossom_03_e_32:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_03_e_33:
    speaker: moran
    en: Yikes. Trying to claim turf inside the Ark?
    ko: 방주의 양지에서 [구역]을 언급한다라.
    ja: アークの日なたで「ナワバリ」語ってんのか。
  event_cherryblossom_03_e_34:
    speaker: moran
    en: They really are flouting the rules.
    ko: 확실히 룰을 어겼네.
    ja: そりゃあ確かにルール違反だな。
  event_cherryblossom_03_e_35:
    speaker: sakura
    en: That's what I'm saying.
    ko: 그렇죠?
    ja: そうでしょう？
  event_cherryblossom_03_e_36:
    speaker: moran
    en: Name?
    ko: 이름은?
    ja: 名前は？
  event_cherryblossom_03_e_37:
    speaker: sakura
    en: Liberty.
    ko: "[리버티]."
    ja: "「リバティ」。"
  event_cherryblossom_03_e_38:
    speaker: sakura
    en: Doesn't ring a bell, so they must be new.
    ko: 이름이 익숙하지 않은 것 보니 신생 갱단인듯합니다.
    ja: 聞き覚えがないので、\n新手のギャング集団でしょう。
  event_cherryblossom_03_e_39:
    speaker: moran
    en: Must be.
    ko: 그런 것 같아.
    ja: そうだな。
  event_cherryblossom_03_e_40:
    speaker: moran
    en: I've never heard of 'em either.
    ko: 나도 들어 본 적 없는 것 같은데….
    ja: 俺も聞いたことねえ…
  event_cherryblossom_03_e_41:
    speaker: sakura
    en: If you don't know them, then they're new to the scene for sure.
    ko: 당신이 모른다고 하면 정말로 신생인 모양이로군요.
    ja: 君が知らないのなら\n本当に新しい組織なのでしょう。
  event_cherryblossom_03_e_42:
    speaker: moran
    en: That didn't stop them from making big moves right from the jump.
    ko: 그런 것치고는 처음부터 너무 큰 걸 노린 것 같은데?
    ja: それにしては最初から大きな獲物を\n狙いすぎじゃねえか？
  event_cherryblossom_03_e_43:
    speaker: sakura
    en: Hard to say if we can contribute that to naïve arrogance,
    ko: 단순히 신입의 치기 어린 생각인지,
    ja: 単なる怖い物知らずの新人なのか、
  event_cherryblossom_03_e_44:
    speaker: sakura
    en: or if someone else put them up to it. I need to find out more.
    ko: 누군가의 부추김이 있었는지 좀 더 확인해 봐야겠군요.
    ja: 誰かの入れ知恵があったのか、\nもう少し調べる必要がありますね。
  event_cherryblossom_03_e_45:
    speaker: moran
    en: Hmm... I can't make heads or tails of it, but
    ko: 음… 뭐가 뭔지 모르겠지만.
    ja: うーん…よく分かんねえけど、
  event_cherryblossom_03_e_46:
    speaker: moran
    en: we should hurry at any rate.
    ko: 서둘러 움직여야겠네.
    ja: 急いで動いた方がいいな。
  event_cherryblossom_03_e_47:
    speaker: sakura
    en: Right.
    ko: 그렇죠.
    ja: はい。
  event_cherryblossom_03_e_48:
    speaker: "<Self>"
    en: What are these "rules" you keep mentioning that they broke?
    ko: 룰을 어겼다는 게 무슨 말이야?
    ja: ルールを破ったというのはどういう意味だ？
  event_cherryblossom_03_e_49:
    speaker: sakura
    en: Just as the Ark has its own laws,
    ko: 햇빛 아래에 방주의 법이 있듯.
    ja: 光の下にアークの法があるように
  event_cherryblossom_03_e_50:
    speaker: sakura
    en: so does the underworld have rules which it abides by.
    ko: 그늘에도 역시, 지켜야 할 룰이 있는 법이랍니다.
    ja: 影にもやはり、守るべきルールがあるのです。
  event_cherryblossom_03_e_51:
    speaker: sakura
    en: The Underworld Queen have all taken an oath to ensure that these rules are
      obeyed.
    ko: "우리, 언더월드 퀸은 [맹약]에 따라 \n그런 룰을 어기고 튀어나온 모난 돌들을,"
    ja: |-
      アンダーワールドクイーンは「誓い」により、
      ルールを破り、飛び出した杭を
  event_cherryblossom_03_e_52:
    speaker: sakura
    en: No exceptions. All must follow these rules.
    ko: 부수고 밟아서.
    ja: 壊して踏みつけて
  event_cherryblossom_03_e_53:
    speaker: sakura
    en: Any nail which sticks out is to be hammered down.
    ko: 원래의 위치로 되돌리는 것이지요.
    ja: 元の位置に戻しているのです。
  event_cherryblossom_03_e_54:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_03_e_55:
    speaker: sakura
    en: Moran, with things being as they are...
    ko: 이렇게 되었으니, 목단.
    ja: そういうことで、モラン。
  event_cherryblossom_03_e_56:
    speaker: moran
    en: Yes?
    ko: 응?
    ja: ん？
  event_cherryblossom_03_e_57:
    speaker: sakura
    en: You should stay here and look over the festival.
    ko: 그대가 이곳에 남아 정리를 좀 해주셔야겠습니다.
    ja: 君がここに残り、片付けてください。
  event_cherryblossom_03_e_58:
    speaker: moran
    en: Fine.
    ko: 뭐, 그래.
    ja: ああ、いいぜ。
  event_cherryblossom_03_e_59:
    speaker: moran
    en: Since it's your special day and all.
    ko: 네가 당번인 날이니까.
    ja: お前が当番の日だからな。
  event_cherryblossom_03_e_60:
    speaker: sakura
    en: "@UserName-kun, you should stay here too."
    ko: 군도 잠시만 이곳에 남아계시도록 하세요.
    ja: 君もここに居てください。
  event_cherryblossom_03_e_61:
    speaker: sakura
    en: You'll be safer sticking close to Moran.
    ko: 목단의 곁에 있으면 안전할 것입니다.
    ja: モランの傍にいれば安全でしょう。
  event_cherryblossom_03_e_62:
    speaker: "<Self>"
    en: What about you?
    ko: 사쿠라는?
    ja: サクラは？
  event_cherryblossom_03_e_63:
    speaker: sakura
    en: I've got to do some digging on these guys.
    ko: 전 그들의 뿌리까지 정리하러 가야 합니다.
    ja: 私は彼らの根城まで片付けに行かねば\nなりません。
  event_cherryblossom_03_e_64:
    speaker: sakura
    en: I need to wrap this all up before it gets out of hand and the A.C.P.U gets
      involved.
    ko: |-
      A.C.P.U.가 움직여 일이 커지기 전에,
      소란을 정리해야 해서요.
    ja: |-
      A.C.P.U.が動いて事が大きくなる前に
      騒ぎを収めないといけないので。
  event_cherryblossom_03_e_65:
    speaker: "<Self>"
    en: I'll go with you.
    ko: 그럼 나도 같이 갈게.
    ja: じゃあ私も一緒に行こう
  event_cherryblossom_03_e_66:
    speaker: sakura
    en: You want to go with me?
    ko: 함께 가시겠다고요?
    ja: 一緒に？
  event_cherryblossom_03_e_67:
    speaker: moran
    en: What? No!
    ko: 뭐? 안돼!
    ja: え？ダメだって！
  event_cherryblossom_03_e_68:
    speaker: moran
    en: You have no idea what these people are like!
    ko: 그곳에 어떤 놈들이 있을 줄 알고!
    ja: どんな奴らがいるか分かってんのか！？
  event_cherryblossom_03_e_69:
    speaker: sakura
    en: Moran is right. It's dangerous.
    ko: 맞습니다. 위험합니다.
    ja: その通り。危険です。
  event_cherryblossom_03_e_70:
    speaker: "<Self>"
    en: Didn't I promise to be your husband for the day?
    ko: 오늘은 사쿠라의 남편이 되기로 했잖아.
    ja: 今日はサクラの夫だろう？
  event_cherryblossom_03_e_71:
    speaker: moran
    en: Huh? For the day...?
    ko: 오늘은?
    ja: 今日は？
  event_cherryblossom_03_e_72:
    speaker: "<Self>"
    en: Wouldn't me coming with you make the story more believable to your subordinates?
    ko: 그래야 부하들이 조금 더 믿어주지 않겠어?
    ja: そうすれば部下たちが信じてくれるはずだ
  event_cherryblossom_03_e_73:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_03_e_74:
    speaker: moran
    en: "... What are you talking about?"
    ko: 부하들이 믿어줘?
    ja: 部下たちが信じる？
  event_cherryblossom_03_e_75:
    speaker: sakura
    en: Fine. Come with me.
    ko: "좋습니다. \n그럼 함께 가시죠."
    ja: |-
      分かりました。
      ではともに参りましょう。
  event_cherryblossom_03_e_76:
    speaker: sakura
    en: Moran, I'll leave the festival to you.
    ko: 목단, 이곳의 정리를 부탁드리겠습니다.
    ja: モラン、ここの片付けをお願いします。
  event_cherryblossom_03_e_77:
    speaker: moran
    en: "... Huh? Oh, yeah... okay..."
    ko: 어, 어? 그래….
    ja: えっ？ああ…
  event_cherryblossom_03_e_78:
    speaker: "<Monologue>"
    en: Sakura and I leave.
    ko: 사쿠라와 함께 자리를 떠나갔다.
    ja: サクラと一緒にその場を離れた
  event_cherryblossom_03_e_79:
    speaker: moran
    en: "..."
    ko: 음?
    ja: んん？
  event_cherryblossom_03_e_80:
    speaker: moran
    en: Wait a minute!
    ko: 아, 맞아!
    ja: あ、そうだった！
  event_cherryblossom_03_e_81:
    speaker: moran
    en: So are you guys getting married, or not?
    ko: 그래서 결혼은 하는 거야, 안 하는 거야!
    ja: それで結婚すんのか！？どっちなんだよ！？
event_cherryblossom_intermission_01:
  event_cherryblossom_intermission_01_1:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_intermission_01_2:
    speaker: sakura
    en: You look like you have a lot of questions you want to ask.
    ko: "…궁금한 게 많으신 표정이시군요."
    ja: "…聞きたいことがたくさんある、\\nと顔に書いてありますね。"
  event_cherryblossom_intermission_01_3:
    speaker: "<Self>"
    en: Just a few.
    ko: 조금은?
    ja: 否定はできない
  event_cherryblossom_intermission_01_4:
    speaker: sakura
    en: While my men are out searching for Liberty's base, I have some time to spare.
    ko: 마침 식솔들이 그들의 본진을 찾으러 갔으니,
    ja: ちょうど、うちの者が\n彼らの根城を探しに行きましたから
  event_cherryblossom_intermission_01_5:
    speaker: sakura
    en: I should be able to satiate your curiosity somewhat.
    ko: 잠시나마 궁금증을 해소해 보시겠습니까?
    ja: 疑問にお答えする時間にしましょうか。
  event_cherryblossom_intermission_01_6:
    speaker: "<Self>"
    en: So I can ask you a few questions?
    ko: "…질문 하나만 해도 될까?"
    ja: "…1つだけ聞いてもいいか？"
  event_cherryblossom_intermission_01_7:
    speaker: sakura
    en: Go ahead.
    ko: 예. 얼마든지요.
    ja: ええ。いくらでもどうぞ。
  event_cherryblossom_intermission_01_8:
    speaker: "<Self>"
    en: What was the "oath" you mentioned that the Underworld Queen took?
    ko: 언더월드 퀸의 [맹약]이라는 게 뭐야?
    ja: アンダーワールドクイーンの「誓い」とは？
  event_cherryblossom_intermission_01_9:
    speaker: sakura
    en: It's...
    ko: 그건….
    ja: それは…
  event_cherryblossom_intermission_01_10:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_intermission_01_11:
    speaker: "<Self>"
    en: If you're not comfortable talking about it, you don't have to.
    ko: 말하기 어려운 거라면 말하지 않아도 돼.
    ja: 言いにくいなら言わなくてもいい
  event_cherryblossom_intermission_01_12:
    speaker: sakura
    en: No, that's not it.
    ko: 아닙니다.
    ja: いいえ。
  event_cherryblossom_intermission_01_13:
    speaker: sakura
    en: There's no one else with whom I share such an intimate connection.
    ko: 군만큼 우리와 깊게 얽힌 자가 없는 것을요.
    ja: 君ほど私たちと縁がある方もいませんから。
  event_cherryblossom_intermission_01_14:
    speaker: sakura
    en: I just don't know where to start.
    ko: 그저, 어떤 이야기부터 해야 할지 고민하던 것뿐입니다.
    ja: ただ、どの話からすればいいのか\n悩んでいただけです。
  event_cherryblossom_intermission_01_15:
    speaker: sakura
    en: Well, our squad is called Underworld Queen.
    ko: 군은 우리가 [언더월드 퀸]이라는 이름의 스쿼드인 것과.
    ja: 君は私たちが\n「アンダーワールドクイーン」という名の\n部隊だということと
  event_cherryblossom_intermission_01_16:
    speaker: sakura
    en: The three of us are the heads of the three largest organizations in the world
      of organized crime.
    ko: 흔히 [음지]라 불리는 뒷세계, 3대 조직의 수장인 것을 알고 계시지요?
    ja: "「日陰」と呼ばれる裏社会の三大組織の\\nリーダーであることはご存じでしょう？"
  event_cherryblossom_intermission_01_17:
    speaker: "<Choice>"
    en: I get the general idea. Give me the condensed version.
    ko: 응. 간단히 설명해 줘도 돼.
    ja: ああ。簡単に教えてくれ
  event_cherryblossom_intermission_01_18:
    speaker: "<Choice>"
    en: I'm totally clueless about any of this. Give me all the details.
    ko: 아니, 잘 모르는 거 같아. 자세히 듣고 싶어.
    ja: いや、よく知らないから詳しく聞きたい
  event_cherryblossom_intermission_01_19:
    speaker: sakura
    en: Very well.
    ko: 좋군요.
    ja: いいですね。
  event_cherryblossom_intermission_01_20:
    speaker: sakura
    en: If you want it put succinctly,
    ko: 간단하게 이야기해 드리자면,
    ja: 簡単に説明しますと
  event_cherryblossom_intermission_01_21:
    speaker: sakura
    en: although we are Nikkes, our sphere of influence extends well beyond the Outer
      Rim.
    ko: 저희는 니케의 육체를 가졌다고는 하나,
    ja: 私たちはニケの肉体を持っていますが
  event_cherryblossom_intermission_01_22:
    speaker: sakura
    en: It in fact reaches all the way to everyday life in the Ark.
    ko: "아우터 림뿐만 아니라 \n이곳 방주 생활 지구에도 영향을 끼치는."
    ja: |-
      アウターリムだけでなく、
      アークの生活地区にも影響を与える
  event_cherryblossom_intermission_01_23:
    speaker: sakura
    en: Seimeikai. The Peony Association. Hedonia. Each of us runs one of the three
      major criminal organizations.
    ko: "뒷세계의 3대 조직, \n세이메이카이, 모란회, 헤도니아의 보스입니다."
    ja: |-
      裏社会の三大組織、
      清明会、牡丹会、ヘッドニアのボスです。
  event_cherryblossom_intermission_01_24:
    speaker: sakura
    en: So you want to take this chance to hear it all.
    ko: 이참에 자세히 듣고 싶은 거로군요.
    ja: この機会に詳しく聞きたいということですね。
  event_cherryblossom_intermission_01_25:
    speaker: sakura
    en: Very well.
    ko: 좋습니다.
    ja: いいでしょう。
  event_cherryblossom_intermission_01_26:
    speaker: sakura
    en: Underworld Queen is a squad formed to act as an anti-crime unit in the Outer
      Rim and the Ark.
    ko: 저희는 미실리스의 [이그조틱] 스쿼드와 마찬가지로,
    ja: 私たちはミシリスの\n「エキゾチック」部隊と同様に
  event_cherryblossom_intermission_01_27:
    speaker: sakura
    en: Much like Missilis' Exotic squad.
    ko: 아우터 림 및 방주의 범죄를 제어하기 위해 만들어진 스쿼드입니다.
    ja: アウターリムとアークの犯罪を制御するために\n作られた部隊です。
  event_cherryblossom_intermission_01_28:
    speaker: sakura
    en: Our sphere of influence extends well beyond the Outer Rim, and into the facets
      of everyday life in the Ark.
    ko: |-
      물론 아우터 림뿐만 아니라,
      이곳 방주 생활 지구에도 영향을 주고 있어
    ja: |-
      もちろん、アウターリムだけでなく、
      アークの生活地区にも影響を与えており
  event_cherryblossom_intermission_01_29:
    speaker: sakura
    en: Although we operate within the criminal world,
    ko: 좀 더 포괄적인 의미의 뒷세계를 담당하고 있긴 합니다만,
    ja: より包括的な意味の裏社会を担当しています。
  event_cherryblossom_intermission_01_30:
    speaker: sakura
    en: our ultimate goal is to safeguard the Ark.
    ko: 방주의 어둠을 제어하려 한다는 목적을 갖고 있다는 점에서
    ja: アークの闇を制御するという\n目的があるという点で
  event_cherryblossom_intermission_01_31:
    speaker: sakura
    en: In that sense, we serve a function similar to Exotic.
    ko: 이그조틱과 흡사한 면모를 지니고 있다고 할 수 있죠.
    ja: エキゾチックと似た面があると言えるでしょう。
  event_cherryblossom_intermission_01_32:
    speaker: sakura
    en: I am the head of Seimeikai, the oldest of the three organizations. It has
      existed since the Ark was first created.
    ko: "방주 생성 이래, 가장 오래된 조직인 세이메이카이의 당주. \n저, 사쿠라와."
    ja: |-
      アークの誕生以来、\n最も古い組織である清明会の当主。
      私、サクラと
  event_cherryblossom_intermission_01_33:
    speaker: sakura
    en: Moran runs the Peony Association. They also refer to themselves as the Templars.
      They are few in number.
    ko: 협객이라 불리며, 소수이지만 그 일원이 모두 정예라고 불리는 모란회의 보스, 목단.
    ja: |-
      侠客と呼ばれ、メンバーは少数ですが、
      その全員が精鋭と呼ばれる\n牡丹会のボス、モラン。
  event_cherryblossom_intermission_01_34:
    speaker: sakura
    en: Hedonia is led by Rosanna. This gang has been on an upward trajectory for
      a while now.
    ko: 그리고 신생 세력으로 떠오르는 헤도니아의 보스, 로산나가 그 일원입니다.
    ja: そして新興勢力として浮上してきた\nヘッドニアのボス、ロザンナがメンバーです。
  event_cherryblossom_intermission_01_35:
    speaker: sakura
    en: Some of us were criminal leaders before becoming Nikkes,
    ko: 니케가 되기 전부터 보스였던 이들도 있고,
    ja: ニケになる前からボスだった者もいれば
  event_cherryblossom_intermission_01_36:
    speaker: sakura
    en: whereas some of us became involved in this world only after the fact.
    ko: 니케가 된 후 보스가 된 이도 있습니다만.
    ja: ニケになってからボスになった者もいますが
  event_cherryblossom_intermission_01_37:
    speaker: sakura
    en: The uniting factor between the three of us is that we all voluntarily chose
      to become Nikkes after our deaths.
    ko: 죽음 이후, 자신의 선택으로 니케의 육체를 얻었다는 공통점이 있습니다.
    ja: 死後、自身の選択により\nニケの体を手に入れたという共通点があります。
  event_cherryblossom_intermission_01_38:
    speaker: sakura
    en: The "oath" I've mentioned before was taken the moment we decided to become
      Nikkes.
    ko: 맹약이란 건, 저희가 스스로 니케가 되길 선택한 그 순간 맺어졌습니다.
    ja: 誓いは、私たちが自らニケとなる選択をした\nその瞬間に結ばれました。
  event_cherryblossom_intermission_01_39:
    speaker: sakura
    en: We reached our decision when he chose to start using his influence to rid
      the Ark of its unseemly elements.
    ko: "[그분]께서 방주의 어둠을 제어하는 데 힘을 쏟기 시작하면서 일어난 일이죠."
    ja: "「あの方」がアークの闇の制御に\\n注力し始めてからのことです。"
  event_cherryblossom_intermission_01_40:
    speaker: "<Self>"
    en: Who is "he"?
    ko: 그분?
    ja: あの方？
  event_cherryblossom_intermission_01_41:
    speaker: sakura
    en: The one CEO who has remained constant since the Big Three were founded.
    ko: "3대 회사가 생긴 이래, \n지상에서부터 지금까지."
    ja: |-
      三大企業ができて以来、
      地上時代から今まで。
  event_cherryblossom_intermission_01_42:
    speaker: sakura
    en: Whereas Missilis and Elysion are a revolving door of leadership, at Tetra,
    ko: "미실리스와 엘리시온의 CEO가 \n차례로 계승되었음에도 단 한 번도 바뀌지 않은,"
    ja: ミシリスとエリシオンのCEOは\n代替わりしたにもかかわらず、\n彼だけは変わらない。
  event_cherryblossom_intermission_01_43:
    speaker: sakura
    en: he has been the one and only CEO.
    ko: 테트라의 유일무이한 CEO.
    ja: テトラ、唯一無二のCEO
  event_cherryblossom_intermission_01_44:
    speaker: sakura
    en: Mustang.
    ko: 머스탱.
    ja: マスタング。
  event_cherryblossom_intermission_01_45:
    speaker: sakura
    en: He sought us out.
    ko: 그분이 우리를 원했습니다.
    ja: あの方が私たちを望んだのです。
  event_cherryblossom_intermission_01_46:
    speaker: "<Self>"
    en: Mustang?
    ko: 머스탱이?
    ja: マスタングが？
  event_cherryblossom_intermission_01_47:
    speaker: sakura
    en: You seem somewhat incredulous.
    ko: 믿을 수 없다는 표정이시군요.
    ja: 信じられないという表情ですね。
  event_cherryblossom_intermission_01_48:
    speaker: "<Self>"
    en: You've told me when the oath was made, but what is it actually about?
    ko: "…맹약의 내용이 뭐길래?"
    ja: "…誓いの内容は何なんだ？"
  event_cherryblossom_intermission_01_49:
    speaker: sakura
    en: To maintain control over the darkness.
    ko: 무질서한 어둠에 통제를.
    ja: 無秩序な闇に統制を。
  event_cherryblossom_intermission_01_50:
    speaker: sakura
    en: Acknowledging that such darkness exists, while also striving to conquer it.
    ko: |-
      어둠이 존재하는 것을 인정하되,
      그 위에 군림하여.
    ja: |-
      闇が存在することは認めるが、
      その上に君臨し、
  event_cherryblossom_intermission_01_51:
    speaker: sakura
    en: To draw a line in the sand, and punish those who step over it.
    ko: |-
      정도를 벗어나는 것을 벌하고,
      선이 무너지지 않게 하라.
    ja: |-
      度を越すものを罰し、
      善が崩れないようにせよ。
  event_cherryblossom_intermission_01_52:
    speaker: mustang
    en: C'est Queen!
    ko: 그것이 바로 Queen.
    ja: それがまさにQueen。
  event_cherryblossom_intermission_01_53:
    speaker: mustang
    en: That is what you must do.
    ko: You가 해야 할 일입니다.
    ja: Youがすべきことです。
  event_cherryblossom_intermission_01_54:
    speaker: sakura
    en: So you're saying I should rule over the Outer Rim using force?
    ko: 힘으로 아우터 림을 제어해달라는 말씀이신 겁니까.
    ja: 力でアウターリムを制御しろということですか。
  event_cherryblossom_intermission_01_55:
    speaker: rosanna
    en: What?!
    ko: 뭐야, 그거.
    ja: 何よ、それ。
  event_cherryblossom_intermission_01_56:
    speaker: rosanna
    en: That'd make us no different from Exotic.
    ko: 결국 아우터 림의 이그조틱이랑 다를 바가 없는 거 아니야?
    ja: 結局アウターリムのエキゾチックと\n同じってこと？
  event_cherryblossom_intermission_01_57:
    speaker: rosanna
    en: You've got some nerve telling us to act like those government lapdogs.
    ko: 그 들개 새X들처럼 살라니, 좀 불쾌한데.
    ja: あの野良イヌどもみたいに生きろなんて、\n不愉快なんだけど。
  event_cherryblossom_intermission_01_58:
    speaker: mustang
    en: Non, non! C'est très différent!
    ko: No! 다릅니Da.
    ja: No！違いMASU。
  event_cherryblossom_intermission_01_59:
    speaker: mustang
    en: I don't want disorder.
    ko: Me는 무질서를 Want하는 것이 아닙니Da.
    ja: Meは無秩序をWantするわけでは\nありまSEN。
  event_cherryblossom_intermission_01_60:
    speaker: sakura
    en: Why us?
    ko: 왜 우리죠?
    ja: なぜ私たちなのですか？
  event_cherryblossom_intermission_01_61:
    speaker: sakura
    en: There are other ways.
    ko: 다른 방법도 많았을 겁니다.
    ja: 他の方法もたくさんあったはずです。
  event_cherryblossom_intermission_01_62:
    speaker: sakura
    en: You could ask any one of your cronies to take over the world of organized
      crime.
    ko: |-
      당신의 취향에 맞는 개들을 준비하여,
      뒷세계에 군림하는 방법도 있었겠지요.
    ja: |-
      あなたの好みに合うイヌを用意して、
      裏社会に君臨させる方法もあったでしょう。
  event_cherryblossom_intermission_01_63:
    speaker: sakura
    en: Why ask the three of us to do it?
    ko: 그런데 왜.
    ja: それなのに、なぜ。
  event_cherryblossom_intermission_01_64:
    speaker: sakura
    en: Why make it so complicated?
    ko: "이런 복잡한 방법을 사용하면서까지 \n우리 셋을 군림하게 하려 하시는 건가요."
    ja: |-
      このような複雑な方法を用いてまで、
      私たち3人を君臨させようとするのですか。
  event_cherryblossom_intermission_01_65:
    speaker: mustang
    en: Only those who have known darkness will not fall victim to its temptations.
    ko: 어둠을 아는 자만이 어둠에 휩쓸리지 않을 수 있기 때문입니Da.
    ja: 闇を知る者だけが\n闇に飲み込まれないからDESU。
  event_cherryblossom_intermission_01_66:
    speaker: mustang
    en: Besides, don't you all see the outlaws as des humains?
    ko: 무엇보다 여러분들은 Outlaw들을 Human으로 보고 있지 않나요?
    ja: 何よりも、みなさんはOutlawたちを\nHumanだと考えているでしょう？
  event_cherryblossom_intermission_01_67:
    speaker: moran
    en: What are you blabbering about?
    ko: 뭐? 이상한 소릴 하네?
    ja: ハァ？何言ってんだ？
  event_cherryblossom_intermission_01_68:
    speaker: moran
    en: What else should we see them as? They're humans, duh.
    ko: 사람을 그럼 사람으로 보지 뭐로 봐?
    ja: 人間は人間に決まってんだろ？
  event_cherryblossom_intermission_01_69:
    speaker: mustang
    en: Oui! C'est correct. They are in fact humains. That is obvious, to be sure.
    ko: |-
      Yes! 맞습니Da.
      그들 역시 Human입니다. 아주 당연하Jo.
    ja: |-
      Yes！その通りDESU！
      彼らもHumanです。当然ですよNE。
  event_cherryblossom_intermission_01_70:
    speaker: mustang
    en: However, as you are well aware, there are many who do not regard them as such.
    ko: |-
      하지만 아닌 Human도 많다는 건,
      You가 가장 잘 알고 있지 않나Yo?
    ja: |-
      しかし、そうではない\nHumanも多いということ、
      Youが一番よく分かっているはずですGA？
  event_cherryblossom_intermission_01_71:
    speaker: mustang
    en: Many don't treat them humanely due to the fact
    ko: |-
      Money가 없다는 이유로,
      사는 Place가 다르다는 이유ro.
    ja: |-
      Moneyがないという理由DE、
      暮らすPlaceが違うという理由DE、
  event_cherryblossom_intermission_01_72:
    speaker: mustang
    en: they have no money or a place to live.
    ko: 사람을 사람으로 대하지 않는 사람은 많다는 Girl.
    ja: 人を人だと思わない\n人間が多いというKOTOを。
  event_cherryblossom_intermission_01_73:
    speaker: moran
    en: Well... That's true, but...
    ko: 그야… 그렇긴 하지만….
    ja: それは…そうだけどよ…
  event_cherryblossom_intermission_01_74:
    speaker: mustang
    en: Humans who have never lived in darkness could never comprendre where the darkness
      comes from.
    ko: |-
      본디 어두운 곳을 모른 채 살아왔던 Human은
      어둠의 본질을 이해할 수 없Jo.
    ja: |-
      暗闇を知らずに生きてきたHumanは
      闇の本質を理解できまSEN。
  event_cherryblossom_intermission_01_75:
    speaker: mustang
    en: Who knows what things they would end up doing for their own gain.
    ko: "그들을 위해서라는 이유Ro, \n수많은 위선을 저지를 수 있습니Da."
    ja: |-
      彼らのためだという理由DE
      多くの偽善を行うかもしれまSEN。
  event_cherryblossom_intermission_01_76:
    speaker: mustang
    en: This is not what I'm after.
    ko: 그건 Me가 원하는 방향이 아닙니다.
    ja: それはMeが望む方向ではないのDESU。
  event_cherryblossom_intermission_01_77:
    speaker: mustang
    en: That is why I chose you.
    ko: 그렇기에 You를 선택한 겁니Da.
    ja: ですからYouを選択しましTA。
  event_cherryblossom_intermission_01_78:
    speaker: mustang
    en: You understand both the Outer Rim and the Ark,
    ko: "아우터 림과 Ark. \n둘 모두를 이해하Go,"
    ja: |-
      アウターリムとArk。
      どちらも理解SI、
  event_cherryblossom_intermission_01_79:
    speaker: mustang
    en: and you have experienced your fair share of darkness.
    ko: 어둠 속에서 살아갔던 사람들이니까Yo.
    ja: 闇の中で生きてきた人たちですKARA。
  event_cherryblossom_intermission_01_80:
    speaker: sakura
    en: What is your game here?
    ko: 왜 이렇게까지 하시는 거죠?
    ja: なぜここまでするのですか？
  event_cherryblossom_intermission_01_81:
    speaker: sakura
    en: What's a CEO of the Big Three doing bending over backwards to help the Outer
      Rim?
    ko: 3대 기업의 CEO인 당신이 왜 이렇게까지 아우터 림을 도우려 하는 거죠?
    ja: 三大企業のCEOであるあなたが\nなぜここまでアウターリムを\n助けようとするのでしょうか？
  event_cherryblossom_intermission_01_82:
    speaker: mustang
    en: Oh la la, whatever do you mean by "help"?
    ko: 도움이라니, No.
    ja: 助けだなんて、No。
  event_cherryblossom_intermission_01_83:
    speaker: mustang
    en: The reason I want you isn't for the good of the Outer Rim.
    ko: Me가 여러분을 원하는 건 Outer Rim때문도,
    ja: Meがみなさんに望むことは\nOuter Rimのためでも
  event_cherryblossom_intermission_01_84:
    speaker: mustang
    en: Nor is it out of any love for humanity.
    ko: Love for Human때문도 아닙니다.
    ja: Love for Humanのためでもありません。
  event_cherryblossom_intermission_01_85:
    speaker: mustang
    en: It is to restore peace in the Ark, where society has become tres polarized.
    ko: |-
      갈수록 양극화되고,
      극단에 치닫는 방주의 Society에 평화를 되찾기 위함입니Da.
    ja: |-
      次第に両極化し、
      極限に達するアークのSocietyに\n平和を取り戻すためDESU。
  event_cherryblossom_intermission_01_86:
    speaker: mustang
    en: There is mutual enmity between those who are excluded, and those who are not.
    ko: "소외된 이들과 그렇지 않은 이들이 \n서로를 향해 품고 있는 이 증오를."
    ja: |-
      疎外された人々とそうではない者たちが
      互いに抱いているこの憎悪を、
  event_cherryblossom_intermission_01_87:
    speaker: mustang
    en: War continuer to rage on long after people have begun to forget why it commencer
      in the first place.
    ko: "누가 먼저 Start했는지 \n이제는 알 수 없어진 이 총성을."
    ja: |-
      誰が先にStartしたのか
      今となっては分からないこの銃声を、
  event_cherryblossom_intermission_01_88:
    speaker: mustang
    en: Should this situation continue, the Ark will crumble.
    ko: |-
      더 이상 방치하다간,
      이 방주가 무너져 버릴 거라고 판단했기 때문입니Da.
    ja: |-
      これ以上放置すれば
      アークが崩れてしまうだろうと\n判断したためDESU。
  event_cherryblossom_intermission_01_89:
    speaker: mustang
    en: I cannot allow l'humanité to fall by the wayside so frivolously.
    ko: 인류는 그렇게 무가치하게 무너지면 안됩니Da.
    ja: 人類は意味もなく崩れてはいけまSEN。
  event_cherryblossom_intermission_01_90:
    speaker: mustang
    en: The protecteurs of my choosing must have a certain affection for l'humanité.
    ko: 그들이 지켜낸 우리는 Human답게 살아가야 합니Da.
    ja: 我々はHumanらしく\n生きていかねばなりまSEN。
  event_cherryblossom_intermission_01_91:
    speaker: mustang
    en: To merely exist is not enough, non!
    ko: 그저 살아만 있는 것은 No!
    ja: ただ生きていくのは No！
  event_cherryblossom_intermission_01_92:
    speaker: mustang
    en: Entterrtaaainnment!!!
    ko: Entertainment~~~!!!
    ja: Entertainment～～～！！！
  event_cherryblossom_intermission_01_93:
    speaker: mustang
    en: This is the manner in which they should live their lives.
    ko: 하게 Live해야 합니Da!
    ja: にLiveしなくてはならないのDESU！
  event_cherryblossom_intermission_01_94:
    speaker: mustang
    en: Otherwise, life has no meaning, no?
    ko: 그래야 의미가 있습니Da.
    ja: それでこそ意味がありますYO。
  event_cherryblossom_intermission_01_95:
    speaker: mustang
    en: La race humaine must band together and prouver that
    ko: Me의 Goddess들이 목숨을 걸고 저 지상 위의 전장을 누비는 것이 결코 헛된 일이 아니었다Go.
    ja: MeのGoddessたちが命をかけて\n地上の戦場を駆け回ったことが\n決して無駄ではなかったTO
  event_cherryblossom_intermission_01_96:
    speaker: mustang
    en: my Goddesses did not risk their lives in battle in vain.
    ko: 우리 인류가 증명해야만 합니Da.
    ja: 我々人類が証明せねばなりまSEN。
  event_cherryblossom_intermission_01_97:
    speaker: mustang
    en: If that means we must fight violence with violence, then c'est la vie.
    ko: 설령, 폭력으로 폭력을 억누르는 한이 있더라도Yo.
    ja: たとえ、暴力で暴力を\n押さえつけることになったとしてMO。
  event_cherryblossom_intermission_01_98:
    speaker: rosanna
    en: You're giving us carte blanche to use force in order to combat violence?
    ko: 폭력으로 폭력을 제압하라니.
    ja: 暴力で暴力を制圧なんて。
  event_cherryblossom_intermission_01_99:
    speaker: rosanna
    en: You don't even know for sure how far we'll take it.
    ko: 우리가 그 면죄부를 갖고 어디까지 휘두를 줄 알고?
    ja: あたしたちがそれを免罪符にして\nどこまでやるか分かってる？
  event_cherryblossom_intermission_01_100:
    speaker: rosanna
    en: Don't you need to put us on a leash like Exotic?
    ko: 이그조틱 놈들처럼 목줄을 매어놓지 않아도 되겠어?
    ja: エキゾチックみたいに首輪をしなくてもいいの？
  event_cherryblossom_intermission_01_101:
    speaker: mustang
    en: Non. C'est a hard no,
    ko: "No. \n아주 단호하게 No입니다."
    ja: |-
      No.
      それは断固としてNoです。
  event_cherryblossom_intermission_01_102:
    speaker: mustang
    en: No respectable Queen would ever be seen with a leash around her neck.
    ko: 목줄을 찬 개가 어떻게 Queen이 될 수 있겠습니까.
    ja: 首輪をつけたイヌはQueenにはなれません。
  event_cherryblossom_intermission_01_103:
    speaker: rosanna
    en: What if we decide to turn on you? What then?
    ko: 그렇게 방치했다가 우리가 당신의 뒤통수라도 치면 어쩌려고?
    ja: 野放しにしておいて、\nあたしたちが裏切ったらどうすんの？
  event_cherryblossom_intermission_01_104:
    speaker: mustang
    en: Sacré bleu!
    ko: OH!
    ja: OH！
  event_cherryblossom_intermission_01_105:
    speaker: mustang
    en: I welcome ze challenge!
    ko: Me를 향한 Challenge는 언제든지 환영입니Da!!
    ja: MeへのChallengeは\nいつでも歓迎ですYO！
  event_cherryblossom_intermission_01_106:
    speaker: mustang
    en: By all means, take a potshot at the back of my head at your leisure!
    ko: 얼마든지 와서 제 뒤통수에 Gun을 쏘셔도 됩니DA!
    ja: いくらでも私に\nGunを撃っても構いまSEN！
  event_cherryblossom_intermission_01_107:
    speaker: mustang
    en: If you can, that is.
    ko: 할 수 있다면 말이Jo.
    ja: できるのならNE。
  event_cherryblossom_intermission_01_108:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_intermission_01_109:
    speaker: mustang
    en: However.
    ko: But.
    ja: But
  event_cherryblossom_intermission_01_110:
    speaker: mustang
    en: Above all else, I will not tolerate the breaking of your oath.
    ko: 맹약을 어기는 것만큼은 용납하지 않겠습니Da.
    ja: 誓いを破ることだけは許しませんYO。
  event_cherryblossom_intermission_01_111:
    speaker: mustang
    en: Absolument not under any circumstance.
    ko: |-
      어떤 Reason이든
      어떤 Happening이 있더라도.
    ja: |-
      どんなReasonであれ
      どんなHappeningが起きたとしても
  event_cherryblossom_intermission_01_112:
    speaker: mustang
    en: If you do not follow the pledge in any way, shape or form,
    ko: Pledge를 지키지 않는다면,
    ja: Pledgeを守らなければ
  event_cherryblossom_intermission_01_113:
    speaker: mustang
    en: and for any reason...
    ko: |-
      어떤 방식으로든.
      반드시.
    ja: |-
      どんな方法であろうとも、
      必ず。
  event_cherryblossom_intermission_01_114:
    speaker: mustang
    en: There will be a price to pay.
    ko: 대가를 받아낼 것입니Da.
    ja: 代償を払うことになるでSHOW。
  event_cherryblossom_intermission_01_115:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_intermission_01_116:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_intermission_01_117:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_intermission_01_118:
    speaker: mustang
    en: This is the consequence for me placing a crown atop your head, instead of
      a leash around your neck.
    ko: |-
      그것이 제가 여러분께
      목줄이 아닌 Crown을 씌워드리는 것의 대가입니Da.
    ja: それがみなさんを首輪で繋ぐのではなく\nCrownを被せることに対する代償DESU。
  event_cherryblossom_intermission_01_119:
    speaker: mustang
    en: If you take umbrage to this, then you are bienvenus to leave. There's the
      door.
    ko: "이에 Agree하지 않는다면, \n지금이라도 얼마든지 이 자리를 박차고 나가도 좋습니Da."
    ja: |-
      これにAgreeしないのなら
      今からでも出て行ってもらって\n構いまSEN。
  event_cherryblossom_intermission_01_120:
    speaker: moran
    en: I like it!
    ko: 난 좋아!
    ja: 俺はいいぜ！
  event_cherryblossom_intermission_01_121:
    speaker: moran
    en: This is the perfect chance to show everyone they can be Templars so long as
      they put their mind to it!
    ko: 아우터 림에 사는 사람도, 포멀도!
    ja: アウターリムに暮らす人間も、フォーマルも！
  event_cherryblossom_intermission_01_122:
    speaker: moran
    en: Quotidians and Sovereigns alike!
    ko: 의지만 있다면 협객이 될 수 있다는 걸 보여줄 절호의 기회니까!!
    ja: やる気さえあれば侠客になれるってことを\n証明する絶好のチャンスだからな！！
  event_cherryblossom_intermission_01_123:
    speaker: sakura
    en: I'm down as well.
    ko: 저도 좋습니다.
    ja: いいでしょう。
  event_cherryblossom_intermission_01_124:
    speaker: sakura
    en: Mustang.
    ko: |-
      애초에 제 목표 또한,
      머스탱.
    ja: |-
      そもそも私の目標も、
      マスタング、
  event_cherryblossom_intermission_01_125:
    speaker: sakura
    en: My goal has always been quite similar to yours.
    ko: 당신이 지향하는 길과 다르지 않으니까요.
    ja: あなたが志すものと同じでしたから。
  event_cherryblossom_intermission_01_126:
    speaker: mustang
    en: And Rosanna? How about you?
    ko: |-
      로산나.
      You는 어떻Jo?
    ja: |-
      ロザンナ。
      YouはどうですKA？
  event_cherryblossom_intermission_01_127:
    speaker: rosanna
    en: Haha! Do you even have to ask?
    ko: 하하! 뭘 물어?
    ja: ハハ！誰に聞いてんの？
  event_cherryblossom_intermission_01_128:
    speaker: rosanna
    en: I'm the only one out of the three of us who isn't a gang leader.
    ko: 이 중에 현재 보스가 아닌 건 나뿐이잖아.
    ja: この中で、今ボスじゃないのは\nあたしだけじゃない。
  event_cherryblossom_intermission_01_129:
    speaker: rosanna
    en: How could I turn down a chance
    ko: 난 그 퀸이라는 거, 꼭 되어야겠는데.
    ja: あたしはそのクイーンってやつに、\n絶対にならなきゃいけないのよ。
  event_cherryblossom_intermission_01_130:
    speaker: rosanna
    en: to become a Queen?
    ko: |-
      이런 좋은 기회를 왜 거절하겠어.
      안 그래?
    ja: こんな絶好のチャンス、断るはずないでしょ？
  event_cherryblossom_intermission_01_131:
    speaker: mustang
    en: Tres magnifique!
    ko: 좋습니Da!!
    ja: いいでSHOW！！
  event_cherryblossom_intermission_01_132:
    speaker: mustang
    en: Now that we are all in agreement,
    ko: 모두 Agree한 것 같으니,
    ja: 全員Agreeしたようですから、
  event_cherryblossom_intermission_01_133:
    speaker: mustang
    en: let this promise we have made today be known as the Floral Oath!
    ko: 오늘의 약속을 꽃의 맹약이라고 부르도록 하Jo!!
    ja: 今日の約束を「花の誓い」と\n呼ぶことにしますYO！！
  event_cherryblossom_intermission_01_134:
    speaker: sakura
    en: Did that satisfy your curiosity?
    ko: 이제 궁금증이 좀 풀리셨나요?
    ja: これで疑問が解けましたか？
  event_cherryblossom_intermission_01_135:
    speaker: "<Self>"
    en: Yes. I feel a bit more up to speed now.
    ko: "…응. 조금은 알 것 같아."
    ja: "…少し分かった気がする"
  event_cherryblossom_intermission_01_136:
    speaker: sakura
    en: Good.
    ko: 그 정도로 이해하시면 되었습니다.
    ja: その程度の理解で十分です。
  event_cherryblossom_intermission_01_137:
    speaker: sakura
    en: Now you know what we are, and
    ko: 저희가 무엇인지.
    ja: 私たちが何者なのか。
  event_cherryblossom_intermission_01_138:
    speaker: sakura
    en: what our oath is.
    ko: 저희의 맹약이 무엇인지.
    ja: 私たちの誓いは何なのか。
  event_cherryblossom_intermission_01_139:
    speaker: sakura
    en: That already makes you more well-informed than most.
    ko: 이를 알고 있는 것만으로도 군은 저희에 대해 많은 것을 알고 계시는 것이니까요.
    ja: これを知っているだけでも\n私たちについて多くを\n理解したも同然です。
  event_cherryblossom_intermission_01_140:
    speaker: memberofseimeikai
    en: Pardon my intrusion, Miss.
    ko: 당주님. 실례하겠습니다.
    ja: ご当主様。失礼します。
  event_cherryblossom_intermission_01_141:
    speaker: sakura
    en: Did you find out their location?
    ko: 위치는 파악되었나요?
    ja: 位置は把握できましたか？
  event_cherryblossom_intermission_01_142:
    speaker: memberofseimeikai
    en: Yes.
    ko: 예.
    ja: はい。
  event_cherryblossom_intermission_01_143:
    speaker: sakura
    en: Perfect timing.
    ko: 타이밍이 좋군요.
    ja: いいタイミングですね。
  event_cherryblossom_intermission_01_144:
    speaker: sakura
    en: Now that we're finished talking, we can go straight away.
    ko: 이야기도 끝난 것 같으니 가보실까요?
    ja: 話も終わりましたから、行きましょうか。
event_cherryblossom_04_s:
  event_cherryblossom_04_s_1:
    speaker: "<Monologue>"
    en: I follow Sakura into a back alley.
    ko: 사쿠라를 따라 뒷골목에 들어섰다.
    ja: サクラに続いて裏通りに入った
  event_cherryblossom_04_s_2:
    speaker: fatman
    en: Seimeikai?! How'd you find us?
    ko: 칫, 녀석들 세이메이카이한테 걸린 건가…!
    ja: チッ、あいつら清明会に捕まったのか…！
  event_cherryblossom_04_s_3:
    speaker: sakura
    en: I'm the one asking questions here.
    ko: 묻죠.
    ja: お尋ねします。
  event_cherryblossom_04_s_4:
    speaker: sakura
    en: Are you the leader of Liberty?
    ko: 그대가 [리버티]의 보스입니까?
    ja: 君が「リバティ」のボスですか？
  event_cherryblossom_04_s_5:
    speaker: fatman
    en: "... What if I am?"
    ko: "…그렇다면?"
    ja: "…だとすれば？"
  event_cherryblossom_04_s_6:
    speaker: sakura
    en: Did you send your men to the Cherry Blossom Festival
    ko: 벚꽃 축제 거리를 자신의 [구역]이라고 언급하며,
    ja: 桜祭りの会場を自分の「ナワバリ」だと語り、
  event_cherryblossom_04_s_7:
    speaker: sakura
    en: and have them start extorting people for money?
    ko: 방주 시민들에게 자릿세와 통행세를 요구하도록 지시하였습니까?
    ja: アークの市民にショバ代と通行料を求めるよう\n指示しましたか？
  event_cherryblossom_04_s_8:
    speaker: fatman
    en: Sounds to me like you already know the answer.
    ko: 다 알면서 뭘 조잘조잘 떠들고 있어!
    ja: 全部知ってるくせに、ペチャクチャうるせえな！
  event_cherryblossom_04_s_9:
    speaker: "<Monologue>"
    en: The bulky man pulls out a gun and points it at Sakura.
    ko: 덩치 큰 남자가 사쿠라를 향해 총을 겨눴다.
    ja: 大柄な男がサクラに銃を向けた
  event_cherryblossom_04_s_10:
    speaker: "<Self>"
    en: Sakura!!
    ko: 사쿠라!!
    ja: サクラ！！
  event_cherryblossom_04_s_11:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 탕-!
    ja: バンッ！
  event_cherryblossom_04_s_12:
    speaker: "<Monologue>"
    en: A bullet whizzes past Sakura.
    ko: 사쿠라의 옆으로 총알이 스쳐 지나갔다.
    ja: 弾丸がサクラの横をかすめた
  event_cherryblossom_04_s_13:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_04_s_14:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_cherryblossom_04_s_15:
    speaker: fatman
    en: Why don't you keep talking? It'll give me another shot at your head!
    ko: 더 떠들어보시지, 다음엔 머리를 맞춰줄 테니까!
    ja: もっと騒げよ！\n今度は頭を撃ってやる！
  event_cherryblossom_04_s_16:
    speaker: sakura
    en: I think you need some target practice.
    ko: "…손버릇이 좋지 않군요."
    ja: "…お行儀が悪いですね。"
  event_cherryblossom_04_s_17:
    speaker: fatman
    en: What?
    ko: 뭐?
    ja: 何だと？
  event_cherryblossom_04_s_18:
    speaker: sakura
    en: I'm going to ask you one last time.
    ko: 마지막으로 묻죠.
    ja: 質問はこれで最後です。
  event_cherryblossom_04_s_19:
    speaker: sakura
    en: Are you aware of the rules that govern the underworld?
    ko: 당신은 언더 월드의 [룰]을 알고 있습니까?
    ja: 君はアンダーワールドクイーンの\n「ルール」をご存じですか？
  event_cherryblossom_04_s_20:
    speaker: fatman
    en: Give me a break! Who would ever follow rules that favor you all and no one
      else?
    ko: 누가 네놈들만 좋자고 만든 그 억지 룰을 지킬까 보냐!
    ja: 誰がお前らのための\nめちゃくちゃなルールを守るってんだよ！
  event_cherryblossom_04_s_21:
    speaker: sakura
    en: So you have heard of them.
    ko: 알고 계신 모양이군요.
    ja: ご存じのようですね。
  event_cherryblossom_04_s_22:
    speaker: sakura
    en: I'm glad I came to the right place.
    ko: 잘 찾아온 것 같아 다행입니다.
    ja: 正解だったようで何よりです。
  event_cherryblossom_04_s_23:
    speaker: "<Monologue>"
    en: Sakura strides forward.
    ko: 사쿠라가 앞으로 나섰다.
    ja: サクラが前に出た
  event_cherryblossom_04_s_24:
    speaker: "<Narration>"
    en: "*Cluck*"
    ko: 철컥-
    ja: カチャッ
  event_cherryblossom_04_s_25:
    speaker: fatman
    en: G-get back!
    ko: 오, 오지 마!
    ja: く、来るな！
  event_cherryblossom_04_s_26:
    speaker: sakura
    en: Seimeikai grants no leniency to
    ko: 기억하세요.
    ja: お忘れなく。
  event_cherryblossom_04_s_27:
    speaker: sakura
    en: whomever knowingly breaks the rules.
    ko: 세이메이카이는.
    ja: 清明会は
  event_cherryblossom_04_s_28:
    speaker: sakura
    en: I'm going to make sure you never forget that.
    ko: "[룰]을 알고도 어긴 자에게 관용을 베풀지 않습니다."
    ja: "「ルール」を知りながら破った者に対し\\n容赦はしません。"
  event_cherryblossom_04_s_29:
    speaker: fatman
    en: A-attack!
    ko: 고, 공격해!
    ja: や、やっちまえ！
  event_cherryblossom_04_s_30:
    speaker: sakura
    en: Finish them off.
    ko: 정리하세요.
    ja: 片付けてください。
event_cherryblossom_04_e:
  event_cherryblossom_04_e_1:
    speaker: "<Monologue>"
    en: A hail of gunfire is exchanged, and after a flurry of bullets...
    ko: "…수많은 총성이 오고 간 후,"
    ja: "…多くの銃声が行き交った後"
  event_cherryblossom_04_e_2:
    speaker: "<Monologue>"
    en: The members of Seimeikai make short work of the opposition.
    ko: 세이메이카이 조직원들에 의해 상황은 빠르게 정리되었다.
    ja: 清明会の組員たちにより\nあっという間にその場が片付けられた
  event_cherryblossom_04_e_3:
    speaker: sakura
    en: Hmm... doesn't seem that they have any connection to Heavenly Ascension.
    ko: 흠… 엔터 헤븐과 연결되어 있진 않은 것 같군요.
    ja: ふむ…エンターヘブンとは\n繋がっていないようですね。
  event_cherryblossom_04_e_4:
    speaker: sakura
    en: This situation won't get any bigger than it already has, which is a relief.
    ko: |-
      다행입니다.
      일이 커질 것 같진 않군요.
    ja: |-
      よかったです。
      これ以上事が大きくなることはなさそうですね。
  event_cherryblossom_04_e_5:
    speaker: fatman
    en: Argh...!
    ko: 큭…!
    ja: くっ…！
  event_cherryblossom_04_e_6:
    speaker: fatman
    en: I knew I should have taken Heavenly Ascension's offer to lend us support.
    ko: 에, 엔터 헤븐이 지원해 준다고 할 때 따랐어야 했는데….
    ja: え、エンターヘブンが支援してくれるって\n言った時に従えばよかった…
  event_cherryblossom_04_e_7:
    speaker: fatman
    en: If we had, hypocrites like you would think twice about stepping all over us.
    ko: 그랬다면 너희 같은 위선자에게 짓밟힐 일도 없었을 텐데!
    ja: そうすれば、お前らみたいな偽善者に\nやられることもなかったのに！
  event_cherryblossom_04_e_8:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_04_e_9:
    speaker: sakura
    en: You're calling us hypocrites?
    ko: 위선자라.
    ja: 偽善者ですか。
  event_cherryblossom_04_e_10:
    speaker: fatman
    en: You go around blabbering about how you're the Underworld Queen and how you've
      got our best interests in mind,
    ko: 언더월드 퀸이니 뭐니 하면서, 우릴 위하는 척하는데.
    ja: アンダーワールドクイーンだとか何だとか、\n俺たちの味方のフリしてるけどよ。
  event_cherryblossom_04_e_11:
    speaker: fatman
    en: but you're just the same as the Central Government.
    ko: 니들도 저 중앙 정부 놈들이랑 똑같아.
    ja: お前らも中央政府の奴らと同じだ。
  event_cherryblossom_04_e_12:
    speaker: fatman
    en: You use force to keep us down,
    ko: 결국 이 뒷골목에 우리를 처박아 놓고 싶어서
    ja: 結局、この裏通りに俺たちを閉じ込めたくて
  event_cherryblossom_04_e_13:
    speaker: fatman
    en: all because you want to keep us out of sight, out of mind!
    ko: 폭력으로 억압하는 거 아니야!
    ja: 暴力で押さえつけてるだけだろ！
  event_cherryblossom_04_e_14:
    speaker: sakura
    en: That's right.
    ko: 맞습니다.
    ja: その通りです。
  event_cherryblossom_04_e_15:
    speaker: sakura
    en: We're fighting fire with fire.
    ko: 그대들의 폭력을 폭력으로 억압하고 있습니다.
    ja: 君たちの暴力を暴力で押さえつけています。
  event_cherryblossom_04_e_16:
    speaker: sakura
    en: That way, law-abiding citizens realize that we mean them no harm,
    ko: 양지의 이들에게 우리가 그들을 해칠 무언가로 느껴지지 않도록,
    ja: 日なたの人々が私たちを敵だと思わないように、
  event_cherryblossom_04_e_17:
    speaker: sakura
    en: and they won't start any witch hunts against us.
    ko: 그리하여 우리가 그들의 토벌 대상이 되지 않도록 말이죠.
    ja: 私たちが彼らの討伐対象にならないように。
  event_cherryblossom_04_e_18:
    speaker: fatman
    en: What a load of crap!
    ko: 입에 발린 소리 하지 마!
    ja: テキトーなこと言うな！
  event_cherryblossom_04_e_19:
    speaker: fatman
    en: Witch hunts? Rules?
    ko: 토벌 대상? 룰?
    ja: 討伐対象？ルール？
  event_cherryblossom_04_e_20:
    speaker: fatman
    en: What does any of that matter to us?
    ko: 그딴 게 다 뭔데.
    ja: 何なんだよ、それ。
  event_cherryblossom_04_e_21:
    speaker: fatman
    en: Does following the rules put food on our table?
    ko: 그딴 걸 지키면 밥이 나와?
    ja: そんなもの守ったところでメシは食えねえんだ。
  event_cherryblossom_04_e_22:
    speaker: fatman
    en: We're not so different, you and us. Why does the outside have a ball with
      all these damn festivals, while we toil away in the dark?
    ko: |-
      우리도 똑같은 사람인데… 왜 저 바깥은 축제니, 뭐니 즐겁고,
      우린 왜 이렇게 살아야 하는데.
    ja: |-
      俺たちだって同じ人間なのに…\nなんで奴らは祭りだ何だって楽しんで、
      俺たちはこんな生活してんだ？
  event_cherryblossom_04_e_23:
    speaker: fatman
    en: Why won't you let us speak up?! We want to be seen!
    ko: 왜 아무 말도 하지 말라고 하는데!
    ja: なんで何も言わせてくれねえんだよ！
  event_cherryblossom_04_e_24:
    speaker: sakura
    en: Who cares if it's a lie?
    ko: 입에 발린 소리라 한들 어떻습니까.
    ja: 適当なこと？
  event_cherryblossom_04_e_25:
    speaker: sakura
    en: In the grand scheme of things, you're an insignificant speck of dust.
    ko: 당신들의 힘은 이렇게나 미약한 것을요.
    ja: 君たちの力はこんなにも弱いのです。
  event_cherryblossom_04_e_26:
    speaker: sakura
    en: You're not capable of causing any real harm to anyone or anything.
    ko: 뒷세계의 수문장 하나를 꺾지 못하는 힘으로.
    ja: 裏世界のリーダー1人さえ倒せず、
  event_cherryblossom_04_e_27:
    speaker: sakura
    en: What do you hope to do by injuring the pride of the Central Government?
    ko: 저 중앙 정부의 자존심을 긁어서 무엇을 하고 싶으신 겁니까.
    ja: 中央政府の尊厳を傷つけて\n何がしたいのですか？
  event_cherryblossom_04_e_28:
    speaker: sakura
    en: What will change by ruining a festival that ordinary people get enjoyment
      out of?
    ko: 그들이 즐기는 축제를 망친다고 해서 무언가가 달라질 거 같습니까?
    ja: 彼らの祭りを台無しにしたからといって\n何かが変わるのですか？
  event_cherryblossom_04_e_29:
    speaker: sakura
    en: If you make a fuss and end up facing off against the A.C.P.U., what will be
      waiting for you then?
    ko: |-
      일을 크게 키워 A.C.P.U.와 맞붙는다면,
      당신들에게 무엇이 남을 것 같습니까.
    ja: |-
      事を荒立てA.C.P.U.と争って、
      君たちに何が残ると思いますか？
  event_cherryblossom_04_e_30:
    speaker: fatman
    en: Shut up!
    ko: 시끄러!
    ja: うるさい！
  event_cherryblossom_04_e_31:
    speaker: sakura
    en: Death.
    ko: 죽음뿐입니다.
    ja: 死あるのみです。
  event_cherryblossom_04_e_32:
    speaker: sakura
    en: Complete and total destruction, devoid of any meaning.
    ko: |-
      아무것도 남기지 못하고 아무런 의미도 갖지 못하는,
      그냥 죽음.
    ja: |-
      何も残さない、何の意味も持たない、
      ただの死。
  event_cherryblossom_04_e_33:
    speaker: sakura
    en: Is that what you want the ultimate fate of your organization to be? Everyone
      throwing their lives away without purpose?
    ko: |-
      자신의 식솔들을 그렇게 의미 없이 보내는 것이,
      그대가 원하는 일입니까?
    ja: |-
      自分の仲間をそのように意味なく送ることが
      君の望みなのですか？
  event_cherryblossom_04_e_34:
    speaker: fatman
    en: "..."
    ko: 그건….
    ja: それは…
  event_cherryblossom_04_e_35:
    speaker: sakura
    en: No matter how wretched and unjust the situation may be,
    ko: 아무리 비참하고 억울한 사연이라 한들.
    ja: いくら悲惨で屈辱的な事情があったとしても、
  event_cherryblossom_04_e_36:
    speaker: sakura
    en: the moment you raise your weapons against innocent people,
    ko: 무고한 이들을 향해 총구를 들어 올리는 순간,
    ja: 罪なき人々に銃口を向けた瞬間
  event_cherryblossom_04_e_37:
    speaker: sakura
    en: you defile your own message, and only leave violence in your wake.
    ko: 메시지는 오염되고 폭력만이 남을 뿐이지요.
    ja: そのメッセージは汚され、\n暴力だけが残るのです。
  event_cherryblossom_04_e_38:
    speaker: sakura
    en: Violence begets violence, and all you're left with is an endless stream of
      perpetrators and victims.
    ko: |-
      총성은 또 다른 총성을 부르고,
      수많은 가해자와 피해자들을 낳을 것입니다.
    ja: |-
      銃声は別の銃声を呼び、
      さらなる加害者と被害者を生むだけです。
  event_cherryblossom_04_e_39:
    speaker: sakura
    en: I will end that cycle of violence.
    ko: 전 그걸 끊어버릴 겁니다.
    ja: 私はその連鎖を断ち切りたいのです。
  event_cherryblossom_04_e_40:
    speaker: sakura
    en: Regardless of where it's coming from,
    ko: 제 앞에 그 어떤 총구도 허락하지 않을 것입니다.
    ja: 私の前で銃を構えることは許しません。
  event_cherryblossom_04_e_41:
    speaker: sakura
    en: or which side it's directed towards.
    ko: |-
      아우터 림에서 방주에게 겨누는 총구든,
      방주에서 아우터 림에 겨누는 총구든.
    ja: |-
      アウターリムからアークを狙う銃口も
      アークからアウターリムを狙う銃口も。
  event_cherryblossom_04_e_42:
    speaker: sakura
    en: I will stop this war between the Outer Rim and the Ark, by force if necessary.
    ko: |-
      폭력으로 폭력을 억눌러서라도,
      분쟁을 막아낼 것입니다.
    ja: |-
      暴力で暴力を押さえつけることになっても、
      紛争を防ぎます。
  event_cherryblossom_04_e_43:
    speaker: fatman
    en: "... And what does that change?"
    ko: "…그래서 뭐가 바뀌는데?"
    ja: "…それで何が変わるんだ？"
  event_cherryblossom_04_e_44:
    speaker: fatman
    en: How long must we live like...
    ko: 우린 언제까지 이렇게 비참하게 살아야….
    ja: 俺たちはいつまでこんな悲惨な生活を…
  event_cherryblossom_04_e_45:
    speaker: sakura
    en: You want change? Fine.
    ko: 왜 바뀌지 않나요.
    ja: 何が変わる？
  event_cherryblossom_04_e_46:
    speaker: sakura
    en: You are now officially part of the Seimeikai.
    ko: 그대들은 지금 이 순간부터 세이메이카이 소속이 되는걸요.
    ja: 君たちは今この瞬間から\n清明会の傘下に入るのですよ。
  event_cherryblossom_04_e_47:
    speaker: fatman
    en: "... What?"
    ko: "…뭐?"
    ja: "…えっ？"
  event_cherryblossom_04_e_48:
    speaker: sakura
    en: You no longer have to be miserable cowards that
    ko: 더는 이렇게 비참하고 비겁하게,
    ja: もう惨めに、卑屈に、
  event_cherryblossom_04_e_49:
    speaker: sakura
    en: disturb other people's festivities.
    ko: 남의 축제에 가 훼방 놓는 일 따윈 없을 겁니다.
    ja: 他所の祭りに行って\n邪魔をするようなことはないでしょう。
  event_cherryblossom_04_e_50:
    speaker: sakura
    en: You will finally have a place to stay.
    ko: 몸을 누이고 밥을 먹을 곳이 생겨나겠죠.
    ja: ゆっくり体を休め、\n食事をする場所が生まれるでしょう。
  event_cherryblossom_04_e_51:
    speaker: sakura
    en: Before that, however,
    ko: 하지만, 그러기 전에.
    ja: しかし、その前に
  event_cherryblossom_04_e_52:
    speaker: sakura
    en: you're going to have to clean up your act.
    ko: 우선 그 거친 말버릇과 못된 손버릇부터 고치도록 하죠.
    ja: まずはその荒々しい話し方とお行儀から\n直さねばなりません。
  event_cherryblossom_04_e_53:
    speaker: sakura
    en: Ah, right.
    ko: 아.
    ja: あっ。
  event_cherryblossom_04_e_54:
    speaker: sakura
    en: Since you keep saying how hungry you are, I must insist that you mind your
      table manners as well.
    ko: 배가 고프다고 하니, 식사 후 교육하는 것도 잊지 말고요.
    ja: お腹が空いているようですね。\n食事の後に教育があることをお忘れなく。
  event_cherryblossom_04_e_55:
    speaker: fatman
    en: Wh-what is all this...
    ko: 이, 이게 다 무슨….
    ja: こ、これは一体…
  event_cherryblossom_04_e_56:
    speaker: sakura
    en: Take them.
    ko: 데려가세요.
    ja: 連れていってください。
  event_cherryblossom_04_e_57:
    speaker: memberofseimeikai
    en: Yes, Ma'am!
    ko: 존명.
    ja: 仰せのままに。
  event_cherryblossom_04_e_58:
    speaker: fatman
    en: Hey, wait...! Gah!
    ko: 뭐, 뭘 데려가…! 크헉!
    ja: ど、どこに…！ぐはっ！
  event_cherryblossom_04_e_59:
    speaker: "<Monologue>"
    en: The members of Seimeikai carry off the burly man along with the others who
      have been knocked unconscious.
    ko: 세이메이카이 조직원들이 덩치가 큰 남자와 쓰러진 이들을 짊어지고 떠나갔다.
    ja: 清明会組員が大柄な男と\n倒れた者たちを背負って去っていった
  event_cherryblossom_04_e_60:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_04_e_61:
    speaker: "<Self>"
    en: Did you intend to take them into the fold from the get-go?
    ko: 처음부터 받아들일 생각이었던 거야?
    ja: 最初から受け入れるつもりだったのか？
  event_cherryblossom_04_e_62:
    speaker: sakura
    en: You mean Liberty?
    ko: 문제를 일으킨 세력을 식솔로 맞이한 걸 말씀하시는 것일까요?
    ja: 問題を起こした勢力を仲間に迎えたことについて\nおっしゃっているのですか？
  event_cherryblossom_04_e_63:
    speaker: "<Self>"
    en: Yes.
    ko: 응.
    ja: ああ
  event_cherryblossom_04_e_64:
    speaker: sakura
    en: Yes, I did.
    ko: "…그렇습니다."
    ja: "…はい。"
  event_cherryblossom_04_e_65:
    speaker: sakura
    en: If I neglect those who have been victims of violence,
    ko: 폭력에 한 번 억눌린 저들을 방치하면,
    ja: 暴力で押さえつけられた者たちを放っておくと
  event_cherryblossom_04_e_66:
    speaker: sakura
    en: they'll only build up resentment and come back bigger and stronger with their
      next attack.
    ko: "그다음에는 더욱 신중하게, \n조금 더 힘을 모아 덤벼올 뿐일 테니까요."
    ja: |-
      次はより慎重に、さらに力を蓄えて
      襲いかかってくるだけですから。
  event_cherryblossom_04_e_67:
    speaker: sakura
    en: Like they said,
    ko: 그들의 말대로,
    ja: 彼らの言う通り、
  event_cherryblossom_04_e_68:
    speaker: sakura
    en: it doesn't matter how good our intentions are.
    ko: 아무리 우리의 의도가 좋았다고 한들.
    ja: いくら私たちが善意で行ったことだとしても
  event_cherryblossom_04_e_69:
    speaker: sakura
    en: The reality is that they lead a miserable existence. Nothing will change the
      fact that they have been oppressed.
    ko: |-
      그들의 현실은 비참하고
      그들의 힘은 억압당했다는 사실은 변하지 않으니까요.
    ja: |-
      彼らの現実は悲惨で、抑圧されている
      という事実は変わりませんから。
  event_cherryblossom_04_e_70:
    speaker: sakura
    en: So, I'm offering them a different life.
    ko: 그러니 그들에게 다른 삶을 제시하는 것입니다.
    ja: だから彼らに別の生活を提示するのです。
  event_cherryblossom_04_e_71:
    speaker: sakura
    en: A place of their own where they can stay.
    ko: 머무를 곳이 있고.
    ja: 居場所があって、
  event_cherryblossom_04_e_72:
    speaker: sakura
    en: A life where they're able to put food on the table.
    ko: 배고프지 않은 삶이 있는 곳을요.
    ja: お腹を空かせなくてもいい生活を。
  event_cherryblossom_04_e_73:
    speaker: "<Self>"
    en: Your members are going to increase every time there's a festival.
    ko: 한번 축제를 보낼 때마다 식구가 늘어났겠네.
    ja: 祭りをするたびに仲間が増えそうだな
  event_cherryblossom_04_e_74:
    speaker: sakura
    en: That's right.
    ko: "…그렇네요."
    ja: "…そうですね。"
  event_cherryblossom_04_e_75:
    speaker: sakura
    en: I have accepted many small organizations into our family in this way.
    ko: 많은 수의 소규모 조직들을 이런 방식으로 받아들이긴 했습니다.
    ja: 小規模な組織をこのように受け入れることは\n多いのです。
  event_cherryblossom_04_e_76:
    speaker: "<Self>"
    en: Having so many members under you looking to you for guidance must be exhausting.
    ko: 무겁진 않아?
    ja: 重くないか？
  event_cherryblossom_04_e_77:
    speaker: "<Self>"
    en: Doesn't it weigh heavy on you?
    ko: 점점 이끌어야 할 식솔이 늘어나는데….
    ja: どんどん率いるべき仲間が増えて…
  event_cherryblossom_04_e_78:
    speaker: sakura
    en: Haha, even if it did, I would never admit to it.
    ko: 후후, 한 조직의 당주가 되어.
    ja: ふふ、一組織の当主が、
  event_cherryblossom_04_e_79:
    speaker: sakura
    en: Otherwise, how could I consider myself the head of an organization?
    ko: 어찌 식솔이 늘어나는 정도의 일을 무겁다 느끼겠습니까.
    ja: 仲間が増える程度のことを重いとは感じません。
  event_cherryblossom_04_e_80:
    speaker: sakura
    en: However...
    ko: 다만.
    ja: ただし、
  event_cherryblossom_04_e_81:
    speaker: sakura
    en: because our gang has increased in size,
    ko: 식솔의 수가 많아졌기에.
    ja: 仲間が増えたため
  event_cherryblossom_04_e_82:
    speaker: sakura
    en: I must be more resolute than ever, and never waver.
    ko: |-
      저는 더 굳건하게,
      흔들리지 않은 채 서 있어야만 합니다.
    ja: |-
      私はさらに強く、揺らがずに
      立たねばなりません。
  event_cherryblossom_04_e_83:
    speaker: "<Self>"
    en: Is that why you wanted to do that husband thing too?
    ko: 이번 남편 일도 그래서 하기로 한 거야?
    ja: 今回のこともそれで決めたのか？
  event_cherryblossom_04_e_84:
    speaker: sakura
    en: That's right.
    ko: 맞습니다.
    ja: その通りです。
  event_cherryblossom_04_e_85:
    speaker: sakura
    en: The slightest oversight or cause for concern
    ko: 아주 자그마한 흠도, 불안 요소도.
    ja: ほんの些細な欠点も、不安要素も、
  event_cherryblossom_04_e_86:
    speaker: sakura
    en: can have a rippling effect throughout the entire group and cause issues.
    ko: 식솔들에게 분란을 야기할 수 있으니까요.
    ja: 部下たちにとっては争いの種となりますから。
  event_cherryblossom_04_e_87:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_04_e_88:
    speaker: sakura
    en: And what about you?
    ko: 군이야말로,
    ja: 君こそ
  event_cherryblossom_04_e_89:
    speaker: sakura
    en: Even though it was all an act,
    ko: 부담스럽지 않습니까?
    ja: プレッシャーなのでは？
  event_cherryblossom_04_e_90:
    speaker: sakura
    en: being my husband for a day must have been quite a burden.
    ko: 거짓이라곤 하나 이런 저의 지아비가 된다는 것이.
    ja: 仮とはいえ、こんな私の夫になることが。
  event_cherryblossom_04_e_91:
    speaker: "<Choice>"
    en: I'd be lying if I said it wasn't.
    ko: 부담스럽지 않다면 거짓말이겠지.
    ja: プレッシャーではないと言ったら嘘になる
  event_cherryblossom_04_e_92:
    speaker: "<Choice>"
    en: It wasn't so bad.
    ko: 부담스럽지 않아.
    ja: プレッシャーではない
  event_cherryblossom_04_e_93:
    speaker: sakura
    en: Haha, at least you're honest.
    ko: 후후, 솔직하시군요.
    ja: ふふ、正直ですね。
  event_cherryblossom_04_e_94:
    speaker: sakura
    en: That's very kind of you to say.
    ko: 후후, 상냥하시군요.
    ja: ふふ、お優しいですね。
  event_cherryblossom_04_e_95:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_04_e_96:
    speaker: sakura
    en: If you ever feel that it's becoming too much to handle,
    ko: 기회를 드리겠습니다.
    ja: チャンスを差し上げます。
  event_cherryblossom_04_e_97:
    speaker: sakura
    en: just tell me.
    ko: |-
      감당할 수 없을 만큼 부담스러우시다면,
      말씀하세요.
    ja: |-
      耐えられないほど重ければ
      おっしゃってください。
  event_cherryblossom_04_e_98:
    speaker: sakura
    en: I'll take you to the Outer Rim,
    ko: 전초기지로….
    ja: 前哨基地へ…
  event_cherryblossom_04_e_99:
    speaker: sakura
    en: where your girls await you.
    ko: 군을 기다리고 있을 여자아이들에게로 모셔다드리겠습니다.
    ja: 君を待っている女の子たちのところへ\nお送りします。
  event_cherryblossom_04_e_100:
    speaker: "<Self>"
    en: Where's this coming from?
    ko: 갑자기 왜?
    ja: なぜ急に？
  event_cherryblossom_04_e_101:
    speaker: sakura
    en: I feel selfish for having forced you here all for my own benefit.
    ko: 제 사정만을 위해 군을 강제로 끌고 왔다는 것을 자각하고 있으니까요.
    ja: 私のためだけに君を無理やり連れてきたことは\n自覚していますから。
  event_cherryblossom_04_e_102:
    speaker: sakura
    en: You didn't even get to enjoy the festival properly
    ko: 저와의 약속 때문에….
    ja: 私との約束のために…
  event_cherryblossom_04_e_103:
    speaker: sakura
    en: because of me.
    ko: 군은 축제도 제대로 즐기지 못하고.
    ja: 君は祭りもまともに楽しめず、
  event_cherryblossom_04_e_104:
    speaker: sakura
    en: You had to run off and pretend not to recognize your friends.
    ko: 군의 여자아이들을 만나도 모르는 척 도망쳐야만 하지 않았습니까.
    ja: 君の女の子たちと会っても\n知らんぷりをして逃げなければ\nならなかったでしょう。
  event_cherryblossom_04_e_105:
    speaker: sakura
    en: So I'm offering you a way out, if you want to take it.
    ko: 그러니 기회를 드리는 겁니다.
    ja: ですから、チャンスを差し上げます。
  event_cherryblossom_04_e_106:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_04_e_107:
    speaker: sakura
    en: As the organization's leader, I can sympathize with their unease, and I want
      to find a solution.
    ko: "[저 역시 당주로서 식솔들의 불안을 이해하고 해소해 주고 싶습니다.]"
    ja: "「私も当主として皆の不安は理解できます。\\n彼らを安心させたいのです」"
  event_cherryblossom_04_e_108:
    speaker: sakura
    en: I can't tell you how glad I am you accepted.
    ko: "[…군이 거절하지 않아서 다행이군요.]"
    ja: "「…断られなくてよかったです」"
  event_cherryblossom_04_e_109:
    speaker: sakura
    en: You promised, remember?
    ko: "[…약속하지 않으셨습니까.]"
    ja: "「…約束したではありませんか」"
  event_cherryblossom_04_e_110:
    speaker: sakura
    en: Just for today, you would cast aside every other relationship you had.
    ko: "[오늘 하루만큼은 다른 모든 이해관계를 버리고.]"
    ja: "「今日だけは他の利害関係をすべて捨てて」"
  event_cherryblossom_04_e_111:
    speaker: sakura
    en: You're all mine.
    ko: "[오직 이 사쿠라의 지아비가 되시기로.]"
    ja: "「このサクラの夫になってくださると」"
  event_cherryblossom_04_e_112:
    speaker: sakura
    en: After today, everything will go back to normal.
    ko: "[오늘 하루가 지나면 모든 것이 원래대로 돌아갈 것입니다.]"
    ja: "「今日が過ぎればすべてが元通りになります」"
  event_cherryblossom_04_e_113:
    speaker: sakura
    en: No harm will come to you.
    ko: "[군에게 해가 되는 것은 아무것도 없을 겁니다.]"
    ja: "「君に害が及ぶことは何もないはずです」"
  event_cherryblossom_04_e_114:
    speaker: sakura
    en: All you've got to do is be uncomfortable for a little while longer.
    ko: "[그러니 이 불편함은 조금만 참아주시길.]"
    ja: "「ですから心苦しくとも、\\n少しだけ耐えてください」"
  event_cherryblossom_04_e_115:
    speaker: "<Self>"
    en: I won't go.
    ko: "…가지 않을 거야."
    ja: "…前哨基地には戻らない"
  event_cherryblossom_04_e_116:
    speaker: "<Self>"
    en: I wouldn't feel comfortable calling myself your husband if I did.
    ko: 이것이 사쿠라의 남편이 될 수 있는 가장 평화로운 방법이니까.
    ja: サクラの夫になることが\n一番平和な方法だから。
  event_cherryblossom_04_e_117:
    speaker: sakura
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_cherryblossom_04_e_118:
    speaker: sakura
    en: You remembered what I told you this morning.
    ko: 제가 아침에 했던 이야기를 기억하고 계셨군요.
    ja: 私が今朝申し上げたことを覚えていたのですね。
  event_cherryblossom_04_e_119:
    speaker: sakura
    en: "... You really are a kind person."
    ko: "…정말 상냥하신 분."
    ja: "…本当にお優しい方。"
  event_cherryblossom_04_e_120:
    speaker: sakura
    en: Okay.
    ko: 알겠습니다.
    ja: 分かりました。
  event_cherryblossom_04_e_121:
    speaker: sakura
    en: If you're ready, we can go back to the Cherry Blossom Festival?
    ko: 군이 각오가 되셨다면야, 다시 벚꽃 축제로 가시죠.
    ja: 君の覚悟ができているのなら、\nもう一度桜祭りに行きましょう。
  event_cherryblossom_04_e_122:
    speaker: "<Self>"
    en: Sure, but will it be okay?
    ko: 그런데 괜찮을까?
    ja: でも大丈夫だろうか？
  event_cherryblossom_04_e_123:
    speaker: "<Self>"
    en: Something tells me Moran will still be intent on stopping us.
    ko: 목단이 맹세하러 가게 놔두지 않을 거 같은데.
    ja: モランが放っておかないと思うが
  event_cherryblossom_04_e_124:
    speaker: sakura
    en: Don't worry about her.
    ko: 그건 걱정하지 마십시오.
    ja: それはご心配なく。
  event_cherryblossom_04_e_125:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  event_cherryblossom_04_e_126:
    speaker: "<Monologue>"
    en: Sakura pulls out her cell phone.
    ko: 사쿠라가 핸드폰을 꺼내 들었다.
    ja: サクラが携帯電話を取りだした
  event_cherryblossom_04_e_127:
    speaker: sakura
    en: Let's go meet up with Moran.
    ko: 가시죠. 목단을 만나러.
    ja: 行きましょう。モランに会いに。
  event_cherryblossom_04_e_128:
    speaker: "<Self>"
    en: Are you okay?
    ko: 괜찮겠어?
    ja: 大丈夫か？
  event_cherryblossom_04_e_129:
    speaker: sakura
    en: What do you mean?
    ko: 무엇이 말인가요?
    ja: 何がですか？
  event_cherryblossom_04_e_130:
    speaker: "<Self>"
    en: You said before that we couldn't tell Moran about this.
    ko: 아까는 분명 목단에게 말하면 안 된다고….
    ja: さっきはモランに言ってはいけないと…
  event_cherryblossom_04_e_131:
    speaker: sakura
    en: It's okay.
    ko: 괜찮습니다.
    ja: 構いません。
  event_cherryblossom_04_e_132:
    speaker: sakura
    en: It doesn't seem like we can avoid it, so tackling the problem head-on might
      be the best way forward.
    ko: |-
      떨쳐낼 수 없는 것이라면,
      직면하는 것 또한 해답이 될 수 있으니까요.
    ja: |-
      避けられないのなら、相対することもまた、
      答えとなるはずですから。
  event_cherryblossom_04_e_133:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
event_cherryblossom_05_s:
  event_cherryblossom_05_s_1:
    speaker: "<Monologue>"
    en: We went back to the Cherry Blossom Festival.
    ko: 다시 벚꽃 축제로 향한 우리는.
    ja: 私たちはもう一度桜祭りに向かった
  event_cherryblossom_05_s_2:
    speaker: "<Monologue>"
    en: As we stand under the cherry blossom trees, a flurry of sakura petals flutter
      down like snow.
    ko: 하늘하늘 떨어지는 벚나무 아래,
    ja: ひらひらと花びらが舞い散る桜の木の下で
  event_cherryblossom_05_s_3:
    speaker: "<Monologue>"
    en: We place a blanket down on the ground and took in the view.
    ko: 돗자리를 펴고 앉아 꽃놀이를 즐기기 시작했다.
    ja: レジャーシートを広げて座り、\n花見を始めた
  event_cherryblossom_05_s_4:
    speaker: sakura
    en: How's the food?
    ko: 음식은 입맛에 맞는지요.
    ja: お食事は口に合いますか？
  event_cherryblossom_05_s_5:
    speaker: "<Choice>"
    en: It's delicious.
    ko: 맛있어!
    ja: うまい！
  event_cherryblossom_05_s_6:
    speaker: "<Choice>"
    en: It's heavenly.
    ko: 천국의 맛이야!
    ja: 天国の味だ！
  event_cherryblossom_05_s_7:
    speaker: sakura
    en: Good, good.
    ko: 그렇다면 다행이로군요.
    ja: それは何よりです。
  event_cherryblossom_05_s_8:
    speaker: moran
    en: No surprise there.
    ko: 크으~ 역시!
    ja: くぅ～！さすが！
  event_cherryblossom_05_s_9:
    speaker: moran
    en: Seimeikai makes the best food.
    ko: 세이메이카이의 음식이 최고라니까!
    ja: 清明会の料理は最高だよな！
  event_cherryblossom_05_s_10:
    speaker: moran
    en: If you'd forgotten to bring this, I'd have a bone to pick with you!
    ko: 이렇게 좋은 걸 두고 싸울 뻔했네!
    ja: ケンカしないで正解だったぜ！
  event_cherryblossom_05_s_11:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_05_s_12:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_05_s_13:
    speaker: moran
    en: So, are you two finally gonna tell me
    ko: 그런데 정말 이걸 다 먹으면 알려주는 거지?
    ja: でも、本当にこれを食べ終わったら\n教えてくれるんだよな？
  event_cherryblossom_05_s_14:
    speaker: moran
    en: what's going on?
    ko: 너희만의 그 사정이란 거!!
    ja: お前らの、その事情ってやつを！！
  event_cherryblossom_05_s_15:
    speaker: moran
    en: So you're apparently not actually getting married?
    ko: 정말 결혼 안 하는 거…!
    ja: 本当に結婚しな…！
  event_cherryblossom_05_s_16:
    speaker: sakura
    en: Moran.
    ko: 목단.
    ja: モラン。
  event_cherryblossom_05_s_17:
    speaker: sakura
    en: Would you please keep your voice down?
    ko: 목소리가 너무 크군요.
    ja: 声が大きすぎます。
  event_cherryblossom_05_s_18:
    speaker: moran
    en: Whoops! Sorry, I forgot that it was a secret.
    ko: 헙! 미안. 비밀 이랬지!!
    ja: あっ！悪い。秘密だって言ってたよな！！
  event_cherryblossom_05_s_19:
    speaker: sakura
    en: "*Sigh*"
    ko: 하아….
    ja: ハァ…
  event_cherryblossom_05_s_20:
    speaker: moran
    en: I said I was sorry! I won't tell anyone, promise.
    ko: "지, 진짜 미안해! \n절대 얘기 안 할 테니까."
    ja: |-
      ほ、ホントごめんって！
      絶対に言わないから。
  event_cherryblossom_05_s_21:
    speaker: moran
    en: You have my word!
    ko: 의, 의리에 대고 맹세할게!
    ja: じ、仁義に懸けて誓うよ！
  event_cherryblossom_05_s_22:
    speaker: sakura
    en: Fine, fine. Here, have some of this.
    ko: 됐으니 이거나 드시지요.
    ja: 分かりましたから、これでもどうぞ。
  event_cherryblossom_05_s_23:
    speaker: "<Monologue>"
    en: Sakura hands a bottle of alcohol over to Moran.
    ko: 사쿠라가 목단에게 술병을 내밀었다.
    ja: サクラがモランに酒瓶を差し出した
  event_cherryblossom_05_s_24:
    speaker: moran
    en: Is this alcohol?
    ko: 술?
    ja: 酒？
  event_cherryblossom_05_s_25:
    speaker: sakura
    en: Yes, peach-flavored.
    ko: 네. 벚꽃놀이와 어울릴 수 있도록, 특별히.
    ja: はい。花見にふさわしいものを、特別に。
  event_cherryblossom_05_s_26:
    speaker: sakura
    en: I made it special for this occasion.
    ko: 복숭아 주로 준비했습니다.
    ja: 桃酒をご用意しました。
  event_cherryblossom_05_s_27:
    speaker: moran
    en: Hey now! You're a good egg after all, Sakura.
    ko: 사쿠라… 너 좋은 녀석이었구나!
    ja: サクラ…お前っていい奴だったんだな！
  event_cherryblossom_05_s_28:
    speaker: moran
    en: And here I was thinking you were a devious little trickster with no manners.
    ko: 평소엔 새침해 빠진 음흉한 녀석인 줄 알았더니!
    ja: 普段は澄ました顔した\n陰険な奴だと思ってたけどよ！
  event_cherryblossom_05_s_29:
    speaker: moran
    en: Little did I know you had a sense of loyalty befitting that of a true Templar!
    ko: 역시 네게도 협객의 의리가…!
    ja: やっぱお前にも侠客の人情が…！
  event_cherryblossom_05_s_30:
    speaker: sakura
    en: Just one thing.
    ko: 단.
    ja: ただし、
  event_cherryblossom_05_s_31:
    speaker: sakura
    en: I prepare this alcohol specially for you.
    ko: 이 술은 특별히 목단, 그대를 위해 준비한 것이니.
    ja: このお酒は特別に、\nモランのために用意したものなので
  event_cherryblossom_05_s_32:
    speaker: sakura
    en: So make sure that
    ko: 꼭.
    ja: 必ず、
  event_cherryblossom_05_s_33:
    speaker: sakura
    en: you drink it all.
    ko: 그대가 다 마셔주셔야 합니다.
    ja: 君がすべて飲んでくださいね。
  event_cherryblossom_05_s_34:
    speaker: moran
    en: Oh... um...
    ko: 어… 어어?
    ja: えっ…ええ？
  event_cherryblossom_05_s_35:
    speaker: sakura
    en: Got it?
    ko: 아시겠죠?
    ja: よろしいですね？
event_cherryblossom_05_e:
  event_cherryblossom_05_e_1:
    speaker: moran
    en: "*Hick*"
    ko: 끅!
    ja: ヒック！
  event_cherryblossom_05_e_2:
    speaker: moran
    en: Y'know...
    ko: 나는 뉘가아….
    ja: 俺はお前がぁ…
  event_cherryblossom_05_e_3:
    speaker: moran
    en: I really thought y'all were getting hitched.
    ko: 찐짜 우리 동생이랑 겨론하려눈 건 줄 알구우….
    ja: マジで弟と結婚するのかとぉ、\n思ったんだぞぉ…
  event_cherryblossom_05_e_4:
    speaker: sakura
    en: What was that? You want more? Here, let me top you off.
    ko: 아아… 그렇군요. 더 드시고 싶으시다고요.
    ja: ああ…そうですか。\nもっとお飲みになりたいと。
  event_cherryblossom_05_e_5:
    speaker: "<Narration>"
    en: "*Pour*"
    ko: 쵸로로록-
    ja: トクトク…
  event_cherryblossom_05_e_6:
    speaker: moran
    en: Huh? Did I say I wanted more?
    ko: 어? 구래? 나 더 먹고 싶어 했구나?
    ja: んん？そうかぁ？\n俺、もっと飲みたいってぇ？
  event_cherryblossom_05_e_7:
    speaker: sakura
    en: Sure, you just said it.
    ko: 네. 먹고 싶어 했습니다.
    ja: はい。そうおっしゃいました。
  event_cherryblossom_05_e_8:
    speaker: moran
    en: Ha! Maybe I did! All right, then!
    ko: 아하! 그럼 마셔줘야지!
    ja: なるほどぉ！じゃあ飲まないとなぁ！
  event_cherryblossom_05_e_9:
    speaker: moran
    en: Bottoms up!
    ko: 사꾸라가 따라줬는뒈!
    ja: サクラが注いでくれんだからよぉ！
  event_cherryblossom_05_e_10:
    speaker: "<Monologue>"
    en: Moran downs the entire glass.
    ko: 목단이 술을 들이켰다.
    ja: モランは酒を飲み干した
  event_cherryblossom_05_e_11:
    speaker: "<Self>"
    en: So this is what you meant by "tackling the problem head-on".
    ko: 직면한다는 게 이런 뜻이었구나….
    ja: 相対するってこういう意味だったのか…
  event_cherryblossom_05_e_12:
    speaker: sakura
    en: If I can't incapacitate her physically, then I'll have to incapacitate her
      mentally.
    ko: |-
      육체적으로 쓰러뜨릴 수 없다면,
      정신적으로 쓰러뜨릴 수밖에요.
    ja: |-
      肉体的に倒せないならば、
      精神的に倒すしかありません。
  event_cherryblossom_05_e_13:
    speaker: moran
    en: Huh? You two are talking again!
    ko: 으어? 또 둘이숴 얘기한다아!
    ja: うあ？まぁた2人で話してるなぁ～？
  event_cherryblossom_05_e_14:
    speaker: moran
    en: I said don't...!
    ko: 내가 구러지 말뤴지이…!
    ja: やめろって言っただろぉ…！
  event_cherryblossom_05_e_15:
    speaker: "<Monologue>"
    en: Moran sways from side to side.
    ko: 목단이 비틀거렸다.
    ja: モランがふらついた
  event_cherryblossom_05_e_16:
    speaker: moran
    en: Whoa...
    ko: 어롸?
    ja: あるぇえ？
  event_cherryblossom_05_e_17:
    speaker: moran
    en: Sakura, there are several of you!
    ko: 사꾸라! 네가 여러 명이 됐어!
    ja: サクラ！サクラがいっぱいいるぞぉ！
  event_cherryblossom_05_e_18:
    speaker: sakura
    en: Is that right?
    ko: 그런가요?
    ja: そうですか？
  event_cherryblossom_05_e_19:
    speaker: sakura
    en: Must be because you haven't drunk enough.
    ko: 그건 다 목단이 술을 덜 마셔서 그런 것이랍니다.
    ja: それは飲み足りないからですよ。
  event_cherryblossom_05_e_20:
    speaker: moran
    en: Ah-ha, I see! So that's it!
    ko: |-
      아하, 그렇구나.
      술을 덜 뫄셔서 사꾸라가 여러 명이 됐구나.
    ja: |-
      あぁ～そっかぁ。
      飲み足りないからぁ、\nサクラがいっぱいになったのかぁ。
  event_cherryblossom_05_e_21:
    speaker: "<Narration>"
    en: "*Pour*"
    ko: 쵸로로록-
    ja: トクトク…
  event_cherryblossom_05_e_22:
    speaker: sakura
    en: Drink some more, and there'll only be one of me.
    ko: 얼른 더 마셔서, 절 하나로 만드시지요.
    ja: 早くもっと飲んで、私を1人にしてくださいね。
  event_cherryblossom_05_e_23:
    speaker: moran
    en: Hmm... alrighty, if you say so.
    ko: 어어… 구래. 알게쒀.
    ja: おお…そうだなぁ。分かったぞぉ。
  event_cherryblossom_05_e_24:
    speaker: "<Monologue>"
    en: Moran downs another glass.
    ko: 목단이 또 술을 들이켰다.
    ja: モランはまた酒を飲み干した
  event_cherryblossom_05_e_25:
    speaker: "<Self>"
    en: She's three sheets to the wind already. Maybe she shouldn't drink anymore.
    ko: 이미 많이 취한 거 같은데 이제 그만 마시는 게….
    ja: すでにだいぶ酔っ払っているようだ。\nそろそろ止めた方が…
  event_cherryblossom_05_e_26:
    speaker: sakura
    en: Trust me, it'll take more than this to get her truly drunk.
    ko: |-
      그럴 리 없습니다.
      목단이 고작 이 정도의 술에 취할 리 없어요.
    ja: |-
      そんなはずありません。
      モランがたったこの程度のお酒で\n酔うはずないですよね。
  event_cherryblossom_05_e_27:
    speaker: sakura
    en: Isn't that right, Moran?
    ko: 그렇지요?
    ja: そうでしょう？
  event_cherryblossom_05_e_28:
    speaker: moran
    en: You bet your behind!
    ko: 그러엄!
    ja: そのとぉり！
  event_cherryblossom_05_e_29:
    speaker: moran
    en: I'm not down for the count yet!
    ko: 이 목돤! 이런 것에 쓰러지지 않…!
    ja: このモラァン！こんなところで倒れはしな…！
  event_cherryblossom_05_e_30:
    speaker: "<Monologue>"
    en: Moran falls backwards.
    ko: 목단이 뒤로 쓰러졌다.
    ja: モランが後ろに倒れた
  event_cherryblossom_05_e_31:
    speaker: moran
    en: Whoops!
    ko: 엇… 쓰러졌네?
    ja: あっ…倒れたぞぉ？
  event_cherryblossom_05_e_32:
    speaker: moran
    en: How come I fell?
    ko: 으엇… 왜 쓰러졌지…?
    ja: うあっ…なんでだぁ…？
  event_cherryblossom_05_e_33:
    speaker: moran
    en: Weird...
    ko: 이상하닷…?
    ja: おかしいなぁあ…？
  event_cherryblossom_05_e_34:
    speaker: moran
    en: Real weird... uh-uh, everything's spinning...
    ko: 어어… 이상해… 세상이 돈다아~
    ja: うう…おかしいぞ…世界が回るぅ～
  event_cherryblossom_05_e_35:
    speaker: moran
    en: Oh boy, really fast too...
    ko: 동생~ 사꾸라~ 하늘이 돌고 있다아~
    ja: 弟～サクラ～空がクルクルしてるぞぉ～
  event_cherryblossom_05_e_36:
    speaker: moran
    en: So dizzy...
    ko: 우에에 어지러워어~
    ja: うええ、気持ち悪い～
  event_cherryblossom_05_e_37:
    speaker: sakura
    en: Sounds to me like you want to lie down.
    ko: |-
      저런.
      목단이 누워있고 싶나 보군요.
    ja: |-
      なんと。
      モランは横になりたいそうです。
  event_cherryblossom_05_e_38:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_05_e_39:
    speaker: sakura
    en: If that's what you want, we'll let you lie down.
    ko: 눕고 싶은 분은 누워있게 두고.
    ja: 横になりたい方は横になって頂いて。
  event_cherryblossom_05_e_40:
    speaker: "<Monologue>"
    en: Sakura stands back up.
    ko: 사쿠라가 자리에서 일어났다.
    ja: サクラはその場から立ち上がった
  event_cherryblossom_05_e_41:
    speaker: sakura
    en: We should get a move on.
    ko: 우린 슬슬 움직이도록 할까요.
    ja: 私たちはそろそろ行きましょうか。
  event_cherryblossom_05_e_42:
    speaker: moran
    en: Wha... whawhere are yu guys goin'?
    ko: 뭐야아 너희 어디가아…
    ja: 何だぁ、お前ら、どこにぃ…
  event_cherryblossom_05_e_43:
    speaker: moran
    en: You're not getting marreid without me, areoy ?
    ko: 너희 나 빼놓고 겨론하러 가눈 거 아니지이?
    ja: 俺を置いて結婚しに行くのかぁ？
  event_cherryblossom_05_e_44:
    speaker: sakura
    en: Maybe, maybe not.
    ko: 글쎄요?
    ja: どうでしょう？
  event_cherryblossom_05_e_45:
    speaker: moran
    en: Huh? Whattt?
    ko: 우엉? 뭐라고오?
    ja: んん？何だってぇ？
  event_cherryblossom_05_e_46:
    speaker: sakura
    en: Just lie down and relax.
    ko: |-
      누워서 잘 생각하고 있으세요.
      우리가 뭘 하러 가는지.
    ja: |-
      横になってよく考えてください。
      私たちが何をしに行くのか。
  event_cherryblossom_05_e_47:
    speaker: sakura
    en: Okay?
    ko: 알겠죠?
    ja: 分かりましたね？
  event_cherryblossom_05_e_48:
    speaker: moran
    en: Uhh... Okay... Relax...
    ko: 어엉… 구랭… 생각….
    ja: ううん…そうかぁ…考え…
  event_cherryblossom_05_e_49:
    speaker: sakura
    en: "@UserName-kun."
    ko: 군.
    ja: "@UserName君。"
  event_cherryblossom_05_e_50:
    speaker: "<Monologue>"
    en: Sakura glances in my direction.
    ko: 사쿠라가 이쪽을 바라보았다.
    ja: サクラがこちらを見つめた
  event_cherryblossom_05_e_51:
    speaker: sakura
    en: It's showtime.
    ko: 약속된 시간이 왔습니다.
    ja: 約束の時間になりました。
  event_cherryblossom_05_e_52:
    speaker: "<Self>"
    en: Yeah. Let's go.
    ko: 응. 가자.
    ja: ああ、行こう
event_cherryblossom_06_s:
  event_cherryblossom_06_s_1:
    speaker: "<Monologue>"
    en: I walk together with Sakura, stepping atop the pink-colored petals blanketing
      the ground.
    ko: 사쿠라와 함께 분홍빛 꽃잎을 밟으며 앞으로 걸어 나갔다.
    ja: サクラと一緒にピンクの花びらを踏み、\n前へと歩いて行った
  event_cherryblossom_06_s_2:
    speaker: "<Monologue>"
    en: We can hear the joyful sounds of festival-goers enjoying themselves...
    ko: 축제를 즐기며 웃고 있는 사람들의 목소리와,
    ja: 祭りを楽しんでいる人々の笑い声と
  event_cherryblossom_06_s_3:
    speaker: "<Monologue>"
    en: along with the clunking steps of the Seimeikai bodyguards behind us.
    ko: 묵묵히 줄지어 따라오는 세이메이카이 조직원들의 발걸음 소리가 들려왔다.
    ja: 黙々と並んでついてくる\n清明会組員の足音が聞こえてくる
  event_cherryblossom_06_s_4:
    speaker: "<Narration>"
    en: "*Thud* *Thud*"
    ko: 사박- 사박-
    ja: サクッ、サクッ
  event_cherryblossom_06_s_5:
    speaker: "<Narration>"
    en: "*Step* *Step*"
    ko: 또각- 또각-
    ja: コツ、コツ
  event_cherryblossom_06_s_6:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_06_s_7:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_06_s_8:
    speaker: "<Monologue>"
    en: After walking for a while without speaking, we stop and stare off into the
      distance.
    ko: 그렇게 말없이 걷다가 문득 앞을 보니.
    ja: こうして無言で歩いていたが、ふと前を見ると
  event_cherryblossom_06_s_9:
    speaker: "<Monologue>"
    en: The cherry blossom tree that came from the surface can be seen up ahead.
    ko: 저 멀리, 지상에서 왔다는 벚나무가 보였다.
    ja: 遠くに、地上から来たという桜の木が見えた
  event_cherryblossom_06_s_10:
    speaker: "<Monologue>"
    en: The cherry blossoms are in full bloom,
    ko: 멀리서 봐도 크다고 느낄 만큼,
    ja: 遠くから見ても大きいと感じるほど
  event_cherryblossom_06_s_11:
    speaker: "<Monologue>"
    en: making the colossal size of the sakura tree evident even from this distance.
    ko: 압도적인 크기의 벚나무에 벚꽃이 흐드러지게 피어있었다.
    ja: 圧倒的な大きさの木に、花が咲き乱れていた
  event_cherryblossom_06_s_12:
    speaker: "<Self>"
    en: That must be it.
    ko: "…저건가 보네."
    ja: "…あれか"
  event_cherryblossom_06_s_13:
    speaker: sakura
    en: I believe so.
    ko: 그런 것 같군요.
    ja: そのようですね。
  event_cherryblossom_06_s_14:
    speaker: sakura
    en: Everyone, stop.
    ko: 다들 멈추세요.
    ja: みなさん、止まってください。
  event_cherryblossom_06_s_15:
    speaker: sakura
    en: Just the two of us will go from here.
    ko: 이곳부터는 둘이 걷겠습니다.
    ja: ここからは2人で歩きます。
  event_cherryblossom_06_s_16:
    speaker: sakura
    en: The rest of you wait here.
    ko: 모두 이곳에서 기다리도록 하세요.
    ja: ここでお待ちください。
  event_cherryblossom_06_s_17:
    speaker: "<Monologue>"
    en: Sakura's retinue remain glued to the spot and nod their heads in agreement.
    ko: 세이메이카이 조직원들이 모두 자리에 멈춰 고개를 숙였다.
    ja: 清明会の組員たちはその場に立ち止まり、\n頭を下げた
  event_cherryblossom_06_s_18:
    speaker: sakura
    en: Shall we?
    ko: "…가실까요?"
    ja: "…参りましょうか。"
  event_cherryblossom_06_s_19:
    speaker: "<Self>"
    en: Let's.
    ko: 그래.
    ja: ああ
  event_cherryblossom_06_s_20:
    speaker: "<Monologue>"
    en: Sakura and I leave behind our escort and
    ko: 세이메이카이 조직원들을 뒤에 둔 채,
    ja: 清明会の組員たちをその場に残し
  event_cherryblossom_06_s_21:
    speaker: "<Monologue>"
    en: head towards the massive cherry blossom tree.
    ko: 사쿠라와 함께, 거대한 벚나무를 향해 걸어갔다.
    ja: サクラと一緒に、\n巨大な桜の木へ向かって歩いていった
  event_cherryblossom_06_s_22:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_06_s_23:
    speaker: sakura
    en: You've gone awfully quiet.
    ko: 아무 말씀도 없으시군요.
    ja: 何もおっしゃらないのですね。
  event_cherryblossom_06_s_24:
    speaker: sakura
    en: Feeling shy?
    ko: 부끄러우신 건가요?
    ja: 恥ずかしいのですか？
  event_cherryblossom_06_s_25:
    speaker: sakura
    en: Or are you nervous?
    ko: 아니면 긴장이 되는 건가요?
    ja: それとも、緊張しているとか？
  event_cherryblossom_06_s_26:
    speaker: "<Choice>"
    en: I'm feeling a little self-conscious because I can feel your bodyguards giving
      me the evil eye.
    ko: 뒤에서 너무 뚫어지게 봐서 부끄러워.
    ja: 後ろからじっと見られているから恥ずかしい
  event_cherryblossom_06_s_27:
    speaker: "<Choice>"
    en: I'm a little bit nervous, yes.
    ko: 좀 긴장되는 것 같네.
    ja: 少し緊張しているようだ
  event_cherryblossom_06_s_28:
    speaker: sakura
    en: I'll tell them to turn around.
    ko: 아, 그럼 지금이라도 시선을 돌리라고 하겠….
    ja: あ、では今からでも視線を外すよう…
  event_cherryblossom_06_s_29:
    speaker: "<Self>"
    en: No, it's okay.
    ko: 아니야. 괜찮아.
    ja: いや、大丈夫だ
  event_cherryblossom_06_s_30:
    speaker: sakura
    en: Sorry, but I'm not sure how to help you there.
    ko: 긴장은… 제가 어떻게 해드릴 수 없는 부분이군요.
    ja: 緊張は…私にはどうにもできないですね。
  event_cherryblossom_06_s_31:
    speaker: sakura
    en: Maybe you can try some breathing exercises?
    ko: 심호흡이라도 해보시겠습니까?
    ja: 深呼吸でもしてみましょうか？
  event_cherryblossom_06_s_32:
    speaker: "<Self>"
    en: I don't think that'll be necessary.
    ko: 그러진 않아도 될 거 같아.
    ja: 大丈夫だ
  event_cherryblossom_06_s_33:
    speaker: "<Self>"
    en: What about you? Aren't you nervous?
    ko: 사쿠라는 긴장되지 않아?
    ja: サクラは緊張しないのか？
  event_cherryblossom_06_s_34:
    speaker: sakura
    en: Me?
    ko: 저 말인가요.
    ja: 私ですか。
  event_cherryblossom_06_s_35:
    speaker: sakura
    en: I'm not sure...
    ko: 글쎄요….
    ja: さあ…
  event_cherryblossom_06_s_36:
    speaker: "<Monologue>"
    en: Sakura stares at me.
    ko: 사쿠라가 나를 바라보았다.
    ja: サクラが私を見つめた
  event_cherryblossom_06_s_37:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_06_s_38:
    speaker: sakura
    en: Yes.
    ko: 그렇군요.
    ja: そうですね。
  event_cherryblossom_06_s_39:
    speaker: sakura
    en: Perhaps I am slightly nervous as well.
    ko: 저 역시 조금 긴장되는 것 같습니다.
    ja: 私も少し緊張しているようです。
  event_cherryblossom_06_s_40:
    speaker: sakura
    en: How strange. It's not as if this is the first time I've been alone with you.
    ko: |-
      이상하군요.
      군과 함께 길을 거닐었던 게 처음도 아닌데….
    ja: |-
      変ですね。
      君と一緒に歩くのは初めてでもないのに…
  event_cherryblossom_06_s_41:
    speaker: "<Self>"
    en: Will this help?
    ko: 이러면 좀 괜찮지 않을까?
    ja: これで少し緊張が解けるのでは？
  event_cherryblossom_06_s_42:
    speaker: "<Monologue>"
    en: I hold out my hand.
    ko: 사쿠라에게 손을 내밀었다.
    ja: サクラに手を差しだした
  event_cherryblossom_06_s_43:
    speaker: sakura
    en: If anything, I think that might make me more of a nervous wreck, but...
    ko: 더 긴장될 거 같습니다만….
    ja: 余計緊張しそうですが…
  event_cherryblossom_06_s_44:
    speaker: "<Monologue>"
    en: Sakura holds my hand.
    ko: 사쿠라가 손을 맞잡았다.
    ja: サクラが手を握った
  event_cherryblossom_06_s_45:
    speaker: sakura
    en: "... it does feel nice."
    ko: 이편이… 더 만족스러울 것 같긴 하군요.
    ja: この方が…心が満たされはしそうですね。
  event_cherryblossom_06_s_46:
    speaker: "<Self>"
    en: Does it?
    ko: 그렇지?
    ja: そうだろう？
  event_cherryblossom_06_s_47:
    speaker: "<Monologue>"
    en: Sakura and I walk forward, holding hands.
    ko: 사쿠라와 손을 맞잡은 채 앞으로 걸어 나갔다.
    ja: サクラと手をつなぎ、前へと進んだ
event_cherryblossom_06_e:
  event_cherryblossom_06_e_1:
    speaker: sakura
    en: So this is it. The cherry blossom tree from the surface...
    ko: "이것이로군요… \n지상에서 왔다는 벚나무가…."
    ja: |-
      これですね…
      地上から来たという桜の木は…
  event_cherryblossom_06_e_2:
    speaker: "<Monologue>"
    en: Sakura stares up at the tree's canopy.
    ko: 사쿠라가 눈앞의 벚나무를 올려다보았다.
    ja: サクラが目の前の桜の木を見上げた
  event_cherryblossom_06_e_3:
    speaker: "<Monologue>"
    en: The profusion of blooming cherry blossoms above makes the sky above seem like
      a sea of pink petals.
    ko: 나무에 핀 무수한 벚꽃잎들이 하늘을 분홍빛으로 메우고 있었다.
    ja: 無数の桜の花びらが\n空をピンク色に染めている
  event_cherryblossom_06_e_4:
    speaker: "<Self>"
    en: It's beautiful.
    ko: "…예쁘네."
    ja: "…きれいだな"
  event_cherryblossom_06_e_5:
    speaker: sakura
    en: Yes, it is.
    ko: 그렇네요.
    ja: そうですね。
  event_cherryblossom_06_e_6:
    speaker: sakura
    en: Even if we forgot completely about the promise,
    ko: 맹세를 위해서가 아니라, 그저 감상만을 위해서였다 하더라도.
    ja: 誓いのためではなく、\nただ観賞するだけでも
  event_cherryblossom_06_e_7:
    speaker: sakura
    en: it would be worth coming here just to admire this tree's beauty.
    ko: 와볼 가치가 있는 곳이었어요.
    ja: ここまで来る価値がありますね。
  event_cherryblossom_06_e_8:
    speaker: "<Monologue>"
    en: Sakura reaches her hand out towards the tree.
    ko: 사쿠라가 나무를 향해 손을 뻗었다.
    ja: サクラが木に向かって手を伸ばした
  event_cherryblossom_06_e_9:
    speaker: sakura
    en: "@UserName-kun,"
    ko: 군.
    ja: "@UserName君。"
  event_cherryblossom_06_e_10:
    speaker: sakura
    en: did you know that
    ko: 그것 아십니까?
    ja: ご存じですか？
  event_cherryblossom_06_e_11:
    speaker: sakura
    en: there is another name for this tree?
    ko: 이 나무에 다른 이름이 있다는 것을요.
    ja: この木に別の名前があるということを。
  event_cherryblossom_06_e_12:
    speaker: "<Self>"
    en: What is it?
    ko: 다른 이름?
    ja: 別の名前？
  event_cherryblossom_06_e_13:
    speaker: sakura
    en: Everlasting Sakura.
    ko: 영원의 벚꽃.
    ja: 永遠の桜。
  event_cherryblossom_06_e_14:
    speaker: sakura
    en: These cherry blossoms were artificially engineered to prolong their lifespan,
    ko: 인공적으로 생을 연장받아,
    ja: 人工的に延命させられ、
  event_cherryblossom_06_e_15:
    speaker: sakura
    en: allowing them to survive long after their moment would have come otherwise.
    ko: 찰나를 잃어버린 벚꽃.
    ja: 刹那を失った桜。
  event_cherryblossom_06_e_16:
    speaker: "<Self>"
    en: You mean people tampered with this tree to make it live longer?
    ko: 인공적으로 생이 연장되었다고?
    ja: 人工的に延命しただって？
  event_cherryblossom_06_e_17:
    speaker: sakura
    en: Yes.
    ko: 예.
    ja: はい。
  event_cherryblossom_06_e_18:
    speaker: sakura
    en: How else could a tree like this, which requires natural sunlight from the
      surface,
    ko: 그렇지 않고서야, 어떻게 지상의 햇빛을 받고 살아갔던 나무가.
    ja: そうでなければ、\n地上の日差しを浴びて育っていた木が
  event_cherryblossom_06_e_19:
    speaker: sakura
    en: exist in a place like the Ark where the only light is artificial?
    ko: 인공 햇빛만이 존재하는 이 방주에서 지금까지 살아 있을 수 있겠습니까.
    ja: 人工の日差ししかないこのアークで\n今まで生きているはずがないでしょう。
  event_cherryblossom_06_e_20:
    speaker: "<Self>"
    en: "... I see."
    ko: "…그랬군."
    ja: "…そうだったのか"
  event_cherryblossom_06_e_21:
    speaker: sakura
    en: That is the reason why I wanted to gaze upon this tree with my own eyes.
    ko: 사실… 그 이유 때문이라도 이 나무를 실제로 보고 싶었습니다.
    ja: 実は…だからこそ\nこの木を実際に見てみたかったのです。
  event_cherryblossom_06_e_22:
    speaker: sakura
    en: Not only does it share its name with me, but it also has continued to live
      well after it should have died a natural death.
    ko: "저와 같은 이름을 갖고… \n저와 같이 찰나를 잃어버리게 된 이 나무를."
    ja: |-
      私と同じ名前を持ち…
      私のように刹那を失ってしまったこの木を。
  event_cherryblossom_06_e_23:
    speaker: sakura
    en: I wanted to see... if it was still beautiful, even though it has become everlasting.
    ko: 영원하게 되었음에도 여전히 아름다운지… 보고 싶었습니다.
    ja: 永遠になってしまったのに、\n美しいままでいられるのか…\n見たかったのです。
  event_cherryblossom_06_e_24:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_06_e_25:
    speaker: "<Self>"
    en: Do you regret being given a body that will last forever?
    ko: 영원한 몸을 갖게 된 걸 후회해?
    ja: 永遠の体になったことを後悔しているのか？
  event_cherryblossom_06_e_26:
    speaker: sakura
    en: No.
    ko: 아니요.
    ja: いいえ。
  event_cherryblossom_06_e_27:
    speaker: sakura
    en: By throwing away my mortality,
    ko: 찰나를 버리는 대가로.
    ja: 刹那を捨てる対価として
  event_cherryblossom_06_e_28:
    speaker: sakura
    en: I have been given the strength to protect Seimeikai.
    ko: 이 세이메이카이를 지킬 힘을 얻었습니다.
    ja: この清明会を守る力を手に入れました。
  event_cherryblossom_06_e_29:
    speaker: sakura
    en: Eternal life was something given to me in order to uphold the oath I made.
      In that sense, it is the greatest reward I could ever ask for.
    ko: "영원은 제가 맹약의 대가로 얻은 \n가장 큰 전리품이라고 할 수도 있겠지요."
    ja: |-
      永遠は、私が誓いの対価として手に入れた
      最も大きな戦利品だといえるでしょう。
  event_cherryblossom_06_e_30:
    speaker: sakura
    en: So no, I do not regret anything.
    ko: 그러니, 후회하지 않습니다.
    ja: ですから、後悔はしません。
  event_cherryblossom_06_e_31:
    speaker: "<Self>"
    en: What happens when your life as the head of the Seimeikai ends?
    ko: 세이메이카이의 당주로서의 삶이 끝나면 어떻게 되는데?
    ja: 清明会の当主としての\n人生が終わったらどうなるんだ？
  event_cherryblossom_06_e_32:
    speaker: sakura
    en: "... I'm not sure."
    ko: "…글쎄요."
    ja: "…さあ。"
  event_cherryblossom_06_e_33:
    speaker: sakura
    en: Perhaps I will head to the surface, and fight on the battlefield.
    ko: 지상의 전장으로 떠날 수도.
    ja: 地上の戦場へ向かうかもしれませんし、
  event_cherryblossom_06_e_34:
    speaker: sakura
    en: Or perhaps I will enter the Ark, with all its darkness.
    ko: 방주의 어둠 속으로 파고들 수도 있겠지요.
    ja: アークの闇の中へ入り込むかもしれません。
  event_cherryblossom_06_e_35:
    speaker: "<Self>"
    en: Isn't there a way for you to be the leader of the Seimeikai in perpetuity?
    ko: 조직원들에게 이야기하고 영원을 사는 방법도 있지 않아?
    ja: 組員に話して、永遠に生きる方法もあるのでは？
  event_cherryblossom_06_e_36:
    speaker: sakura
    en: No.
    ko: 아니요.
    ja: いいえ。
  event_cherryblossom_06_e_37:
    speaker: sakura
    en: No matter how beautiful eternal life may seem,
    ko: 아무리 영원할 것 같은 아름다움이라고 한들.
    ja: いくら永遠に続きそうな美しさでも、
  event_cherryblossom_06_e_38:
    speaker: sakura
    en: even blossoms in full bloom must fall one day.
    ko: 만개한 벚꽃은 언젠가 떨어져 내려야만 하는 법.
    ja: 満開の桜も、いつかは散るもの。
  event_cherryblossom_06_e_39:
    speaker: sakura
    en: If not, they will rot and only bring harm to the tree which they are a part
      of.
    ko: 그렇지 않으면 분명 썩어 문드러져 나무를 해치고 말 겁니다.
    ja: そうでなければ、木を腐らせてしまうでしょう。
  event_cherryblossom_06_e_40:
    speaker: sakura
    en: For me,
    ko: 세이메이카이라는.
    ja: 清明会という
  event_cherryblossom_06_e_41:
    speaker: sakura
    en: Seimeikai is the precious tree upon which I grow.
    ko: 이 사쿠라의 가장 소중한 나무를요.
    ja: サクラの最も大切な木を。
  event_cherryblossom_06_e_42:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_06_e_43:
    speaker: sakura
    en: So, when the time is right, I must fall.
    ko: 그러니 때에 맞춰, 잘 떨어져 내려야지요.
    ja: ですから、時が来たら散るべきです。
  event_cherryblossom_06_e_44:
    speaker: sakura
    en: For I am nothing but an impostor, a mere fabrication in the guise of a real
      flower.
    ko: 저는 생화로 가장하고 있는 조화에 지나지 않으니까요.
    ja: 私は生花のふりをしている\n造花に過ぎませんから。
  event_cherryblossom_06_e_45:
    speaker: "<Self>"
    en: There is nothing fake about you.
    ko: 사쿠라는 조화가 아니야.
    ja: サクラは造花ではない
  event_cherryblossom_06_e_46:
    speaker: "<Self>"
    en: You're a gorgeous blossom blooming on the tree that you've helped grow.
    ko: 사쿠라가 길러낸 나무 위에 아름답게 피어있어.
    ja: サクラが育てた木の上に、美しく咲いている
  event_cherryblossom_06_e_47:
    speaker: sakura
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_cherryblossom_06_e_48:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_06_e_49:
    speaker: sakura
    en: "... Thank you."
    ko: "…감사합니다."
    ja: "…ありがとうございます。"
  event_cherryblossom_06_e_50:
    speaker: sakura
    en: Ahem...
    ko: 흐, 흠.
    ja: オ、オホンッ。
  event_cherryblossom_06_e_51:
    speaker: sakura
    en: Well, I don't think we can put this off any longer.
    ko: 시간을 더 지체할 수 없을 것 같으니.
    ja: これ以上時間を無駄にできません。
  event_cherryblossom_06_e_52:
    speaker: sakura
    en: Shall we?
    ko: "…하시겠습니까?"
    ja: "…しましょうか？"
  event_cherryblossom_06_e_53:
    speaker: sakura
    en: A kiss... to make our oath official.
    ko: 맹세의… 입맞춤을….
    ja: 誓いの…口づけを…
  event_cherryblossom_06_e_54:
    speaker: "<Self>"
    en: Are you all right?
    ko: 사쿠라는 괜찮겠어?
    ja: サクラは大丈夫なのか？
  event_cherryblossom_06_e_55:
    speaker: "<Self>"
    en: The "oath" we're taking isn't even real. Do we really have to kiss?
    ko: 이런 가짜 맹약을 위해서 키스해야 하는데….
    ja: こんな偽物の誓いのために\nキスをしなければならないなんて…
  event_cherryblossom_06_e_56:
    speaker: sakura
    en: "@UserName-kun, allow me to inform you of something."
    ko: 가짜 맹약이라….
    ja: 偽物の誓いですか…
  event_cherryblossom_06_e_57:
    speaker: sakura
    en: There is nothing fake about this oath we are taking.
    ko: 군. 그것 아십니까?
    ja: ご存じですか？
  event_cherryblossom_06_e_58:
    speaker: sakura
    en: I have never once in my life
    ko: 저는 생의 단 한 번도.
    ja: 私は生涯一度も
  event_cherryblossom_06_e_59:
    speaker: sakura
    en: emitted falsehoods from my lips while under the bounds of an oath.
    ko: 맹약이라는 이름 아래, 거짓을 입에 담은 적이 없습니다.
    ja: 誓いという名の下で、\n嘘をついたことはありません。
  event_cherryblossom_06_e_60:
    speaker: "<Self>"
    en: "?!!"
    ko: "?!!"
    ja: "！！？"
  event_cherryblossom_06_e_61:
    speaker: sakura
    en: That's my position on the matter, at least.
    ko: 하지만 그것은 어디까지나 저의 입장일 뿐.
    ja: しかし、それはあくまでも私の立場での話。
  event_cherryblossom_06_e_62:
    speaker: sakura
    en: I know it might be different for you.
    ko: 군은 다를 수 있다는 것을 알고 있습니다.
    ja: 君は違うかもしれないということは\n分かっています。
  event_cherryblossom_06_e_63:
    speaker: sakura
    en: I certainly don't want to force you into anything.
    ko: 그것을 강요하고 싶지 않습니다.
    ja: 私は強要したくありません。
  event_cherryblossom_06_e_64:
    speaker: sakura
    en: So, I will give you the option.
    ko: 그러니 군께 선택권을 드리는 겁니다.
    ja: ですから、君に選択権を差し上げます。
  event_cherryblossom_06_e_65:
    speaker: sakura
    en: Do you want our oath to remain a lie,
    ko: 이 맹약을 거짓으로 끝낼지.
    ja: この誓いを嘘で終わらせるか
  event_cherryblossom_06_e_66:
    speaker: sakura
    en: or do you wish to put some truth into it?
    ko: 아니면 조금이라도 진심을 담을지.
    ja: それとも、少しでも本当の気持ちがあるのか
  event_cherryblossom_06_e_67:
    speaker: "<Self>"
    en: I wouldn't have come here if there wasn't at least a bit of truth to it.
    ko: 진심이 조금이라도 없었다면 여기까지 오지 않았을 거야.
    ja: 気持ちが少しもなかったら\nここまで来なかった
  event_cherryblossom_06_e_68:
    speaker: sakura
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_cherryblossom_06_e_69:
    speaker: "<Monologue>"
    en: Sakura smiles from ear to ear.
    ko: 사쿠라가 밝게 미소 지었다.
    ja: サクラが明るく微笑んだ
  event_cherryblossom_06_e_70:
    speaker: sakura
    en: That makes me happy.
    ko: 그거 기쁜 말이로군요.
    ja: それは嬉しい言葉ですね。
  event_cherryblossom_06_e_71:
    speaker: sakura
    en: What am I to do?
    ko: "…큰일이네요."
    ja: "…困りましたね。"
  event_cherryblossom_06_e_72:
    speaker: sakura
    en: Your promise only mandates that you be mine for today, and no more.
    ko: 약속은 분명, 오늘만 당신을 갖기로 했는데.
    ja: 約束は確かに、\n今日だけ、君は私のものということだったのに。
  event_cherryblossom_06_e_73:
    speaker: sakura
    en: Standing here now, however, I feel like breaking that promise.
    ko: 제 손으로 그걸 어기고 싶어졌습니다.
    ja: |-
      私の手で
      それを破りたくなりました。
  event_cherryblossom_06_e_74:
    speaker: sakura
    en: I want this promise to last for an eternity.
    ko: 진심으로… 영원을 약속하고 싶어졌어요.
    ja: 本気で…永遠を約束したくなりました。
  event_cherryblossom_06_e_75:
    speaker: sakura
    en: But I can't, not right now.
    ko: 하지만 지금은 안 되겠죠.
    ja: しかし、今はいけませんね。
  event_cherryblossom_06_e_76:
    speaker: sakura
    en: If I were to wage war on your army of female suitors,
    ko: 당신의 무수한 여자아이들에게 전쟁을 선포하기엔.
    ja: 君の数多くいる女の子たちに宣戦布告するには、
  event_cherryblossom_06_e_77:
    speaker: sakura
    en: I would have my work cut out for me.
    ko: 아직 제겐 해야 할 일이 있으니까요.
    ja: まだすべきことがたくさんありますから。
  event_cherryblossom_06_e_78:
    speaker: "<Monologue>"
    en: Sakura draws herself in close.
    ko: 사쿠라가 가까이 다가왔다.
    ja: サクラが近づいてくる
  event_cherryblossom_06_e_79:
    speaker: sakura
    en: "@UserName-kun,"
    ko: 군.
    ja: "@UserName君。"
  event_cherryblossom_06_e_80:
    speaker: sakura
    en: my dear husband,
    ko: 오늘만을 약속한,
    ja: 今日だけの
  event_cherryblossom_06_e_81:
    speaker: sakura
    en: for today, and today alone.
    ko: 나의 낭군.
    ja: 私の夫。
  event_cherryblossom_06_e_82:
    speaker: sakura
    en: Seal our oath with a kiss before the day is over.
    ko: 오늘이 끝나기 전에 부디 맹세의 키스를.
    ja: 今日が終わってしまう前に\nどうか誓いのキスを。
  event_cherryblossom_06_e_84:
    speaker: "<Monologue>"
    en: I lean towards Sakura and kiss her.
    ko: 사쿠라에게 다가가 입을 맞췄다.
    ja: サクラに近づき、キスをした
  event_cherryblossom_06_e_85:
    speaker: "<Monologue>"
    en: Overhead, the cherry blossoms rain down on us,
    ko: 만개한 벚꽃 아래,
    ja: 満開の桜の下、
  event_cherryblossom_06_e_86:
    speaker: "<Monologue>"
    en: fluttering down like a pink snowfall.
    ko: 흩날리는 꽃의 비를 맞으며.
    ja: 降り注ぐ花吹雪の中で
event_cherryblossom_epilogue:
  event_cherryblossom_epilogue_1:
    speaker: moran
    en: So you're telling me all those rumors
    ko: 그래서.
    ja: それで、
  event_cherryblossom_epilogue_2:
    speaker: moran
    en: about you two getting married didn't have any truth to them?
    ko: 결국 결혼설은 헛소문이었다 이 말이지?
    ja: 結局、結婚は嘘だったってことだよな？
  event_cherryblossom_epilogue_3:
    speaker: "<Monologue>"
    en: I nod.
    ko: 고개를 끄덕였다.
    ja: うなずいた
  event_cherryblossom_epilogue_4:
    speaker: moran
    en: Phew... what a relief.
    ko: 후우… 다행이다.
    ja: ふぅ…よかったぜ。
  event_cherryblossom_epilogue_5:
    speaker: moran
    en: You got me so drunk that I thought you two had eloped for real.
    ko: "난 또 술까지 먹여 재워놓고 갔길래 \n진짜인 줄 알았잖아."
    ja: |-
      酒まで飲まされて行っちまったから
      本気かと思っただろ？
  event_cherryblossom_epilogue_6:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_epilogue_7:
    speaker: moran
    en: It would have been nice for you two to have just told me the truth.
    ko: 그럼 그때 말해줬으면 좋았잖아.
    ja: あの時言ってくれたらよかったのに。
  event_cherryblossom_epilogue_8:
    speaker: moran
    en: Why all that ridiculous cat and mouse stuff and pulling the wool over my eyes?
    ko: 왜 그렇게 숨바꼭질을 해가면서 사람 헷갈리게 한 건데?
    ja: なんであそこまでしたんだよ？
  event_cherryblossom_epilogue_9:
    speaker: "<Self>"
    en: We knew that if we told you, you'd spill the beans to everyone.
    ko: 목단한테 말하면 다 들킬 것 같았으니까.
    ja: モランに言ったらみんなにバレそうだったから
  event_cherryblossom_epilogue_10:
    speaker: moran
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_cherryblossom_epilogue_11:
    speaker: moran
    en: How can you say that?!
    ko: 동생, 어떻게 그렇게 심한 말을!
    ja: なんてこと言うんだよ！
  event_cherryblossom_epilogue_12:
    speaker: moran
    en: I'm like a vault when it comes to this stuff!
    ko: 내 입이 얼마나 무거운데!
    ja: 俺はマジで口が堅いんだぞ！
  event_cherryblossom_epilogue_13:
    speaker: moran
    en: If you say it's a secret, then my lips are sealed tight!
    ko: |-
      비밀이라고 하면 딱!
      입을 막고 지켜준다고!
    ja: |-
      秘密だって言われたら！
      絶対守る！
  event_cherryblossom_epilogue_14:
    speaker: moran
    en: That, my friend, is called being loyal.
    ko: 그것이 의리니까!!
    ja: それが仁義だ！！
  event_cherryblossom_epilogue_15:
    speaker: noise
    en: Even if you had managed to keep your mouth shut,
    ko: 음… 확실히.
    ja: うーん…確かに。
  event_cherryblossom_epilogue_16:
    speaker: noise
    en: your face would have given it away instantly.
    ko: 입은 막았을지 몰라도, 표정으로 얘기했겠네.
    ja: いくら口が堅くても、\n顔を見たら分かっちゃうかも。
  event_cherryblossom_epilogue_17:
    speaker: noise
    en: I think it was a smart decision not telling her, Producer.
    ko: 말하지 않길 잘했던 거 같아, 프로듀서.
    ja: 言わなくて正解だったね、プロデューサー。
  event_cherryblossom_epilogue_18:
    speaker: moran
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_cherryblossom_epilogue_19:
    speaker: noise
    en: But how did you fake a kiss?
    ko: 근데 키스는 어떻게 가짜로 했어?
    ja: じゃあキスも演技？
  event_cherryblossom_epilogue_20:
    speaker: noise
    en: It's not so hard.
    ko: "아, 멀리 떨어져 있으니까 \n그냥 얼굴만 가까이 가져다 댔으면 됐겠네!"
    ja: |-
      あ、距離が離れてるから、顔を近づけるだけ
      でもそれらしく見えたのかも！
  event_cherryblossom_epilogue_21:
    speaker: noise
    en: Since we were so far away, they probably just had to lean in close to each
      other and that's it.
    ko: 어렵진 않았겠….
    ja: 難しくはないん…
  event_cherryblossom_epilogue_22:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_epilogue_23:
    speaker: noise
    en: What's that face for?
    ko: 뭐야, 표정이 왜 그래?
    ja: あれ？その表情は何？
  event_cherryblossom_epilogue_24:
    speaker: noise
    en: Wait... did you kiss for real?!
    ko: 설마… 진짜로 했어?!
    ja: まさか…本当にしたの！？
  event_cherryblossom_epilogue_25:
    speaker: "<Self>"
    en: Erm...
    ko: 그게….
    ja: それが…
  event_cherryblossom_epilogue_26:
    speaker: unknown
    en: Of course we did.
    ko: 그럼요. 진짜로 했지요.
    ja: もちろんです。本当にしましたよ。
  event_cherryblossom_epilogue_27:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン…
  event_cherryblossom_epilogue_28:
    speaker: sakura
    en: Isn't that right, @UserName-kun?
    ko: 그렇지 않습니까.
    ja: そうでしょう？
  event_cherryblossom_epilogue_29:
    speaker: "<Self>"
    en: Sakura?!
    ko: 사쿠라?!
    ja: サクラ！？
  event_cherryblossom_epilogue_30:
    speaker: noise
    en: Y-you actually kissed for real?
    ko: 지… 진짜 지상에서 온 벚나무 아래에서 했다고…?
    ja: ほ…本当に地上から来た桜の木の下でしたの…？
  event_cherryblossom_epilogue_31:
    speaker: noise
    en: Wait, that means you really made an oath!
    ko: 뭐야 그, 그럼 진짜로 맹세한 거 아냐!!
    ja: じゃ、じゃあ本当に誓ったってこと！？
  event_cherryblossom_epilogue_32:
    speaker: moran
    en: That's not what you told us, Cadet!
    ko: 말이 다르잖아, 동생!
    ja: 話が違うじゃねえか、弟！
  event_cherryblossom_epilogue_33:
    speaker: moran
    en: You didn't say you kissed each other!
    ko: 안 했다며!!
    ja: してないんだろ！？
  event_cherryblossom_epilogue_34:
    speaker: "<Self>"
    en: I didn't say we didn't either.
    ko: 키스를 안 했다고는 안했….
    ja: キスをしてないとは言ってな…
  event_cherryblossom_epilogue_35:
    speaker: sakura
    en: Lay off them.
    ko: 난폭하게들 굴지 마시지요.
    ja: みなさん、落ち着いてください。
  event_cherryblossom_epilogue_36:
    speaker: sakura
    en: You're putting my husband in an awkward position.
    ko: 저의 지아비께서 난감해하시지 않습니까.
    ja: 私の夫が困っているでしょう。
  event_cherryblossom_epilogue_37:
    speaker: "<Self>"
    en: "... Sakura."
    ko: "…사쿠라."
    ja: "…サクラ"
  event_cherryblossom_epilogue_38:
    speaker: sakura
    en: Yes?
    ko: 예?
    ja: はい？
  event_cherryblossom_epilogue_39:
    speaker: "<Self>"
    en: I thought you said you weren't going to wage war just yet.
    ko: 아직은 전쟁을 선포하지 않을 거라고 하지 않았어?
    ja: まだ宣戦布告はしないんじゃなかったのか？
  event_cherryblossom_epilogue_40:
    speaker: sakura
    en: You call this war?
    ko: 전쟁이라뇨.
    ja: 宣戦布告だなんて。
  event_cherryblossom_epilogue_41:
    speaker: sakura
    en: I'm merely presenting the facts so that I can stake my claim.
    ko: 이것은 그저 사실에 기반하여, 자그마한 권리를 주장한 것일 뿐입니다.
    ja: ただ事実に基づいて、\n小さな権利を主張しただけです。
  event_cherryblossom_epilogue_42:
    speaker: sakura
    en: If we really started a war, then
    ko: 정말로 전쟁이란 걸 시작했다면,
    ja: 本当に争いを始めるのなら
  event_cherryblossom_epilogue_43:
    speaker: sakura
    en: there's no way we would be standing here joking around with each other.
    ko: 이렇게 평화롭게 농을 던지고 있을 리 없지 않겠습니까.
    ja: こんな悠長に冗談を言うはずないでしょう。
  event_cherryblossom_epilogue_44:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_epilogue_45:
    speaker: noise
    en: Producer, be honest.
    ko: 프로듀서, 솔직히 말해.
    ja: プロデューサー、正直に言って。
  event_cherryblossom_epilogue_46:
    speaker: noise
    en: How far did you go?
    ko: 어, 어디까지 했어?
    ja: ど、どこまでしたの？
  event_cherryblossom_epilogue_47:
    speaker: moran
    en: Yeah, give us the dirt!
    ko: 맞아, 동생.
    ja: そうだぞ、弟。
  event_cherryblossom_epilogue_48:
    speaker: moran
    en: Don't let Sakura intimidate you. Tell us everything!
    ko: 저 사쿠라에게 휘둘리지 말고 말해봐 봐!
    ja: サクラに振り回されてないで、言えよ！
  event_cherryblossom_epilogue_49:
    speaker: sakura
    en: What would you like to do, @UserName-kun?
    ko: 군. 어떻게 하시겠습니까.
    ja: どうされますか？
  event_cherryblossom_epilogue_50:
    speaker: sakura
    en: Would you like me to leave you alone in this cacophony?
    ko: 이 요란한 곳에 홀로 남으시겠습니까?
    ja: この騒がしい場所に1人で残りますか？
  event_cherryblossom_epilogue_51:
    speaker: sakura
    en: Or...
    ko: 아니면….
    ja: それとも…
  event_cherryblossom_epilogue_52:
    speaker: sakura
    en: would you like to see the rest of the cherry blossoms with me?
    ko: "이 사쿠라와 함께, \n아직 끝나지 않은 벚꽃길을 걸으시겠습니까?"
    ja: |-
      このサクラと一緒に、
      まだ終わりのない桜道を歩きますか？
  event_cherryblossom_epilogue_53:
    speaker: noise
    en: Producer!
    ko: 프로듀서!
    ja: プロデューサー！
  event_cherryblossom_epilogue_54:
    speaker: moran
    en: Cadet!
    ko: 동생!!
    ja: 弟！！
  event_cherryblossom_epilogue_55:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_cherryblossom_epilogue_56:
    speaker: "<Monologue>"
    en: I grab onto Sakura's hand.
    ko: 사쿠라의 손을 맞잡았다.
    ja: サクラの手を握った
  event_cherryblossom_epilogue_57:
    speaker: sakura
    en: A wise decision.
    ko: 현명한 선택이십니다.
    ja: 賢明な選択です。
  event_cherryblossom_epilogue_58:
    speaker: sakura
    en: Take care of them, boys.
    ko: 모두, 군을 모시세요.
    ja: みなさん、あとのことをお願いします。
  event_cherryblossom_epilogue_59:
    speaker: memberofseimeikai
    en: Yes, Ma'am!
    ko: 예! 당주님!
    ja: はい！ご当主様！
  event_cherryblossom_epilogue_60:
    speaker: "<Monologue>"
    en: Several Seimeikai members barge into the commander's quarters.
    ko: 지휘관실 안으로 세이메이카이 조직원들이 들이닥쳤다.
    ja: 指揮官室の中に清明会組員がなだれ込んできた
  event_cherryblossom_epilogue_61:
    speaker: moran
    en: Hey, what's the big idea?!
    ko: 뭐, 뭐야! 저리 안 비켜!
    ja: な、何だよ！くんなって！
  event_cherryblossom_epilogue_62:
    speaker: moran
    en: He-hey! Sakura! Cadet!
    ko: 야, 야! 사쿠라! 동생!!
    ja: お、おい！サクラ！弟！！
  event_cherryblossom_epilogue_63:
    speaker: noise
    en: Producer, you liar!
    ko: 이익… 프로듀서… 이 거짓말쟁이!!!
    ja: ううっ…プロデューサー…この嘘つき！！
  event_cherryblossom_epilogue_64:
    speaker: "<Narration>"
    en: 'CHERRY BLOSSOM: END'
    ko: 'CHERRY BLOSSOM : END'
    ja: 'CHERRY BLOSSOM : END'
