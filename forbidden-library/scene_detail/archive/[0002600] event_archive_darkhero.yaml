---
event_darkhero_prologue:
  event_darkhero_prologue_1:
    speaker: "<Narration>"
    en: It's a place where anything can happen at any time.
    ko: 언제, 어디서 무슨 일이 일어나도 이상하지 않은 곳.
    ja: いつどこで、何が起きてもおかしくない場所
  event_darkhero_prologue_2:
    speaker: "<Narration>"
    en: A place where countless dreams are shattered.
    ko: 수많은 꿈이 스러져 가는 곳.
    ja: 多くの夢が消えていく場所
  event_darkhero_prologue_3:
    speaker: "<Narration>"
    en: We call this place... the surface.
    ko: 그곳을 우린 지상이라고 부른다.
    ja: その場所を、私たちは地上と呼ぶ
  event_darkhero_prologue_4:
    speaker: "<Narration>"
    en: "*Kreeeeeee*"
    ko: 키이잉-!
    ja: キィィン…！
  event_darkhero_prologue_5:
    speaker: massproduction01
    en: Is this it...?
    ko: 여기… 까진가….
    ja: ここ…までか…
  event_darkhero_prologue_6:
    speaker: massproduction01
    en: I'm sorry... I... couldn't protect you.
    ko: 지켜주지 못해서… 미안….
    ja: 守れなくて…ごめん…
  event_darkhero_prologue_7:
    speaker: black_unknown
    en: That's enough.
    ko: 그만.
    ja: そこまでだ。
  event_darkhero_prologue_8:
    speaker: massproduction01
    en: "!"
    ko: "!!"
    ja: "！！"
  event_darkhero_prologue_9:
    speaker: "<Narration>"
    en: However, even in this desolate and despairing place,
    ko: 그러나, 그런 지상에도.
    ja: しかし、そんな地上にも…
  event_darkhero_prologue_10:
    speaker: "<Narration>"
    en: there exists a glimmer of hope.
    ko: 희망의 불빛은 존재하는 법.
    ja: 希望の火は燃えているのだ
  event_darkhero_prologue_11:
    speaker: black_unknown
    en: That's enough of that talk.
    ko: 그 이상 말하지 마.
    ja: それ以上は言うな。
  event_darkhero_prologue_12:
    speaker: black_unknown
    en: This isn't over yet.
    ko: 아직 끝나지 않았으니까.
    ja: まだ終わったわけじゃない。
  event_darkhero_prologue_13:
    speaker: massproduction01
    en: I-it's you! You're the...
    ko: 다, 당신은!
    ja: あ、あなたは！
  event_darkhero_prologue_14:
    speaker: "<Narration>"
    en: The Nikke troops have been surrounded by Raptures.
    ko: 절체절명의 순간.
    ja: 絶体絶命のその瞬間
  event_darkhero_prologue_15:
    speaker: "<Narration>"
    en: In their moment of desperation, a female figure appears before them.
    ko: 랩쳐에게 포위당한 니케 부대 앞에 등장한 여성.
    ja: |-
      ラプチャーに包囲された
      ニケ部隊の前に現れた影…
  event_darkhero_prologue_16:
    speaker: "<Narration>"
    en: And her name is...
    ko: 그녀의 이름은…!
    ja: 彼女の名は…
  event_darkhero_prologue_17:
    speaker: black
    en: the Black Ark Ranger!
    ko: 아크레인저 블랙.
    ja: アークレンジャー・ブラック…
  event_darkhero_prologue_18:
    speaker: black
    en: Let the mission begin!
    ko: 임무에 착수한다.
    ja: 任務を遂行する。
  event_darkhero_prologue_19:
    speaker: black
    en: You've performed your duties admirably.
    ko: 지금껏 동료를 지키느라 고생 많았다.
    ja: 今までよく仲間を守ったな。
  event_darkhero_prologue_20:
    speaker: black
    en: Leave the rest to me and take a break.
    ko: 남은 건 맡기고, 잠시 쉬고 있어라.
    ja: あとは任せて、少し休んでいろ。
  event_darkhero_prologue_21:
    speaker: "<Narration>"
    en: "*Kreeeeeee*"
    ko: 키이잉-!
    ja: キィィン…！
  event_darkhero_prologue_22:
    speaker: black
    en: Long live the Ark Rangers!
    ko: 아크레인저는 언제나 옳다!
    ja: アークレンジャーは正義だ！
  event_darkhero_prologue_23:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 쾅-!
    ja: バン！
  event_darkhero_prologue_24:
    speaker: "<Narration>"
    en: The Black Ark Ranger carves her way through the battlefield with unstoppable
      power
    ko: 기합과 함께 아크레인저 블랙은 전장을 누비며
    ja: |-
      気合いの一声と共に、
      アークレンジャー・ブラックは戦場を駆け
  event_darkhero_prologue_25:
    speaker: "<Narration>"
    en: and single-handedly fends off the Rapture offensive from all directions.
    ko: 사방에서 습격해 오는 랩쳐를 단신으로 막아냈다.
    ja: |-
      四方から襲い来るラプチャーを
      たった1人で倒していった
  event_darkhero_prologue_26:
    speaker: "<Narration>"
    en: "*Kreeeeeee*"
    ko: 키이잉-!
    ja: キィィン…！
  event_darkhero_prologue_27:
    speaker: "<Narration>"
    en: "*Bang* *Bang*"
    ko: 탕-! 탕-!
    ja: バン！バン！
  event_darkhero_prologue_28:
    speaker: "<Narration>"
    en: The surrounding Raptures fall one by one under her mighty attacks.
    ko: 그녀의 활약 속, 주변을 둘러싼 랩쳐는 하나둘 쓰러졌고.
    ja: |-
      彼女の活躍により、
      周囲を埋め尽くしていたラプチャーは
      次々と倒れていった
  event_darkhero_prologue_29:
    speaker: "<Narration>"
    en: "*Booom*"
    ko: 쿠웅-!
    ja: ドスン…！
  event_darkhero_prologue_30:
    speaker: black
    en: Enemy down.
    ko: 상황 종료.
    ja: 状況終了。
  event_darkhero_prologue_31:
    speaker: "<Narration>"
    en: By the time everything is over,
    ko: 마침내 모든 상황이 종료되었을 땐.
    ja: 再び静寂が訪れた時には…
  event_darkhero_prologue_32:
    speaker: "<Narration>"
    en: the sun has long set.
    ko: 해가 저물어 있었다.
    ja: すでに日が暮れていた
  event_darkhero_prologue_33:
    speaker: black
    en: Is it night?
    ko: 밤인가.
    ja: もう夜か。
  event_darkhero_prologue_34:
    speaker: black
    en: How beautiful.
    ko: 아름답군.
    ja: 美しいな。
  event_darkhero_prologue_35:
    speaker: "<Narration>"
    en: Surrounded by piles of shattered Rapture debris,
    ko: 산더미 같이 쌓인 랩쳐 파편에 둘러싸여
    ja: |-
      山のように積み上げられた
      ラプチャーの残骸に囲まれ…
  event_darkhero_prologue_36:
    speaker: "<Narration>"
    en: the Black Ark Ranger looks up at the sky, her dignified posture giving her
      the true air of...
    ko: 밤하늘을 올려다보는 그녀의 고고한 모습은 마치….
    ja: 夜空を見上げる孤高の姿は、まさに…
  event_darkhero_prologue_37:
    speaker: massproduction01
    en: "... a hero."
    ko: "…히어로."
    ja: "…ヒーロー…"
  event_darkhero_prologue_38:
    speaker: black
    en: Ha, there's no need for such grand proclamations.
    ko: 훗. 그렇게 거창하게 부를 필욘 없다.
    ja: ふん。大げさだ。
  event_darkhero_prologue_39:
    speaker: black
    en: I merely completed the mission which was assigned to me.
    ko: 난 그저 주어진 임무를 다했을 뿐이니까.
    ja: 私はただ、与えられた任務をこなしただけさ。
  event_darkhero_prologue_40:
    speaker: black
    en: More importantly, is everyone all right?
    ko: 그보다 상태는 좀 어떻지?
    ja: それより、負傷していないか？
  event_darkhero_prologue_41:
    speaker: massproduction01
    en: Yes, everyone's safe, thanks to you.
    ko: 덕분에… 모두 무사해요.
    ja: おかげさまで…みんな無事です。
  event_darkhero_prologue_42:
    speaker: black
    en: Good.
    ko: 다행이군.
    ja: それはよかった。
  event_darkhero_prologue_43:
    speaker: black
    en: Can you stand?
    ko: 일어설 순 있겠나?
    ja: 立てるか？
  event_darkhero_prologue_44:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_prologue_45:
    speaker: "<Narration>"
    en: Glancing at the array of devastated Raptures before her, the Nikke lowers
      her head.
    ko: 부서진 랩쳐 파편을 바라보던 니케는 고개를 저었다.
    ja: |-
      ラプチャーの残骸から目を離すことが
      できずにいたニケは、首を横に振った
  event_darkhero_prologue_46:
    speaker: black
    en: Are you scared?
    ko: 두려운 건가.
    ja: 怖いのか。
  event_darkhero_prologue_47:
    speaker: "<Narration>"
    en: A sea of white stars embroiders the night sky.
    ko: 푸르스름한 밤하늘에 수놓아진 수많은 별.
    ja: 青みがかった夜空を彩る星々の下
  event_darkhero_prologue_48:
    speaker: "<Narration>"
    en: Beneath the open sky, she starts to speak.
    ko: 그 아래에서 아크레인저 블랙은 말했다.
    ja: アークレンジャー・ブラックは言った
  event_darkhero_prologue_49:
    speaker: black
    en: Whenever my courage wavers, I look up at the sky.
    ko: 용기를 잃을 때면, 난 고개 들어 하늘을 바라본다.
    ja: |-
      勇気をなくしそうな時、
      私は顔を上げて空を見る。
  event_darkhero_prologue_50:
    speaker: black
    en: Every time I glance at such infinity,
    ko: 저 끝없는 하늘을 바라보면.
    ja: 無限に広がる空を見ていると…
  event_darkhero_prologue_51:
    speaker: black
    en: I realize that the surface, enigmatic and perilous as it may be,
    ko: 미지의 위협으로 가득 찬 지상이
    ja: 未知の脅威だらけの地上が
  event_darkhero_prologue_52:
    speaker: black
    en: is also full of unfathomable beauty.
    ko: 실은 아름다움으로 가득 차 있다는 걸.
    ja: 実は美しい場所だと気付ける。
  event_darkhero_prologue_53:
    speaker: black
    en: There is another reason why I've been able to overcome my fear and keep fighting,
    ko: 두려움을 이겨내며 지금껏 싸워온 이유가
    ja: 恐怖を乗り越えて、今まで戦ってきた理由が
  event_darkhero_prologue_54:
    speaker: black
    en: and it's standing right next to me.
    ko: 실은 가까이에 있었다는 걸, 되새기게 되거든.
    ja: 実はすぐ近くにあったと、感じるんだ。
  event_darkhero_prologue_55:
    speaker: "<Narration>"
    en: The Black Ark Ranger reaches out her hand to the mass-produced Nikke.
    ko: 아크레인저 블랙은 양산형 니케에게 손을 내밀었다.
    ja: |-
      アークレンジャー・ブラックは、
      量産型ニケに手を伸ばした
  event_darkhero_prologue_56:
    speaker: black
    en: So don't despair and stand up.
    ko: 그러니 주저앉지 말고 일어서라.
    ja: だから座り込んでないで、立ち上がれ。
  event_darkhero_prologue_57:
    speaker: black
    en: Lift your head and look at the sky,
    ko: 고개 들어 하늘을 보아라.
    ja: 顔を上げて空を見ろ。
  event_darkhero_prologue_58:
    speaker: black
    en: and see what you're fighting for.
    ko: 네가 무엇을 위해 싸우는지.
    ja: 君が何のために戦うのか。
  event_darkhero_prologue_59:
    speaker: black
    en: What we are fighting for.
    ko: 우리가 무엇을 위해 싸우는지 보아라.
    ja: |-
      私たちが何のために戦っているのか、
      目に焼き付けておくんだ。
  event_darkhero_prologue_60:
    speaker: black
    en: If you do that, you can overcome any fears you have.
    ko: 그럼 그 어떤 두려움도 이겨….
    ja: そうすれば、どんな恐怖も乗り越えられ…
  event_darkhero_prologue_61:
    speaker: massproduction01
    en: Trony, we're here.
    ko: 트로니 씨, 저희 왔어여.
    ja: トロニー氏、来ましたぞ。
  event_darkhero_prologue_62:
    speaker: black
    en: Huh? Trony?
    ko: "…낼 수, 응? 트로니 씨?"
    ja: "…られ…なに？トロニー氏？"
  event_darkhero_prologue_63:
    speaker: black
    en: Where is that sound coming from?
    ko: 트로니 씨라니? 무슨 소리지?
    ja: トロニー氏だと？なんのことだ？
  event_darkhero_prologue_64:
    speaker: black
    en: "... I'm Black Ark Ranger."
    ko: 난, 아크레인저 블랙….
    ja: 私は、アークレンジャー・ブラック…
  event_darkhero_prologue_65:
    speaker: massproduction01
    en: What is with this hand?
    ko: 이 손은 뭔가여?
    ja: この手は何ですかな？
  event_darkhero_prologue_66:
    speaker: massproduction01
    en: Can I hold it?
    ko: 이렇게 잡으면 되나여?
    ja: 握ればいいんですかな？
  event_darkhero_prologue_67:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_prologue_68:
    speaker: trony
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_darkhero_prologue_69:
    speaker: elegg
    en: Huh? Did I do something wrong?
    ko: 읭? 이게 아니었나여?
    ja: むーん？違いましたかな？
  event_darkhero_prologue_70:
    speaker: trony
    en: "?!"
    ko: 으에!?
    ja: うえっ！？
  event_darkhero_prologue_71:
    speaker: elegg
    en: It's just me, Trony. No need to be so surprised.
    ko: 트로니 씨?! 그렇게 놀랄 것까진 없잖아여.
    ja: |-
      トロニー氏！？
      そこまで驚かなくてもいいのでは？
  event_darkhero_prologue_72:
    speaker: trony
    en: E-Elegg?
    ko: 이, 일레그…?
    ja: エ、エレグ…？
  event_darkhero_prologue_73:
    speaker: tvvoice
    en: If you do that, you can overcome any fears you have.
    ko: "[그럼 그 어떤 두려움도 이겨낼 수 있을 테니.]"
    ja: |-
      「そうすれば、どんな恐怖も
      乗り越えられるんだ」
  event_darkhero_prologue_74:
    speaker: tvvoice
    en: As the Black Ark Ranger movie plays in the background,
    ko: TV에서 아크레인저 블랙 극장판이 흘러나오는 가운데.
    ja: |-
      テレビの画面に映っているのは
      劇場版アークレンジャー・ブラック…
  event_darkhero_prologue_75:
    speaker: tvvoice
    en: the stirring tableau of the valiant figure fighting on the surface slowly
      recedes,
    ko: 방금까지 지상을 누비며 활약하던 히어로는 사라지고.
    ja: |-
      その部屋には地上を駆けめぐって活躍する
      ヒーローの姿はなく…
  event_darkhero_prologue_76:
    speaker: tvvoice
    en: revealing Trony alone in her room, with a figurine in one hand and the other
      grasped by Elegg
    ko: 피규어를 들고 명대사를 읊던 소녀만이 방 안에 남아,
    ja: |-
      フィギュアを握りしめて
      名ゼリフをキメていた少女が…
  event_darkhero_prologue_77:
    speaker: tvvoice
    en: as she recites lines from the film.
    ko: 일레그에게 손을 붙잡힌 채 굳어 있었다.
    ja: エレグに手を握られたまま、固まっていた
  event_darkhero_prologue_78:
    speaker: tvvoice
    en: And...
    ko: 그리고….
    ja: そして…
  event_darkhero_prologue_79:
    speaker: exia
    en: Elegg, can we come in now?
    ko: 일레그- 이제 들어가도 됩니까-
    ja: エレグー…もう入ってもいいですかー…
  event_darkhero_prologue_80:
    speaker: maiden
    en: Um... if now isn't a good time...
    ko: 저… 지금은 타이밍이 안 좋은 거 같은데요.
    ja: ええと…今はタイミングが悪いかと。
  event_darkhero_prologue_81:
    speaker: "<Narration>"
    en: Exia and Maiden awkwardly glance at Trony and Elegg.
    ko: 그런 둘의 모습을 엑시아와 메이든이 지켜보고 있었다.
    ja: エクシアとメイデンが2人の様子を見守っている
  event_darkhero_prologue_82:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_prologue_83:
    speaker: trony
    en: How long have you all been watching me?
    ko: 혹시 언제부터….
    ja: いつから…？
  event_darkhero_prologue_84:
    speaker: elegg
    en: Not long.
    ko: 얼마 안 됐어여. 그러니까 말이져.
    ja: そんなに経ってませんぞ。確か…
  event_darkhero_prologue_85:
    speaker: elegg
    en: Let's see, how did those lines go again...?
    ko: 흠흠.
    ja: オホンッ。
  event_darkhero_prologue_86:
    speaker: elegg
    en: The Black Ark Ranger...
    ko: "…아크레인저 블랙."
    ja: "…アークレンジャー・ブラック！"
  event_darkhero_prologue_87:
    speaker: elegg
    en: Let the mission begin!
    ko: 임무에 착수한다.
    ja: 任務を遂行する。
  event_darkhero_prologue_88:
    speaker: trony
    en: "..."
    ko: 으으….
    ja: うう…
  event_darkhero_prologue_89:
    speaker: elegg
    en: '"You''ve performed your duties admirably."'
    ko: 지금껏 동료를 지키느라 고생했다.
    ja: 今までよく仲間を守ったな。
  event_darkhero_prologue_90:
    speaker: elegg
    en: "“Leave the rest to me and take a break.”"
    ko: 남은 건 맡기고, 잠시 쉬고 있어라.
    ja: あとは任せて、少し休んでいろ。
  event_darkhero_prologue_91:
    speaker: trony
    en: Stop...
    ko: 그만….
    ja: やめて…
  event_darkhero_prologue_92:
    speaker: elegg
    en: '"Long live the Ark Rangers!"'
    ko: 아크레인저는 언제나 옳다!
    ja: アークレンジャーは正義だ！
  event_darkhero_prologue_93:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_prologue_94:
    speaker: elegg
    en: That's a pretty cool movie.
    ko: 히히히, 멋지던데여.
    ja: いや～、やはりカッコいいですなぁ。
  event_darkhero_prologue_95:
    speaker: elegg
    en: You should invite me next time you watch it.
    ko: 다음에 볼 땐 저도 불러….
    ja: 次に見る時は私も一緒に…
  event_darkhero_prologue_96:
    speaker: trony
    en: Elegg, close the door for a moment.
    ko: 일레그, 잠시 방문 좀 닫아줘.
    ja: エレグ。ちょっと、ドア閉めて。
  event_darkhero_prologue_97:
    speaker: elegg
    en: Huh?
    ko: 녜?
    ja: はい？
  event_darkhero_prologue_98:
    speaker: trony
    en: 'Last Will and Testament: Revision 429.'
    ko: "……유언장 제429차 개정판."
    ja: "……遺言状、バージョン429…"
  event_darkhero_prologue_99:
    speaker: trony
    en: Here lies Trony, a Nikke affiliated with the Electric Shock Squad,
    ko: 일렉트릭 쇼크 소속 니케, 트로니.
    ja: エレクトリックショック所属ニケ、トロニー…
  event_darkhero_prologue_100:
    speaker: trony
    en: along with fellow Nikkes Elegg, Exia, and Maiden.
    ko: 일레그, 엑시아, 메이든과 함께 여기서 죽다.
    ja: |-
      エレグ、エクシア、メイデンを道連れにして、
      ここに死す…
  event_darkhero_prologue_101:
    speaker: elegg
    en: Trony...?
    ko: 트, 트로니 씨?
    ja: ト、トロニー氏？
  event_darkhero_prologue_102:
    speaker: trony
    en: It will all end quickly and painlessly.
    ko: 금방 끝날 거야.
    ja: すぐ終わるから。
  event_darkhero_prologue_103:
    speaker: exia
    en: Er... I better get going.
    ko: 아- 그러고 보니-
    ja: あー…そういえばー…
  event_darkhero_prologue_104:
    speaker: exia
    en: I just remembered that
    ko: 할 일이 있었다는 걸- 까먹고 있었습니다-
    ja: 急用をー…思いだしましたー…
  event_darkhero_prologue_105:
    speaker: exia
    en: I had something to do...
    ko: 난- 이만 돌아가보겠습니다-
    ja: 私はー…お先に失礼しますー…
  event_darkhero_prologue_106:
    speaker: trony
    en: Don't worry. This will all be over quickly.
    ko: 걱정 마. 금방 끝날 거니까….
    ja: 心配しないで。すぐに終わるから…
  event_darkhero_prologue_107:
    speaker: maiden
    en: Trony, what's that you're holding?
    ko: 트로니, 지금 손에 든 거 뭔가요?
    ja: トロニー、その手のものは何ですか？
  event_darkhero_prologue_108:
    speaker: maiden
    en: Is... is that a welder? You shouldn't come so close holding that, you know...
    ko: 요, 용접기잖아요? 왜 그런 위험한 걸 들고 가까이 오는 거예요?
    ja: |-
      よ、溶接機ですよね？
      なぜそんな危ないものを持って
      にじり寄って来るんですか？
  event_darkhero_prologue_109:
    speaker: trony
    en: Hehe...
    ko: 헤헤….
    ja: えへへ…
  event_darkhero_prologue_110:
    speaker: maiden
    en: Trony...?
    ko: 트로니…?
    ja: トロニー…？
  event_darkhero_prologue_111:
    speaker: trony
    en: Hehe, hehehe...
    ko: 헤헤, 헤헤헤….
    ja: へへ、へへへ…
  event_darkhero_prologue_112:
    speaker: elegg
    en: You're starting to freak me out, Trony!
    ko: 트로니 씨…! 눈이 이상해여. 이상하다고여!
    ja: |-
      トロニー氏…！目がヘンですぞ。
      これはマズいですぞ！
  event_darkhero_prologue_113:
    speaker: "<Narration>"
    en: For a while, screams can be heard from Trony's room.
    ko: 트로니의 방에선 한동안 비명이 끊이지 않았다.
    ja: |-
      トロニーの部屋から聞こえた悲鳴は
      しばらく続いた
event_darkhero_01_s:
  event_darkhero_01_s_1:
    speaker: "<Monologue>"
    en: I received a strange message from Exia this morning.
    ko: 오늘 아침, 엑시아로부터 이상한 연락을 받았다.
    ja: 今朝、エクシアから奇妙な連絡を受け取った
  event_darkhero_01_s_2:
    speaker: exia
    en: Wake up, Noob.
    ko: 깨어나세요- 뉴비여-
    ja: 起きてくださーい…初心者さーん…
  event_darkhero_01_s_3:
    speaker: exia
    en: The time has come.
    ko: 때가 되었습니다-
    ja: 時が来ましたー…
  event_darkhero_01_s_4:
    speaker: "<Monologue>"
    en: Exia exhorts me to come over to Trony's room for a "co-op mission".
    ko: "[협동작전]이 있으니 트로니의 방으로 와 달라는 내용이었다."
    ja: |-
      「協同作戦」のために、
      トロニーの部屋へ集合せよと言うものだ
  event_darkhero_01_s_5:
    speaker: "<Monologue>"
    en: The situation seems urgent, so I rush over.
    ko: 긴급을 요하는 일이라길래, 황급히 트로니의 방으로 달려가니.
    ja: |-
      急を要する事態だとあったので、
      あわててトロニーの部屋に駆けつけた
  event_darkhero_01_s_6:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_01_s_7:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_01_s_8:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_01_s_9:
    speaker: "<Monologue>"
    en: Elegg, Exia, and Maiden each have their face buried in a tablet.
    ko: 모니터에 얼굴을 가까이한 채 패드를 잡고 있는 일레그, 엑시아, 메이든이 보였다.
    ja: |-
      エレグ、エクシア、メイデンが
      モニターに顔を近づけ、
      ゲームパッドを握っている
  event_darkhero_01_s_10:
    speaker: "<Self>"
    en: Um... I'm here...
    ko: 저기, 나 왔는데….
    ja: あの、みんな…
  event_darkhero_01_s_11:
    speaker: exia
    en: Not now, Noob,
    ko: 레이드 중- 말 걸지 마셈-
    ja: レイド中ー…話しかけないでー…
  event_darkhero_01_s_12:
    speaker: exia
    en: we're raiding.
    ko: "[블랙로즈]- 보스 어그로 좀 받아주세요-"
    ja: |-
      「ブラックローズ」ー…
      ボスのヘイトを取ってくださいー…
  event_darkhero_01_s_13:
    speaker: exia
    en: BlackRose, a little help?
    ko: 우리 파티에서- 다음 기믹을 파훼할 수 있는 건-
    ja: |-
      このパーティでー…
      次のギミックを破壊できるのはー…
  event_darkhero_01_s_14:
    speaker: exia
    en: You're the only one in our party
    ko: 탱커, [블랙로즈] 뿐-
    ja: タンカーの「ブラックローズ」だけー…
  event_darkhero_01_s_15:
    speaker: exia
    en: who can deal any damage right now.
    ko: "[블랙로즈]- 우리 파티의 마지막 희망-"
    ja: |-
      「ブラックローズ」が…
      このパーティ最後の希望ー…
  event_darkhero_01_s_16:
    speaker: exia
    en: You're our last hope.
    ko: 믿고 있습니- 다-
    ja: 信じてまーす…
  event_darkhero_01_s_17:
    speaker: maiden
    en: You got it. Leave it to me.
    ko: 예, 맡겨주세요.
    ja: はい。お任せください。
  event_darkhero_01_s_18:
    speaker: maiden
    en: I, BlackRose, will not let you down, Psycontrol!
    ko: 저, [블랙로즈]. [사이코뮤]의 기대에 꼭 부응할게요!
    ja: |-
      この「ブラックローズ」、
      「サイ〇ミュ」の期待に応えてみせます！
  event_darkhero_01_s_19:
    speaker: exia
    en: That's the spirit!
    ko: 좋은 마음가짐입니다-
    ja: いい返事ですー…
  event_darkhero_01_s_20:
    speaker: exia
    en: All right, BoomGuy, when I tell you,
    ko: "[붐가이]는- 타이밍 맞춰서-"
    ja: "「ブームガイ」はー…タイミングよくー…"
  event_darkhero_01_s_21:
    speaker: exia
    en: all you've gotta do is use your special move.
    ko: 리미트만 쓰면 됩니다- 초- 간단-
    ja: リミットを撃つだけですー…超イージー…
  event_darkhero_01_s_22:
    speaker: elegg
    en: Then there's gonna be one heck of an explosion! Kaboom!
    ko: 히히히, 알겠어여! BOOM-! 하고 터뜨리면 되는 거져?
    ja: |-
      ふひひ、分かりましたぞ！
      BOOM！とやればいいんですな？
  event_darkhero_01_s_23:
    speaker: "<Monologue>"
    en: The three of them are completely immersed in the game,
    ko: 셋은 완전히 게임에 몰입해 있다.
    ja: 3人はゲームに没頭している
  event_darkhero_01_s_24:
    speaker: "<Monologue>"
    en: and aren't registering a single word that I say.
    ko: 지금 상태에선 말을 걸어봤자, 듣지 않을 거다.
    ja: |-
      この状態では、どう話しかけたところで
      聞いてはいないだろう
  event_darkhero_01_s_25:
    speaker: "<Monologue>"
    en: I don't have much else to do, so I go to have a seat nearby and watch.
    ko: 딱히 할 일이 있는 건 아니니, 곁에 앉아 조용히 지켜보자.
    ja: |-
      特にすることもないので、
      そばに座って静かに見守ることにした
  event_darkhero_01_s_26:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_01_s_27:
    speaker: "<Monologue>"
    en: Perhaps I'm just imagining things,
    ko: 어쩐지 전에도 이런 일이 있었던 것 같다.
    ja: 前にもこういうことがあった気がするが…
  event_darkhero_01_s_28:
    speaker: "<Monologue>"
    en: but I could swear that something like this had happened before.
    ko: "…기분 탓이겠지."
    ja: "…気のせいということにしておこう"
  event_darkhero_01_s_29:
    speaker: exia
    en: 'Phase 1: Clear!'
    ko: 1 페이즈- 클리어-
    ja: フェーズ1…クリアー…
  event_darkhero_01_s_30:
    speaker: exia
    en: Hooray!
    ko: 만- 세-!
    ja: ばんざーい…！
  event_darkhero_01_s_31:
    speaker: maiden
    en: Phew... Now I see why no one has defeated this boss yet.
    ko: 하… 이번에 나온 보스, 아직까지 클리어되지 않은 이유가 있었네요.
    ja: |-
      はぁ…倒せないボスと言われていたのには、
      理由があったんですね。
  event_darkhero_01_s_32:
    speaker: maiden
    en: We're only in its first phase, and it's already lobbing all these insta-kill
      attacks at us.
    ko: 1 페이즈부터 즉사기를 이렇게 많이 갖고 올 줄은 몰랐어요.
    ja: |-
      第一段階からこんなに即死攻撃を
      連発してくるとは思いませんでした。
  event_darkhero_01_s_33:
    speaker: elegg
    en: We did it, guys!
    ko: 히히히, 그래도 결국엔 전부 파훼해 냈잖아여!
    ja: |-
      ふひひっ、しかし最終的に
      全部突破法が見つかりましたな！
  event_darkhero_01_s_34:
    speaker: "<Monologue>"
    en: The game that they are playing, Final Quest Online,
    ko: 셋이 플레이하고 있던 게임은 [파이널 퀘스트 온라인].
    ja: |-
      3人がプレイしているゲームは
      「ファイナル・クエストオンライン」
  event_darkhero_01_s_35:
    speaker: "<Monologue>"
    en: recently got an update with a DLC featuring a new raid boss.
    ko: 어제 신규 보스 레이드가 업데이트되었다더니,
    ja: |-
      昨日、アップデートで
      新しいボスが追加されたらしく
  event_darkhero_01_s_36:
    speaker: "<Monologue>"
    en: It appears they've all gathered in an attempt to take it down.
    ko: 그걸 클리어하기 위해 모인 듯하다.
    ja: その攻略のために集まっていたようだ
  event_darkhero_01_s_37:
    speaker: "<Self>"
    en: Elysion, Missilis, and Tetra all working together in harmony.
    ko: 엘리시온, 미실리스, 테트라의 화합의 장이라니.
    ja: |-
      エリシオン、ミシリス、テトラのニケが
      力を合わせるとは…
  event_darkhero_01_s_38:
    speaker: "<Self>"
    en: Games are indeed a wonderful thing.
    ko: 역시 게임은 위대해.
    ja: やはり、ゲームは偉大だ
  event_darkhero_01_s_39:
    speaker: maiden
    en: Commander? When did you get here?
    ko: 어? 지휘관…? 언제 오셨어요?
    ja: あれ？指揮官…？いついらっしゃったんですか？
  event_darkhero_01_s_40:
    speaker: "<Self>"
    en: I've been here for a while.
    ko: "…한참 전부터 여기서 지켜보고 있었는데."
    ja: "…ずっと前からここで見ていた"
  event_darkhero_01_s_41:
    speaker: maiden
    en: Oh, okay.
    ko: 그랬군요.
    ja: そうでしたか。
  event_darkhero_01_s_42:
    speaker: maiden
    en: Anyway, you should get ready.
    ko: 그럼 지휘관도 슬슬 준비해 주세요.
    ja: では、指揮官もそろそろ準備をお願いします。
  event_darkhero_01_s_43:
    speaker: "<Self>"
    en: Ready for what?
    ko: 준비?
    ja: 準備？
  event_darkhero_01_s_44:
    speaker: maiden
    en: You've got to join our raid party.
    ko: 저희랑 같이 레이드 뛰셔야죠.
    ja: ゲームに参加してください。
  event_darkhero_01_s_45:
    speaker: "<Self>"
    en: Aren't the three of you enough?
    ko: 너희 셋이서 공략하던 거 아니었어?
    ja: 3人で攻略していたんじゃなかったのか？
  event_darkhero_01_s_46:
    speaker: maiden
    en: No way!
    ko: 탱커인 저를 제외하면,
    ja: タンカーの私を除いて…
  event_darkhero_01_s_47:
    speaker: maiden
    en: I'm a tank, then Exia and Elegg are both DPS.
    ko: 엑시아랑 일레그, 트로니까지. 모두 딜러진이라….
    ja: |-
      エクシアもエレグもトロニーも、
      みんなアタッカーなので…
  event_darkhero_01_s_48:
    speaker: maiden
    en: With a combination like that, we'll never make it past the third phase.
    ko: 이 조합으로는 3 페이즈 구경도 못 할 게 분명해서요.
    ja: このパーティーだと、第三形態に進めません。
  event_darkhero_01_s_49:
    speaker: maiden
    en: If we want to clear the final stage, we'll need a dependable healer like you.
    ko: 마지막 페이즈까지 클리어하려면 힐러인 지휘관의 도움이 절실해요.
    ja: |-
      最終形態までクリアするには、
      ヒーラーの指揮官が必要なんです。
  event_darkhero_01_s_50:
    speaker: "<Self>"
    en: So that's why you called me.
    ko: 이래서 날 불렀구나.
    ja: それで私が呼ばれたのか
  event_darkhero_01_s_51:
    speaker: elegg
    en: If we don't have a healer in our party, we can only go so far.
    ko: 히히히, 아무래도 힐러 없이는 한계가 있더라고여.
    ja: |-
      ふひひっ、やはりヒーラーなしでは
      限界がありましてな。
  event_darkhero_01_s_52:
    speaker: "<Self>"
    en: Come to think of it, where is Trony? Why isn't she joining you?
    ko: 그러고 보니, 트로니는? 같이 게임하던 거 아니었어?
    ja: |-
      そういえば、トロニーは？
      一緒に遊んでいるんじゃなかったのか？
  event_darkhero_01_s_53:
    speaker: elegg
    en: Oh... Trony...
    ko: 아… 트로니 씨 말이져….
    ja: あっ…トロニー氏はですな…
  event_darkhero_01_s_54:
    speaker: elegg
    en: Do you see that over there?
    ko: 저기 보이시나여?
    ja: そこ…見えますかな？
  event_darkhero_01_s_55:
    speaker: "<Monologue>"
    en: Elegg points to one side of the room.
    ko: 일레그가 방 한쪽을 가리켰다.
    ja: エレグは部屋の片隅を指さした
  event_darkhero_01_s_56:
    speaker: "<Monologue>"
    en: Underneath a desk on which various Black Ark Ranger merchandise is displayed,
    ko: 아크레인저 블랙의 각종 굿즈가 전시된 책상 아래.
    ja: |-
      アークレンジャー・ブラックのグッズが
      並んでいる机の下…
  event_darkhero_01_s_57:
    speaker: "<Monologue>"
    en: there is a large lump wrapped in a blanket.
    ko: 이불이 불룩하게 솟아 있었다.
    ja: 布団が膨らんでいる
  event_darkhero_01_s_58:
    speaker: "<Self>"
    en: "?"
    ko: "…?"
    ja: "…？"
  event_darkhero_01_s_59:
    speaker: "<Self>"
    en: Did something happen?
    ko: 무슨 일 있었어?
    ja: 何かあったのか？
  event_darkhero_01_s_60:
    speaker: elegg
    en: Uh...
    ko: 그게여….
    ja: それが…
  event_darkhero_01_s_61:
    speaker: elegg
    en: She's been like that
    ko: 저희가 실수로 아크레인저 블랙을 따라 하는 트로니 씨를 봐 버렸는데여.
    ja: |-
      アークレンジャー・ブラックのマネをしている
      トロニー氏を、うっかり我々が
      目撃してしまいましてな…
  event_darkhero_01_s_62:
    speaker: elegg
    en: ever since we saw her imitating the Black Ark Ranger.
    ko: 그 이후로 계속 저 상태….
    ja: それからずっとあの状態で…
  event_darkhero_01_s_63:
    speaker: trony
    en: Hey!
    ko: 이, 일레그…!
    ja: エ、エレグ…！
  event_darkhero_01_s_64:
    speaker: "<Monologue>"
    en: Trony's urgent voice sounds from under the blanket.
    ko: 이불 아래에서 트로니의 다급한 목소리가 들려왔다.
    ja: 布団の下からトロニーの慌てた声が聞こえてきた
  event_darkhero_01_s_65:
    speaker: trony
    en: You said you would keep that a secret!
    ko: 아깐 분명 비밀로 해준다고….
    ja: さっきナイショにしてくれるって…
  event_darkhero_01_s_66:
    speaker: elegg
    en: Oh, whoops!
    ko: 아…!
    ja: はっ…！
  event_darkhero_01_s_67:
    speaker: elegg
    en: Pretend you didn't hear any of that, Commander.
    ko: 지휘관 씨, 방금은 못 들은 거에여. 알겠져?
    ja: |-
      指揮官氏、今のは聞かなかったことに
      してくだされ。よろしいですな？
  event_darkhero_01_s_68:
    speaker: trony
    en: Ugh...
    ko: 너무해….
    ja: ひどい…
  event_darkhero_01_s_69:
    speaker: trony
    en: I hate you.
    ko: 으으….
    ja: うう…
  event_darkhero_01_s_70:
    speaker: elegg
    en: I don't see why you're so upset.
    ko: "…아무튼!"
    ja: "…とにかく！"
  event_darkhero_01_s_71:
    speaker: elegg
    en: I thought your impression of the Black Ark Ranger was really cool. Nothing
      weird about it at all.
    ko: 트로니 씨, 하나도 안 이상했고. 정말 멋졌으니까….
    ja: |-
      トロニー氏、別におかしなことはないですし、
      本当にカッコよかったですゆえ…
  event_darkhero_01_s_72:
    speaker: "<Monologue>"
    en: The blanket rustles as if Trony is kicking her legs.
    ko: 트로니가 발길질을 하는지, 이불이 들썩인다.
    ja: トロニーがもだえているのだろう、布団が揺れた
  event_darkhero_01_s_73:
    speaker: "<Self>"
    en: Elegg, if you don't mind...
    ko: 일레그, 부탁할게.
    ja: エレグ、いいから
  event_darkhero_01_s_74:
    speaker: elegg
    en: What?
    ko: 부탁이여?
    ja: 何ですかな？
  event_darkhero_01_s_75:
    speaker: "<Self>"
    en: Leave Trony to me.
    ko: 트로니는 나한테 맡기고, 아무것도 하지 말아 줘.
    ja: |-
      トロニーのことは私に任せてくれ、
      何も言わなくていい
  event_darkhero_01_s_76:
    speaker: elegg
    en: "?"
    ko: 녜?
    ja: はい？
  event_darkhero_01_s_77:
    speaker: "<Monologue>"
    en: I approach Trony, leaving the puzzled Elegg behind.
    ko: 어리둥절하는 일레그를 뒤로 하고, 트로니 곁에 다가갔다.
    ja: |-
      あっけに取られたエレグを背にし、
      トロニーに近づいた
  event_darkhero_01_s_78:
    speaker: "<Monologue>"
    en: Lifting the blanket ever so slightly, I'm greeted by Trony's beet-red face.
    ko: 이불을 살짝 들추니, 얼굴이 새빨개진 트로니가 보였다.
    ja: |-
      軽く布団をめくると、
      真っ赤になったトロニーの顔がのぞいた
  event_darkhero_01_s_79:
    speaker: trony
    en: Commander...
    ko: 지휘관….
    ja: 指揮官…
  event_darkhero_01_s_80:
    speaker: trony
    en: All I did was recite a few lines back from the movie.
    ko: 그… 아크레인저 블랙 명대사, 잠깐 읊어본 거였어.
    ja: |-
      その…アークレンジャー・ブラックの
      セリフをつぶやいただけだから…
  event_darkhero_01_s_81:
    speaker: trony
    en: I wasn't impersonating her or anything...
    ko: 따라한 것까진 아니었어….
    ja: マネなんてしてない…
  event_darkhero_01_s_82:
    speaker: trony
    en: It wasn't...
    ko: 아니었다고….
    ja: 本当だよ…
  event_darkhero_01_s_83:
    speaker: "<Self>"
    en: '"Whenever my courage wavers, I look up at the sky."'
    ko: 용기를 잃을 때면, 난 고개 들어 하늘을 바라본다.
    ja: |-
      勇気をなくしそうな時、
      私は顔を上げて空を見る
  event_darkhero_01_s_84:
    speaker: "<Self>"
    en: Do you mean those lines?
    ko: 아크레인저 블랙의 명대사라면, 이렇게 시작하는 거 맞지?
    ja: |-
      アークレンジャー・ブラックと言えば、
      あのセリフだろう？
  event_darkhero_01_s_85:
    speaker: trony
    en: Wha...?! How did you know...
    ko: 지휘관이 그걸 어떻게….
    ja: どうして指揮官がそれを…
  event_darkhero_01_s_86:
    speaker: "<Self>"
    en: Any Commander worth their salt ought to know the Ark Ranger's most famous
      lines.
    ko: 지휘관이라면 아크레인저 명대사 정돈 가슴속에 품고 다녀야지.
    ja: |-
      指揮官なら、アークレンジャーの
      名ゼリフくらいは心に刻んでいる
  event_darkhero_01_s_87:
    speaker: trony
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_darkhero_01_s_88:
    speaker: "<Self>"
    en: Those are from the Dark Hero episode, right?
    ko: "[DARK HERO] 편에서 나온 대사 맞지?"
    ja: "「DARK HERO」編だろう？"
  event_darkhero_01_s_89:
    speaker: "<Self>"
    en: Aren't they being re-released as a director's cut?
    ko: 이번에 감독판으로 재개봉한다던데?
    ja: ディレクターズ・カット版が出るらしいな
  event_darkhero_01_s_90:
    speaker: trony
    en: That's right!
    ko: 응, 맞아….
    ja: うん。そう…
  event_darkhero_01_s_91:
    speaker: trony
    en: I've been dying to see it ever since I heard the news.
    ko: 그 소식 들으니까, 오랜만에 다시 보고 싶어져서.
    ja: |-
      そのニュースを聞いて、
      久しぶりに見たくなって。
  event_darkhero_01_s_92:
    speaker: trony
    en: I snagged the DVD as soon as we finished filming our interview.
    ko: 인터뷰 촬영 끝나자마자 블루레이 판으로 찾아본 거였어.
    ja: |-
      インタビューの撮影が終わってすぐ、
      ディスクを引っ張り出したの。
  event_darkhero_01_s_93:
    speaker: "<Self>"
    en: What interview?
    ko: 인터뷰 촬영?
    ja: インタビューの撮影？
  event_darkhero_01_s_94:
    speaker: trony
    en: After we resolved that whole issue with the power outage in the Ark,
    ko: 지난번에 방주 정전 문제 해결하고 나서….
    ja: この前、アークの停電を解決した時から…
  event_darkhero_01_s_95:
    speaker: trony
    en: we've had a deluge of requests from media outlets wanting to interview us.
    ko: 우리 스쿼드, 방송 섭외가 많이 들어왔는데….
    ja: |-
      うちの部隊に、テレビの出演依頼が
      たくさん来たんだけど…
  event_darkhero_01_s_96:
    speaker: trony
    en: Some of them even got directly in touch with the Central Government.
    ko: 중앙 정부 쪽에서 직접 섭외 요청한 거라고 했던가…?
    ja: 中央政府からの直々の依頼って話だったかな…？
  event_darkhero_01_s_97:
    speaker: "<Self>"
    en: They're certainly determined.
    ko: 중앙 정부에서 직접 요청했다고?
    ja: 中央政府の依頼？
  event_darkhero_01_s_98:
    speaker: trony
    en: You're telling me. So anyway, Syuen said I had to participate.
    ko: 응. 그래서 슈엔 님이 나도 꼭 참여하라고 했어….
    ja: |-
      うん。それでシュエン様が、
      私も絶対に参加しろって…
  event_darkhero_01_s_99:
    speaker: trony
    en: I tried to bow out, but she kept pestering me until I went.
    ko: 이번엔 도망가면 가만 안 두겠다고….
    ja: 今回のは逃げたらタダじゃおかないからって…
  event_darkhero_01_s_100:
    speaker: "<Self>"
    en: Did the filming at least go well?
    ko: 촤, 촬영은 잘하고 왔어?
    ja: "…その撮影、うまくいったのか？"
  event_darkhero_01_s_101:
    speaker: trony
    en: Well, about that...
    ko: 촬영, 말이지….
    ja: 撮影、は…
  event_darkhero_01_s_102:
    speaker: "<Narration>"
    en: 'Q: Please introduce yourself.'
    ko: Q. 자기소개 부탁드립니다.
    ja: Q. 自己紹介をお願いします
  event_darkhero_01_s_103:
    speaker: elegg
    en: Hello, I'm Elegg from the Electric Shock Squad.
    ko: 안녕하세여, 일렉트릭 쇼크 스쿼드의 일레그라고 해여.
    ja: |-
      エレクトリックショック部隊所属の
      エレグと申しますぞ。
  event_darkhero_01_s_104:
    speaker: elegg
    en: And to my left is...
    ko: 그리고 이쪽은….
    ja: それから、こちらは…
  event_darkhero_01_s_105:
    speaker: trony
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_darkhero_01_s_106:
    speaker: trony
    en: Uh, I-I'm...
    ko: 나, 나는… 그러니까….
    ja: わ、私は…えっと…
  event_darkhero_01_s_107:
    speaker: trony
    en: Eleggtrontic Shock squad...
    ko: 일레그트로니 쇼크 스쿼드의 트릭….
    ja: エレグトロニーショック部隊のトリック…
  event_darkhero_01_s_108:
    speaker: trony
    en: No, that's not it... Electrrony Squad Shock...
    ko: 아니, 그게 아니라… 일렉트로니 스쿼드의 쇼크….
    ja: |-
      いや、そうじゃなくて…
      エレクトロニー部隊のショック…
  event_darkhero_01_s_109:
    speaker: trony
    en: Uh... what's my name, again?
    ko: 어라? 내 이름이 뭐였더라…?
    ja: あれ？私の名前ってなんだったっけ…？
  event_darkhero_01_s_110:
    speaker: elegg
    en: Trony.
    ko: "…이쪽은 트로니 씨고여."
    ja: "…こちらはトロニー氏ですぞ。"
  event_darkhero_01_s_111:
    speaker: elegg
    en: "... A bit short for a self-introduction."
    ko: 자기소개는 이 정도면 되져?
    ja: 自己紹介はこれぐらいでいいですかな？
  event_darkhero_01_s_112:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_01_s_113:
    speaker: elegg
    en: Trony? You okay?
    ko: 아~ 트로니 씨여?
    ja: あ～…トロニー氏のことですかな？
  event_darkhero_01_s_114:
    speaker: trony
    en: Electric squad shock's... Electriny sock... Eleggtrick...
    ko: 일렉트릭 스쿼드 쇼크의… 일렉트리니 쇼크… 일레그트릭….
    ja: |-
      エレクトリック部隊ショックの…
      エレクトロニーショック…エレグトリック…
  event_darkhero_01_s_115:
    speaker: elegg
    en: She's gonna be like this for a while, so you'll probably have to do some editing
      on your end.
    ko: 앞으로도 쭉 이 상태일 테니, 그쪽에서 잘 편집해 주세여.
    ja: |-
      ずっとこの調子だと思いますので、
      そちらでうまく編集してくだされ。
  event_darkhero_01_s_116:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_01_s_117:
    speaker: elegg
    en: Are we free to say whatever we want this time as well?
    ko: 알겠으니까 이번에도 하고 싶은 말 편히 하라고여?
    ja: 気にせず好きなように発言してほしいと？
  event_darkhero_01_s_118:
    speaker: elegg
    en: Okay, thanks.
    ko: 녜이 녜이. 감사해여.
    ja: はい…はい。了解しましたな。
  event_darkhero_01_s_119:
    speaker: elegg
    en: Did you hear that, Trony?
    ko: 트로니 씨도 들으셨져?
    ja: トロニー氏、聞こえましたかな？
  event_darkhero_01_s_120:
    speaker: trony
    en: Elec... Huh?
    ko: 일렉… 으, 응?
    ja: エレ…うっ、うん？
  event_darkhero_01_s_121:
    speaker: elegg
    en: Even if you make a mistake, they'll edit around it,
    ko: 트로니 씨가 말실수해도 저쪽에서 잘 편집해 준대여.
    ja: |-
      何かあっても、
      うまく編集してくれるそうですぞ。
  event_darkhero_01_s_122:
    speaker: elegg
    en: so you don't have to be nervous.
    ko: 그러니까 너무 긴장 안 하셔도 돼여.
    ja: だから、そんなに緊張しなくていいですな。
  event_darkhero_01_s_123:
    speaker: elegg
    en: You're free to say whatever comes to mind.
    ko: 하고 싶은 말 있으면 편하게 하세여.
    ja: 言いたいことを何でも言えばいいだけですぞ。
  event_darkhero_01_s_124:
    speaker: trony
    en: Okay, I'll try...
    ko: 알겠어. 노력은 해 볼….
    ja: 分かった。頑張る…
  event_darkhero_01_s_125:
    speaker: syuen
    en: We're all able to speak freely here, so go ahead.
    ko: 그래, 어디 한 번 편하게 해 봐.
    ja: そう？やってみなさいよ。
  event_darkhero_01_s_126:
    speaker: trony
    en: "..."
    ko: "……!"
    ja: "……！"
  event_darkhero_01_s_127:
    speaker: syuen
    en: Good grief. Can't this bucket of bolts even spit out her own name?
    ko: 자기 스쿼드 이름 하나 제대로 못 대는 고철이,
    ja: 自分の所属すらきちんと言えない鉄くずが、
  event_darkhero_01_s_128:
    speaker: syuen
    en: Or is she just gonna blurt out nonsense all day?
    ko: 다음엔 무슨 말 지껄일지 궁금하니까.
    ja: 次は何を言い出すのか興味あるから。
  event_darkhero_01_s_129:
    speaker: trony
    en: "..."
    ko: "……웁."
    ja: "……うっ。"
  event_darkhero_01_s_130:
    speaker: "<Monologue>"
    en: Trony hastily ensconces herself back in the blanket.
    ko: 트로니가 다시 이불 속으로 들어가려고 한다.
    ja: トロニーがもう一度布団に戻ろうとしはじめた
  event_darkhero_01_s_131:
    speaker: "<Monologue>"
    en: As I'm looking around hastily to find something to change the subject,
    ko: 화제 돌릴 만한 걸 찾기 위해 황급히 주변을 둘러보니.
    ja: 話題を変えるために急いで周辺を見回すと…
  event_darkhero_01_s_132:
    speaker: "<Monologue>"
    en: I notice a calendar next to a clump of mud,
    ko: 조잡하게 뭉쳐진 찰흙 덩어리 옆에 놓인 달력이 보였다.
    ja: |-
      乱雑に固められた粘土の塊の横にある
      カレンダーが目に入った
  event_darkhero_01_s_133:
    speaker: "<Monologue>"
    en: with a date circled.
    ko: 달력엔 날짜 하나가 크게 동그라미 쳐져 있었다.
    ja: 日付の1つに丸が付けられている
  event_darkhero_01_s_134:
    speaker: "<Self>"
    en: Trony, why did you circle this date here?
    ko: 트로니, 여기엔 왜 동그라미 쳐둔 거야?
    ja: トロニー、この印は？
  event_darkhero_01_s_135:
    speaker: trony
    en: Hmm? Oh, that's...
    ko: 아, 그게….
    ja: ああ、ええと…
  event_darkhero_01_s_136:
    speaker: "<Monologue>"
    en: Trony looks back and forth between the lump of mud and the calendar for a
      while, then speaks up.
    ko: 한동안 찰흙 덩어리와 달력을 번갈아 보던 트로니가 말했다.
    ja: |-
      しばらく粘土とカレンダーを交互に
      見ていたトロニーが口を開いた
  event_darkhero_01_s_137:
    speaker: trony
    en: Commander...
    ko: 지휘관, 혹시….
    ja: 指揮官、その…
  event_darkhero_01_s_138:
    speaker: trony
    en: are you free tomorrow, by any chance?
    ko: 내일 시간 있어…?
    ja: 明日、時間ある？
  event_darkhero_01_s_139:
    speaker: "<Self>"
    en: Why?
    ko: 내일?
    ja: 明日？
  event_darkhero_01_s_140:
    speaker: trony
    en: I mean... if you don't have any spare time, it's okay.
    ko: 당연히 나한테 내줄 시간 같은 건 없겠….
    ja: や、やっぱり私に割く時間なんて無いよね…
  event_darkhero_01_s_141:
    speaker: "<Self>"
    en: I'm more than willing to give you my time, Trony.
    ko: 시간이라면 있어.
    ja: 時間ならある
  event_darkhero_01_s_142:
    speaker: trony
    en: Y-you are?
    ko: 있다고…?
    ja: ある…の？
  event_darkhero_01_s_143:
    speaker: trony
    en: But why?
    ko: 왜…?
    ja: どうして…？
  event_darkhero_01_s_144:
    speaker: "<Self>"
    en: To be honest, I'm not entirely sure how to answer that question.
    ko: 왜냐고 물어보면, 내가 할 말이 없는데….
    ja: どうしてと言われても…
  event_darkhero_01_s_145:
    speaker: "<Self>"
    en: Why are you asking me all this?
    ko: 그나저나 시간은 왜?
    ja: それより、明日の時間がどうかしたか？
  event_darkhero_01_s_146:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_01_s_147:
    speaker: trony
    en: "... That's a relief. Hehe."
    ko: "…다행이다. 헤헤."
    ja: "…よかった。えへへ…"
  event_darkhero_01_s_148:
    speaker: "<Monologue>"
    en: Without explaining any further, Trony heads over to the others who are waiting
      for her to join the game.
    ko: 그렇게만 말하곤, 트로니는 자신을 기다리는 게이머들에게 가버렸다.
    ja: |-
      それだけ言って、トロニーは
      自分を待っていたゲーマー仲間の輪に
      加わっていった
  event_darkhero_01_s_149:
    speaker: "<Self>"
    en: "?"
    ko: "……?"
    ja: "……？"
  event_darkhero_01_s_150:
    speaker: "<Self>"
    en: She seems to be in higher spirits now, so that should be a good thing... right?
    ko: 일단 기분은 풀린 것 같으니, 된 거겠지…?
    ja: |-
      ひとまず落ち着いたと言うことで、
      よしとしておこう…？
event_darkhero_01_e:
  event_darkhero_01_e_1:
    speaker: "<Narration>"
    en: A few hours later.
    ko: 몇 시간 뒤.
    ja: 数時間後
  event_darkhero_01_e_2:
    speaker: "<Narration>"
    en: 'Psycontrol: There''s an insta-kill attack coming up, so watch out.'
    ko: "[사이코뮤] : 이제 즉사 기믹 나오니 꼭 피하셈ㅇㅇ"
    ja: |-
      「サイ〇ミュ」：
      即死ギミックが来るので
      絶対に避けてくださーい
  event_darkhero_01_e_3:
    speaker: "<Narration>"
    en: 'Psycontrol: You''ve got to get the timing right to dodge properly.'
    ko: "[사이코뮤] : 또 이상한 타이밍에 점프하진 말고"
    ja: |-
      「サイ〇ミュ」：
      変なタイミングでジャンプしないこと
  event_darkhero_01_e_4:
    speaker: "<Narration>"
    en: 'Psycontrol: If you''re having a hard time, just stick behind BlackRose.'
    ko: "[사이코뮤] : 어려우면 블랙로즈 뒤만 잘 따라가면 됨"
    ja: |-
      「サイ〇ミュ」：
      難しいならブラックローズについていけば
      OKです
  event_darkhero_01_e_5:
    speaker: "<Narration>"
    en: 'Psycontrol: You got that, T.Rony?'
    ko: "[사이코뮤] : T.Rony 이해함?"
    ja: |-
      「サイ〇ミュ」：
      T.Rony、理解できてますか？
  event_darkhero_01_e_6:
    speaker: trony
    en: Got it!
    ko: 응. 집중할게.
    ja: うん。集中するよ。
  event_darkhero_01_e_7:
    speaker: "<Narration>"
    en: 'T.Rony: wwwwwwwwwwqqqeehh'
    ko: "[T.Rony] : wwwwwwwwwwqqqeehh"
