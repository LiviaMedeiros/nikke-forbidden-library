  event_darkhero_01_e_100:
    speaker: elegg
    en: How about I try and play hands-free?
    ko: 으음, 그러면 키 하나 안 쓰고 해 드릴까여?
    ja: |-
      ふーむ、それならボタン1つ縛りで
