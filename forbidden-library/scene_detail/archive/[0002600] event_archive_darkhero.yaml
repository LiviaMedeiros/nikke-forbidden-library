    ko: 그래도 제가 이길 것 같기는 하지만여. 히히히.
    ja: それでも私が勝てそうですな。ふひひっ。
  event_darkhero_01_e_102:
    speaker: maiden
    en: "!"
    ko: "!!"
    ja: "！！"
  event_darkhero_01_e_103:
    speaker: maiden
    en: No. You don't have to do that.
    ko: 아니요. 굳이 안 그러셔도 돼요.
    ja: いいえ。その必要はありません。
  event_darkhero_01_e_104:
    speaker: maiden
    en: Let's go again. It's time to get serious.
    ko: 이번에야말로 제 본 실력을 발휘할 테니, 한 번만 다시 해요.
