    ja: メイデンー…1つ忠告しておきますがー…
  event_darkhero_01_e_106:
    speaker: exia
    en: smashing the buttons blindly won't activate any of the special moves.
    ko: 아무 키나 누른다고- 기술이 나가는 건 아닙니다-
    ja: |-
      デタラメに押せば技が出るわけじゃ
      ありませーん…
  event_darkhero_01_e_107:
    speaker: maiden
    en: I know that!
    ko: 그, 그건 저도 알거든요!
    ja: そ、それは私も分かってます…！
  event_darkhero_01_e_108:
    speaker: "<Narration>"
    en: Although it seems like some are enjoying the game more than others,
    ko: 모두가 게임을 즐기는 것 같진 않지만.
    ja: |-
      全員が同じレベルで
      楽しめているわけではないようだが
  event_darkhero_01_e_109:
    speaker: "<Narration>"
    en: the fact that all four of them are getting along brings a smile to my face.
    ko: 넷이 사이좋게 지내는 모습을 보니 미소가 지어진다.
    ja: 4人が仲良く遊んでいる姿はほほえましい
  event_darkhero_01_e_110:
    speaker: "<Narration>"
    en: A few hours later.
    ko: 몇 시간 뒤.
    ja: 数時間後
  event_darkhero_01_e_111:
    speaker: "<Narration>"
    en: PERFECT K.O.
    ko: PERFECT K. O.
    ja: PERFECT K. O.
  event_darkhero_01_e_112:
    speaker: trony
    en: Elegg, how about going a little easy on her...
    ko: 일레그… 조금은 봐주는 게 어때…?
    ja: エレグ…ちょっと手加減…
  event_darkhero_01_e_113:
    speaker: elegg
    en: I was thinking the same thing.
    ko: 저도 그러곤 싶은데여.
    ja: 私もそうしたいところですが…
  event_darkhero_01_e_114:
    speaker: maiden
    en: No! Don't go easy on me.
    ko: 아뇨. 절대 봐주지 마세요.
    ja: いいえ。そんなの絶対だめです。
  event_darkhero_01_e_115:
    speaker: elegg
    en: I knew you wouldn't want me to, so I haven't been.
    ko: 녜, 그렇다고 해서여.
    ja: とまあ、おっしゃられますのでな…
  event_darkhero_01_e_116:
    speaker: elegg
    en: I'm getting tired of this game, though.
    ko: 흐아아… 슬슬 질리는 감이 있긴 한뎨.
    ja: ふぁぁ…そろそろ飽きてきましたぞ。
  event_darkhero_01_e_117:
    speaker: elegg
    en: Do you want to swap, Trony?
    ko: 트로니 씨, 저 대신 한 판 하실래여? 전 여기까지만….
    ja: |-
      トロニー氏、代わりにやりますかな？
      私はここまでに…
  event_darkhero_01_e_118:
    speaker: maiden
    en: No.
    ko: 안 돼요.
    ja: ダメです。
  event_darkhero_01_e_119:
    speaker: elegg
    en: What?
    ko: 녜?
    ja: はいぃ？
  event_darkhero_01_e_120:
    speaker: maiden
    en: We're not done here.
    ko: 일레그, 아직 저희의 승부는 끝나지 않았어요.
    ja: エレグ、まだ勝負は終わってないですよ。
  event_darkhero_01_e_121:
    speaker: maiden
    en: I want one more rematch.
    ko: 저랑 한 판만 더 해요.
    ja: 私ともうひと勝負しましょう。
  event_darkhero_01_e_122:
    speaker: elegg
    en: You've been saying that for the last two hours!
    ko: 그 말만 벌써 두 시간째거든여?!
    ja: かれこれ2時間は同じことを言ってますぞ！？
  event_darkhero_01_e_123:
    speaker: maiden
    en: Last round for real this time!
    ko: 진짜 이번이 마지막이에요.
    ja: 本当に今度が最後です。
  event_darkhero_01_e_124:
    speaker: maiden
    en: "... Probably."
    ko: "…아마도요."
    ja: "…きっと。"
  event_darkhero_01_e_125:
    speaker: "<Narration>"
    en: "*Beep beep beep*"
    ko: 삐삐삐-
    ja: プルルルル――
  event_darkhero_01_e_126:
    speaker: maiden
    en: Huh? Who's calling me?
    ko: 어라? 전화가….
    ja: え？着信…
  event_darkhero_01_e_127:
    speaker: maiden
    en: Gah! It's the boss!
    ko: 사, 사장님?!
    ja: しゃ、社長！？
  event_darkhero_01_e_128:
    speaker: maiden
    en: Can I answer this?
    ko: 혹시 전화 좀 받아도 될까요?
    ja: あの、出てもいいですか？
  event_darkhero_01_e_129:
    speaker: elegg
    en: Go ahead.
    ko: 녜, 편하게 받으세여.
    ja: ご遠慮なく、ですぞ。
  event_darkhero_01_e_130:
    speaker: maiden
    en: Excuse me for a moment.
    ko: 잠시 실례할게요.
    ja: ちょっと失礼しますね…
  event_darkhero_01_e_131:
    speaker: maiden
    en: Hmhm.
    ko: 흠흠.
    ja: オホンッ。
  event_darkhero_01_e_132:
    speaker: maiden
    en: Yes, Boss?
    ko: 예, 사장님.
    ja: もしもし、社長。
  event_darkhero_01_e_133:
    speaker: maiden
    en: No, I'm not playing games again!
    ko: 또 게임하고 있었냐고요? 아뇨, 그럴 리가요.
    ja: またゲーム中かって？まさか…
  event_darkhero_01_e_134:
    speaker: maiden
    en: Yes.
    ko: 네.
    ja: はい。
  event_darkhero_01_e_135:
    speaker: maiden
    en: Sorry? Right now?
    ko: 네? 지금요?
    ja: え？今からですか？
  event_darkhero_01_e_136:
    speaker: maiden
    en: "... Okay. I'll be right there."
    ko: "…알겠습니다. 바로 갈게요."
    ja: "…分かりました。すぐ向かいます。"
  event_darkhero_01_e_137:
    speaker: "<Monologue>"
    en: Maiden hangs up the phone.
    ko: 메이든이 전화를 끊었다.
    ja: メイデンが通話を切った
  event_darkhero_01_e_138:
    speaker: exia
    en: What's wrong?
    ko: 무슨 일입니까-
    ja: どうしたんですかー？
  event_darkhero_01_e_139:
    speaker: maiden
    en: Uh...
    ko: 어….
    ja: あの…
  event_darkhero_01_e_140:
    speaker: maiden
    en: I think I've got to go.
    ko: 사장님이 부르셔서 이만 가봐야 할 것 같은데요.
    ja: 社長に呼ばれたので、戻らないといけません。
  event_darkhero_01_e_141:
    speaker: "<Self>"
    en: It's getting late anyway. How about we turn in for the day?
    ko: 그러면 시간도 늦었는데, 오늘은 여기서 파하는 게 어때?
    ja: もう遅いし、今日はここまでにしたらどうだ？
  event_darkhero_01_e_142:
    speaker: elegg
    en: Yeah, I think that'd be good.
    ko: 녜, 아무래도 그게 낫겠네여.
    ja: ふむ。その方がよさそうですな。
  event_darkhero_01_e_143:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_01_e_144:
    speaker: trony
    en: You're leaving already?
    ko: 벌써 가는 거구나….
    ja: もう帰るんだ…
  event_darkhero_01_e_145:
    speaker: elegg
    en: Aw, don't worry. We'll see you again soon.
    ko: 에이~ 다음에 또 보면 되져.
    ja: いやいや、またすぐ次の機会ですぞ。
  event_darkhero_01_e_146:
    speaker: exia
    en: Of course.
    ko: 당연합니다-
    ja: もちろんですー…
  event_darkhero_01_e_147:
    speaker: exia
    en: We've still got one raid left for us to clear.
    ko: 아직 우리 앞엔- 클리어해야 할 레이드가 남아 있잖아요-
    ja: |-
      まだクリアしなきゃいけないレイドが
      あるじゃないですかー…
  event_darkhero_01_e_148:
    speaker: exia
    en: 'Say it with me now, guys:'
    ko: 다 같이 외치는 겁니다-
    ja: みんなで叫びましょうー…
  event_darkhero_01_e_149:
    speaker: exia
    en: Our fight is just beginning!
    ko: 우리의 싸움은- 지금부터다-
    ja: 私たちの戦いはこれからだー…
  event_darkhero_01_e_150:
    speaker: elegg
    en: Our fight is just beginning!
    ko: 녜이~ 지금부터에여!
    ja: これからだ～、ですぞ！
  event_darkhero_01_e_151:
    speaker: maiden
    en: Just beginning!
    ko: 맞아요. 저랑 일레그의 승부도 지금부터고요!
    ja: そうですよ。私とエレグの勝負も！
  event_darkhero_01_e_152:
    speaker: trony
    en: Just beginning!
    ko: "…응, 지금부터야!"
    ja: "…うん、これからだよ！"
  event_darkhero_01_e_153:
    speaker: elegg
    en: Just beginning!
    ko: 히히히, 좋네여.
    ja: ふひひっ、いいですな…
  event_darkhero_01_e_154:
    speaker: elegg
    en: Wait, Maiden, didn't our fight finish already?
    ko: 읭? 메이든 씨, 저희 승부는 이미 끝난 거 아니었나여?!
    ja: |-
      …いや、メイデン氏？
      我々の勝負はとうに決着がついたのでは？
  event_darkhero_01_e_155:
    speaker: "<Monologue>"
    en: Filled with anticipation for the day ahead, the gamers finally call it a day
      for now.
    ko: 다음을 기약하며, 게이머들의 하루는 그렇게 끝이 났다.
    ja: |-
      また会うことを約束し、
      ゲーマーたちの一日は終わった
event_darkhero_02_s:
  event_darkhero_02_s_1:
    speaker: trony
    en: It's quiet now.
    ko: 조용해졌네.
    ja: 静かになった…
  event_darkhero_02_s_2:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_02_s_3:
    speaker: trony
    en: Was it always this quiet?
    ko: 원래 이렇게까지 조용했었나?
    ja: 元からこんなに静かだったっけ？
  event_darkhero_02_s_4:
    speaker: "<Narration>"
    en: Trony turns on the radio while scratching her head.
    ko: 머리를 갸웃거리며 트로니가 라디오를 켰다.
    ja: |-
      首をかしげながら、
      トロニーがラジオの電源を入れた
  event_darkhero_02_s_5:
    speaker: "<Narration>"
    en: On the radio, an interview with Elegg and Trony is playing.
    ko: 라디오에선 일레그와 트로니의 인터뷰가 흘러나왔다.
    ja: |-
      ラジオからはエレグとトロニーの
      インタビューが流れていた
  event_darkhero_02_s_6:
    speaker: "<Narration>"
    en: 'Q: You recently resolved the power outage issue in the Ark, isn''t that so?'
    ko: Q. 최근 방주에 있었던 정전 문제를 해결했다고 들었습니다.
    ja: |-
      Q.最近アークの停電問題を
      解決なさったそうですね？
  event_darkhero_02_s_7:
    speaker: elegg
    en: That's right.
    ko: 맞아여.
    ja: その通りですぞ。
  event_darkhero_02_s_8:
    speaker: elegg
    en: Trony is a specialist when it comes to both electricity and electronics.
    ko: 트로니 씨가 전기·전자 쪽으로 스페셜리스트거든여.
    ja: |-
      トロニー氏は電気や電子機器の
      スペシャリストですからな。
  event_darkhero_02_s_9:
    speaker: elegg
    en: Thanks to her, not only were we able to resolve the power outage, but we did
      it with a BOOM, hehe.
    ko: 덕분에 이번 정전 문제도 BOOM 하게 해결할 수 있었어여. 히히히.
    ja: |-
      お陰で停電問題もBOOM！
      と解決できたわけですな。ふひひっ。
  event_darkhero_02_s_10:
    speaker: trony
    en: Do you really think I'm a specialist?
    ko: 스페셜리스트….
    ja: スペシャリスト…
  event_darkhero_02_s_11:
    speaker: trony
    en: Hehe!
    ko: 그, 그 정돈가… 헤헤.
    ja: そ、それほどでも…へへ。
  event_darkhero_02_s_12:
    speaker: "<Narration>"
    en: 'Q: Is that the last we''ve seen of these power outages?'
    ko: Q. 앞으로 정전은 일어나지 않는 건가요?
    ja: Q.今後、停電は起こらないのでしょうか？
  event_darkhero_02_s_13:
    speaker: elegg
    en: We believe so. As long as the converter we invented is in play,
    ko: 녜! 저희가 개발한 컨버터가 존재하는 이상, 정전은 일어나지 않을 거예여.
    ja: |-
      はい。私たちが開発した
      コンバーターがある以上、
      停電は起きなくなったはずですぞ。
  event_darkhero_02_s_14:
    speaker: elegg
    en: any outages should be a thing of the past.
    ko: 않을 거긴 한뎨.
    ja: とはいうものの…
  event_darkhero_02_s_15:
    speaker: elegg
    en: However, power may temporarily be down whenever we have to inspect the converter.
    ko: 저희가 컨버터 점검할 때 잠깐 전력이 차단될 순 있거든여.
    ja: |-
      コンバーターの点検時などに、
      電力が落ちる可能性はありますな。
  event_darkhero_02_s_16:
    speaker: elegg
    en: So if there comes a time when your power goes out, don't panic.
    ko: 그럴 땐, 너무 당황하지 마시고.
    ja: そうなった時は慌てずに…
  event_darkhero_02_s_17:
    speaker: elegg
    en: Stay calm, hang tight until we've finished examining the converter, and everything
      will be fine.
    ko: 컨버터 점검이 끝날 때까지 기다려주시면 감사하겠어여. 히히히.
    ja: |-
      点検が終わるまで待ってくだされ。
      ふひひっ。
  event_darkhero_02_s_18:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_02_s_19:
    speaker: "<Narration>"
    en: Q. This incident highlights once again that you two have played a large part
    ko: Q. 이번 사태를 계기로 방주의 모든 인프라가 아무 이상 없이 작동해 온 게,
    ja: |-
      Q.今回の事件をきっかけに、
      アーク内のあらゆるインフラが
      問題なく動いてきたのは、
  event_darkhero_02_s_20:
    speaker: "<Narration>"
    en: behind the scenes in ensuring that the Ark runs smoothly.
    ko: 실은 두 분 덕분이었다는 사실이 다시 한번 알려지며.
    ja: |-
      実はお二人のおかげだったということが
      改めて広まり
  event_darkhero_02_s_21:
    speaker: "<Narration>"
    en: Some citizens have even taken to hailing you two as "Silent Heroes".
    ko: 시민 사이에선 두 분이야말로 [지금껏 방주를 유지해 온 히어로]란 말까지 돌고 있는데요.
    ja: |-
      市民の間で、二人こそが
      「影でアークを守っていたヒーロー」
      とも言われるようになりましたが…
  event_darkhero_02_s_22:
    speaker: trony
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_darkhero_02_s_23:
    speaker: "<Narration>"
    en: Is there anything you would like to say to your admirers out there?
    ko: 방주의 히어로로서 시민분들께 전하고 싶은 말이 있을까요?
    ja: |-
      アークのヒーローとして、
      市民の皆さまにコメントをいただけますか？
  event_darkhero_02_s_24:
    speaker: "<Narration>"
    en: How about you first, Trony?
    ko: 우선, 트로니 씨?
    ja: まずはトロニーさん！
  event_darkhero_02_s_25:
    speaker: "<Narration>"
    en: Trony begins to have terrifying flashbacks of the traumatic event,
    ko: 트로니가 황급히 라디오를 껐다.
    ja: トロニーは急かされたかのようにラジオを切った
  event_darkhero_02_s_26:
    speaker: "<Narration>"
    en: and quickly turns off the radio.
    ko: 그런 트로니의 눈에 언젠가 봤던 풍경이 비쳤다.
    ja: トロニーの目に焼き付いている、いつか見た光景
  event_darkhero_02_s_27:
    speaker: "<Narration>"
    en: "*Beeeeep*"
    ko: 삐이이이-------
    ja: キイィィィ――
  event_darkhero_02_s_28:
    speaker: "<Narration>"
    en: A deafening noise rings out in her mind.
    ko: 이윽고 귀를 찢는 듯한 굉음이 들리고.
    ja: 耳を塞ぎたくなるような音…
  event_darkhero_02_s_29:
    speaker: "<Narration>"
    en: Inside the crimson-colored room,
    ko: 붉게 물든 공간 속.
    ja: 赤黒く染まった空間
  event_darkhero_02_s_30:
    speaker: "<Narration>"
    en: dozens of eyes are trained on Trony.
    ko: 트로니를 응시하는 수많은 시선이 드러났다.
    ja: トロニーに向けられた無数の視線
  event_darkhero_02_s_31:
    speaker: "<Narration>"
    en: Their gaze is penetrating and merciless,
    ko: 그들은 묻고 있었다.
    ja: その眼差しが訴えている
  event_darkhero_02_s_32:
    speaker: "<Narration>"
    en: as if they're asking, "Are you actually a hero?"
    ko: 트로니, 넌 히어로가 맞냐고.
    ja: |-
      トロニー、お前は本当にヒーローを
      名乗る資格があるのか――
  event_darkhero_02_s_33:
    speaker: trony
    en: A hero...
    ko: 나는 히어로가….
    ja: 私はヒーロー…
  event_darkhero_02_s_34:
    speaker: trony
    en: Hero...
    ko: 히어로가….
    ja: ヒーロー…
  event_darkhero_02_s_35:
    speaker: elegg
    en: Trony?
    ko: 트로니 씨?
    ja: "――トロニー氏？"
  event_darkhero_02_s_36:
    speaker: elegg
    en: Are you okay?
    ko: 괜찮아여?
    ja: 大丈夫ですかな！？
  event_darkhero_02_s_37:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_02_s_38:
    speaker: trony
    en: Yeah, I'm fine.
    ko: "…응."
    ja: "…うん。"
  event_darkhero_02_s_39:
    speaker: elegg
    en: Are you sure?
    ko: 정말 괜찮은 거 맞아여?
    ja: 本当ですかな…？
  event_darkhero_02_s_40:
    speaker: trony
    en: I'm just a little tired, that's all.
    ko: 그냥… 좀 피곤해.
    ja: ただ…少し疲れたかも。
  event_darkhero_02_s_41:
    speaker: elegg
    en: Well...
    ko: 그런가여.
    ja: そうですかな。
  event_darkhero_02_s_42:
    speaker: elegg
    en: You have been pushing yourself awfully hard recently,
    ko: 아무래도 요새 계속 고생하긴 했져.
    ja: 確かに、最近ずっと大変でしたからな。
  event_darkhero_02_s_43:
    speaker: elegg
    en: what with filming all these promos and interviews.
    ko: 광고니, 인터뷰니. 촬영도 많았고.
    ja: 広告やら、インタビューやら、撮影やら…
  event_darkhero_02_s_44:
    speaker: elegg
    en: And that's on top of all the power source research you've been doing.
    ko: 새로운 동력원을 찾기 위한 연구도 쉬지 않고 해 왔으니까여. 그러니까….
    ja: |-
      新しい動力源を見つける研究も順調とは
      言えませんしな。考えてみると…
  event_darkhero_02_s_45:
    speaker: elegg
    en: Speaking of which, you've been going to the lab pretty much every day, haven't
      you?
    ko: 방주의 동력원을 본 뒤론 하루도 빠짐없이 연구실로 출근했잖아여?
    ja: あの日から、一日も欠かさず研究室通いですな？
  event_darkhero_02_s_46:
    speaker: trony
    en: Yeah, I have.
    ko: 응, 그랬지.
    ja: うん、そうだね。
  event_darkhero_02_s_47:
    speaker: elegg
    en: Hmm...
    ko: 흠.
    ja: ふーむ…
  event_darkhero_02_s_48:
    speaker: elegg
    en: Here, I want you to have this.
    ko: 트로니 씨, 이거 받으세여.
    ja: トロニー氏、これを受け取ってくだされ。
  event_darkhero_02_s_49:
    speaker: "<Narration>"
    en: Elegg hands Trony a movie ticket.
    ko: 일레그가 트로니에게 영화표를 건넸다.
    ja: |-
      トロニーが受け取ったものは
      映画のチケットだった
  event_darkhero_02_s_50:
    speaker: trony
    en: Wait, is this...?
    ko: 이건….
    ja: これって…
  event_darkhero_02_s_51:
    speaker: "<Narration>"
    en: It is a ticket for the premiere of the Black Ark Ranger movie.
    ko: "[아크레인저 블랙] 극장판의 시사회 표였다."
    ja: |-
      「アークレンジャー・ブラック」劇場版
      試写会のチケットだ
  event_darkhero_02_s_52:
    speaker: elegg
    en: Tomorrow is your first day off in ages.
    ko: 내일 오랜만에 휴가 내셨잖아여.
    ja: 明日は久しぶりの休暇でしたな？
  event_darkhero_02_s_53:
    speaker: elegg
    en: Why don't you go treat yourself to a movie?
    ko: 쉬시는 김에 보고 오세여.
    ja: 休むついでに見に行ってくだされ。
  event_darkhero_02_s_54:
    speaker: trony
    en: I was planning on just taking a short break in the morning before going to
      the lab...
    ko: 오전에 잠깐 자리 비웠다가, 연구실로 출근하려고 했는데….
    ja: |-
      午前中は休むけど、
      その後研究室に行くつもりだから…
  event_darkhero_02_s_55:
    speaker: elegg
    en: No, no, you should take advantage of your time off and get some proper R&R.
    ko: 에이~ 쉴 땐 제대로 쉬어야져.
    ja: いや～、休む時はしっかり休むべきですぞ。
  event_darkhero_02_s_56:
    speaker: trony
    en: But then you'll be here on your own.
    ko: 그치만 일레그 혼자 놔두는 건….
    ja: でも、エレグを1人にするのは…
  event_darkhero_02_s_57:
    speaker: elegg
    en: And?
    ko: 그리고여.
    ja: それに、ですな…
  event_darkhero_02_s_58:
    speaker: elegg
    en: I'll get in a nice BOOM session while you're not here, hehe.
    ko: 트로니 씨가 없어야 저도 연구실에서 편하게 BOOM 하져. 히히히.
    ja: |-
      トロニー氏がいると研究室で落ち着いて
      BOOMができませんぞ。ふひひっ。
  event_darkhero_02_s_59:
    speaker: trony
    en: Is that all you ever d—
    ko: 일레그, 그건 평소에도….
    ja: エレグ、どうせいつもやってるでしょ…
  event_darkhero_02_s_60:
    speaker: elegg
    en: Anyway, I'll be taking it easy myself tomorrow, so don't you worry your pretty
      little head.
    ko: 흠흠. 아무튼 내일은 저도 쉬엄쉬엄 일할 테니, 너무 걱정 마세여.
    ja: |-
      オホンッ、とにかく明日は私も
      ゆる～く働く予定ですから、心配無用ですぞ。
  event_darkhero_02_s_61:
    speaker: elegg
    en: Oh! By the way, you said that you'd finished that report I was asking about,
      right?
    ko: 아! 그러고 보니 제가 부탁했던 보고서 정리해 뒀다고 하지 않았어여?
    ja: |-
      あ！そういえばお願いしていた
      報告書の整理は終わっておりますかな？
  event_darkhero_02_s_62:
    speaker: trony
    en: Yeah. I'll bring it to you later.
    ko: 응. 이따 갖다 줄게.
    ja: うん。後で持ってくるよ。
  event_darkhero_02_s_63:
    speaker: elegg
    en: Thanks. I'll give it a once-over tomorrow.
    ko: 히히, 감사해여. 내일은 그거나 찬찬히 읽어볼게여.
    ja: |-
      ふひひ、助かりますぞ。
      明日はそれをゆっくり拝読するとしますかな。
  event_darkhero_02_s_64:
    speaker: trony
    en: All right.
    ko: 알겠어.
    ja: 分かった。
  event_darkhero_02_s_65:
    speaker: trony
    en: "... Just don't work too hard."
    ko: "…너무 무리하진 마."
    ja: "…あまり無理しないでね。"
  event_darkhero_02_s_66:
    speaker: "<Narration>"
    en: Trony begrudgingly accepts the movie ticket.
    ko: 트로니가 영화표를 받아 들었다.
    ja: トロニーは映画のチケットを受け取った
  event_darkhero_02_s_67:
    speaker: trony
    en: Huh? How come there are two?
    ko: 어? 왜 두 장씩이나…?
    ja: あれ？どうして2枚も…？
  event_darkhero_02_s_68:
    speaker: elegg
    en: I knew you'd turn around halfway to the theater and make some excuse about
      it being crowded or something silly.
    ko: 트로니 씨 혼자선 영화관 가는 길에 사람이 너무 많다며 돌아올 게 뻔해서여.
    ja: |-
      トロニー氏1人を映画館に送り込んでも、
      人が多すぎるとか言って帰ってくるのが
      目に見えていますからな。
  event_darkhero_02_s_69:
    speaker: elegg
    en: So, please get the Commander to tag along and make sure you actually turn
      up.
    ko: 지휘관 씨한테 영화관까지 끌고 가 달라고 부탁해서, 같이 보고 오세여.
    ja: |-
      指揮官氏でも誘って、
      一緒に見に行ってくだされ。
  event_darkhero_02_s_70:
    speaker: trony
    en: "... Okay, fine. I'll go."
    ko: 그럴게….
    ja: うん…
  event_darkhero_02_s_71:
    speaker: elegg
    en: Hehe, have a good time then!
    ko: 히히히, 그럼 내일은 즐거운 시간 보내세여.
    ja: |-
      ふひひっ。では、明日は
      楽しい時間を過ごしてくだされよ～
  event_darkhero_02_s_72:
    speaker: trony
    en: Thank you... for thinking of me.
    ko: 신경 써줘서… 고마워.
    ja: わざわざ…ありがとう。
  event_darkhero_02_s_73:
    speaker: trony
    en: Hold on, did you just say the Commander is coming with me?
    ko: "……응? 지휘관이랑 같이?"
    ja: "……待って？指揮官を誘う？"
  event_darkhero_02_s_74:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_02_s_75:
    speaker: "<Narration>"
    en: "*Slump*"
    ko: 주르륵-
    ja: ガタン…
  event_darkhero_02_s_76:
    speaker: "<Narration>"
    en: Elegg catches Trony as she limply falls from her chair.
    ko: 의자에서 힘없이 흘러내리는 트로니를 일레그가 붙잡았다.
    ja: |-
      椅子から崩れ落ちたトロニーを、
      エレグが支えた
  event_darkhero_02_s_77:
    speaker: elegg
    en: Hey! Are you okay?!
    ko: 트로니 씨?!
    ja: トロニー氏ー！？
  event_darkhero_02_s_78:
    speaker: trony
    en: Sorry, I just imagined asking the Commander to see a movie together
    ko: 지휘관한테 영화 보러 가자고 말하는 거….
    ja: 誰かと映画なんて…
  event_darkhero_02_s_79:
    speaker: trony
    en: and got a bit light-headed.
    ko: 잠깐 상상만 했는데도 울렁거려서….
    ja: ちょっと想像しただけで目まいが…
  event_darkhero_02_s_80:
    speaker: trony
    en: Could you... ask him for me by any chance?
    ko: 호, 혹시 나 대신 말해줄 수 있어…?
    ja: で、できれば代わりに誘ってくれない…？
  event_darkhero_02_s_81:
    speaker: elegg
    en: Okay, fine. I'll do it.
    ko: "……녜. 알겠어여."
    ja: "…はい、了解ですぞ…"
event_darkhero_02_e:
  event_darkhero_02_e_1:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음날.
    ja: 翌日
  event_darkhero_02_e_2:
    speaker: "<Narration>"
    en: At the Electric Shock Squad's laboratory.
    ko: 일렉트릭 쇼크 스쿼드 연구실.
    ja: エレクトリックショック部隊・研究室
  event_darkhero_02_e_3:
    speaker: "<Narration>"
    en: 'Elegg is staring at the heading of a report:'
    ko: 일레그가 보고서 첫 장에 적힌 단어를 노려보고 있다.
    ja: |-
      エレグが報告書の最初のページに書かれた
      ある単語を凝視している
  event_darkhero_02_e_4:
    speaker: "<Narration>"
    en: 'Special Entity: Material H'
    ko: "[특수 개체 : 마테리얼 H]"
    ja: "「特殊個体 : マテリアルH」"
  event_darkhero_02_e_5:
    speaker: elegg
    en: I might just be able to glean some clues from this.
    ko: 여기서 실마리가 나오면 좋겠는데 말이져.
    ja: ここから糸口がつかめればいいのですがな。
  event_darkhero_02_e_6:
    speaker: elegg
    en: Guess I should just dive in.
    ko: 그럼 시작해 볼까여.
    ja: 始めるとしますか…
  event_darkhero_02_e_7:
    speaker: "<Narration>"
    en: After taking a deep breath, Elegg begins to read the report.
    ko: 한 번 심호흡한 뒤, 일레그는 보고서를 읽기 시작했다.
    ja: |-
      エレグは一度深呼吸をした後、
      報告書を読み始めた
  event_darkhero_02_e_8:
    speaker: "<Narration>"
    en: As she turns the pages, her expression gradually darkens.
    ko: 페이지를 넘길 때마다 일레그의 표정은 점차 어두워졌고.
    ja: |-
      ページをめくる度に
      エレグの表情は暗くなっていった
  event_darkhero_02_e_9:
    speaker: "<Narration>"
    en: By the time she reaches the last page, her voice is trembling as she reads
      aloud.
    ko: 마지막 페이지에 이르렀을 땐, 목소리마저 떨리고 있었다.
    ja: 最後のページをめくった時には、声も震えていた
  event_darkhero_02_e_10:
    speaker: elegg
    en: Evaluation of the peculiar entity Material H, by Mana.
    ko: 특이사항으로 마나 씨는 [마테리얼 H]에 대해 이렇게 평함.
    ja: |-
      特記事項、マナ氏は「マテリアルH」について
      以下の通り分析している…
  event_darkhero_02_e_11:
    speaker: elegg
    en: Material H possesses a structure and form that is strikingly similar to that
      of the Ark,
    ko: 랩쳐가 제작한 시설, [마테리얼 H]는.
    ja: |-
      ラプチャーによって製造された施設
      「マテリアルH」は、
  event_darkhero_02_e_12:
    speaker: elegg
    en: and appears to have been created by Raptures.
    ko: 그 구조나 형태가 방주와 매우 닮아있었다.
    ja: その構造や形状がアークと酷似しており…
  event_darkhero_02_e_13:
    speaker: elegg
    en: In fact, one could even venture to deem it a miniature version of the Ark.
    ko: 축소판이라고 해도 좋을 정도로.
    ja: ミニチュア模型であるとさえ表現できる。
  event_darkhero_02_e_14:
    speaker: elegg
    en: Material H generates energy by assimilating Nikkes,
    ko: "[마테리얼 H]가 니케를 통해 에너지를 생성하는 것이,"
    ja: |-
      「マテリアルH」がニケを吸収して
      エネルギーを生成するという情報は…
  event_darkhero_02_e_15:
    speaker: elegg
    en: which is remarkably similar to how first generation Raptures reinforced their
      power sources
    ko: 1세대 랩쳐가 유기물을 통해 동력원을 보강하는 것과 비슷한 양상임을 떠올려보면.
    ja: |-
      第1世代のラプチャーが有機物の吸収によって
      動力源を補っていた事実との類似点を鑑みると
  event_darkhero_02_e_16:
    speaker: elegg
    en: via assimilating organic matter.
    ko: 그녀의 평가가 무엇을 의미하는지 알 수 있음.
    ja: |-
      彼女の分析が何を意味するのかは
      想像に難くない。
  event_darkhero_02_e_17:
    speaker: elegg
    en: In conclusion,
    ko: "……결론."
    ja: "…結論…"
  event_darkhero_02_e_18:
    speaker: elegg
    en: it is increasingly clear that other forces beside us know about the true nature
      of how this power source functions.
    ko: 우리 말고도 동력원의 정체에 대해 아는 이들이 존재함.
    ja: 我々以外に動力源の正体を知る者が存在する。
  event_darkhero_02_e_19:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_02_e_20:
    speaker: elegg
    en: Bah, this is no good.
    ko: 아녀. 이러면 안 돼여.
    ja: いやはや、これはまずいですな。
  event_darkhero_02_e_21:
    speaker: elegg
    en: We already knew there had to be others who knew about all this
    ko: 이미 예상하고 있었잖아여.
    ja: 予想していたこととはいえ…
  event_darkhero_02_e_22:
    speaker: elegg
    en: besides Trony and I.
    ko: 저랑 트로니 씨 말고도 동력원의 정체에 대해 아는 이들이 있을 거라고여.
    ja: |-
      私とトロニー氏以外に
      アレの正体を知る者が存在する…
  event_darkhero_02_e_23:
    speaker: elegg
    en: So why am I so shaken up?
    ko: 그래놓고 이렇게 떨고 있으면 안 되져….
    ja: でも、ここで怯えているだけではいけませんな…
  event_darkhero_02_e_24:
    speaker: elegg
    en: I can't...
    ko: 안 된다고여….
    ja: ダメですぞ…
  event_darkhero_02_e_25:
    speaker: "<Narration>"
    en: Elegg tightly grips the table in an effort to steady her trembling hands.
    ko: 일레그는 떨리는 손으로 자신의 팔을 붙잡았다.
    ja: エレグは震える手で自分の腕をつかんだ
  event_darkhero_02_e_26:
    speaker: "<Narration>"
    en: After taking a few deep breaths, her shaking finally ceases.
    ko: 한참 숨을 고르고 나서야, 일레그의 떨림은 멈추었다.
    ja: |-
      しばらく呼吸を整えて、
      ようやくエレグの震えは収まった
  event_darkhero_02_e_27:
    speaker: elegg
    en: Phew...
    ko: 흐아아….
    ja: うう…
  event_darkhero_02_e_28:
    speaker: elegg
    en: I can't afford to be frightened like this.
    ko: 무서워해서 어쩌자는 거예여.
    ja: 恐れるばかりではどうにもなりませんな。
  event_darkhero_02_e_29:
    speaker: elegg
    en: I've got too much to do.
    ko: 해야 할 일이 산더미인뎨….
    ja: やるべき事は山積みですからな…
  event_darkhero_02_e_30:
    speaker: ether
    en: That's right.
    ko: 그래, 일레그.
    ja: そうよ。エレグ。
  event_darkhero_02_e_31:
    speaker: ether
    en: There is much to be done.
    ko: 해야 할 일이 산더미지.
    ja: やるべき事が山積みなの。
  event_darkhero_02_e_32:
    speaker: elegg
    en: E-Ether?
    ko: 에, 에테르 씨?!
    ja: うっ、エーテル氏！？
  event_darkhero_02_e_33:
    speaker: ether
    en: Why are you so surprised?
    ko: 일레그, 너무 놀라는 거 아니야?
    ja: エレグ、驚きすぎじゃない？
  event_darkhero_02_e_34:
    speaker: ether
    en: This isn't the first time I've shown up unannounced.
    ko: 내가 불시에 찾아온 게 한두 번도 아니고.
    ja: 私が突然顔を出すなんていつものことでしょ。
  event_darkhero_02_e_35:
    speaker: ether
    en: You're not feeling uneasy about anything, are you?
    ko: 뭐, 찔리는 거라도 있나 보지?
    ja: それとも、何か隠し事でもしてる？
  event_darkhero_02_e_36:
    speaker: elegg
    en: Who, me? Uneasy? No way... hehe...
    ko: 에이~ 그럴 리가여. 히히, 히….
    ja: |-
      そ、そういうわけでは…ありませんな～
      ふひひっ、ひ…
  event_darkhero_02_e_37:
    speaker: ether
    en: Your acting skills leave much to be desired.
    ko: 그럼 표정이라도 잘 숨기든가.
    ja: なら、顔に出さないようにすることね。
  event_darkhero_02_e_38:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_02_e_39:
    speaker: ether
    en: I'm just messing with you, hehe.
    ko: 흐암~ 농담이야, 농담.
    ja: はぁ～…冗談よ、冗談。
  event_darkhero_02_e_40:
    speaker: ether
    en: I merely came to check on the progress of the latest task M.M.R. assigned
      us.
    ko: 우리 M.M.R.에서 부탁했던 일의 진행 상황을 확인하러 왔을 뿐이니.
    ja: |-
      M.M.R.からの依頼の進捗を
      確認しに来ただけ。
  event_darkhero_02_e_41:
    speaker: ether
    en: So relax, or else I might misinterpret it as you being suspicious of me.
    ko: 그렇게 경계하지는 말아 줘. 상처받을라.
    ja: そんなに警戒しないでよ。傷付いちゃうでしょ。
  event_darkhero_02_e_42:
    speaker: elegg
    en: "... Okay."
    ko: "…알겠어여."
    ja: "…覚えておきますぞ。"
  event_darkhero_02_e_43:
    speaker: ether
    en: So, when do you think the equipment will be ready?
    ko: 그래서 부탁했던 연구 장비는 언제쯤 완성될 것 같아?
    ja: |-
      それで、お願いした研究装置は
      いつ頃完成するの？
  event_darkhero_02_e_44:
    speaker: elegg
    en: It should be able to be delivered next week.
    ko: 다음 주엔 전달해 드릴 수 있을 것 같아여.
    ja: 来週にはお渡しできそうですな。
  event_darkhero_02_e_45:
    speaker: elegg
    en: We'll let you know as soon as it's finished.
    ko: 제작 끝나는 대로 알려드릴게여.
    ja: 完成次第、すぐお伝えしますぞ。
  event_darkhero_02_e_46:
    speaker: ether
    en: That's a relief.
    ko: 그래? 다행이네.
    ja: そう？よかった。
  event_darkhero_02_e_47:
    speaker: elegg
    en: What's that supposed to mean?
    ko: 다행이라녀?
    ja: よかったとは？
  event_darkhero_02_e_48:
    speaker: ether
    en: I'm merely suggesting that you're doing a commendable job with the tasks assigned
      to you.
    ko: 맡은 일 잘하고 있는 것처럼 보여서.
    ja: 仕事はきちんとやってるみたいだから。
  event_darkhero_02_e_49:
    speaker: elegg
    en: Of course. You shouldn't expect anything less from us.
    ko: 히히히, 아무렴여. 잘하고 있져.
    ja: ふひひっ。当然ですな。ちゃんとやってますぞ。
  event_darkhero_02_e_50:
    speaker: ether
    en: Good, so long as you can keep it up in the future.
    ko: 앞으로도 그래야 할 거야.
    ja: これからもそうしてね。
  event_darkhero_02_e_51:
    speaker: elegg
    en: Come again?
    ko: 녜?
    ja: はい？
  event_darkhero_02_e_52:
    speaker: ether
    en: The top brass are keeping an eye on you, you know.
    ko: 위에서도 예의주시하고 있거든.
    ja: 上も注目してるの。
  event_darkhero_02_e_53:
    speaker: ether
    en: They're paying close attention as to whether the Electric Shock squad is doing
      well.
    ko: 너희 일렉트릭 쇼크 스쿼드가 맡은 일을 잘하고 있는지 말이야.
    ja: |-
      エレクトリックショックが
      仕事をきちんとしてるかどうか。
  event_darkhero_02_e_54:
    speaker: elegg
    en: "... Is that so?"
    ko: "……히히, 그런가여."
    ja: へへ…そうでしたか。
  event_darkhero_02_e_55:
    speaker: elegg
    en: It's a little overwhelming if I'm being honest.
    ko: 솔직히 부담스럽네여.
    ja: 正直プレッシャーですぞ。
  event_darkhero_02_e_56:
    speaker: elegg
    en: You know how Trony and I hate being in the spotlight.
    ko: 저랑 트로니 씨는 관심받는 걸 제일 싫어하는 데 말이져.
    ja: |-
      私もトロニー氏も他人から注目を浴びることは
      苦手ですゆえ…
  event_darkhero_02_e_57:
    speaker: ether
    en: That hardly sounds like the words of a pair of "heroes".
    ko: 음~ [방주의 히어로]가 할 말은 아니지 않나?
    ja: |-
      あら～、
      「アークのヒーロー」らしくない言葉ね？
  event_darkhero_02_e_58:
    speaker: ether
    en: At any rate, your primary goal is to ensure that the Ark remains operational.
    ko: 아무튼 너희 스쿼드가 맡은 일은 [방주가 꺼지지 않도록 막는 거]니까.
    ja: |-
      とにかく、あなたの部隊の仕事は
      「アークの機能停止を回避すること」。
  event_darkhero_02_e_59:
    speaker: ether
    en: I trust that you'll do everything in your power to make that happen.
    ko: 방주가 현 상태를 유지할 수 있도록 앞으로도 열심히 해 줘.
    ja: |-
      アークが現状を維持できるように
      今後も頑張ってね。
  event_darkhero_02_e_60:
    speaker: ether
    en: You know as well as I do that there's nothing
    ko: 너도 잘 알고 있잖아.
    ja: あなたもよく知ってるでしょ？
  event_darkhero_02_e_61:
    speaker: ether
    en: the higher-ups aren't willing to do for the sake of the Ark's survival.
    ko: 윗분들은 방주를 위해서라면 뭐든 하는 분들이라는 걸.
    ja: |-
      上の人たちは、アークのためなら
      何でもやるってこと。
  event_darkhero_02_e_62:
    speaker: elegg
    en: I know it all too well.
    ko: 녜, 잘 알고 있져….
    ja: ええ、良く存じておりますな…
  event_darkhero_02_e_63:
    speaker: ether
    en: Good. Well then, keep up the good work.
    ko: 흐암~ 그럼 수고해.
    ja: ふわぁ～…じゃ、お願いね。
  event_darkhero_02_e_64:
    speaker: ether
    en: I hope that report is making for good reading.
    ko: 보고서 마저 잘 읽고.
    ja: 報告書の読み込み、がんばって～
  event_darkhero_02_e_65:
    speaker: "<Narration>"
    en: After Ether leaves, Elegg wearily sits down.
    ko: 에테르가 떠나고, 일레그는 그 자리에 주저앉았다.
    ja: エーテルが去り、エレグはその場に座り込んだ
  event_darkhero_02_e_66:
    speaker: elegg
    en: What have we gotten ourselves into, Trony...
    ko: 트로니 씨, 저희 이대로 괜찮은 거겠져….
    ja: |-
      トロニー氏…我々はこのままで
      大丈夫でしょうかな…
  event_darkhero_02_e_67:
    speaker: "<Narration>"
    en: Meanwhile, in one of the Ark's back alleys.
    ko: 그 시각. 방주의 뒷골목.
    ja: 同時刻、アークの裏通り
  event_darkhero_02_e_68:
    speaker: guillotine
    en: Is everything okay, my friend?
    ko: 벗이여. 정말 괜찮겠나?
    ja: 友よ。本当にやれるか？
  event_darkhero_02_e_69:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_02_e_70:
    speaker: guillotine
    en: Just say the word, and I can take over.
    ko: 지금이라도 내게 맡겨도 된다.
    ja: 今からでも、我に任せて構わぬのだぞ。
  event_darkhero_02_e_71:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_02_e_72:
    speaker: maiden
    en: I... I don't understand.
    ko: 사장님, 방금 뭐라고….
    ja: 社長、確認したいのですが…
  event_darkhero_02_e_73:
    speaker: ingrid
    en: 'Fine, I''ll go over it again:'
    ko: 다시 한번 말해주지.
    ja: もう一度言おう。
  event_darkhero_02_e_74:
    speaker: ingrid
    en: We've received orders from a senior official in the Central Government.
    ko: 중앙 정부 측 고위 간부에게서 명령이 하달되었다.
    ja: 中央政府の高官から命令が下りた。
  event_darkhero_02_e_75:
    speaker: ingrid
    en: There are individuals inside the Ark that are planning a terrorist attack
      as we speak.
    ko: 방주 내 테러를 계획하고 있는 이들이 있으니.
    ja: アーク内部でテロを計画する者が特定された。
  event_darkhero_02_e_76:
    speaker: ingrid
    en: A directive has been issued for the Extrinsic Squad to secure the targets,
    ko: 익스터너 스쿼드를 출동시켜 최대한 빠른 시간 내에 타겟을 확보한 후,
    ja: |-
      エクスターナー部隊を総動員のうえ、
      速やかにターゲットを確保。
  event_darkhero_02_e_77:
    speaker: ingrid
    en: and hand them over to M.M.R.-affiliated Central Government forces as soon
      as possible.
    ko: M.M.R. 산하 중앙정부군에 넘기라는 명령이 말이다.
    ja: |-
      M.M.R.指揮下の中央政府軍に
      引き渡せという指示だ。
  event_darkhero_02_e_78:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_02_e_79:
    speaker: guillotine
    en: Hmm...
    ko: "…흠, 흠."
    ja: "…オホン、オホンッ…"
  event_darkhero_02_e_80:
    speaker: guillotine
    en: I have a proposition. How about I handle this mission solo?
    ko: 잉그리드, 이번 임무는 이 길로틴 드 메피스토에게 맡기는 게 어떻겠느냐.
    ja: |-
      イングリッド。今回の任務は
      このギロチン・デ・メフィスト一人に
      任せてはもらえぬか？
  event_darkhero_02_e_81:
    speaker: guillotine
    en: I see no reason for Maiden to join.
    ko: 굳이 벗까지 나설 필욘 없어 보인다.
    ja: |-
      わざわざ友まで動員する必要は
      ないと思うのだが…
  event_darkhero_02_e_82:
    speaker: guillotine
    en: I can see this job through myself.
    ko: 이 몸 혼자서도 충분….
    ja: 今回は我一人で十分…
  event_darkhero_02_e_83:
    speaker: maiden
    en: Boss...
    ko: 사장님. 그 테러를 계획하고 있다는 이들이 정말….
    ja: 社長。そのテロの計画者と言うのは、本当に…
  event_darkhero_02_e_84:
    speaker: maiden
    en: Are we sure that Electric Shock is the one behind this conspiracy?
    ko: 정말 제가 아는 [일렉트릭 쇼크] 스쿼드가 맞나요?
    ja: |-
      私の知っている「エレクトリックショック」
      なのですか？
  event_darkhero_02_e_85:
    speaker: ingrid
    en: We're positive.
    ko: 그래. [일렉트릭 쇼크] 스쿼드의 일레그와 트로니.
    ja: |-
      そうだ。「エレクトリックショック」部隊、
      エレグおよび、トロニー。
  event_darkhero_02_e_86:
    speaker: ingrid
    en: Elegg and Trony are your next targets.
    ko: 그 둘이 제군들의 다음 타겟이다.
    ja: その2名が諸君らのターゲットだ。
  event_darkhero_02_e_87:
    speaker: guillotine
    en: You sit here and hang tight.
    ko: 여기서 잠깐만 기다려라.
    ja: ここで少し待っているがいい。
  event_darkhero_02_e_88:
    speaker: guillotine
    en: I'll take care of this. Be right back.
    ko: 이 몸이 전부 해결하고 올 테니.
    ja: 我がすべて片づけて来よう。
  event_darkhero_02_e_89:
    speaker: maiden
    en: No.
    ko: "……아뇨, 길로틴."
    ja: "…いいえ。ギロチン。"
  event_darkhero_02_e_90:
    speaker: maiden
    en: I'm taking charge of this operation.
    ko: 이번 임무만큼은 제가 맡을게요.
    ja: 私がやります。
  event_darkhero_02_e_91:
    speaker: maiden
    en: I need to.
    ko: 제가 맡아야만 해요.
    ja: 私がやるべきことです。
  event_darkhero_02_e_92:
    speaker: guillotine
    en: You shouldn't punish yourself unduly...
    ko: 벗이여. 굳이 나서서 고통을 짊어질 필요는….
    ja: 友よ、あえて痛みを背負う必要は…
  event_darkhero_02_e_93:
    speaker: maiden
    en: Guillotine.
    ko: 길로틴.
    ja: ギロチン。
  event_darkhero_02_e_94:
    speaker: maiden
    en: Please.
    ko: 부탁할게요.
    ja: お願いします。
  event_darkhero_02_e_95:
    speaker: guillotine
    en: "... Very well."
    ko: "……알겠다."
    ja: "…分かった。"
  event_darkhero_02_e_96:
    speaker: guillotine
    en: However, if anything happens, I will intervene.
    ko: 다만, 무슨 일이 있을 땐 이 몸이 개입할 거다.
    ja: だが、何かあれば介入する。
  event_darkhero_02_e_97:
    speaker: guillotine
    en: That is the one thing I cannot, and will not, compromise on.
    ko: 그것만큼은 이 길로틴 드 메피스토도 양보할 수 없다.
    ja: |-
      このギロチン・デ・メフィストも
      それだけは譲れぬ。
  event_darkhero_02_e_98:
    speaker: maiden
    en: All right. Thank you.
    ko: "…네, 고마워요."
    ja: "…はい。ありがとうございます。"
event_darkhero_03_s:
  event_darkhero_03_s_1:
    speaker: "<Monologue>"
    en: Trony and I have agreed to meet at the square,
    ko: 트로니와 만나기로 한 날.
    ja: トロニーと会う約束をしている
  event_darkhero_03_s_2:
    speaker: "<Monologue>"
    en: and so I am on my way there.
    ko: 약속 장소로 정한 광장으로 향하니.
    ja: 待ち合わせ場所の広場に向かうと
  event_darkhero_03_s_3:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_03_s_4:
    speaker: "<Monologue>"
    en: Once I arrive, I can see Trony sitting on a bench, staring blankly at a billboard
    ko: 구석에서 멍하니 전광판을 올려다보는 트로니가 보였다.
    ja: |-
      街頭スクリーンを見上げて
      放心した様子のトロニーが片隅にいた
  event_darkhero_03_s_5:
    speaker: "<Monologue>"
    en: which is relaying a broadcast featuring the Electric Shock squad.
    ko: 전광판에선 [일렉트릭 쇼크] 스쿼드가 출연한 방송이 나오고 있었다.
    ja: |-
      「エレクトリックショック」部隊の
      特集番組が放映されている
  event_darkhero_03_s_6:
    speaker: "<Self>"
    en: Morning.
    ko: 좋은 아침.
    ja: おはよう
  event_darkhero_03_s_7:
    speaker: trony
    en: Hey, Commander.
    ko: 지, 지휘관. 왔구나….
    ja: あ、指揮官…
  event_darkhero_03_s_8:
    speaker: "<Self>"
    en: You're becoming quite the celebrity with all these TV appearances.
    ko: 요새 TV에서 자주 보이네.
    ja: 最近テレビでよく見るな
  event_darkhero_03_s_9:
    speaker: trony
    en: Yeah.
    ko: 응.
    ja: うん。
  event_darkhero_03_s_10:
    speaker: trony
    en: I hope nobody recognizes me.
    ko: 누가 알아보는 일은 없었으면 좋겠는데….
    ja: 誰かに気づかれたらどうしよう…
  event_darkhero_03_s_11:
    speaker: trony
    en: Just in case, though, I've been practicing my autograph.
    ko: 혹시 몰라서 싸인 만들어두긴 했지만….
    ja: 念のためにサインの準備はしておいたけど…
  event_darkhero_03_s_12:
    speaker: "<Monologue>"
    en: Trony and I watch the broadcast for a while.
    ko: 트로니를 따라 한동안 방송을 지켜보았다.
    ja: トロニーとしばらくスクリーンを眺めた
  event_darkhero_03_s_13:
    speaker: "<Self>"
    en: Hmm?
    ko: 음.
    ja: ん…？
  event_darkhero_03_s_14:
    speaker: "<Monologue>"
    en: For some reason, there doesn't appear to be any footage of Trony.
    ko: 통편집되었는지, 방송에 트로니는 나오지 않았다.
    ja: |-
      全部カットされているのか、
      トロニーの姿は出てこなかった
  event_darkhero_03_s_15:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_03_s_16:
    speaker: "<Monologue>"
    en: It may be a while yet until Trony is being harangued for autographs.
    ko: 일레그라면 몰라도, 당분간 트로니가 싸인할 일은 없을 것 같다.
    ja: |-
      エレグはともかく、トロニーがサインを
      求められることは当面なさそうだ
  event_darkhero_03_s_17:
    speaker: trony
    en: How come they're only showing footage of Elegg?
    ko: 왜 일레그만 나오지…?
    ja: どうしてエレグだけなのかな…？
  event_darkhero_03_s_18:
    speaker: "<Self>"
    en: Um... didn't you want to go see a movie today?
    ko: 트, 트로니. 오늘 영화 보자고 했지?
    ja: ト、トロニー。今日は映画を見るんだったな？
  event_darkhero_03_s_19:
    speaker: "<Self>"
    en: Why don't we head to the theater?
    ko: 바로 영화관으로 가면 될까?
    ja: このまま映画館に行くのか？
  event_darkhero_03_s_20:
    speaker: trony
    en: Oh, sure.
    ko: 맞다. 지휘관, 혹시….
    ja: そうだ。指揮官、その…
  event_darkhero_03_s_21:
    speaker: trony
    en: Before we do that though, could you help me with something?
    ko: 영화 보러 가기 전에 뭐 하나만 도와줄 수 있어?
    ja: 映画館に行く前に、手伝ってほしいことが…
  event_darkhero_03_s_22:
    speaker: "<Self>"
    en: What is it?
    ko: 도와주다니?
    ja: 手伝ってほしいこと？
  event_darkhero_03_s_23:
    speaker: trony
    en: Do you remember before,
    ko: 저번에 지휘관이 물어봤잖아.
    ja: この前、指揮官に聞かれたよね？
  event_darkhero_03_s_24:
    speaker: trony
    en: when you asked me why I'd circled that date on the calendar?
    ko: 달력에 왜 동그라미 쳐뒀냐고.
    ja: カレンダーのマルの意味。
  event_darkhero_03_s_25:
    speaker: "<Self>"
    en: Sure.
    ko: 응. 그랬었지.
    ja: ああ。そうだったな
  event_darkhero_03_s_26:
    speaker: trony
    en: That's the day I first joined the Electric Shock Squad.
    ko: 그날은 내가 [일렉트릭 쇼크] 스쿼드에 들어온 날이야.
    ja: |-
      私がエレクトリックショックに
      入隊した日なんだ。
  event_darkhero_03_s_27:
    speaker: trony
    en: It was also the first time I ever met Elegg.
    ko: 일레그를 처음 만난 날이기도 하고.
    ja: エレグに初めて会った日でもあるってこと。
  event_darkhero_03_s_28:
    speaker: trony
    en: Elegg has been doing so much for me all these years,
    ko: 지금까지 일레그한테 받아오기만 했으니까.
    ja: |-
      今までエレグにはたくさん
      よくしてもらったから…
  event_darkhero_03_s_29:
    speaker: trony
    en: and so I wanted to give her something for once.
    ko: 이번엔 내가 먼저 뭔갈 해주고 싶어서,
    ja: 今度は私から、何かあげたくて。
  event_darkhero_03_s_30:
    speaker: trony
    en: I was trying to think of what to get her as a present,
    ko: 그날 선물을 줄까 하는데.
    ja: その日に、プレゼントをあげようかなって…
  event_darkhero_03_s_31:
    speaker: trony
    en: but then I realized I've never actually given a gift to anyone before.
    ko: 생각해 보니까 난 지금까지 누구한테 선물을 해본 적이 없더라고….
    ja: |-
      考えはしたんだけど、私、
      今までプレゼントなんてしたことなくて…
  event_darkhero_03_s_32:
    speaker: trony
    en: So I was hoping I could get some suggestions from you.
    ko: 뭐가 좋을지 몰라서 지휘관한테 도움을 받고 싶었어.
    ja: |-
      何がいいか分からないから、
      指揮官に助けてほしいの。
  event_darkhero_03_s_33:
    speaker: "<Self>"
    en: I'd be happy to help.
    ko: 아~ 그런 거라면 얼마든지 도와줄게.
    ja: そういうことならいくらでも
  event_darkhero_03_s_34:
    speaker: "<Self>"
    en: Do you have any general ideas on what to get her?
    ko: 생각해 둔 건 있어?
    ja: 何か案があるのか？
  event_darkhero_03_s_35:
    speaker: trony
    en: Elegg is all about BOOM, so I was thinking maybe something related to that.
    ko: 음… 일레그는 BOOM을 제일 좋아하니까.
    ja: うーん…エレグはBOOMが大好きだから…
  event_darkhero_03_s_36:
    speaker: trony
    en: A BOOM Guy plushie, maybe? Would that be weird?
    ko: BOOM 굿즈? 붐가이 인형 같은…? 이상한가?
    ja: |-
      BOOMのグッズ？ブームガイ人形とか…？
      ヘンかな？
  event_darkhero_03_s_37:
    speaker: "<Self>"
    en: I think she'd love that.
    ko: 음… 일레그라면 좋아할 것 같긴 한데.
    ja: いや、エレグなら喜びそうだ
  event_darkhero_03_s_38:
    speaker: "<Self>"
    en: How about we head to the shopping center and check out the gaming store?
    ko: 그럼 일단 쇼핑센터에 있는 게임 매장에 가볼까?
    ja: |-
      とりあえず、ショッピングセンターの
      ゲーム売り場に行ってみようか？
  event_darkhero_03_s_39:
    speaker: trony
    en: The shopping center?
    ko: 쇼, 쇼핑센터…!
    ja: ショ、ショッピングセンター…！？
  event_darkhero_03_s_40:
    speaker: trony
    en: Oh boy... let me take a few deep breaths.
    ko: 잠깐만. 심호흡 좀.
    ja: ちょっと、深呼吸するね…
  event_darkhero_03_s_41:
    speaker: "<Self>"
    en: "?"
    ko: 응?
    ja: どうした？
  event_darkhero_03_s_42:
    speaker: trony
    en: Could... could you give me a few days to prepare mentally?
    ko: 마, 마음의 준비하게 이틀 정도만 기다려 줄 수 있어?
    ja: こ、心の準備するから、2日ぐらい待って…？
  event_darkhero_03_s_43:
    speaker: "<Self>"
    en: "... Let's go."
    ko: "…가자."
    ja: "…行くぞ"
  event_darkhero_03_s_44:
    speaker: "<Monologue>"
    en: I drag the reluctant Trony with me to the shopping center.
    ko: 질색하는 트로니를 끌고 쇼핑센터로 향했다.
    ja: |-
      嫌がるトロニーを引っ張り
      ショッピングセンターに向かった
  event_darkhero_03_s_45:
    speaker: "<Narration>"
    en: At the gaming store.
    ko: 게임 매장.
    ja: ゲーム売り場
  event_darkhero_03_s_46:
    speaker: trony
    en: "..."
    ko: 으으….
    ja: うう…
  event_darkhero_03_s_47:
    speaker: "<Monologue>"
    en: Trony is cowering in a corner, hiding from all the other people.
    ko: 트로니가 인파를 피해 구석에 숨어 있다.
    ja: トロニーが人ごみを避けようと、隅に隠れている
  event_darkhero_03_s_48:
    speaker: "<Self>"
    en: Trony, you'll never be able to choose a gift if you stay huddled in the corner.
    ko: 트로니, 거기 있으면 선물을 고를 수가 없잖아.
    ja: |-
      トロニー、そこにいたら
      プレゼントが選べないだろう？
  event_darkhero_03_s_49:
    speaker: trony
    en: But—
    ko: 그치만….
    ja: そうだけど…
  event_darkhero_03_s_50:
    speaker: staff
    en: Hello, is there something you're looking for?
    ko: 안녕하세요, 찾으시는 제품이 있나요?
    ja: |-
      いらっしゃいませ。
      何かお探しですか？
  event_darkhero_03_s_51:
    speaker: trony
    en: "!"
    ko: "……!"
    ja: "……！"
  event_darkhero_03_s_52:
    speaker: trony
    en: No! I remember it all!
    ko: 그날, 트로니는 떠올렸다.
    ja: その日、トロニーは思い出した…
  event_darkhero_03_s_53:
    speaker: trony
    en: That traumatic interview, the panic of being bombarded with questions.
    ko: 점원에게 둘러싸여 질문 세례를 받았던 공포를….
    ja: 店員に質問攻めされた恐怖を…
  event_darkhero_03_s_54:
    speaker: trony
    en: The humiliation of not being able to string words together and being sent
      to the orphanage...
    ko: 아무 말도 못 하다가 미아 센터로 보내졌던 굴욕을….
    ja: 迷子センターに送られた屈辱を…
  event_darkhero_03_s_55:
    speaker: staff
    en: Umm... is everything all right, Miss?
    ko: 네?
    ja: はい？
  event_darkhero_03_s_56:
    speaker: "<Self>"
    en: "... Just pretend you didn't hear that."
    ko: "…못 들은 걸로 해주세요."
    ja: "…気にしないでください"
  event_darkhero_03_s_57:
    speaker: "<Self>"
    en: Do you happen to have any BOOM-related products?
    ko: 혹시 BOOM 관련 상품 보려면, 어디로 가면 될까요?
    ja: BOOMのグッズはどこですか？
  event_darkhero_03_s_58:
    speaker: staff
    en: Sorry, but Elegg recently cleaned us out,
    ko: BOOM 관련 상품이요.
    ja: BOOMのグッズですか？
  event_darkhero_03_s_59:
    speaker: staff
    en: so we're all out of stock.
    ko: 죄송하지만, 얼마 전에 일레그 님께서 전부 사가셔서 남은 재고가 없는데….
    ja: |-
      申し訳ございません。先日一人のお客様が
      すべて購入していかれまして、在庫が…
  event_darkhero_03_s_60:
    speaker: "<Self>"
    en: Ah, I see.
    ko: 그런가요.
    ja: そうですか…
  event_darkhero_03_s_61:
    speaker: "<Self>"
    en: Thank you, anyway.
    ko: 확인해 주셔서 감사합니다.
    ja: 分かりました
  event_darkhero_03_s_62:
    speaker: staff
    en: Sure thing. If you need anything else, let me know.
    ko: 네, 더 필요한 거 있으면 언제든 편히 불러주세요.
    ja: |-
      他に必要なものがあれば
      いつでもお声がけください。
  event_darkhero_03_s_63:
    speaker: "<Monologue>"
    en: The store clerk leaves to help another customer.
    ko: 점원은 다른 손님을 상대하러 떠났다.
    ja: 店員は他の客の対応に向かった
  event_darkhero_03_s_64:
    speaker: trony
    en: What should we do now?
    ko: 지휘관. 이제 어떻게 해…?
    ja: 指揮官、どうすればいい…？
  event_darkhero_03_s_65:
    speaker: "<Self>"
    en: Hmm...
    ko: 음.
    ja: うーむ…
  event_darkhero_03_s_66:
    speaker: "<Self>"
    en: Elegg is an avid gamer, so how about we get her some gaming peripherals?
    ko: 게이밍 장비 선물하는 건 어때? 일레그, 게임 자주 하잖아.
    ja: |-
      ゲームの周辺機器はどうだ？
      エレグはゲームが好きだから
  event_darkhero_03_s_67:
    speaker: trony
    en: I dunno...
    ko: 게이밍 장비?
    ja: ゲームの周辺機器？
  event_darkhero_03_s_68:
    speaker: trony
    en: She's already got everything you could possibly need thanks to all the devices
      our squad has made.
    ko: 이미 우리 스쿼드에서 만든 장비로 풀세팅해 뒀는데….
    ja: そういうのはぜんぶ自作でそろえてるから…
  event_darkhero_03_s_69:
    speaker: "<Self>"
    en: Right, I forgot you both are skilled inventors.
    ko: 아… 너희 전자제품 만드는 스쿼드였지.
    ja: そういえば…電子機器の製造が専門だったな…
  event_darkhero_03_s_70:
    speaker: "<Self>"
    en: Is there something else Elegg likes besides BOOM?
    ko: 흠. BOOM 말고 일레그가 좋아하는 건?
    ja: |-
      それなら、BOOM以外の
      エレグが好きなものは？
  event_darkhero_03_s_71:
    speaker: trony
    en: I'm not sure...
    ko: 그게… 잘 모르겠어.
    ja: それは…知らない。
  event_darkhero_03_s_72:
    speaker: trony
    en: It's kinda pathetic when you think about it.
    ko: 나, 한심하지?
    ja: 私、情けないよね。
  event_darkhero_03_s_73:
    speaker: "<Self>"
    en: What do you mean?
    ko: 어?
    ja: "？？"
  event_darkhero_03_s_74:
    speaker: trony
    en: Elegg understands me more than I understand myself,
    ko: 일레그는 나에 대해서, 어쩌면 나보다도 더 잘 알고 있는데.
    ja: |-
      エレグは私のこと、もしかしたら
      私以上に知ってるのに。
  event_darkhero_03_s_75:
    speaker: trony
    en: but I know next to nothing about her.
    ko: 정작 난 일레그에 대해 잘 모르고 있으니까.
    ja: 私はエレグのこと、よく知らなくて…
  event_darkhero_03_s_76:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_03_s_77:
    speaker: "<Self>"
    en: "..."
    ko: 트로니….
    ja: トロニー…
  event_darkhero_03_s_78:
    speaker: trony
    en: Hold on, what time is it?
    ko: 어라? 그러고 보니 지금 시간이….
    ja: あ、そういえば今、何時かな…？
  event_darkhero_03_s_79:
    speaker: trony
    en: "!"
    ko: "!!"
    ja: "！！"
  event_darkhero_03_s_80:
    speaker: trony
    en: Oh my gosh! It's nearly time for the movie premiere!
    ko: "[아크레인저 블랙] 극장판 시작할 시간 됐어."
    ja: |-
      「アークレンジャー・ブラック」劇場版の
      入場が始まっちゃう。
  event_darkhero_03_s_81:
    speaker: "<Self>"
    en: You're right. We'll figure out a gift after the movie.
    ko: 그러네. 선물은 영화 보고 고르는 걸로 하자.
    ja: そうだな。プレゼントは映画の後で選ぼう
  event_darkhero_03_s_82:
    speaker: trony
    en: All right.
    ko: 응. 그럼 지휘관….
    ja: うん、じゃあ、指揮官…
  event_darkhero_03_s_83:
    speaker: trony
    en: Time to drag me to the movie theater.
    ko: 나 영화관까지 끌고 가줘.
    ja: 映画館まで引っ張って…
  event_darkhero_03_s_84:
    speaker: "<Self>"
    en: "... Okay."
    ko: "……알겠어."
    ja: "…分かった"
  event_darkhero_03_s_85:
    speaker: "<Monologue>"
    en: Soon after, at the theater.
    ko: 잠시 후, 극장.
    ja: しばらくして、シアター
  event_darkhero_03_s_86:
    speaker: "<Monologue>"
    en: Despite the fact that it's the grand premiere, there is a surprising lack
      of spectators.
    ko: 시사회라 그런지, 관객은 몇 없었다.
    ja: 試写会だからなのか、観客は少なかった
  event_darkhero_03_s_87:
    speaker: "<Self>"
    en: Even though I've seen all the episodes before, I'm still excited to see them
      in a new format.
    ko: 여러 번 본 건데도 기대된다.
    ja: もう何回も見た話だが、楽しみだ
  event_darkhero_03_s_88:
    speaker: trony
    en: Sssh.
    ko: 쉿.
    ja: シーッ…
  event_darkhero_03_s_89:
    speaker: "<Self>"
    en: Sorry.
    ko: 미안.
    ja: すまない
  event_darkhero_03_s_90:
    speaker: "<Monologue>"
    en: Even though the movie hasn't started, Trony has both hands tightly clasped
      together and her eyes glued to the screen.
    ko: 영화 시작까지 시간이 남았는데도 트로니는 양손을 모은 채 스크린만 뚫어져라 쳐다보고 있었다.
    ja: |-
      上映開始までは時間があったが、
      トロニーは両手を組んだまま
      スクリーンを見つめていた
  event_darkhero_03_s_91:
    speaker: "<Monologue>"
    en: Soon after, the movie begins.
    ko: 곧 영화가 시작되고.
    ja: やがて映画が始まり
  event_darkhero_03_s_92:
    speaker: "<Narration>"
    en: Dark Hero.
    ko: "[DARK HERO]"
    ja: "「DARK HERO」"
  event_darkhero_03_s_93:
    speaker: "<Monologue>"
    en: As the title sequence flashes across the screen, Trony's eyes sparkle.
    ko: 영화의 타이틀 시퀀스가 나오자, 트로니의 눈이 반짝거렸다.
    ja: |-
      映画のタイトルが大写しになると
      トロニーの目が輝いた
  event_darkhero_03_s_94:
    speaker: "<Monologue>"
    en: After that, random snippets of fight scenes featuring the Black Ark Ranger
      illuminate the big screen.
    ko: 이후로, 아크레인저 블랙의 전투씬이 나오거나.
    ja: |-
      そして、アークレンジャー・ブラックの
      戦闘シーンが始まった
  event_darkhero_03_s_95:
    speaker: black
    en: Long live the Ark Rangers!
    ko: 아크레인저는 언제나 옳다!
    ja: アークレンジャーは正義だ！
  event_darkhero_03_s_96:
    speaker: trony
    en: "!"
    ko: "……!"
    ja: "……！"
  event_darkhero_03_s_97:
    speaker: black_unknown
    en: Whoo!
    ko: 흠.
    ja: うん、うん。
  event_darkhero_03_s_98:
    speaker: "<Monologue>"
    en: Next to me and Trony, there is another movie-goer who can't be clearly made
      out.
    ko: 아크레인저 블랙의 명대사가 나올 때마다.
    ja: |-
      アークレンジャー・ブラックの
      決めゼリフが出るたび…
  event_darkhero_03_s_99:
    speaker: black
    en: I merely completed the mission which was assigned to me.
    ko: 난 내가 해야 할 일을 했을 뿐이야.
    ja: 私はやるべきことをやっただけだ。
  event_darkhero_03_s_100:
    speaker: black
    en: All the help I gave you tonight,
    ko: 그러니 오늘 내게 도움 받았다는 사실은,
    ja: なぜ私が助けたかは――
  event_darkhero_03_s_101:
    speaker: black
    en: will only be known by you, me, and the dark sky above us.
    ko: 저 밤하늘에 묻는 거다.
    ja: あの夜空に聞いてくれ。
  event_darkhero_03_s_102:
    speaker: trony
    en: Woohoo!
    ko: 와아…!
    ja: わあ…！
  event_darkhero_03_s_103:
    speaker: black_unknown
    en: Ahhh, what a hero!
    ko: 크흑. 저게 낭만이지.
    ja: くぅ～、そう来なくちゃ。
  event_darkhero_03_s_104:
    speaker: "<Monologue>"
    en: Each time the Black Ark Ranger utters a famous line, both Trony and the mystery
      movie-goer have the same enthusiastic reaction.
    ko: 트로니와 내 옆에 앉은 이름 모를 관객은 똑같은 반응을 보였다.
    ja: |-
      横に座っている名も知らぬ観客が
      同じリアクションをしていた
  event_darkhero_03_s_105:
    speaker: "<Monologue>"
    en: After a while, the movie reaches its conclusion.
    ko: 그렇게 영화가 끝나고.
    ja: そうして映画が終わり…
  event_darkhero_03_s_106:
    speaker: trony
    en: The Black Ark Ranger is so incredible.
    ko: 아크레인저 블랙… 멋있어.
    ja: |-
      アークレンジャー・ブラック…
      かっこよかった…！
  event_darkhero_03_s_107:
    speaker: "<Monologue>"
    en: Both Trony and the movie-goer adjacent to us were engrossed to the very end.
    ko: 엔딩 크레디트가 다 올라갈 때까지 트로니와.
    ja: |-
      エンドクレジットが終わるまで、
      トロニーと…
  event_darkhero_03_s_108:
    speaker: black
    en: Absolutely. What an incredible experience.
    ko: 그래, 멋있었지.
    ja: まったくだ。かっこよかったな。
  event_darkhero_03_s_109:
    speaker: "<Monologue>"
    en: Even as the credits run, they're still not fully over it.
    ko: 내 옆에 앉은 관객, 아크레인저 블랙은 여운에 잠겨 있었다.
    ja: |-
      横に座っていた観客――
      アークレンジャー・ブラックは余韻に浸っていた
  event_darkhero_03_s_110:
    speaker: "<Self>"
    en: "?"
    ko: "……?"
    ja: "……？"
  event_darkhero_03_s_111:
    speaker: black
    en: This movie is always a blast to take in.
    ko: 언제 봐도 좋은 영화야.
    ja: いつ見てもいい話だ。
  event_darkhero_03_s_112:
    speaker: "<Self>"
    en: The Black Ark Ranger?!
    ko: 아크레인저 블랙?!
    ja: アークレンジャー・ブラック！？
event_darkhero_03_e:
  event_darkhero_03_e_1:
    speaker: black
    en: "@UserName, Trony. It's been a while."
    ko: "@UserName, 그리고 트로니. 오랜만이군."
    ja: |-
      @UserName、それとトロニー。
      久しぶりだな。
  event_darkhero_03_e_2:
    speaker: trony
    en: "?!"
    ko: "……!?"
    ja: "……！？"
  event_darkhero_03_e_3:
    speaker: trony
    en: Black Ark Ranger?!
    ko: 아크레인저 블랙…?
    ja: アークレンジャー・ブラック！？
  event_darkhero_03_e_4:
    speaker: black
    en: That's me. Did you enjoy the movie?
    ko: 영화는 그래, 재미있었나?
    ja: 映画は楽しめたかな？
  event_darkhero_03_e_5:
    speaker: trony
    en: H-how do you know our names?
    ko: 어, 어, 어떻게 우리 이름을….
    ja: え、え、どうして私たちの名前を…
  event_darkhero_03_e_6:
    speaker: black
    en: You both came to my fan meet and greet at the Ark Gaming Expo.
    ko: 그야 [아크 게임쇼]에서 진행한 내 팬미팅에 와 줬으니까?
    ja: |-
      「アークゲームショー」で、
      ファンミーティングに来てくれていただろう？
  event_darkhero_03_e_7:
    speaker: trony
    en: Commander...
    ko: 지휘관.
    ja: 指揮官…
  event_darkhero_03_e_8:
    speaker: "<Self>"
    en: Yeah?
    ko: 응?
    ja: どうした？
  event_darkhero_03_e_9:
    speaker: trony
    en: I can officially die and rest in peace now.
    ko: 나 이제 죽어도 여한이 없을 것 같아….
    ja: 私、もう思い残すことはなさそう…
  event_darkhero_03_e_10:
    speaker: trony
    en: If you would, please pass my last will and testament, revision No. 430, onto
      Elegg.
    ko: 유언장 제430차 개정판은 일레그한테 잘 전달….
    ja: 遺言状のバージョン430はエレグに渡して…
  event_darkhero_03_e_11:
    speaker: "<Narration>"
    en: "*Droop*"
    ko: 주르륵-
    ja: ガタン…
  event_darkhero_03_e_12:
    speaker: "<Narration>"
    en: A dumbfounded Trony slumps from her chair, and I manage to catch her before
      she hits the floor.
    ko: 말도 제대로 못 마치고 의자에서 흘러내리는 트로니를 붙잡았다.
    ja: |-
      そう言い終わる間もなく
      椅子から崩れ落ちたトロニーを
      私はあわてて支えた
  event_darkhero_03_e_13:
    speaker: "<Self>"
    en: You can't die yet.
    ko: 죽어도 여한이 없다니….
    ja: しっかりしろ
  event_darkhero_03_e_14:
    speaker: "<Self>"
    en: You still need to decide on a gift for Elegg.
    ko: 아직 일레그한테 줄 선물도 못 정했잖아.
    ja: |-
      まだエレグに渡すプレゼントも
      決まっていないだろう
  event_darkhero_03_e_15:
    speaker: trony
    en: Oh, right...
    ko: 으으….
    ja: うう…
  event_darkhero_03_e_16:
    speaker: black
    en: Trony,
    ko: 그러고 보니, 트로니.
    ja: そうだ、トロニー。
  event_darkhero_03_e_17:
    speaker: black
    en: I heard you and Elegg got the Ark out of quite the pickle.
    ko: 이번에 일레그와 함께 방주를 위기에서 구해냈다고 들었다.
    ja: |-
      エレグと力を合わせて
      アークの危機を救ったと聞いたぞ。
  event_darkhero_03_e_18:
    speaker: trony
    en: Oh, th-that? That was nothing compared to what you do.
    ko: 으, 응? 아크레인저가 하는 일에 비해선 아무것도 아니었어….
    ja: |-
      え、ええ？アークレンジャーに比べたら
      大した事じゃ…
  event_darkhero_03_e_19:
    speaker: trony
    en: All we did was repair a convertor and restore the power.
    ko: 정전이 일어나지 않도록 컨버터를 수리한 것뿐이야.
    ja: |-
      停電しないようにコンバーターを
      修理しただけで…
  event_darkhero_03_e_20:
    speaker: trony
    en: Nothing worth praising, really...
    ko: 위기라고 할 것까진….
    ja: そんな大げさなことじゃ…
  event_darkhero_03_e_21:
    speaker: black
    en: If the Ark fell into darkness,
    ko: 방주가 어둠에 잠긴다는 건.
    ja: アークが闇に包まれると言うことは…
  event_darkhero_03_e_22:
    speaker: black
    en: the glimmer of hope amongst the citizens would likewise be snuffed out.
    ko: 시민들의 희망 역시 사라진다는 뜻.
    ja: 人々の希望の光も消えるということだ。
  event_darkhero_03_e_23:
    speaker: black
    en: You kept that hope alive. If that isn't worthy of being deemed a hero, then
      what is?
    ko: 그들의 희망을 지켜낸 네가 히어로가 아니면, 누가 히어로겠나.
    ja: |-
      それを守った君がヒーローでないなら
      誰がヒーローになれると言うんだ？
  event_darkhero_03_e_24:
    speaker: black
    en: I must express my heartfelt gratitude to you.
    ko: 감사를 표하지.
    ja: 私からも感謝する。
  event_darkhero_03_e_25:
    speaker: trony
    en: I... kept hope alive?
    ko: 희망을 지켜내…? 내가…?
    ja: 希望を守る…？私が…？
  event_darkhero_03_e_26:
    speaker: trony
    en: No,
    ko: 아니. 난….
    ja: そんな、私は…！
  event_darkhero_03_e_27:
    speaker: trony
    en: I...
    ko: 나는….
    ja: 私は…
  event_darkhero_03_e_28:
    speaker: trony
    en: I'm no hero. Not like you.
    ko: 아크레인저 블랙 같은 히어로가 아니야.
    ja: |-
      アークレンジャー・ブラックみたいな
      ヒーローなんかじゃない…
  event_darkhero_03_e_29:
    speaker: trony
    en: Everyone says I am,
    ko: 다들 나보고 히어로라고 하지만,
    ja: そんなこと言われても…
  event_darkhero_03_e_30:
    speaker: trony
    en: but I'm not the gallant figure they make me out to be.
    ko: 난 사람들이 바라는 그런 대단한 존재가 아닌걸.
    ja: |-
      みんなに求められるような、
      すごい存在にはなれない…
  event_darkhero_03_e_31:
    speaker: "<Monologue>"
    en: Trony averts her gaze as she ruthlessly puts herself down.
    ko: 트로니는 시선을 떨군 채, 가까스로 말을 끝맺었다.
    ja: トロニーはうつむいたまま、言葉をしぼり出した
  event_darkhero_03_e_32:
    speaker: black
    en: You're not like me, you say?
    ko: 흠, 나 같은 히어로라.
    ja: ふむ…私のようなヒーロー、か。
  event_darkhero_03_e_33:
    speaker: black
    en: Tell me then, what kind of hero am I, exactly?
    ko: 나 같은 히어로가 뭐지?
    ja: 私のようなヒーローとは、なんだ？
  event_darkhero_03_e_34:
    speaker: trony
    en: You save people,
    ko: 사람들을 구해주는,
    ja: みんなのために…
  event_darkhero_03_e_35:
    speaker: trony
    en: and you've rescued the Ark from the brink of catastrophe countless times.
    ko: 위기에 빠진 방주를 멋지게 구해내는 히어로?
    ja: アークの危機をかっこよく救うヒーロー？
  event_darkhero_03_e_36:
    speaker: black
    en: Haha, is that so?
    ko: 훗. 그런가.
    ja: ふっ。そうか。
  event_darkhero_03_e_37:
    speaker: black
    en: Do you have a moment?
    ko: 잠깐 시간 되나?
    ja: 少し時間はあるか？
  event_darkhero_03_e_38:
    speaker: trony
    en: Well, I do need to pick out a gift for Elegg...
    ko: 시간? 일레그 선물 골라야 하는데….
    ja: 時間？エレグのプレゼント選びがあるから…
  event_darkhero_03_e_39:
    speaker: black
    en: It won't take too much of your time,
    ko: 정말 잠깐이면 된다.
    ja: 本当に少しでいいんだ。
  event_darkhero_03_e_40:
    speaker: black
    en: I promise.
    ko: 많이 뺏진 않겠다고 약속하지.
    ja: それほどかからない、約束する。
  event_darkhero_03_e_41:
    speaker: "<Monologue>"
    en: We find ourselves walking around the Ark with the Black Ark Ranger,
    ko: 이후, 아크레인저 블랙과 함께 방주 시내를 한 바퀴 돌았다.
    ja: |-
      それから私たちは、
      アークレンジャー・ブラックに連れられて
      アークの市街地をめぐった
  event_darkhero_03_e_42:
    speaker: "<Monologue>"
    en: 'performing various small acts of kindness:'
    ko: 몸이 불편한 어르신의 짐을 들어주거나.
    ja: 体の不自由なお年寄りの荷物を持ってあげたり…
  event_darkhero_03_e_43:
    speaker: "<Monologue>"
    en: Helping the elderly cross the street.
    ko: 아이들과 놀아주는 등.
    ja: 子どもたちの相手をしてあげたり…
  event_darkhero_03_e_44:
    speaker: "<Monologue>"
    en: Playing with children.
    ko: 시내를 돌며, 아크레인저 블랙은 사소한 선행을 베풀었다.
    ja: |-
      アークレンジャー・ブラックは道中で
      地味な善行をしていった
  event_darkhero_03_e_45:
    speaker: "<Monologue>"
    en: Thanks to these small displays of kindness, each area we visit is soon filled
      with laughter.
    ko: 덕분에 그녀가 다녀간 곳은 이내 웃음으로 가득 찼다.
    ja: しかし、彼女の通った場所は笑顔で満ちていった
  event_darkhero_03_e_46:
    speaker: black
    en: That's enough for today, I think.
    ko: 이만하면 되겠군.
    ja: このくらいでいいだろう。
  event_darkhero_03_e_47:
    speaker: black
    en: We can end our patrol here.
    ko: 순찰은 여기까지 하도록 하지.
    ja: パトロールはここまでだ。
  event_darkhero_03_e_48:
    speaker: black
    en: Well done, you two.
    ko: 다들 고생했다.
    ja: よく付き合ってくれた。
  event_darkhero_03_e_49:
    speaker: "<Self>"
    en: Do you usually patrol around like this?
    ko: 평소에도 이렇게 순찰 도는 거야?
    ja: いつもこうしているのか？
  event_darkhero_03_e_50:
    speaker: black
    en: If I have time.
    ko: 여유가 될 때면.
    ja: 余裕がある時は、そうだ。
  event_darkhero_03_e_51:
    speaker: black
    en: The unfortunate thing is that I typically don't have time to spare.
    ko: 보통은 그러지 못한다는 게 문제지만.
    ja: いつもというわけには行かないのが問題だ。
  event_darkhero_03_e_52:
    speaker: "<Self>"
    en: You're pretty busy, so I can imagine.
    ko: 아무래도 아크레인저는 바쁘니까….
    ja: アークレンジャーは忙しいだろうからな…
  event_darkhero_03_e_53:
    speaker: black
    en: Too true.
    ko: 훗. 그렇지.
    ja: ふっ。そうだな。
  event_darkhero_03_e_54:
    speaker: black
    en: However, seeing everyone smile is the greatest reward I could ask for.
    ko: 그래도 다들 미소 짓는 모습을 보니 뿌듯하군.
    ja: それでも、みんなの笑顔が見れて満足だ。
  event_darkhero_03_e_55:
    speaker: trony
    en: It does make you feel good.
    ko: 응, 보기 좋다.
    ja: うん。よかった。
  event_darkhero_03_e_56:
    speaker: black
    en: Then let me ask you again, Trony.
    ko: 그럼 트로니, 이쯤에서 다시 한번 물어보겠다.
    ja: では、トロニー。改めて聞こう。
  event_darkhero_03_e_57:
    speaker: black
    en: What kind of hero am I?
    ko: 나 같은 히어로가 뭐지?
    ja: 私のようなヒーローとは、なんだ？
  event_darkhero_03_e_58:
    speaker: black
    en: Do I spend every waking moment saving people's lives and averting catastrophes?
    ko: 사람들을 구해주는, 위기에 빠진 방주를 멋지게 구해내는 자인가?
    ja: |-
      みんなのために、アークの危機を
      かっこよく救う存在か？
  event_darkhero_03_e_59:
    speaker: black
    en: Or, am I simply someone who, as we just saw, performs small acts of service?
    ko: 아니면 방금 봤듯이 사람들에게 사소한 선행을 베푸는 자인가?
    ja: |-
      それとも、今のように
      小さな善行を重ねていく存在か？
  event_darkhero_03_e_60:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_03_e_61:
    speaker: black
    en: Trony, a hero is someone
    ko: 트로니, 히어로란.
    ja: トロニー、ヒーローとは…
  event_darkhero_03_e_62:
    speaker: black
    en: who fully embodies their own beliefs,
    ko: 본인의 신념을 관철하는 자다.
    ja: 自分の信念を貫く者のことだ。
  event_darkhero_03_e_63:
    speaker: black
    en: instead of living their life according to the expectations of others.
    ko: 누군가의 기대에 따르는 것이 아닌,
    ja: 誰かの期待に応えられるかどうかじゃない。
  event_darkhero_03_e_64:
    speaker: black
    en: Living by your own code and principles is what makes a true hero.
    ko: 본인의 신념을, 진심을 전하기 위해 행동하는 자야말로 히어로라고 할 수 있지.
    ja: |-
      自分の信念、自分の心を伝えるために
      行動する者こそがヒーローだ。
  event_darkhero_03_e_65:
    speaker: black
    en: You don't have to be exactly like me.
    ko: 그러니, 굳이 나 같은 히어로가 될 필요는 없다.
    ja: |-
      つまり、無理をして
      私のようになろうとする必要はない。
  event_darkhero_03_e_66:
    speaker: black
    en: You don't have to be this majestic figure that people envision you as.
    ko: 사람들이 바라는 대단한 존재가 될 필요도 없다.
    ja: |-
      人々があこがれるような、
      すごい存在になる必要もない。
  event_darkhero_03_e_67:
    speaker: black
    en: It's not important how other people see you.
    ko: 중요한 건, 타인의 정의가 아니야.
    ja: 大切なのは、別の誰かにとっての正義じゃない。
  event_darkhero_03_e_68:
    speaker: black
    en: You need to define for yourself what justice means to you.
    ko: 다른 사람의 눈에 어떻게 보일지는 중요하지 않아.
    ja: 他人の目にどう映るかはどうでもいい。
  event_darkhero_03_e_69:
    speaker: black
    en: You have to figure out for yourself
    ko: 트로니. 네가, 너 자신이 정의 내리는 거야.
    ja: トロニー、君自身が決めることだ。
  event_darkhero_03_e_70:
    speaker: black
    en: what kind of hero you want to be,
    ko: 넌 어떤 히어로가 되고 싶은지.
    ja: 君がどんなヒーローになりたいのか。
  event_darkhero_03_e_71:
    speaker: black
    en: and what principles you want to follow.
    ko: 무엇을 따르며 행동할지 말이다.
    ja: 何のために行動するのか。
  event_darkhero_03_e_72:
    speaker: trony
    en: What principles I want to follow...
    ko: 무엇을 따르며 행동할지….
    ja: 何のために行動するのか…
  event_darkhero_03_e_73:
    speaker: black
    en: I know this all sounds very dramatic and lofty,
    ko: 뭐, 온갖 폼 다 잡으며 말했지만.
    ja: まぁ、カッコつけてしまったが…
  event_darkhero_03_e_74:
    speaker: black
    en: but I'm just cribbing from a speech that Red gave me way back, which made
      me end up joining the Ark Rangers.
    ko: 나 역시 레드에게 이 말을 전해 듣고, 아크레인저에 몸 담게 되었지.
    ja: |-
      私もレッドに言われて、
      アークレンジャーに入ったんだ。
  event_darkhero_03_e_75:
    speaker: black
    en: At the time,
    ko: 그때, 생각했거든.
    ja: その時、思ったものさ。
  event_darkhero_03_e_76:
    speaker: black
    en: I thought I'd become a hero capable of empowering others, like Red.
    ko: 레드처럼 누군가를 일으킬 수 있는 히어로가 되자고.
    ja: |-
      レッドのように、
      誰かに勇気を与えられるヒーローになろうと。
  event_darkhero_03_e_77:
    speaker: black
    en: Heh, I'm not used to talking this much.
    ko: 훗, 나답지 않게 말이 많았군.
    ja: ふっ…しゃべりすぎたな。私らしくもない。
  event_darkhero_03_e_78:
    speaker: black
    en: Anyway, I think I've made my point, so I'll say goodbye here.
    ko: 아무튼 뜻은 전해진 것 같으니, 이만 인사하도록 하지.
    ja: |-
      とにかく、言いたいことは伝わったようだ。
      ここで失礼する。
  event_darkhero_03_e_79:
    speaker: trony
    en: Um... There is something I wanted to say.
    ko: 그… 하고 싶은 말이 있는데….
    ja: あ…あの…
  event_darkhero_03_e_80:
    speaker: black
    en: What's that?
    ko: 음? 뭐지?
    ja: ん？どうした？
  event_darkhero_03_e_81:
    speaker: trony
    en: You are that kind of hero. You do empower others.
    ko: 아크레인저 블랙은 이미 그런 히어로야.
    ja: |-
      アークレンジャー・ブラックはもう、
      そういうヒーローになってるよ。
  event_darkhero_03_e_82:
    speaker: black
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_03_e_83:
    speaker: trony
    en: Er... never mind. I don't really know what I'm sa—
    ko: 어, 어라? 내가 무슨 말을….
    ja: あっあれ？私、何を言って…
  event_darkhero_03_e_84:
    speaker: black
    en: Thank you.
    ko: 고맙군.
    ja: ありがとう。
  event_darkhero_03_e_85:
    speaker: black
    en: Let's part ways here. Hopefully, we'll have a chance to meet again in the
      future.
    ko: 여기서 작별하지. 기회가 된다면 또 보자고.
    ja: では、機会があったらまた会おう。
  event_darkhero_03_e_86:
    speaker: "<Monologue>"
    en: With that, the Black Ark Ranger turns and leaves.
    ko: 아크레인저 블랙이 떠나간다.
    ja: アークレンジャー・ブラックは去っていった
  event_darkhero_03_e_87:
    speaker: "<Monologue>"
    en: Trony waves goodbye for a long time as the figure of the Black Ark Ranger
      slowly fades into the distance.
    ko: 트로니는 그런 아크레인저 블랙의 뒷모습을 바라보며 한참 손을 흔들었다.
    ja: |-
      トロニーはアークレンジャー・ブラックの
      後ろ姿を見ながら、しばらく手を振っていた
  event_darkhero_03_e_88:
    speaker: "<Monologue>"
    en: Suddenly, I remember something.
    ko: 그 모습을 보니, 문득 떠오른 게 있었다.
    ja: その姿を見て、ふと思い出した
  event_darkhero_03_e_89:
    speaker: "<Self>"
    en: Trony, about the gift.
    ko: 트로니, 선물 말인데.
    ja: トロニー、プレゼントのことだが
  event_darkhero_03_e_90:
    speaker: trony
    en: Hmm?
    ko: 응?
    ja: え？
  event_darkhero_03_e_91:
    speaker: "<Self>"
    en: Even if it's not something you'd necessarily think Elegg would want,
    ko: 일레그가 갖고 싶어 하던 게 아니더라도,
    ja: エレグが欲しいものでなくてもいい
  event_darkhero_03_e_92:
    speaker: "<Self>"
    en: as long as you put your heart into it, it will be enough.
    ko: 트로니의 진심이 담긴 선물이면 충분할 거야.
    ja: まごころがこもっていれば十分だ
  event_darkhero_03_e_93:
    speaker: "<Self>"
    en: It's the thought that counts.
    ko: 중요한 건, 트로니가 일레그를 위하는 마음이니까.
    ja: 大切なのは、エレグへの気持ちだから
  event_darkhero_03_e_94:
    speaker: trony
    en: "... I see."
    ko: "……그렇구나."
    ja: そっか…
  event_darkhero_03_e_95:
    speaker: trony
    en: "... I understand what you're saying."
    ko: 무슨 말인지 알겠어.
    ja: どういうことか、分かったよ。
  event_darkhero_03_e_96:
    speaker: trony
    en: Sorry, but may I excuse myself?
    ko: 지휘관, 이만 가봐도 될까.
    ja: 指揮官、今日はもう行くね？
  event_darkhero_03_e_97:
    speaker: trony
    en: I've decided on what to get her.
    ko: 뭘 선물할지 정했거든.
    ja: 何を渡すか決まったから。
  event_darkhero_03_e_98:
    speaker: "<Self>"
    en: Of course. Let me know what she thinks of it.
    ko: 응. 선물 잘 전달되면 나중에 알려줘.
    ja: そうか。渡せたら教えてくれ
  event_darkhero_03_e_99:
    speaker: trony
    en: I will.
    ko: 알겠어.
    ja: うん。
  event_darkhero_03_e_100:
    speaker: trony
    en: Oh, and...
    ko: 아, 그리고….
    ja: あ、それから…
  event_darkhero_03_e_101:
    speaker: trony
    en: thank you for today.
    ko: 오늘 하루는 고마웠어.
    ja: 今日はありがとう。
  event_darkhero_03_e_102:
    speaker: "<Monologue>"
    en: As I watch Trony leave,
    ko: 트로니도 떠나갔다.
    ja: トロニーも去っていった
  event_darkhero_03_e_103:
    speaker: "<Monologue>"
    en: the Black Ark Ranger's words echo in my mind. I think about that for a long
      time.
    ko: 아크레인저 블랙의 말이 인상 깊게 남았다.
    ja: |-
      私はアークレンジャー・ブラックの言葉を
      心の中で繰り返していた
  event_darkhero_03_e_104:
    speaker: "<Self>"
    en: Hm. Should I go back and give that movie another watch?
    ko: 흠. 돌아가서 아크레인저 블랙 극장판이나 다시 볼까.
    ja: 帰ったら、劇場版をまた見よう…
  event_darkhero_03_e_105:
    speaker: "<Narration>"
    en: That night. Trony's room.
    ko: 그날 밤. 트로니의 방.
    ja: その日の夜、トロニーの部屋
  event_darkhero_03_e_106:
    speaker: "<Narration>"
    en: As she hums the Ark Ranger theme song,
    ko: 여신전대 아크레인저의 테마곡을 흥얼거리며,
    ja: |-
      女神戦隊アークレンジャーのテーマ曲を
      口ずさみながら
  event_darkhero_03_e_107:
    speaker: "<Narration>"
    en: Trony is hard at work making a gift for Elegg
    ko: 트로니가 무언가를 열심히 만들고 있다.
    ja: トロニーは夢中で何かを作っている
  event_darkhero_03_e_108:
    speaker: "<Narration>"
    en: 'that she''s bound to love:'
    ko: 그녀가 만드는 건, BOOM을 테마로 커스텀 한.
    ja: それはBOOMをテーマにカスタマイズされ…
  event_darkhero_03_e_109:
    speaker: "<Narration>"
    en: A custom BOOM-themed gamepad,
    ko: 일레그가 좋아할 만한 여러 기능을 추가한.
    ja: |-
      エレグの気に入りそうな機能が
      いくつか追加された…
  event_darkhero_03_e_110:
    speaker: "<Narration>"
    en: unlike anything that can be found in the Ark.
    ko: 방주 내 단 하나밖에 존재하지 않는 게임 패드였다.
    ja: アークにたった1つしかないゲームパッドだった
  event_darkhero_03_e_111:
    speaker: trony
    en: That should do it.
    ko: 흠. 이 정도면 되려나.
    ja: うーん、これでいいかな？
  event_darkhero_03_e_112:
    speaker: "<Narration>"
    en: After inspecting the completed gamepad, Trony turns to look at the clay figurine
      on her desk which Elegg made for her.
    ko: 완성된 게임 패드를 둘러보며, 트로니는 책상에 전시된 찰흙 덩어리를 바라봤다.
    ja: |-
      完成したゲームパッドを置き
      トロニーは机に飾られている粘土の塊を見た
  event_darkhero_03_e_113:
    speaker: "<Narration>"
    en: She fashioned it in the shape of the Black Ark Ranger in an effort to encourage
    ko: 트로니를 방밖으로 나오게 하기 위해,
    ja: |-
      かつて引きこもっていたトロニーを
      部屋からおびき出そうとして…
  event_darkhero_03_e_114:
    speaker: "<Narration>"
    en: Trony to come out of her room a while back.
    ko: 일레그가 직접 찰흙을 뭉쳐 만든 아크레인저 블랙 피규어.
    ja: |-
      エレグが粘土を固めて作った
      アークレンジャー・ブラックのフィギュアだ
  event_darkhero_03_e_115:
    speaker: "<Narration>"
    en: 'Trony treasures it more than anything, and as she looks at the precious figurine,
      she mumbles under her breath:'
    ko: 본인이 제일 소중하게 여기는 걸 바라보며 트로니는 중얼거렸다.
    ja: |-
      自分にとって一番大切な物を見つめ、
      トロニーはつぶやいた
  event_darkhero_03_e_116:
    speaker: trony
    en: I hope she likes it.
    ko: 마음에 들었으면 좋겠다.
    ja: 気に入ってもらえたら、嬉しいな。
  event_darkhero_03_e_117:
    speaker: "<Narration>"
    en: Carrying this simple wish in her heart, Trony waits for Elegg's return.
    ko: 소박한 바람과 함께 트로니는 일레그가 돌아오기만을 기다렸다.
    ja: |-
      小さな願いと共に、
      トロニーはエレグの帰りを待った
  event_darkhero_03_e_118:
    speaker: "<Narration>"
    en: However,
    ko: 그러나.
    ja: しかし…
  event_darkhero_03_e_119:
    speaker: "<Narration>"
    en: she's waiting in vain,
    ko: 트로니의 기다림은 보답받지 못했다.
    ja: その願いは叶わなかった
  event_darkhero_03_e_120:
    speaker: "<Narration>"
    en: for on that very same day,
    ko: 트로니가 선물을 준비한 날.
    ja: トロニーがプレゼントを用意した日――
  event_darkhero_03_e_121:
    speaker: "<Narration>"
    en: Elegg went missing.
    ko: 그날, 일레그는 실종됐다.
    ja: エレグは行方不明となった
event_darkhero_intermission_01:
  event_darkhero_intermission_01_1:
    speaker: "<Narration>"
    en: The Extrinsic Squad.
    ko: 익스터너 스쿼드.
    ja: エクスターナー
  event_darkhero_intermission_01_2:
    speaker: "<Narration>"
    en: A group of Nikkes that was created to suppress or eliminate any Nikkes who
      become Irregulars.
    ko: 이레귤러가 된 니케를 제압 혹은 사살하기 위해 만들어져,
    ja: |-
      イレギュラーとなったニケの
      制圧、処理を専門とする
  event_darkhero_intermission_01_3:
    speaker: "<Narration>"
    en: A squad whose very existence is shrouded in mystery.
    ko: 그 존재 자체가 극비에 부쳐진 스쿼드.
    ja: 存在自体が極秘の部隊
  event_darkhero_intermission_01_4:
    speaker: "<Narration>"
    en: Due to all of these cloak-and-dagger measures, Maiden has never felt a sense
      of belonging.
    ko: 때문에 메이든은 지금껏 소속감이란 걸 느껴본 적이 없었다.
    ja: |-
      その所属ゆえに、メイデンは自分の居場所が
      どこにも無いように感じていた
  event_darkhero_intermission_01_5:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_intermission_01_6:
    speaker: elegg
    en: Hey, Maiden.
    ko: 메이든 씨, 저 왔어여.
    ja: メイデン氏、来ましたぞ。
  event_darkhero_intermission_01_7:
    speaker: elegg
    en: Why'd you have us meet at such a creepy place?
    ko: 그런데 왜 이런 음침한 곳으로 부른 거예여?
    ja: しかし、なんでこんな怪しい場所なんですかな？
  event_darkhero_intermission_01_8:
    speaker: elegg
    en: Are you getting back at me for yesterday?
    ko: 뭐, 어제의 복수라도 하려는 건가여? 히히히.
    ja: |-
      さては、昨日のリベンジ希望ですかな？
      ふひひっ…
  event_darkhero_intermission_01_9:
    speaker: elegg
    en: Hey, you don't look so good. Did something bad happen?
    ko: 어라? 표정 어두운뎨, 안 좋은 일이라도 있었어여?
    ja: |-
      うん？顔が暗いですぞ？
      何か悪いことでもあったのですかな？
  event_darkhero_intermission_01_10:
    speaker: maiden
    en: Yes.
    ko: 안 좋은 일이요.
    ja: 悪いこと…
  event_darkhero_intermission_01_11:
    speaker: maiden
    en: Something bad has happened.
    ko: 그러게요.
    ja: そうですね。
  event_darkhero_intermission_01_12:
    speaker: "<Narration>"
    en: Maiden has always yearned
    ko: 메이든은 언제나 바라왔다.
    ja: メイデンは長い間望んでいた
  event_darkhero_intermission_01_13:
    speaker: "<Narration>"
    en: for a sense of belonging.
    ko: 소속감을 느껴볼 수 있기를.
    ja: 自分の居場所
  event_darkhero_intermission_01_14:
    speaker: "<Narration>"
    en: To find a place,
    ko: 어딘가에 소속되어, 관계를 확장해 나갈 수 있기를.
    ja: |-
      どこかに所属していると感じられること、
      関係を広げていけること
  event_darkhero_intermission_01_15:
    speaker: "<Narration>"
    en: where she could make friends and embrace her true self.
    ko: 자신의 [본모습]을 있는 그대로 포용해 줄 이들을 만날 수 있기를.
    ja: |-
      自分の「本当の姿」をありのまま
      受け入れてくれる人々と出会えること
  event_darkhero_intermission_01_16:
    speaker: "<Narration>"
    en: That's why...
    ko: 그래서였다.
    ja: だからこそ――
  event_darkhero_intermission_01_17:
    speaker: exia
    en: Maiden, you're now officially part of the team.
    ko: 메이든, 당신- 우리의 동료가 되세요-
    ja: |-
      メイデンー…
      私たちの仲間になってくださいー…
  event_darkhero_intermission_01_18:
    speaker: "<Narration>"
    en: she accepted Exia's offer with such fervor.
    ko: 엑시아의 제안을 메이든이 흔쾌히 수락한 건.
    ja: エクシアの誘いをメイデンは快く受け入れた
  event_darkhero_intermission_01_19:
    speaker: "<Narration>"
    en: That's why...
    ko: 그래서였다.
    ja: だからこそ――
  event_darkhero_intermission_01_20:
    speaker: elegg
    en: Maiden, was it? Nice to meet you.
    ko: 히히히, 메이든 씨라고 했져? 잘 부탁해여.
    ja: |-
      ふひひっ。メイデン氏ですな？
      よろしくお願いしますぞ。
  event_darkhero_intermission_01_21:
    speaker: elegg
    en: Don't just stand there, Trony. Say hi.
    ko: 트로니 씨도 인사해야져.
    ja: トロニー氏も、何かあいさつしてくだされ。
  event_darkhero_intermission_01_22:
    speaker: trony
    en: H-hi. Nice to meet you.
    ko: 으, 응. 앞으로 잘 부탁해.
    ja: うっ、うん。これからよろしく。
  event_darkhero_intermission_01_23:
    speaker: "<Narration>"
    en: she opened up to Elegg, Exia, and Trony.
    ko: 엑시아, 일레그, 트로니에게 메이든이 마음을 연 건.
    ja: |-
      エクシア、エレグ、そしてトロニーに
      メイデンは心を開いたのだ
  event_darkhero_intermission_01_24:
    speaker: maiden
    en: Elegg, meeting you has brought me so much joy.
    ko: 일레그, 있잖아요.
    ja: エレグ…
  event_darkhero_intermission_01_25:
    speaker: maiden
    en: I hope you know that.
    ko: 당신들을 만나서 정말 즐거웠어요.
    ja: あなたに会えて、本当に楽しかったです。
  event_darkhero_intermission_01_26:
    speaker: maiden
    en: But why...
    ko: 그런데 왜….
    ja: なのに、どうして…
  event_darkhero_intermission_01_27:
    speaker: "<Narration>"
    en: Maiden shakes her head with distress and pulls out her phone.
    ko: 고개를 흔들곤, 메이든은 휴대폰을 들어 올렸다.
    ja: 首を振り、メイデンは携帯を持ち上げた
  event_darkhero_intermission_01_28:
    speaker: maiden
    en: Boss. It's Maiden.
    ko: 사장님. 메이든입니다.
    ja: 社長。メイデンです。
  event_darkhero_intermission_01_29:
    speaker: maiden
    en: Requesting authorization to remove the mask.
    ko: 마스크 오프를 허가해 주세요.
    ja: マスクオフの許可を。
  event_darkhero_intermission_01_30:
    speaker: maiden
    en: Yes. Target has been secured.
    ko: 네. 타겟을 확보했습니다.
    ja: はい。確保しています。
  event_darkhero_intermission_01_31:
    speaker: maiden
    en: Yes.
    ko: 알겠습니다.
    ja: 分かりました。
  event_darkhero_intermission_01_32:
    speaker: maiden
    en: I'm carrying out the directive now.
    ko: 현 시간부로 [언령]을 사용합니다.
    ja: 現時刻より「言霊」を使用します。
  event_darkhero_intermission_01_33:
    speaker: "<Narration>"
    en: Maiden takes off her mask.
    ko: 메이든은 마스크를 벗었다.
    ja: メイデンがマスクを外した
  event_darkhero_intermission_01_34:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_intermission_01_35:
    speaker: elegg
    en: Maiden, are you crying?
    ko: 메이든 씨, 괜찮아여?
    ja: メイデン氏、大丈夫ですかな？
  event_darkhero_intermission_01_36:
    speaker: elegg
    en: Is everything okay?
    ko: 울지 마세여. 왜 갑자기 울고….
    ja: 泣かないでくだされ、なぜ急に…
  event_darkhero_intermission_01_37:
    speaker: maiden
    en: Freeze
    ko: "[정지]"
    ja: "「停止」"
  event_darkhero_intermission_01_38:
    speaker: "<Narration>"
    en: Just as Elegg reaches out to wipe the tears from Maiden's face, she freezes
      mid-movement.
    ko: 메이든의 눈물을 닦아주려던, 일레그의 움직임이 멈췄다.
    ja: |-
      メイデンの涙を拭こうとしていた
      エレグの動きが止まった
  event_darkhero_intermission_01_39:
    speaker: "<Narration>"
    en: For the first time in Maiden's life, someone saw her take her mask off and
      wasn't afraid.
    ko: 마스크를 벗은 본인을 보고, 처음으로 두려워하지 않은.
    ja: |-
      マスクを外しても恐れられなかった、
      初めての相手
  event_darkhero_intermission_01_40:
    speaker: "<Narration>"
    en: And how does she repay them? By using her powers against them.
    ko: 오히려 먼저 다가와준 일레그를 보며 메이든은 중얼거렸다.
    ja: |-
      それどころか、歩み寄ろうとしていた
      エレグの姿を見て、メイデンはつぶやいた
  event_darkhero_intermission_01_41:
    speaker: maiden
    en: I hoped that you would be scared of me like all the others.
    ko: 차라리 다른 분들처럼 절 무서워하길 바랐는데 말이죠.
    ja: |-
      いっそ他の人たちのように、
      怖がってくれれば良かった…
  event_darkhero_intermission_01_42:
    speaker: maiden
    en: Target has been restrained.
    ko: 동작 정지 확인.
    ja: "…動作の停止を確認。"
  event_darkhero_intermission_01_43:
    speaker: maiden
    en: Transferring to the designated coordinates now.
    ko: 타겟을 지정된 좌표로 이송하겠습니다.
    ja: ターゲットを指定の座標に移送します。
event_darkhero_04_s:
  event_darkhero_04_s_1:
    speaker: "<Narration>"
    en: Trony fiddles with her phone nervously.
    ko: 초조한 듯, 트로니가 휴대폰을 만지작거린다.
    ja: 焦った様子で、トロニーが携帯を操作している
  event_darkhero_04_s_2:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_04_s_3:
    speaker: "<Narration>"
    en: Despite waiting all night, there was still no sign of Elegg,
    ko: 밤새 기다렸음에도 일레그는 여전히 돌아오지 않았고,
    ja: 夜明けまで待ってもエレグが戻らない
  event_darkhero_04_s_4:
    speaker: "<Narration>"
    en: and unlike before, she can't be reached at all.
    ko: 평소와 달리 연락조차 전혀 닿지 않고 있었다.
    ja: いつもと違い、連絡さえ取れない
  event_darkhero_04_s_5:
    speaker: trony
    en: This has never happened before...
    ko: 이런 적 없었는데….
    ja: こんなこと、今まで一度もなかったのに…
  event_darkhero_04_s_6:
    speaker: trony
    en: I hope Elegg's doing okay...
    ko: 일레그한테 무슨 일 생긴 건 아니겠지….
    ja: もしかして、エレグに何か…？
  event_darkhero_04_s_7:
    speaker: "<Narration>"
    en: Just then, footsteps can be heard out in the hallway.
    ko: 그때, 복도에서 발소리가 들렸다.
    ja: その時、廊下から足音が聞こえた
  event_darkhero_04_s_8:
    speaker: trony
    en: Elegg?
    ko: 일레그?!
    ja: エレグ！？
  event_darkhero_04_s_9:
    speaker: "<Narration>"
    en: Filled with anticipation, Trony bolts up from her seat.
    ko: 기대감에 찬 트로니가 자리에서 일어났으나.
    ja: |-
      トロニーは立ち上がり、
      期待に満ちた声をあげたが…
  event_darkhero_04_s_10:
    speaker: "<Narration>"
    en: However, the person who comes through the doorway is not Elegg.
    ko: 문을 열고 들어온 건 일레그가 아닌,
    ja: 扉を開いたのはエレグではなく――
  event_darkhero_04_s_11:
    speaker: ether
    en: Sorry to disappoint you.
    ko: 흐암~ 미안해서 어쩌나.
    ja: ふぁ～…ごめんね。
  event_darkhero_04_s_12:
    speaker: ether
    en: I know you'd rather see Elegg right now.
    ko: 기다리던 일레그가 아니라서.
    ja: エレグじゃなくて。
  event_darkhero_04_s_13:
    speaker: "<Narration>"
    en: Instead, Ether enters the room, looking weary as always.
    ko: 언제나처럼 피곤에 찌든 에테르였다.
    ja: いつものように疲れ切った様子のエーテルだった
  event_darkhero_04_s_14:
    speaker: ether
    en: I should have figured that your dormitory would be just as much of a pigsty
      as your lab.
    ko: 연구실 들를 때마다 더럽다곤 생각했는데, 숙소도 만만치 않네.
    ja: |-
      研究室に寄るたびに汚いと思ってたけど、
      宿所も相当ね。
  event_darkhero_04_s_15:
    speaker: ether
    en: I can see now why Syuen is always moaning about cleanliness, or rather, the
      lack thereof.
    ko: 청소 안 한다고, 슈엔이 뭐라 한 이유가 있었구나.
    ja: シュエンがうるさいのも納得。
  event_darkhero_04_s_16:
    speaker: trony
    en: What are you doing here?
    ko: 여긴 왜….
    ja: どうしてここに…
  event_darkhero_04_s_17:
    speaker: ether
    en: I'm here to give you information.
    ko: 그야 뭐.
    ja: それは、まぁ…
  event_darkhero_04_s_18:
    speaker: ether
    en: Information that I'm sure you're eager to know.
    ko: 트로니가 궁금해하는 걸 알려주려고 왔지.
    ja: あなたが知りたいことを教えに来たの。
  event_darkhero_04_s_19:
    speaker: trony
    en: "?"
    ko: 응?
    ja: え？
  event_darkhero_04_s_20:
    speaker: ether
    en: Elegg's whereabouts.
    ko: 일레그가 지금 어디에 있는지. 궁금하지 않아?
    ja: エレグが今どこにいるのか、知りたくない？
  event_darkhero_04_s_21:
    speaker: trony
    en: "!"
    ko: "!!"
    ja: "！！"
  event_darkhero_04_s_22:
    speaker: ether
    en: Caught your interest, have I?
    ko: 이제야 좀 흥미가 생겼나 보네.
    ja: やっと興味ありそうな顔になったね。
  event_darkhero_04_s_23:
    speaker: trony
    en: Do you know where Elegg is?
    ko: 일레그가 어디에 있는지 안다고…?
    ja: エレグがどこにいるか知ってるの…？
  event_darkhero_04_s_24:
    speaker: ether
    en: I do.
    ko: 물론이지.
    ja: 当然でしょ？
  event_darkhero_04_s_25:
    speaker: trony
    en: Then tell me where she is!
    ko: 알려줘. 일레그는 지금 어디에….
    ja: 教えて、エレグは今どこ…
  event_darkhero_04_s_26:
    speaker: ether
    en: But,
    ko: 그런데, 트로니.
    ja: でも、トロニー…
  event_darkhero_04_s_27:
    speaker: ether
    en: It might be rather shocking to hear.
    ko: 조금 무서운 이야기가 될 텐데.
    ja: ちょっと怖い話になるけど。
  event_darkhero_04_s_28:
    speaker: ether
    en: Are you sure?
    ko: 감당할 수 있겠어?
    ja: 最後まで聞ける？
  event_darkhero_04_s_29:
    speaker: trony
    en: What are you talking about?
    ko: 으, 응…?
    ja: う…うん…？
  event_darkhero_04_s_30:
    speaker: ether
    en: You know, Trony, that's the thing about confidential documents.
    ko: 트로니, 극비 문서란 건.
    ja: トロニー、機密文書って言うのはね…
  event_darkhero_04_s_31:
    speaker: ether
    en: They usually contain information that isn't meant to be seen by just anyone,
    ko: 누군가에게 알려지면 안 되는 내용을 담고 있는 만큼.
    ja: 誰かに知られたらいけないことが書いてあるの。
  event_darkhero_04_s_32:
    speaker: ether
    en: and becoming privy to such information could put you in harm's way.
    ko: 함부로 만졌다간, 위험해지기 마련이야.
    ja: うかつに触ると危ないってこと。
  event_darkhero_04_s_33:
    speaker: ether
    en: One of the higher ups noticed you two meddling with M.M.R's Material H report,
    ko: 너희가 우리 M.M.R.의 [마테리얼 H] 보고서를 손댄 덕분에,
    ja: |-
      あなたがM.M.R.の「マテリアルH」の
      報告書に手を付けたせいで…
  event_darkhero_04_s_34:
    speaker: ether
    en: and now they know that you and Elegg are aware of
    ko: 저기~ 저 높은 사람 중 한 분이 눈치채 버렸더라고.
    ja: |-
      お偉いさんたちの1人が
      気づいちゃったみたいね？
  event_darkhero_04_s_35:
    speaker: ether
    en: the truth behind the Ark's power source.
    ko: 너랑 일레그가 방주의 동력원에 대해 알고 있다는 걸.
    ja: |-
      あなたとエレグが
      アークの動力源を知ってるってこと。
  event_darkhero_04_s_36:
    speaker: trony
    en: I-I don't understand...
    ko: 뭐…?
    ja: え…？
  event_darkhero_04_s_37:
    speaker: ether
    en: That's why Elegg was apprehended.
    ko: 그래서야. 일레그가 M.M.R. 산하 중앙정부군에게 붙잡힌 건.
    ja: |-
      で、エレグはM.M.R.付きの
      中央政府軍に捕まったってわけ。
  event_darkhero_04_s_38:
    speaker: ether
    en: Orders came down yesterday from the Central Government to M.M.R.
    ko: 어제부로 M.M.R. 산하 중앙정부군에게 명령이 떨어졌거든.
    ja: きのう命令が下りてね。
  event_darkhero_04_s_39:
    speaker: ether
    en: We're to capture both you and Elegg, as you two are orchestrating a terrorist
      attack.
    ko: 너랑 일레그가 방주 내 테러를 계획하고 있으니 최대한 빠른 시간 내에 붙잡으라고.
    ja: |-
      あなたとエレグがテロを計画してる、
      できるだけ早く捕まえろ、だって。
  event_darkhero_04_s_40:
    speaker: trony
    en: "!"
    ko: "……!"
    ja: "……！"
  event_darkhero_04_s_41:
    speaker: "<Narration>"
    en: As Trony begins to step back, Ether raises both of her hands in the air.
    ko: 트로니가 뒤로 물러서자, 에테르는 양손을 들어 올렸다.
    ja: トロニーがひるむと、エーテルは両手をあげた
  event_darkhero_04_s_42:
    speaker: ether
    en: Oh, don't misunderstand me.
    ko: 뭔가 착각하고 있는 게 있나 본데.
    ja: 勘違いしてるみたいだけど。
  event_darkhero_04_s_43:
    speaker: ether
    en: I didn't come here to take you in. Quite the opposite, actually.
    ko: 난 널 붙잡으러 온 게 아니야. 오히려 그 반대지.
    ja: |-
      私は捕まえに来たんじゃないの。
      むしろその逆。
  event_darkhero_04_s_44:
    speaker: ether
    en: I came here to give you a chance.
    ko: 트로니, 난 네게 기회를 주러 왔어.
    ja: トロニー、私はチャンスをあげに来たの。
  event_darkhero_04_s_45:
    speaker: "<Narration>"
    en: Ether approaches Trony with an equivocal smile.
    ko: 트로니 바로 앞까지 다가온 에테르는 호기심 가득한 미소를 지으며 말했다.
    ja: |-
      トロニーの目の前まで迫ったエーテルは
      好奇心が抑えられないと言う笑顔で、言った
  event_darkhero_04_s_46:
    speaker: ether
    en: 'You have two options:'
    ko: 두 가지 선택지가 있어.
    ja: 選択肢は2つ。
  event_darkhero_04_s_47:
    speaker: ether
    en: The first is to say that Elegg is the sole individual responsible for planning
      the attack,
    ko: 첫 번째 선택지는 이렇게 진술하는 거야.
    ja: 1つ目は…こう言いなさい。
  event_darkhero_04_s_48:
    speaker: ether
    en: and that you didn't know anything about it.
    ko: 테러를 계획한 건, 일레그다.
    ja: テロを計画したのは、エレグだ。
  event_darkhero_04_s_49:
    speaker: ether
    en: If you do that,
    ko: 나는 아무것도 몰랐다.
    ja: 自分は何も知らない。
  event_darkhero_04_s_50:
    speaker: ether
    en: I'll be sure to do whatever I can to clear your name.
    ko: 그럼 내가 책임지고 네 혐의를 벗겨줄게.
    ja: |-
      そうしたら、私が責任を持って
      あなたの容疑を晴らしてあげる。
  event_darkhero_04_s_51:
    speaker: ether
    en: 'After that, it''s quite simple:'
    ko: 그러고 나서 할 건 간단해.
    ja: あとは簡単。
  event_darkhero_04_s_52:
    speaker: ether
    en: you forget everything you know about the power source,
    ko: 동력원에 대한 건 전부 잊은 채,
    ja: 動力源のことは何もかも忘れて…
  event_darkhero_04_s_53:
    speaker: ether
    en: and simply work hard to keep things going just as they are.
    ko: 지금까지처럼 [방주가 현 상태를 유지할 수 있도록] 열심히 일하면 돼.
    ja: |-
      今まで通り「アークの現状維持」のために
      一生懸命働けばいいだけ。
  event_darkhero_04_s_54:
    speaker: ether
    en: Naturally, in order to maintain your image as a heroic figure,
    ko: "[방주의 히어로]로서 말이지."
    ja: "「アークのヒーロー」としてね。"
  event_darkhero_04_s_55:
    speaker: ether
    en: you won't be able to associate with Elegg ever again.
    ko: 물론 일레그를 다시는 볼 수 없겠지만.
    ja: |-
      もちろん、エレグには
      二度と会えなくなるでしょうけど。
  event_darkhero_04_s_56:
    speaker: ether
    en: If you want these charges against you to be lifted, that's a sacrifice you'll
      have to be willing to make.
    ko: 혐의가 벗겨지는 건데, 그 정도 리스크는 감당해야지 않겠어?
    ja: |-
      自分の疑いが晴れるんだから、
      それくらいの交換条件は仕方ないでしょ？
  event_darkhero_04_s_57:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_04_s_58:
    speaker: trony
    en: What's the other option?
    ko: "…다음 선택지는 뭐야?"
    ja: "…2つ目は、何？"
  event_darkhero_04_s_59:
    speaker: ether
    en: Here.
    ko: 다음 선택지 말이지?
    ja: 2つ目の選択肢はね～…
  event_darkhero_04_s_60:
    speaker: "<Narration>"
    en: Ether hands over a note.
    ko: 에테르가 쪽지 하나를 꺼내 들었다.
    ja: エーテルが一枚のメモを取りだした
  event_darkhero_04_s_61:
    speaker: ether
    en: These are the coordinates where Elegg is being held.
    ko: 여기엔 일레그가 붙잡혀 있는 곳의 좌표가 적혀 있어.
    ja: これ、エレグが拘留されてる場所の座標。
  event_darkhero_04_s_62:
    speaker: ether
    en: They're scheduled to begin interrogating her later today.
    ko: 반나절 뒤에 심문이 시작될 거야.
    ja: 半日もすれば尋問が始まると思うけど。
  event_darkhero_04_s_63:
    speaker: ether
    en: As soon as that's finished, she will be disposed of.
    ko: 그게 끝나는 대로 일레그는 폐기 처분될 테니.
    ja: |-
      それが終わったら、
      エレグは廃棄処分じゃない？
  event_darkhero_04_s_64:
    speaker: ether
    en: The second option is that you personally attempt to go and rescue Elegg yourself,
    ko: 일레그를 구할 수 있는 시간은 얼마 안 남은 셈이네.
    ja: 時間はあんまりなさそうね？
  event_darkhero_04_s_65:
    speaker: ether
    en: but you don't have much time.
    ko: 두 번째 선택지는 네가 직접 일레그를 구하러 가는 거야.
    ja: |-
      そういうわけで、2番目の選択肢は…
      あなたがエレグを助けに行くこと。
  event_darkhero_04_s_66:
    speaker: ether
    en: If you get caught, your memory will be wiped, or you will be disposed of as
      well.
    ko: 물론, 그러다 붙잡히면 너 역시 기억이 소거되거나 폐기 처분되겠지.
    ja: |-
      もちろん、捕まればあなたも
      記憶消去か、廃棄処分ね。
  event_darkhero_04_s_67:
    speaker: ether
    en: Of course, even if you do manage to rescue Elegg, both of you will forever
      be fugitives on the run.
    ko: 설령 일레그를 구해낸다고 해도 영원히 도망자 신세일 거고.
    ja: |-
      たとえエレグを助けられたとしても、
      永遠に逃げ回ることになるんじゃない？
  event_darkhero_04_s_68:
    speaker: ether
    en: There's not much time, Trony.
    ko: 자, 시간은 없어.
    ja: ほら、時間がないわ。
  event_darkhero_04_s_69:
    speaker: ether
    en: Make your choice.
    ko: 선택해, 트로니.
    ja: 選んで、トロニー。
  event_darkhero_04_s_70:
    speaker: ether
    en: Show me what you can do. Can you do that for me?
    ko: 넌 내게 가능성을 보여줄 수 있겠어?
    ja: 私に可能性を見せられる？
event_darkhero_04_e:
  event_darkhero_04_e_1:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル――
  event_darkhero_04_e_2:
    speaker: "<Monologue>"
    en: I receive a message from Exia.
    ko: 엑시아로부터 메시지가 왔다.
    ja: エクシアからメッセージが届いた
  event_darkhero_04_e_3:
    speaker: "<Monologue>"
    en: I try to call Elegg, Trony, and Maiden,
    ko: 일레그, 트로니, 메이든에게 전화를 걸어 보았으나.
    ja: エレグ、トロニー、メイデンと通話を試みたが
  event_darkhero_04_e_4:
    speaker: "<Monologue>"
    en: but none of them pick up.
    ko: 누구와도 연락이 닿지 않는다.
    ja: 誰とも連絡がつかなかった
  event_darkhero_04_e_5:
    speaker: "<Monologue>"
    en: "?"
    ko: "……?"
    ja: "……？"
  event_darkhero_04_e_6:
    speaker: "<Monologue>"
    en: Now that I think about it, Trony never let me know how it went with her giving
      Elegg her gift.
    ko: 생각해 보니, 선물을 전달하고 알려주겠다던 트로니로부터 아직 아무런 연락도 없다.
    ja: |-
      考えてみると、プレゼントを渡したら
      連絡すると言っていたトロニーから、
      何も聞いていない
  event_darkhero_04_e_7:
    speaker: "<Self>"
    en: Something isn't right.
    ko: 뭔가 이상한데.
    ja: 何かがおかしい
  event_darkhero_04_e_8:
    speaker: "<Monologue>"
    en: I share Exia's worry that something nefarious might be going on.
    ko: 엑시아의 말대로 무슨 일이 생긴 건 아닌지 걱정된다.
    ja: |-
      エクシアの言う通り、
      何かあったのではないかと心配だ
  event_darkhero_04_e_9:
    speaker: "<Monologue>"
    en: We should head over to Electric Shock's dormitory to investigate.
    ko: 일렉트릭 쇼크 스쿼드의 숙소로 가보자.
    ja: |-
      エレクトリックショック部隊の
      宿所へ行ってみることにした
  event_darkhero_04_e_10:
    speaker: "<Monologue>"
    en: When we arrive at the dormitory, all of the doors are mysteriously wide open.
    ko: 숙소로 오는 길. 이상하게도 모든 문이 환하게 열려 있다.
    ja: |-
      宿所へ行く途中、どういうわけか
      すべてのドアが開けっ放しになっている
  event_darkhero_04_e_11:
    speaker: "<Self>"
    en: "?"
    ko: "……?"
    ja: "……？"
  event_darkhero_04_e_12:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 부스럭-
    ja: ガサッ――
  event_darkhero_04_e_13:
    speaker: "<Monologue>"
    en: I hear a sound from Trony's room.
    ko: 트로니의 방 안에서 무슨 소리가 들린다.
    ja: トロニーの部屋の中から物音がした
  event_darkhero_04_e_14:
    speaker: "<Self>"
    en: Trony…?
    ko: 트로니…?
    ja: トロニー…？
  event_darkhero_04_e_15:
    speaker: "<Monologue>"
    en: I cautiously head inside Trony's room.
    ko: 조심스럽게, 트로니의 방 안으로 들어갔다.
    ja: 警戒しながら、トロニーの部屋の中に入った
  event_darkhero_04_e_16:
    speaker: "<Monologue>"
    en: Inside, Ether is examining the Black Ark Ranger figurine.
    ko: 방 안엔 아크레인저 블랙 굿즈를 구경하는 에테르가 있었다.
    ja: |-
      部屋の中にいたのは、
      アークレンジャー・ブラックの
      グッズを眺めているエーテルだった
  event_darkhero_04_e_17:
    speaker: "<Self>"
    en: Ether?
    ko: 에테르?
    ja: エーテル？
  event_darkhero_04_e_18:
    speaker: "<Self>"
    en: What are you doing here?
    ko: 네가 왜 여기에?
    ja: どうしてここにいるんだ？
  event_darkhero_04_e_19:
    speaker: ether
    en: I could ask you the same thing,
    ko: 어라, 나야말로 묻고 싶은데?
    ja: それはこっちのセリフ。
  event_darkhero_04_e_20:
    speaker: ether
    en: No. 7.
    ko: 7호가 여긴 무슨 일이야?
    ja: 7号がここになんの用？
  event_darkhero_04_e_21:
    speaker: "<Monologue>"
    en: Ether puts down the figurine she is holding and approaches me.
    ko: 방금까지 만지작거리던 피규어를 내려놓고 에테르는 내게 다가왔다.
    ja: |-
      触っていたフィギュアを戻し、
      エーテルが私に近づいてきた
  event_darkhero_04_e_22:
    speaker: ether
    en: Who did you come to see?
    ko: 트로니? 일레그?
    ja: トロニー？エレグ？
  event_darkhero_04_e_23:
    speaker: ether
    en: Trony? Elegg?
    ko: 아님 둘 모두?
    ja: それとも両方？
  event_darkhero_04_e_24:
    speaker: ether
    en: Both?
    ko: 7혼, 누굴 보러 온 거야?
    ja: 7号は誰に会いに来たの？
  event_darkhero_04_e_25:
    speaker: "<Self>"
    en: Answer my question.
    ko: 둘은 어디 가고, 왜 네가 여기 있는 거야?
    ja: 2人はどこだ？なぜエーテルがいる？
  event_darkhero_04_e_26:
    speaker: ether
    en: Let me give you a little piece of advice.
    ko: 음~ 7호. 충고 하나 할게.
    ja: ふ～ん…7号、忠告しておくけど。
  event_darkhero_04_e_27:
    speaker: ether
    en: Don't get yourself mixed up with those two.
    ko: 괜히 그 둘하고 엮이지 마.
    ja: 関わらない方が身のためだと思うよ？
  event_darkhero_04_e_28:
    speaker: "<Self>"
    en: What happened to them?
    ko: "…? 둘한테 무슨 일이 생긴 거야?"
    ja: "…？2人に何かあったのか？"
  event_darkhero_04_e_29:
    speaker: ether
    en: So you don't know. All right, let me fill you in.
    ko: 7호는 아직 모르겠구나.
    ja: 7号、まだ聞いてないのね。
  event_darkhero_04_e_30:
    speaker: ether
    en: Elegg and Trony were planning a terrorist attack.
    ko: 일레그랑 트로니가 테러를 계획했다네.
    ja: エレグとトロニーがテロを計画していたそうよ？
  event_darkhero_04_e_31:
    speaker: ether
    en: As a result, the higher-ups at M.M.R. have ordered us
    ko: 그래서 우리 M.M.R.의 높으신 분께서 명령했어.
    ja: それでM.M.R.の上層部から命令が下りたの。
  event_darkhero_04_e_32:
    speaker: ether
    en: to arrest both Electric Shock members,
    ko: 일렉트릭 쇼크 스쿼드 전원을 체포.
    ja: |-
      エレクトリックショック部隊全員の
      身柄を確保せよ、ってね。
  event_darkhero_04_e_33:
    speaker: ether
    en: and have their memories wiped.
    ko: 이후, 기억을 소거하라고.
    ja: それから、記憶は抹消。
  event_darkhero_04_e_34:
    speaker: "<Self>"
    en: What?!
    ko: 뭐?!
    ja: 何だと！？
  event_darkhero_04_e_35:
    speaker: ether
    en: More accurately, just one will have their memory wiped.
    ko: 물론 기억이 소거되는 니케는 하나뿐이고.
    ja: あ、記憶消去するのは1体だけ、ね。
  event_darkhero_04_e_36:
    speaker: ether
    en: The other will be disposed as an example to the rest.
    ko: 다른 니케는 본보기 삼아 폐기 처분할 거래.
    ja: あとは見せしめで廃棄処分だって。
  event_darkhero_04_e_37:
    speaker: ether
    en: The top brass wants to mitigate any and all potential risks within the Ark.
    ko: 방주에 괜한 위험 요소는 남겨두기 싫다나?
    ja: アークに危険因子なんて残したくないものね？
  event_darkhero_04_e_38:
    speaker: "<Self>"
    en: There's no way either of those two were planning an attack!
    ko: 둘이 테러를 계획했다니, 그럴 리가 없잖아!
    ja: |-
      テロを計画！？
      そんなはずがないだろう！？
  event_darkhero_04_e_39:
    speaker: ether
    en: You seem to trust them quite a bit.
    ko: 흠. 꽤나 신뢰하나 보네.
    ja: ふーん。信用してるみたいね。
  event_darkhero_04_e_40:
    speaker: ether
    en: Yes, it's just as you said. They had no part in any purported terrorist attack.
    ko: 그래~ 7호 말대로야. 둘은 테러 따윈 꾸미지 않았어.
    ja: |-
      そう。7号の言う通り、
      2人はテロなんて企んでない。
  event_darkhero_04_e_41:
    speaker: ether
    en: No, their crime was of another nature.
    ko: 대신 다른 짓을 저지르고 말았지.
    ja: |-
      それとは別に、
      ちょっと間違いをしちゃっただけ。
  event_darkhero_04_e_42:
    speaker: ether
    en: Would you like to know what it was that they did?
    ko: 어때? 그게 뭔지 알고 싶어?
    ja: どう？これ以上知りたい？
  event_darkhero_04_e_43:
    speaker: "<Monologue>"
    en: By now, Ether has come uncomfortably close and is scrutinizing my expression
      with much intensity.
    ko: 코앞까지 다가온 에테르는 내 표정을 살폈다.
    ja: エーテルの顔が私の眼前に迫った
  event_darkhero_04_e_44:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_04_e_45:
    speaker: "<Self>"
    en: Not interested.
    ko: 에테르, 너한테 들어야 할 건 그런 게 아니야.
    ja: エーテル、その話はどうでもいい
  event_darkhero_04_e_46:
    speaker: "<Self>"
    en: All I want to know is where they are.
    ko: 일레그랑 트로니. 둘은 지금 어디에 있지?
    ja: エレグとトロニー。2人はどこだ？
  event_darkhero_04_e_47:
    speaker: ether
    en: "*Sigh* ... you're no fun."
    ko: 재미없긴.
    ja: つれないね。
  event_darkhero_04_e_48:
    speaker: ether
    en: 'Let me guess: You intend on saving them, is that it?'
    ko: 뭐, 구하러 가려고?
    ja: なに？捜しに行くつもり？
  event_darkhero_04_e_49:
    speaker: ether
    en: Even for you, associating with these two can only end poorly.
    ko: 아무리 7호라고 해도 둘하고 엮이는 순간, 입장이 많이 난처해질 텐데?
    ja: |-
      いくら7号でも、
      関わったら面倒な事になると思うけど？
  event_darkhero_04_e_50:
    speaker: "<Monologue>"
    en: I walk past Ether towards the table where various Black Ark Ranger memorabilia
      is displayed.
    ko: 그런 에테르를 지나쳐, 아크레인저 블랙 굿즈가 전시된 책상 앞으로 다가갔다.
    ja: |-
      エーテルの脇をすり抜け、
      アークレンジャー・ブラックのグッズが
      置いてある机に近づいた
  event_darkhero_04_e_51:
    speaker: "<Monologue>"
    en: In the middle of the table is a customized BOOM gamepad.
    ko: 책상 한가운데에는 BOOM이 커스텀 된 게임 패드가 올려져 있었다.
    ja: |-
      机の中央にはBOOMをテーマにした
      カスタマイズの施された
      ゲームパッドが置かれている
  event_darkhero_04_e_52:
    speaker: "<Monologue>"
    en: This must have been the gift Trony intended to give to Elegg.
    ko: 본래였다면, 일레그에게 전달되었어야 할 선물이.
    ja: エレグに渡すはずだったプレゼントだろう
  event_darkhero_04_e_53:
    speaker: "<Self>"
    en: I reach out for the gamepad.
    ko: 게임 패드를 집는다.
    ja: "（ゲームパッドを手に取る）"
  event_darkhero_04_e_54:
    speaker: "<Self>"
    en: Trony wanted to give Elegg a gift, and I'm going to make sure that she gets
      it.
    ko: 트로니의 선물이 일레그에게 전달될 수 있도록 돕는 것뿐이야.
    ja: |-
      トロニーが渡しそびれたプレゼントを
      渡しにいくだけだ
  event_darkhero_04_e_55:
    speaker: ether
    en: I figured you would go that route.
    ko: "……7호답네."
    ja: "…7号らしいね。"
  event_darkhero_04_e_56:
    speaker: ether
    en: It's a good thing I prepared another copy.
    ko: 하나 더 준비해두길 잘했다.
    ja: もう1枚準備しといて正解。
  event_darkhero_04_e_57:
    speaker: "<Monologue>"
    en: Ether tosses me a folded-up note,
    ko: 에테르가 쪽지를 던졌다.
    ja: エーテルがメモを投げてよこした
  event_darkhero_04_e_58:
    speaker: "<Monologue>"
    en: that once opened, reveals a set of coordinates.
    ko: 쪽지를 펼치니, 어딘가의 좌표가 적혀 있었다.
    ja: 座標らしきものが書いてある
  event_darkhero_04_e_59:
    speaker: "<Self>"
    en: Is this where...
    ko: 이건…!
    ja: これは…？
  event_darkhero_04_e_60:
    speaker: ether
    en: Yes. Elegg is being held there.
    ko: 일레그는 거기에 붙잡혀 있어.
    ja: エレグが拘留されてる場所。
  event_darkhero_04_e_61:
    speaker: ether
    en: Trony rushed out not too long ago, intent on rescuing her.
    ko: 트로니는 일레그를 구하겠다며 뛰쳐나갔고.
    ja: |-
      トロニーはエレグを助けるために
      飛び出していったところ。
  event_darkhero_04_e_62:
    speaker: ether
    en: You should get a move on.
    ko: 이만 가봐. 바쁘신 몸이잖아.
    ja: もう行った方がいいんじゃない？急ぐでしょ？
  event_darkhero_04_e_63:
    speaker: "<Self>"
    en: What's your game here, Ether?
    ko: 에테르, 넌 대체….
    ja: エーテル、君は何を…
  event_darkhero_04_e_64:
    speaker: "<Monologue>"
    en: Ether waves her hand nonchalantly, signaling that she doesn't intend on elaborating,
      then heads outside.
    ko: 에테르는 더 대화할 생각이 없다는 듯, 손을 흔들며 밖으로 나갔다.
    ja: |-
      もう話すことはないという様子で
      エーテルは手を振り、部屋から立ち去った
  event_darkhero_04_e_65:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_04_e_66:
    speaker: "<Narration>"
    en: Zzzz...
    ko: 치지직-
    ja: ザザーッ…
  event_darkhero_04_e_67:
    speaker: "<Self>"
    en: "?"
    ko: "??"
    ja: "？？"
  event_darkhero_04_e_68:
    speaker: exia_op
    en: Noob.
    ko: 뉴비-
    ja: 初心者さんー…
  event_darkhero_04_e_69:
    speaker: exia_op
    en: N... oob.
    ko: 뉴- 비-
    ja: 初心者さーん…
  event_darkhero_04_e_70:
    speaker: exia_op
    en: If you're getting these, please respond.
    ko: 내 말 들리면- 대답하세요-
    ja: 聞こえたら…応答してくださいー…
  event_darkhero_04_e_71:
    speaker: "<Self>"
    en: Exia?
    ko: 엑시아?
    ja: エクシアか？
  event_darkhero_04_e_72:
    speaker: exia_op
    en: Ah, you can hear me?
    ko: 잘 들리나 보군요-
    ja: 聞こえてるんですねー…
  event_darkhero_04_e_73:
    speaker: exia_op
    en: Good.
    ko: 다행입니다-
    ja: よかったー…
  event_darkhero_04_e_74:
    speaker: exia_op
    en: I overheard everything you and Ether just said.
    ko: 상황은 전부 엿들었습니다-
    ja: 話はぜんぶ聞いてましたー…
  event_darkhero_04_e_75:
    speaker: exia_op
    en: Let's go get Elegg and Trony.
    ko: 일레그랑 트로니- 데리러 가요-
    ja: エレグとトロニーを…迎えに行きましょうー…
  event_darkhero_04_e_76:
    speaker: "<Self>"
    en: If you heard everything,
    ko: 엑시아, 너도 들어서 알겠지만….
    ja: エクシア、分かっていると思うが…
  event_darkhero_04_e_77:
    speaker: "<Self>"
    en: then you should know that you shouldn't get involved in this.
    ko: 사안이 사안인 만큼 이 일엔 엮이지 않는 게….
    ja: 事情が事情だ、君は関わらない方が…
  event_darkhero_04_e_78:
    speaker: exia_op
    en: But,
    ko: 뉴비가 말하지 않았습니까-
    ja: 初心者さんが言ったことじゃないですかー…？
  event_darkhero_04_e_79:
    speaker: exia_op
    en: You said all you're doing is helping deliver Trony's gift to Elegg.
    ko: 트로니의 선물이 일레그에게 전달될 수 있도록- 돕는 것뿐이라고-
    ja: |-
      トロニーのプレゼントを
      エレグに渡すだけだってー…
  event_darkhero_04_e_80:
    speaker: exia_op
    en: Well, it's the same for me.
    ko: 마찬가지입니다-
    ja: 同じようなことですー…
  event_darkhero_04_e_81:
    speaker: exia_op
    en: I'm the party leader,
    ko: 나 또한- 파티장으로서-
    ja: 私もー…パーティーリーダーとしてー…
  event_darkhero_04_e_82:
    speaker: exia_op
    en: so I've got to do my due diligence
    ko: 레이드에 불참한 파티원을 잡으러 가는 것뿐입니다-
    ja: |-
      レイドに来ないメンバーを
      捕まえに行くだけでーす…
  event_darkhero_04_e_83:
    speaker: exia_op
    en: and round up my party members who didn't show up for a raid.
    ko: 아직 우리 앞엔- 클리어해야 할 레이드가 남아 있으니까요-
    ja: |-
      私たちにはー…
      まだ倒すべきボスがいますのでー…
  event_darkhero_04_e_84:
    speaker: exia_op
    en: That raid isn't going to clear itself, you know.
    ko: 그러니- 안내해 드리겠습니다-
    ja: そういうわけで…案内しますー…
  event_darkhero_04_e_85:
    speaker: exia_op
    en: I'll lead the way.
    ko: 일레그랑 트로니에게 말입니다-
    ja: エレグとトロニーの居るところまでー…
  event_darkhero_04_e_86:
    speaker: "<Self>"
    en: "... All right. It's all yours."
    ko: "……부탁할게."
    ja: "…頼む"
  event_darkhero_04_e_87:
    speaker: exia_op
    en: Operator Exia is on the case!
    ko: 그럼- 오퍼레이터 엑시아-
    ja: それでは…オペレーターエクシアー…
  event_darkhero_04_e_88:
    speaker: exia_op
    en: It's been a while since I've done one of these...
    ko: 오랜만에- 출격입니다-
    ja: 久しぶりに…出動しますー…
event_darkhero_05_s:
  event_darkhero_05_s_1:
    speaker: "<Monologue>"
    en: After following Exia's directions, which lead me to a deserted alleyway,
    ko: 엑시아의 안내에 따라 인적 없는 골목에 진입하니,
    ja: |-
      エクシアの案内に従い
      人気のない裏通りに入った
  event_darkhero_05_s_2:
    speaker: "<Monologue>"
    en: I see a few androids standing guard.
    ko: 보초를 서는 안드로이드들이 보였다.
    ja: 警備用アンドロイドが見える
  event_darkhero_05_s_3:
    speaker: exia_op
    en: Noob, you see that building at the end of the alleyway?
    ko: 뉴비- 골목 끝에 있는 건물 보이십니까-
    ja: |-
      初心者さん…
      裏通りの奥にある建物、見えますかー…？
  event_darkhero_05_s_4:
    speaker: exia_op
    en: That's where the coordinates are leading.
    ko: 좌표는 저기를 가리키고 있습니다-
    ja: あそこが座標の場所ですー…
  event_darkhero_05_s_5:
    speaker: "<Self>"
    en: These guards look like they mean business.
    ko: 보초가 삼엄하네.
    ja: 警備が厳重だな
  event_darkhero_05_s_6:
    speaker: "<Self>"
    en: Is there any way to enter the building without being noticed?
    ko: 안 들키고 건물 안에 들어갈 방법 뭐 없을까?
    ja: 見つからずに侵入する方法はないか？
  event_darkhero_05_s_7:
    speaker: exia_op
    en: If I may, I'd like to make a suggestion.
    ko: 뉴비- 오퍼레이터로서 제안합니다-
    ja: オペレーターの提案としてはー…
  event_darkhero_05_s_8:
    speaker: exia_op
    en: We could use a cardboard box.
    ko: 여기선- 버려진 박스를 쓰는 겁니다-
    ja: そういう時はー…落ちてる空き箱を使いますー…
  event_darkhero_05_s_9:
    speaker: "<Self>"
    en: "?"
    ko: "??"
    ja: "？？"
  event_darkhero_05_s_10:
    speaker: exia_op
    en: Haven't you ever played a stealth game before?
    ko: 잠입 액션 게임- 안 해보셨습니까-
    ja: |-
      ステルスアクションゲームー…
      したことないですかー…？
  event_darkhero_05_s_11:
    speaker: exia_op
    en: If you hide inside the box and move whenever the guards aren't looking,
    ko: 박스 뒤집어쓰고 이동하면-
    ja: ダンボール箱とかを被っていればー…
  event_darkhero_05_s_12:
    speaker: exia_op
    en: you'll be able to sneak past unnoticed.
    ko: 그 누구도 뉴비를 발견 못할 겁니다-
    ja: 誰にも見つかりませんー…
  event_darkhero_05_s_13:
    speaker: "<Monologue>"
    en: There just so happens to be a discarded box near me.
    ko: 마침 옆에 버려진 박스가 보인다.
    ja: |-
      都合よく、視界の端に
      捨てられている箱があった
  event_darkhero_05_s_14:
    speaker: "<Self>"
    en: "... I'll have to see if I even fit in this thing."
    ko: "……일단 내가 들어갈 순 있는지 봐볼까."
    ja: "…ひとまず、入れるか確認してみるか…"
  event_darkhero_05_s_15:
    speaker: "<Monologue>"
    en: I open the box, wondering if I'll be able to squeeze into it...
    ko: 몸을 감출 순 있을까 싶어서 박스를 여니,
    ja: 中を確かめようと思い、箱を開けると…
  event_darkhero_05_s_16:
    speaker: "<Monologue>"
    en: when I'm greeted by the sight of Trony inside.
    ko: 그 안에 쪼그려 앉은 트로니가 보였다.
    ja: 縮こまっているトロニーがいた
  event_darkhero_05_s_17:
    speaker: trony
    en: Sorry, but could you please close the box?
    ko: 지휘관… 박스 다시 덮어줘….
    ja: 指揮官…閉めて…
  event_darkhero_05_s_18:
    speaker: trony
    en: "...?!"
    ko: "……?!"
    ja: "……！？"
  event_darkhero_05_s_19:
    speaker: trony
    en: Commander?! What are you—
    ko: 지휘관? 왜 여기에?
    ja: 指揮官！？なんでこんな所に？
  event_darkhero_05_s_20:
    speaker: exia_op
    en: Wow, I never thought anyone would actually try that.
    ko: 와- 이걸 진짜로 할 줄이야-
    ja: ええー…本当にもうやってる人がいたとはー…
  event_darkhero_05_s_21:
    speaker: trony
    en: Exia?
    ko: 엑시아까지…?
    ja: エクシアも…？
  event_darkhero_05_s_22:
    speaker: "<Self>"
    en: We've come to help.
    ko: 트로니, 도우러 왔어.
    ja: トロニー、手伝いにきた
  event_darkhero_05_s_23:
    speaker: trony
    en: You have?
    ko: 응?
    ja: え？
  event_darkhero_05_s_24:
    speaker: "<Self>"
    en: I give Trony the gamepad.
    ko: 트로니에게 게임 패드를 건넨다.
    ja: トロニーにゲームパッドを差し出した
  event_darkhero_05_s_25:
    speaker: trony
    en: Wha... what's going on?
    ko: 이건….
    ja: これって…
  event_darkhero_05_s_26:
    speaker: "<Self>"
    en: You still have a gift to give.
    ko: 선물, 전해줘야지.
    ja: プレゼント、まだ渡せていなかっただろう？
  event_darkhero_05_s_27:
    speaker: exia_op
    en: Also, I don't want to hear anything
    ko: 트로니- 그리고 말입니다-
    ja: トロニー…
  event_darkhero_05_s_28:
    speaker: exia_op
    en: about how it's dangerous for me to get mixed up in this.
    ko: 이 일에 엮이면 위험하다- 이런 말은 하지 마세요-
    ja: |-
      関わるのは危険ー…
      っていうやりとりは不要ですからー…
  event_darkhero_05_s_29:
    speaker: exia_op
    en: Noob and I have already discussed it and come to an agreement.
    ko: 이미 뉴비랑 그걸로 한바탕 하고 왔으니까요-
    ja: 初心者さんともうやってるのでー…
  event_darkhero_05_s_30:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_05_s_31:
    speaker: "<Self>"
    en: Aren't you going to take it?
    ko: 그래서 트로니, 안 받을 거야?
    ja: どうした、受け取らないのか？
  event_darkhero_05_s_32:
    speaker: "<Monologue>"
    en: As Trony climbs out of the box, she takes the gamepad from me.
    ko: 엉거주춤 박스에서 나온 트로니가 게임 패드를 받아 들었다.
    ja: |-
      戸惑いつつ箱から出てきたトロニーが
      ゲームパッドを受け取った
  event_darkhero_05_s_33:
    speaker: trony
    en: "... Thank you. I'll be sure to give this to her."
    ko: "…고마워. 꼭 전해줄게."
    ja: "…ありがとう。絶対に渡すね。"
  event_darkhero_05_s_34:
    speaker: exia_op
    en: That's the spirit!
    ko: 네- 반드시 전해주는 겁니다-
    ja: はいー…必ず渡してくださいー…
  event_darkhero_05_s_35:
    speaker: "<Self>"
    en: Now, back to the topic at hand.
    ko: 그럼 원점으로 돌아와서.
    ja: さっそくだが、話を元に戻そう
  event_darkhero_05_s_36:
    speaker: "<Self>"
    en: I'm wondering if there's any way we can distract the guards.
    ko: 보초들의 시선을 어떻게 끌까인데.
    ja: 警備兵の注意をどうやってそらすかが問題だ
  event_darkhero_05_s_37:
    speaker: "<Self>"
    en: Exia, would hacking be possible by any chance?
    ko: 엑시아, 혹시 해킹은 불가능할까?
    ja: エクシア、ハッキングで何とかできないか？
  event_darkhero_05_s_38:
    speaker: exia_op
    en: It sure would be.
    ko: 그거라면 문제없습니다-
    ja: それなら問題ありませんー…
  event_darkhero_05_s_39:
    speaker: exia_op
    en: In fact, while you were deliberating whether or not to get in that box,
    ko: 뉴비가- 박스 안에 들어갈까 고민하는 동안-
    ja: 初心者さんが…箱に入るか悩んでる間にー…
  event_darkhero_05_s_40:
    speaker: exia_op
    en: I took it upon myself to do a bit of research.
    ko: 해킹 준비- 끝내놨으니까요-
    ja: 準備は…終わらせましたー…
  event_darkhero_05_s_41:
    speaker: exia_op
    en: Once I hack into those surveillance androids, they should be offline for about
      10 seconds, after which they'll recover.
    ko: 감시용 안드로이드 기기는 해킹 후 10초 내로 시스템이 복구될 겁니다-
    ja: |-
      監視用アンドロイドはー…
      ハッキングしても10秒以内に…復旧しますー…
  event_darkhero_05_s_42:
    speaker: exia_op
    en: I hope you two have got your running shoes on.
    ko: 두 분- 뛸 준비 됐나요-
    ja: 準備は…いいですかー？
  event_darkhero_05_s_43:
    speaker: "<Self>"
    en: Are you ready, Trony?
    ko: 트로니, 준비 됐어?
    ja: トロニー、行けるか？
  event_darkhero_05_s_44:
    speaker: trony
    en: Ready!
    ko: 응…!
    ja: うん…！
  event_darkhero_05_s_45:
    speaker: exia_op
    en: All right, hacking into the enemy system now... done!
    ko: 적 시스템에 침투- 광역 해킹 완- 료-
    ja: 敵のシステムに侵入…広域ハッキング完…了…
  event_darkhero_05_s_46:
    speaker: exia_op
    en: It's game time!
    ko: 지금부턴- 게이머의 시간입니다-!
    ja: ここからは…ゲーマーの時間です…！
  event_darkhero_05_s_47:
    speaker: "<Monologue>"
    en: With Exia's help, we enter the building undetected and unscathed.
    ko: 엑시아의 도움으로 무사히 건물 안에 들어왔다.
    ja: エクシアの力を借り、建物に侵入した
  event_darkhero_05_s_48:
    speaker: exia_op
    en: That's stage 1 cleared.
    ko: 1 스테이지 클리어-
    ja: 第1ステージクリアー…
  event_darkhero_05_s_49:
    speaker: exia_op
    en: Now moving on to stage 2.
    ko: 지금부터 2 스테이지로 돌입합니다-
    ja: 第2ステージスタートですー…
  event_darkhero_05_s_50:
    speaker: exia_op
    en: The number one thing is not to get detected by any enemies.
    ko: 어떻게든 적과 마주치지 않도록 주의합시다-
    ja: なんとか見つからないように注意しましょー…
  event_darkhero_05_s_51:
    speaker: "<Self>"
    en: Yeah, the last thing we want is to get surrounded in a place like this.
    ko: 응. 이런 곳에서 포위당하면 위험할 테니까.
    ja: そうだな。こんな所で包囲されたら終わりだ
  event_darkhero_05_s_52:
    speaker: exia_op
    en: On top of that, the guards inside that building are human.
    ko: 무엇보다 건물 안의 보초는- 인간인 중앙정부군으로 이루어져 있습니다-
    ja: |-
      何より見張りはー…
      中央政府軍の人たちですー…
  event_darkhero_05_s_53:
    speaker: exia_op
    en: They're known for shooting first and asking questions later. Exercise extreme
      caution.
    ko: 적과 조우하면 싸워보지도 못하고 반드시 즉사하는 패턴이니- 주의- 또 주의-
    ja: |-
      遭遇したら、即死のパターンなので…
      絶対注意ー…
  event_darkhero_05_s_54:
    speaker: trony
    en: We will.
    ko: 응. 주의할게.
    ja: うん。気を付けるよ。
  event_darkhero_05_s_55:
    speaker: exia_op
    en: I've had a look at the security camera footage along with the building blueprints.
    ko: CCTV 화면이랑- 건물 설계도는 확보해 두었습니다-
    ja: |-
      監視カメラと…建物の設計図は
      確認しておきましたー…
  event_darkhero_05_s_56:
    speaker: exia_op
    en: This place seems to be a deserted M.M.R. facility.
    ko: 여긴- M.M.R.의 버려진 시설이더군요-
    ja: |-
      その建物は…M.M.R.の
      今は使われていない施設ですねー…
  event_darkhero_05_s_57:
    speaker: exia_op
    en: I'll guide you to the points where Elegg is most likely being held.
    ko: 일레그가 갇혀 있을 만한 포인트로- 지금부터 안내하겠습니다-
    ja: エレグがいそうなポイントにー…案内しますー…
  event_darkhero_05_s_58:
    speaker: trony
    en: Erm... before that,
    ko: 그, 그전에.
    ja: そ、その前に…
  event_darkhero_05_s_59:
    speaker: trony
    en: could you wait a moment?
    ko: 잠깐만 기다려줄 수 있어?
    ja: ちょっと待っててくれる？
  event_darkhero_05_s_60:
    speaker: "<Monologue>"
    en: Trony holds up the gamepad.
    ko: 트로니가 게임 패드를 조작했다.
    ja: トロニーがゲームパッドを操作した
  event_darkhero_05_s_61:
    speaker: trony
    en: Left, right, A, B...
    ko: 왼쪽. 오른쪽. A. 그리고 B.
    ja: 左、右、A、B…
  event_darkhero_05_s_62:
    speaker: trony
    en: There we go.
    ko: 됐다.
    ja: これでよし。
  event_darkhero_05_s_63:
    speaker: "<Monologue>"
    en: After Trony presses a few buttons...
    ko: 트로니가 조작을 마치자,
    ja: トロニーが何かを入力し終わると…
  event_darkhero_05_s_64:
    speaker: "<Monologue>"
    en: "*Woooong*"
    ko: 우웅-
    ja: ヴーン…
  event_darkhero_05_s_65:
    speaker: "<Monologue>"
    en: All the lights in the building go out.
    ko: 건물의 모든 불이 꺼졌다.
    ja: 建物の照明が全て消えた
  event_darkhero_05_s_66:
    speaker: exia_op
    en: What the... what kind of gamepad is that, anyway?
    ko: 트로니- 그 게임 패드 뭡니까-
    ja: トロニー…なんですか、そのゲームパッドー…？
  event_darkhero_05_s_67:
    speaker: trony
    en: It's a function I incorporated
    ko: 게임할 준비 다 하고 누웠는데,
    ja: 寝ながらゲームしようとしてつい横になったけど
  event_darkhero_05_s_68:
    speaker: trony
    en: in case I was ever too lazy to get up
    ko: 불 끄러 다시 일어나기 귀찮을 때를 대비해서.
    ja: |-
      明かりを消し忘れてて
      起き上がるのが面倒な時に備えて
  event_darkhero_05_s_69:
    speaker: trony
    en: and turn off the lights while playing a game.
    ko: 기능 하나 추가해 봤는데. 이상해…?
    ja: 追加した機能…ヘンかな？
  event_darkhero_05_s_70:
    speaker: "<Monologue>"
    en: Even on the small operator screen, Exia's excitement is palpable. She is nearly
      vibrating.
    ko: 오퍼레이터 화면 속 엑시아의 동공이 미친 듯이 흔들린다.
    ja: |-
      通信画面に映ったエクシアの瞳が
      激しく動揺している
  event_darkhero_05_s_71:
    speaker: exia_op
    en: That's got to be the most impressive gamepad of all time!
    ko: 그야말로- 최고의- 게임 패드-
    ja: まさにー…最高のー…ゲームパッドー…
  event_darkhero_05_s_72:
    speaker: exia_op
    en: I was wrong for talking smack about Missilis before.
    ko: 미실리스-는 그냥 미사일스나 하라는- 과거의 발언을 취소하겠습니다-
    ja: |-
      ミシリスをミサイルス呼ばわりしていたことは
      撤回しないといけませんねー…
  event_darkhero_05_s_73:
    speaker: exia_op
    en: What other functions does it have?
    ko: 트로니- 또 다른 기능은 뭐가 있습니까-
    ja: トロニー…他にも機能があるんですかー…？
  event_darkhero_05_s_74:
    speaker: trony
    en: It can install BOOM on any nearby electronic devices.
    ko: 주변 전자기기에 BOOM 원격으로 설치하는 거랑,
    ja: |-
      近くの電子機器にBOOMを
      遠隔でインストールできる機能と…
  event_darkhero_05_s_75:
    speaker: exia_op
    en: "!"
    ko: "!!"
    ja: "！！"
  event_darkhero_05_s_76:
    speaker: trony
    en: It also pairs with them automatically.
    ko: 자동으로 페어링 해주는 거랑.
    ja: 自動でペアリングできる機能と…
  event_darkhero_05_s_77:
    speaker: exia_op
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_darkhero_05_s_78:
    speaker: trony
    en: So... could you tell us where to go?
    ko: 아…! 이, 일단 일레그부터….
    ja: あ！そ、それよりエレグを…
  event_darkhero_05_s_79:
    speaker: exia_op
    en: Oh, sorry! I got a bit carried away thinking about the gamepad.
    ko: 아, 하마터면 게임 패드에 현혹될 뻔했습니다-
    ja: |-
      はっ、危うくゲームパッドに
      惑わされるところでしたー…
  event_darkhero_05_s_80:
    speaker: exia_op
    en: All right, let's do this.
    ko: 그럼 바로 시작하죠-
    ja: じゃあ、すぐに始めましょうー…
  event_darkhero_05_s_81:
    speaker: exia_op
    en: Stage 2, we're coming for you!
    ko: 2 스테이지 공략 개시입니다-
    ja: 第2ステージの攻略スタートですー…
event_darkhero_05_e:
  event_darkhero_05_e_1:
    speaker: "<Narration>"
    en: Meanwhile, after a long and grueling interrogation,
    ko: 한편. 오래도록 이어진 심문이 끝나고.
    ja: 一方その頃、長い長い尋問が終わり…
  event_darkhero_05_e_2:
    speaker: "<Narration>"
    en: Elegg is slumped in the corner of a room, exhausted and alone.
    ko: 홀로 남겨진 일레그는 피곤한 기색으로 구석에 기대앉았다.
    ja: |-
      1人残されたエレグは
      疲れきった顔で壁の隅にもたれかかっていた
  event_darkhero_05_e_3:
    speaker: elegg
    en: What's going to happen to me?
    ko: 흐아아… 이제 어떻게 되려나여….
    ja: はぁぁ…どうすればいいでしょうな…？
  event_darkhero_05_e_4:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_05_e_5:
    speaker: elegg
    en: Whatever this is, I hope this all ends with me.
    ko: 저 하나로 끝났으면 좋겠는데 말이져….
    ja: 私一人で終わってくれればいいですがな…
  event_darkhero_05_e_6:
    speaker: "<Narration>"
    en: At that moment, the locked door opens.
    ko: 그때, 잠겨 있던 문이 열리고.
    ja: 突然、鍵のかかったドアが開き――
  event_darkhero_05_e_7:
    speaker: maiden
    en: Elegg, I'm coming in.
    ko: 일레그, 들어갈게요.
    ja: エレグ、入りますよ。
  event_darkhero_05_e_8:
    speaker: "<Narration>"
    en: Maiden cautiously enters.
    ko: 메이든이 조심스럽게 들어왔다.
    ja: メイデンが静かに姿を現した
  event_darkhero_05_e_9:
    speaker: elegg
    en: Maiden?
    ko: 메이든 씨…?
    ja: メイデン氏…？
  event_darkhero_05_e_10:
    speaker: elegg
    en: I thought the interrogation was over.
    ko: 심문은 끝난 거 아니었나여?
    ja: 尋問は終わったはずでは？
  event_darkhero_05_e_11:
    speaker: elegg
    en: Or have you come to finish the job?
    ko: 아니면… 저, 여기까지인가여?
    ja: それとも…ここで終わりということですかな？
  event_darkhero_05_e_12:
    speaker: maiden
    en: No.
    ko: "…아니요."
    ja: "…いいえ。"
  event_darkhero_05_e_13:
    speaker: maiden
    en: I just wanted to talk to you.
    ko: 그냥 일레그랑 이야기하고 싶어서 왔어요.
    ja: 話をしたくて来ました。
  event_darkhero_05_e_14:
    speaker: maiden
    en: Is that okay?
    ko: 괜찮을까요?
    ja: 構いませんか？
  event_darkhero_05_e_15:
    speaker: elegg
    en: You want to talk with me?
    ko: 저랑 이야기를여?
    ja: 私と話、ですかな？
  event_darkhero_05_e_16:
    speaker: maiden
    en: If you're not up to it, I understand, but...
    ko: 무, 물론 괜찮을 리 없겠죠….
    ja: い、いいわけない…ですよね？
  event_darkhero_05_e_17:
    speaker: elegg
    en: Do as you please.
    ko: 맘대로 하세여.
    ja: 好きにしてくだされ。
  event_darkhero_05_e_18:
    speaker: elegg
    en: It's a bit dirty, but if you look hard enough, there should be a spot where
      you can sit.
    ko: 좀 더럽긴 해도, 잘 찾아보면 앉을 공간은 있을 거예여.
    ja: |-
      少し汚い場所ですが、
      探せば座る場所ぐらいはありますぞ。
  event_darkhero_05_e_19:
    speaker: elegg
    en: It feels a bit strange for me to be playing host, hehe.
    ko: 뭐, 제가 할 말은 아닌 것 같긴 한데 말이져. 히히히.
    ja: 私が言うことじゃなかったですかな？ふひひっ…
  event_darkhero_05_e_20:
    speaker: maiden
    en: "... All right."
    ko: 그럼….
    ja: では、失礼…
  event_darkhero_05_e_21:
    speaker: "<Narration>"
    en: Maiden crouches down next to Elegg,
    ko: 메이든이 조심스럽게 일레그 옆에 쪼그려 앉았다.
    ja: |-
      メイデンは慎重にエレグに近づき、
      隣にしゃがみこんだ
  event_darkhero_05_e_22:
    speaker: "<Narration>"
    en: and an awkward silence descends between them for a while.
    ko: 한동안 둘 사이에 어색한 침묵이 흘렀다.
    ja: しばらく気まずい沈黙が流れた
  event_darkhero_05_e_23:
    speaker: "<Narration>"
    en: It is Elegg who breaks the silence.
    ko: 먼저 입을 연 건 일레그였다.
    ja: 先に口を開いたのはエレグだった
  event_darkhero_05_e_24:
    speaker: elegg
    en: Well? What did you want to talk about?
    ko: 그래서 하고 싶은 이야기가 뭔가여?
    ja: 話というのは、何でしたかな？
  event_darkhero_05_e_25:
    speaker: maiden
    en: Ah, yes. Right.
    ko: 아, 네. 그랬죠. 하고 싶은 이야기.
    ja: ああ、はい。その…
  event_darkhero_05_e_26:
    speaker: maiden
    en: I heard what you said during the interrogation.
    ko: "……일레그가 심문에서 한 이야기 전해 들었어요."
    ja: "…尋問で話していたことを聞きました。"
  event_darkhero_05_e_27:
    speaker: maiden
    en: How the planned attack on the Ark was all your doing.
    ko: 방주 테러 계획은 사실 일레그 혼자 세웠다는 이야기를요.
    ja: |-
      あなたが単独で
      アークのテロを計画したという話です。
  event_darkhero_05_e_28:
    speaker: elegg
    en: That's right. I'm a heinous criminal.
    ko: 맞아여. 전 아주 극악무도한 범죄자거든여.
    ja: |-
      間違いないですな。
      私は極悪非道な犯罪者ですゆえ。
  event_darkhero_05_e_29:
    speaker: elegg
    en: You ought to be careful.
    ko: 메이든 씨도 조심하는 게 좋을 걸여.
    ja: メイデン氏も用心した方がいいですぞ。
  event_darkhero_05_e_30:
    speaker: elegg
    en: Nothing good will come out of associating with me.
    ko: 괜히 저랑 엮여서 좋을 게 없으니까여.
    ja: |-
      私などと話をしても、
      いいことはないですからな。
  event_darkhero_05_e_31:
    speaker: elegg
    en: Even Trony, who had nothing to do with any of this, was mistaken as a co-conspirator.
    ko: 아무것도 모르는 트로니 씨도 하마터면 테러범으로 몰릴 뻔했거든여.
    ja: |-
      なにせ何も知らないトロニー氏まで
      テロの首謀者にされかけた始末…
  event_darkhero_05_e_32:
    speaker: maiden
    en: Elegg, it's just you and me right now.
    ko: 일레그, 지금 여기엔 저희 둘 뿐이에요.
    ja: エレグ、ここにいるのは私とあなただけです。
  event_darkhero_05_e_33:
    speaker: maiden
    en: I asked the other to give us a few moments alone...
    ko: 다른 분들한테 부탁해서 제가 일레그를….
    ja: 私が頼みこんで、あなたは…
  event_darkhero_05_e_34:
    speaker: maiden
    en: before it's all over.
    ko: "…일레그의 마지막 순간까지 함께하게 되었거든요."
    ja: "…最後の瞬間まで、私がいることになりました。"
  event_darkhero_05_e_35:
    speaker: maiden
    en: You can tell me the truth.
    ko: 그러니 솔직하게 이야기하셔도 돼요.
    ja: ですから、何を話しても平気です。
  event_darkhero_05_e_36:
    speaker: maiden
    en: Please.
    ko: 아니, 솔직하게 이야기해 주세요.
    ja: いえ、正直に話してください。
  event_darkhero_05_e_37:
    speaker: maiden
    en: If you're honest with me, I might be able to help somehow.
    ko: 그럼 제가 어떻게든….
    ja: そうすれば、私がどうにかして…
  event_darkhero_05_e_38:
    speaker: elegg
    en: I just told you.
    ko: 제가 방금 말했잖아여.
    ja: 言ったはずですぞ。
  event_darkhero_05_e_39:
    speaker: elegg
    en: Associating with me will only bring misfortune on yourself.
    ko: 괜히 저랑 엮여서 좋을 게 없다고여.
    ja: 私などと話をしても、いいことはありませんな。
  event_darkhero_05_e_40:
    speaker: elegg
    en: Unless you want to be accused of being a terrorist too?
    ko: 아니면 메이든 씨도 테러범으로 몰리고 싶은 거예여?
    ja: |-
      それとも、メイデン氏も共犯者に
      仕立て上げられたいのですかな？
  event_darkhero_05_e_41:
    speaker: maiden
    en: "..."
    ko: 네?
    ja: はい？
  event_darkhero_05_e_42:
    speaker: elegg
    en: This is for the best.
    ko: 이게 최선이에여.
    ja: これが最善の策ですな。
  event_darkhero_05_e_43:
    speaker: elegg
    en: I can take responsibility for everything and exonerate Trony of all these
      trumped-up charges.
    ko: 제가 모든 걸 뒤집어쓰고, 트로니 씨의 혐의라도 풀어주는 게 최선이라고여.
    ja: |-
      すべての嫌疑を私が被り、
      トロニー氏の疑いを晴らすのが最善手…
  event_darkhero_05_e_44:
    speaker: maiden
    en: Surely there's a better way? There has to be.
    ko: 일레그, 그게 최선일 리 없잖아요….
    ja: エレグ、そんなわけが…
  event_darkhero_05_e_45:
    speaker: maiden
    en: I don't know what's going on right now,
    ko: 지금 뭐가 어떻게 돌아가고 있는 건진 모르겠지만.
    ja: 何がどうなった結果かは分かりませんが…
  event_darkhero_05_e_46:
    speaker: maiden
    en: but one thing I'm sure of is that you're no terrorist.
    ko: 이거 하나만큼은 분명하게 알고 있어요.
    ja: これだけは分かっています。
  event_darkhero_05_e_47:
    speaker: maiden
    en: It's not too late to come clean
    ko: 일레그, 테러 같은 건 계획한 적 없잖아요.
    ja: |-
      あなたはテロなんて
      計画していないじゃないですか。
  event_darkhero_05_e_48:
    speaker: maiden
    en: and explain that this has all been one colossal mix-up.
    ko: 지금이라도 뭔가 오해가 있었다고 이의를 제기하고….
    ja: 今からでも誤解だと、潔白を主張して…
  event_darkhero_05_e_49:
    speaker: elegg
    en: Even if I did that, it wouldn't change anything.
    ko: 메이든 씨, 그런다고 달라지는 건 없어여.
    ja: |-
      メイデン氏、そんなことをしても
      何も変わりませんな。
  event_darkhero_05_e_50:
    speaker: maiden
    en: What are you talking about? For one thing, you wouldn't be sent to the scrapyard!
    ko: 그럼 적어도 일레그가 폐기 처리 될 일은 없겠죠!
    ja: 少なくとも廃棄処理されることはなくなります！
  event_darkhero_05_e_51:
    speaker: "<Narration>"
    en: Maiden is practically screaming, but Elegg only closes her eyes.
    ko: 메이든의 외침에 일레그가 눈을 질끈 감았다.
    ja: メイデンが大声を上げ、エレグは固く目を閉じた
  event_darkhero_05_e_52:
    speaker: elegg
    en: I'm sorry.
    ko: "……죄송해여."
    ja: "……申し訳ありませんな。"
  event_darkhero_05_e_53:
    speaker: elegg
    en: I don't want you to get involved.
    ko: 전 메이든 씨가 이 일에 엮이는 걸 원치 않아여.
    ja: メイデン氏、これ以上関わらないでくだされ。
  event_darkhero_05_e_54:
    speaker: maiden
    en: What do you mean?
    ko: 뭐라고요…?
    ja: そんな…？
  event_darkhero_05_e_55:
    speaker: "<Narration>"
    en: Despite her best attempts, Maiden is unable to get through to Elegg, and vice
      versa.
    ko: 일레그와 메이든의 마음은 서로에게 전해지지 않고 평행선만을 그렸다.
    ja: |-
      エレグとメイデンの思惑は
      平行線をたどるだけだった
  event_darkhero_05_e_56:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅-!
    ja: バーン！
  event_darkhero_05_e_57:
    speaker: "<Narration>"
    en: Suddenly, there is the unmistakable sound of an explosion outside, which sounds
      oddly like a 8-bit.
    ko: 그때, 밖에서 8비트 폭발음이 들려왔다.
    ja: その時、外で8ビットの爆発音が響いた
  event_darkhero_05_e_58:
    speaker: "<Narration>"
    en: Elegg knows what it is as soon as it reaches her ears.
    ko: 일레그라면 듣자마자 무슨 소리인지 바로 알 수밖에 없는.
    ja: エレグなら聞き間違えるはずもない
  event_darkhero_05_e_59:
    speaker: "<Narration>"
    en: It's a sound effect from BOOM.
    ko: BOOM의 폭발음이.
    ja: BOOMの効果音だ
  event_darkhero_05_e_60:
    speaker: elegg
    en: Trony...?
    ko: 트로니 씨…?
    ja: トロニー氏…？
event_darkhero_06_s:
  event_darkhero_06_s_1:
    speaker: "<Monologue>"
    en: 'Trony proceeds to use various functions she incorporated into the gamepad:
      activating the sprinkler system.'
    ko: 스프링클러를 작동시킨다던가.
    ja: スプリンクラーを作動させる機能――
  event_darkhero_06_s_2:
    speaker: trony
    en: This is a feature I added in case it gets hot while gaming.
    ko: 이건 게임하다 더워질 때를 대비해서 넣은 기능이야.
    ja: |-
      ゲームをしてて暑くなった時のために
      入れた機能なんだけど…
  event_darkhero_06_s_3:
    speaker: exia_op
    en: Uh-huh...
    ko: 오-
    ja: おおー…
  event_darkhero_06_s_4:
    speaker: "<Monologue>"
    en: Disrupting all communications.
    ko: 통신을 마비시킨다던가.
    ja: 通信妨害機能――
  event_darkhero_06_s_5:
    speaker: trony
    en: In case Syuen tries to call us while we're in the middle of a good game.
    ko: 이건 게임하는 중에, 슈엔 님께 연락이 올 때를 대비해서 넣은 기능.
    ja: |-
      これはゲーム中にシュエン様から
      連絡が来た時のために入れた機能で…
  event_darkhero_06_s_6:
    speaker: exia_op
    en: Nice!
    ko: 오오-
    ja: おおー…
  event_darkhero_06_s_7:
    speaker: "<Monologue>"
    en: Remotely installing BOOM instantaneously.
    ko: 원격으로 설치한 BOOM을 한 번에 실행하는 등.
    ja: |-
      遠隔インストールしたBOOMを
      いっせいに実行する機能など――
  event_darkhero_06_s_8:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅-!
    ja: ドカーン！
  event_darkhero_06_s_10:
    speaker: "<Monologue>"
    en: With these different functions,
    ko: 트로니는 일레그를 생각하며 게임 패드에 추가해 둔 수많은 기능을 활용해,
    ja: |-
      トロニーがエレグのことを考えて
      ゲームパッドに追加していた機能を駆使しつつ…
  event_darkhero_06_s_11:
    speaker: "<Monologue>"
    en: Trony distracts the Central Government troops enough
    ko: 중앙정부군의 시선을 다른 곳으로 돌려 우리가 앞으로 전진할 수 있도록 만들었고.
    ja: 中央政府軍の監視をくぐり抜け、前に進んだ
  event_darkhero_06_s_12:
    speaker: "<Monologue>"
    en: so that we can move through the facility unimpeded.
    ko: 잠긴 문을 열어주고.
    ja: 鍵のかかったドアを開き――
  event_darkhero_06_s_13:
    speaker: trony
    en: Exia, can you get us through this door?
    ko: 엑시아, 여기 잠긴 문 열어줄 수 있어?
    ja: エクシア、このドア開けられる？
  event_darkhero_06_s_14:
    speaker: exia_op
    en: Sure thing. Fortunately, I'm skilled at picking locks.
    ko: 다행히도 제가 자물쇠를 여는 기술이 있습니다-
    ja: 幸い、アンロックできそうですー…
  event_darkhero_06_s_15:
    speaker: "<Monologue>"
    en: Exia unlocks multiple sealed doors and guides us to areas where there are
      no sentries present.
    ko: 중앙정부군이 없는 통로로 안내하는 등.
    ja: 警備されていない通路への案内など――
  event_darkhero_06_s_16:
    speaker: exia_op
    en: Enter the right hallway and go up the stairs.
    ko: 우측 복도로 진입해서 계단으로 올라가세요-
    ja: |-
      右手の廊下に行って、
      階段を上がってくださいー…
  event_darkhero_06_s_17:
    speaker: trony
    en: Wow, it's cleaner in here than I thought it'd be.
    ko: 응. 안은 생각보다 깨끗….
    ja: ふーん。中は意外ときれい…
  event_darkhero_06_s_18:
    speaker: exia_op
    en: Don't count your chickens before they hatch.
    ko: 트로니- 플래그 세우진 마세요-
    ja: トロニー…フラグ立てないでくださいー…
  event_darkhero_06_s_19:
    speaker: "<Monologue>"
    en: Exia expertly fulfills her role as an operator,
    ko: 엑시아는 오퍼레이터 역할을 충실히 임해,
    ja: |-
      エクシアもオペレーターとして
      役割を確実に果たし…
  event_darkhero_06_s_20:
    speaker: "<Monologue>"
    en: helping us locate the shortest and most effective route.
    ko: 우리가 최단 루트로 이동할 수 있도록 만들었다.
    ja: 最短ルートでの移動を可能にした
  event_darkhero_06_s_21:
    speaker: "<Monologue>"
    en: With the aid of both Trony and Exia, all of us are able to safely reach our
      destination.
    ko: 둘의 활약으로 우린 목적지까지 무사히 다다를 수 있었다.
    ja: |-
      2人の活躍のおかげで、
      私たちは目的地に無事たどり着いた
  event_darkhero_06_s_22:
    speaker: exia_op
    en: Stage 2 cleared!
    ko: 2 스테이지 클리어-
    ja: 第2ステージクリアー…
  event_darkhero_06_s_23:
    speaker: exia_op
    en: All we have to do is pass through this hallway, and we'll reach the room where
      Elegg is being held.
    ko: 이제 그 복도만 지나면 일레그가 갇혀 있는 방이 나옵니다-
    ja: その廊下を渡れば、エレグのいる部屋ですー…
  event_darkhero_06_s_24:
    speaker: exia_op
    en: Let's get a move on!
    ko: 최대한 빠르게 움직여주세요-
    ja: なるべく急いでくださいー…
  event_darkhero_06_s_25:
    speaker: "<Self>"
    en: Roger.
    ko: 알겠어.
    ja: 分かった
  event_darkhero_06_s_26:
    speaker: trony
    en: Just a second, Commander.
    ko: 지휘관, 잠깐.
    ja: 指揮官、待って。
  event_darkhero_06_s_27:
    speaker: "<Self>"
    en: What?
    ko: 응?
    ja: どうした？
  event_darkhero_06_s_28:
    speaker: trony
    en: Look over there...
    ko: 저기….
    ja: あれ…
  event_darkhero_06_s_29:
    speaker: "<Monologue>"
    en: Trony is pointing at
    ko: 트로니가 가리킨 곳.
    ja: トロニーの指さす先…
  event_darkhero_06_s_30:
    speaker: "<Monologue>"
    en: the opposite end of the darkened hallway.
    ko: 어두운 복도, 반대편.
    ja: 暗い廊下の向かい側には…
  event_darkhero_06_s_31:
    speaker: exia_op
    en: Maiden?
    ko: 메이든-?
    ja: メイデン…？
  event_darkhero_06_s_32:
    speaker: "<Monologue>"
    en: Maiden stands opposite us, with her head bowed low.
    ko: 그곳엔 고개를 푹 숙인 메이든이 있었다.
    ja: |-
      うつむき、表情の伺えない
      メイデンの姿があった
  event_darkhero_06_s_33:
    speaker: maiden
    en: How did you know...?
    ko: 다들… 여긴 어떻게 알고….
    ja: 皆さん…どうしてここが…？
  event_darkhero_06_s_34:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_06_s_35:
    speaker: "<Monologue>"
    en: It appears the Extrinsic Squad is involved in this somehow as well.
    ko: 아무래도 이 일엔 익스터너 스쿼드도 휘말린 듯하다.
    ja: エクスターナーも巻き込まれたのだろうか
  event_darkhero_06_s_36:
    speaker: trony
    en: Are you here to rescue Elegg too?
    ko: 메이든도 일레그를 구하러 온 거야?
    ja: メイデンもエレグを助けに来たの？
  event_darkhero_06_s_37:
    speaker: maiden
    en: You're all here for Elegg?
    ko: 일레그를 구하러 왔냐고요….
    ja: エレグを助けに来た…ですか…
  event_darkhero_06_s_38:
    speaker: "<Monologue>"
    en: Maiden mutters to herself as she slowly lifts up her head.
    ko: 자조적으로 중얼거리던 메이든이 고개를 들었다.
    ja: 嘲笑するようにつぶやき、メイデンが顔を上げた
  event_darkhero_06_s_39:
    speaker: "<Monologue>"
    en: She is not wearing her mask.
    ko: 그런 메이든은 마스크를 벗고 있었다.
    ja: マスクが外れている
  event_darkhero_06_s_40:
    speaker: "<Self>"
    en: "!"
    ko: "……!"
    ja: "……！"
  event_darkhero_06_s_41:
    speaker: "<Self>"
    en: Trony, get back.
    ko: 트로니, 물러서.
    ja: トロニー、離れろ
  event_darkhero_06_s_42:
    speaker: trony
    en: Huh?
    ko: 응?
    ja: え？
  event_darkhero_06_s_43:
    speaker: maiden
    en: Target secured.
    ko: 타겟을… 확보했습니다….
    ja: ターゲットを…発見…
  event_darkhero_06_s_44:
    speaker: maiden
    en: Deploying Kotodama as ordered.
    ko: 명령에 따라 현 시간부로 [언령]을 사용합니다.
    ja: 命令に従い、現時刻より「言霊」を使用します…
  event_darkhero_06_s_45:
    speaker: trony
    en: Maiden?
    ko: 메이든…?
    ja: メイデン…？
  event_darkhero_06_s_46:
    speaker: maiden
    en: Trony, due to Elegg's testimony, charges against you have been dropped.
    ko: 트로니, 일레그의 진술로 인해 당신의 테러 혐의는 풀렸습니다.
    ja: |-
      トロニー、エレグの証言のおかげで
      あなたのテロ計画関与の疑いは晴れました。
  event_darkhero_06_s_47:
    speaker: maiden
    en: However, the order issued to me has not been rescinded yet.
    ko: 그러나 아직 제게 내려진 명령은 철회되지 않았습니다.
    ja: |-
      しかし、私に下された命令は
      まだ撤回されていません。
  event_darkhero_06_s_48:
    speaker: trony
    en: What are you saying?
    ko: 지금 뭐라고….
    ja: それ、どういう…
  event_darkhero_06_s_49:
    speaker: maiden
    en: I'm warning you.
    ko: 트로니, 경고할게요.
    ja: トロニー、警告です。
  event_darkhero_06_s_50:
    speaker: maiden
    en: If you come any closer,
    ko: 거기서 더 다가오는 순간, 전 명령대로 당신을 체포할 수밖에 없어요.
    ja: |-
      あなたがそれ以上近づけば、
      私は命令された通り、
      あなたを逮捕するしかなくなります。
  event_darkhero_06_s_51:
    speaker: maiden
    en: I'll have no choice but to arrest you.
    ko: 여기서 멈춰요.
    ja: 動かないでください。
  event_darkhero_06_s_52:
    speaker: maiden
    en: If you stop now, you can remain a hero.
    ko: 지금 멈춘다면, 트로니는 [방주의 히어로]로 남을 수 있어요.
    ja: |-
      そうすれば、あなたは
      「アークのヒーロー」のままでいられます。
  event_darkhero_06_s_53:
    speaker: maiden
    en: So please, don't come any closer.
    ko: 그러니, 제발… 돌아가 주세요….
    ja: だから、どうか…立ち去ってください…
  event_darkhero_06_s_54:
    speaker: "<Self>"
    en: Let me handle this, Trony.
    ko: 트로니, 여긴 나한테 맡겨줘.
    ja: トロニー、任せろ
  event_darkhero_06_s_55:
    speaker: "<Self>"
    en: I'll talk to her.
    ko: 내가 메이든하고 이야기해 볼게.
    ja: メイデンとは私が話す
  event_darkhero_06_s_56:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_06_s_57:
    speaker: "<Monologue>"
    en: Trony lowers her head.
    ko: 트로니가 고개를 저었다.
    ja: トロニーは首を横に振った
  event_darkhero_06_s_58:
    speaker: trony
    en: No, Commander.
    ko: 아니, 지휘관.
    ja: ううん、指揮官…
  event_darkhero_06_s_59:
    speaker: trony
    en: Running away won't change anything.
    ko: 도망쳐서 해결되는 건 아무것도 없어.
    ja: 逃げたって何も解決しないから。
  event_darkhero_06_s_60:
    speaker: "<Monologue>"
    en: Trony takes a step towards one friend,
    ko: 그리곤 한 발 앞으로 나아갔다.
    ja: トロニーはそう言い、一歩前に出た
  event_darkhero_06_s_61:
    speaker: "<Monologue>"
    en: in order to save another.
    ko: 소중한 친구를 위해, 또 다른 소중한 친구의 앞으로.
    ja: |-
      大切な友人のため、
      もう一人の大切な友人の前に
  event_darkhero_06_s_62:
    speaker: trony
    en: Maiden,
    ko: 있잖아, 메이든.
    ja: あのね、メイデン。
  event_darkhero_06_s_63:
    speaker: trony
    en: When I was young,
    ko: 내가 어렸을 때, 그런 질문을 받곤 했어.
    ja: 子どもの頃、よく聞かれたことがあるの。
  event_darkhero_06_s_64:
    speaker: trony
    en: people often asked us about our dreams.
    ko: 너는 꿈이 뭐니?
    ja: あなたの夢は何？って。
  event_darkhero_06_s_65:
    speaker: trony
    en: Some of them say that
    ko: 누군가는 답했어.
    ja: 誰かが答えた。
  event_darkhero_06_s_66:
    speaker: trony
    en: they want to be doctors who save lives.
    ko: 의사요! 사람들을 고쳐주는 의사가 될래요!
    ja: |-
      お医者さん！
      みんなを助けるお医者さんになります！
      …って。
  event_darkhero_06_s_67:
    speaker: trony
    en: Others proclaim they want to be a hero who saves the day,
    ko: 다른 누군가는 이렇게 답했어.
    ja: それから、別の誰かが答えた。
  event_darkhero_06_s_68:
    speaker: trony
    en: like the Ark Rangers.
    ko: 아크레인저처럼 사람들을 구해주는 멋진 히어로가 될 거예요!
    ja: |-
      アークレンジャーみたいに
      困った人を救う最高のヒーローになりたい！
  event_darkhero_06_s_69:
    speaker: trony
    en: As for me,
    ko: 나? 난 어떻게 답했냐고?
    ja: 私はどう答えたと思う？
  event_darkhero_06_s_70:
    speaker: trony
    en: My answer is always the same.
    ko: 내 대답은 항상 똑같았어.
    ja: 私の答えはいつも同じ。
  event_darkhero_06_s_71:
    speaker: trony
    en: 'I would answer while looking up towards the sky above me:'
    ko: 저 높은 하늘을 바라보며 말했지.
    ja: 高い空を見上げて、言うの。
  event_darkhero_06_s_72:
    speaker: trony
    en: My dream is to be able to look at the sky.
    ko: 제 꿈은 하늘을 보는 거예요!
    ja: 私の夢は、空を見ることです！
  event_darkhero_06_s_73:
    speaker: trony
    en: The other kids would laugh and make fun of me.
    ko: 무슨 꿈이 그러냐고?
    ja: それって夢と言えると思う？
  event_darkhero_06_s_74:
    speaker: trony
    en: '"What kind of a stupid dream is that?"'
    ko: 그러게. 다른 애들도 그렇게 말하면서 웃더라.
    ja: 確かに、他の子たちにも笑われて。
  event_darkhero_06_s_75:
    speaker: trony
    en: Every time that happened, I would promise myself
    ko: 그럴 때마다 난 다짐하고, 또 다짐했어.
    ja: そのたびに、私は何度も心に誓ったんだ。
  event_darkhero_06_s_76:
    speaker: trony
    en: that someday, I would see the real sky.
    ko: 언젠가, 진짜 하늘을 보고 말 거라고.
    ja: いつか、本物の空を見るんだ。
  event_darkhero_06_s_77:
    speaker: trony
    en: Underneath the bright light of the sun, I would take in the vast world before
      me.
    ko: 환한 빛이 비치는 아래, 넓은 세상을 보고 말 거라고.
    ja: |-
      明るい光が降り注ぐ、広い世界を見るんだ、
      …って。
  event_darkhero_06_s_78:
    speaker: trony
    en: Back then, I didn't know.
    ko: 그땐 몰랐지.
    ja: でも、その時は思ってもなかった。
  event_darkhero_06_s_79:
    speaker: trony
    en: I had no idea that the only light I would end up chasing
    ko: 환한 빛을 쫓던 내가 다다른 곳이,
    ja: 光を追いかけてた私の行き着く先が
  event_darkhero_06_s_80:
    speaker: trony
    en: would be the glow of a television screen hooked up to a gaming console.
    ko: 게임기에서 비추는 빛만이 전부인 어두컴컴한 방 안일 줄은.
    ja: |-
      ゲーム機の光だけに照らされた
      薄暗い部屋になること。
  event_darkhero_06_s_81:
    speaker: trony
    en: I wanted to see the world in all its majesty,
    ko: 넓은 세상을 보고 싶어 하던 내가,
    ja: 広い世界を見たがっていた私が
  event_darkhero_06_s_82:
    speaker: trony
    en: but I ended up becoming petrified of it.
    ko: 바깥세상을 두려워하게 될 줄은.
    ja: 外の世界を恐れるようになること…
  event_darkhero_06_s_83:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_06_s_84:
    speaker: trony
    en: I thought I would become the protagonist of the story,
    ko: 이야기의 주인공인줄 알았던 내가,
    ja: 物語の主人公だと思ってた自分が
  event_darkhero_06_s_85:
    speaker: trony
    en: but I turned out to be barely a footnote. How could I have known?
    ko: 실은 아무것도 아니었다는 걸. 어떻게 알았겠어?
    ja: |-
      実は何者でもなかったって、
      そのうち思い知らされたんだよ。
  event_darkhero_06_s_86:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_06_s_87:
    speaker: trony
    en: But you know.
    ko: 그런데 말이지.
    ja: でも…
  event_darkhero_06_s_88:
    speaker: trony
    en: A friend of mine always reached out to me, saying, "You are a shining star.",
    ko: 그런 나한테 빛나는 존재라고.
    ja: そんな私のことを、輝いてるって…
  event_darkhero_06_s_89:
    speaker: trony
    en: and that it was not fitting for me to be cooped up in a dark room,
    ko: 어두컴컴한 방 안에 틀어박혀 있는 건, 어울리지 않다고.
    ja: |-
      真っ暗な部屋に引きこもっているのは、
      似合わないって…
  event_darkhero_06_s_90:
    speaker: trony
    en: no matter what I was afraid of right now.
    ko: 지금 트로니, 널 무섭게 하는 게 뭐든 간에.
    ja: いま私を怖がらせているものが何であっても、
  event_darkhero_06_s_91:
    speaker: trony
    en: She told me, "You can certainly overcome it
    ko: 트로니, 너라면 충분히 이겨낼 수 있다고.
    ja: 私なら、乗り越えられるって。
  event_darkhero_06_s_92:
    speaker: trony
    en: with your strength.".
    ko: 끊임없이 손을 내밀어준 친구가 있어.
    ja: ずっと手を差し伸べてくれてた友だちがいるの。
  event_darkhero_06_s_93:
    speaker: "<Monologue>"
    en: As Trony looks into Maiden's eyes,
    ko: 트로니는 메이든의 눈을 바라보았다.
    ja: トロニーはメイデンの目をまっすぐに見た
  event_darkhero_06_s_94:
    speaker: "<Monologue>"
    en: I see an entire landscape in Trony's own eyes, one unlike anything which I
      have ever seen before.
    ko: 그런 트로니의 눈에 언젠가 봤던 풍경이 비치고 있었다.
    ja: トロニーの脳裏に、いつか見た光景が蘇った
  event_darkhero_06_s_95:
    speaker: "<Monologue>"
    en: "*Beeeeeeep*"
    ko: 삐이이이-------
    ja: キイィィィ――
  event_darkhero_06_s_96:
    speaker: "<Monologue>"
    en: In Trony's mind,
    ko: 이윽고 귀를 찢는 듯한 굉음이 들리고.
    ja: 耳を塞ぎたくなるような音…
  event_darkhero_06_s_97:
    speaker: "<Monologue>"
    en: a deafening roar can be heard,
    ko: 붉게 물든 공간 속.
    ja: 赤黒く染まった空間
  event_darkhero_06_s_98:
    speaker: "<Monologue>"
    en: and the entire area becomes bathed in red.
    ko: 트로니를 응시하는 수많은 시선이 드러났다.
    ja: トロニーに向けられた無数の視線
  event_darkhero_06_s_99:
    speaker: "<Monologue>"
    en: An endless sea of accusatory eyes stares at Trony,
    ko: 그들은 묻고 있었다.
    ja: その眼差しが訴えること
  event_darkhero_06_s_100:
    speaker: "<Monologue>"
    en: questioning if she's really a hero.
    ko: 트로니, 넌 히어로가 맞냐고.
    ja: |-
      トロニー、お前は本当にヒーローを
      名乗る資格があるのか――
  event_darkhero_06_s_101:
    speaker: "<Monologue>"
    en: After discovering the truth behind the Ark's power source,
    ko: 그날. 방주의 동력원을 본 뒤로.
    ja: アークの動力源の正体を知ったあの日から
  event_darkhero_06_s_102:
    speaker: "<Monologue>"
    en: after feeling the stares of others boring a hole into her wherever she went,
    ko: 어딜 가나 본인을 응시하는 시선의 무게를 견뎌내며,
    ja: |-
      どこに行こうと逃がれられない
      心に焼き付いた視線に耐えながら
  event_darkhero_06_s_103:
    speaker: "<Monologue>"
    en: 'Trony now has the confidence to stand tall and declare with confidence:'
    ko: 트로니는 당당하게 선언했다.
    ja: トロニーは堂々と言い放った
  event_darkhero_06_s_104:
    speaker: trony
    en: I'm not that kind of hero, and I don't want to be.
    ko: 나는 방주의 히어로가 아니야.
    ja: 私はアークのヒーローなんかじゃない。
  event_darkhero_06_s_105:
    speaker: trony
    en: If being a hero means I'm unable to help those who helped me when I needed
      it most,
    ko: 날 다시 이야기의 주인공으로 만들어준 친구에게 손도 못 내미는,
    ja: |-
      私をもう一度物語の主人公にしてくれた
      友だちに手も伸ばせない…
  event_darkhero_06_s_106:
    speaker: trony
    en: then I'd rather not be one at all.
    ko: 그런 히어로로 남진 않을 거야.
    ja: そんなヒーローには絶対ならない。
  event_darkhero_06_s_107:
    speaker: trony
    en: A true hero doesn't live according to the expectations of others,
    ko: 누군가의 기대에 따르는 것이 아닌,
    ja: 誰かの期待に応えようとするんじゃなくて…
  event_darkhero_06_s_108:
    speaker: trony
    en: but act according to their own principles.
    ko: 본인의 신념을, 진심을 전하기 위해 행동하는 자야말로 진정한 히어로니까.
    ja: |-
      自分の信念、自分の心を伝えるために
      行動する者が、本当のヒーローだから。
  event_darkhero_06_s_109:
    speaker: trony
    en: So Maiden, I'm asking you for a favor.
    ko: 그러니 부탁할게, 메이든.
    ja: だから…お願い、メイデン。
  event_darkhero_06_s_110:
    speaker: trony
    en: Step aside, and let us go to Elegg.
    ko: 우릴 일레그에게 보내줘.
    ja: エレグに会わせて。
  event_darkhero_06_s_111:
    speaker: "<Monologue>"
    en: After hearing Trony's story, Maiden begins to tremble.
    ko: 트로니의 이야기를 들은 메이든의 몸이 떨리기 시작했다.
    ja: |-
      トロニーの話を聞いていた
      メイデンの身体が震えている
  event_darkhero_06_s_112:
    speaker: maiden
    en: I knew it from the very beginning.
    ko: 처음부터 알고 있었어요.
    ja: 初めから分かっていました…
  event_darkhero_06_s_113:
    speaker: maiden
    en: I knew there was no way either of you could have intended the Ark any harm.
    ko: 두 분이, 방주에 위험이 되는 존재일리 없다고요.
    ja: |-
      お二人がアークにとって
      危険な存在のはずがない…
  event_darkhero_06_s_114:
    speaker: maiden
    en: And yet, even though I was positive neither of you were Irregulars,
    ko: 이레귤러일리 없다고 생각했는데도….
    ja: |-
      イレギュラーであるはずはない…
      そう思っていたのに…
  event_darkhero_06_s_115:
    speaker: maiden
    en: Still I...
    ko: 그런데도 전….
    ja: なのに、私は…
  event_darkhero_06_s_116:
    speaker: maiden
    en: I...
    ko: 저는….
    ja: 私は…
  event_darkhero_06_s_117:
    speaker: "<Narration>"
    en: "*Tap*"
    ko: 톡-
    ja: ポンポンッ
  event_darkhero_06_s_118:
    speaker: "<Monologue>"
    en: Trony slowly inches towards Maiden and gingerly places her hand on her shoulder.
    ko: 트로니가 까치발 들어 메이든의 머리에 손을 얹었다.
    ja: |-
      トロニーがつま先立ちになって
      メイデンの頭に手をのせた
  event_darkhero_06_s_119:
    speaker: maiden
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_darkhero_06_s_120:
    speaker: trony
    en: I'm sorry. I just can't stand seeing you cry.
    ko: 미, 미안. 메이든이 우는 걸 보니까 나도 모르게 손이 가서.
    ja: |-
      ご、ごめん。
      メイデンが泣いてるのを見たらつい手が…
  event_darkhero_06_s_121:
    speaker: "<Monologue>"
    en: Maiden mumbles something to Trony as she continues to pat her shoulder.
    ko: 자신의 머리를 쓰다듬는 트로니를 보며 메이든이 말했다.
    ja: |-
      自分の頭をなでるトロニーを見返し、
      メイデンは言った
  event_darkhero_06_s_122:
    speaker: maiden
    en: Elegg is inside there.
    ko: 트로니, 일레그는 저 안에 있어요.
    ja: トロニー、エレグはあの中にいます。
  event_darkhero_06_s_123:
    speaker: maiden
    en: She's trapped in there, and she's trying to take all the blame.
    ko: 저 안에 갇혀서 혼자 모든 걸 떠안지 않도록.
    ja: |-
      閉じこもったまま、
      1人で抱えていかないように…
  event_darkhero_06_s_124:
    speaker: maiden
    en: Go and help her.
    ko: 손을 내밀어 주세요.
    ja: 手を差し伸べてあげてください。
  event_darkhero_06_s_125:
    speaker: trony
    en: I will.
    ko: 응. 알겠어.
    ja: うん、分かった。
  event_darkhero_06_s_126:
    speaker: maiden
    en: Go then. She's waiting for you.
    ko: 가보세요, 일레그가 기다리고 있어요.
    ja: 早く行ってください。エレグが待っています。
  event_darkhero_06_s_127:
    speaker: trony
    en: Thank you.
    ko: 고마워.
    ja: ありがとう。
  event_darkhero_06_s_128:
    speaker: "<Monologue>"
    en: Trony nods at Maiden before running towards the room at the end of the hallway.
    ko: 메이든에게 살짝 고개를 숙여 보인 트로니가 복도 끝의 방을 향해 달려갔다.
    ja: |-
      トロニーはメイデンに軽く頭を下げ、
      廊下の奥を目指して走っていった
  event_darkhero_06_s_129:
    speaker: "<Monologue>"
    en: Maiden watches her for a while, then staggers over to us.
    ko: 그 모습을 한동안 바라보던 메이든이 비틀거리며 다가왔다.
    ja: |-
      その背を見届けたメイデンは
      力なく私に近寄ってきた
  event_darkhero_06_s_130:
    speaker: maiden
    en: I know I don't deserve any of your mercy, but...
    ko: 저… 염치없다는 건 알지만.
    ja: あの…恥知らずは承知の上ですが…
  event_darkhero_06_s_131:
    speaker: maiden
    en: Is there any chance—
    ko: 일레그랑 트로니, 두 분을….
    ja: エレグとトロニーを…
  event_darkhero_06_s_132:
    speaker: "<Self>"
    en: It's okay, Maiden.
    ko: 메이든, 염치없어도 돼.
    ja: メイデン、いいんだ
  event_darkhero_06_s_133:
    speaker: "<Self>"
    en: I'll make sure you have a home to come back to.
    ko: 네가 돌아올 곳은 꼭 지켜낼 테니까.
    ja: 君が戻る場所は、私が必ず守る
  event_darkhero_06_s_134:
    speaker: "<Self>"
    en: You're always welcome.
    ko: 언제든 다시 돌아와.
    ja: いつでも戻って来い
  event_darkhero_06_s_135:
    speaker: maiden
    en: Are... are you sure?
    ko: 제가 그래도 될까요….
    ja: いいんですか…？
  event_darkhero_06_s_136:
    speaker: "<Self>"
    en: Of course.
    ko: 음.
    ja: ああ
  event_darkhero_06_s_137:
    speaker: "<Self>"
    en: If you didn't come back, Exia would be super pissed.
    ko: 돌아오지 않으면 엑시아가 엄청 화낼걸?
    ja: 戻らないとエクシアに怒られるぞ？
  event_darkhero_06_s_138:
    speaker: "<Self>"
    en: You all have still got a raid to finish.
    ko: 아직 레이드 마지막 페이즈 보지도 못했잖아?
    ja: まだレイドの最終形態、突破できてないだろう？
  event_darkhero_06_s_139:
    speaker: exia_op
    en: That's right! Plus you and Elegg still have a score to settle with Iron Punch.
    ko: 맞습니다- 일레그와의 승부도 끝을 낸다면서요-
    ja: |-
      その通りですー…
      エレグとの決着もありますよねー…
  event_darkhero_06_s_140:
    speaker: maiden
    en: Hehe,
    ko: 하하, 네… 그랬죠….
    ja: あはは、はい…そうですね…
  event_darkhero_06_s_141:
    speaker: maiden
    en: you're right...
    ko: 그랬어요….
    ja: そうでした…
  event_darkhero_06_s_142:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_06_s_143:
    speaker: maiden
    en: Don't worry about me, Commander. Go to Elegg.
    ko: 지휘관도 걱정 말고 일레그한테 가세요.
    ja: |-
      指揮官、ご心配なく。
      エレグのところへ行ってあげてください。
  event_darkhero_06_s_144:
    speaker: maiden
    en: I won't stand in your way, nor will anyone else. I'll see to that.
    ko: 방해꾼은 이제 없을 거예요.
    ja: もう障害はないはずです。
  event_darkhero_06_s_145:
    speaker: "<Monologue>"
    en: Maidan brushes by me and heads outside into the other hallway.
    ko: 메이든은 날 지나쳐, 복도 밖으로 사라졌다.
    ja: メイデンは私の横を通りすぎ、姿を消した
  event_darkhero_06_s_146:
    speaker: exia_op
    en: Are we gonna get to see her again...?
    ko: 다시 볼 수 있을까요-
    ja: また会えるでしょうかー…？
  event_darkhero_06_s_147:
    speaker: "<Self>"
    en: I think we will.
    ko: 응, 다시 볼 수 있을 거야.
    ja: ああ、また会える
  event_darkhero_06_s_148:
    speaker: "<Self>"
    en: Come on. Let's go see how the story ends.
    ko: 그럼 우리도 엔딩을 보러 가볼까?
    ja: 私たちもエンディングを見に行こうか？
  event_darkhero_06_s_149:
    speaker: "<Narration>"
    en: The Extrinsic Squad.
    ko: 익스터너 스쿼드.
    ja: エクスターナー
  event_darkhero_06_s_150:
    speaker: "<Narration>"
    en: A group of Nikkes that was created to suppress or eliminate any Nikkes who
      become Irregulars.
    ko: 이레귤러가 된 니케를 제압 혹은 사살하기 위해 만들어져,
    ja: |-
      イレギュラーとなったニケの
      制圧、処理を専門とする
  event_darkhero_06_s_151:
    speaker: "<Narration>"
    en: A squad whose very existence is shrouded in mystery.
    ko: 그 존재 자체가 극비에 부쳐진 스쿼드.
    ja: 存在自体が極秘の部隊
  event_darkhero_06_s_152:
    speaker: "<Narration>"
    en: Due to all of these cloak-and-dagger measures,
    ko: 때문에 메이든은 지금껏 소속감이란 걸 느껴본 적이 없었다.
    ja: |-
      その所属ゆえに、メイデンは自分の居場所が
      どこにも無いように感じていた
  event_darkhero_06_s_153:
    speaker: "<Narration>"
    en: Maiden has never felt a sense of belonging.
    ko: 메이든은 언제나 바라왔다.
    ja: メイデンは長い間望んでいた
  event_darkhero_06_s_154:
    speaker: "<Narration>"
    en: Maiden has always yearned for a sense of belonging.
    ko: 소속감을 느껴볼 수 있기를.
    ja: 自分の居場所
  event_darkhero_06_s_155:
    speaker: "<Narration>"
    en: To find a place where she could make friends
    ko: 어딘가에 소속되어, 관계를 확장해 나갈 수 있기를.
    ja: |-
      どこかに所属していると感じられること、
      関係を広げていけること
  event_darkhero_06_s_156:
    speaker: "<Narration>"
    en: and embrace her true self.
    ko: 자신의 [본모습]을 있는 그대로 포용해 줄 이들을 만날 수 있기를.
    ja: |-
      自分の「本当の姿」をありのまま
      受け入れてくれる人々と出会えること
  event_darkhero_06_s_157:
    speaker: "<Narration>"
    en: That's the reason
    ko: 그래서였다.
    ja: だからこそ――
  event_darkhero_06_s_158:
    speaker: "<Narration>"
    en: why she was able to open her heart to Exia, Elegg, and Trony.
    ko: 엑시아, 일레그, 트로니에게 메이든이 마음을 연 건.
    ja: |-
      エクシア、エレグ、そしてトロニーに
      メイデンは心を開いたのだ
  event_darkhero_06_s_159:
    speaker: "<Narration>"
    en: Maiden shakes her head with distress and pulls out her phone.
    ko: 고개를 흔들곤, 메이든은 휴대폰을 들어 올렸다.
    ja: 首を振り、メイデンは携帯を手に取った
  event_darkhero_06_s_160:
    speaker: maiden
    en: Boss. It's Maiden.
    ko: 사장님. 메이든입니다.
    ja: 社長。メイデンです。
  event_darkhero_06_s_161:
    speaker: maiden
    en: I'm sorry.
    ko: 죄송합니다.
    ja: 申し訳ございません。
  event_darkhero_06_s_162:
    speaker: maiden
    en: The mission has failed.
    ko: 임무는 실패했습니다.
    ja: 任務に失敗しました。
event_darkhero_06_e:
  event_darkhero_06_e_1:
    speaker: "<Narration>"
    en: Trony runs through the hallway.
    ko: 트로니가 복도를 달린다.
    ja: トロニーが廊下を走る
  event_darkhero_06_e_2:
    speaker: "<Narration>"
    en: With each step she takes, the corridor turns a brighter shade of red,
    ko: 한 걸음 내딛을수록 복도는 붉게 물들어갔고,
    ja: 一歩踏み出すごとに廊下の赤は深まって行く
  event_darkhero_06_e_3:
    speaker: "<Narration>"
    en: until the entire passage is bathed in crimson.
    ko: 얼마 안 가 트로니는 완전히 붉게 물든 공간을 달리고 있었다.
    ja: |-
      トロニーはもはや完全に赤黒く染まった
      空間にいた
  event_darkhero_06_e_4:
    speaker: "<Narration>"
    en: An all-consuming red light emanates from the Ark's power source.
    ko: 동력원에서 뿜어져 나오는 빛에 의해 붉게 물든 공간.
    ja: 動力源からあふれる光で染まった空間
  event_darkhero_06_e_5:
    speaker: "<Narration>"
    en: Endless stacks of bodies block Trony's path.
    ko: 그곳에 널브러진 수많은 시신들이 트로니 앞을 막아섰다.
    ja: |-
      足下に散らばる死体の山が
      トロニーの前に立ちふさがる
  event_darkhero_06_e_6:
    speaker: "<Narration>"
    en: Fear grips her,
    ko: 두려움이 온몸을 휘감았지만,
    ja: 恐怖が身体中を襲っても
  event_darkhero_06_e_7:
    speaker: "<Narration>"
    en: but she does not stop.
    ko: 트로니는 멈추지 않았다.
    ja: トロニーは止まらなかった
  event_darkhero_06_e_8:
    speaker: "<Narration>"
    en: She cannot.
    ko: 아니, 멈출 수 없었다.
    ja: いや、止まれなかった
  event_darkhero_06_e_9:
    speaker: "<Narration>"
    en: If she were to stop now,
    ko: 지금 멈추었다간, 그보다 더 두려운 일이 트로니에게 닥칠 테니.
    ja: ここで止まれば、もっと恐ろしいことになる
  event_darkhero_06_e_10:
    speaker: "<Narration>"
    en: 'the greatest horror of all would come to pass:'
    ko: 일레그가 트로니 곁에서 영영 떠나가게 될 테니.
    ja: エレグと永遠に離れ離れになってしまう
  event_darkhero_06_e_11:
    speaker: "<Narration>"
    en: She would be left without Elegg.
    ko: 절대 멈추어선 안 됐다.
    ja: 絶対に止まれない
  event_darkhero_06_e_12:
    speaker: "<Narration>"
    en: Trony shakes her head vigorously, dispelling the horrific hallucination. The
      hallway returns to what it is.
    ko: 트로니가 머리를 흔들자, 다시 원래의 복도가 나타났다.
    ja: |-
      トロニーが頭を振ると、
      目に映る廊下は元に戻っていた
  event_darkhero_06_e_13:
    speaker: "<Narration>"
    en: No, she cannot stop.
    ko: 트로니는 멈추지 않고 계속 달려 나갔다.
    ja: トロニーは構わず走り続けた
  event_darkhero_06_e_14:
    speaker: "<Narration>"
    en: Not after all that Elegg has done for her.
    ko: 언젠가 오랜 시간 두려움 속에 갇혀 있던 본인을 배웅해 줬던,
    ja: 恐怖に囚われていた自分に手を伸ばしてくれた…
  event_darkhero_06_e_15:
    speaker: "<Narration>"
    en: Not after she brought Trony out of the morass of fear which once imprisoned
      her.
    ko: 일레그의 마음에 대한 보답을 하기 위해.
    ja: エレグに恩返しをするために
  event_darkhero_06_e_16:
    speaker: "<Narration>"
    en: Trony swings open the door and reaches out her hand.
    ko: 트로니는 굳게 닫힌 방문을 활짝 열며 손을 내밀었다.
    ja: |-
      トロニーは固く閉ざされたドアを
      少し開き、手を伸ばした
  event_darkhero_06_e_17:
    speaker: trony
    en: Elegg. I'm here.
    ko: 일레그. 나 왔어.
    ja: エレグ、来たよ。
  event_darkhero_06_e_18:
    speaker: elegg
    en: Trony?
    ko: 트로니 씨…?
    ja: トロニー氏…？
  event_darkhero_06_e_19:
    speaker: elegg
    en: Why? Why did you come here?
    ko: 여긴 왜… 왜 온 거예여….
    ja: どうして…ここに？
  event_darkhero_06_e_20:
    speaker: trony
    en: I wanted to give this to you.
    ko: 이거, 일레그한테 전해주려고….
    ja: これ、エレグに渡したくて…
  event_darkhero_06_e_21:
    speaker: "<Narration>"
    en: The gamepad is a bit worse for wear.
    ko: 일레그를 위해 만든 게임 패드는 언뜻 보기에도 상태가 좋지 않다.
    ja: |-
      エレグのために作ったゲームパッドは、
      もうボロボロになっていた
  event_darkhero_06_e_22:
    speaker: trony
    en: What the...
    ko: 했는데… 어라? 망가졌다…?
    ja: あれ…？壊れてる…？
  event_darkhero_06_e_23:
    speaker: trony
    en: Did I spoil it on my way here?
    ko: 오, 오는 길에 망가졌나….
    ja: と、途中で壊しちゃったのかな…
  event_darkhero_06_e_24:
    speaker: elegg
    en: Forget about that. That's not what's important.
    ko: 그게 중요한 게 아니잖아여.
    ja: それは重要じゃないですぞ。
  event_darkhero_06_e_25:
    speaker: elegg
    en: You can't be here right now.
    ko: 트로니 씨는 여기 있으면 안 돼여.
    ja: トロニー氏、ここにいてはなりませんな。
  event_darkhero_06_e_26:
    speaker: elegg
    en: It might not be too late. You need to—
    ko: 지금이라도 늦지 않았을 수도 있으니….
    ja: 今ならまだ間に合うやも…
  event_darkhero_06_e_27:
    speaker: trony
    en: No.
    ko: 아니.
    ja: ううん。
  event_darkhero_06_e_28:
    speaker: trony
    en: This is what's most important to me.
    ko: 나한텐 이게 제일 중요한 걸.
    ja: 私にとっては、これがいちばん大切なことなの。
  event_darkhero_06_e_29:
    speaker: elegg
    en: "?"
    ko: 녜?
    ja: はいぃ？
  event_darkhero_06_e_30:
    speaker: trony
    en: Letting you know my true feelings is what matters most.
    ko: 내 진심을 일레그한테 전하는 거 말이야. 헤헤.
    ja: 私の気持ちをエレグに伝えること。えへへ。
  event_darkhero_06_e_31:
    speaker: elegg
    en: Trony...
    ko: 트로니 씨….
    ja: トロニー氏…
  event_darkhero_06_e_32:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_06_e_33:
    speaker: elegg
    en: Aren't you afraid of what will happen to us both?
    ko: 앞으로 일어날 일들이 무섭진 않으세여?
    ja: これから起こることが恐ろしくないのですかな？
  event_darkhero_06_e_34:
    speaker: elegg
    en: There are people out there who want to keep the truth about the power source
      hidden.
    ko: 동력원의 정체를 숨기려는 세력에게 쫓기는 신세가 되는 계.
    ja: |-
      動力源の正体を隠す何者かに
      追われ続けることになるのですぞ。
  event_darkhero_06_e_35:
    speaker: elegg
    en: They'll hunt us down and show us no mercy. We could disappear without a trace
      at any moment.
    ko: 그래서 언제든 소리소문 없이 사라질 수도 있다는 게 말이에여.
    ja: いつ人知れず消されるかも分からないのですぞ？
  event_darkhero_06_e_36:
    speaker: trony
    en: I remember something you once told me.
    ko: 일레그가 말해줬잖아.
    ja: エレグに言われたことだよ。
  event_darkhero_06_e_37:
    speaker: trony
    en: You said that no matter what fears grip me now,
    ko: 지금 날 무섭게 하는 게 뭐든 간에.
    ja: 恐れているものが何であれ、
  event_darkhero_06_e_38:
    speaker: trony
    en: I'll be able to overcome them.
    ko: 난 충분히 이겨낼 수 있다고.
    ja: 私なら、乗り越えられるって。
  event_darkhero_06_e_39:
    speaker: trony
    en: No matter how much time it takes.
    ko: 몇 달이든, 몇 년이든.
    ja: 何年何か月かかろうと…
  event_darkhero_06_e_40:
    speaker: trony
    en: Be it months, even years, I will absolutely, positively be able to overcome
      them.
    ko: |-
      얼마나 많은 시간이 걸리든 간에,
      난 반드시 이겨낼 거라고.
    ja: |-
      どれだけ時間がかかったとしても、
      私なら必ず乗り越えられるって。
  event_darkhero_06_e_41:
    speaker: elegg
    en: "!"
    ko: "……!"
    ja: "……！"
  event_darkhero_06_e_42:
    speaker: trony
    en: It doesn't matter if I'm scared,
    ko: 무서워도 상관없어.
    ja: 怖くても、いいの。
  event_darkhero_06_e_43:
    speaker: trony
    en: because I know that it will pass.
    ko: 난 반드시 이겨낼 수 있으니까.
    ja: 私は必ず勝つから。
  event_darkhero_06_e_44:
    speaker: trony
    en: So take my hand,
    ko: 그러니, 일레그.
    ja: だから、エレグ。
  event_darkhero_06_e_45:
    speaker: trony
    en: Elegg.
    ko: 내 손을 잡아.
    ja: 私の手を握って。
  event_darkhero_06_e_46:
    speaker: "<Narration>"
    en: The voice that used to lead Elegg out of the room when she was young
    ko: 어렸을 적, 일레그를 방밖으로 이끌었던 목소리는.
    ja: 幼い頃、エレグを部屋の外に誘い出した声が…
  event_darkhero_06_e_47:
    speaker: "<Narration>"
    en: once again extends her hand,
    ko: 다시 한번 손을 내밀었고.
    ja: もう一度彼女に呼びかけた
  event_darkhero_06_e_48:
    speaker: "<Narration>"
    en: and Elegg grabs it with a smile.
    ko: 일레그는 미소 지으며 그를 붙잡았다.
    ja: エレグは笑顔を浮かべ、声の持ち主の手を握った
  event_darkhero_06_e_49:
    speaker: trony
    en: Elegg?
    ko: 일레그.
    ja: エレグ。
  event_darkhero_06_e_50:
    speaker: elegg
    en: Yes?
    ko: 녜, 녜!
    ja: はいぃ！
  event_darkhero_06_e_51:
    speaker: trony
    en: I'm glad to have you with me.
    ko: 앞으로도 잘 부탁해.
    ja: これからもよろしくね。
  event_darkhero_06_e_52:
    speaker: trony
    en: Hehe.
    ko: 헤헤.
    ja: えへへ。
  event_darkhero_06_e_53:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_06_e_54:
    speaker: elegg
    en: Yes, me too... I'm glad we're back together, heh.
    ko: 녜, 저도… 저도 잘 부탁드려여. 히히히.
    ja: |-
      はい、こ、こちらこそ…よろしくですぞ。
      ふひひっ。
  event_darkhero_06_e_55:
    speaker: "<Self>"
    en: I'm glad she was able to say her piece.
    ko: 이번에도 전해져서 다행이다.
    ja: 気持ちが伝わったようで良かった
  event_darkhero_06_e_56:
    speaker: ether
    en: Oh yes, absolutely.
    ko: 그러게.
    ja: そうね。
  event_darkhero_06_e_57:
    speaker: ether
    en: Isn't friendship a wonderful thing?
    ko: 멋진 우정이지?
    ja: 友情ってステキねぇ？
  event_darkhero_06_e_58:
    speaker: "<Self>"
    en: Ether?
    ko: 에테르….
    ja: エーテル…
  event_darkhero_06_e_59:
    speaker: "<Self>"
    en: What are you doing here?
    ko: 네가 왜 여기에 있는 거야?
    ja: なぜここにいる？
  event_darkhero_06_e_60:
    speaker: ether
    en: I'm the supervisor, aren't I? Why shouldn't I be here?
    ko: 음~ 책임자가 현장을 보러 오는 건 당연한 거 아니야?
    ja: |-
      え～…
      責任者が現場を見にくるのは当然じゃない？
  event_darkhero_06_e_61:
    speaker: "<Self>"
    en: Supervisor? What do you mean?
    ko: 책임자?
    ja: 責任者？
  event_darkhero_06_e_62:
    speaker: ether
    en: Didn't I tell you?
    ko: 내가 말하지 않았나?
    ja: 言わなかったっけ？
  event_darkhero_06_e_63:
    speaker: ether
    en: Someone high up in M.M.R. ordered that
    ko: 우리 M.M.R.의 높으신 분께서 명령했다고.
    ja: |-
      エレクトリックショック部隊全員の
      身柄を確保せよ、っていう命令…
  event_darkhero_06_e_64:
    speaker: ether
    en: all members of Electric Shock be arrested.
    ko: 일렉트릭 쇼크 스쿼드 전원을 체포하라고 말이지.
    ja: M.M.R.の上層部からだって。
  event_darkhero_06_e_65:
    speaker: "<Self>"
    en: "... And you're the one who received that order."
    ko: 설마 그 명령을 받은 게….
    ja: まさか、その命令を受けたのは…
  event_darkhero_06_e_66:
    speaker: ether
    en: Correct.
    ko: 정답.
    ja: そういうこと。
  event_darkhero_06_e_67:
    speaker: ether
    en: Even so, you have nothing to worry about.
    ko: 뭐, 그렇다고 걱정하진 마.
    ja: ま、心配しないで。
  event_darkhero_06_e_68:
    speaker: ether
    en: I have no intention of interfering with those two.
    ko: 저 둘을 방해할 생각은 없으니까.
    ja: 2人の邪魔はしないから。
  event_darkhero_06_e_69:
    speaker: "<Self>"
    en: Why not?
    ko: 뭐?
    ja: 何だと？
  event_darkhero_06_e_70:
    speaker: ether
    en: They've shown us that they have potential, and for that, they should be rewarded.
    ko: 가능성을 보여준 니케한텐 상을 주는 게 당연한 거 아니겠어?
    ja: |-
      ニケの可能性を見せてくれたもの、
      ご褒美ぐらいあげて当然でしょ？
  event_darkhero_06_e_71:
    speaker: ether
    en: With that being said, how about we make a deal?
    ko: 7호, 그런 의미에서 나랑 거래 하나 안 할래?
    ja: ってわけで、7号、取引しない？
  event_darkhero_06_e_72:
    speaker: ether
    en: You stand to lose nothing.
    ko: 네가 손해 볼 건 없을 거야.
    ja: 損はさせないから。
  event_darkhero_06_e_73:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_darkhero_06_e_74:
    speaker: ether
    en: If you play along,
    ko: 7호가 거래에 응해주면,
    ja: 7号が乗ってさえくれれば…
  event_darkhero_06_e_75:
    speaker: ether
    en: 'I''ll make the following report to M.M.R. when I get back:'
    ko: 난 M.M.R.로 돌아가서 이렇게 보고할 거야.
    ja: 私はM.M.R.に戻って報告するから。
  event_darkhero_06_e_76:
    speaker: ether
    en: Elegg and Trony's memories were successfully wiped,
    ko: 일레그랑 트로니의 기억 소거는 끝났으니,
    ja: エレグとトロニーの記憶消去処置は完了、
  event_darkhero_06_e_77:
    speaker: ether
    en: and I will personally see to it that neither of them will uncover the truth
      behind the Ark's power source again.
    ko: 그 둘이 다시 방주의 비밀을 파헤칠 일은 없을 거라고.
    ja: |-
      今後は二度とアークの機密を
      暴こうとすることはないって。
  event_darkhero_06_e_78:
    speaker: ether
    en: If they ask why one of them wasn't disposed of,
    ko: 뭐, 둘 중 하나는 폐기 처리하기로 한 거 아니었냐고 뭐라 하면.
    ja: 片方は廃棄処分って言われてるけど…
  event_darkhero_06_e_79:
    speaker: ether
    en: I have an ace up my sleeve for that, so worry not.
    ko: 그땐 나도 쓸 카드가 있으니, 그 부분은 걱정 말고.
    ja: そこは手札があるから、心配しないで。
  event_darkhero_06_e_80:
    speaker: ether
    en: What do you say, No. 7? Are you interested?
    ko: 어때, 7호. 구미가 당기지 않아?
    ja: どう？取引しない？
  event_darkhero_06_e_81:
    speaker: "<Self>"
    en: If I agree to this deal, what's the catch?
    ko: 거래에 응하면, 난 뭘 해야 하지?
    ja: 内容を聞こうか？
  event_darkhero_06_e_82:
    speaker: ether
    en: Simple.
    ko: 간단해.
    ja: 簡単よ。
  event_darkhero_06_e_83:
    speaker: ether
    en: Offer support to both Elegg and Trony
    ko: 일레그랑 트로니의 뒷배가 되어줘.
    ja: エレグとトロニーの後ろ盾になること。
  event_darkhero_06_e_84:
    speaker: ether
    en: so that they can continue to uncover further secrets behind the Ark's operation.
    ko: 지금까지처럼 방주의 비밀을 파헤칠 수 있도록.
    ja: |-
      今まで通り、アークの秘密を
      探り続けられるように
  event_darkhero_06_e_85:
    speaker: ether
    en: Be a guardian angel for them both.
    ko: 저 둘을 지켜줘.
    ja: 2人を守るだけ。
  event_darkhero_06_e_86:
    speaker: "<Self>"
    en: What's your endgame here?
    ko: "……에테르, 너 목적이 뭐야?"
    ja: "…何が目的なんだ？"
  event_darkhero_06_e_87:
    speaker: ether
    en: Me?
    ko: 나?
    ja: 私？
  event_darkhero_06_e_88:
    speaker: ether
    en: I merely want to see what Nikkes are capable of.
    ko: 난 니케의 가능성을 보고 싶을 뿐이야.
    ja: ニケの可能性を見たいだけ。
  event_darkhero_06_e_89:
    speaker: ether
    en: How far a Nikke will go while knowingly disobeying orders.
    ko: 과연, 니케가 명령을 어기고 어디까지 할 수 있는지.
    ja: 命令に背いたニケが、どこまで行けるのか？
  event_darkhero_06_e_90:
    speaker: ether
    en: I want to know more about their potential.
    ko: 뭐, 그런 가능성?
    ja: そんなところかな？
  event_darkhero_06_e_91:
    speaker: "<Self>"
    en: "..."
    ko: 가능성이라고….
    ja: 可能性…？
  event_darkhero_06_e_92:
    speaker: ether
    en: I'll take your silence as a "yes".
    ko: 그럼 동의했다는 걸로 알고.
    ja: じゃ、取引成立ってことで…
  event_darkhero_06_e_93:
    speaker: ether
    en: Very well, I'll go and give that report to the higher-ups.
    ko: 난 우리 M.M.R.의 높으신 분께 보고하러 가볼게~
    ja: 私は上に報告があるから～
  event_darkhero_06_e_94:
    speaker: ether
    en: Don't forget your end of the deal.
    ko: 7호도 내가 부탁한 일 잊지 마~
    ja: 7号も私のお願い、忘れないでよ～？
  event_darkhero_06_e_95:
    speaker: ether
    en: It won't be easy. Another interloper is also keeping tabs on Elegg and Trony.
    ko: 쉽진 않을 거야. 더 귀찮은 세력이 일레그랑 트로니를 지켜보고…
    ja: |-
      これからラクじゃないよ。
      私より面倒な連中があの2人に目を付けてる…
  event_darkhero_06_e_96:
    speaker: ether
    en: Not that it's anything to fret excessively over. I'm simply saying you'll
      have to put in some effort.
    ko: 아니다. 신경 쓰지 마. 그냥 피차 열심히 하자는 말이었어~
    ja: |-
      …や、気にしないで。
      お互い頑張ろうってことで～
  event_darkhero_06_e_97:
    speaker: ether
    en: Oh, and tell the two of them that I have high hopes for them
    ko: 참. 둘한텐 전해줘.
    ja: そうだ。2人に伝えておいて。
  event_darkhero_06_e_98:
    speaker: ether
    en: and what they'll accomplish in the future.
    ko: 앞으로 또 어떤 가능성을 보여줄지 기대하고 있겠다고.
    ja: |-
      これからどんな可能性を見せてくれるか、
      楽しみだって。
event_darkhero_epilogue:
  event_darkhero_epilogue_1:
    speaker: trony
    en: Oh...
    ko: 와아….
    ja: ああ…
  event_darkhero_epilogue_2:
    speaker: trony
    en: Whoa!
    ko: 와아아…!
    ja: わああ…！
  event_darkhero_epilogue_3:
    speaker: trony
    en: Do you see that, Elegg?
    ko: 일레그, 보여?
    ja: エレグ、見える？
  event_darkhero_epilogue_4:
    speaker: elegg
    en: Yes. I see it.
    ko: 녜. 잘 보여여.
    ja: はい、よく見えてますぞ。
  event_darkhero_epilogue_5:
    speaker: "<Narration>"
    en: Up on the surface, Trony and Elegg are looking up at the sky.
    ko: 지상. 트로니와 일레그가 하늘을 올려다보고 있다.
    ja: 地上、トロニーとエレグが空を見上げている
  event_darkhero_epilogue_6:
    speaker: trony
    en: It's so high up...
    ko: 엄청 높고….
    ja: すごく高くて…
  event_darkhero_epilogue_7:
    speaker: trony
    en: And so... infinite.
    ko: 또 엄청 넓다….
    ja: すごく広い…
  event_darkhero_epilogue_8:
    speaker: trony
    en: It's totally different from the Dome of Eternity.
    ko: "[이터널 스카이] 보는 거랑 느낌이 엄청 달라."
    ja: "「エターナルスカイ」と全然違う。"
  event_darkhero_epilogue_9:
    speaker: trony
    en: 'That must be why the Black Ark Ranger said what she did about the sky:'
    ko: 이래서 아크레인저 블랙이 그렇게 말한 거구나.
    ja: |-
      だからアークレンジャー・ブラックが
      言ってたんだ。
  event_darkhero_epilogue_10:
    speaker: trony
    en: "\"Every time I glance at such infinity,"
    ko: 저 끝없는 하늘을 바라보면.
    ja: 無限に広がる空を見ていると…
  event_darkhero_epilogue_11:
    speaker: trony
    en: I realize that the surface, enigmatic and perilous as it may be,
    ko: 미지의 위협으로 가득 찬 지상이
    ja: 未知の脅威だらけの地上が
  event_darkhero_epilogue_12:
    speaker: trony
    en: is also full of unfathomable beauty."
    ko: 실은 아름다움으로 가득 차 있다는 걸.
    ja: 実は美しい場所だと気付ける…
  event_darkhero_epilogue_13:
    speaker: trony
    en: The reason why we've conquered our fear, why we've been fighting all this time,
    ko: 두려움을 이겨내며 지금껏 싸워온 이유가
    ja: 恐怖を乗り越えて、今まで戦ってきた理由が
  event_darkhero_epilogue_14:
    speaker: trony
    en: has been right here beside us all along.
    ko: 실은 가까이에 있었다는 걸, 되새기게 된다고.
    ja: 実はすぐ近くにあったと、感じるって。
  event_darkhero_epilogue_15:
    speaker: elegg
    en: There's a reason why certain lines end up becoming famous.
    ko: 히히히, 명대사는 명대사인 이유가 있는 법이져.
    ja: |-
      ふひひっ。
      名言は名言になる理由があるものですな。
  event_darkhero_epilogue_16:
    speaker: trony
    en: Yeah, I guess so. It's breathtaking.
    ko: 응. 진짜 예쁘다.
    ja: すっごくきれいだね。
  event_darkhero_epilogue_17:
    speaker: elegg
    en: Mmm.
    ko: 흠흠.
    ja: オホンッ…
  event_darkhero_epilogue_18:
    speaker: elegg
    en: Trony, it's time that we say goodbye.
    ko: 그럼 트로니 씨. 이만 작별할 시간이에여.
    ja: |-
      では、トロニー氏。
      そろそろお別れの時間ですな。
  event_darkhero_epilogue_19:
    speaker: elegg
    en: Thank you for coming for me, even though it was dangerous.
    ko: 위험한데 여기까지 마중 나와줘서 고마워여.
    ja: |-
      危険をかえりみず、
      ここまでの見送り感謝ですぞ。
  event_darkhero_epilogue_20:
    speaker: elegg
    en: Be careful on your way back.
    ko: 돌아갈 때도 조심, 또 조심하세여.
    ja: 帰り道も気をつけてくだされ。
  event_darkhero_epilogue_21:
    speaker: trony
    en: You too.
    ko: 그… 일레그도 조심해….
    ja: その…エレグも気をつけて…
  event_darkhero_epilogue_22:
    speaker: trony
    en: It's like the Commander said,
    ko: 지휘관이 그랬잖아.
    ja: 指揮官が言ってたよね。
  event_darkhero_epilogue_23:
    speaker: trony
    en: we have to act like our memories have been wiped.
    ko: 우린 기억 소거 당한 것처럼 보여야 한다고.
    ja: |-
      記憶消去されたように
      思われてないといけないって。
  event_darkhero_epilogue_24:
    speaker: trony
    en: That's the only way we'll be able to avoid going through all this again.
    ko: 그래야 또 저번처럼 그런 일 안 당할 테니까.
    ja: |-
      そうしてれば、
      またあんなことにはならないから。
  event_darkhero_epilogue_25:
    speaker: elegg
    en: I know.
    ko: 녜. 그랬져.
    ja: はい。そうでしたな。
  event_darkhero_epilogue_26:
    speaker: elegg
    en: Don't worry,
    ko: 히히히, 너무 걱정하진 마세여.
    ja: ふひひっ、心配ご無用ですぞ。
  event_darkhero_epilogue_27:
    speaker: elegg
    en: I'll keep an eye out
    ko: 수정 지역 탐색하는 동안에,
    ja: クリスタル地帯の探索中に、
  event_darkhero_epilogue_28:
    speaker: elegg
    en: for any suspicious Nikkes
    ko: 뭔가 수상한 목적으로 저희한테 접근하려는 니케는 없는지.
    ja: 怪しい目的で近づいてくる者はいないか。
  event_darkhero_epilogue_29:
    speaker: elegg
    en: while I'm in the crystalline area.
    ko: 주의해서 지켜볼 테니까여.
    ja: 用心しておきますな。
  event_darkhero_epilogue_30:
    speaker: trony
    en: I know, but still... I worry about you.
    ko: 그래도… 혹시 모르니까.
    ja: ほんとに…気を付けてね。
  event_darkhero_epilogue_31:
    speaker: elegg
    en: I'm not worried.
    ko: 뭐, 저한테 위험한 일 생기면 지휘관 씨랑 트로니 씨가 구해줄 테니까.
    ja: |-
      危険なことがあっても、
      指揮官氏とトロニー氏が助けてくれると
      信じてますからな。
  event_darkhero_epilogue_32:
    speaker: elegg
    en: If anything dangerous happens, you and the Commander will come rescue me.
    ko: 크게 걱정은 안 돼여.
    ja: 怖いことは無いですぞ。
  event_darkhero_epilogue_33:
    speaker: elegg
    en: In fact, I'm excited.
    ko: 오히려 설레는 걸여.
    ja: むしろ、ワクワクしますな。
  event_darkhero_epilogue_34:
    speaker: elegg
    en: We finally might be able to find a new power source!
    ko: 드디어 새로운 동력원을 찾을 수도 있는 거잖아여!
    ja: |-
      やっと新しい動力源を
      探しに行けるのですからな！
  event_darkhero_epilogue_35:
    speaker: trony
    en: I know. I really hope you find it.
    ko: 응. 꼭 찾았으면 좋겠다.
    ja: うん。見つかるといいね。
  event_darkhero_epilogue_36:
    speaker: elegg
    en: As for the Ark, I'll leave that in your capable hands.
    ko: 그럼 트로니 씨, 방주는 부탁할게여.
    ja: トロニー氏、アークを頼みますぞ。
  event_darkhero_epilogue_37:
    speaker: trony
    en: All right, I'll keep my eyes peeled and make sure the power source doesn't
      go haywire.
    ko: 알겠어. 여기서 동력원이 폭주하지 않도록 계속 지켜볼게.
    ja: |-
      分かった。
      あれが暴走しないように見張ってるから。
  event_darkhero_epilogue_38:
    speaker: trony
    en: Also...
    ko: 또….
    ja: あとは…
  event_darkhero_epilogue_39:
    speaker: trony
    en: I'll let you know if Maiden gets in touch.
    ko: 응, 메이든한테 연락 오면 알려줄게.
    ja: あ、メイデンから連絡きたら、教えるね。
  event_darkhero_epilogue_40:
    speaker: elegg
    en: "... Okay."
    ko: "…알겠어여."
    ja: "…そうしてくだされ。"
  event_darkhero_epilogue_41:
    speaker: elegg
    en: I'll be back.
    ko: 다녀올게여.
    ja: "…では、行ってきますぞ。"
  event_darkhero_epilogue_42:
    speaker: "<Narration>"
    en: 'As Trony waves goodbye to Elegg, she murmurs to herself:'
    ko: 탐색 지원을 위해 떠나는 일레그에게 손을 흔들어주며 트로니는 중얼거렸다.
    ja: |-
      探索支援に出発するエレグに手を振りながら、
      トロニーはつぶやいた
  event_darkhero_epilogue_43:
    speaker: trony
    en: Never retreat. Never surrender.
    ko: 그러니 주저앉지 말고 일어서라.
    ja: "――座り込んでないで、立ち上がれ。"
  event_darkhero_epilogue_44:
    speaker: trony
    en: Keep your head held high，
    ko: 고개 들어 하늘을 보아라.
    ja: 顔を上げて空を見ろ。
  event_darkhero_epilogue_45:
    speaker: trony
    en: and look towards the sky to see what you're fighting for.
    ko: 네가 무엇을 위해 싸우는지.
    ja: 君が何のために戦うのか。
  event_darkhero_epilogue_46:
    speaker: trony
    en: What we're all fighting for.
    ko: 우리가 무엇을 위해 싸우는지 보아라.
    ja: |-
      私たちが何のために戦っているのか、
      目に焼き付けておくんだ。
  event_darkhero_epilogue_47:
    speaker: trony
    en: If you do that, you'll be able to overcome any fear.
    ko: 그럼 그 어떤 두려움도 이겨낼 수 있을 테니.
    ja: そうすれば、どんな恐怖も乗り越えられる…
  event_darkhero_epilogue_48:
    speaker: "<Narration>"
    en: 'Dark Hero: END'
    ko: 'D.ARK HERO : END'
    ja: 'D.ARK HERO : END'
