---
event_boomsday_prologue:
  event_boomsday_prologue_1:
    speaker: "<Monologue>"
    en: When we're young,
    ko: 어렸을 때, 그런 질문을 받곤 했어.
    ja: 子どもの頃によく聞かれたこと
  event_boomsday_prologue_2:
    speaker: "<Monologue>"
    en: people often ask us about our dreams.
    ko: 너는 꿈이 뭐니?
    ja: あなたの夢は何？
  event_boomsday_prologue_3:
    speaker: "<Monologue>"
    en: Some of them say that
    ko: 누군가는 답했어.
    ja: 誰かが答えた
  event_boomsday_prologue_4:
    speaker: "<Monologue>"
    en: they want to be doctors who save lives.
    ko: 의사요! 사람들을 고쳐주는 의사가 될래요!
    ja: |-
      お医者さん！
      みんなを助けるお医者さんになります！
  event_boomsday_prologue_5:
    speaker: "<Monologue>"
    en: Others proclaim they want to be a hero who saves the day,
    ko: 다른 누군가는 이렇게 답했어.
    ja: 別の誰かが答えた
  event_boomsday_prologue_6:
    speaker: "<Monologue>"
    en: like the Ark Rangers.
    ko: 아크레인저처럼 사람들을 구해주는 멋진 히어로가 될 거예요!
    ja: |-
      アークレンジャーみたいに
      困った人を救う最高のヒーローになりたい！
  event_boomsday_prologue_7:
    speaker: "<Monologue>"
    en: As for me...
    ko: 나? 난 어떻게 답했냐고?
    ja: 私はどう答えたか？
  event_boomsday_prologue_8:
    speaker: "<Monologue>"
    en: My response is always the same.
    ko: 내 대답은 항상 똑같았어.
    ja: 私の答えはいつも同じ
  event_boomsday_prologue_9:
    speaker: "<Monologue>"
    en: 'I would answer while looking up towards the sky above me:'
    ko: 저 높은 하늘을 바라보며 말했지.
    ja: あの高い空を見上げて、こう言う
  event_boomsday_prologue_10:
    speaker: "<Monologue>"
    en: '"My dream is to be able to look at the sky."'
    ko: 제 꿈은 하늘을 보는 거예요!
    ja: 私の夢は、空を見ることです！
  event_boomsday_prologue_11:
    speaker: "<Monologue>"
    en: The other kids would make fun of me and laugh.
    ko: 무슨 꿈이 그러냐고?
    ja: それが夢と言えるのかって？
  event_boomsday_prologue_12:
    speaker: "<Monologue>"
    en: They'd say, "What kind of a dream is that?"
    ko: 그러게. 다른 애들도 그렇게 말하면서 웃더라.
    ja: 確かに、他の子たちにも笑われた
  event_boomsday_prologue_13:
    speaker: "<Monologue>"
    en: I don't care. I would promise myself over and over again
    ko: 그럴 때마다 난 다짐하고, 또 다짐했어.
    ja: そのたびに、私は何度も心に誓った
  event_boomsday_prologue_14:
    speaker: "<Monologue>"
    en: that one day, I would be able to see the sky. Really see it.
    ko: 언젠가, 진짜 하늘을 보고 말 거라고.
    ja: いつか、本物の空を見るんだ
  event_boomsday_prologue_15:
    speaker: "<Monologue>"
    en: I would see the big wide world where the sun shines bright.
    ko: 환한 빛이 비치는 아래, 넓은 세상을 보고 말 거라고.
    ja: 明るい光が降り注ぐ、広い世界を
  event_boomsday_prologue_16:
    speaker: "<Monologue>"
    en: Back then, I didn't know.
    ko: 그땐 몰랐지.
    ja: でも、その時は思ってもいなかった
  event_boomsday_prologue_17:
    speaker: "<Monologue>"
    en: How could I have known that in chasing the sun,
    ko: 환한 빛을 쫓던 내가 다다른 곳이,
    ja: 光を追いかける私の行き着く先が
  event_boomsday_prologue_18:
    speaker: "<Monologue>"
    en: I'd end up in a darkened room where the only light is from a video game monitor?
    ko: 게임기에서 비추는 빛만이 전부인 어두컴컴한 방 안일 줄은.
    ja: |-
      ゲーム機の光だけに照らされた
      薄暗い部屋になること
  event_boomsday_prologue_19:
    speaker: "<Monologue>"
    en: I had yearned to explore this vast planet of ours,
    ko: 넓은 세상을 보고 싶어 하던 내가,
    ja: 広い世界を見たがっていた私が
  event_boomsday_prologue_20:
    speaker: "<Monologue>"
    en: yet I've become petrified of the outside world.
    ko: 바깥세상을 두려워하게 될 줄은.
    ja: 外の世界を恐れるようになること…
  event_boomsday_prologue_21:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_prologue_22:
    speaker: "<Monologue>"
    en: I thought I would be the protagonist in this story,
    ko: 이야기의 주인공인줄 알았던 내가,
    ja: 物語の主人公だと思っていた私が
  event_boomsday_prologue_23:
    speaker: "<Monologue>"
    en: but I'm barely even an ancillary character. How could I have known?
    ko: 실은 아무것도 아니었다는 걸. 어떻게 알았겠어?
    ja: |-
      実は何者でもなかった。
      そう気づいたのはいつだろう？
event_boomsday_01_s:
  event_boomsday_01_s_1:
    speaker: "<Narration>"
    en: 'Prompt: Please introduce yourself.'
    ko: Q. 자기소개 부탁드립니다.
    ja: Q. 自己紹介をお願いします
  event_boomsday_01_s_2:
    speaker: elegg
    en: Hello, I'm Elegg from the Electric Shock Squad.
    ko: 안녕하세여, 일렉트릭 쇼크 스쿼드의 일레그라고 해여.
    ja: |-
      エレクトリックショック部隊所属の
      エレグと申しますぞ。
  event_boomsday_01_s_3:
    speaker: elegg
    en: That should be enough, right?
    ko: "…이 정도면 되나여?"
    ja: "…これぐらいでいいですかな？"
  event_boomsday_01_s_4:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_01_s_5:
    speaker: elegg
    en: I can say anything I want since you'll edit it later?
    ko: 나중에 편집할 거니, 하고 싶은 말 그냥 편히 하라고여?
    ja: |-
      あとで適当に編集するから、
      好きなことを言え？
  event_boomsday_01_s_6:
    speaker: elegg
    en: Hmm...
    ko: 으으음….
    ja: む～～ん…
  event_boomsday_01_s_7:
    speaker: elegg
    en: Are you sure I can say whatever I want?
    ko: 정말 편히 해도 되는 건가여?
    ja: 本当に何を言ってもいいのですかな？
  event_boomsday_01_s_8:
    speaker: elegg
    en: I can even talk smack about Ms. Syuen, or divulge company secrets?
    ko: 우리 회사 기밀이라든가, 슈엔 씨 비밀이라든가.
    ja: 企業秘密とか、シュエン氏のプライベートとか…
  event_boomsday_01_s_9:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_01_s_10:
    speaker: elegg
    en: '"Just speak as if you were in front of Syuen."?'
    ko: 슈엔 씨 앞에서 할 수 있는 말만 하라고여.
    ja: シュエン氏の前で言えることだけにしろ？
  event_boomsday_01_s_11:
    speaker: elegg
    en: Okay...
    ko: 녜, 알겠어여….
    ja: んぇ～、了解ですぞ…
  event_boomsday_01_s_12:
    speaker: "<Narration>"
    en: 'Prompt: Introduce the Electric Shock Squad.'
    ko: Q. [일렉트릭 쇼크] 스쿼드에 관해 소개부탁드립니다.
    ja: |-
      Q. 「エレクトリックショック」部隊について
      教えてください
  event_boomsday_01_s_13:
    speaker: elegg
    en: Our squad focuses on the development and research of various electronics.
    ko: 저희 스쿼드는 전자 기기 개발 및 연구에 주력하는 스쿼드에여.
    ja: 電子機器の開発や研究が専門の部隊ですな。
  event_boomsday_01_s_14:
    speaker: elegg
    en: Most of the electronic devices you use are products we've created.
    ko: 여러분이 쓰는 전자 기기 대부분이 저희가 만든 제품이져.
    ja: |-
      みなさんが使っている電子機器のほとんどは
      我々の手がけた製品ですぞ。
  event_boomsday_01_s_15:
    speaker: elegg
    en: The squad consists of just Ms. Trony and me.
    ko: 스쿼드원은 저랑 트로니 씨, 이렇게 둘이에여.
    ja: メンバーは私とトロニー氏の2人ですな。
  event_boomsday_01_s_16:
    speaker: elegg
    en: I'm in charge of energy efficiency and utilization,
    ko: 전 에너지 효율 및 활용을,
    ja: 私はエネルギーの応用や効率研究を、
  event_boomsday_01_s_17:
    speaker: elegg
    en: whereas Ms. Trony takes care of all the engineering.
    ko: 트로니 씨는 전기전자공학 쪽을 담당하고 있져.
    ja: |-
      トロニー氏は電気・電子工学の分野を
      担当してますぞ。
  event_boomsday_01_s_18:
    speaker: "<Narration>"
    en: 'Prompt: What do you think is the best product developed by the Electric Shock
      Squad?'
    ko: |-
      Q. [일렉트릭 쇼크] 스쿼드가 개발한 최고의 제품은
      무엇이라 생각하나요?
    ja: |-
      Q. 「エレクトリックショック」部隊の
      最高傑作は？
  event_boomsday_01_s_19:
    speaker: elegg
    en: That's a tough one.
    ko: 최고의 제품이여…? 어려운 질문이네여.
    ja: 最高傑作…？難しい質問ですな。
  event_boomsday_01_s_20:
    speaker: elegg
    en: Hmm...
    ko: 흠….
    ja: むーん…
  event_boomsday_01_s_21:
    speaker: elegg
    en: If I have to choose one, I suppose I'd say the converter.
    ko: 아무래도 컨버터겠져?
    ja: やはり、コンバーターですかな。
  event_boomsday_01_s_22:
    speaker: elegg
    en: Since it did solve the power problem in the Ark and all.
    ko: 방주의 전력 문제를 해결했으니까여.
    ja: |-
      アークのエネルギー問題を
      解決した装置ですゆえ…
  event_boomsday_01_s_23:
    speaker: "<Narration>"
    en: 'Prompt: What do you think is the best product humanity has developed?'
    ko: Q. 그럼 인류가 개발한 최고의 제품은 무엇이라 생각하나요?
    ja: Q. では、人類の最高傑作は？
  event_boomsday_01_s_24:
    speaker: elegg
    en: That's easy! BOOM!
    ko: 히히히, 당연히 [BOOM]이져!
    ja: ふひひっ、それはもちろん「BOOM」ですぞ！
  event_boomsday_01_s_25:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_01_s_26:
    speaker: elegg
    en: Should I go on?
    ko: 더 할 말 없냐고여?
    ja: 他に付け加えること？
  event_boomsday_01_s_27:
    speaker: elegg
    en: Do I need to explain more about BOOM?
    ko: BOOM에 대해 설명이라도 해야 하나여?
    ja: |-
      BOOMについての説明でも
      すればいいですかな？
  event_boomsday_01_s_28:
    speaker: elegg
    en: I can talk all day about BOOM!
    ko: 그거라면 뭐, 하루 종일 할 수도 있져!
    ja: それなら1日中でもできますぞ！
  event_boomsday_01_s_29:
    speaker: elegg
    en: It's a classic FPS masterpiece, and the protagonist, BOOM Guy...
    ko: BOOM은 말이져. 고전 FPS 명작인데 주인공인 붐가이 씨가….
    ja: |-
      BOOMは古典FPSの傑作でして、
      主人公のブームガイを…
  event_boomsday_01_s_30:
    speaker: elegg
    en: Oh... I should move onto the next question?
    ko: 아… 그건 됐으니 다음 질문으로 넘어가겠다고여.
    ja: あっ…それはもういい？次の質問ですかな？
  event_boomsday_01_s_31:
    speaker: "<Narration>"
    en: 'Prompt: What are your goals for the future?'
    ko: Q. 앞으로의 목표 같은 게 있을까요?
    ja: Q. 今後の目標は？
  event_boomsday_01_s_32:
    speaker: elegg
    en: Goals?
    ko: 목표여?
    ja: 目標？
  event_boomsday_01_s_33:
    speaker: elegg
    en: Um...
    ko: 목표….
    ja: 目標…
  event_boomsday_01_s_34:
    speaker: elegg
    en: My goal is...
    ko: "…제 목표는여."
    ja: "…私の目標は…"
  event_boomsday_01_s_35:
    speaker: elegg
    en: To install BOOM on every electronic display in the Ark.
    ko: 방주 내 모든 디스플레이에 BOOM을 설치하는 거예여.
    ja: |-
      アークのありとあらゆるデバイスに
      BOOMをインストールすることですな。
  event_boomsday_01_s_36:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらく後
  event_boomsday_01_s_37:
    speaker: "<Narration>"
    en: Missilis Tower. Electric Shock Squad dormitory.
    ko: 미실리스 타워. 일렉트릭 쇼크 스쿼드 숙소.
    ja: |-
      ミシリスタワー
      エレクトリックショック部隊の宿所
  event_boomsday_01_s_38:
    speaker: elegg
    en: Phew... finally back.
    ko: 으으… 다녀왔어여….
    ja: うう…ただいま戻りましたぞ…
  event_boomsday_01_s_39:
    speaker: elegg
    en: I'll never get used to those darned interviews.
    ko: 인터뷰는 아무리 많이 해도 익숙해지지 않네여.
    ja: インタビューは何度やっても慣れませんな。
  event_boomsday_01_s_40:
    speaker: elegg
    en: How many of these promotional videos is Missilis going to make us do?
    ko: 미실리스 인더스트리 홍보 영상, 이제 그만 찍을 때도 된 것 같은뎨….
    ja: |-
      ミシリス・インダストリーのPRなんて、
      いまさら要らないと思いますがな…
  event_boomsday_01_s_41:
    speaker: elegg
    en: How about you join me for the next shoot, Ms. Trony?
    ko: 다음엔 트로니 씨도 같이 찍는 게 어때여?
    ja: トロニー氏、次は一緒に出ませんかな？
  event_boomsday_01_s_42:
    speaker: "<Narration>"
    en: "*Pow Pow*"
    ko: 뿅-! 뿅-!
    ja: ピコピコ…
  event_boomsday_01_s_43:
    speaker: "<Narration>"
    en: On the other side of the tightly sealed door, the sounds of a video game can
      be heard.
    ko: 굳게 닫힌 방문에선 대답 대신 게임 효과음만이 들려왔다.
    ja: |-
      固く閉ざされた部屋の扉からは、
      これが返事だと言わんばかりの
      ゲームの効果音だけが返ってきた
  event_boomsday_01_s_44:
    speaker: elegg
    en: "..."
    ko: "…흠흠."
    ja: "…オホンッ…"
  event_boomsday_01_s_45:
    speaker: elegg
    en: How about we grab a bite to eat, then?
    ko: 그럼 트로니 씨, 오랜만에 식사라도 같이 할래여?
    ja: |-
      それなら、久しぶりに一緒に
      食事でもいかがですかな？
  event_boomsday_01_s_46:
    speaker: elegg
    en: A new restaurant just opened near us,
    ko: 요 근처에 새로 식당 하나 생겼대여.
    ja: 近くに新しいお店ができたらしいですぞ。
  event_boomsday_01_s_47:
    speaker: elegg
    en: and Ms. Ether said it's delicious. How about it?
    ko: 에테르 씨가 엄청 맛있다고 하던뎨. 어때여?
    ja: |-
      エーテル氏が絶賛してましたが、
      いかがですかな？
  event_boomsday_01_s_48:
    speaker: "<Narration>"
    en: "*Pow Pow*"
    ko: 뿅-! 뿅-!
    ja: パヒュン！パヒュン！
  event_boomsday_01_s_49:
    speaker: elegg
    en: Maybe you'd like to play a game together instead?
    ko: 아니면 게임 같이 할래여?
    ja: |-
      それとも、一緒にゲームなど
      いかがですかな？
  event_boomsday_01_s_50:
    speaker: elegg
    en: I'm going for the BOOM speedrun record, and I've been having a blast.
    ko: BOOM 스피드런 기록 도전하고 있는데, 진짜 재밌거든여.
    ja: |-
      最近はBOOMのRTAに挑戦してますが、
      なかなか面白いですぞ。
  event_boomsday_01_s_51:
    speaker: elegg
    en: I could tell you about some of the glitches you can take advantage of.
    ko: 제가 옆에서 글리치도 몇 개 알려드릴게여.
    ja: いくつか裏技も伝授して差し上げられますな。
  event_boomsday_01_s_52:
    speaker: "<Narration>"
    en: "*Pow Pow*"
    ko: 뿅-! 뿅-!
    ja: ピコン！ピコン！
  event_boomsday_01_s_53:
    speaker: elegg
    en: Ms. Trony?
    ko: 트로니 씨?
    ja: トロニー氏？
  event_boomsday_01_s_54:
    speaker: "<Narration>"
    en: "*Pow Pow*"
    ko: 뿅-! 뿅-!
    ja: ピコピコ…
  event_boomsday_01_s_55:
    speaker: elegg
    en: "..."
    ko: 트로니 씨….
    ja: トロニー氏…
  event_boomsday_01_s_56:
    speaker: "<Narration>"
    en: Elegg places her hand on the doorknob.
    ko: 일레그가 문고리에 손을 가져다 댔다.
    ja: エレグがドアノブに手を伸ばすと
  event_boomsday_01_s_57:
    speaker: "<Narration>"
    en: Once she does, the sounds on the other side of the door instantly cease.
    ko: 그러자 방금까지 치열하게 들리던 전자음이 멈췄다.
    ja: うるさく鳴り響いていた電子音が止まった
  event_boomsday_01_s_58:
    speaker: trony
    en: "... No thanks."
    ko: "…난 괜찮아."
    ja: "…私は大丈夫。"
  event_boomsday_01_s_59:
    speaker: elegg
    en: Oh, okay... then what ab...
    ko: 트로니 씨, 그럼…!
    ja: トロニー氏、では…！
  event_boomsday_01_s_60:
    speaker: "<Narration>"
    en: "*Pow Pow*"
    ko: 뿅-! 뿅-!
    ja: ピコピコ…
  event_boomsday_01_s_61:
    speaker: "<Narration>"
    en: The game picks back up, louder than ever this time, signaling Trony's unwillingness
      to continue the conversation.
    ko: |-
      더 이상 대화를 나눌 생각이 없음을 알리듯,
      게임 소리가 아까보다도 더 커졌다.
    ja: |-
      これ以上の会話はしないという意思表示か
