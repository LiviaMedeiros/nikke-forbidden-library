    ko: 그날의 트라우마를 이겨내고 컨버터를 만들어냈던 것처럼 말이져.
    ja: |-
      過去に負った心の傷を乗り越えて、
      コンバーターを作った方ですからな。
  event_boomsday_05_s_35:
    speaker: trony1
    en: So, let's go outside.
    ko: "[그러니, 이만 밖에 나가자.]"
    ja: "「だから、そろそろ外に出よう」"
  event_boomsday_05_s_36:
    speaker: trony1
    en: We have something to do.
    ko: "[해야 할 일이 있잖아?]"
    ja: "「やることがあるでしょ？」"
  event_boomsday_05_s_37:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_05_s_38:
    speaker: "<Narration>"
    en: Trony lifts her head.
    ko: 트로니는 고개를 들었다.
    ja: トロニーは顔を上げた
  event_boomsday_05_s_39:
    speaker: "<Narration>"
    en: As she does, she glances at the monitor.
    ko: 고개를 들자 모니터가 보였다.
    ja: ゲーム画面が目に入った
  event_boomsday_05_s_40:
    speaker: "<Narration>"
    en: On the screen are the various stats on the HUD for the shooting game,
    ko: 슈팅 게임 속 여러 오브젝트가 화면에 보이는 가운데.
    ja: |-
      シューティングゲームの
      オブジェクトが躍る画面の中央には
  event_boomsday_05_s_41:
    speaker: "<Narration>"
    en: and above that, a fighter jet that Trony is in control of.
    ko: 트로니가 조종하던 전투기가 보였다.
    ja: トロニーが操縦していた戦闘機
  event_boomsday_05_s_42:
    speaker: "<Narration>"
    en: 'On the HUD, there is a screenname:'
    ko: 전투기 아래에는 닉네임이 적혀 있었다.
    ja: そして戦闘機の下に表示されたニックネーム
  event_boomsday_05_s_43:
    speaker: "<Narration>"
    en: '"T.Rony"'
    ko: "[T.Rony]"
    ja: "「T.Rony」"
  event_boomsday_05_s_44:
    speaker: "<Narration>"
    en: As the back up power also runs out, the monitor gradually fades,
    ko: 곧 모니터는 예비 전력이 다 했는지 빛을 잃었다.
    ja: 予備電力が尽きたのか、モニターは光を失った
  event_boomsday_05_s_45:
    speaker: "<Narration>"
    en: leaving Trony facing only her reflection in the glass.
    ko: 그 대신, 트로니의 눈엔 모니터에 비친 자신의 모습이 보였다.
    ja: |-
      漆黒のモニターに
      自分の姿が映った
  event_boomsday_05_s_46:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_05_s_47:
    speaker: trony
    en: Running away won't solve anything.
    ko: "…도망쳐서 해결되는 건 아무것도 없다."
    ja: "…逃げたって何も解決しない。"
  event_boomsday_05_s_48:
    speaker: "<Narration>"
    en: With trembling hands, Trony opens the door.
    ko: 트로니가 떨리는 손으로 문고리를 열었다.
    ja: トロニーは震える手で扉を開けた
  event_boomsday_05_s_49:
    speaker: "<Narration>"
    en: The dark hallway seems both familiar and foreign.
    ko: 불 꺼진 복도는 익숙하면서도, 뭔가 이상했다.
    ja: |-
      見慣れていたはずの廊下には明かりがなく、
      どこか違和感を覚えた
  event_boomsday_05_s_50:
    speaker: "<Narration>"
    en: Black Ark Ranger figurines and other merchandise line the entire length of
      the passage.
    ko: 복도 곳곳에는 아크레인저 블랙의 굿즈 및 피규어와.
    ja: |-
      廊下のあちこちには
      アークレンジャー・ブラックの
      グッズやフィギュア
  event_boomsday_05_s_51:
    speaker: "<Narration>"
    en: Video games, CDs, comics, and more.
    ko: 게임 CD. 코믹스 등.
    ja: ゲームのCD、コミックス…
  event_boomsday_05_s_52:
    speaker: "<Narration>"
    en: All things that Elegg had purchased throughout her years of attempting to
      draw out Trony.
    ko: 일레그가 트로니를 설득하기 위해 가져왔던 것들이 놓여 있었다.
    ja: |-
      エレグがトロニーを説得しようと
      持ってきたものが置き去りにされていた
  event_boomsday_05_s_53:
    speaker: "<Narration>"
    en: Trony glances at the gifts that Elegg had prepared for her,
    ko: 일레그가 이 순간을 위해 준비해 둔 선물들의 배웅을 받으며,
    ja: |-
      エレグがこの瞬間のために用意していた
      プレゼントを背に
  event_boomsday_05_s_54:
    speaker: "<Narration>"
    en: and then rushes outside.
    ko: 트로니는 밖으로 달려 나갔다.
    ja: トロニーは外へ走り出した
event_boomsday_05_e:
  event_boomsday_05_e_1:
    speaker: "<Monologue>"
    en: I follow Elegg into an unfamiliar building.
    ko: 일레그를 따라 처음 보는 건물에 들어왔다.
    ja: 私はエレグに連れられ、初めて見る建物に入った
  event_boomsday_05_e_2:
    speaker: "<Self>"
    en: Where are we?
    ko: 여긴 어디야?
    ja: ここは？
  event_boomsday_05_e_3:
    speaker: elegg
    en: This is the substation.
    ko: "[변전소]에여."
    ja: "「変電所」ですぞ。"
  event_boomsday_05_e_4:
    speaker: elegg
    en: This is where all the electricity produced in the power plant is converted
      and distributed to various locations.
    ko: |-
      동력원에서 생산된 전기를 컨버터를 통해 변환해서,
      방주 곳곳으로 뿌리는 중요한 장소져.
    ja: |-
      ここへ届くエネルギーをコンバーターで変換して
      アーク中に届ける重要な場所ですな。
  event_boomsday_05_e_5:
    speaker: elegg
    en: Basically, how it works is...
    ko: 이게 어떤 원리냐면여….
    ja: どういう原理かと言いますと…
  event_boomsday_05_e_6:
    speaker: "<Monologue>"
    en: Elegg proceeds to bombard me with an in-depth explanation that I only grasp
      on a superficial level.
    ko: 그 이상, 일레그의 설명은 어려워서 잘 이해되지 않는다.
    ja: |-
      その後のエレグの説明は難しく、
      理解できなかった
  event_boomsday_05_e_7:
    speaker: elegg
    en: In summary,
    ko: |-
      요약하자면, 여기 설치된 컨버터 덕분에
      방주 전체 인프라에 전력이 잘 공급되고 있다.
    ja: |-
      ――つまり、ここに設置されている
      コンバーターのおかげで、
      アーク全体に電力が供給できている。
  event_boomsday_05_e_8:
    speaker: elegg
    en: the converter is the entire reason why the Ark has a reliable power supply.
    ko: 이 정도겠네여.
    ja: そういうことですな。
  event_boomsday_05_e_9:
    speaker: "<Self>"
    en: If that's the case, then something must be wrong with the converter, is that
      right?
    ko: 그 컨버터에 지금 이상이 생겼다는 거지?
    ja: そのコンバーターに問題が起きたということか？
  event_boomsday_05_e_10:
    speaker: elegg
    en: Correct.
    ko: 히히, 맞아여.
    ja: その通りですぞ。
  event_boomsday_05_e_11:
    speaker: elegg
    en: Can you shine the flashlight over here?
    ko: 지휘관 씨, 이쪽도 비춰주시겠어여?
    ja: 指揮官氏、ここを照らしてくだされ。
  event_boomsday_05_e_12:
    speaker: "<Monologue>"
    en: I point the flashlight where Elegg directs me to.
    ko: 일레그의 지시에 따라 플래시를 비춰주었다.
    ja: エレグの指示に従い、懐中電灯の光を向けた
  event_boomsday_05_e_13:
    speaker: "<Narration>"
    en: "*Zap* Zaaap*"
    ko: 파직-! 파지직-!
    ja: バチバチッ…
  event_boomsday_05_e_14:
    speaker: elegg
    en: Watch out for areas where sparks are flying.
    ko: 스파크 튀니까, 조심하세여.
    ja: 火花が散っていますな。注意してくだされ。
  event_boomsday_05_e_15:
    speaker: elegg
    en: I'd be okay, but I don't want you getting electrocuted.
    ko: 전 괜찮지만, 지휘관 씨는 감전되면 곤란하잖아여.
    ja: |-
      私は大丈夫ですが、
      指揮官氏が感電でもしたら大問題ですぞ。
  event_boomsday_05_e_16:
    speaker: "<Self>"
    en: How does it look?
    ko: 상태는 좀 어때?
    ja: 状況は？
  event_boomsday_05_e_17:
    speaker: elegg
    en: To be honest...
    ko: 흐음….
    ja: うーむ…
  event_boomsday_05_e_18:
    speaker: elegg
    en: Not so good.
    ko: 좋다고는 할 수 없겠네여.
    ja: いいとは言えませんな。
  event_boomsday_05_e_19:
    speaker: elegg
    en: For some reason, more power than usual is being generated from the power plant.
    ko: 왜인진 몰라도, 동력원에서 평소보다 많은 전력이 생산되고 있어서.
    ja: |-
      理由は不明ですが、エネルギー源から
      通常以上の入力があるようで…
  event_boomsday_05_e_20:
    speaker: elegg
    en: The converter is being overloaded.
    ko: 컨버터에 과부하가 걸렸거든여.
    ja: コンバーターが過負荷になっていますな。
  event_boomsday_05_e_21:
    speaker: elegg
    en: Right now, only some areas are experiencing a power outage,
    ko: 지금은 일부 구역에만 정전이 일어났지만.
    ja: |-
      今は一部エリアの停電に
      留まっているようですが、
  event_boomsday_05_e_22:
    speaker: elegg
    en: but unless we tend to this quickly, it'll spread throughout the entire Ark.
    ko: 이대로 놓아두면, 블랙아웃이 방주 전체로 점차 퍼져갈 거에여.
    ja: |-
      このまま放っておけば、
      アーク全体が完全に停電しますな。
  event_boomsday_05_e_23:
    speaker: elegg
    en: And that would include the Dome of Eternity.
    ko: 그러다 제일 마지막에는 저 [이터널 스카이]까지 팟- 하고 꺼지겠져.
    ja: |-
      そうなれば、あの「エターナルスカイ」も
      消えてしまいますぞ。
  event_boomsday_05_e_24:
    speaker: "<Self>"
    en: That would be a big problem.
    ko: 이터널 스카이까지…?
    ja: エターナルスカイが…？
  event_boomsday_05_e_25:
    speaker: elegg
    en: Exactly.
    ko: 녜, 예전에 말이져.
    ja: 当然ですな。昔のことですが…
  event_boomsday_05_e_26:
    speaker: elegg
    en: There was a time when they tried to show an advertisement on the Dome of Eternity.
    ko: 이터널 스카이에 광고가 출력됐을 때가 있었는데여.
    ja: |-
      エターナルスカイで空模様以外の映像が
      流されたことがありましてな。
  event_boomsday_05_e_27:
    speaker: elegg
    en: Once people realized that the sky above them was a fictional construct, they
      lost their minds.
    ko: 그때, 우리가 바라보는 하늘이 진짜가 아니었다면서 난리가 났었어여.
    ja: |-
      当時、私たちが見ている空は
      本物ではなかった、と…
      大騒ぎになったことがありますな。
  event_boomsday_05_e_28:
    speaker: "<Self>"
    en: More than that, I heard many people fell into depression.
    ko: 그래서 수많은 사람들이 우울증에 빠졌다는 이야기, 들어본 적 있는 것 같아.
    ja: |-
      それで多くの人が精神を病んだと言う話は
      聞いたことがある
  event_boomsday_05_e_29:
    speaker: elegg
    en: Yes, and that was just from a short 60-second advertisement.
    ko: 녜, 이터널 스카이에 잠깐 광고가 출력됐을 때에도 그 정도였는뎨.
    ja: |-
      一瞬動画が再生されただけで
      その有り様でしたのに…
  event_boomsday_05_e_30:
    speaker: elegg
    en: Now imagine what would happen if it were to go completely kaput.
    ko: |-
      이터널 스카이가 완전히 꺼졌을 땐,
      얼마나 더 큰 혼란이 찾아올지 상상조차 하기 싫네여.
    ja: |-
      エターナルスカイが完全に機能停止すれば、
      どんな騒ぎになるか…想像したくないですな。
  event_boomsday_05_e_31:
    speaker: "<Self>"
    en: We've got to do something.
    ko: 그전에 어떻게든 조치해야겠네.
    ja: その前に何とかしないと
  event_boomsday_05_e_32:
    speaker: elegg
    en: I know. We've got to do everything we can to prevent that from happening.
    ko: 녜. 방주가 꺼지는 일만큼은 막아야 해여.
    ja: |-
      そうですな。アーク全体の停電だけは
      防がねばなりませんぞ。
  event_boomsday_05_e_33:
    speaker: "<Narration>"
    en: "*Zap* Zaaap*"
    ko: 파직-! 파지직-!
    ja: バチバチッ…
  event_boomsday_05_e_34:
    speaker: elegg
    en: While I rewire the circuits here, can you...
    ko: 그럼 제가 여기 배선을 새로 하는 동안, 저쪽 배선도….
    ja: |-
      では、私がこちらの配線を直す間に、
      あちらの配線は…
  event_boomsday_05_e_35:
    speaker: trony
    en: I've already taken care of the circuits over there.
    ko: 저쪽 배선은 내가 해결했어….
    ja: あっちの配線は私が直したよ…
  event_boomsday_05_e_36:
    speaker: elegg
    en: Wha...?!
    ko: 어, 어, 어?
    ja: え、え、え？
  event_boomsday_05_e_37:
    speaker: trony
    en: What else can I do?
    ko: 다음엔 내가 뭘 하면….
    ja: 次は何をすれば…
  event_boomsday_05_e_38:
    speaker: elegg
    en: Ms. Trony?!
    ko: 트로니 씨-!!!
    ja: トロニー氏ー！！！
  event_boomsday_05_e_39:
    speaker: "<Monologue>"
    en: Elegg embraces Trony.
    ko: 일레그가 트로니를 껴안았다.
    ja: エレグがトロニーに抱きついた
  event_boomsday_05_e_40:
    speaker: trony
    en: "... Elegg."
    ko: 이, 일레그…?
    ja: エ、エレグ…？
  event_boomsday_05_e_41:
    speaker: elegg
    en: Hehe, it's nice to see you outside.
    ko: 히히. 밖에서 보니 좋네여.
    ja: ふひひっ。外で会えるとは嬉しいですな。
  event_boomsday_05_e_42:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_05_e_43:
    speaker: trony
    en: Y-you're suffocating me...
    ko: 그… 답답해….
    ja: ねえ…息、苦しい…
  event_boomsday_05_e_44:
    speaker: elegg
    en: Oh, sorry, hehe. I'm just so jazzed up!
    ko: 히히히. 진짜 힘찬 기분이네여!
    ja: ふひひっ。元気が湧いてきましたぞ！
  event_boomsday_05_e_45:
    speaker: "<Narration>"
    en: "*Zap* Zaaap*"
    ko: 파직-! 파지직-!
    ja: バチバチッ…
  event_boomsday_05_e_46:
    speaker: trony
    en: Perhaps we can save all this for later?
    ko: 일레그, 좋아하는 건 나중에….
    ja: エレグ、喜ぶのはあとで…
  event_boomsday_05_e_47:
    speaker: elegg
    en: Hehe, you got it. Let's get back to work.
    ko: 히히히, 알겠어여. 그럼 다시 작업을 시작해 볼까여.
    ja: |-
      ふひひっ、了解ですぞ。
      作業に戻りますかな。
  event_boomsday_05_e_48:
    speaker: elegg
    en: Since Ms. Trony is here now, we should be able to repair the converter in
      no time.
    ko: 지휘관 씨, 트로니 씨가 도와주면 컨버터 수리는 금방 끝날 거예여.
    ja: |-
      指揮官氏、トロニー氏が来た以上、
      コンバーターの修理は造作も無いですぞ。
  event_boomsday_05_e_49:
    speaker: elegg
    en: Mr. Commander, can you go and tell the others that the power will be back
      on?
    ko: 다른 분들께 전달해 주실 수 있나여?
    ja: 皆さんに伝えてきてくだされ。
  event_boomsday_05_e_50:
    speaker: elegg
    en: I don't want anyone losing their heads out there.
    ko: 금방 전력이 복구될 거니까, 안심하고 계시라고여.
    ja: 電力はすぐに復旧する、心配はご無用と。
  event_boomsday_05_e_51:
    speaker: "<Self>"
    en: On it.
    ko: 알겠어.
    ja: 分かった
  event_boomsday_05_e_52:
    speaker: "<Self>"
    en: I'm glad you two are on the case.
    ko: 전해져서 다행이다.
    ja: 気持ちが伝わったようだな
  event_boomsday_05_e_53:
    speaker: elegg
    en: Hehe, thanks for the vote of confidence.
    ko: 히히, 감사해여!
    ja: ふひひっ、感謝しますぞ！
  event_boomsday_05_e_54:
    speaker: "<Monologue>"
    en: Some way behind, Trony hangs her head.
    ko: 트로니가 저 멀리서 살짝 고개를 숙였다.
    ja: すでに動き始めているトロニーが遠く会釈をした
  event_boomsday_05_e_55:
    speaker: "<Self>"
    en: Then I'll leave the rest to the experts.
    ko: 그럼 이쪽은 전문가한테 맡길게.
    ja: では、ここは専門家に任せる
  event_boomsday_05_e_56:
    speaker: elegg
    en: Okay!
    ko: 녜!
    ja: はい！
  event_boomsday_05_e_57:
    speaker: trony
    en: Here you go.
    ko: "…여기."
    ja: "…はい。"
  event_boomsday_05_e_58:
    speaker: "<Narration>"
    en: Trony hands the tablet to Elegg,
    ko: 트로니가 일레그에게 태블릿을 건넸다.
    ja: トロニーがエレグにタブレットを渡した
  event_boomsday_05_e_59:
    speaker: "<Narration>"
    en: which displays her calculations regarding the power output.
    ko: 태블릿에는 트로니가 계산한 전력량이 적혀 있었다.
    ja: |-
      タブレットにはトロニーの計算した
      電力の情報が記されていた
  event_boomsday_05_e_60:
    speaker: elegg
    en: Holy moly, this thing is outputting twice as much power as before.
    ko: 이야~ 전보다 2배 정도 많은 전력량이네여.
    ja: ほお～？以前の約2倍ですと…
  event_boomsday_05_e_61:
    speaker: elegg
    en: No wonder the converter couldn't handle it.
    ko: 이러니 컨버터가 버티질 못했져.
    ja: |-
      これではコンバーターが
      耐えられないワケですな。
  event_boomsday_05_e_62:
    speaker: elegg
    en: We've got to improve the converter's handling capacity.
    ko: 컨버터 성능 개선부터 해야겠네여.
    ja: 対策が必要ですぞ。
  event_boomsday_05_e_63:
    speaker: elegg
    en: Do you think you can do that?
    ko: 방법은 알져?
    ja: 方法は分かりますかな？
  event_boomsday_05_e_64:
    speaker: trony
    en: I've done it before.
    ko: 응, 전에 해봤으니까.
    ja: うん、前にやったことがあるから。
  event_boomsday_05_e_65:
    speaker: elegg
    en: Good, then let's get started.
    ko: 다행이네여. 그럼 바로 시작해 보져.
    ja: それは都合がいいですな。さっそく始めますぞ。
  event_boomsday_05_e_66:
    speaker: elegg
    en: Oh, Ms. Trony?
    ko: 아! 트로니 씨!
    ja: あ！トロニー氏！
  event_boomsday_05_e_67:
    speaker: trony
    en: Yes?
    ko: 으, 응!
    ja: な、なに？
  event_boomsday_05_e_68:
    speaker: elegg
    en: It's nice to be working with you again.
    ko: 다시 한번 잘 부탁드릴게여!
    ja: またよろしくお願いしますぞ！
  event_boomsday_05_e_69:
    speaker: elegg
    en: Hehe.
    ko: 히히히.
    ja: ふひひっ。
  event_boomsday_05_e_70:
    speaker: trony
    en: "... Same here."
    ko: "…나, 나도 다시 한번 잘 부탁해."
    ja: "…わ、私の方こそ、またよろしくね。"
event_boomsday_06_s:
  event_boomsday_06_s_1:
    speaker: elegg
    en: Now, all we've got to do is replace this circuit, and we should be done.
    ko: 이제 이쪽 회로만 어떻게 교체하면 되겠네여.
    ja: あとは、こちらの回路を交換するだけですな。
  event_boomsday_06_s_2:
    speaker: trony
    en: Yes, nearly there.
    ko: 응… 거의 끝나가네.
    ja: うん…あと少し。
  event_boomsday_06_s_3:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_06_s_4:
    speaker: trony
    en: Elegg, I have something to say.
    ko: 일레그, 하고 싶은 말이 있는데….
    ja: エレグ、言わないといけないことがあるの…
  event_boomsday_06_s_5:
    speaker: elegg
    en: What's that?
    ko: 녜, 뭔가여?
    ja: 何ですかな？
  event_boomsday_06_s_6:
    speaker: trony
    en: What we're doing here...
    ko: 방주의 전력 문제 있잖아….
    ja: アークのエネルギー問題は…
  event_boomsday_06_s_7:
    speaker: trony
    en: won't solve the issue with the Ark's power.
    ko: 이걸로 해결되진 않을 거야….
    ja: こんなことじゃ解決しない…
  event_boomsday_06_s_8:
    speaker: elegg
    en: Hmm...
    ko: 흠.
    ja: ふーむ。
  event_boomsday_06_s_9:
    speaker: elegg
    en: "... I figured."
    ko: 그렇겠져?
    ja: そうでしょうな。
  event_boomsday_06_s_10:
    speaker: elegg
    en: This incident proved as much.
    ko: 이번 일로 증명됐잖아여.
    ja: 今回のことで証明されましたぞ。
  event_boomsday_06_s_11:
    speaker: elegg
    en: I'm not sure what exactly powers the Ark, but something like this could happen
      again.
    ko: 방주의 동력원이 뭔지는 몰라도, 언제든 오늘처럼 폭주할 수 있다는 걸여.
    ja: |-
      アークのエネルギー源が何であれ、
      また今日のように暴走する可能性が
      残りますからな。
  event_boomsday_06_s_12:
    speaker: elegg
    en: If we want to solve this problem for good, we've got to find a way to control
      that power source.
    ko: 문제를 완전히 해결하려면, 그 동력원부터 어떻게 제어할 방법을 찾아야겠져.
    ja: |-
      問題を根本から解決するには、
      エネルギー源を安定させる方法を
      発見しないといけないでしょうな。
  event_boomsday_06_s_13:
    speaker: elegg
    en: Although it beats me how you're supposed to rein in a power source that produces
      infinite energy.
    ko: 무한한 에너지를 생산하는 동력원을 어떻게 제어할 수 있을 진 모르겠지만여….
    ja: |-
      無限のエネルギーを生み出すものなど、
      手に負えるかどうかは分かりませんが…
  event_boomsday_06_s_14:
    speaker: trony
    en: It's frightening, isn't it?
    ko: 무섭진 않아?
    ja: 怖くないの？
  event_boomsday_06_s_15:
    speaker: trony
    en: That such a thing could exist in the Ark...
    ko: 그런 물건이 방주 어딘가에 있다는 게….
    ja: そんなものがアークにあるなんて…
  event_boomsday_06_s_16:
    speaker: elegg
    en: Hmm...
    ko: 음.
    ja: むーん。
  event_boomsday_06_s_17:
    speaker: elegg
    en: You can say that again.
    ko: 당연히 무섭져.
    ja: 当然、怖いですな。
  event_boomsday_06_s_18:
    speaker: trony
    en: Wait, you're scared too?
    ko: 그렇구, 응? 무섭다고…?
    ja: そうでしょ…え？怖いの…？
  event_boomsday_06_s_19:
    speaker: elegg
    en: Of course.
    ko: 녜.
    ja: 怖いですぞ。
  event_boomsday_06_s_20:
    speaker: trony
    en: I always thought you weren't scared of anything.
    ko: 일레그는 무서운 게 없어 보였는데….
    ja: エレグは怖いものなんてなさそうだけど…
  event_boomsday_06_s_21:
    speaker: elegg
    en: Don't be silly. Of course there are things that freak me out.
    ko: 에이~ 저라고 무서운 게 없을 리 없잖아여.
    ja: いやいや、そんなことはないですぞ。
  event_boomsday_06_s_22:
    speaker: trony
    en: Well, you certainly seemed fearless when you secretly installed BOOM on Syuen's
      phone.
    ko: 슈엔 님 폰에 몰래 BOOM 설치한 걸 보면 그렇진 않은 것 같은데….
    ja: |-
      シュエン様の端末にも勝手に
      BOOMをインストールしてたのに…？
  event_boomsday_06_s_23:
    speaker: elegg
    en: Hehe. Actually, have I ever told you why I like BOOM as much as I do?
    ko: 히히. 트로니 씨, 혹시 제가 BOOM을 좋아하는 이유를 말해드린 적 있나여?
    ja: |-
      ふひひっ。私がBOOMを好きな理由は
      教えたことがありましたかな？
  event_boomsday_06_s_24:
    speaker: "<Narration>"
    en: Trony shakes her head.
    ko: 트로니가 고개를 저었다.
    ja: トロニーは首を横に振った
  event_boomsday_06_s_25:
    speaker: elegg
    en: BOOM is an old-school game, so in many ways, it doesn't hold your hand.
    ko: BOOM은 말이져. 고전 게임이라 그런지, 엄청 불친절해여.
    ja: |-
      BOOMは…古いゲームだけあって、
      いろいろと不親切なんですな。
  event_boomsday_06_s_26:
    speaker: elegg
    en: It doesn't give you a map,
    ko: 맵이 어떻게 생겼는지.
    ja: どんなマップなのか、
  event_boomsday_06_s_27:
    speaker: elegg
    en: or tell you where you are on a level.
    ko: 제 캐릭터가 맵 어디에 있는지.
    ja: 自分のキャラがマップのどこにいるのか、
  event_boomsday_06_s_28:
    speaker: elegg
    en: No information about how many enemies there are,
    ko: 적이 얼마나 있고, 아이템이 어디에 있는지.
    ja: |-
      どれだけの敵がいて、
      アイテムはどこにあるのか…
  event_boomsday_06_s_29:
    speaker: elegg
    en: or item locations.
    ko: 주어지는 정보가 하나도 없어여.
    ja: 何も教えてくれないのですな。
  event_boomsday_06_s_30:
    speaker: elegg
    en: You've got to figure it all out as you go.
    ko: 전부 직접 부딪히면서 알아내야 하져.
    ja: |-
      ぜんぶ実際に自分で
      確かめないといけませんな。
  event_boomsday_06_s_31:
    speaker: elegg
    en: In the beginning, it was really scary. You never know when an enemy would
      pop out or if you'd fall into a trap.
    ko: |-
      처음에는 엄청 무서워여.
      어디서 적이랑 함정이 튀어나와서 절 죽일지 모르니까여.
    ja: |-
      最初はたまったもんじゃないですぞ。
      どこから敵や罠が飛び出してくるか
      分かりませんからな。
  event_boomsday_06_s_32:
    speaker: elegg
    en: But as you keep playing, you slowly become more familiar with the layout of
      the levels.
    ko: 그런데 플레이를 반복하다 보면, 어느 순간 맵이 어떻게 생겼는지.
    ja: |-
      でも、プレイを繰り返しているとそのうち、
      どんなマップなのか
  event_boomsday_06_s_33:
    speaker: elegg
    en: Where your current location is.
    ko: 제 캐릭터가 어디에 있는지.
    ja: 自分のキャラがどこにいるのか、
  event_boomsday_06_s_34:
    speaker: elegg
    en: How many enemies are left, and where certain items are.
    ko: 적이 얼마나 남았고, 필요한 아이템이 어디에 있는지.
    ja: |-
      どれぐらい敵が残っていて、
      必要なアイテムがどこにあるのかが
  event_boomsday_06_s_35:
    speaker: elegg
    en: You find these things out naturally over the course of playing.
    ko: 자연스레 알게 되고.
    ja: 自然と分かるようになってくるんですな。
  event_boomsday_06_s_36:
    speaker: elegg
    en: After I'd cleared the entire game, I felt a real sense of accomplishment.
      That's when the BOOM hit me, so to speak.
    ko: |-
      그렇게 알아낸 지식을 바탕으로 게임을 클리어했을 땐,
      진짜 BOOM 한 기분이 들어여.
    ja: |-
      そうやって自分の知識を使って
      ゲームをクリアできた時には、
      本当にBOOMな気分になれますぞ。
  event_boomsday_06_s_37:
    speaker: elegg
    en: That's why BOOM is so much fun to me.
    ko: 그래서 BOOM이 재밌는 거고여.
    ja: だからBOOMは面白いのですな。
  event_boomsday_06_s_38:
    speaker: elegg
    en: We're experiencing the same thing here.
    ko: 히히, 마찬가지에여.
    ja: へへへっ、現実も同じですぞ。
  event_boomsday_06_s_39:
    speaker: elegg
    en: The fact we may not know much is terrifying,
    ko: 지금 아는 게 없어 무서울지라도.
    ja: |-
      今は何も分かっていないゆえ、
      怖さはありますが
  event_boomsday_06_s_40:
    speaker: elegg
    en: but if we keep gathering information, we'll eventually be able to control
      this thing.
    ko: 정보를 모으고 모으다 보면, 언젠가 완전히 제어할 수 있을 거예여.
    ja: |-
      情報を集めていけば、いつか完璧に
      思い通りにできるようになるはずですな。
  event_boomsday_06_s_41:
    speaker: elegg
    en: That's when we'll feel the BOOM, baby!
    ko: 그땐 진짜 BOOM 한 기분이 들겠져.
    ja: |-
      その時はきっと、本当にBOOMな気分に
      なれるでしょうな。
  event_boomsday_06_s_42:
    speaker: elegg
    en: Here we go.
    ko: 지금처럼 말이에여.
    ja: まさに今のように…
  event_boomsday_06_s_43:
    speaker: "<Narration>"
    en: The newly renovated converter kicks into gear,
    ko: 컨버터가 제대로 작동하기 시작하고.
    ja: コンバーターの動作が正常に戻り
  event_boomsday_06_s_44:
    speaker: "<Narration>"
    en: and pulse-pounding 8-bit music fills the air, along with a spectacular light
      show.
    ko: 흥겨운 8비트 음악과 함께, 주변에 빛이 돌아오기 시작했다.
    ja: |-
      楽しげな8ビットの音と共に、
      周囲に光が戻り始めた
  event_boomsday_06_s_45:
    speaker: elegg
    en: BOOM, baby!
    ko: BOOM-!
    ja: BOOM！
  event_boomsday_06_s_46:
    speaker: "<Narration>"
    en: All around them, BOOM plays on every visible display.
    ko: 일레그의 말에 맞춰, 주변에 보이는 모든 디스플레이에 BOOM이 실행되었다.
    ja: |-
      エレグの言葉に合わせるかのように、
      周囲のあらゆるデバイスに
      BOOMの画面が表示された
  event_boomsday_06_s_47:
    speaker: elegg
    en: I figured since we had such a hard day, we deserved to live a little, hehe.
    ko: 히히히. 오늘은 고생했으니까 이 정돈 즐겨도 괜찮겠져.
    ja: |-
      ふひひっ。今日は頑張ったので
      これぐらいのお遊びは許されますな。
  event_boomsday_06_s_48:
    speaker: trony
    en: What a feeling...
    ko: BOOM한 기분….
    ja: BOOMな気分…
  event_boomsday_06_s_49:
    speaker: "<Narration>"
    en: Elegg and Trony look around the multitude of BOOM images surrounding them,
      with goofy smiles plastered on their faces.
    ko: 일레그와 트로니는 한동안 주변을 밝히는 BOOM을 바라보며 미소 지었다.
    ja: |-
      エレグとトロニーは、しばらくの間
      周囲を照らすBOOMの画面を見て微笑んだ
  event_boomsday_06_s_50:
    speaker: elegg
    en: That was fun! Guess it's about time we head back.
    ko: 히히, 실컷 즐겼으니 이만 돌아가볼까여.
    ja: |-
      ふひひっ、存分に楽しめましたゆえ、
      そろそろ戻りますかな。
  event_boomsday_06_s_51:
    speaker: trony
    en: Umm, Elegg...
    ko: 그, 일레그….
    ja: ねえ、エレグ…
  event_boomsday_06_s_52:
    speaker: trony
    en: Before we head back... can we stop by somewhere?
    ko: 돌아가기 전에… 어디 좀 들려도 될까?
    ja: 戻る前に…一緒に行ってほしい場所があるの。
  event_boomsday_06_s_53:
    speaker: elegg
    en: Where?
    ko: 녜?
    ja: はい？
  event_boomsday_06_s_54:
    speaker: trony
    en: The Ark's power source.
    ko: 방주의 동력원.
    ja: アークのエネルギー源。
  event_boomsday_06_s_55:
    speaker: trony
    en: I want to show it to you.
    ko: 일레그한테도 보여주고 싶어.
    ja: エレグにも見てほしい。
event_boomsday_06_e:
  event_boomsday_06_e_1:
    speaker: elegg
    en: Whoa!
    ko: 우와~~~!!
    ja: おおお～～～！！
  event_boomsday_06_e_2:
    speaker: elegg
    en: Ohmygoshohmygosh!
    ko: 우와아아아!!
    ja: ほおぉぉお！！
  event_boomsday_06_e_3:
    speaker: elegg
    en: Are you seeing this, Mr. Commander? It's the limited-edition BOOM package!
    ko: 지휘관 씨, 보이시나여?! BOOM 초회 한정판 패키지에여!
    ja: |-
      指揮官氏、見えますかな！？
      BOOMの初回限定版パッケージですぞ！
  event_boomsday_06_e_4:
    speaker: "<Self>"
    en: Yes, I see it. We've been staring at it for an hour now.
    ko: 응, 한 시간째 보고 있잖아.
    ja: ああ、もう1時間は見ているが
  event_boomsday_06_e_5:
    speaker: exia_c2
    en: Noob, let's leave Elegg to her devices.
    ko: 뉴- 비- 시끄러운 일레그는 여기 버려두고-
    ja: |-
      初心者さん…うるさいエレグは
      ここに置いといてー…
  event_boomsday_06_e_6:
    speaker: exia_c2
    en: We should head over to the Final Quest event.
    ko: 우린 파이널 퀘스트- 오프라인 이벤트 현장으로 이동해요-
    ja: |-
      私たちはファイナル・クエストの…
      オフイベに移動しましょう…
  event_boomsday_06_e_7:
    speaker: exia_c2
    en: It'll be starting any minute now.
    ko: 시간이- 없어요- 빨리- 빨리-
    ja: 時間がありませんー…早く…早く…
  event_boomsday_06_e_8:
    speaker: "<Monologue>"
    en: After Electric Shock banded together to solve the power outage crisis,
    ko: 일렉트릭 쇼크와 엮인 여러 문제를 해결하고.
    ja: |-
      エレクトリックショック部隊に関わる
      様々な問題が解決され
  event_boomsday_06_e_9:
    speaker: "<Monologue>"
    en: all of us decided to come to the Ark Gaming Expo to celebrate.
    ko: 그 기념으로 다 함께 [아크 게임쇼]에 오게 되었다.
    ja: |-
      その記念に、全員で「アークゲームショー」へ
      足を運ぶこととなった
  event_boomsday_06_e_10:
    speaker: "<Self>"
    en: I never thought you'd be joining us, Trony.
    ko: 트로니까지 밖에 나와줄 줄은 몰랐는데.
    ja: |-
      トロニーも来てくれるとは
      思わなかった
  event_boomsday_06_e_11:
    speaker: trony
    en: It's only because they told me there was going to be an Ark Rangers' meet-and-greet.
    ko: 아크레인저 팬미팅이… 있다고 했으니까….
    ja: |-
      アークレンジャーのファンミーティングが…
      あるって聞いたから…
  event_boomsday_06_e_12:
    speaker: trony
    en: I gathered enough courage to make it out here...
    ko: 용기 냈는데….
    ja: 勇気を出して来ては見たけど…
  event_boomsday_06_e_13:
    speaker: trony
    en: but there are so many people...
    ko: 으으… 사람이 너무 많아….
    ja: うう…人が多すぎる…
  event_boomsday_06_e_14:
    speaker: trony
    en: Never mind. Forget it. I want to go home.
    ko: 일레그, 팬미팅은 됐으니까 이만 집에 갈래….
    ja: |-
      エレグ、ファンミーティングは諦めて
      もう帰るね…
  event_boomsday_06_e_15:
    speaker: elegg
    en: Do you see that, Ms. Trony? It's the limited-edition BOOM package!
    ko: 트로니 씨, 보이시나여?! BOOM 초회 한정판 패키지에여!
    ja: |-
      トロニー氏、見えますかな！？
      BOOMの初回限定版パッケージですぞ！
  event_boomsday_06_e_16:
    speaker: elegg
    en: Holy moly!
    ko: 우와~~~!!
    ja: おおお～～～！！
  event_boomsday_06_e_17:
    speaker: elegg
    en: Wowee!
    ko: 우와아아아!!
    ja: ほおぉぉお！！
  event_boomsday_06_e_18:
    speaker: trony
    en: Elegg...
    ko: 일레그….
    ja: エレグ…
  event_boomsday_06_e_19:
    speaker: "<Self>"
    en: All's well that ends well, I suppose. At least Elegg and Trony are getting
      along again.
    ko: 일레그랑 트로니, 사이좋아 보이니 된 거겠지….
    ja: |-
      エレグとトロニーの関係は
      回復したことだし、よしとしよう…
  event_boomsday_06_e_20:
    speaker: "<Self>"
    en: I know you had the day off, Exia, but what about you two?
    ko: |-
      그런데 엑시아는 그렇다 치더라도 일레그랑 트로니는 괜찮아?
      오늘 쉬는 날이었어?
    ja: |-
      しかし、エクシアはいいとして、
      エレグとトロニー、今日は休みだったか？
  event_boomsday_06_e_21:
    speaker: elegg
    en: Man!
    ko: 우와~~~!!
    ja: おおお～～～！！
  event_boomsday_06_e_22:
    speaker: elegg
    en: I can't believe it!
    ko: 우와아아아!!
    ja: ほおぉぉお！！
  event_boomsday_06_e_23:
    speaker: "<Self>"
    en: Could you please get a hold of yourself and answer my question?
    ko: 음, 신났구나….
    ja: 楽しそうだな…
  event_boomsday_06_e_24:
    speaker: "<Self>"
    en: Trony, help me out here.
    ko: 트로니? 그래서 대답은?
    ja: トロニー？聞こえているか？
  event_boomsday_06_e_25:
    speaker: "<Monologue>"
    en: I look over at Trony, who has tears in her eyes.
    ko: 트로니를 바라보니, 트로니의 눈엔 눈물이 고여 있었다.
    ja: |-
      トロニーの様子をうかがうと、
      彼女は目に涙を浮かべていた
  event_boomsday_06_e_26:
    speaker: trony
    en: We are so doomed...
    ko: 우리 괜찮은 걸까….
    ja: 私たち、大丈夫かな…
  event_boomsday_06_e_27:
    speaker: "<Self>"
    en: Huh?
    ko: 응?
    ja: どうした？
  event_boomsday_06_e_28:
    speaker: trony
    en: Syuen actually wanted us to come in today,
    ko: 사실 아까 슈엔 님이 호출했는데….
    ja: |-
      実はさっき、シュエン様に
      呼び出されたんだけど…
  event_boomsday_06_e_29:
    speaker: trony
    en: but Elegg ignored her and dragged me here instead.
    ko: 일레그가 무시하고 여기로 끌고 왔어.
    ja: エレグが無視して、そのまま連れ出されて…
  event_boomsday_06_e_30:
    speaker: "<Self>"
    en: "..."
    ko: "…?"
    ja: "…？"
  event_boomsday_06_e_31:
    speaker: trony
    en: She seemed pretty angry about something, although I'm not sure what.
    ko: 왜인지 몰라도 엄청 화나셨던데….
    ja: なんでか知らないけど、すごく怒ってた…
  event_boomsday_06_e_32:
    speaker: trony
    en: I've got it written down here somewhere...
    ko: 잠깐만, 여기 적어뒀는데….
    ja: ほら、メモしてあるの…
  event_boomsday_06_e_33:
    speaker: trony
    en: 'Out of the 427 times Syuen has called us in, there were:'
    ko: 슈엔 님께 호출당한 횟수, 총합 427회.
    ja: シュエン様に呼び出された回数、計427回。
  event_boomsday_06_e_34:
    speaker: trony
    en: 201 outbursts, 149 instances of verbal abuse, 45 flip-outs, and 32 counts
      of disciplinary action.
    ko: 호통 201회. 폭언 149회. 격노 45회. 징계 32회.
    ja: |-
      大声201回。暴言149回。
      激怒45回。懲戒32回。
  event_boomsday_06_e_35:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_06_e_36:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 주르륵-
    ja: くたっ…
  event_boomsday_06_e_37:
    speaker: "<Narration>"
    en: Trony shudders and slumps, nearly sliding off her chair, but Elegg catches
      her.
    ko: 의자에서 힘없이 흘러내리는 트로니를 일레그가 붙잡았다.
    ja: |-
      椅子からなだれ落ちるトロニーを、
      エレグが支えた
  event_boomsday_06_e_38:
    speaker: elegg
    en: Don't worry too much.
    ko: 에이~ 너무 걱정하진 마세여.
    ja: まあまあ、そんなに心配はいりませんな。
  event_boomsday_06_e_39:
    speaker: elegg
    en: It's probably nothing.
    ko: 별일 아닐 거예여.
    ja: 大したことではないはずですぞ。
  event_boomsday_06_e_40:
    speaker: trony
    en: Y-yeah, you're probably right. We did everything Syuen asked us to...
    ko: 그, 그렇지? 슈엔 님이 시킨 일도 다 했으니까….
    ja: |-
      だ、だよね？シュエン様に頼まれたことは
      全部終わらせてあるし…
  event_boomsday_06_e_41:
    speaker: trony
    en: We changed all her passwords from 3 months ago.
    ko: 3개월 된 슈엔 님 비밀번호, 다 바꿨고….
    ja: |-
      シュエン様の使うパスワードも
      3か月経ったから全部変えたし…
  event_boomsday_06_e_42:
    speaker: trony
    en: We found the remote control that had gotten lost behind the sofa.
    ko: 소파 뒤에서 TV 리모컨, 찾았고….
    ja: |-
      テレビのリモコンも
      ソファの裏にあったのを見つけたし…
  event_boomsday_06_e_43:
    speaker: "<Self>"
    en: Does she always make you do all these menial tasks?
    ko: 평소에 대체 뭘 하고 있던 거야….
    ja: 普段何をやらされているんだ…？
  event_boomsday_06_e_44:
    speaker: elegg
    en: She's just upset because I told her I was going on strike.
    ko: 뭐, 오늘 아침에 제가 파업한다고 해서 화난 거니까.
    ja: |-
      怒っているのは今朝、私がストライキ宣言を
      したと言うだけのことですゆえ
  event_boomsday_06_e_45:
    speaker: elegg
    en: I didn't implicate you, Trony, so you don't need to worry.
    ko: 트로니 씨는 너무 신경 쓰지 마세여.
    ja: トロニー氏は気にする必要ありませんぞ。
  event_boomsday_06_e_46:
    speaker: trony
    en: S- Strike?
    ko: 파, 파업?
    ja: ス、ストライキ？
  event_boomsday_06_e_47:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_06_e_48:
    speaker: trony
    en: Time to start will number 428...
    ko: 유언장 제428차 개정판.
    ja: 遺言状、バージョン428…
  event_boomsday_06_e_49:
    speaker: trony
    en: I, Trony, a Nikke belonging to the Electric Shock Squad, passed away here
      on this day.
    ko: 일렉트릭 쇼크 소속 니케, 트로니. 여기서 죽다.
    ja: |-
      エレクトリックショック隊所属ニケ、トロニー。
      ここに死す…
  event_boomsday_06_e_50:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_06_e_51:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 주르륵-
    ja: ガタン…
  event_boomsday_06_e_52:
    speaker: "<Narration>"
    en: Trony turns pale as a sheet and slumps down from her chair.
    ko: 새하얗게 질린 트로니가 의자에서 힘없이 흘러내렸다.
    ja: |-
      真っ青な顔をしたトロニーが
      椅子からくずれ落ちた
  event_boomsday_06_e_53:
    speaker: elegg
    en: T-Trony!
    ko: 트, 트로니 씨!
    ja: ト、トロニー氏！
  event_boomsday_06_e_54:
    speaker: "<Self>"
    en: Are you sure you two are okay?
    ko: 하하하…. 괜찮은 거 맞지?
    ja: 本当に大丈夫なのだろうか…？
  event_boomsday_06_e_55:
    speaker: "<Self>"
    en: As long as you're getting along, I guess that's all that matters...
    ko: 뭐, 사이좋게 잘 지내는 모습을 봤으니 된 거겠지….
    ja: |-
      まあ、2人の仲がよさそうで何よりだ。
      気にしないでおこう…
event_boomsday_epilogue:
  event_boomsday_epilogue_1:
    speaker: elegg
    en: What'd you think of the expo today?
    ko: 트로니 씨, 오늘 [아크 게임쇼]는 어떠셨나여?
    ja: |-
      トロニー氏、今日の「アークゲームショー」は
      いかがでしたかな？
  event_boomsday_epilogue_2:
    speaker: trony
    en: It was... exhausting.
    ko: 피곤해….
    ja: 疲れた…
  event_boomsday_epilogue_3:
    speaker: elegg
    en: Hehe, that's 'cause it's been a while since you last went out.
    ko: 히히히. 오랜만에 외출하셨으니 그럴 만도 하져.
    ja: ふひひっ。久しぶりの外出でしたからな。
  event_boomsday_epilogue_4:
    speaker: elegg
    en: Anyhoo, let's hurry back.
    ko: 얼른 돌아가져.
    ja: 早く戻りますぞ。
  event_boomsday_epilogue_5:
    speaker: trony
    en: Elegg... I...
    ko: 일레그… 그래도 나….
    ja: エレグ…私…
  event_boomsday_epilogue_6:
    speaker: trony
    en: I got an autograph from the Black Ark Ranger.
    ko: 아크레인저 블랙 싸인 받았어….
    ja: |-
      アークレンジャー・ブラックの
      サインもらった…
  event_boomsday_epilogue_7:
    speaker: trony
    en: I finally got it.
    ko: 드디어 해냈어….
    ja: ついにやったよ…
  event_boomsday_epilogue_8:
    speaker: trony
    en: I did it.
    ko: 이겨냈다고….
    ja: 乗り越えられた…
  event_boomsday_epilogue_9:
    speaker: elegg
    en: Hehe, didn't I tell you?
    ko: 히히, 제가 말했잖아여.
    ja: ふひひっ、言ったはずですぞ。
  event_boomsday_epilogue_10:
    speaker: elegg
    en: You can overcome anything.
    ko: 트로니 씨라면 충분히 이겨낼 수 있다고여.
    ja: トロニー氏なら、乗り越えられると。
  event_boomsday_epilogue_11:
    speaker: trony
    en: Yes, you did tell me that.
    ko: 응, 그랬지.
    ja: うん、そうだったね。
  event_boomsday_epilogue_12:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_epilogue_13:
    speaker: trony
    en: When I was watching you today,
    ko: 있잖아.
    ja: あのね。
  event_boomsday_epilogue_14:
    speaker: trony
    en: I came to a decision.
    ko: 오늘 일레그를 보면서 하나 정한 게 있어.
    ja: 今日エレグを見て、決めたことがあるの。
  event_boomsday_epilogue_15:
    speaker: elegg
    en: And what was that?
    ko: 절 보면서여? 어떤 걸여?
    ja: 私を見て？何ですかな？
  event_boomsday_epilogue_16:
    speaker: "<Narration>"
    en: Trony looks up at the sky.
    ko: 트로니는 저 높은 하늘을 바라보며 말했다.
    ja: トロニーは空を見上げて言った
  event_boomsday_epilogue_17:
    speaker: trony
    en: Someday I will make it so that everyone can see the real sky.
    ko: |-
      언젠가 모든 사람들이,
      진짜 하늘을 볼 수 있도록 만들어야겠다고.
    ja: |-
      いつかみんなが、
      本物の空を見られるようにする。
  event_boomsday_epilogue_18:
    speaker: elegg
    en: Is that so?
    ko: 히히, 그런가여?
    ja: ふひひっ…なるほど？
  event_boomsday_epilogue_19:
    speaker: elegg
    en: You do know what that entails, don't you?
    ko: 트로니 씨, 그게 무슨 의미인지는 알져?
    ja: |-
      トロニー氏、それがどういう意味か、
      分かってますかな？
  event_boomsday_epilogue_20:
    speaker: trony
    en: I do.
    ko: "…알고 있어."
    ja: "…分かってるよ。"
  event_boomsday_epilogue_21:
    speaker: elegg
    en: Hehehe, that's nice.
    ko: 히히히, 좋네여.
    ja: ふひひっ、いいですな。
  event_boomsday_epilogue_22:
    speaker: elegg
    en: When that day comes, my dream will come true as well.
    ko: 그날이 오면, 제 꿈도 이뤄지겠네여.
    ja: その日が来たら、私の夢も叶いますな。
  event_boomsday_epilogue_23:
    speaker: trony
    en: Your dream?
    ko: 일레그의 꿈?
    ja: エレグの夢？
  event_boomsday_epilogue_24:
    speaker: elegg
    en: You bet. When people can see the real sky, we won't need the Dome of Eternity.
    ko: |-
      녜. 사람들이 진짜 하늘을 볼 수 있게 되면,
      이터널 스카이가 필요 없어질 거잖아여.
    ja: |-
      みんなが本物の空を見られるようになったら、
      エターナルスカイも不要になりますゆえ。
  event_boomsday_epilogue_25:
    speaker: elegg
    en: And that means no one will say anything if I install BOOM on it!
    ko: 그럼 거기다가 BOOM 깔아도 아무도 뭐라 안 하겠져. 히히히.
    ja: |-
      BOOMをインストールしても
      誰にも文句を言われないはずですな。
  event_boomsday_epilogue_26:
    speaker: trony
    en: You're right.
    ko: 그렇네.
    ja: そうだね。
  event_boomsday_epilogue_27:
    speaker: trony
    en: That really will be BOOMtastic.
    ko: 진짜 BOOM하겠다.
    ja: 本当にBOOMな気分になりそう。
  event_boomsday_epilogue_28:
    speaker: elegg
    en: You bet it will!
    ko: 히히히. 그렇져?
    ja: ふひひっ、そうですな。
  event_boomsday_epilogue_29:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_epilogue_30:
    speaker: elegg
    en: I guess the Ark will disappear one day too, won't it?
    ko: 트로니 씨, 방주는 언젠가 없어져야겠져?
    ja: |-
      トロニー氏…アークはいつか
      なくならなくてはなりませんな？
  event_boomsday_epilogue_31:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_epilogue_32:
    speaker: trony
    en: Yes. It's dangerous having something you can't control.
    ko: 응. 제어할 수 없는 건 위험하니까.
    ja: うん。このままにしては置けないから。
  event_boomsday_epilogue_33:
    speaker: elegg
    en: Looks like we'll have our work cut out for us.
    ko: 앞으로 다시 바빠지겠네여.
    ja: これからまた、忙しくなりますな。
  event_boomsday_epilogue_34:
    speaker: trony
    en: What do you mean?
    ko: 바빠져?
    ja: 忙しくなる？
  event_boomsday_epilogue_35:
    speaker: elegg
    en: You want everyone to see the real sky,
    ko: 방주의 모든 사람들이 진짜 하늘을 볼 수 있도록.
    ja: アークの人々が本物の空を見られるように、
  event_boomsday_epilogue_36:
    speaker: elegg
    en: and I want to install BOOM on every monitor in the Ark.
    ko: 방주 내 모든 디스플레이에 BOOM을 설치할 수 있도록.
    ja: |-
      アークにあるすべてのデバイスに
      BOOMをインストールするために
  event_boomsday_epilogue_37:
    speaker: elegg
    en: If we want to create a future where the Ark is no longer necessary,
    ko: 방주가 사라지는 날이 올 수 있도록!
    ja: アークがなくなる日が来るために！
  event_boomsday_epilogue_38:
    speaker: elegg
    en: we'll have to bust our butts!
    ko: 열심히 뛰어다녀야 하잖아여! 히히히!
    ja: |-
      がんばって駆け回らねばなりませんぞ！
      ふひひっ！
  event_boomsday_epilogue_39:
    speaker: elegg
    en: We'll first start by working on the Ark's power source.
    ko: 그럼 우선은 방주의 동력원부터 어떻게 해보져.
    ja: まずはアークのエネルギー問題からですな。
  event_boomsday_epilogue_40:
    speaker: elegg
    en: We can't leave it as is.
    ko: 이대로 내버려 둘 순 없잖아여.
    ja: このまま放ってはおけませんゆえ。
  event_boomsday_epilogue_41:
    speaker: trony
    en: Especially since we don't know when it will cause more problems again.
    ko: 언제 또 폭주할지 모르니까….
    ja: またいつ不安定になるか分からないし…
  event_boomsday_epilogue_42:
    speaker: trony
    en: We've got to find a permanent solution.
    ko: 이번 기회에 확실히 해결해야겠지….
    ja: この機会に、しっかり解決しておかないと…
  event_boomsday_epilogue_43:
    speaker: elegg
    en: Mmm.
    ko: 흠.
    ja: ふーむ。
  event_boomsday_epilogue_44:
    speaker: elegg
    en: The first order of business is finding a new power source.
    ko: 급한 대로 새로운 동력원부터 찾아야겠네여.
    ja: |-
      代わりになるものを
      見つけないといけませんな。
  event_boomsday_epilogue_45:
    speaker: trony
    en: Yeah...
    ko: 새로운 동력원?
    ja: 代わりになるもの？
  event_boomsday_epilogue_46:
    speaker: elegg
    en: We can't continue using the one we've got now.
    ko: 녜. 지금 동력원을 그대로 쓸 순 없으니까여.
    ja: |-
      あれをそのまま使い続けるわけには
      いきませんからな。
  event_boomsday_epilogue_47:
    speaker: elegg
    en: If we can't find anything viable in the Ark, then we'll find something up
      on the surface.
    ko: 방주에서 못 찾는다면, 지상에 올라가서라도.
    ja: |-
      アークにないというなら、
      地上を探し回ってでも…
  event_boomsday_epilogue_48:
    speaker: elegg
    en: Either way, we'll figure it out somehow.
    ko: 어떻게든 찾아보자고여. 히히.
    ja: 何とかして見つけてみせますぞ。ふひひっ。
  event_boomsday_epilogue_49:
    speaker: elegg
    en: And when that day comes, it'll be a real BOOMS DAY!
    ko: BOOMS DAY가 올 수 있도록 말이져!
    ja: |-
      全てはBOOMS DAYを
      迎えるために、ですな！
