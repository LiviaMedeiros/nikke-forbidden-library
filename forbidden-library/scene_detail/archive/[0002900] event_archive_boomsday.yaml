    speaker: exia
    en: I'll see you at the expo tomorrow, Noob.
    ko: 어쨌든- 뉴비- 우리는 내일 행사장에서 보는 거예요-
    ja: |-
      とにかく…初心者さん…
      明日イベント会場で会いましょうー…
  event_boomsday_02_e_28:
    speaker: "<Self>"
    en: See you there.
    ko: 알겠어.
    ja: 分かった
  event_boomsday_02_e_29:
    speaker: "<Monologue>"
    en: Exia leaves.
    ko: 엑시아가 떠나갔다.
    ja: エクシアは去っていった
  event_boomsday_02_e_30:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_02_e_31:
    speaker: "<Monologue>"
    en: Elegg continues to regard the pamphlet, not saying anything.
    ko: 일레그는 여전히 말없이 팸플릿을 바라보고 있었다.
    ja: |-
      エレグは相変わらず無言で
      パンフレットを凝視していた
  event_boomsday_02_e_32:
    speaker: "<Self>"
    en: Is something wrong?
    ko: 무슨 일 있어?
    ja: どうかしたか？
  event_boomsday_02_e_33:
    speaker: elegg
    en: "... Yes."
    ko: "…녜."
    ja: "…むーん…"
  event_boomsday_02_e_34:
    speaker: elegg
    en: Uh... I mean, no. Nothing's wrong.
    ko: 녜? 아녀. 무슨 일 있기는여.
    ja: はっ！？…いえ、何でもありませんぞ。
  event_boomsday_02_e_35:
    speaker: elegg
    en: I'm just a bit worn out from playing BOOM all night.
    ko: 어제 밤새 BOOM 해서 조금 피곤한 것뿐이에여.
    ja: |-
      昨日、夜通しBOOMをしていたので、
      少し疲れただけですな。
  event_boomsday_02_e_36:
    speaker: "<Self>"
    en: If I recall correctly,
    ko: 일레그, 네가 그랬지.
    ja: エレグ自身で言ったことだ
  event_boomsday_02_e_37:
    speaker: "<Self>"
    en: you just claimed, amongst other things, that you play BOOM to get your mind
      off things.
    ko: 슬픔을 잊고 싶을 땐, BOOM 플레이하는 걸 추천한다고.
    ja: |-
      辛いことを忘れたい時にも、
      BOOMをプレイするのがおすすめだと
  event_boomsday_02_e_38:
    speaker: elegg
    en: Hehe... I guess I did.
    ko: 히히히… 뭐, 그렇져.
    ja: ふひひっ…まあ…そうですな。
  event_boomsday_02_e_39:
    speaker: elegg
    en: BOOM works wonders for when you want to forget your troubles.
    ko: 지휘관 씨도 힘든 일 있을 땐, BOOM 하세여. BOOM….
    ja: |-
      指揮官氏も辛い時は、
      BOOMで遊ぶことですな。BOOMを…
  event_boomsday_02_e_40:
    speaker: "<Self>"
    en: So tell me, what's on your mind?
    ko: 그래서 일레그, 무슨 일이야?
    ja: エレグ。何があった？
  event_boomsday_02_e_41:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_02_e_42:
    speaker: elegg
    en: I haven't exactly been forthright with you regarding why I came here.
    ko: 아직 제가 왜 지휘관 씨를 찾아왔는지 얘기 안 했져.
    ja: |-
      どうして指揮官氏のもとへ来たのか
      話しておりませんでしたな。
  event_boomsday_02_e_43:
    speaker: "<Self>"
    en: All you've told me so far is that you didn't come here because of the gaming
      expo.
    ko: "[아크 게임쇼] 때문에 찾아온 건 아니라고만 했었지."
    ja: |-
      「アークゲームショー」のためでは
      ないと言ったな？
  event_boomsday_02_e_44:
    speaker: elegg
    en: And that's true.
    ko: 녜. 그랬져.
    ja: そう、その通りですぞ。
  event_boomsday_02_e_45:
    speaker: elegg
    en: It's just... the real reason I came here to see you...
    ko: 그… 제가 지휘관 씨를 찾아온 건….
    ja: その…私が指揮官氏に会いに来た理由は…
  event_boomsday_02_e_46:
    speaker: elegg
    en: Is because of someone on my squad.
    ko: 저희 스쿼드원 때문인데여.
    ja: 部隊のメンバーのためでして。
  event_boomsday_02_e_47:
    speaker: "<Self>"
    en: Trony?
    ko: 스쿼드원이라면… 트로니?
    ja: 部隊のメンバー…トロニーだったか？
  event_boomsday_02_e_48:
    speaker: elegg
    en: Yes.
    ko: 녜, 녜.
    ja: ですぞ。
  event_boomsday_02_e_49:
    speaker: elegg
    en: So you've heard of her?
    ko: 혹시 트로니 씨에 관해 들어본 적 있나여?
    ja: |-
      トロニー氏については、
      聞いたことがありますかな？
  event_boomsday_02_e_50:
    speaker: "<Monologue>"
    en: Trony from the Electric Shock Squad.
    ko: 일렉트릭 쇼크 스쿼드의 트로니.
    ja: エレクトリックショック部隊所属、トロニー
  event_boomsday_02_e_51:
    speaker: "<Monologue>"
    en: Despite being a prominent pioneer in the field of electrical engineering,
      no one has seen her before.
    ko: |-
      전기전자공학 분야의 선구자이나,
      그 누구도 실제 모습을 본 적이 없어,
    ja: |-
      電気・電子工学分野の先駆者
      しかし、誰も実際に姿を見たことはなく…
  event_boomsday_02_e_52:
    speaker: "<Monologue>"
    en: Rumors are swirling about her being some kind of hermetic mad scientist averse
      to sunlight.
    ko: |-
      빛을 싫어하는 음침한 매드 사이언티스트,
      사회성 떨어지는 괴짜라는 소문이….
    ja: |-
      光を嫌う暗い性格のマッドサイエンティスト、
      社会性のない変人という噂…
  event_boomsday_02_e_53:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_02_e_54:
    speaker: "<Monologue>"
    en: I try to put a positive spin on the decidedly negative images of Trony in
      my mind.
    ko: 안 좋은 내용만 떠올라 애써 포장해 말했다.
    ja: |-
      悪い内容ばかり思いだしたが、
      できるだけ当たりさわりのないように答えた
  event_boomsday_02_e_55:
    speaker: "<Self>"
    en: I heard that she doesn't like going outside very much.
    ko: 밖에 나가는 걸 싫어한다는 건 들어본 적 있어.
    ja: 外出が嫌いだと聞いたことがある
  event_boomsday_02_e_56:
    speaker: elegg
    en: That's putting it mildly.
    ko: 흠. 최대한 좋게 표현해 주셨군여.
    ja: なるほど。ずいぶん遠慮されておりますな。
  event_boomsday_02_e_57:
    speaker: elegg
    en: Other people have been much more callous in their wording.
    ko: 다른 분들한테 안 좋은 이야기를 워낙 많이 들어서여….
    ja: |-
      他の方々から、もっと手厳しい言葉を
      山ほど聞きましたゆえ…
  event_boomsday_02_e_58:
    speaker: elegg
    en: I was worried I would hear the same from you.
    ko: 혹시나 지휘관 씨도 그렇게 생각하면 어쩌나 걱정했어여….
    ja: |-
      指揮官氏も同じだったらどうしようかと
      心配しておりましたが…
  event_boomsday_02_e_59:
    speaker: elegg
    en: "..."
    ko: 힝….
    ja: はぁ…
  event_boomsday_02_e_60:
    speaker: "<Monologue>"
    en: Elegg grows morose, as if replaying all the derogatory things she has heard
      about Trony.
    ko: 안 좋은 이야기를 한 두 번 들은 게 아닌지, 일레그의 표정이 어두워졌다.
    ja: |-
      ウンザリするほど聞かされたのだろう。
      エレグの表情は暗かった
  event_boomsday_02_e_61:
    speaker: "<Monologue>"
    en: I try to keep the conversation moving and not let Elegg fall into a funk.
    ko: 이대로는 대화가 이어지지 않을 것 같아, 화제를 돌렸다.
    ja: |-
      このままでは会話が続きそうにない。
      話題を変えることにした
  event_boomsday_02_e_62:
    speaker: "<Self>"
    en: Did something happen to Trony?
    ko: 트로니한테 무슨 일이라도 생겼어?
    ja: トロニーに何かあったのか？
  event_boomsday_02_e_63:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_02_e_64:
    speaker: elegg
    en: She's always been shy, and although she was never a big fan of going outside
      that much,
    ko: 워낙에 소심한지라, 원래도 밖에 나가는 걸 싫어하긴 했는데여.
    ja: |-
      ひどく内気で、もともと外に出るのは
      嫌がるタイプではありましたな。
  event_boomsday_02_e_65:
    speaker: elegg
    en: she used to at least come out to use the laboratory.
    ko: 그래도 트로니 씨, 연구실만큼은 꼬박꼬박 나왔거든여.
    ja: |-
      それでもトロニー氏は、
      研究室にはしっかり顔を出していたのですぞ。
  event_boomsday_02_e_66:
    speaker: elegg
    en: But for a while now, she hasn't even stepped out of her room.
    ko: 그런데 언젠가부터 방에서 한 발자국도 나오지 않고 있어서 말이져.
    ja: |-
      それがどういうわけか、部屋から一歩も
      出てこなくなってしまいましてな…
  event_boomsday_02_e_67:
    speaker: "<Self>"
    en: Maybe she needs some time alone. We all need that sometimes.
    ko: 혼자만의 시간이 필요한 거 아니야? 가끔 혼자 있고 싶을 때 있잖아.
    ja: |-
      1人の時間が必要ということではないのか？
      たまにはそういう時もある
  event_boomsday_02_e_68:
    speaker: elegg
    en: She hasn't come out since she created the converter.
    ko: 그러기엔… 컨버터를 만든 직후로 한 번도 방밖에 나온 적이 없어서여.
    ja: |-
      しかし…コンバーターの研究以降、
      一度も部屋の外に出ていないのですぞ。
  event_boomsday_02_e_69:
    speaker: "<Self>"
    en: When was that?
    ko: 그게 언제부턴데?
    ja: それはいつ頃だ？
  event_boomsday_02_e_70:
    speaker: elegg
    en: Since before the Outpost was created.
    ko: 전초기지가 생기기도 전의 일이니까, 벌써 엄청 오래됐져….
    ja: |-
      前哨基地ができる前のことですゆえ、
      もうずいぶん経っていますな…
  event_boomsday_02_e_71:
    speaker: "<Self>"
    en: That long?!
    ko: 그렇게나 오래됐다고?!
    ja: そんなに昔から！？
  event_boomsday_02_e_72:
    speaker: elegg
    en: You've never seen Trony in person, have you, Mr. Commander?
    ko: 지휘관 씨도 이야기만 들어봤지, 트로니 씨를 실제로 본 적은 없지 않나여?
    ja: |-
      指揮官氏も噂を聞いたぐらいで、
      トロニー氏を見たことはないはずですな。
  event_boomsday_02_e_73:
    speaker: "<Self>"
    en: That's right. I've only heard stories about her.
    ko: 그러네. 실제로 만나본 적은 아직 없구나.
    ja: 確かに、会ったことはない
  event_boomsday_02_e_74:
    speaker: elegg
    en: I've done everything
    ko: 아무튼!
    ja: とにかく…
  event_boomsday_02_e_75:
    speaker: elegg
    en: to try and convince her to come out of her room,
    ko: 제가 여러 가지 방법을 써서 트로니 씨를 방에서 나오게 하려고 해 봤는데여.
    ja: |-
      あらゆる手を尽くして、トロニー氏を
      部屋から出そうとしたのですが…
  event_boomsday_02_e_76:
    speaker: elegg
    en: but nothing ever seems to work.
    ko: 그 방법이… 하나도 안 통해서여.
    ja: どれもこれも…まったく通用しませんのでな。
  event_boomsday_02_e_77:
    speaker: elegg
    en: I came here for your help, Mr. Commander.
    ko: 혹시 지휘관 씨라면 도움을 줄 수 있지 않을까 싶어서 찾아왔어여.
    ja: |-
      指揮官氏ならどうにかできるんじゃないかと
      そう思って、会いに来たのですぞ。
  event_boomsday_02_e_78:
    speaker: elegg
    en: I'm a bit antisocial myself, just like Ms. Trony, so I don't have many other
      friends I can turn to.
    ko: |-
      …저도 트로니 씨만큼이나 사교성이 안 좋아서
      주변에 도움 구할 만한 분이 지휘관 씨밖에 없기도 했고여.
    ja: |-
      …私もトロニー氏と同じぐらいの社交性ナシゆえ
      頼れそうな人を指揮官氏しか知らないと
      いうこともありますな。
  event_boomsday_02_e_79:
    speaker: "<Self>"
    en: Okay.
    ko: 알겠어.
    ja: 分かった
  event_boomsday_02_e_80:
    speaker: "<Self>"
    en: I'm not sure how much I'll be able to help, but I'll try and come up with
      something.
    ko: 도움이 될진 모르겠는데, 같이 방법을 생각해 줄게.
    ja: |-
      役に立てるか分からないが、
      何か手立てを考えてみよう
event_boomsday_03_s:
  event_boomsday_03_s_1:
    speaker: "<Monologue>"
    en: I follow Elegg into the Missilis Tower.
    ko: 일레그를 따라 미실리스 타워 안으로 들어왔다.
    ja: エレグに連れられ、ミシリスタワーに入った
  event_boomsday_03_s_2:
    speaker: "<Monologue>"
    en: Elegg and Trony's lab is located not far from their dormitory.
    ko: |-
      일레그와 트로니의 연구실은 본인들의 숙소에서
      얼마 떨어지지 않은 곳에 위치해 있었다.
    ja: |-
      エレグとトロニーの研究室は、
      彼女たちの宿所から
      そう遠くない場所にあった
  event_boomsday_03_s_3:
    speaker: elegg
    en: It's a bit messy, but you should be able to find a place to sit down if you
      look around.
    ko: 좀 더럽긴 해도, 잘 찾아보면 앉을 공간은 있을 거예여.
    ja: |-
      少し散らかっておりますが、
      座る場所は探せばあるはずですぞ。
  event_boomsday_03_s_4:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_03_s_5:
    speaker: "<Monologue>"
    en: After moving some circuits and wires, I manage to carve out sufficient space
      to sit.
    ko: 회로와 전선을 해치고 어떻게든 자리를 마련해 앉았다.
    ja: |-
      電子回路や金属線を片づけ、
      何とか座る場所を確保した
  event_boomsday_03_s_6:
    speaker: elegg
    en: All right,
    ko: 회의를 시작해 볼까여?
    ja: では、作戦会議を始めるとしますかな？
  event_boomsday_03_s_7:
    speaker: elegg
    en: I figure we should be ambitious with our goals here,
    ko: 목표는 거창하게 잡는 게 좋으니까….
    ja: 目標は大きく、ということで…
  event_boomsday_03_s_8:
    speaker: elegg
    en: so we'll attend the Ark Gaming Expo with Ms. Trony to play BOOM.
    ko: 트로니 씨랑 [아크 게임쇼]에 가서 BOOM 하는 걸로 하져.
    ja: |-
      トロニー氏と「アークゲームショー」に行って
      BOOMをすることにしますぞ。
  event_boomsday_03_s_9:
    speaker: "<Self>"
    en: Is that what you consider ambitious?
    ko: "…거창한 거 맞지?"
    ja: "…それが大きい目標なのか？"
  event_boomsday_03_s_10:
    speaker: elegg
    en: You bet I do.
    ko: 그럼여, 당연하져.
    ja: もちろんですぞ。
  event_boomsday_03_s_11:
    speaker: elegg
    en: We're talking about finally getting Ms. Trony out of her room, and I'm confident
      we can do it!
    ko: 히히히, 이번에야말로 트로니 씨를 방에서 나오게 만드는 거예여!
    ja: |-
      ふひひっ…今度こそトロニー氏を
      部屋から出してみせますぞ！
  event_boomsday_03_s_12:
    speaker: "<Monologue>"
    en: Elegg looks at the Ark Gaming Expo pamphlet with a glint of determination
      in her eyes.
    ko: "[아크 게임쇼]의 팸플릿을 바라보는 일레그는 결의에 가득 차 있었다."
    ja: |-
      「アークゲームショー」の
      パンフレットを見ながら
      エレグは決意をみなぎらせた
  event_boomsday_03_s_13:
    speaker: "<Self>"
    en: First things first, can you tell me more about Trony?
    ko: 그럼 우선 트로니에 관해 알려줄 수 있어?
    ja: |-
      それで、まずはトロニーについて
      教えてくれないか？
  event_boomsday_03_s_14:
    speaker: elegg
    en: Right, good point.
    ko: 트로니 씨에 관해서여?
    ja: トロニー氏についてですかな？
  event_boomsday_03_s_15:
    speaker: elegg
    en: It'd be difficult to come up with a good plan if you don't know anything about
      her.
    ko: |-
      흠. 확실히 트로니 씨에 대해 아무것도 모르는 상태로,
      방법을 생각해 내긴 어렵겠네여.
    ja: |-
      確かに、相手のことを何も知らない状態では
      対策を考えるのも難しいですな。
  event_boomsday_03_s_16:
    speaker: "<Self>"
    en: What does Trony like?
    ko: 트로니는 어떤 걸 좋아해?
    ja: 好きなものは？
  event_boomsday_03_s_17:
    speaker: elegg
    en: Hmm...
    ko: 음… 좋아하는 거 말이져.
    ja: むーん…好きなもの…
  event_boomsday_03_s_18:
    speaker: elegg
    en: Let's see...
    ko: 트로니 씨는여.
    ja: トロニー氏は…
  event_boomsday_03_s_19:
    speaker: elegg
    en: She loves the Black Ark Ranger. She's collected nearly every figurine of him
      that's out there.
    ko: 피규어란 피규어는 다 모을 정도로 아크레인저 블랙을 좋아하거든여.
    ja: |-
      フィギュアなら全て集めているほど、
      アークレンジャー・ブラックが大好きですな。
  event_boomsday_03_s_20:
    speaker: elegg
    en: One time, she wanted to attend a meetup event,
    ko: 그래서 언제는 한 번 오프라인 행사에 가 보겠다고.
    ja: 一度、オフラインのイベントに行こうとして
  event_boomsday_03_s_21:
    speaker: elegg
    en: so she went out covered head to toe in black. Mask, hat, leotard, the whole
      nine yards.
    ko: 마스크랑 모자랑, 점퍼로 전신을 완전히 가리고 거리에 나갔다가.
    ja: |-
      マスクと帽子とジャンパーで完全武装して
      街に出たまでは良かったものの…
  event_boomsday_03_s_22:
    speaker: elegg
    en: The only thing was that she ended up running back here before even setting
      foot in the event.
    ko: |-
      사람들 사이에서 녹초가 된 채로 행사장엔 발도 못 들이고
      돌아온 적이 있었져. 히히.
    ja: |-
      人波に揉まれてヘトヘトになり、
      イベント会場に入ることすらできず
      帰ってきたことがありましたな。
  event_boomsday_03_s_23:
    speaker: elegg
    en: That was the first and only time Trony ventured outside the Missilis Tower.
    ko: |-
      그게 트로니 씨가 처음이자 마지막으로
      미실리스 타워 밖으로 나간 일일 거예여.
    ja: |-
      それがトロニー氏がミシリスタワーの外に出た
      最初で最後の出来事ですな。
  event_boomsday_03_s_24:
    speaker: "<Self>"
    en: It makes sense that she'd be a fan of that show. That's good to know.
    ko: 음, 아크레인저면 좋아할 만 하지. 참고할게.
    ja: |-
      アークレンジャーならそうもなる。
      参考にしよう
  event_boomsday_03_s_25:
    speaker: elegg
    en: Let me think... what else does she like...
    ko: 녜, 녜. 또 트로니 씨가 좋아하는 게….
    ja: それから、他にトロニー氏が好きなものは…
  event_boomsday_03_s_26:
    speaker: elegg
    en: Ah! Shooting games.
    ko: 아! 슈팅 게임도 있네여.
    ja: あっ！シューティングゲームもありましたな。
  event_boomsday_03_s_27:
    speaker: elegg
    en: She was hooked the moment I introduced her to them.
    ko: 제가 처음에 소개해준 뒤로 엄청 빠져서 하더라고여.
    ja: |-
      私が紹介して以来、
      すっかりハマっているようですぞ。
  event_boomsday_03_s_28:
    speaker: elegg
    en: The first time we played, Ms. Trony thought she had to use her real name as
      her screenname.
    ko: |-
      처음 같이 할 때, 트로니 씨가 캐릭터 닉네임을 무조건
      본명으로 지어야 하는지 알고 자기 이름을 붙여놓고는.
    ja: |-
      初めて一緒に遊んだ時は、
      プレイヤー名を本名にしないと
      いけないと勘違いしていて
  event_boomsday_03_s_29:
    speaker: elegg
    en: You shoulda seen how embarrassed she got, hehe.
    ko: 엄청 부끄러워한 거 아직도 생생하네여. 히히.
    ja: |-
      名前を決めてから恥ずかしがっていたことを、
      今でもはっきりと覚えていますな。
  event_boomsday_03_s_30:
    speaker: "<Monologue>"
    en: For a while, Elegg relates all things Trony-related to me.
    ko: 일레그는 한참 동안, 트로니가 좋아하는 것에 관한 이야기를 들려주었다.
    ja: |-
      それからエレグはしばらくの間、
      トロニーの好きなものについて話し続けた
  event_boomsday_03_s_31:
    speaker: "<Monologue>"
    en: As she recounts every little detail, she is grinning ear to ear the entire
      time.
    ko: 이야기를 들려주는 동안, 일레그의 입가에선 미소가 지워지지 않았다.
    ja: トロニーの話をするエレグは終始笑っていた
  event_boomsday_03_s_32:
    speaker: "<Self>"
    en: You really like Trony, don't you?
    ko: 트로니를 많이 아끼는구나.
    ja: トロニーのことが大切なようだな
  event_boomsday_03_s_33:
    speaker: elegg
    en: "... Yes. She's the only true friend I have."
    ko: "…그렇져. 하나뿐인 친구니까여."
    ja: "…そうですな。かけがえのない友人ですゆえ。"
  event_boomsday_03_s_34:
    speaker: "<Self>"
    en: Do you have any idea why she's shut herself inside her room?
    ko: 그러면 트로니가 방에 들어가서 나오지 않게 된 이유는 알고 있어?
    ja: |-
      トロニーが部屋から出てこなくなった
      理由は知っているのか？
  event_boomsday_03_s_35:
    speaker: elegg
    en: I... I don't know.
    ko: 그건….
    ja: それは…
  event_boomsday_03_s_36:
    speaker: elegg
    en: She's never told me.
    ko: 알려주질 않아서 모르겠어여.
    ja: 教えてもらえないゆえ、分かりませんな。
  event_boomsday_03_s_37:
    speaker: "<Self>"
    en: Have you asked her?
    ko: 물어본 적은 있고?
    ja: 聞いてみたことはあるのか？
  event_boomsday_03_s_38:
    speaker: elegg
    en: She doesn't seem very keen on discussing it,
    ko: "…무슨 일이 있었는지 말하고 싶지 않은 눈치더라고여."
    ja: "…言いたくなさそうな口ぶりでしたな。"
  event_boomsday_03_s_39:
    speaker: elegg
    en: so I've been waiting until she volunteers that information.
    ko: 그래서 트로니 씨가 직접 말해주길 기다리고 있어여.
    ja: |-
      だから、トロニー氏の方から教えてくれるのを
      ずっと待っておりますな。
  event_boomsday_03_s_40:
    speaker: elegg
    en: Anyway, do you think that's enough information to go on? Have you thought
      of anything?
    ko: 어때여? 이 정도면 방법을 생각하기엔 충분할까여?
    ja: |-
      どうですかな？
      これぐらい情報があれば、
      何かアイデアが出ますかな？
  event_boomsday_03_s_41:
    speaker: "<Monologue>"
    en: I rack my brain for a few moments.
    ko: 잠깐 곰곰이 생각해 보았다.
    ja: しばらく頭をひねった
  event_boomsday_03_s_42:
    speaker: "<Self>"
    en: What about this?
    ko: 음…. 이건 어때?
    ja: "…こういうのはどうだ？"
  event_boomsday_03_s_43:
    speaker: "<Self>"
    en: Since she likes the Ark Rangers, we can tell her we bought a limited edition
      figurine.
    ko: 아크레인저를 좋아한다고 했으니까, 구하기 힘든 피규어를 사 왔다고….
    ja: |-
      アークレンジャーが好きだと言っていたから、
      入手困難なフィギュアが手に入ったと…
  event_boomsday_03_s_44:
    speaker: elegg
    en: I've tried that before.
    ko: 에이~ 그거라면 예전에 몇 번 시도해 본 적 있져.
    ja: |-
      いやはや～…その手は
      何度か試したことがありますな。
  event_boomsday_03_s_45:
    speaker: elegg
    en: Ms. Trony, do you know what day it is today?
    ko: 트로니 씨, 오늘이 무슨 날인지 아시나여?
    ja: トロニー氏、今日は何の日か知っていますかな？
  event_boomsday_03_s_46:
    speaker: "<Narration>"
    en: "*Pow pow*"
    ko: 뿅-! 뿅-!
    ja: ピコピコ…
  event_boomsday_03_s_47:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_03_s_48:
    speaker: elegg
    en: Well, if you're not gonna guess, let me tell you.
    ko: 흠흠, 아무래도 잘 모르는 눈치니 제가 알려드리져!
    ja: |-
      オホンッ、分からないようなので、
      私がお教えしますぞ！
  event_boomsday_03_s_49:
    speaker: elegg
    en: Today is the season premiere of Ark Rangers,
    ko: 오늘은 [여신전대 아크레인저]의 새로운 시즌 첫 방영일이에여.
    ja: |-
      今日は「女神戦隊アークレンジャー」、
      新シーズンの放送日ですな。
  event_boomsday_03_s_50:
    speaker: elegg
    en: and I brought you something to celebrate.
    ko: 그런 의미에서 제가 뭘 좀 가져왔는데여.
    ja: そういうわけで、用意したものがありますぞ。
  event_boomsday_03_s_51:
    speaker: elegg
    en: It's a limited-edition figurine of the Black Ark Ranger!
    ko: 바로, 아크레인저 블랙 한정판 피규어!
    ja: |-
      ずばり、アークレンジャー・ブラックの
      限定版フィギュア！
  event_boomsday_03_s_52:
    speaker: "<Narration>"
    en: "*Pow pow*"
    ko: 뿅-! 뿅-!
    ja: ピコピコ…
  event_boomsday_03_s_53:
    speaker: elegg
    en: Hehe, what do you think of that?
    ko: 히히. 어때여, 트로니 씨.
    ja: ふひひっ、どうですかな？トロニー氏。
  event_boomsday_03_s_54:
    speaker: elegg
    en: Would you like to come out and take a look?
    ko: 한 번 나와서 구경해 보실래여?
    ja: 出てきて、見てみてくだされ。
  event_boomsday_03_s_55:
    speaker: elegg
    en: You've wanted this for a while now, haven't you?
    ko: 트로니 씨, 이거 엄청 갖고 싶어 했잖아여.
    ja: トロニー氏が欲しがっていたものですぞ。
  event_boomsday_03_s_56:
    speaker: trony
    en: Look up.
    ko: "…위에."
    ja: "…上。"
  event_boomsday_03_s_57:
    speaker: elegg
    en: "??"
    ko: 읭?
    ja: むーん？
  event_boomsday_03_s_58:
    speaker: elegg
    en: Huh?
    ko: 위여?
    ja: 上ですかな？
  event_boomsday_03_s_59:
    speaker: "<Narration>"
    en: Elegg gazes up in the corner of the ceiling, and sees herself displayed on
      a CCTV monitor.
    ko: 천장 구석, CCTV에 일레그가 비쳤다.
    ja: |-
      天井の隅にある監視カメラが
      エレグをとらえていた
  event_boomsday_03_s_60:
    speaker: "<Narration>"
    en: In her hand is a roughly shaped lump of clay.
    ko: 일레그의 손에는 조잡하게 뭉친 찰흙 덩어리가 들려 있었다.
    ja: |-
      エレグの手には、乱雑に固められた
      粘土の塊があった
  event_boomsday_03_s_61:
    speaker: elegg
    en: "... So you were watching all along."
    ko: "…다 보고 있었군여."
    ja: "…なんと、バレていたとは…"
  event_boomsday_03_s_62:
    speaker: elegg
    en: Hehe, still though, doesn't it look kinda similar to the real thing?
    ko: 히히히, 그래도 꽤 비슷하지 않았나여?
    ja: |-
      ふひひっ、でもなかなかうまく
      できておりませんかな？
  event_boomsday_03_s_63:
    speaker: trony
    en: Not really.
    ko: 별로.
    ja: あんまり。
  event_boomsday_03_s_64:
    speaker: elegg
    en: Aw c'mon, I spent all night making it.
    ko: 으아, 어제 밤새 만든 건데 말이져.
    ja: ええっ、昨日徹夜で仕上げたのですぞ。
  event_boomsday_03_s_65:
    speaker: elegg
    en: Can't you at least give it a closer look? It may not be exact, but it looks
      kinda similar.
    ko: 다시 한번 봐주실래여? 정말 하나도 안 비슷한가여?
    ja: |-
      もう一度よく見てくだされ。
      本当にそこまで似てませんかな？
  event_boomsday_03_s_66:
    speaker: "<Narration>"
    en: "*Pow pow*"
    ko: 뿅-! 뿅-!
    ja: ピコ！ピコ！
  event_boomsday_03_s_67:
    speaker: elegg
    en: "... Fine... I'll come back tomorrow."
    ko: 힝… 내일 또 올게여….
    ja: ぐすっ…また明日来ますぞ…
  event_boomsday_03_s_68:
    speaker: elegg
    en: She completely ignored me.
    ko: 그랬다가 완전히 무시당했지만여….
    ja: |-
      という感じで、
      完璧に無視された記憶がありますな…
  event_boomsday_03_s_69:
    speaker: "<Self>"
    en: Are you sure it wasn't just because you tried to pass your handiwork off as
      the real thing?
    ko: 그건… 일레그가 직접 피규어를 만들어서 그런 게 아닐까?
    ja: |-
      それは…フィギュアが手作りの
      ニセモノだったからじゃないか？
  event_boomsday_03_s_70:
    speaker: elegg
    en: No, because I did end up getting my hands on the real thing.
    ko: 아니에여. 힘들게 정품 피규어를 구한 적도 있었는데.
    ja: |-
      違いますぞ。頑張って本物を
      手に入れたこともありましたが
  event_boomsday_03_s_71:
    speaker: elegg
    en: Even then, after all that effort tracking it down, she still didn't budge.
    ko: 그래도 관심조차 안 주더라고여….
    ja: それでも、興味ナシという感じでしたな…
  event_boomsday_03_s_72:
    speaker: "<Self>"
    en: Okay, how about this.
    ko: 그럼 이런 건 어때?
    ja: それなら、こういう方法はどうだ？
  event_boomsday_03_s_73:
    speaker: "<Self>"
    en: It may not be the perfect plan, but we can say that Syuen wants to see Trony
      at once.
    ko: 별로 좋은 방법은 아니긴 한데. 슈엔이 급하게 호출했다고….
    ja: |-
      あまりいい方法ではないと思うが、
      シュエンに緊急で呼び出されたと…
  event_boomsday_03_s_74:
    speaker: elegg
    en: Trust me, I've already gone down that route as well.
    ko: 슈엔 씨를 팔아먹는 것도 이미 시도해 봤어여.
    ja: |-
      シュエン氏を利用するのも、
      すでに試し済みですな。
  event_boomsday_03_s_75:
    speaker: "<Narration>"
    en: "*Bang bang bang*"
    ko: 쾅-! 쾅-! 쾅-!
    ja: バン！バン！バン！
  event_boomsday_03_s_76:
    speaker: elegg
    en: Ms. Trony!
    ko: 트로니 씨! 트로니 씨-!
    ja: トロニー氏！トロニー氏ー！
  event_boomsday_03_s_77:
    speaker: elegg
    en: Something's happened!
    ko: 큰일 났어여!
    ja: 大変ですぞ！
  event_boomsday_03_s_78:
    speaker: "<Narration>"
    en: "*Pow pow*"
    ko: 뿅-! 뿅-!
    ja: ピコ！ピコ！
  event_boomsday_03_s_79:
    speaker: "<Narration>"
    en: "*Bang bang bang*"
    ko: 쾅-! 쾅-! 쾅-!
    ja: バン！バン！バン！
  event_boomsday_03_s_80:
    speaker: elegg
    en: Syuen wants us to see us!
    ko: 슈엔 씨가 저희 호출했어여!
    ja: シュエン氏の呼び出しですぞ！
  event_boomsday_03_s_81:
    speaker: elegg
    en: Remember the screen protector you put on Syuen's phone?
    ko: 얼마 전에 트로니 씨가 슈엔 씨 폰에 보호필름 붙였잖아여.
    ja: |-
      この間、トロニー氏が保護フィルムを貼った
      シュエン氏の携帯に…
  event_boomsday_03_s_82:
    speaker: elegg
    en: Well, some air bubbles formed, and she's really peeved.
    ko: 거기 기포 들어갔다고 엄청 화나셨어여.
    ja: 気泡が入ったと、お怒りですぞ！
  event_boomsday_03_s_83:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_03_s_84:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_03_s_85:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_03_s_86:
    speaker: elegg
    en: "*Sigh* That's obvious, huh?"
    ko: 으음. 제가 봐도 이건 좀 아니네여.
    ja: うーん。これはさすがにナシですな。
  event_boomsday_03_s_87:
    speaker: elegg
    en: I guess that was a lame attempt at a lie even for me.
    ko: 거짓말인 거 너무 티 났져?
    ja: いくらなんでもバレバレですな？
  event_boomsday_03_s_88:
    speaker: elegg
    en: Whatever. Don't pay me any mind.
    ko: 일종의 재난대비 훈련이었다고 생각해 주세여.
    ja: 一種の防災訓練だったと思ってくだされ…
  event_boomsday_03_s_89:
    speaker: elegg
    en: I'll see you tomorrow.
    ko: 그럼 내일 또 봐여.
    ja: では、また明日来ますぞ。
  event_boomsday_03_s_90:
    speaker: elegg
    en: It didn't feel right lying to her like that,
    ko: 그런데 거짓말하다가 저까지 간담이 서늘해져서….
    ja: しかし、嘘をつくのは私も心苦しいですし…
  event_boomsday_03_s_91:
    speaker: elegg
    en: so I decided to stop.
    ko: 그만두기로 했어여.
    ja: 結局、それ以上はやめにしましたな。
  event_boomsday_03_s_92:
    speaker: elegg
    en: If I were to bring Syuen into the equation, I wouldn't have the confidence
      to deal with the real-life consequences.
    ko: 슈엔 씨 팔아먹은 거 걸렸을 때, 뒷감당할 자신이 없었거든여….
    ja: |-
      それに、万が一シュエン氏にバレた時、
      後始末をする自信もありませんので…
  event_boomsday_03_s_93:
    speaker: "<Self>"
    en: I see.
    ko: 그, 그랬구나.
    ja: そ、そうか
  event_boomsday_03_s_94:
    speaker: elegg
    en: I've tried just about everything under the sun.
    ko: 그것 말고도 여러모로 노력했는데여.
    ja: それ以外にも、いろいろ手は尽くしましたが…
  event_boomsday_03_s_95:
    speaker: elegg
    en: Do you want to hear more?
    ko: 더 듣고 싶으신가여?
    ja: もっとお聞きになりますかな？
  event_boomsday_03_s_96:
    speaker: "<Monologue>"
    en: Elegg recounts the various methods she has attempted over the past years.
    ko: 일레그는 지난 몇 년간 자신이 해봤던 것들을 모두 이야기해 줬다.
    ja: |-
      エレグはこの数年間に試してきたことを
      一通り話した
  event_boomsday_03_s_97:
    speaker: "<Self>"
    en: You've tried everything that I can think of.
    ko: 내가 생각해 낼 수 있는 건 이미 일레그가 다 해본 것들 같은데….
    ja: |-
      私が思いつくようなことは、
      すでに試しているようだが…
  event_boomsday_03_s_98:
    speaker: elegg
    en: Yeah...?
    ko: 역시 그런가여….
    ja: やはり、そうなりますかな…
  event_boomsday_03_s_99:
    speaker: "<Self>"
    en: I think I might need a bit more time to come up with something new.
    ko: 방법을 생각하려면, 조금 시간이 필요할 것 같아.
    ja: 何か思いつくには、少し時間がかかりそうだ
  event_boomsday_03_s_100:
    speaker: elegg
    en: But by then, it might be too late.
    ko: 그랬다간 너무 늦는 걸여….
    ja: それでは間に合いませんな…
  event_boomsday_03_s_101:
    speaker: "<Self>"
    en: What do you mean?
    ko: 늦다니?
    ja: 間に合わない？
  event_boomsday_03_s_102:
    speaker: elegg
    en: We've got a deadline.
    ko: 일주일밖에 안 남았거든여.
    ja: 期限があと1週間ですゆえ。
  event_boomsday_03_s_103:
    speaker: "<Self>"
    en: How long?
    ko: 일주일?
    ja: 1週間？
  event_boomsday_03_s_104:
    speaker: elegg
    en: One week. If Trony doesn't come out by then,
    ko: 녜. 일주일 뒤에도 트로니 씨가 밖으로 안 나오면.
    ja: |-
      1週間後に、トロニー氏が
      外に出る意思を見せなければ
  event_boomsday_03_s_105:
    speaker: elegg
    en: her memories will be wiped.
    ko: 기억을 소거할 거래여.
    ja: 記憶の消去もあると…
  event_boomsday_03_s_106:
    speaker: elegg
    en: That's why I came to you. You're my last hope.
    ko: 그래서 지푸라기라도 잡는 심정으로 지휘관 씨를 찾아간 거였는뎨….
    ja: |-
      だから、ワラにもすがる思いで
      指揮官氏のもとへ伺ったのですぞ…
  event_boomsday_03_s_107:
    speaker: "<Self>"
    en: They're seriously considering wiping her memory?
    ko: 기억을 소거한다고?!
    ja: 記憶消去だと！？
  event_boomsday_03_s_108:
    speaker: "<Self>"
    en: Have you told Trony this?
    ko: 트로니한텐 이야기해 봤어?
    ja: トロニーには伝えたのか？
  event_boomsday_03_s_109:
    speaker: elegg
    en: Yeah.
    ko: 녜. 당연하져.
    ja: もちろんですぞ。
  event_boomsday_03_s_110:
    speaker: elegg
    en: Of course I have.
    ko: 이야기했는데여.
    ja: 伝えましたが…
  event_boomsday_03_s_111:
    speaker: elegg
    en: She said she didn't care.
    ko: 자기는 기억이 지워져도 상관없다고 해서여… 힝….
    ja: 記憶が消えようが関係ないと…ぐすっ…
  event_boomsday_03_s_112:
    speaker: elegg
    en: Please, Mr. Commander, can you go see Trony and try talking to her?
    ko: 지휘관 씨, 한 번 트로니 씨를 찾아가서 이야기를 나눠볼 수 있나여?
    ja: |-
      指揮官氏、一度直接会って
      話をしていただけませんかな？
  event_boomsday_03_s_113:
    speaker: elegg
    en: I'm no good at talking, so I wasn't able to convince her. But you might.
    ko: 저는 말주변이 없어서 트로니 씨를 설득하지 못했지만, 지휘관 씨라면….
    ja: |-
      口下手の私には説得できずとも、
      指揮官氏なら…
  event_boomsday_03_s_114:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_03_s_115:
    speaker: elegg
    en: Please, I'm begging you.
    ko: "…어떻게 안 될까여?"
    ja: "…ダメですかな…？"
  event_boomsday_03_s_116:
    speaker: "<Self>"
    en: Hold on, I never asked you something.
    ko: 그러고 보니 그걸 안 물어봤네.
    ja: ひとつ、聞いていなかったことがある
  event_boomsday_03_s_117:
    speaker: "<Self>"
    en: Why is it that you're so desperate for Trony to leave her room?
    ko: 일레그는 왜 트로니를 방밖으로 나오게 하려는 거야?
    ja: なぜトロニーに出てきて欲しいんだ？
  event_boomsday_03_s_118:
    speaker: "<Monologue>"
    en: Elegg slumps for a few moments before answering.
    ko: 고개 숙인 채 한참 말을 고르던 일레그가 입을 뗐다.
    ja: |-
      エレグはうつむき、
      言葉を選んでいる様子だったが
      やがて口を開いた
  event_boomsday_03_s_119:
    speaker: elegg
    en: Because she's destined for better things.
    ko: "…방에 틀어박혀 있는 건, 트로니 씨랑 어울리지 않으니까여."
    ja: |-
      …部屋に引きこもっているのは、
      トロニー氏に似合わないからですな。
  event_boomsday_03_s_120:
    speaker: "<Self>"
    en: Is that why you've never given up on her?
    ko: 그게 일레그가 지금껏 트로니를 포기하지 않은 이유야?
    ja: それが、今まで諦めなかった理由か？
  event_boomsday_03_s_121:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_03_s_122:
    speaker: elegg
    en: I know that
    ko: 전 알고 있어여.
    ja: 私は知っておりますからな。
  event_boomsday_03_s_123:
    speaker: elegg
    en: whatever it is that's scaring Ms. Trony right now,
    ko: 지금 트로니 씨를 무섭게 하는 게 뭐든 간에.
    ja: 今トロニー氏の恐れているものが何であれ、
  event_boomsday_03_s_124:
    speaker: elegg
    en: it's something that she can overcome.
    ko: 트로니 씨라면 충분히 이겨낼 수 있다는 걸여.
    ja: |-
      トロニー氏なら、乗り越えられる力が
      十分にあることを。
  event_boomsday_03_s_125:
    speaker: elegg
    en: It might take months, or it might take years,
    ko: 몇 달이든, 몇 년이든.
    ja: 数ヶ月、いや数年だろうと…
  event_boomsday_03_s_126:
    speaker: elegg
    en: but she'll beat this thing.
    ko: 얼마나 많은 시간이 걸리든 간에, 트로니 씨라면 반드시 이겨낼 거라는 걸.
    ja: |-
      どれだけ時間がかかっても、
      トロニー氏なら必ず乗り越えられる。
  event_boomsday_03_s_127:
    speaker: elegg
    en: Someone who can shine as bright as she can shouldn't be holed up in a darkened
      room all her life.
    ko: |-
      저런 어두운 방에 갇혀 있기엔,
      트로니 씨는 너무나 빛나는 분이라는 걸 알고 있어서.
    ja: |-
      暗い部屋で引きこもっているのは
      もったいないくらい、
      素敵な方だと分かっているから…
  event_boomsday_03_s_128:
    speaker: elegg
    en: That's why I can't give up on her.
    ko: "…그래서 트로니 씨를 포기하지 못하는 거예여."
    ja: "…だから、諦められないのですぞ。"
  event_boomsday_03_s_129:
    speaker: "<Monologue>"
    en: As Elegg exalts Trony, her own eyes brighten and her voice strengthens.
    ko: 트로니에 관해 이야기하는 일레그의 목소리는 확신으로 가득했다.
    ja: |-
      トロニーについて語るエレグの声は、
      確信に満ちていた
  event_boomsday_03_s_130:
    speaker: "<Self>"
    en: You should try telling her that.
    ko: 그걸 한 번 이야기해 봐.
    ja: それを話してみればいい
  event_boomsday_03_s_131:
    speaker: elegg
    en: What?
    ko: 녜?
    ja: はい？
  event_boomsday_03_s_132:
    speaker: "<Self>"
    en: Be honest with her.
    ko: 트로니한테 밖으로 나와야 하는 이유를,
    ja: トロニーに、出てきて欲しいと思う理由を…
  event_boomsday_03_s_133:
    speaker: "<Self>"
    en: Tell her why you feel she has to come outside.
    ko: 일레그의 진심을 전해줘.
    ja: エレグ自身の本心を伝えるんだ
  event_boomsday_03_s_134:
    speaker: elegg
    en: Do you...
    ko: 제, 진심을여….
    ja: 私の…本心…
  event_boomsday_03_s_135:
    speaker: elegg
    en: Do you think that will really work?
    ko: 전할 수 있을까여…?
    ja: 伝えられますかな…？
  event_boomsday_03_s_136:
    speaker: "<Self>"
    en: If you pour your heart out to her, I'm sure that she'll be receptive to it.
    ko: 평소 생각하던 바를 그대로 이야기하면, 분명 잘 전해질 거야.
    ja: |-
      普段から思っていることをそのまま話せば、
      きっと伝わるはずだ
  event_boomsday_03_s_137:
    speaker: elegg
    en: You think so?
    ko: 그럴까여….
    ja: そうですかな…
  event_boomsday_03_s_138:
    speaker: "<Self>"
    en: If you're nervous, I can come with you.
    ko: 불안하면, 내가 옆에서 지켜봐 줄게.
    ja: 不安なら、私が隣で見守っていよう
  event_boomsday_03_s_139:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_03_s_140:
    speaker: elegg
    en: Okay! I'll do it!
    ko: 알겠어여! 지휘관 씨 말씀대로 해볼게여!
    ja: |-
      分かりましたぞ！
      指揮官氏の言う通り、やってみますな！
  event_boomsday_03_s_141:
    speaker: "<Self>"
    en: Should we go see her now?
    ko: 그럼 트로니한테 가볼까?
    ja: では、トロニーのところへ行こう
  event_boomsday_03_s_142:
    speaker: elegg
    en: Let's!
    ko: 녜!
    ja: はい！
event_boomsday_03_e:
  event_boomsday_03_e_1:
    speaker: "<Narration>"
    en: At that moment, inside Trony's room.
    ko: 그 시각. 트로니의 방.
    ja: その頃、トロニーの部屋
  event_boomsday_03_e_2:
    speaker: "<Narration>"
    en: The dim light from the gaming monitor scarcely illuminates the murky surroundings.
    ko: 모니터에서 나오는 빛이 간신히 방을 밝히는 가운데.
    ja: |-
      モニターからあふれる光だけが
      部屋を照らしている
  event_boomsday_03_e_3:
    speaker: "<Narration>"
    en: Mounds of garbage are piled up everywhere, encircling Trony as she impassively
      plays her game.
    ko: 아무렇게나 버려진 쓰레기 틈에서, 트로니가 멍하니 게임을 하고 있다.
    ja: |-
      トロニーは大量のゴミに囲まれながら、
      漫然とコントローラーを握っていた
  event_boomsday_03_e_4:
    speaker: "<Narration>"
    en: "*Pow pow*"
    ko: 뿅-! 뿅-!
    ja: ピコピコ…
  event_boomsday_03_e_5:
    speaker: "<Narration>"
    en: High score!
    ko: High Score-!
    ja: High Score！
  event_boomsday_03_e_6:
    speaker: "<Narration>"
    en: "*Pow pow*"
    ko: 뿅-! 뿅-!
    ja: ピコ！ピコ！
  event_boomsday_03_e_7:
    speaker: "<Narration>"
    en: Beside Trony,
    ko: 그런 트로니 옆에는 라디오가 켜져 있다.
    ja: トロニーの横にラジオが置かれている
  event_boomsday_03_e_8:
    speaker: "<Narration>"
    en: there is a radio which is playing Elegg's interview.
    ko: 라디오에선 일레그의 인터뷰가 흘러나왔다.
    ja: ラジオからはエレグのインタビューが流れていた
  event_boomsday_03_e_9:
    speaker: "<Narration>"
    en: 'Prompt: What do you think is the best product developed by the Electric Shock
      Squad?'
    ko: |-
      Q. [일렉트릭 쇼크] 스쿼드가 개발한 최고의 제품은
      무엇이라 생각하나요?
    ja: |-
      「エレクトリックショック」部隊が
      開発した最高傑作は？
  event_boomsday_03_e_10:
    speaker: elegg
    en: That's a tough one.
    ko: 최고의 제품이여…? 어려운 질문이네여.
    ja: 最高傑作…？難しい質問ですな。
  event_boomsday_03_e_11:
    speaker: elegg
    en: Hmm...
    ko: 흠….
    ja: むーん…
  event_boomsday_03_e_12:
    speaker: elegg
    en: If I had to answer, I suppose I'd say the converter.
    ko: 아무래도 컨버터겠져?
    ja: やはり、コンバーターですかな。
  event_boomsday_03_e_13:
    speaker: elegg
    en: Since it did solve the power problem in the Ark and all.
    ko: 방주의 전력 문제를 해결했으니까여.
    ja: |-
      アークのエネルギー問題を
      解決した装置ですゆえ…
  event_boomsday_03_e_14:
    speaker: trony1
    en: What do you think, Trony?
    ko: "[트로니는 어떻게 생각해?]"
    ja: "「トロニー、どう思う？」"
  event_boomsday_03_e_15:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_03_e_16:
    speaker: trony1
    en: Do you think the converter solved the Ark's power problem?
    ko: "[컨버터가 정말 방주의 전력 문제를 완전히 해결했다고 봐?]"
    ja: |-
      「アークのエネルギー問題。
      コンバーターが本当に
      全部解決できたと思う？」
  event_boomsday_03_e_17:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_03_e_18:
    speaker: trony
    en: There will be no more power outages.
    ko: 정전은 더 이상 일어나지 않아.
    ja: 停電はもう起こらない。
  event_boomsday_03_e_19:
    speaker: trony
    en: That's all that matters.
    ko: 그럼 된 거야.
    ja: それでいいの。
  event_boomsday_03_e_20:
    speaker: trony1
    en: Trony.
    ko: "[트로니.]"
    ja: "「トロニー」"
  event_boomsday_03_e_21:
    speaker: trony1
    en: You know that's not true.
    ko: "[아니라는 거 알잖아.]"
    ja: "「違うって知ってるでしょ？」"
  event_boomsday_03_e_22:
    speaker: trony1
    en: What you saw that day is still there.
    ko: "[그날 트로니가 본 건, 아직 그 자리에 그대로 있는걸.]"
    ja: |-
      「あの日あなたが見たものは
      まだあの場所に、変わらずある」
  event_boomsday_03_e_23:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_03_e_24:
    speaker: trony1
    en: Running away won't solve anything.
    ko: "[트로니, 도망쳐서 해결되는 건 아무것도 없어.]"
    ja: "「トロニー、逃げたって何も解決しないよ」"
  event_boomsday_03_e_25:
    speaker: "<Narration>"
    en: Trony grimaces and changes the channel.
    ko: 짜증 났는지, 인상을 찌푸리며 트로니가 채널을 돌렸다.
    ja: トロニーは顔をしかめてチャンネルを変えた
  event_boomsday_03_e_26:
    speaker: "<Narration>"
    en: The next channel is playing an advertisement for the re-release of the theatrical
      film
    ko: 다음 채널에선 광고가 나왔다.
    ja: 広告が流れだした
  event_boomsday_03_e_27:
    speaker: "<Narration>"
    en: starring the dark hero who lives in the darkness, the Black Ark Ranger.
    ko: |-
      어둠 속에서 활약하는 다크 히어로,
      아크레인저 블랙을 주연으로 한 극장판 재개봉을 알리는 광고였다.
    ja: |-
      人知れず活躍するダークヒーロー、
      アークレンジャー・ブラックを主役にした
      映画版の公開日の告知だった
  event_boomsday_03_e_28:
    speaker: "<Narration>"
    en: Trony has seen the movie so many times that she can recite all the lines by
      heart.
    ko: |-
      이미 수십 번도 넘게 봐서 모든 대사를 외웠을 만큼,
      한때 트로니가 푹 빠져있던 극장판이었다.
    ja: |-
      何十回と見返してセリフをすべて覚えたほど
      かつてトロニーが熱中していたものだ
  event_boomsday_03_e_29:
    speaker: trony1
    en: You felt that way when you first developed the converter.
    ko: "[처음 컨버터를 개발할 때만큼은 그렇게 생각했잖아.]"
    ja: |-
      「コンバーターの開発を始めた時は、
      思っていたよね」
  event_boomsday_03_e_30:
    speaker: trony1
    en: You wanted to be like the Black Ark Ranger. You wanted to save the Ark.
    ko: "[아크레인저 블랙처럼 위기에 빠진 방주를 멋지게 구해내겠다!]"
    ja: |-
      「アークレンジャー・ブラックみたいに、
      ピンチのアークをかっこよく助けるんだ！」
  event_boomsday_03_e_31:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_03_e_32:
    speaker: trony
    en: Someone like me could never do that.
    ko: "…나 같은 게 가능할 리 없잖아."
    ja: "…私なんかにできるわけないよ。"
  event_boomsday_03_e_33:
    speaker: trony
    en: Rescuing the Ark...
    ko: 방주를 구해내다니….
    ja: アークを救うなんて…
  event_boomsday_03_e_34:
    speaker: trony
    en: That's the role of other Nikkes.
    ko: 그건 다른 니케들의 역할이야.
    ja: それは他のニケたちがすること。
  event_boomsday_03_e_35:
    speaker: trony1
    en: But Trony, you saw what happened there...
    ko: "[트로니는 봤잖아. 방주 안에….]"
    ja: "「トロニーは見たよね。アークの奥には…」"
  event_boomsday_03_e_36:
    speaker: trony
    en: I don't want to talk about it.
    ko: 그 이야기는 이제 그만.
    ja: その話はもうやめて。
  event_boomsday_03_e_37:
    speaker: trony
    en: Anyways, if my memories are wiped...
    ko: 어차피 이대로 기억이 지워지면….
    ja: どうせ、このまま記憶が消されるなら…
  event_boomsday_03_e_38:
    speaker: trony
    en: Everything that I saw that day... knowing that my dreams will never come true...
      I'll forget all of it.
    ko: 그날 본 것도… 이뤄지지 않을 내 멍청한 꿈도… 전부 잊게 될 거니까.
    ja: |-
      あの日見たものも…叶えようもない夢も…
      全部忘れるんだから。
  event_boomsday_03_e_39:
    speaker: "<Narration>"
    en: Trony changes the channel again.
    ko: 트로니가 채널을 한 번 더 돌렸다.
    ja: トロニーはもう一度チャンネルを変えた
  event_boomsday_03_e_40:
    speaker: "<Narration>"
    en: This one is broadcasting news about the Ark Gaming Expo.
    ko: "[아크 게임쇼]에 관한 뉴스가 나오고 있었다."
    ja: "「アークゲームショー」のニュースが流れていた"
  event_boomsday_03_e_41:
    speaker: announcer
    en: A festival organized by gamers, for gamers!
    ko: 게이머의, 게이머에 의한, 게이머를 위한 축제!
    ja: |-
      ゲーマーの、ゲーマーによる、
      ゲーマーのための祭典！
  event_boomsday_03_e_42:
    speaker: announcer
    en: The largest gaming gathering in the Ark, the Ark Gaming Expo is officially
      underway.
    ko: 방주 최대 게임 축제, [아크 게임쇼]가 막을 올렸습니다.
    ja: |-
      アーク最大のゲームフェスティバル、
      「アークゲームショー」が始まりました。
  event_boomsday_03_e_43:
    speaker: announcer
    en: As always, we expect many game companies to participate and showcase their
      latest releases.
    ko: 이번에도 많은 게임사가 참가하여, 신작을 선보일 예정인데요.
    ja: |-
      今回も多数のゲーム会社が参加し、
      新作の発表がある予定です。
  event_boomsday_03_e_44:
    speaker: announcer
    en: Various events have been planned, most focusing on the most popular games,
    ko: "[파이널 퀘스트], [아이언 펀치], [드래곤 던전] 등."
    ja: |-
      「ファイナル・クエスト」、
      「アイアンパンチ」、
      「ドラゴンダンジョン」など
  event_boomsday_03_e_45:
    speaker: announcer
    en: such as Final Quest, Iron Punch, Dragon Dungeon, and more.
    ko: 다양한 인기 게임의 현장 이벤트 또한 준비되어 있다고 합니다.
    ja: |-
      様々な人気ゲームのイベントも
      勢ぞろいしています。
  event_boomsday_03_e_46:
    speaker: announcer
    en: There will also be a Retro Game Week centered around limited editions of various
      classic games,
    ko: 부대행사 [레트로 게임 위크]에서는 고전 FPS 명작, [BOOM]을 비롯한.
    ja: |-
      同時開催の「レトロゲームウィーク」では、
      古典FPSの名作、「BOOM」をはじめとした
  event_boomsday_03_e_47:
    speaker: announcer
    en: including the limited-edition BOOM package.
    ko: |-
      여러 고전 게임의 초회 한정판 패키지가 전시되며
      많은 화제를 모으는 중입니다.
    ja: |-
      様々なレトロゲームの
      初回限定版パッケージが展示され、
      話題を集めています。
  event_boomsday_03_e_48:
    speaker: announcer
    en: The Ark Gaming Expo is gathering a whole bunch of attention, and will be held
      for a week starting today.
    ko: "[아크 게임쇼]는 오늘부터 일주일 간 개최…."
    ja: "「アークゲームショー」は本日より1週間の…"
  event_boomsday_03_e_49:
    speaker: trony
    en: Limited-edition BOOM package...
    ko: BOOM 초회 한정판 패키지….
    ja: BOOMの初回限定版パッケージ…
  event_boomsday_03_e_50:
    speaker: trony
    en: Elegg would love that.
    ko: 일레그가 좋아하겠네.
    ja: エレグが喜びそう。
  event_boomsday_03_e_51:
    speaker: trony1
    en: Trony, if your memories are wiped,
    ko: "[트로니, 기억이 지워진다는 건.]"
    ja: "「トロニー、記憶が消されるってことは」"
  event_boomsday_03_e_52:
    speaker: trony1
    en: 'you would lose everything: all that you saw that day, Trony''s dream...'
    ko: "[그날 본 것도. 트로니의 꿈도. 그리고.]"
    ja: |-
      「あの日見たものも、トロニーの夢も、
      それから…」
  event_boomsday_03_e_53:
    speaker: trony1
    en: Even Elegg.
    ko: "[일레그도 전부 잊게 된다는 거야.]"
    ja: "「エレグのことも、全部忘れるってことだよ」"
  event_boomsday_03_e_54:
    speaker: trony1
    en: Is that what you want?
    ko: "[그래도 괜찮겠어?]"
    ja: "「それでもいいの？」"
  event_boomsday_03_e_55:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_03_e_56:
    speaker: "<Narration>"
    en: Trony's reflection stares back at her from the monitor.
    ko: 모니터를 바라보는 트로니의 눈에 한 소녀의 모습이 비쳤다.
    ja: |-
      トロニーの見つめるモニターに、
      少女の姿が浮かんだ
  event_boomsday_03_e_57:
    speaker: "<Narration>"
    en: 'As she gazes back, the reflection says:'
    ko: 그 소녀는 이렇게 말했다.
    ja: その少女は言った
  event_boomsday_03_e_58:
    speaker: "<Narration>"
    en: '"My dream is to look at the sky!"'
    ko: 제 꿈은 하늘을 보는 거예요!
    ja: 私の夢は、空を見ることです！
event_boomsday_intermission_01:
  event_boomsday_intermission_01_1:
    speaker: "<Narration>"
    en: Once, there was a girl.
    ko: 한 소녀가 있었다.
    ja: ある少女がいた
  event_boomsday_intermission_01_2:
    speaker: trony
    en: My dream is to look at the sky!
    ko: 제 꿈은 하늘을 보는 거예요!
    ja: 私の夢は、空を見ることです！
  event_boomsday_intermission_01_3:
    speaker: "<Narration>"
    en: Whenever the precocious Trony spoke of her dreams, the other kids were always
      puzzled.
    ko: 누구보다 똑똑했던 소녀, 트로니가 꿈을 이야기할 때마다 친구들은 물었다.
    ja: |-
      トロニーは誰よりも賢い少女だったが、
      夢について語るたびに、友人たちは尋ねた
  event_boomsday_intermission_01_4:
    speaker: boy
    en: What kind of dream is that? If you wanna look at the sky, all you've gotta
      do is lift your head up.
    ko: 무슨 꿈이 그래? 고개만 들면 볼 수 있는 게 하늘이잖아?
    ja: |-
      そんなのが夢？
      空なんて、上を向けばすぐ見られるのに！
  event_boomsday_intermission_01_5:
    speaker: boy
    en: If you ask me, you've already achieved your dream.
    ko: 그럼 넌 벌써 꿈을 이룬 거네.
    ja: じゃあ、もう夢を叶えたんだね。
  event_boomsday_intermission_01_6:
    speaker: "<Narration>"
    en: And when they asked her these questions, Trony would reply.
    ko: 트로니는 답했다.
    ja: トロニーは答えた
  event_boomsday_intermission_01_7:
    speaker: trony
    en: The sky above us isn't the real thing.
    ko: 우리 머리 위에 있는 하늘은, 진짜 하늘이 아니야.
    ja: 私たちの頭の上にある空は、本物じゃないよ。
  event_boomsday_intermission_01_8:
    speaker: trony
    en: The real sky is much higher up, and much more vast.
    ko: 진짜 하늘은 저것보다 훨-씬 넓고, 훨-씬 높아!
    ja: |-
      本物は、あれよりもっと広くて、
      もっと高いところにあるの！
  event_boomsday_intermission_01_9:
    speaker: "<Narration>"
    en: The sniggering laughter became louder.
    ko: 그러자 웃음소린 더 커졌다.
    ja: 笑い声はさらに大きくなった
  event_boomsday_intermission_01_10:
    speaker: girl02
    en: Don't be such a weirdo, Trony.
    ko: 트로니, 이상한 소리 하지 마.
    ja: トロニー、変なこと言わないで。
  event_boomsday_intermission_01_11:
    speaker: girl02
    en: If this isn't the real sky, then what's the real one like?
    ko: 하늘이 하늘이 아니면 뭔데?
    ja: 空が空じゃないなら、何なの？
  event_boomsday_intermission_01_12:
    speaker: trony
    en: It's what lies above all those amazing places we've heard about in stories.
    ko: 하늘은 말이지.
    ja: 空はね、
  event_boomsday_intermission_01_13:
    speaker: trony
    en: The open sea, erupting volcanoes and everything else waiting for us up on
      the surface...
    ko: |-
      바다라든지, 화산이라든지, 정글이라든지,
      우리가 이야기로만 들어본 것들이 기다리고 있는 지상,
    ja: |-
      海とか、火山とか、ジャングルとか…
      本物を見たこともないものが
      待っている地上の…
  event_boomsday_intermission_01_14:
    speaker: trony
    en: above it all, is the real, true sky.
    ko: 그 위에 떠 있는 거야말로 진짜 하늘이야!
    ja: その上にあるのが、本物の空だよ！
  event_boomsday_intermission_01_15:
    speaker: boy
    en: So your dream is to go up to the surface and get torn apart by Raptures?
    ko: 뭐? 랩쳐뿐인 세상에 나가서 얼른 죽고 싶은 거야?
    ja: |-
      えっ？ラプチャーしかいない世界に行って、
      早死にでもしたいの？
  event_boomsday_intermission_01_16:
    speaker: "<Narration>"
    en: Her friends laughed at her.
    ko: 친구들은 비웃었다.
    ja: ひとしきり嘲笑を浴びた
  event_boomsday_intermission_01_17:
    speaker: boy
    en: You're such an idiot.
    ko: 별종.
    ja: ヘンなヤツ。
  event_boomsday_intermission_01_18:
    speaker: "<Narration>"
    en: As time passed, her friends would hurl more vicious insults at her.
    ko: 어느새 친구들은 트로니를 이름으로 불러주지 않았다.
    ja: いつしか、トロニーは名前で呼ばれなくなった
  event_boomsday_intermission_01_19:
    speaker: "<Narration>"
    en: And every time they did,
    ko: 그럴 때마다 트로니는 생각했다.
    ja: そのたびに、トロニーは考えた
  event_boomsday_intermission_01_20:
    speaker: "<Narration>"
    en: Trony would fantasize about how one day, someone would believe her.
    ko: 언젠가 모두가 본인의 말을 믿게 되리라.
    ja: いつかみんな、私の話を信じることになるだろう
  event_boomsday_intermission_01_21:
    speaker: "<Narration>"
    en: That one day, the truth would come to light.
    ko: 진실은 어떻게든 빛을 발하리라.
    ja: 真実はどんな形であれ、光を放つはずだ
  event_boomsday_intermission_01_22:
    speaker: "<Narration>"
    en: No matter how much her friends made fun of her, Trony never stopped telling
      them about her dream.
    ko: 친구들이 비웃을 때마다 트로니는 더욱 독하게 자신의 꿈을 이야기했다.
    ja: |-
      友人にからかわれるたび、
      トロニーは負けじと自分の夢を語った
  event_boomsday_intermission_01_23:
    speaker: "<Narration>"
    en: However, things rarely happen according to our plans,
    ko: 그리고, 언제나 그렇듯.
    ja: そして、彼女の信じた通り…
  event_boomsday_intermission_01_24:
    speaker: "<Narration>"
    en: and Trony's dream would soon take an unexpected turn.
    ko: 트로니의 꿈은 예상치 못한 순간에 이루어졌다.
    ja: しかし思わぬ形で、その夢は叶った
  event_boomsday_intermission_01_25:
    speaker: adultwoman
    en: Apparently, we're supposed to be able to see something unusual in the sky
      today.
    ko: 오늘 이 시간에 하늘을 올려다보면, 예상치 못한 걸 볼 수 있다고 했지?
    ja: |-
      今日この時間に空を見たら、
      想像もつかないものが見られるって話よね？
  event_boomsday_intermission_01_26:
    speaker: adultman
    en: Yeah, I wonder what it could be.
    ko: 응. 뭘까? 궁금하네.
    ja: うん。何だろう？気になるな。
  event_boomsday_intermission_01_27:
    speaker: "<Narration>"
    en: On a day when many citizens had gathered in the square,
    ko: 광장에 많은 시민들이 모인 어느 날.
    ja: 広場に多くの市民が集まっていた、ある日
  event_boomsday_intermission_01_28:
    speaker: "<Narration>"
    en: '"To protect everyone in the Ark, Nikkes..."'
    ko: "[니케는 방주 여러분을 지키기 위해….]"
    ja: "「ニケはアークの皆様を守るために…」"
  event_boomsday_intermission_01_29:
    speaker: "<Narration>"
    en: a video was projected onto the Ark's sky display, the Dome of Eternity.
    ko: 방주의 하늘, [이터널 스카이]에 영상이 출력되었다.
    ja: |-
      アークの空、「エターナルスカイ」に
      動画が再生された
  event_boomsday_intermission_01_30:
    speaker: "<Narration>"
    en: It was a one-minute advertisement consisting of footage of Nikkes defeating
      Raptures.
    ko: 니케들이 멋지게 랩쳐를 쓰러뜨리는 일 분짜리 광고였다.
    ja: |-
      ニケの部隊が鮮やかにラプチャーをなぎ倒す
      1分ほどのプロパガンダ
  event_boomsday_intermission_01_31:
    speaker: "<Narration>"
    en: The moment had finally come.
    ko: 자신의 말이 진짜임을 증명하는 순간이 오자,
    ja: |-
      自分の言葉が真実だということを
      証明できる瞬間が到来し、
  event_boomsday_intermission_01_32:
    speaker: "<Narration>"
    en: Now everyone would believe her.
    ko: 트로니는 이제 모두가 본인의 말을 믿으리라 생각하며 기뻐했다.
    ja: |-
      トロニーは今こそみんなが
      自分の話を信じてくれるだろうと、喜んだ
  event_boomsday_intermission_01_33:
    speaker: trony
    en: You see? I told you that wasn't the real sky!
    ko: 봐봐, 내 말대로 저건 진짜 하늘이 아니잖아!
    ja: |-
      見て！言った通り、あれは
      本物の空じゃなかったでしょ！
  event_boomsday_intermission_01_34:
    speaker: trony
    en: You have to go up to the surface to see i...
    ko: 하늘은 지상으로 나가야….
    ja: 空は地上に出ないと…
  event_boomsday_intermission_01_35:
    speaker: "<Narration>"
    en: Trony, however, was unable to continue.
    ko: 트로니는 말을 이을 수 없었다.
    ja: |-
      トロニーの口から
      それ以上言葉が出なくなった
  event_boomsday_intermission_01_36:
    speaker: "<Narration>"
    en: The laughter from her friends which had been directed towards her,
    ko: 아까까지 자신을 비웃던 친구들은,
    ja: |-
      ついさっきまで自分のことを
      からかっていた友人たちが…
  event_boomsday_intermission_01_37:
    speaker: boy
    en: Why does the sky look funny?
    ko: 하늘이, 하늘이 이상해.
    ja: 空が、空が変だよ。
  event_boomsday_intermission_01_38:
    speaker: girl02
    en: Are those... Raptures?
    ko: 하늘에 랩쳐가 있어… 랩쳐가….
    ja: 空にラプチャーがいる…ラプチャーが…
  event_boomsday_intermission_01_39:
    speaker: "<Narration>"
    en: soon gave way to panicked screams.
    ko: 패닉에 빠져 비명을 지르고 있었고.
    ja: パニックに陥り、悲鳴を上げ始めたのだ
  event_boomsday_intermission_01_40:
    speaker: "<Narration>"
    en: The woman who had just been looking at the sky with her lover,
    ko: 방금까지 애인과 함께 하늘을 올려다보던 여성은,
    ja: 恋人と一緒に空を見上げていた女も…
  event_boomsday_intermission_01_41:
    speaker: adultwoman
    en: No, it can't be! We're underground?! No! No!
    ko: 우린 지하에 있다. 우린 지하에 있다. 우린 지하에 있다. 우린 지하에 있다.
    ja: |-
      私たちは地下にいる…地下にいる…
      閉じ込められて…地下にいる…
  event_boomsday_intermission_01_42:
    speaker: "<Narration>"
    en: was scratching her face in a frenzy, as if her mind was in tatters.
    ko: 넋이 나간 채, 미친 듯이 얼굴을 긁고 있었으며.
    ja: |-
      魂が抜けたかのように、
      ひたすら顔を掻きむしっていた
  event_boomsday_intermission_01_43:
    speaker: "<Narration>"
    en: As for the man beside her,
    ko: 그 옆의 남성은,
    ja: その隣にいた男も…
  event_boomsday_intermission_01_44:
    speaker: adultman
    en: He... hehehe... how could I have forgotten...?
    ko: 하, 하하하. 왜 잊고 있었지….
    ja: は、ははは。どうして忘れてたんだろう…
  event_boomsday_intermission_01_45:
    speaker: "<Narration>"
    en: he stared blankly into space, tears pouring down his face.
    ko: 멍하니 선 채 눈물을 흘리고 있었다.
    ja: 棒立ちのまま、涙を流していた
  event_boomsday_intermission_01_46:
    speaker: "<Narration>"
    en: The truth had finally come to light, and the false reality they had constructed
      had crumbled.
    ko: 당연하다고 믿어온 진리가 무너지고, 진실이 드러나자.
    ja: |-
      当たり前だと信じていたことが崩れ
      現実をつきつけられた人々は
  event_boomsday_intermission_01_47:
    speaker: "<Narration>"
    en: The ensuing panic and confusing consumed everyone and everything.
    ko: 혼란이 모든 걸 삼켜버렸다.
    ja: 混乱の渦に飲み込まれた
  event_boomsday_intermission_01_48:
    speaker: "<Narration>"
    en: Fear, frustration and sadness swept over the crowd,
    ko: 공포, 좌절, 슬픔이 거리를 잠식한 가운데.
    ja: 恐怖、絶望、悲しみが街を侵食し…
  event_boomsday_intermission_01_49:
    speaker: "<Narration>"
    en: and all Trony could do was weep.
    ko: 트로니는 눈물만 흘렸다.
    ja: トロニーはただ、涙を流した
  event_boomsday_intermission_01_50:
    speaker: "<Narration>"
    en: 'It was at that moment that she realized:'
    ko: 그때, 트로니는 깨달았다.
    ja: その時、トロニーは悟った
  event_boomsday_intermission_01_51:
    speaker: "<Narration>"
    en: The truth is better left hidden.
    ko: 진실은 가려져 있는 편이 낫다는 걸.
    ja: 真実は隠されていた方がいいということ
  event_boomsday_intermission_01_52:
    speaker: "<Narration>"
    en: People were simply not ready to accept the truth.
    ko: 사람들은 진실을 받아들일 준비가 되어 있지 않다는 걸.
    ja: |-
      人々は真実を受け入れる準備が
      できていないということ
  event_boomsday_intermission_01_53:
    speaker: "<Narration>"
    en: That year, Trony became a Nikke.
    ko: 트로니가 니케가 된 해.
    ja: トロニーがニケになった、その年は…
  event_boomsday_intermission_01_54:
    speaker: "<Narration>"
    en: That year was the deadliest in the Ark's history.
    ko: 그 해는 방주 내의 사망자 수가 가장 많던 해였다.
    ja: |-
      アーク内の死者数が
      最多を記録する年となった
event_boomsday_04_s:
  event_boomsday_04_s_1:
    speaker: "<Narration>"
    en: Trony was turned into a Nikke and joined the Electric Shock Squad.
    ko: 니케가 된 트로니는 [일렉트릭 쇼크] 스쿼드에 들어가게 되었다.
    ja: |-
      ニケとなったトロニーは、
      「エレクトリックショック」部隊に加入した
  event_boomsday_04_s_2:
    speaker: "<Narration>"
    en: 'Upon being activated, she was given one mission directive:'
    ko: 그런 트로니에게 주어진 임무는 하나였다.
    ja: トロニーに与えられた任務はただ1つ――
  event_boomsday_04_s_3:
    speaker: elegg
    en: We're to resolve the power issues in the Ark.
    ko: 방주의 전력 문제를 해결해라!
    ja: "――アークの電力問題を解決すること！"
  event_boomsday_04_s_4:
    speaker: elegg
    en: It's been ravaged with power outages, and they want us to take care of it.
    ko: 요새 방주에 정전이 자주 일어나서, 그거 해결해달라네여.
    ja: |-
      最近アークで停電が頻発しているゆえ、
      それを解決してほしいとのことですな。
  event_boomsday_04_s_5:
    speaker: elegg
    en: If the Dome of Eternity shuts down due to one of these power outages...
    ko: 혹시나 전력 부족으로 [이터널 스카이]가 꺼지기라도 하면….
    ja: |-
      もし電力不足で「エターナルスカイ」が
      消えでもしたら…
  event_boomsday_04_s_6:
    speaker: elegg
    en: Suffice to say that it won't be good.
    ko: 녜, 그다지 좋지 않을 테니까여.
    ja: まあ、いいことにはならないでしょうな。
  event_boomsday_04_s_7:
    speaker: trony
    en: I know that all too well.
    ko: 응, 잘 알고 있어.
    ja: うん、それはよく知ってる。
  event_boomsday_04_s_8:
    speaker: elegg
    en: "... I'm sorry if I brought up a bad memory."
    ko: "…안 좋은 기억을 떠올리게 했다면, 죄송해여."
    ja: |-
      …嫌なことを思い出させてしまったのなら、
      申し訳ありませんな。
  event_boomsday_04_s_9:
    speaker: elegg
    en: We're probably gonna be too busy for a while to play BOOM. Is that okay with
      you?
    ko: 트로니 씨, 오늘부터 BOOM 할 시간도 없이 많이 바빠질 텐데 괜찮겠나여?
    ja: |-
      トロニー氏、
      今日からBOOMをする時間もないくらい
      忙しくなりますぞ。大丈夫ですかな？
  event_boomsday_04_s_10:
    speaker: trony
    en: I don't care how busy we are,
    ko: "[이터널 스카이]가… 앞으로도 방주의 하늘로 남아 있을 수만 있다면…."
    ja: |-
      「エターナルスカイ」が
      これからもアークの空であるためなら…
  event_boomsday_04_s_11:
    speaker: trony
    en: so long as the Dome of Eternity stays on.
    ko: 바쁜 건 상관없어.
    ja: どれだけ忙しくても構わない。
  event_boomsday_04_s_12:
    speaker: elegg
    en: All right,
    ko: 그런가여.
    ja: なるほど。
  event_boomsday_04_s_13:
    speaker: elegg
    en: then we better dive into the research straight away.
    ko: 흠흠, 그럼 바로 연구 준비부터 시작하시져.
    ja: |-
      オホンッ…では、ただちに
      研究の準備を始めますかな。
  event_boomsday_04_s_14:
    speaker: elegg
    en: I'm looking forward to working with you.
    ko: 트로니 씨, 앞으로 잘 부탁해여.
    ja: トロニー氏、これからよろしく頼みますぞ。
  event_boomsday_04_s_15:
    speaker: trony
    en: An awfully chipper greeting, considering the circumstances.
    ko: 잘, 부탁해?
    ja: よろしく、ね？
  event_boomsday_04_s_16:
    speaker: elegg
    en: It's just a standard greeting. That's what you do when you want to form a
      relationship with someone.
    ko: 히히. 인사는 원만한 대인관계의 기초, 아니었나여?
    ja: |-
      ふひひっ。
      あいさつは円満な人間関係の基本、ですかな？
  event_boomsday_04_s_17:
    speaker: "<Narration>"
    en: Elegg grins while hiding a book behind her back,
    ko: 일레그는 등 뒤로 책 한 권을 숨기며 웃었다.
    ja: 笑うエレグは背中に本を隠していた
  event_boomsday_04_s_18:
    speaker: "<Narration>"
    en: the title of which is Interpersonal Relationships 101.
    ko: "[대인관계, 이렇게 시작해라!]라고 적힌 책이었다."
    ja: |-
      「人間関係、ここから始めよう！」という
      タイトルだった
  event_boomsday_04_s_19:
    speaker: elegg
    en: Is all the preparation done?
    ko: 연구 준비는 마쳤나여?
    ja: 研究の準備は整いましたかな？
  event_boomsday_04_s_20:
    speaker: trony
    en: Yeah.
    ko: 응….
    ja: うん…
  event_boomsday_04_s_21:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_04_s_22:
    speaker: trony
    en: I'm really looking forward to this.
    ko: "…자, 잘 부탁해."
    ja: "…よ、よろしく。"
  event_boomsday_04_s_23:
    speaker: elegg
    en: Hehe, me too.
    ko: 히히히. 저도 잘 부탁해여.
    ja: ふひひっ。こちらこそ、よろしくですぞ。
  event_boomsday_04_s_24:
    speaker: elegg
    en: Well, shall we begin?
    ko: 그럼 시작해 볼까여?
    ja: では、始めるとしますかな？
  event_boomsday_04_s_25:
    speaker: trony
    en: Sure thing. You can leave the circuit design to me.
    ko: 응… 회로 설계 관련해서는 맡겨줘.
    ja: うん…回路の設計は任せて。
  event_boomsday_04_s_26:
    speaker: trony
    en: That's my area of expertise.
    ko: 자, 자신 있는… 분야니까….
    ja: じ、自信のある…分野だから…
  event_boomsday_04_s_27:
    speaker: elegg
    en: You don't have to remind me, Ms. Trony.
    ko: 에이~ 트로니 씨.
    ja: ふひひっ、トロニー氏。
  event_boomsday_04_s_28:
    speaker: elegg
    en: Everybody knows you're the best in the field of electrical engineering.
    ko: 전기전자공학 분야에서 트로니 씨가 최고란 건 이미 알고 있다고여.
    ja: |-
      電気電子工学の分野でトロニー氏が
      最高だということは、すでに分かってますぞ。
  event_boomsday_04_s_29:
    speaker: trony
    en: The best...? Hehe...
    ko: 최, 최고라니….
    ja: さ、最高だなんて…
  event_boomsday_04_s_30:
    speaker: trony
    en: Oh boy...
    ko: 으으….
    ja: うう…
  event_boomsday_04_s_31:
    speaker: "<Narration>"
    en: Trony hastily buries her face between her knees,
    ko: 트로니가 황급히 무릎에 얼굴을 파묻었다.
    ja: トロニーはひざに顔をうずめた
  event_boomsday_04_s_32:
    speaker: "<Narration>"
    en: and begins to tremble.
    ko: 그런 트로니의 등은 미세하게 떨렸다.
    ja: その背中は細かく震えていた
  event_boomsday_04_s_33:
    speaker: elegg
    en: Wha... did I say something wrong?
    ko: 트로니 씨?! 제가 무슨 말실수라도 했나여?
    ja: |-
      トロニー氏！？何かお気に障ることでも
      言ってしまいましたかな？
  event_boomsday_04_s_34:
    speaker: trony
    en: The best... hehe.
    ko: 최, 최고… 헤헤.
    ja: さ、最高…えへへ。
  event_boomsday_04_s_35:
    speaker: elegg
    en: Clearly not a big fan of compliments... noted.
    ko: 음… 트로니 씨는 칭찬에 약한 타입이다. 기억해 둬야겠네여.
    ja: |-
      なるほど…トロニー氏は
      ほめ言葉に弱いタイプ。
      覚えておきますぞ。
  event_boomsday_04_s_36:
    speaker: "<Narration>"
    en: Electric Shock, Research Log.
    ko: "[일렉트릭 쇼크, 연구 일지.]"
    ja: "「エレクトリックショック・研究日誌」"
  event_boomsday_04_s_37:
    speaker: "<Narration>"
    en: Month X Day X. A good day to play BOOM at home.
    ko: "[X월 X일. 집에서 BOOM 하기 좋은 날씨.]"
    ja: |-
      「X月X日。
      家でBOOMするのにぴったりな天気」
  event_boomsday_04_s_38:
    speaker: "<Narration>"
    en: 'Participants: Elegg, Trony.'
    ko: "[참여자 : 일레그, 트로니]"
    ja: "「研究員：エレグ、トロニー」"
  event_boomsday_04_s_39:
    speaker: "<Narration>"
    en: Start of Converter Development.
    ko: "[컨버터 개발 시작.]"
    ja: "「コンバーターの開発開始」"
  event_boomsday_04_s_40:
    speaker: "<Narration>"
    en: "*Zap* *Zaaaap*"
    ko: 파직-! 파지직-!
    ja: バチッ！バチバチッ！
  event_boomsday_04_s_41:
    speaker: elegg
    en: Something doesn't seem right.
    ko: 뭔가 잘못된 것 같져?
    ja: 何か間違えている気がしますな？
  event_boomsday_04_s_42:
    speaker: trony
    en: I ag...
    ko: 응, 그런 것….
    ja: うん、そんな気が…
  event_boomsday_04_s_43:
    speaker: "<Narration>"
    en: "*Pow*"
    ko: 펑-!
    ja: ボンッ！
  event_boomsday_04_s_44:
    speaker: trony
    en: Agreed.
    ko: "…같네."
    ja: "…する。"
  event_boomsday_04_s_45:
    speaker: elegg
    en: Hmm...
    ko: 흠.
    ja: うーむ。
  event_boomsday_04_s_46:
    speaker: elegg
    en: What could have been the problem this time?
    ko: 이번엔 뭐가 문제였을까여?
    ja: 今度は何が問題ですかな？
  event_boomsday_04_s_47:
    speaker: trony
    en: D-did I make an error in the calculations?
    ko: 내, 내가 계산 실수라도 했나…?
    ja: け、計算違い…かな…？
  event_boomsday_04_s_48:
    speaker: trony
    en: I checked and double-checked them.
    ko: 분명 여러 번 계산했는데….
    ja: 何度も確かめたのに…
  event_boomsday_04_s_49:
    speaker: trony
    en: "... Again."
    ko: "…한 번만."
    ja: "…もう1回。"
  event_boomsday_04_s_50:
    speaker: trony
    en: Let's run it again.
    ko: 한 번만 다시 해 보자.
    ja: もう1回だけ試してみよう。
  event_boomsday_04_s_51:
    speaker: "<Narration>"
    en: Electric Shock, Research Log.
    ko: "[일렉트릭 쇼크, 연구 일지.]"
    ja: "「エレクトリックショック・研究日誌」"
  event_boomsday_04_s_52:
    speaker: "<Narration>"
    en: Month X, Day X. A perfect day to play some BOOM in the laboratory.
    ko: "[X월 X일. 연구실에서 BOOM 하고 싶은 날씨.]"
    ja: |-
      「X月X日。
      研究室でBOOMしたい天気」
  event_boomsday_04_s_53:
    speaker: "<Narration>"
    en: 'Participants: Elegg, Trony.'
    ko: "[참여자 : 일레그, 트로니]"
    ja: "「研究員：エレグ、トロニー」"
  event_boomsday_04_s_54:
    speaker: "<Narration>"
    en: Disruption during converter development.
    ko: "[컨버터 개발 도중 차질 발생.]"
    ja: "「コンバーターの開発中に問題発生」"
  event_boomsday_04_s_55:
    speaker: elegg
    en: Phew... I'm back.
    ko: 으으… 다녀왔어여….
    ja: うう…ただいま戻りましたぞ…
  event_boomsday_04_s_56:
    speaker: trony
    en: How'd it go?
    ko: 그… 괜찮았어?
    ja: その…大丈夫だった？
  event_boomsday_04_s_57:
    speaker: elegg
    en: I'll never get used to these darn interviews.
    ko: 아녀. 인터뷰는 아무리 많이 해도 익숙해지지 않네여.
    ja: |-
      いいや…インタビューは
      何度やっても慣れませんな。
  event_boomsday_04_s_58:
    speaker: elegg
    en: Why in the world do I have to promote Missilis anyway...
    ko: 왜 제가 미실리스사 홍보를 해야 하는 건지….
    ja: |-
      なにゆえ私がミシリスのPRを
      しなければならないのか…
  event_boomsday_04_s_59:
    speaker: trony
    en: I'm sure you did a great job.
    ko: "…고생했네."
    ja: "…お疲れ様。"
  event_boomsday_04_s_60:
    speaker: elegg
    en: You should join next time.
    ko: 다음엔 트로니 씨도 같이 찍져.
    ja: 次はトロニー氏も一緒に撮りますぞ。
  event_boomsday_04_s_61:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_04_s_62:
    speaker: elegg
    en: Ms. Trony?
    ko: 트로니 씨?
    ja: トロニー氏？
  event_boomsday_04_s_63:
    speaker: trony
    en: Just thinking about it makes me feel nauseous.
    ko: 웁… 잠깐 상상만 했는데도 울렁거려….
    ja: うっ…ちょっと想像しただけで吐き気が…
  event_boomsday_04_s_64:
    speaker: trony
    en: I couldn't possibly stand in front of a crowd of people.
    ko: 사람들 앞에 나서야 한다니… 난, 못해….
    ja: 人前に立つなんて…無理…
  event_boomsday_04_s_65:
    speaker: trony
    en: The moment I show up on the TV screen, Missilis' stock prices will plummet.
    ko: 내가 영상에 나오는 순간, 미실리스사 주가는 바닥을 치고….
    ja: |-
      私が出た瞬間に
      ミシリス社の株価が大暴落して…
  event_boomsday_04_s_66:
    speaker: trony
    en: Then Syuen will beat me to a pulp.
    ko: 슈엔 님은 나를 치겠지….
    ja: シュエン様にボコボコにされる…
  event_boomsday_04_s_67:
    speaker: trony
    en: It's a good thing I uploaded a new copy of my will to the computer. Revision
      number 427.
    ko: 일레그, 지금까지 함께해서 영광이었어….
    ja: エレグ、今まで一緒に働けて光栄だったよ…
  event_boomsday_04_s_68:
    speaker: trony
    en: It's been an honor knowing you, Elegg.
    ko: 유언장 제427차 개정판은 컴퓨터에 입력해 뒀으니….
    ja: |-
      バージョン427の遺言状が
      パソコンに保存してあるから…
  event_boomsday_04_s_69:
    speaker: elegg
    en: What are you blabbering about? Don't get carried away by your imagination.
    ko: 자, 잠깐만여! 트로니 씨, 너무 멀리 갔어여. 멀리 갔다고여!
    ja: |-
      ま、待ってくだされ！
      トロニー氏、話が飛躍しすぎですぞ！？
  event_boomsday_04_s_70:
    speaker: elegg
    en: Besides, how come you're so obsessed with writing all these goofy codicils?
    ko: 그보다 유언장은 언제 그리 많이 쓴 거에여….
    ja: しかも、いつの間に遺言状などそんなに…？
  event_boomsday_04_s_71:
    speaker: trony
    en: Every time I see Syuen, I feel like I need to write another will.
    ko: 슈엔 님 만날 때마다…?
    ja: シュエン様と会うことになるたびに…？
  event_boomsday_04_s_72:
    speaker: elegg
    en: "... Anyway, nothing bad is going to happen to you, so don't worry."
    ko: "…그, 그랬나여. 암튼 그럴 일은 없을 테니, 너무 걱정 마여."
    ja: |-
      …と、とにかくそんなことは
      起きませんゆえ、心配無用ですぞ。
  event_boomsday_04_s_73:
    speaker: elegg
    en: More importantly, how was your research today? You must have had a tough time
      going solo.
    ko: 그보다 오늘 연구는 어땠나여? 혼자 하느라 힘들진 않았나여?
    ja: |-
      それより、今日の研究はどうでしたかな？
      1人で大変だったのでは？
  event_boomsday_04_s_74:
    speaker: trony
    en: It wasn't too hard.
    ko: 힘들진 않았는데….
    ja: 大変ではなかったけど…
  event_boomsday_04_s_75:
    speaker: trony
    en: You know the capacitors that measure the power coming into the substation?
    ko: 변전소로 흘러들어오는 전력량 측정하는 거 있잖아….
    ja: 変電所に来るエネルギーを測定する装置が…
  event_boomsday_04_s_76:
    speaker: trony
    en: I think they may be broken. They haven't been giving out any readings.
    ko: 기계가 고장 났는지, 자꾸만 측정할 수 없다고 나와서….
    ja: 壊れちゃったのかな…測定不能ってエラーが…
  event_boomsday_04_s_77:
    speaker: elegg
    en: Huh? That's strange.
    ko: 녜? 어제까지만 해도 잘 작동하지 않았나여?
    ja: |-
      なんと？昨日まではちゃんと
      動いていたはずですがな？
  event_boomsday_04_s_78:
    speaker: elegg
    en: Wasn't everything working fine yesterday?
    ko: 흠, 이상하네여.
    ja: むーん、妙ですな。
  event_boomsday_04_s_79:
    speaker: trony
    en: I'll check if there's an issue with the power source tomorrow.
    ko: 내일 한 번 동력원에 문제 있는 건 아닌지 확인해 볼게.
    ja: |-
      明日、エネルギー源の方に問題がないか
      もう一度確認してみる。
  event_boomsday_04_s_80:
    speaker: elegg
    en: You know where the power source is?
    ko: 녜? 동력원이 어디에 있는지 알고 계시나여?
    ja: |-
      む？エネルギー源のありかを
      ご存じなのですかな？
  event_boomsday_04_s_81:
    speaker: trony
    en: It's just a matter of tracing the power back to its source. Nothing too difficult.
    ko: 응, 뭐…. 전력 역추적해서 근원지를 찾으면 되는 거니까… 어렵진 않아….
    ja: |-
      うん、まあ…エネルギーの流れを追跡して、
      根元を探せばいいだけだから…難しくないよ…
  event_boomsday_04_s_82:
    speaker: elegg
    en: Says you. That's advanced stuff that only you could pull off.
    ko: 그런 건 트로니 씨나 할 수 있는 거잖아여….
    ja: それはトロニー氏だから、できる話ですぞ…
  event_boomsday_04_s_83:
    speaker: elegg
    en: Wait a sec... did you just say power tracing?
    ko: 읭? 전력 역추적? 방금 전력 역추적했다고 했어여?
    ja: |-
      …いや？エネルギーの流れを追跡…
      と言いましたかな？
  event_boomsday_04_s_84:
    speaker: elegg
    en: That's illegal! And you did it behind my back?!
    ko: 그거 불법이잖아여! 저 몰래 언제 그런 걸 한 거예여!
    ja: |-
      それは違法行為のはずでは！？
      こっそり何をしているんですかな！？
  event_boomsday_04_s_85:
    speaker: trony
    en: I'll leave the rest of this to you, Elegg.
    ko: 일레그, 뒷일은 잘 부탁해.
    ja: エレグ、あとのことはよろしくね。
  event_boomsday_04_s_86:
    speaker: elegg
    en: What?
    ko: 녜?
    ja: はい？
  event_boomsday_04_s_87:
    speaker: trony
    en: That's another thing you say to someone when you're getting to know them.
    ko: 인사는 원만한 대인관계의 기초라고….
    ja: あいさつは円満な人間関係の基本って…
  event_boomsday_04_s_88:
    speaker: elegg
    en: Now is not the right time to be using that!
    ko: 이럴 때 쓰는 말 아니거든여!
    ja: こういう時に使う言葉ではないですぞ！
  event_boomsday_04_s_89:
    speaker: "<Narration>"
    en: Electric Shock, Research Log.
    ko: "[일렉트릭 쇼크, 연구 일지.]"
    ja: "「エレクトリックショック・研究日誌」"
  event_boomsday_04_s_90:
    speaker: "<Narration>"
    en: Month X, Day X. Clear weather.
    ko: "[X월 X일. 맑음.]"
    ja: "「X月X日。晴れ」"
  event_boomsday_04_s_91:
    speaker: "<Narration>"
    en: 'Participant: Trony'
    ko: "[참여자 : 트로니.]"
    ja: "「研究員：トロニー」"
  event_boomsday_04_s_92:
    speaker: "<Narration>"
    en: Error in measuring the power generated in the Ark's power source.
    ko: "[방주 동력원에서 생산되는 전력량 측정 중 오류 발생.]"
    ja: |-
      「アークのエネルギー源から流入する
      エネルギー量の測定中にエラー発生」
  event_boomsday_04_s_93:
    speaker: "<Narration>"
    en: Plan to check the Ark's power source directly.
    ko: "[방주 동력원, 직접 확인해 볼 예정.]"
    ja: "「エネルギー源を直接確認する予定」"
  event_boomsday_04_s_94:
    speaker: "<Narration>"
    en: Elegg absent, report written by Trony.
    ko: "[일레그 불참으로 트로니 대신 작성.]"
    ja: |-
      「エレグ不在につき、
      トロニーの代理による記録」
  event_boomsday_04_s_95:
    speaker: elegg
    en: Based on the observations regarding the amount of power coming into the substation,
    ko: 변전소로 흘러들어오는 전력량 측정 결과.
    ja: 変電所に流入するエネルギーを測定した結果、
  event_boomsday_04_s_96:
    speaker: elegg
    en: the reason for the power outages being experienced in the Ark
    ko: 방주 내에 정전이 일어나는 이유는,
    ja: アーク内で発生する停電の原因は
  event_boomsday_04_s_97:
    speaker: elegg
    en: are not due to insufficient power generation.
    ko: 방주 동력원에서 생산되는 전력량이 부족해서가 아니라.
    ja: エネルギー源の出力不足ではなく
  event_boomsday_04_s_98:
    speaker: elegg
    en: They are instead being caused by an excessive amount of power being supplied
      throughout the Ark's infrastructure, resulting in a power surge.
    ko: |-
      방주 전체 인프라에 공급하고도 남을 정도로 넘쳐나서,
      과부하를 일으킨 거였다.
    ja: |-
      アーク全体のインフラに電力供給しても
      余剰が出るほどのエネルギーにより、
      過負荷が発生していたためであった
  event_boomsday_04_s_99:
    speaker: elegg
    en: Therefore, the converter's task is not to increase the power output,
    ko: 따라서, 컨버터는 전력량을 키우는 게 아니라.
    ja: |-
      したがって、コンバーターは
      エネルギー効率の増加よりも
  event_boomsday_04_s_100:
    speaker: elegg
    en: but in fact to divert excess power generated by the Ark's power source.
    ko: 방주 동력원에서 만들어내는 전력을 손실시키는 쪽으로 개발했다.
    ja: 流入エネルギーの抑制を目指す開発方針に改めた
  event_boomsday_04_s_101:
    speaker: elegg
    en: End of log.
    ko: 일단 연구 일지에는 이렇게 기록해 둘게여.
    ja: |-
      とりあえず、研究日誌の記録は
      これでいいですかな。
  event_boomsday_04_s_102:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_04_s_103:
    speaker: trony
    en: That's all correct.
    ko: "…응."
    ja: "…うん。"
  event_boomsday_04_s_104:
    speaker: elegg
    en: So tell me, what was the power source?
    ko: 그래서 트로니 씨, 방주의 동력원은 뭐였어여?
    ja: |-
      それでトロニー氏、
      アークのエネルギーの源を見たのですな？
  event_boomsday_04_s_105:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_04_s_106:
    speaker: trony
    en: Nothing special. Just a normal generator.
    ko: "…별 거 없었어. 그냥 평범한 발전기였어."
    ja: |-
      …大したことなかったよ。
      普通のジェネレーターだった。
  event_boomsday_04_s_107:
    speaker: elegg
    en: Nothing special? Is that what you call a machine that generates infinite amounts
      of energy?
    ko: 녜? 별 거 없다녀. 무려 무한한 에너지를 생산해 내는 발전기라고여!
    ja: |-
      そんなはずは…ほぼ無尽蔵のエネルギーを
      生産できるジェネレーターですぞ！？
  event_boomsday_04_s_108:
    speaker: elegg
    en: We've dreamt about this for ages!
    ko: 말로만 듣던, 무한동력을 저희가 찾을 수도 있는 거예여!
    ja: |-
      噂でしか聞かない、無限のエネルギー源！
      それが目の前にあるかもしれないと言うのに…
  event_boomsday_04_s_109:
    speaker: elegg
    en: This means the ability to create an infinite energy source is hidden somewhere
      in the Ark! Aren't you even curious?
    ko: |-
      아니져! 무한동력을 만들 수 있는 기술력이
      방주 어딘가에 숨겨져 있다는 건데! 궁금하지 않나여?!
    ja: |-
      そもそも！無限のエネルギーを生み出す技術が
      アークのどこかに隠されているということ！
      気にならないのですかな！？
  event_boomsday_04_s_110:
    speaker: elegg
    en: How could it have remained hidden all this time?
    ko: 왜 지금껏 숨겨져 있던 건지?
    ja: なぜずっと隠されているのか…
  event_boomsday_04_s_111:
    speaker: elegg
    en: What's the truth behind all this? What are we missing here?
    ko: 진실이 뭔지? 저희가 모르는 게 뭔지 말이에여!
    ja: |-
      真実は？
      他に隠されている秘密は！？
  event_boomsday_04_s_112:
    speaker: trony
    en: I'm tired.
    ko: "…일레그, 나 피곤해."
    ja: "…エレグ、私、疲れた。"
  event_boomsday_04_s_113:
    speaker: elegg
    en: I can imagine, considering how hard you worked on that converter.
    ko: 히히, 그렇겠져. 컨버터 만드는 동안 고생 많이 하셨어여.
    ja: |-
      ふひひっ、それはそうでしょうな。
      コンバーターの開発、お疲れ様でしたぞ。
  event_boomsday_04_s_114:
    speaker: elegg
    en: Well, you can rest easy knowing that we put a stop to all those pesky power
      outages.
    ko: |-
      저희가 방주에 정전이 일어나는 걸 막은 거니까 기뻐하셔도 돼여!
      히히히.
    ja: |-
      我々がアークの停電を防いだのですから、
      誇ってもいいですぞ！ふひひっ。
  event_boomsday_04_s_115:
    speaker: elegg
    en: You should go and rest.
    ko: 그럼 오늘은 들어가서 쉬세여.
    ja: |-
      では、今日のところは帰って
      ゆっくり休んでくだされ。
  event_boomsday_04_s_116:
    speaker: "<Narration>"
    en: Electric Shock, Research Log.
    ko: "[일렉트릭 쇼크, 연구 일지.]"
    ja: "「エレクトリックショック・研究日誌」"
  event_boomsday_04_s_117:
    speaker: "<Narration>"
    en: Month X, Day X. A perfect day to play some BOOM in the laboratory.
    ko: "[X월 X일. 연구실에서 BOOM 하고 싶은 날씨.]"
    ja: |-
      「X月X日。
      研究室でBOOMしたい天気」
  event_boomsday_04_s_118:
    speaker: "<Narration>"
    en: 'Participants: Elegg, Trony.'
    ko: "[참여자 : 일레그, 트로니]"
    ja: "「研究員：エレグ、トロニー」"
  event_boomsday_04_s_119:
    speaker: "<Narration>"
    en: Converter development completed.
    ko: "[컨버터 개발 완료.]"
    ja: "「コンバーターの開発完了」"
  event_boomsday_04_s_120:
    speaker: elegg
    en: "... Ms. Trony."
    ko: "…트로니 씨."
    ja: "…トロニー氏。"
  event_boomsday_04_s_121:
    speaker: "<Narration>"
    en: Electric Shock, Research Log.
    ko: "[일렉트릭 쇼크, 연구 일지.]"
    ja: "「エレクトリックショック・研究日誌」"
  event_boomsday_04_s_122:
    speaker: "<Narration>"
    en: Month X, Day X.
    ko: "[X월 X일.]"
    ja: "「X月X日」"
  event_boomsday_04_s_123:
    speaker: "<Narration>"
    en: 'Participant: Elegg'
    ko: "[참여자 : 일레그]"
    ja: "「研究員：エレグ」"
  event_boomsday_04_s_124:
    speaker: "<Narration>"
    en: After development of the converter, Trony continues to be absent.
    ko: "[컨버터 개발 후, 트로니 연구 불참 중.]"
    ja: |-
      「コンバーターの開発完了以来、
      トロニーが研究室に来ない」
  event_boomsday_04_s_125:
    speaker: "<Narration>"
    en: The day Trony learned the true identity of the power source of the Ark,
    ko: 방주에 오랫동안 전력을 공급해 온 동력원의 정체를 알게 된 날.
    ja: |-
      アークに電力を供給する
      エネルギー源の正体を知った日
  event_boomsday_04_s_126:
    speaker: "<Narration>"
    en: she felt a tremendous fear.
    ko: 트로니는 엄청난 공포를 느꼈다.
    ja: トロニーはとてつもない恐怖を覚えた
  event_boomsday_04_s_127:
    speaker: "<Narration>"
    en: At the same time, a thought ran through her mind.
    ko: 동시에 그런 생각이 들었다.
    ja: そして、思考した
  event_boomsday_04_s_128:
    speaker: "<Narration>"
    en: The truth is better left hidden. People are not ready to accept the truth.
    ko: |-
      진실은 가려져 있는 편이 낫다.
      사람들은 진실을 받아들일 준비가 되어 있지 않다.
    ja: |-
      真実は隠されていた方がいい
      人々は真実を受け入れる準備ができていない
  event_boomsday_04_s_129:
    speaker: "<Narration>"
    en: It was for this reason
    ko: 트로니는 결심했다.
    ja: トロニーは誓った
  event_boomsday_04_s_130:
    speaker: "<Narration>"
    en: that Trony decided she would keep the truth hidden,
    ko: 공포와 진실.
    ja: 恐怖も真実も
  event_boomsday_04_s_131:
    speaker: "<Narration>"
    en: and shoulder all the fear that came with it herself.
    ko: 두 가지 모두 자신이 떠안겠다고.
    ja: 自分ひとりで抱え込んで生きることを…
  event_boomsday_04_s_132:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_04_s_133:
    speaker: "<Narration>"
    en: As Trony stares at the monitor, she drops the tablet in her hand,
    ko: 모니터를 바라보던 트로니의 손에서 툭 하고 패드가 떨어졌다.
    ja: |-
      モニターを見つめるトロニーの手から
      ゲームパッドがこぼれ落ちた
  event_boomsday_04_s_134:
    speaker: "<Narration>"
    en: then buries her face between her knees.
    ko: 모든 소리를 차단하겠다는 듯.
    ja: 何も聞こえないように
  event_boomsday_04_s_135:
    speaker: "<Narration>"
    en: As if to block out all sound.
    ko: 세상에서 자기를 뚝 떼어내겠다는 듯.
    ja: 世界を拒絶するかのように
  event_boomsday_04_s_136:
    speaker: "<Narration>"
    en: As if to separate herself from the world.
    ko: 트로니는 쪼그려 앉은 채, 무릎에 얼굴을 파묻었다.
    ja: 縮こまり、膝に顔をうずめ
  event_boomsday_04_s_137:
    speaker: "<Narration>"
    en: Her body begins to tremble,
    ko: 그런 트로니의 몸이 들썩였다.
    ja: トロニーは身体を震わせていた
  event_boomsday_04_s_138:
    speaker: "<Narration>"
    en: and the tears stream down her face, staining her sleeves.
    ko: 트로니의 소매는 조금씩, 축축하게 젖어갔다.
    ja: 服のそでが少しずつ、濡れていった
  event_boomsday_04_s_139:
    speaker: "<Narration>"
    en: Suddenly, there is the sound of footsteps out in the hallway.
    ko: 그때, 복도에서 발소리가 들렸다.
    ja: 廊下から静寂を破る足音が聞こえた
  event_boomsday_04_s_140:
    speaker: elegg
    en: Ms. Trony, it's me.
    ko: 트로니 씨. 저 왔어여.
    ja: トロニー氏、エレグですぞ。
  event_boomsday_04_s_141:
    speaker: trony
    en: Elegg?
    ko: 일레그…?
    ja: エレグ…？
event_boomsday_04_e:
  event_boomsday_04_e_1:
    speaker: "<Monologue>"
    en: Elegg stands outside the door.
    ko: 일레그가 복도를 서성인다.
    ja: エレグは廊下を右往左往している
  event_boomsday_04_e_2:
    speaker: elegg
    en: Trony, something happened today.
    ko: 트로니 씨, 오늘 무슨 일이 있었냐면여.
    ja: トロニー氏、今日何があったかと言いますと…
  event_boomsday_04_e_3:
    speaker: elegg
    en: I met with Mr. Comman...
    ko: 지휘관 씨를 만나서여….
    ja: 指揮官氏とお会いして…
  event_boomsday_04_e_4:
    speaker: elegg
    en: Wait, no, that's not it.
    ko: 아니져, 이게 아니에여.
    ja: いや、そうではありませんな…
  event_boomsday_04_e_5:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_04_e_6:
    speaker: elegg
    en: The Ark Gaming Expo is tomorrow.
    ko: 트로니 씨, 내일 [아크 게임쇼]가 열린대여!
    ja: |-
      トロニー氏、明日は「アークゲームショー」が
      ありますぞ！
  event_boomsday_04_e_7:
    speaker: elegg
    en: They said they're gonna have an Ark Rangers meet and greet there. Isn't that
      exciting?
    ko: 아크레인저 팬미팅도 있다는 데, 솔깃하지 않나여?
    ja: |-
      アークレンジャーのファンミも
      あるそうですぞ！気になりませんかな？
  event_boomsday_04_e_8:
    speaker: elegg
    en: No, that's not what I'm supposed to say either...
    ko: 흐아아… 솔깃하긴 뭐가 솔깃해여….
    ja: |-
      …はぁぁ…「気になりませんかな？」
      じゃないですぞ…
  event_boomsday_04_e_9:
    speaker: "<Monologue>"
    en: Every time she approaches the door to Trony's room, Elegg stops short and
      pulls back.
    ko: |-
      굳게 닫힌 문 앞에 거의 다다를 때마다,
      일레그는 거기서 더 나아가지 못하고 뒤로 물러섰다.
    ja: |-
      エレグは固く閉ざされた扉の前に近づき、
      そのたびに踏み込めず、一歩後ろに下がった
  event_boomsday_04_e_10:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_04_e_11:
    speaker: "<Self>"
    en: Having a hard time?
    ko: 잘 안 돼?
    ja: うまくいかないか？
  event_boomsday_04_e_12:
    speaker: elegg
    en: Yeah...
    ko: 녜….
    ja: はい…
  event_boomsday_04_e_13:
    speaker: elegg
    en: Expressing your feelings is harder said than done.
    ko: 진심을 전한다는 게… 말은 쉬운뎨….
    ja: 本心を伝えると…言うは易しですが…
  event_boomsday_04_e_14:
    speaker: elegg
    en: Now that I'm actually doing it, I'm kinda freaking out.
    ko: 막상 해보려니까 겁나네여….
    ja: いざやろうとすると、怖いですな…
  event_boomsday_04_e_15:
    speaker: "<Self>"
    en: Are you scared you won't be able to properly express yourself?
    ko: 진심이 전해지지 않을까 봐?
    ja: うまく伝えられる気がしないから？
  event_boomsday_04_e_16:
    speaker: elegg
    en: Yeah...
    ko: "…뭐, 그렇져."
    ja: "…まあ、そうですな。"
  event_boomsday_04_e_17:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_04_e_18:
    speaker: elegg
    en: I must look pretty pathetic right about now.
    ko: 지금 저, 한심해 보이져….
    ja: 自分が情けないですぞ…
  event_boomsday_04_e_19:
    speaker: "<Self>"
    en: Not at all. This is a perfectly normal reaction.
    ko: 아니. 겁나는 게 당연하다고 생각해.
    ja: いいや、怖くて当然だ
  event_boomsday_04_e_20:
    speaker: elegg
    en: Really?
    ko: 그런가여….
    ja: そうですかな…
  event_boomsday_04_e_21:
    speaker: "<Self>"
    en: But Elegg, nothing will change if you back away from this.
    ko: 그런데 일레그, 뒤로 물러선다고 해결되는 건 없어.
    ja: だが、後ろに下がっても何も解決しない
  event_boomsday_04_e_22:
    speaker: "<Self>"
    en: Now is the time to take a step forward.
    ko: 지금은 한 발 나아갈 때야.
    ja: 今が一歩踏み出す時だ
  event_boomsday_04_e_23:
    speaker: elegg
    en: I know... you're right.
    ko: 흐아아… 그렇겠져.
    ja: むーん…そうですな。
  event_boomsday_04_e_24:
    speaker: "<Self>"
    en: You don't want to abandon Trony and leave her like this, do you?
    ko: 트로니를 이렇게 내버려 두고 싶은 건 아니잖아?
    ja: このままトロニーを放っておけないんだろう？
  event_boomsday_04_e_25:
    speaker: elegg
    en: No, I'd never want that.
    ko: 녜… 그건 싫어여.
    ja: はい…それはそうですぞ。
  event_boomsday_04_e_26:
    speaker: "<Self>"
    en: Then buck up.
    ko: 그러니 자신감을 가져.
    ja: それなら、自信を持て
  event_boomsday_04_e_27:
    speaker: "<Self>"
    en: I can tell how genuine you are. I'm sure Trony will sense that as well.
    ko: |-
      일레그의 진심, 나한테도 전해졌으니.
      분명, 트로니한테 닿을 거야.
    ja: |-
      エレグの気持ちは私にも伝わった。
      きっとトロニーにも届くはずだ
  event_boomsday_04_e_28:
    speaker: elegg
    en: Just gotta be genuine... that's all...
    ko: "…진심, 진심을 전하라."
    ja: "…本心…本当の気持ちを伝える…"
  event_boomsday_04_e_29:
    speaker: "<Monologue>"
    en: Elegg mumbles to herself as she once again steps towards the door.
    ko: 나지막이 중얼거리던 일레그가 다시 문 앞으로 다가갔다.
    ja: |-
      エレグは小さくつぶやき、
      再び扉に近づいた
  event_boomsday_04_e_30:
    speaker: "<Monologue>"
    en: After taking a deep breath, she knocks at the door again.
    ko: 심호흡을 한 뒤, 일레그는 문에 손을 가져다 댔다.
    ja: |-
      深呼吸をして、
      エレグは扉に手を伸ばした
  event_boomsday_04_e_31:
    speaker: elegg
    en: Ms. Trony. It's me again.
    ko: 트로니 씨. 저 왔어여.
    ja: トロニー氏、エレグですぞ。
  event_boomsday_04_e_32:
    speaker: trony
    en: Elegg?
    ko: 일레그…?
    ja: エレグ…？
  event_boomsday_04_e_33:
    speaker: elegg
    en: I have something to say to you.
    ko: 할 말이 있는데여.
    ja: 伝えたいことがありますぞ。
  event_boomsday_04_e_34:
    speaker: elegg
    en: Er...
    ko: 그러니까.
    ja: その…
  event_boomsday_04_e_35:
    speaker: elegg
    en: It's about an old story from way back.
    ko: 엄청 옛날이야기를 해보려고 해여.
    ja: すごく昔の話をしようと思いましてな。
  event_boomsday_04_e_36:
    speaker: elegg
    en: Hmm...
    ko: 음….
    ja: ええと…
  event_boomsday_04_e_37:
    speaker: elegg
    en: When I was young,
    ko: 제가 어렸을 때 말이져.
    ja: 私が子どもの頃は…
  event_boomsday_04_e_38:
    speaker: elegg
    en: I was always bullied by my peers for liking BOOM so much.
    ko: BOOM에 빠진 괴짜라며 따돌림을 좀 심하게 당했었어여.
    ja: |-
      BOOMにハマった変人だと、
      ひどくいじめられましたな。
  event_boomsday_04_e_39:
    speaker: elegg
    en: They called me a weirdo. Said that I was obsessed.
    ko: 그때는 뭐.
    ja: その時は、まあ…
  event_boomsday_04_e_40:
    speaker: elegg
    en: They said it so much, that even I started to believe it.
    ko: 음, 난 이상한 사람인가 보다.
    ja: 自分は変なヤツなんだ。
  event_boomsday_04_e_41:
    speaker: elegg
    en: I felt like an outcast, like I couldn't be accepted anywhere.
    ko: 어디에도 받아들여지지 못하는 사람이구나.
    ja: どこにも受け入れられないんだ。
  event_boomsday_04_e_42:
    speaker: elegg
    en: I started to spend more and more time in my room.
    ko: 그런 생각으로 하루하루 방 안에서 시간을 죽였져.
    ja: |-
      そう思いながら、部屋にこもって
      時間を潰しておりました。
  event_boomsday_04_e_43:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_04_e_44:
    speaker: elegg
    en: But then one day,
    ko: 그러던 어느 날이었어여.
    ja: ところが、ある日のこと…
  event_boomsday_04_e_45:
    speaker: elegg
    en: 'I heard a girl''s voice outside my window, shouting:'
    ko: 창밖에서 어느 소녀의 목소리가 들렸어여.
    ja: |-
      窓の外から女の子の声が
      聞こえてきたのですな。
  event_boomsday_04_e_46:
    speaker: "<Narration>"
    en: My dream is to look at the sky!
    ko: 제 꿈은 하늘을 보는 거예요!
    ja: 私の夢は、空を見ることです！
  event_boomsday_04_e_47:
    speaker: "<Narration>"
    en: That's not the real sky!
    ko: 저건 진짜 하늘이 아니야!
    ja: あれは本物の空じゃない！
  event_boomsday_04_e_48:
    speaker: "<Narration>"
    en: The real sky is what lies above all those amazing places we've heard about
      in stories.
    ko: |-
      이야기로만 들어본 것들이 우릴 기다리고 있는 지상.
      그 위에 뜬 게 하늘이야!
    ja: |-
      地上には見たことも無いものがあって、
      その上にあるのが空なの！
  event_boomsday_04_e_49:
    speaker: elegg
    en: The moment I laid eyes on that girl, she was positively radiant.
    ko: 창밖으로 본 그 아이는 너무 빛나 보였어여.
    ja: |-
      窓から見たその子は、
      とても輝いて見えましたな。
  event_boomsday_04_e_50:
    speaker: elegg
    en: The confidence with which she stood by her dreams, no matter what others said...
    ko: 주변에서 뭐라 하든, 당당하게 자신의 꿈을 말하는 소녀를 보면서 생각했어여.
    ja: |-
      周りに何と言われようと
      堂々と夢を語るその子を見ながら、
      私は思ったものですな。
  event_boomsday_04_e_51:
    speaker: elegg
    en: I wanted to become like her.
    ko: 나도 저렇게 빛나는 사람이 되자고.
    ja: 私もあんなふうな素敵な人になろう。
  event_boomsday_04_e_52:
    speaker: elegg
    en: To have that same self-assurance. To be able to have my own convictions and
      stand by them.
    ko: 하고 싶은 걸 당당히 말할 수 있는 사람이 되자고 말이에여.
    ja: やりたいことを堂々と言える人になろう、と。
  event_boomsday_04_e_53:
    speaker: elegg
    en: I think that's when it happened.
    ko: 그때부터였을 거예여.
    ja: きっとその時ですな。
  event_boomsday_04_e_54:
    speaker: elegg
    en: When I first had the desire to install BOOM on every device I could find.
    ko: 방주 내 모든 디스플레이에 BOOM을 설치해 버려서,
    ja: |-
      アークのあらゆるデバイスに
      BOOMをインストールして
  event_boomsday_04_e_55:
    speaker: elegg
    en: That way, all those people who ignored me before would see just how great
      BOOM was.
    ko: 그때 날 무시했던 친구들도 BOOM의 매력에 빠지도록 만들어야겠다.
    ja: |-
      私をいじめた友だちも、
      みんなBOOMにハマらせてしまおう。
  event_boomsday_04_e_56:
    speaker: elegg
    en: I realize it's a bit of a weird dream, but that's when it all began, hehe.
    ko: 이런 이상한 꿈을 꾸게 된 것도여. 히히.
    ja: こんなおかしな夢を抱いたのは。ふひひっ。
  event_boomsday_04_e_57:
    speaker: elegg
    en: Ms. Trony,
    ko: 트로니 씨.
    ja: トロニー氏。
  event_boomsday_04_e_58:
    speaker: elegg
    en: you're like a beacon of light,
    ko: 트로니 씨는 빛나는 분이에여.
    ja: トロニー氏は輝いておりますぞ。
  event_boomsday_04_e_59:
    speaker: elegg
    en: and you shine far too bright to be spending your life locked up in a dark
      room.
    ko: 그런 어두컴컴한 방 안에 틀어박혀 있는 건, 어울리지 않는 분이라고여.
    ja: |-
      真っ暗な部屋に引きこもっている
      なんて、似合いませんな。
  event_boomsday_04_e_60:
    speaker: elegg
    en: I know that...
    ko: 전 알고 있어여.
    ja: 私は信じておりますな。
  event_boomsday_04_e_61:
    speaker: elegg
    en: whatever it is that's scaring you,
    ko: 지금 트로니 씨를 무섭게 하는 게 뭐든 간에.
    ja: 恐れているものが何であれ、
  event_boomsday_04_e_62:
    speaker: elegg
    en: I know that you'll overcome it.
    ko: 트로니 씨라면 충분히 이겨낼 수 있다는 걸여.
    ja: |-
      氏なら、乗り越えられる力が
      あることを。
  event_boomsday_04_e_63:
    speaker: elegg
    en: No matter how long it takes,
    ko: 몇 달이든, 몇 년이든.
    ja: 数ヶ月、数年かかろうと…
  event_boomsday_04_e_64:
    speaker: elegg
    en: you will finally overcome it.
    ko: |-
      얼마나 많은 시간이 걸리든 간에,
      트로니 씨라면 반드시 이겨낼 거라는 걸.
    ja: |-
      多くの時間がかかったとしても、
      トロニー氏なら必ず乗り越えられることを。
  event_boomsday_04_e_65:
    speaker: elegg
    en: You mustn't forget your dream.
    ko: 트로니 씨가 본인의 꿈을 포기하면서까지.
    ja: |-
      トロニー氏は自分の夢と
      矛盾することを承知の上で
  event_boomsday_04_e_66:
    speaker: elegg
    en: You've always wanted to make sure the Dome of Eternity never turned off.
    ko: "[이터널 스카이]가 진짜 하늘로 영원히 남아있을 수 있도록,"
    ja: |-
      「エターナルスカイ」を
      永遠に本物の空とするために
  event_boomsday_04_e_67:
    speaker: elegg
    en: To make that dream a reality, you overcame your past trauma and made the converter.
    ko: 그날의 트라우마를 이겨내고 컨버터를 만들어냈던 것처럼 말이져.
    ja: |-
      過去に負った心の傷を乗り越えて、
      コンバーターを作った方ですからな。
  event_boomsday_04_e_68:
    speaker: trony
    en: Elegg, I...
    ko: 일레그, 난….
    ja: エレグ、私は…
  event_boomsday_04_e_69:
    speaker: elegg
    en: So please, come outside now, and we can play some BOOM like we used to.
    ko: 그러니 이만 밖에 나오세여. 예전처럼 같이 BOOM이나 하자고여.
    ja: |-
      だから、出てきてくだされ。
      昔のように、一緒にBOOMがしたいですぞ。
  event_boomsday_04_e_70:
    speaker: elegg
    en: Or heck, we could play any other shooting game you like.
    ko: 아니면 맨날 플레이하시는 슈팅 게임도 좋고여. 히히히.
    ja: |-
      それか、トロニー氏がいつもプレイしている
      シューティングゲームでもいいですな。
      ふひひっ。
  event_boomsday_04_e_71:
    speaker: trony
    en: I...
    ko: 나는….
    ja: 私は…
  event_boomsday_04_e_72:
    speaker: "<Narration>"
    en: "*Poof*"
    ko: 팟-!
    ja: パッ…
  event_boomsday_04_e_73:
    speaker: "<Monologue>"
    en: All the lights in the hallway cut out.
    ko: 그때, 복도의 불이 완전히 꺼졌다.
    ja: |-
      その時だった。
      突然、廊下の明かりが完全に消えた
  event_boomsday_04_e_74:
    speaker: "<Monologue>"
    en: It's a power outage, and it's affected the entire Ark.
    ko: 방주는 전례 없는 대정전을 맞이했다.
    ja: |-
      それはアークでかつてないほどの
      大規模な停電だった
event_boomsday_05_s:
  event_boomsday_05_s_1:
    speaker: "<Narration>"
    en: The loss of power causes widespread panic in the Ark.
    ko: 전례 없는 대정전에 방주는 혼란에 빠졌다.
    ja: 前例のない大停電により、アークは混乱に陥った
  event_boomsday_05_s_2:
    speaker: "<Narration>"
    en: Even from Trony's room, distant cries can be heard off in the distance.
    ko: 밖에서 들려오는 비명과 울음이 트로니의 방안까지 들려왔다.
    ja: |-
      外から聞こえてくる悲鳴が
      トロニーの部屋まで届いた
  event_boomsday_05_s_3:
    speaker: elegg
    en: I knew something bad was going to happen...
    ko: 으아아… 안 그래도 계속 불안하더라니….
    ja: うっ…恐れていたことが起こりましたな…
  event_boomsday_05_s_4:
    speaker: elegg
    en: Trony, something's wrong with the converter. I've got to go take a look at
      it.
    ko: 트로니 씨, 컨버터에 이상이 생긴 것 같아서 가 봐야 할 것 같아여.
    ja: |-
      トロニー氏、コンバーターに
      問題が発生したようですぞ。
  event_boomsday_05_s_5:
    speaker: elegg
    en: I'll be right back.
    ko: 금방 고치고, 돌아올게여.
    ja: すぐに修理して、戻ってきますな。
  event_boomsday_05_s_6:
    speaker: elegg
    en: Mr. Commander, let's go.
    ko: 지휘관 씨, 가여.
    ja: 指揮官氏、参りましょうぞ。
  event_boomsday_05_s_7:
    speaker: "<Narration>"
    en: Footsteps fade away.
    ko: 두 사람의 발소리가 멀어진다.
    ja: 2人の足音が遠ざかって行く
  event_boomsday_05_s_8:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_05_s_9:
    speaker: trony1
    en: Trony, if your memories are wiped,
    ko: "[트로니, 기억이 지워진다는 건.]"
    ja: "「トロニー、記憶が消されるってことは」"
  event_boomsday_05_s_10:
    speaker: trony1
    en: 'you would lose everything: all that you saw that day, Trony''s dream...'
    ko: "[그날 본 것도. 트로니의 꿈도. 그리고.]"
    ja: |-
      「あの日見たものも、トロニーの夢も、
      それから…」
  event_boomsday_05_s_11:
    speaker: trony1
    en: Even Elegg.
    ko: "[일레그도 전부 잊게 된다는 거야.]"
    ja: "「エレグのことも、全部忘れるってことだよ」"
  event_boomsday_05_s_12:
    speaker: trony1
    en: Is that what you want?
    ko: "[그래도 괜찮겠어?]"
    ja: "「それでもいいの？」"
  event_boomsday_05_s_13:
    speaker: "<Narration>"
    en: Trony wrings her shirt more tightly.
    ko: 옷깃을 잡은 트로니의 손에 힘이 들어갔다.
    ja: 服のえりをつかむトロニーの手に、力が入った
  event_boomsday_05_s_14:
    speaker: trony
    en: No... I can't let that happen.
    ko: "…괜찮을 리 없잖아."
    ja: "…いいはずないでしょ。"
  event_boomsday_05_s_15:
    speaker: trony1
    en: Trony.
    ko: "[트로니.]"
    ja: "「トロニー」"
  event_boomsday_05_s_16:
    speaker: trony1
    en: Running away won't solve anything.
    ko: "[도망쳐서 해결되는 건 아무것도 없어.]"
    ja: "「逃げたって何も解決しないよ」"
  event_boomsday_05_s_17:
    speaker: trony
    en: I know that.
    ko: "…나도 알아."
    ja: "…分かってる。"
  event_boomsday_05_s_18:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_05_s_19:
    speaker: trony1
    en: Trony.
    ko: "[트로니.]"
    ja: "「トロニー」"
