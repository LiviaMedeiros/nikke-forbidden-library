    ko: "[트로니를 무섭게 하는 게 뭐든 간에.]"
    ja: "「恐れているものが何であれ」"
  event_boomsday_05_s_21:
    speaker: trony1
    en: you can overcome it.
    ko: "[트로니는 충분히 이겨낼 수 있어.]"
    ja: "「あなたなら、乗り越えられる」"
  event_boomsday_05_s_22:
    speaker: trony
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_boomsday_05_s_23:
    speaker: trony1
    en: Didn't Elegg tell you the same thing?
    ko: "[일레그도 그렇게 말했잖아?]"
    ja: "「エレグもそう言ってたでしょ？」"
