    speaker: ether
    en: or as patient, as I am.
    ko: 모두가 나처럼 참을성이 많은 건 아니라는 것.
    ja: 他の人たちは私ほど我慢強くないってこと。
  event_boomsday_01_e_36:
    speaker: ether
    en: You've got until the end of the week.
    ko: 일레그, 이번 주까지래.
    ja: 今週までだって、エレグ。
  event_boomsday_01_e_37:
    speaker: elegg
    en: What?
    ko: "…녜?"
    ja: "…はい？"
  event_boomsday_01_e_38:
    speaker: ether
    en: The higher-ups can't wait any longer.
    ko: 저기~ 저 높은 사람들이 더는 못 기다리겠다네.
    ja: ほら、お偉いさんたちがもう待てないって。
  event_boomsday_01_e_39:
    speaker: ether
    en: Please relay to her that
    ko: 트로니한테 전해줘.
    ja: トロニーに伝えておいて。
  event_boomsday_01_e_40:
    speaker: ether
    en: she must decide by the end of this week whether she wants to continue locking
      herself in that room
    ko: 그 방에 계속 틀어박혀 있을 건지. 다시 방주를 위해 일할 건지.
    ja: |-
      このまま部屋にずっと引きこもってるか、
      またアークのために働くか。
  event_boomsday_01_e_41:
    speaker: ether
    en: or start working for the Ark again.
    ko: 이번 주 내로 정하라고.
    ja: 今週中に決めてってね～
  event_boomsday_01_e_42:
    speaker: ether
    en: You make sure she gets the message.
    ko: 그 정도는 해줄 수 있지?
    ja: それくらいはできるでしょ？
  event_boomsday_01_e_43:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_01_e_44:
    speaker: elegg
    en: If, and this is just an if...
    ko: 만약에, 진짜 만약의 이야기인데여.
    ja: もし…もしもの話ですが…
  event_boomsday_01_e_45:
    speaker: elegg
    en: If she refuses to come out... what then?
    ko: 트로니 씨가 밖으로 나오길 거부한다면… 어떻게 되나여…?
    ja: |-
      トロニー氏が出てくることを拒んだら…
      どうなりますかな…？
  event_boomsday_01_e_46:
    speaker: ether
    en: We'll figure out a way to make her work for the Ark again.
    ko: 음~ 다시 방주를 위해 일하게끔, 어떻게든 하겠지?
    ja: |-
      う～ん、またアークのために働けるように、
      何かするんじゃない？
  event_boomsday_01_e_47:
    speaker: ether
    en: A memory wipe, perhaps. If that doesn't work, then something else.
    ko: 기억을 소거한다든가~ 그것도 잘 안 되면~
    ja: |-
      記憶を消去するとか～
      それもダメなら…
  event_boomsday_01_e_48:
    speaker: ether
    en: Whatever is necessary to get her to work in the lab.
    ko: 다른 방식으로 실험실에서 계속 일하게 만들든가~
    ja: 実験室で、別の働き方をしてもらうとか～
  event_boomsday_01_e_49:
    speaker: ether
    en: You know nothing is beneath the higher-ups, so long as it benefits the Ark.
    ko: 윗분들은 방주를 위해서라면 뭐든 하는 분들이잖아?
    ja: |-
      上の人たちって、
      アークのためなら何でもするでしょ？
  event_boomsday_01_e_50:
    speaker: elegg
    en: "... Okay."
    ko: "…알겠어여."
    ja: "…話は分かりましたな。"
  event_boomsday_01_e_51:
    speaker: elegg
    en: I'll relay the message.
    ko: 트로니 씨한테 그렇게 전해드릴게여.
    ja: トロニー氏に伝えておきますぞ。
  event_boomsday_01_e_52:
    speaker: ether
    en: Ah, yes. I almost forgot.
    ko: 아… 맞다. 깜박할 뻔했네.
    ja: あ…そうだ。忘れるところだった。
  event_boomsday_01_e_53:
    speaker: ether
    en: I'm not sure if you're aware of this, but there were six power outages this
      year.
    ko: 넌 알고 있지?
    ja: あなたは知ってるでしょ？
  event_boomsday_01_e_54:
    speaker: ether
    en: Before that, we hadn't suffered any outages thanks to your converter.
    ko: |-
      너희가 컨버터를 만든 이후에 단 한 번도 일어나지 않았던 정전이,
      올해 들어 벌써 여섯 번이나 발생한 거.
    ja: |-
      あなたたちのコンバーターが完成してから
      一度もなかった停電が、
      今年に入ってもう6回も起きてるの。
  event_boomsday_01_e_55:
    speaker: ether
    en: They were minor incidents, and the general populace is still in the dark about
      it,
    ko: 규모가 작아서 아직 시민들한테 이 소식이 퍼지진 않았는데.
    ja: |-
      規模が小さいから
      まだ表には知られてないけど
  event_boomsday_01_e_56:
    speaker: ether
    en: but the higher-ups want you to get to the bottom of what's going on and fix
      it before the situation gets out of control.
    ko: 괜한 혼란이 일어나기 전에, 빨리 원인을 찾아서 해결해 놓으래.
    ja: |-
      余計な騒ぎが起きる前に、
      早く原因を突き止めて解決しろ、だって。
  event_boomsday_01_e_57:
    speaker: ether
    en: They also want that done by the end of the week.
    ko: 그것도 기한은 이번 주까지.
    ja: そっちも期限は今週中ね。
  event_boomsday_01_e_58:
    speaker: ether
    en: "*Yawn*. Good luck."
    ko: 흐암~ 그럼 수고해.
    ja: ふわぁ～…それじゃ、よろしくね～
  event_boomsday_01_e_59:
    speaker: "<Narration>"
    en: After Ether leaves, Elegg stares at the words written on the tablet for a
      long time.
    ko: 에테르가 떠나고, 일레그는 태블릿에 적힌 글자를 오래도록 바라보았다.
    ja: |-
      エーテルが立ち去った後も、
      エレグはタブレットの文字を見つめていた
  event_boomsday_01_e_60:
    speaker: "<Narration>"
    en: 'Participants: Elegg, Trony.'
    ko: "[참여자 : 일레그, 트로니]"
    ja: "「研究員：エレグ、トロニー」"
  event_boomsday_01_e_61:
    speaker: elegg
    en: "*Sigh*"
    ko: 흐아아….
    ja: うぐぐ…
  event_boomsday_01_e_62:
    speaker: "<Narration>"
    en: An agitated Elegg paces up and down the hallway.
    ko: 초조한 듯, 일레그가 복도를 서성인다.
    ja: |-
      エレグが落ち着かない様子で
      廊下をうろついている
  event_boomsday_01_e_63:
    speaker: elegg
    en: I can do this. I can do this.
    ko: 할 수 있다. 할 수 있다. 할 수 있다. 할 수 있다.
    ja: できる。やれる。いける…
  event_boomsday_01_e_64:
    speaker: elegg
    en: I can't put this off. Gotta do it today.
    ko: 아니져, 오늘은 어떻게든 해내야만 해여.
    ja: いや、今日は何としてもやらねばなりませんぞ…
  event_boomsday_01_e_65:
    speaker: elegg
    en: Have to do it... for Ms. Trony's sake.
    ko: 해내야만 한다고여… 트로니 씨….
    ja: やらねば…トロニー氏…
  event_boomsday_01_e_66:
    speaker: "<Narration>"
    en: Elegg mumbles softly, psyching herself up.
    ko: 스스로에게 다짐하듯 중얼거리던 일레그가 멈춰 섰다.
    ja: |-
      自分自身に言い聞かせるように
      つぶやいていたエレグは、やがて立ち止まった
  event_boomsday_01_e_67:
    speaker: "<Narration>"
    en: Finally, she stops in front of Trony's room.
    ko: 일레그가 멈춰 선 곳은 언제나처럼 트로니의 방문 앞이었다.
    ja: |-
      立ち止まった先にあるのは
      いつものようにトロニーの部屋の扉だ
  event_boomsday_01_e_68:
    speaker: "<Narration>"
    en: "*Pow pow*"
    ko: 뿅-! 뿅-!
    ja: ピコピコ…
  event_boomsday_01_e_69:
    speaker: "<Narration>"
    en: As always, video game sound effects can be heard from behind the door.
    ko: 문 뒤편에선 게임 효과음이 들려왔다.
    ja: |-
      扉の向こうからは、
      ゲームの効果音が聞こえてくる
  event_boomsday_01_e_70:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  event_boomsday_01_e_71:
    speaker: "<Narration>"
    en: After taking a deep breath, Elegg knocks.
    ko: 일레그는 한 번 심호흡한 뒤, 노크했다.
    ja: |-
      エレグは一度深呼吸をした後、
      意を決してノックした
  event_boomsday_01_e_72:
    speaker: elegg
    en: Ms. Trony, it's me.
    ko: 트로니 씨, 저 왔어여.
    ja: トロニー氏、エレグですぞ。
  event_boomsday_01_e_73:
    speaker: "<Narration>"
    en: "*Pow pow*"
    ko: 뿅-! 뿅-!
    ja: ピコ！ピコ！
  event_boomsday_01_e_74:
    speaker: elegg
    en: Did you get some sleep?
    ko: 잠은 좀 주무셨나여?
    ja: きのうはよく眠れましたかな？
  event_boomsday_01_e_75:
    speaker: elegg
    en: You didn't stay up all night playing those games, did you?
    ko: 또 게임한다고 밤 새신 건 아니져?
    ja: |-
      それともまさか、
      またゲームしながら徹夜ですかな？
  event_boomsday_01_e_76:
    speaker: "<Narration>"
    en: "*Pow pow*"
    ko: 뿅-! 뿅-!
    ja: ピコン！ピコン！
  event_boomsday_01_e_77:
    speaker: elegg
    en: I'm guessing you've only had Splendamin and energy drinks as well?
    ko: 오늘도 퍼펙트랑 에너지 음료로 끼니 때우셨져?
    ja: |-
      今日もパーフェクトとエネルギードリンクが
      食事代わりですかな？
  event_boomsday_01_e_78:
    speaker: elegg
    en: You should come out.
    ko: 맨날 퍼펙트랑 에너지 음료만 마시지 말고 밖에 나오셔서….
    ja: |-
      そんなものばかり飲んでないで、
      たまには外に出て…
  event_boomsday_01_e_79:
    speaker: elegg
    en: We can...
    ko: 저랑 같이….
    ja: 私と一緒に…
  event_boomsday_01_e_80:
    speaker: elegg
    en: We can go out and have lunch together.
    ko: 녜, 같이 식사라도 해여.
    ja: 一緒に、食事でもしましょうぞ。
  event_boomsday_01_e_81:
    speaker: "<Narration>"
    en: "*Pow pow*"
    ko: 뿅-! 뿅-!
    ja: ピコン！ピコン！
  event_boomsday_01_e_82:
    speaker: elegg
    en: We could play BOOM if you'd like.
    ko: 아니면 BOOM이라도.
    ja: それか、BOOMでも。
  event_boomsday_01_e_83:
    speaker: elegg
    en: Or any other game. It doesn't matter.
    ko: 다른 게임이라도 상관없으니까.
    ja: 他のゲームでも構いませんぞ。
  event_boomsday_01_e_84:
    speaker: elegg
    en: I'll play whatever you want.
    ko: 트로니 씨가 원하는 거라면 뭐든 같이 해드릴 테니까.
    ja: |-
      トロニー氏がしたいことなら
      何でも一緒にしますゆえ、
  event_boomsday_01_e_85:
    speaker: elegg
    en: Just come outside.
    ko: 이만 밖에 나오세여.
    ja: 外に出てきてはもらえませんかな…
  event_boomsday_01_e_86:
    speaker: "<Narration>"
    en: "*Pow pow*"
    ko: 뿅-! 뿅-!
    ja: ピコピコ…
  event_boomsday_01_e_87:
    speaker: elegg
    en: Ms. Trony.
    ko: 트로니 씨.
    ja: トロニー氏。
  event_boomsday_01_e_88:
    speaker: "<Narration>"
    en: "*Pow pow*"
    ko: 뿅-! 뿅-!
    ja: ピコ！ピコ！
  event_boomsday_01_e_89:
    speaker: elegg
    en: "..."
    ko: 트로니 씨….
    ja: トロニー氏…
  event_boomsday_01_e_90:
    speaker: "<Narration>"
    en: "*Pow pow*"
    ko: 뿅-! 뿅-!
    ja: ピコ！ピコ！
  event_boomsday_01_e_91:
    speaker: elegg
    en: Ms. Trony!
    ko: 트로니 씨!
    ja: トロニー氏！
  event_boomsday_01_e_92:
    speaker: "<Narration>"
    en: Once Elegg raises her voice, the sounds on the other side of the door stop.
    ko: 일레그의 외침에 방 안에서 들리던 전자음이 멈췄다.
    ja: |-
      エレグが叫び声をあげると、
      電子音が止まった
  event_boomsday_01_e_93:
    speaker: elegg
    en: They say we only have until the end of the week.
    ko: 이번 주까지에여….
    ja: 今週まで、だそうですぞ…
  event_boomsday_01_e_94:
    speaker: elegg
    en: If you don't come out by then...
    ko: 이번 주 내로 트로니 씨가 밖에 나오지 않으면….
    ja: 今週中にトロニー氏が出てこなければ…
  event_boomsday_01_e_95:
    speaker: elegg
    en: they're going to erase your memory.
    ko: 트로니 씨의 기억을 소거할 거래여….
    ja: トロニー氏の記憶消去もあると…
  event_boomsday_01_e_96:
    speaker: elegg
    en: So...
    ko: 그러니….
    ja: だから…
  event_boomsday_01_e_97:
    speaker: elegg
    en: Please...
    ko: 그러니까, 제발….
    ja: だから、どうか…
  event_boomsday_01_e_98:
    speaker: elegg
    en: "... Come outside."
    ko: "…밖으로 나와주세여."
    ja: "…外に出てきてくだされ…"
  event_boomsday_01_e_99:
    speaker: trony
    en: "... Elegg, you can stop now."
    ko: "…일레그, 이제 그만해도 돼."
    ja: "…エレグ、もういいよ。"
  event_boomsday_01_e_100:
    speaker: elegg
    en: What?
    ko: 트로니 씨…?
    ja: トロニー氏…？
  event_boomsday_01_e_101:
    speaker: elegg
    en: Didn't you hear what I just said?
    ko: 방금 제 말 못 들으셨나여?
    ja: 話を聞いていなかったのですかな？
  event_boomsday_01_e_102:
    speaker: elegg
    en: All of your memories will be wiped!
    ko: 트로니 씨의 기억이 전부 소거된다고여….
    ja: 記憶が消されてしまうのですぞ…
  event_boomsday_01_e_103:
    speaker: trony
    en: It'll be fine.
    ko: "…난 괜찮아."
    ja: "…私は大丈夫。"
  event_boomsday_01_e_104:
    speaker: elegg
    en: What?
    ko: 녜?
    ja: なんと？
  event_boomsday_01_e_105:
    speaker: elegg
    en: What are you talking about?!
    ko: 괜찮다고여?
    ja: 大丈夫…？
  event_boomsday_01_e_106:
    speaker: "<Narration>"
    en: "*Pow pow*"
    ko: 뿅-! 뿅-!
    ja: ピコピコ…
  event_boomsday_01_e_107:
    speaker: "<Narration>"
    en: The game resumes, and Elegg and Trony's conversation comes to a close.
    ko: 일레그와 트로니의 대화는 더 이상 이어지지 않은 채 끝났다.
    ja: |-
      エレグとトロニーの会話は、
      それ以上続かずに終わった
event_boomsday_02_s:
  event_boomsday_02_s_1:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쾅-!
    ja: ドカーン！
  event_boomsday_02_s_2:
    speaker: "<Monologue>"
    en: I hear a sonorous explosion that sends a chill down my spine.
    ko: 불길한 소리가 들린다.
    ja: 不吉な音が聞こえる
  event_boomsday_02_s_3:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쾅-!
    ja: バン！
  event_boomsday_02_s_4:
    speaker: "<Monologue>"
    en: I rush into the Commander's Room, only to be greeted nonchalantly by both
      Elegg and Exia.
    ko: 황급히 지휘관실로 들어가니, 일레그와 엑시아가 태연하게 반겨주었다.
    ja: |-
      あわてて指揮官室に駆け込むと、
      平然としているエレグとエクシアに迎えられた
  event_boomsday_02_s_5:
    speaker: elegg
    en: Hehe, hello.
    ko: 히히, 안녕하세여.
    ja: ふひひっ、お邪魔しておりますぞ。
  event_boomsday_02_s_6:
    speaker: exia
    en: Long time no see, Noob.
    ko: 뉴비- 오랜만입니다-
    ja: 初心者さん、お久しぶりですー…
  event_boomsday_02_s_7:
    speaker: "<Self>"
    en: What are you two up to?
    ko: 일레그? 엑시아? 여기서 뭐 하고 있어?
    ja: エレグとエクシア？ここで何をしている？
  event_boomsday_02_s_8:
    speaker: elegg
    en: Nothin'. Just playing some BOOM.
    ko: BOOM이여.
    ja: BOOMですぞ。
  event_boomsday_02_s_9:
    speaker: "<Self>"
    en: BOOM?
    ko: BOOM?
    ja: BOOM？
  event_boomsday_02_s_10:
    speaker: "<Monologue>"
    en: Exia has her face buried in a tablet.
    ko: 엑시아는 모니터에 얼굴을 가까이한 채 패드를 잡고 있고.
    ja: |-
      エクシアはモニターに顔を近づけ
      ゲームパッドを握っている
  event_boomsday_02_s_11:
    speaker: "<Monologue>"
    en: Beside her, Elegg sits with her feet propped up on the desk
    ko: |-
      일레그는 그 옆에서 책상에 다리를 올린 채,
      에너지 음료를 마시고 있었다.
    ja: |-
      エレグはその隣で机に足を乗せ、
      エネルギードリンクを飲んでいた
  event_boomsday_02_s_12:
    speaker: "<Monologue>"
    en: as she sips an energy drink.
    ko: 둘이 같이 BOOM이란 게임을 하던 중인 듯하다.
    ja: |-
      2人ともBOOMというゲームを
      プレイしているようだ
  event_boomsday_02_s_13:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쾅-!
    ja: バン！
  event_boomsday_02_s_14:
    speaker: "<Monologue>"
    en: It would appear the explosions I heard came from this BOOM game they're playing.
    ko: 8비트 폭발음은 게임에서 들려오고 있었다.
    ja: |-
      聞こえてきたのはゲームからする
      8ビットの爆発音だった
  event_boomsday_02_s_15:
    speaker: "<Self>"
    en: Why are you playing here of all places?
    ko: 왜 굳이 여기까지 와서 하고 있는 거야…?
    ja: なぜ、わざわざここで…？
  event_boomsday_02_s_16:
