---
event_phantomthiefvsdetective_prologue:
  event_phantomthiefvsdetective_prologue_1:
    speaker: "<Narration>"
    en: As the veil of night encroaches, silence falls upon the surroundings.
    ko: 어둠이 내려앉은 조용한 밤.
    ja: 静かな闇が包む夜
  event_phantomthiefvsdetective_prologue_2:
    speaker: "<Narration>"
    en: While the rest of the city sleeps,
    ko: 모두가 잠에 든 그 시간에.
    ja: 誰もが眠るその時に…
  event_phantomthiefvsdetective_prologue_3:
    speaker: "<Narration>"
    en: others are only beginning to stir.
    ko: 활동을 시작하는 이들이 있다.
    ja: 動き始める者たちがいる
  event_phantomthiefvsdetective_prologue_4:
    speaker: "<Narration>"
    en: "*Flap*"
    ko: 펄럭~
    ja: ヒラッ
  event_phantomthiefvsdetective_prologue_5:
    speaker: phantom
    en: Mmm.
    ko: 음.
    ja: ふむ…
  event_phantomthiefvsdetective_prologue_6:
    speaker: phantom
    en: This breeze is advantageous.
    ko: 바람의 울림이 좋군.
    ja: 風の音がいい。
  event_phantomthiefvsdetective_prologue_7:
    speaker: phantom
    en: It covers the sound of my footsteps perfectly.
    ko: 나의 발소리를 묶어줄 완벽한 바람이오.
    ja: 私の足音を消してくれる、完璧な風だ。
  event_phantomthiefvsdetective_prologue_8:
    speaker: phantom
    en: Now then,
    ko: 그럼….
    ja: では…
  event_phantomthiefvsdetective_prologue_9:
    speaker: phantom
    en: it's time to undo this evil which has been perpetrated.
    ko: 악한 자들이 행한 악을 빼앗으러, 출발하도록 하겠소.
    ja: |-
      悪人たちの罪のあかしをいただきに、
      出発するとしよう。
  event_phantomthiefvsdetective_prologue_10:
    speaker: "<Narration>"
    en: "*Clang*!"
    ko: 덜컹~!
    ja: ガタッ！
  event_phantomthiefvsdetective_prologue_11:
    speaker: quency
    en: Hehe!
    ko: 히힛!
    ja: ふふっ！
  event_phantomthiefvsdetective_prologue_12:
    speaker: quency
    en: Finally, I got a new route opened!
    ko: 드디어 새로운 루트를 뚫었다~!
    ja: ついに新しいルートを見つけたわ！
  event_phantomthiefvsdetective_prologue_13:
    speaker: quency
    en: I wonder where it'll lead to?
    ko: 여기는 어디로 통하려나?
    ja: ここはどこにつながってるのかしら？
  event_phantomthiefvsdetective_prologue_14:
    speaker: quency
    en: Wherever it is, I hope there are plenty of bottle caps to go around.
    ko: 됐고, 근처에 병뚜껑이나 많이 있었으면 좋겠다.
    ja: |-
      近くにボトルキャップでも
      たくさんあるといいんだけど～
  event_phantomthiefvsdetective_prologue_15:
    speaker: quency
    en: All right.
    ko: 좋아 그럼~
    ja: よし、それじゃあ…
  event_phantomthiefvsdetective_prologue_16:
    speaker: quency
    en: Time to get moving.
    ko: 출발해 보실까~?
    ja: そろそろ入ろうかな？
  event_phantomthiefvsdetective_prologue_17:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_prologue_18:
    speaker: phantom
    en: Committing evil deeds, and in such a luxurious place...
    ko: 악한 짓을 저지르고, 이런 사치스러운 공간이라니….
    ja: |-
      悪事を働いたうえ、
      こんなぜいたくな場所で暮らすとは…
  event_phantomthiefvsdetective_prologue_19:
    speaker: phantom
    en: Hmm?
    ko: "…흐음."
    ja: "…ふむ。"
  event_phantomthiefvsdetective_prologue_20:
    speaker: phantom
    en: Is this the item?
    ko: 이 물건인가.
    ja: これか？
  event_phantomthiefvsdetective_prologue_21:
    speaker: phantom
    en: I shall take it and return it to its rightful owner. This is the price you pay for inflicting pain on others.
    ko: |-
      다른 이에게 준 고통의 값,
      내가 대신 받아서 돌려주도록 하지.
    ja: |-
      どれほど悲しんでいたことか…
      私が代わりに取り返してやろう。
  event_phantomthiefvsdetective_prologue_22:
    speaker: "<Narration>"
    en: Phantom picks up a supremely opulent ring...
    ko: 팬텀은 화려하게 생긴 반지를 들어 올렸고.
    ja: ファントムは派手な指輪を持ち上げた
  event_phantomthiefvsdetective_prologue_23:
    speaker: "<Narration>"
    en: All of a sudden.
    ko: 그 순간.
    ja: その瞬間…
  event_phantomthiefvsdetective_prologue_24:
    speaker: "<Narration>"
    en: "*Beep beep beep*"
    ko: 삐! 삐! 삐!
    ja: ピー！ピー！ピー！
  event_phantomthiefvsdetective_prologue_25:
    speaker: "<Narration>"
    en: "*Crash*! *Clatter*!"
    ko: 우당탕!! 땡그랑~!
    ja: ドタンバタンッ！ガシャーン！
  event_phantomthiefvsdetective_prologue_26:
    speaker: quency
    en: What the...?!
    ko: 으악! 깜짝이야~!
    ja: きゃっ！びっくりした～！
  event_phantomthiefvsdetective_prologue_27:
    speaker: quency
    en: How'd the alarm get set off?!
    ko: 갑자기 웬 경보음?!
    ja: なんで急に警報が！？
  event_phantomthiefvsdetective_prologue_28:
    speaker: phantom
    en: "...?"
    ko: "……?"
    ja: "……？"
  event_phantomthiefvsdetective_prologue_29:
    speaker: phantom
    en: Who are you?
    ko: 당신은….
    ja: 君は…
  event_phantomthiefvsdetective_prologue_30:
    speaker: quency
    en: Huh?
    ko: 응?
    ja: えっ？
  event_phantomthiefvsdetective_prologue_31:
    speaker: quency
    en: Gah!
    ko: 헐, 대박!
    ja: わあ！すごい！
  event_phantomthiefvsdetective_prologue_32:
    speaker: quency
    en: A thief!!
    ko: 도둑이다!!
    ja: ドロボーだ！！
  event_phantomthiefvsdetective_prologue_33:
    speaker: phantom
    en: Are you an escaped convict?
    ko: 탈옥범 아니오?!
    ja: 脱獄犯か！？
  event_phantomthiefvsdetective_prologue_34:
    speaker: quency
    en: So you're the one who tripped the alarm!
    ko: 아! 너 때문에 경보음이 울린 거구나!
    ja: "…あっ！警報が鳴ったのってあんたのせい！？"
  event_phantomthiefvsdetective_prologue_35:
    speaker: phantom
    en: What are you talking about? You barging in here is what set off the alarm!
    ko: |-
      무슨 소리오, 그대가 나오면서
      경보음이 울린 것 아니오!
    ja: |-
      何を言っている？君が出てきたから
      警報が鳴ったのだろう？
  event_phantomthiefvsdetective_prologue_36:
    speaker: quency
    en: Some thief you are!
    ko: 거 참 어이없는 도둑놈이네!
    ja: ドロボーのくせにふてぶてしいわね！
  event_phantomthiefvsdetective_prologue_37:
    speaker: quency
    en: Don't you know they usually protect expensive items like that with security systems?
    ko: 보통 그렇게 비싼 거에 경보를 달아놓지.
    ja: |-
      そういう高価なものには普通、
      警報が付いてるの。
  event_phantomthiefvsdetective_prologue_38:
    speaker: phantom
    en: I'd say you meddled with some expensive property yourself.
    ko: 당신이 나온 곳도 상당히 비싼 것으로 보이오만.
    ja: |-
      君が出てきた場所にも、
      かなり高価そうなものがあったが。
  event_phantomthiefvsdetective_prologue_39:
    speaker: quency
    en: Huh?
    ko: 어?
    ja: えっ？
  event_phantomthiefvsdetective_prologue_40:
    speaker: quency
    en: Oh... right.
    ko: 어… 그렇네.
    ja: あれ…ホントだ。
  event_phantomthiefvsdetective_prologue_41:
    speaker: quency
    en: The exit was blocked by that fancy-looking clock, hehe.
    ko: 하필 이런 고급스러운 시계로 막아두고 있었구나, 하하.
    ja: |-
      よりによって、こんな高そうな時計に
      塞がれてたのね。あはは…
  event_phantomthiefvsdetective_prologue_42:
    speaker: phantom
    en: Judging by your uniform, my guess is that you've escaped from prison?
    ko: "…죄수복 차림에, 탈옥이라니."
    ja: "…囚人服のうえに、脱獄とは。"
  event_phantomthiefvsdetective_prologue_43:
    speaker: phantom
    en: What sort of heinous acts did you...
    ko: 당신은 대체 얼마나 악한 짓을-
    ja: 君はいったいどれほどの悪事を――
  event_phantomthiefvsdetective_prologue_44:
    speaker: miranda
    en: Freeze, A.C.P.U.!
    ko: 다들 동작 그만입니다! A.C.P.U.입니다!
    ja: 動かないでください！A.C.P.U.です！
  event_phantomthiefvsdetective_prologue_45:
    speaker: quency
    en: "*Gasp*!"
    ko: 헉!!
    ja: はっ！
  event_phantomthiefvsdetective_prologue_46:
    speaker: phantom
    en: "...!"
    ko: "……!!"
    ja: "……！！"
  event_phantomthiefvsdetective_prologue_47:
    speaker: "<Narration>"
    en: "*Shake shake*"
    ko: 덜컥! 덜컥!
    ja: ガチャガチャ！
  event_phantomthiefvsdetective_prologue_48:
    speaker: miranda
    en: Huh?
    ko: 어라.
    ja: あれ？
  event_phantomthiefvsdetective_prologue_49:
    speaker: miranda
    en: Why isn't the door opening?
    ko: 왜 방문이 안 열리는 겁니까?
    ja: どうしてドアが開かないのでしょう？
  event_phantomthiefvsdetective_prologue_50:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_prologue_51:
    speaker: quency
    en: Hey, over here!
    ko: 야, 여기!
    ja: ほら、こっち！
  event_phantomthiefvsdetective_prologue_52:
    speaker: quency
    en: We'll go through this opening.
    ko: 이쪽 구멍이야.
    ja: こっちの抜け穴から逃げるわよ。
  event_phantomthiefvsdetective_prologue_53:
    speaker: phantom
    en: "..."
    ko: 뭣….
    ja: 何を…
  event_phantomthiefvsdetective_prologue_54:
    speaker: quency
    en: This will lead us to a safe place,
    ko: 경찰한테 걸리면 너도 괜히 손해잖아!
    ja: 警察にバレたらあんたも困るでしょ！
  event_phantomthiefvsdetective_prologue_55:
    speaker: quency
    en: so unless you feel like getting caught by the police, I suggest you follow me.
    ko: 여기로 가면 제일 안전한 곳으로 통하게 되어 있어.
    ja: ここは一番安全な場所につながってるの。
  event_phantomthiefvsdetective_prologue_56:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_prologue_57:
    speaker: phantom
    en: I'm sorry, but I don't associate with unseemly individuals like yourself.
    ko: 미안하지만, 난 악한 자를 따르지 않소.
    ja: |-
      すまないが、悪人の誘いに
      乗るわけにはいかなくてね。
  event_phantomthiefvsdetective_prologue_58:
    speaker: quency
    en: Pssh.
    ko: 흐음~
    ja: ふ～ん。
  event_phantomthiefvsdetective_prologue_59:
    speaker: quency
    en: That's pretty rich, coming from a fellow criminal.
    ko: 같은 범죄자면서 말은 참 멋들어지게 하네.
    ja: 同じ犯罪者のくせに、カッコつけちゃって。
  event_phantomthiefvsdetective_prologue_60:
    speaker: quency
    en: Anyway, try your best not to get caught.
    ko: 그래~ 잡히지나 마라~
    ja: じゃ、せいぜい捕まんないようにね～
  event_phantomthiefvsdetective_prologue_61:
    speaker: phantom
    en: Don't you worry about me.
    ko: 쓸데없는 걱정이오.
    ja: 余計なお世話だ。
  event_phantomthiefvsdetective_prologue_62:
    speaker: "<Narration>"
    en: "*Shake shake*"
    ko: 덜컥! 덜컥!
    ja: ガチャ、ガチャガチャ！
  event_phantomthiefvsdetective_prologue_63:
    speaker: phantom
    en: Hmm?
    ko: 음…?
    ja: む…？
  event_phantomthiefvsdetective_prologue_64:
    speaker: phantom
    en: Why isn't the window opening?
    ko: 차, 창문이 왜 안 열리는 것이오…?
    ja: ま、窓が開かない…？
  event_phantomthiefvsdetective_prologue_65:
    speaker: quency
    en: Once the alarm is triggered,
    ko: 경보가 울렸잖아.
    ja: 警報が鳴ったからでしょ。
  event_phantomthiefvsdetective_prologue_66:
    speaker: quency
    en: all the doors and windows are automatically locked.
    ko: 그러면 보통 문이랑 창문 같은 건 다 잠긴다구~
    ja: |-
      普通はドアとか窓とか、
      封鎖されちゃうのよ。
  event_phantomthiefvsdetective_prologue_67:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_prologue_68:
    speaker: quency
    en: How about it? Feel like coming with me now?
    ko: 어때, 이제 같이 갈 생각이 좀 들어?
    ja: どう？ついてくる気になった？
  event_phantomthiefvsdetective_prologue_69:
    speaker: phantom
    en: "... I'm not accepting your help, just so you know."
    ko: "…절대 당신의 도움을 받는 것이 아니오."
    ja: "…君の助けを借りるわけではないからな。"
  event_phantomthiefvsdetective_prologue_70:
    speaker: phantom
    en: I simply happened upon a suitable escape route on my own.
    ko: 그저, 우연히 빠져나갈 구멍을 찾은 것뿐.
    ja: ただ偶然、抜け道があっただけだ。
  event_phantomthiefvsdetective_prologue_71:
    speaker: quency
    en: Whatever, just hurry.
    ko: 알겠으니까, 빨리 가자.
    ja: 分かったから、早く行きましょ。
  event_phantomthiefvsdetective_prologue_72:
    speaker: quency
    en: They're gonna force that door open any minute now.
    ko: 슬슬 문 열리겠어.
    ja: 早くしないとドアが開けられちゃうよ。
  event_phantomthiefvsdetective_prologue_73:
    speaker: phantom
    en: "... Fine."
    ko: "…알겠소."
    ja: "…いいだろう。"
  event_phantomthiefvsdetective_prologue_74:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 벌컥-!
    ja: ガチャ！
  event_phantomthiefvsdetective_prologue_75:
    speaker: miranda
    en: Finally, got it open!
    ko: 앗, 드디어 열었습니다!
    ja: あっ、やっと開きました！
  event_phantomthiefvsdetective_prologue_76:
    speaker: miranda
    en: Huh?
    ko: 어라?
    ja: あれ？
  event_phantomthiefvsdetective_prologue_77:
    speaker: "<Narration>"
    en: Once Miranda charges in,
    ko: 방 안에는 아무도 없었고.
    ja: 部屋の中には誰もいなかった
  event_phantomthiefvsdetective_prologue_78:
    speaker: "<Narration>"
    en: all she is greeted with is an empty room,
    ko: 사람 한 명이 겨우 들어갈 법한 크기의 구멍만이,
    ja: |-
      そして、なんとか1人が通れそうな大きさの
      抜け穴だけが…
  event_phantomthiefvsdetective_prologue_79:
    speaker: "<Narration>"
    en: and a hole barely big enough for one person to squeeze through.
    ko: 미란다를 반겨주었다.
    ja: ミランダを迎えた
  event_phantomthiefvsdetective_prologue_80:
    speaker: "<Self>"
    en: Zzzzz...
    ko: 드르렁~ 쿨….
    ja: グゴォ～ぐぅ～…
  event_phantomthiefvsdetective_prologue_81:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 스으으-
    ja: スーッ…
  event_phantomthiefvsdetective_prologue_82:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_prologue_83:
    speaker: "<Monologue>"
    en: Eh... what's that...?
    ko: 으음… 이게 무슨 소리지….
    ja: ん…？何の音だ…？
  event_phantomthiefvsdetective_prologue_84:
    speaker: "<Narration>"
    en: "*Swoooooosh*"
    ko: 스으으으으-
    ja: ススススッ――
  event_phantomthiefvsdetective_prologue_85:
    speaker: "<Monologue>"
    en: Is... is it a ghost or something?
    ko: "…뭐지, 귀신이라도 있는 건가…."
    ja: "…何だろう、幽霊でもいるのだろうか…"
  event_phantomthiefvsdetective_prologue_86:
    speaker: "<Monologue>"
    en: Feeling slightly unnerved, I open my eyes ever so slightly.
    ko: 조금 무서워진 나는, 감고 있던 눈을 살짝 떠보았다.
    ja: 少し怖くなった私は、薄目を開けた
  event_phantomthiefvsdetective_prologue_87:
    speaker: unknown
    en: You... Who...
    ko: 너는… 누구….
    ja: あんたは…誰…
  event_phantomthiefvsdetective_prologue_88:
    speaker: unknown
    en: I want to ask...
    ko: 내가… 묻고 싶은….
    ja: こちらの…セリフ…
  event_phantomthiefvsdetective_prologue_89:
    speaker: "<Narration>"
    en: "*Jolt*!"
    ko: 벌떡!!
    ja: ガバッ！！
  event_phantomthiefvsdetective_prologue_90:
    speaker: "<Self>"
    en: Wh-who are you?!
    ko: 누, 누구야!!!
    ja: だ、誰だ！？
  event_phantomthiefvsdetective_prologue_91:
    speaker: "<Self>"
    en: Are you a ghost? Or a burglar?
    ko: 귀신? 도둑?!
    ja: おばけか？ドロボーか！？
  event_phantomthiefvsdetective_prologue_92:
    speaker: phantom
    en: Great.
    ko: 아…!
    ja: あっ…！
  event_phantomthiefvsdetective_prologue_93:
    speaker: phantom
    en: We finally got him to wake up.
    ko: 결국 깨워버렸군.
    ja: 結局、起こしてしまったか。
  event_phantomthiefvsdetective_prologue_94:
    speaker: quency
    en: Good morning, Instructor!
    ko: 아, 교관님! 좋은 새벽!
    ja: あ、教官様！ヤッホ～！
  event_phantomthiefvsdetective_prologue_95:
    speaker: quency
    en: We're not ghosts, but thieves.
    ko: 귀신이 아니라 도둑들이었지롱~
    ja: おばけじゃなくて、ドロボーでした～
event_phantomthiefvsdetective_01_s:
  event_phantomthiefvsdetective_01_s_1:
    speaker: "<Self>"
    en: Standing next to my bed are Quency,
    ko: 퀀시랑.
    ja: クエンシー…？
  event_phantomthiefvsdetective_01_s_2:
    speaker: "<Self>"
    en: and an unfamiliar figure.
    ko: 그 옆에 있는 건….
    ja: それと、隣にいるのは…
  event_phantomthiefvsdetective_01_s_3:
    speaker: phantom
    en: Hey.
    ko: 아.
    ja: おっと。
  event_phantomthiefvsdetective_01_s_4:
    speaker: phantom
    en: Sorry for startling you.
    ko: 놀라게 해드려 미안하오.
    ja: 驚かせてすまない。
  event_phantomthiefvsdetective_01_s_5:
    speaker: phantom
    en: Allow me to introduce myself.
    ko: 처음 소개하도록 하겠소.
    ja: まずは自己紹介をしよう。
  event_phantomthiefvsdetective_01_s_6:
    speaker: phantom
    en: I am the Phantom Thief,
    ko: 나는 방주의 정의를 지키는 존재.
    ja: 私はアークの正義を守る存在。
  event_phantomthiefvsdetective_01_s_7:
    speaker: phantom
    en: and it is my sacred duty to uphold justice in this place.
    ko: 괴도 팬텀이라 하오.
    ja: 怪盗ファントムだ。
  event_phantomthiefvsdetective_01_s_8:
    speaker: "<Self>"
    en: You look a lot like someone I know.
    ko: 내가 아는 사람이랑 되게 닮았다.
    ja: 私の知り合いとよく似ているような…
  event_phantomthiefvsdetective_01_s_9:
    speaker: phantom
    en: I-I do?
    ko: 아.
    ja: えっ？
  event_phantomthiefvsdetective_01_s_10:
    speaker: phantom
    en: That's the first time
    ko: 내, 내가 말이오?
    ja: わ、私が？
  event_phantomthiefvsdetective_01_s_11:
    speaker: phantom
    en: I've heard such a thing!
    ko: 그, 그런 말 살면서 처음 들어보오!
    ja: そ、そんなことは生まれて初めて言われたな！
  event_phantomthiefvsdetective_01_s_12:
    speaker: phantom
    en: After all, I look quite distinctive. He-hehe...
    ko: 그리 흔한 얼굴은 아닐 텐데 말이오, 하! 하!
    ja: |-
      そうありふれた顔ではないと思うがな。
      ハッハッハッ…！
  event_phantomthiefvsdetective_01_s_13:
    speaker: "<Monologue>"
    en: Phantom seems to be dressed up and acting like a thief. I might as well play along.
    ko: |-
      …팬텀은 지금 괴도로서 활동하고 있는 것 같으니
      적당히 어울려주는 쪽이 좋을 듯하다.
    ja: |-
      …あくまで謎の怪盗のつもりらしい。
      話を合わせてあげた方がよさそうだ
  event_phantomthiefvsdetective_01_s_14:
    speaker: "<Self>"
    en: Oh, I see.
    ko: 아, 그렇구나.
    ja: そうなのか
  event_phantomthiefvsdetective_01_s_15:
    speaker: "<Self>"
    en: How did you two end up here anyhow?
    ko: 그래서, 둘은 어떻게 여기 같이 있게 된 거야?
    ja: それで、2人はどうしてここに？
  event_phantomthiefvsdetective_01_s_16:
    speaker: phantom
    en: I crossed paths with this escaped convict, a true reprobate, while I was carrying out my just duties.
    ko: 예고장을 보낸 곳에서 이 악한 탈옥범을 만났소.
    ja: 予告状を送った場所に、この脱獄犯がいたのだ。
  event_phantomthiefvsdetective_01_s_17:
    speaker: quency
    en: What are you on about?
    ko: 무슨 소리야~
    ja: ちょっと～？
  event_phantomthiefvsdetective_01_s_18:
    speaker: quency
    en: While I was trying out my new escape route,
    ko: |-
      내가 새로운 탈옥 루트에서
      엄청 비싼 물건을 훔치고 있는 도둑놈을 만난 거지~!
    ja: |-
      私の新しい脱獄ルートに
      すっごく高そうなものを盗もうとしてた
      ドロボーがいた、の間違いでしょ！
  event_phantomthiefvsdetective_01_s_19:
    speaker: quency
    en: I ran into this thief
    ko: 그리고 아까 보니까~
    ja: それに、さっき見たけど～
  event_phantomthiefvsdetective_01_s_20:
    speaker: quency
    en: trying to pilfer some expensive jewelry.
    ko: 도망치는 와중에도 챙겼던데?
    ja: 逃げる時に盗んだままだよね？
  event_phantomthiefvsdetective_01_s_21:
    speaker: quency
    en: A ring, I believe?
    ko: 비싸 보이는 반지.
    ja: あの高そうな指輪。
  event_phantomthiefvsdetective_01_s_22:
    speaker: phantom
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_phantomthiefvsdetective_01_s_23:
    speaker: phantom
    en: You have quite a keen eye.
    ko: 눈썰미는 꽤 있는 편이로군.
    ja: かなりいい目をしているな。
  event_phantomthiefvsdetective_01_s_24:
    speaker: quency
    en: You see, Instructor?!
    ko: 이것 봐, 교관님!
    ja: ほら、教官様！
  event_phantomthiefvsdetective_01_s_25:
    speaker: quency
    en: I was just going on one of my outings, like usual.
    ko: 나는 늘 하던 외출을 했을 뿐이고.
    ja: 私はいつものお出かけをしてただけで、
  event_phantomthiefvsdetective_01_s_26:
    speaker: quency
    en: She's the one who was up to no good.
    ko: 무언가를 훔친 건 여기라고~!
    ja: 盗みを働いたのはあっちの方！
  event_phantomthiefvsdetective_01_s_27:
    speaker: phantom
    en: I'm not the one wearing a prison uniform.
    ko: 당신은 이미 죄수복을 입고 있지 않나.
    ja: |-
      何を言う、君こそすでに
      囚人服を着ているだろう。
  event_phantomthiefvsdetective_01_s_28:
    speaker: phantom
    en: That's proof enough that you're a lawless criminal.
    ko: 이미 악한 자라는 증거겠지.
    ja: まさしく悪人の証拠ではないか？
  event_phantomthiefvsdetective_01_s_29:
    speaker: quency
    en: "..."
    ko: 음~
    ja: う～ん。
  event_phantomthiefvsdetective_01_s_30:
    speaker: quency
    en: Well, if we want to get technical, I did steal something too.
    ko: 그래, 굳이 따지자면 나도 뭘 훔치긴 했지.
    ja: |-
      まっ、あえて言うなら
      私も盗んではいるけどね。
  event_phantomthiefvsdetective_01_s_31:
    speaker: quency
    en: Ta-da!
    ko: 짠!
    ja: ジャーン！
  event_phantomthiefvsdetective_01_s_32:
    speaker: phantom
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_phantomthiefvsdetective_01_s_33:
    speaker: phantom
    en: What the... how'd you get that from my pocket?
    ko: 그건, 내 주머니에 있던…!
    ja: それは、私がポケットにしまっていた…！
  event_phantomthiefvsdetective_01_s_34:
    speaker: quency
    en: Let's see what we have here...
    ko: 어디 보자~
    ja: なになに～…
  event_phantomthiefvsdetective_01_s_35:
    speaker: quency
    en: A calling card?
    ko: 예고장.
    ja: 予告状。
  event_phantomthiefvsdetective_01_s_36:
    speaker: quency
    en: '"Tonight, I will take back the items which have caused other undue stress and tears. The Phantom Thief."'
    ko: |-
      오늘 밤, 다른 이의 눈물을 흘리게 했던 물건을
      되찾아 가겠소. 괴도 팬텀.
    ja: |-
      今宵、ある者に涙を流させた指輪を
      いただきに参上する。怪盗ファントム
  event_phantomthiefvsdetective_01_s_37:
    speaker: quency
    en: Well,
    ko: 어쩐지 이상한 옷을 입고 있는 것 같더라니.
    ja: どうりでおかしな格好をしてると思った～
  event_phantomthiefvsdetective_01_s_38:
    speaker: quency
    en: that explains that weird get-up of yours.
    ko: 괴도였구나!
    ja: 怪盗だったのね！
  event_phantomthiefvsdetective_01_s_39:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_01_s_40:
    speaker: phantom
    en: I...
    ko: 나는-
    ja: 私は――
  event_phantomthiefvsdetective_01_s_41:
    speaker: "<Monologue>"
    en: Just as Phantom is about to explain herself,
    ko: 그때.
    ja: その時
  event_phantomthiefvsdetective_01_s_42:
    speaker: "<Monologue>"
    en: a familiar voice rings out from the tunnel Quency and Phantom took to the Commander's Room.
    ko: |-
      퀀시가 나왔던 지휘관실 구석의 구멍에서
      익숙한 목소리가 들려오기 시작했다.
    ja: |-
      指揮官室の隅にある
      クエンシーの抜け穴から
      聞き覚えのある声がした
  event_phantomthiefvsdetective_01_s_43:
    speaker: miranda
    en: Hrrrngh!
    ko: 으으으…!
    ja: ううう…！
  event_phantomthiefvsdetective_01_s_44:
    speaker: miranda
    en: This tunnel is so narrow!
    ko: 구멍이 너무 좁습니다!
    ja: 穴が狭すぎです！
  event_phantomthiefvsdetective_01_s_45:
    speaker: miranda
    en: Where in the world does it lead?
    ko: 대체 어디까지 이어진 것입니까?!
    ja: いったい、どこにつながっているのですか！？
  event_phantomthiefvsdetective_01_s_46:
    speaker: quency
    en: Holy crap! They followed us all the way here?
    ko: 헐! 이걸 따라온다고?
    ja: げっ！？ついてきたの…！？
  event_phantomthiefvsdetective_01_s_47:
    speaker: quency
    en: Phantom, we better get out of here,
    ko: 야, 팬텀! 일단 우리 튀어야 해!
    ja: ファントム！逃げなきゃ！
  event_phantomthiefvsdetective_01_s_48:
    speaker: quency
    en: or else we'll be in a world of trouble.
    ko: 아니면 귀찮아진다니까!
    ja: このままだと面倒なことになっちゃう！
  event_phantomthiefvsdetective_01_s_49:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_01_s_50:
    speaker: quency
    en: Then again, we might be okay, since Instructor is here.
    ko: "…아니다, 교관님이 있으니까 괜찮은 건가?"
    ja: "…いや、教官様がいるから大丈夫かな？"
  event_phantomthiefvsdetective_01_s_51:
    speaker: "<Self>"
    en: I recognize that voice...
    ko: 잠깐, 이 목소리는 설마….
    ja: 待てよ、この声はまさか…
  event_phantomthiefvsdetective_01_s_52:
    speaker: miranda
    en: Hrrrngh!
    ko: 으으으으~!
    ja: うううう～！
  event_phantomthiefvsdetective_01_s_53:
    speaker: miranda
    en: Ah-ha! Got you!
    ko: 도착했습니다!
    ja: 着きました！
  event_phantomthiefvsdetective_01_s_54:
    speaker: miranda
    en: Freeze, A.C.P.U.!
    ko: 다들 동작 그만입니다! A.C.P.U.입니다!
    ja: 動かないでください！A.C.P.U.です！
  event_phantomthiefvsdetective_01_s_55:
    speaker: miranda
    en: I'm booking you all on charges of
    ko: 무단 침입에 절도, 그리고 도주까지!
    ja: 不法侵入に窃盗、そして現場からの逃走！
  event_phantomthiefvsdetective_01_s_56:
    speaker: miranda
    en: unlawful entry, theft and resisting arrest!
    ko: 여기 있는 모두를 체포합니다!
    ja: この場にいる全員を逮捕します！
  event_phantomthiefvsdetective_01_s_57:
    speaker: "<Self>"
    en: Hello, Miranda.
    ko: "…미란다."
    ja: "…ミランダ"
  event_phantomthiefvsdetective_01_s_58:
    speaker: miranda
    en: Huh?
    ko: 어?
    ja: あれ？
  event_phantomthiefvsdetective_01_s_59:
    speaker: miranda
    en: Commander? What are you doing here?
    ko: 지휘관이 여기에 왜 계시는 겁니까…?
    ja: 指揮官がどうしてここに…？
  event_phantomthiefvsdetective_01_s_60:
    speaker: miranda
    en: No, it can't be...
    ko: 서, 설마….
    ja: ま、まさか…
  event_phantomthiefvsdetective_01_s_61:
    speaker: miranda
    en: You're not the criminal mastermind behind all this, are you?!
    ko: 설마, 지휘관이 이 범죄자들의 두목입니까?!
    ja: |-
      まさか、指揮官が
      泥棒のリーダーだったのですか！？
  event_phantomthiefvsdetective_01_s_62:
    speaker: "<Self>"
    en: Miranda, look around you.
    ko: 미란다, 주위를 잘 둘러봐.
    ja: ミランダ、周りをよく見てくれ
  event_phantomthiefvsdetective_01_s_63:
    speaker: miranda
    en: I did!
    ko: 어어.
    ja: えっと…
  event_phantomthiefvsdetective_01_s_64:
    speaker: miranda
    en: 'And I''m asking you again:'
    ko: 둘러봤습니다!
    ja: よく見ました！
  event_phantomthiefvsdetective_01_s_65:
    speaker: miranda
    en: are you behind all of this?
    ko: 설마, 지휘관이 이 범죄자들의 두목입니까?!
    ja: |-
      やはり、指揮官が
      泥棒のリーダーだったのですか！？
  event_phantomthiefvsdetective_01_s_66:
    speaker: "<Self>"
    en: Of course not.
    ko: "…아니."
    ja: "…そうじゃない"
  event_phantomthiefvsdetective_01_s_67:
    speaker: "<Self>"
    en: Where are we right now?
    ko: 여기가 어디인 것 같아?
    ja: ここはどこだと思う？
  event_phantomthiefvsdetective_01_s_68:
    speaker: miranda
    en: Uh...
    ko: 어어.
    ja: えっと…
  event_phantomthiefvsdetective_01_s_69:
    speaker: miranda
    en: Is this...
    ko: 여기는… 설마!
    ja: ここは…まさか！
  event_phantomthiefvsdetective_01_s_70:
    speaker: miranda
    en: The criminals' hideout?!
    ko: 범죄자들의 기지인 것입니까?!
    ja: 泥棒たちのアジトですか！？
  event_phantomthiefvsdetective_01_s_71:
    speaker: "<Self>"
    en: This is my room!
    ko: 내 방이잖아…!
    ja: 私の部屋だ…！
  event_phantomthiefvsdetective_01_s_72:
    speaker: miranda
    en: Oh, really?
    ko: 아, 그랬습니까?
    ja: え、そうなのですか！？
  event_phantomthiefvsdetective_01_s_73:
    speaker: miranda
    en: So you're using your own room as a criminal hideout?
    ko: 그럼 지휘관실이 범죄자들의 기지인 겁니까?
    ja: |-
      では、指揮官室が泥棒たちの
      アジトだったということでしょうか？
  event_phantomthiefvsdetective_01_s_74:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_01_s_75:
    speaker: phantom
    en: Sorry, but I'm no criminal.
    ko: 미안하지만, 나는 범죄자가 아니오.
    ja: すまないが、私は泥棒ではない。
  event_phantomthiefvsdetective_01_s_76:
    speaker: miranda
    en: If you're not a criminal, then what are you?
    ko: 범죄자가 아니면 누구입니까!
    ja: 泥棒でなければ、どちら様ですか！？
  event_phantomthiefvsdetective_01_s_77:
    speaker: phantom
    en: I am the Phantom Thief, a bringer of justice.
    ko: 정의의 괴도, 팬텀이라고 하오.
    ja: 正義の怪盗、ファントムだ。
  event_phantomthiefvsdetective_01_s_78:
    speaker: phantom
    en: I help the downtrodden
    ko: 악한 자들에게 고통받는 이들을 도와주고.
    ja: 悪人どもに苦しめられている人々を助けるため…
  event_phantomthiefvsdetective_01_s_79:
    speaker: phantom
    en: by returning what was stolen from them by the wicked.
    ko: 그들이 빼앗긴 것들을 돌려주는 일을 하고 있소.
    ja: 奪われたものを取り返すことが私の使命だ。
  event_phantomthiefvsdetective_01_s_80:
    speaker: miranda
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_phantomthiefvsdetective_01_s_81:
    speaker: quency
    en: What? Really?
    ko: 뭐? 진짜~?
    ja: えっ？そうだったの～？
  event_phantomthiefvsdetective_01_s_82:
    speaker: quency
    en: Even that ring you took earlier?
    ko: 그럼 아까 훔쳤던 그 반지도?
    ja: じゃあ、さっき盗んだ指輪も？
  event_phantomthiefvsdetective_01_s_83:
    speaker: phantom
    en: That's right.
    ko: 그렇소.
    ja: そうだ。
  event_phantomthiefvsdetective_01_s_84:
    speaker: phantom
    en: That ring is stolen property, and must be returned to its rightful owner.
    ko: |-
      이 반지의 주인은 따로 있고,
      그에게 돌려주어야 하오.
    ja: |-
      この指輪の持ち主は別にいる。
      その人に返さなければならないのだ。
  event_phantomthiefvsdetective_01_s_85:
    speaker: phantom
    en: I'm not a criminal, unlike you.
    ko: "…그러니, 난 당신과 같은 범죄자가 아니오."
    ja: |-
      …だから、私は君と違って
      泥棒ではないということなのだよ。
  event_phantomthiefvsdetective_01_s_86:
    speaker: quency
    en: "..."
    ko: 어….
    ja: えーっと…
  event_phantomthiefvsdetective_01_s_87:
    speaker: quency
    en: Well, as you saw earlier, I've got some sticky fingers myself.
    ko: |-
      아니, 뭐 나도 아까 본 것처럼
      손버릇이 좋은 편은 아닌데~
    ja: |-
      私もさっき見せた通り、
      手癖がいい方じゃないけどさ～
  event_phantomthiefvsdetective_01_s_88:
    speaker: quency
    en: But the only real reason I ended up in the Rehabilitation Center is because of my penchant for escaping.
    ko: 엄밀히 따지자면 탈옥을 너무 많이 해서 갱생관까지 오게 된 거야.
    ja: |-
      もっと言うと、脱獄のしすぎで
      更生館まで送られちゃったりしてるし…
  event_phantomthiefvsdetective_01_s_89:
    speaker: phantom
    en: Why do you attempt to escape so often?
    ko: "…어째서 탈옥을?"
    ja: "…なぜ脱獄を？"
  event_phantomthiefvsdetective_01_s_90:
    speaker: quency
    en: It's more fun that way! Plus I'm good at it, hehe.
    ko: 하다 보니 재미있더라고~ 소질도 있고 말이야, 킥킥.
    ja: |-
      やってみたら面白くって。
      センスもあったみたいだしね。ふふっ。
  event_phantomthiefvsdetective_01_s_91:
    speaker: quency
    en: At this point, I'm used to life at the Rehabilitation Center anyway.
    ko: 그러다 보니까 갱생관 생활도 꽤 편하고.
    ja: 更生館の中も、けっこう快適だし。
  event_phantomthiefvsdetective_01_s_92:
    speaker: phantom
    en: "... Uh-huh."
    ko: 허.
    ja: ハァ…
  event_phantomthiefvsdetective_01_s_93:
    speaker: miranda
    en: Just a minute!
    ko: 자, 잠시만 기다려 주시길 바랍니다!
    ja: しょ、少々お待ちください！
  event_phantomthiefvsdetective_01_s_94:
    speaker: quency
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_01_s_95:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_01_s_96:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_01_s_97:
    speaker: miranda
    en: Are you saying...
    ko: 방금 하신 그 말씀은….
    ja: 今の話をまとめると…
  event_phantomthiefvsdetective_01_s_98:
    speaker: miranda
    en: that...
    ko: 즉….
    ja: つまり…
  event_phantomthiefvsdetective_01_s_99:
    speaker: miranda
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_01_s_100:
    speaker: miranda
    en: you strive to uphold justice?
    ko: 팬텀도 정의를 위해 일하고 있다는 것입니까?!
    ja: |-
      あなたも正義のために
      働いているということですか！？
  event_phantomthiefvsdetective_01_s_101:
    speaker: phantom
    en: Uh... That's right.
    ko: 어… 그렇소.
    ja: ええと…そうだね？
  event_phantomthiefvsdetective_01_s_102:
    speaker: miranda
    en: No way!
    ko: 그렇다면!
    ja: それなら！
  event_phantomthiefvsdetective_01_s_103:
    speaker: miranda
    en: You're doing the same work as me!
    ko: 저와 같은 일을 하고 있는 것입니다!
    ja: 私と同じ仕事をしているということですね！
  event_phantomthiefvsdetective_01_s_104:
    speaker: miranda
    en: Are you a member of the police by any chance?
    ko: 그러면 팬텀은 경찰입니까?!
    ja: ファントムは警察官ということですか！？
  event_phantomthiefvsdetective_01_s_105:
    speaker: phantom
    en: "...?"
    ko: "……?"
    ja: "……？"
  event_phantomthiefvsdetective_01_s_106:
    speaker: "<Monologue>"
    en: Phantom looks at me with an ambivalent expression,
    ko: 팬텀은 알 수 없는 표정을 지으며 나를 쳐다보았지만.
    ja: |-
      ファントムは不思議そうな顔をして
      私に視線を送ってきたが
  event_phantomthiefvsdetective_01_s_107:
    speaker: "<Monologue>"
    en: and I quietly shake my head in response.
    ko: 나는 조용히 고개를 저었다.
    ja: 私は静かに首を横に振った
  event_phantomthiefvsdetective_01_s_108:
    speaker: phantom
    en: Er... no.
    ko: 그, 그건 아니오.
    ja: そ、そういうことではない。
  event_phantomthiefvsdetective_01_s_109:
    speaker: phantom
    en: As I mentioned earlier, I am a thief.
    ko: 아까 얘기했다시피, 나는 괴도 일을 하고 있소.
    ja: さっきも言ったが、私は怪盗なのだ。
  event_phantomthiefvsdetective_01_s_110:
    speaker: phantom
    en: I help those who have been wronged and return what was taken from them.
    ko: |-
      악한 자들에게 고통받는 이들을 도와주고,
      그들이 빼앗긴 것들을 돌려주는….
    ja: |-
      悪人どもに苦しめられている人々を助け、
      奪われたものを取り返す…
  event_phantomthiefvsdetective_01_s_111:
    speaker: miranda
    en: No kidding! I also help citizens retrieve lost property.
    ko: 저도 시민들이 잃어버린 물건을 찾아주는 일을 하고 있습니다!
    ja: 私も市民の捜し物を見つけることが仕事です！
  event_phantomthiefvsdetective_01_s_112:
    speaker: miranda
    en: Our jobs are pretty much identical, when you think about it.
    ko: 결국 저희는 같은 일을 하고 있는 것입니다!
    ja: つまり、私たちは同じ仕事をしているのです！
  event_phantomthiefvsdetective_01_s_113:
    speaker: phantom
    en: "... Is that right?"
    ko: 그런… 것이오?
    ja: そう…なのか？
  event_phantomthiefvsdetective_01_s_114:
    speaker: miranda
    en: Totally!
    ko: 네, 그렇습니다!
    ja: はい、その通りです！
  event_phantomthiefvsdetective_01_s_115:
    speaker: miranda
    en: You said you want to return that ring to its rightful owner, right?
    ko: 아까 잃어버린 반지의 주인을 찾아야 된다고 했습니다, 맞습니까?
    ja: |-
      指輪を持ち主に返さなければならないと
      言っていましたね？
  event_phantomthiefvsdetective_01_s_116:
    speaker: phantom
    en: That's right.
    ko: 맞소.
    ja: そうだ。
  event_phantomthiefvsdetective_01_s_117:
    speaker: miranda
    en: In that case, since we're in the same line of work,
    ko: 그렇다면, 저도 팬텀의 일을 돕겠습니다!
    ja: それなら、私もその仕事を手伝います！
  event_phantomthiefvsdetective_01_s_118:
    speaker: miranda
    en: I'll help you!
    ko: 같은 일을 하고 있는 사람이니, 도와야 합니다!
    ja: |-
      同じ仕事をしているので、
      手伝わなければなりません！
  event_phantomthiefvsdetective_01_s_119:
    speaker: miranda
    en: I will...
    ko: 저도…!
    ja: 私も…！
  event_phantomthiefvsdetective_01_s_120:
    speaker: miranda
    en: be a phantom thief along with you!
    ko: 괴도로서 말입니다!
    ja: 怪盗として！
  event_phantomthiefvsdetective_01_s_121:
    speaker: phantom
    en: "..."
    ko: "……?!"
    ja: "……！？"
  event_phantomthiefvsdetective_01_s_122:
    speaker: quency
    en: Things are really starting to get interesting...
    ko: 뭐야뭐야? 일이 점점 재미있게 흘러가는데?
    ja: なになに？なんか面白いことになってない？
  event_phantomthiefvsdetective_01_s_123:
    speaker: phantom
    en: "*Sigh*..."
    ko: 하아….
    ja: はぁ…
  event_phantomthiefvsdetective_01_s_124:
    speaker: phantom
    en: Becoming a phantom thief isn't that easy.
    ko: 이보시오, 괴도는 그리 쉽게 되는 것이 아니오.
    ja: |-
      待ちたまえ。
      怪盗はそんな単純なものではないのだよ。
  event_phantomthiefvsdetective_01_s_125:
    speaker: phantom
    en: Today is a perfect example.
    ko: 특히, 오늘처럼.
    ja: まさに、今のように…
  event_phantomthiefvsdetective_01_s_126:
    speaker: phantom
    en: In the eyes of others, we may appear to be common criminals pilfering others' property.
    ko: |-
      다른 이들의 눈에 우리는 도둑질이나 하는
      범죄자처럼 보일 수도 있소.
    ja: |-
      周りから、私たちは盗みを働く
      犯罪者だと見なされるかもしれないのだ。
  event_phantomthiefvsdetective_01_s_127:
    speaker: phantom
    en: Are you sure you can handle that kind of heat?
    ko: "…그걸 감당할 수 있겠소?"
    ja: "…そんな状況に耐えられるのかい？"
  event_phantomthiefvsdetective_01_s_128:
    speaker: phantom
    en: Also, how are you so sure that I'm on the right side of the law, simply because I say I am?
    ko: |-
      그리고, 내가 정의의 편이라는 걸
      이 말들 만으로 확신할 수 있겠소?
    ja: |-
      それに、私が正義の味方だということを
      話を聞いただけで信じると言うのかい？
  event_phantomthiefvsdetective_01_s_129:
    speaker: miranda
    en: Taking back stolen items from a thief isn't stealing.
    ko: |-
      물건을 훔쳐 간 사람에게서
      물건을 다시 가져오는 건 도둑질이 아닙니다!
    ja: |-
      盗んだ人から取り戻すのであれば、
      泥棒ではありません！
  event_phantomthiefvsdetective_01_s_130:
    speaker: miranda
    en: If you are indeed a righteous thief, then I'll give you a chance to prove it.
    ko: 팬텀이 정의로운 괴도라면 제가 증명하겠습니다!
    ja: |-
      あなたが正義の怪盗だというなら、
      私が証人になりましょう！
  event_phantomthiefvsdetective_01_s_131:
    speaker: miranda
    en: And if you're a common criminal, then I'll arrest you.
    ko: 만약 팬텀이 진짜 도둑이라면 제가 체포하면 됩니다!
    ja: |-
      もし本当に泥棒だったら、
      私が逮捕すればいいのです！
  event_phantomthiefvsdetective_01_s_132:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_01_s_133:
    speaker: quency
    en: How about that?
    ko: 올~
    ja: おお～
  event_phantomthiefvsdetective_01_s_134:
    speaker: quency
    en: At first glance, I thought this Miranda was a bit thick in the head,
    ko: |-
      교관님, 미란다라는 경찰 말이야~
      처음에는 좀 바보 같다고 생각했는데.
    ja: |-
      教官様…そのミランダって子、
      最初はちょっと抜けてるかなって思ったけど～
  event_phantomthiefvsdetective_01_s_135:
    speaker: quency
    en: but she's pretty sharp.
    ko: 지금은 꽤나-
    ja: 今はすごく――
  event_phantomthiefvsdetective_01_s_136:
    speaker: miranda
    en: As for this escaped convict...
    ko: 그리고, 거기 있는 탈옥범!
    ja: それから、そちらの脱獄犯！
  event_phantomthiefvsdetective_01_s_137:
    speaker: quency
    en: Huh? Me?
    ko: 어? 나…?
    ja: えっ？私…？
  event_phantomthiefvsdetective_01_s_138:
    speaker: miranda
    en: You're under arrest!
    ko: 체포하겠습니다!
    ja: 逮捕します！
  event_phantomthiefvsdetective_01_s_139:
    speaker: quency
    en: What?! W-wait...!
    ko: 뭐어어어?! 자, 잠깐만~!
    ja: ええええっ！？ちょ、待って～！
event_phantomthiefvsdetective_01_e:
  event_phantomthiefvsdetective_01_e_1:
    speaker: miranda
    en: 'So, let me get this straight:'
    ko: 그러니까.
    ja: つまり…
  event_phantomthiefvsdetective_01_e_2:
    speaker: miranda
    en: You're an assistant to the Phantom Thief?
    ko: 퀀시는 괴도 팬텀을 돕는 조수라는 겁니까?
    ja: |-
      クエンシーは怪盗ファントムの
      助手ということですか？
  event_phantomthiefvsdetective_01_e_3:
    speaker: quency
    en: That's right!
    ko: 응~ 그렇다니까.
    ja: そうなの！
  event_phantomthiefvsdetective_01_e_4:
    speaker: quency
    en: How else did you think she was able to make a clean getaway and reach the Commander's Room?
    ko: |-
      그래서 우리 위대하신 괴도 팬텀님이
      무사히 지휘관실로 몸을 피한 거 아니겠어~?
    ja: |-
      だから、偉大な怪盗であるファントム様が
      無事に指揮官室に逃げて来られたってわけ～
  event_phantomthiefvsdetective_01_e_5:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_01_e_6:
    speaker: quency
    en: Oh, and this outfit is an intentional ruse to trick people.
    ko: 아, 이 옷은 사람들을 속이기 위해 일부러-
    ja: あ、この服も周りをあざむくためにわざと――
  event_phantomthiefvsdetective_01_e_7:
    speaker: miranda
    en: Okie dokie!
    ko: 알겠습니다!
    ja: 分かりました！
  event_phantomthiefvsdetective_01_e_8:
    speaker: miranda
    en: It is a bit conspicuous though, so you should think about wearing something else.
    ko: |-
      하지만 그 옷은 눈에 너무 띄니
      다른 옷을 입는 게 좋겠습니다!
    ja: |-
      しかし、その服はとても目立つので
      着替えた方がよさそうです！
  event_phantomthiefvsdetective_01_e_9:
    speaker: quency
    en: Huh?
    ko: 으응…?
    ja: えっ…？
  event_phantomthiefvsdetective_01_e_10:
    speaker: quency
    en: That didn't take much convincing...
    ko: 바로 믿어주는 거야?
    ja: そんなアッサリ信じてくれるの？
  event_phantomthiefvsdetective_01_e_11:
    speaker: miranda
    en: Why wouldn't I believe you?
    ko: 네, 그렇습니다!
    ja: はい！
  event_phantomthiefvsdetective_01_e_12:
    speaker: miranda
    en: It's a police officer's duty to listen to and trust the citizens they serve.
    ko: |-
      시민들의 말을 귀 기울여 듣고,
      믿어주는 것이 경찰의 의무입니다!
    ja: |-
      市民の話に耳を傾け、
      信じることは警察の義務です！
  event_phantomthiefvsdetective_01_e_13:
    speaker: "<Self>"
    en: Even those wearing prison uniforms?
    ko: "…죄수복을 입고 있는 시민도…?"
    ja: "…囚人服を着ていても市民は市民、か…？"
  event_phantomthiefvsdetective_01_e_14:
    speaker: miranda
    en: If what we are doing is just,
    ko: 그리고 정의를 위해 일을 하고 있다면.
    ja: それに、正義のために働いているのなら…
  event_phantomthiefvsdetective_01_e_15:
    speaker: miranda
    en: then you can be considered a righteous thief as well, Quency!
    ko: 퀀시도 괴도입니다!
    ja: クエンシーも怪盗ということです！
  event_phantomthiefvsdetective_01_e_16:
    speaker: "<Self>"
    en: Is justice the only factor in this equation?
    ko: "…정의만 있으면 다 되는 거야…?"
    ja: "…正義なら何でもいいのか…？"
  event_phantomthiefvsdetective_01_e_17:
    speaker: quency
    en: That's right!
    ko: 그렇지!!
    ja: その通り！
  event_phantomthiefvsdetective_01_e_18:
    speaker: quency
    en: We live by justice and die by justice,
    ko: 우리는 정의에 살고 정의에 죽는!
    ja: 私たちは正義のために生き、正義のために死ぬ！
  event_phantomthiefvsdetective_01_e_19:
    speaker: quency
    en: for we are the Thieves of Justice!
    ko: 정의 괴도단이니까~!!
    ja: なぜなら、私たちは正義の怪盗団だから！！
  event_phantomthiefvsdetective_01_e_20:
    speaker: miranda
    en: Oooh, cool name!
    ko: 오오오! 멋있습니다, 정의 괴도단!
    ja: おおお！素敵です！正義の怪盗団！
  event_phantomthiefvsdetective_01_e_21:
    speaker: miranda
    en: I've gotta go tell Poli and Quiry about this.
    ko: 어서 폴리와 키리에게 알리고 오겠습니다!
    ja: 急いでポリとキリにも伝えてきます！
  event_phantomthiefvsdetective_01_e_22:
    speaker: "<Self>"
    en: Wait! I wouldn't do that if I were you.
    ko: 어어, 그건 안 돼!
    ja: いや、それはダメだ！
  event_phantomthiefvsdetective_01_e_23:
    speaker: miranda
    en: Huh?
    ko: 엇? 안 되는 겁니까?
    ja: え？ダメでしたか？
  event_phantomthiefvsdetective_01_e_24:
    speaker: miranda
    en: Why not?
    ko: 이유가 뭡니까?
    ja: なぜでしょう？
  event_phantomthiefvsdetective_01_e_25:
    speaker: "<Choice>"
    en: Thieves are supposed to keep their identities a secret.
    ko: 괴도는 원래 정체를 밝히지 않으니까.
    ja: 怪盗は正体を明かさないものだから
  event_phantomthiefvsdetective_01_e_26:
    speaker: "<Choice>"
    en: Wouldn't it be cooler to do this all while keeping a low profile?
    ko: 몰래 해야 멋있으니까.
    ja: こっそりやった方がカッコイイから
  event_phantomthiefvsdetective_01_e_27:
    speaker: miranda
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_phantomthiefvsdetective_01_e_28:
    speaker: miranda
    en: Oh, really?
    ko: 그렇습니까…!
    ja: そうでしたか…！
  event_phantomthiefvsdetective_01_e_29:
    speaker: miranda
    en: So we must seek justice behind the scenes!
    ko: 보이지 않는 선의를 추구한다…!
    ja: 見えない優しさを貫くということですね…！
  event_phantomthiefvsdetective_01_e_30:
    speaker: miranda
    en: A low profile?
    ko: 몰래…?
    ja: こっそり…？
  event_phantomthiefvsdetective_01_e_31:
    speaker: miranda
    en: I'm not sure I follow...
    ko: 음, 잘 이해는 안 가지만!
    ja: うーん、よく分かりませんが！
  event_phantomthiefvsdetective_01_e_32:
    speaker: miranda
    en: Hold on, does that mean we must seek justice behind the scenes?
    ko: 저희의 선의는 보여주는 식이 아니라는 뜻입니까?
    ja: |-
      善意は人に見せびらかすものでは
      ないという意味でしょうか？
  event_phantomthiefvsdetective_01_e_33:
    speaker: miranda
    en: Very fitting for the Thieves of Justice!
    ko: 역시 정의 괴도단입니다!
    ja: やはり正義の怪盗団です！
  event_phantomthiefvsdetective_01_e_34:
    speaker: "<Self>"
    en: Exactly, so this has to be kept from Poli and Quiry.
    ko: 응, 그러니까 폴리와 키리에겐 비밀이야.
    ja: ああ、だからポリとキリには秘密だ
  event_phantomthiefvsdetective_01_e_35:
    speaker: "<Self>"
    en: What you're going to be doing is quite different from your role as a police officer, so you must keep your identity a secret.
    ko: |-
      …괴도 미란다는 경찰 미란다와 다른 사람인 거니까,
      신분을 숨겨야 해.
    ja: |-
      …怪盗のミランダと警察官のミランダは
      別人ということで、正体を隠してくれ
  event_phantomthiefvsdetective_01_e_36:
    speaker: miranda
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_phantomthiefvsdetective_01_e_37:
    speaker: miranda
    en: That sounds like I'll have to deceive them...
    ko: 그 말씀은, 두 분을 계속 속여야 한다는….
    ja: |-
      そうなると、私は二人に
      ウソをつき続けることに…
  event_phantomthiefvsdetective_01_e_38:
    speaker: phantom
    en: Not at all.
    ko: 그건 아니오.
    ja: そうではない。
  event_phantomthiefvsdetective_01_e_39:
    speaker: phantom
    en: This little organization of ours is only being formed on a temporary basis for this mission, so don't worry too much.
    ko: |-
      우리 정의 괴도단은
      이번 임무로 잠시 결성된 것이니, 너무 걱정 마시오.
    ja: |-
      正義の怪盗団は、今回の仕事のために
      一時的に結成されただけだ。心配は無用だよ。
  event_phantomthiefvsdetective_01_e_40:
    speaker: phantom
    en: Once we safely return this ring to its owner,
    ko: 이 반지만 주인에게 무사히 돌려주고,
    ja: この指輪が無事に持ち主の手元に戻り…
  event_phantomthiefvsdetective_01_e_41:
    speaker: phantom
    en: and I've proven to you that I'm a figure of justice, we'll be done.
    ko: 나의 정의를 미란다의 눈으로 확인하고 나면, 끝나는 것이오.
    ja: |-
      ミランダが私の正義をその目で確認すれば、
      それで解散だ。
  event_phantomthiefvsdetective_01_e_42:
    speaker: miranda
    en: Is that right?
    ko: 아, 그렇습니까?
    ja: あっ、そうだったのですか？
  event_phantomthiefvsdetective_01_e_43:
    speaker: miranda
    en: Then I don't see any problem with it.
    ko: 그러면 문제없습니다!
    ja: それなら問題ありませんね！
  event_phantomthiefvsdetective_01_e_44:
    speaker: miranda
    en: I look forward to working with you both!
    ko: 당분간 잘 부탁드립니다!
    ja: それまでの間、よろしくお願いします！
  event_phantomthiefvsdetective_01_e_45:
    speaker: phantom
    en: "... I'm not entirely sure how we got here,"
    ko: "…어쩌다 이렇게 됐는지는 모르겠지만."
    ja: |-
      …なぜこんなことになったのか、
      よく分からないが…
  event_phantomthiefvsdetective_01_e_46:
    speaker: phantom
    en: but I look forward to working with you as well.
    ko: 나도 잘 부탁하오.
    ja: こちらこそ、よろしく頼むよ。
  event_phantomthiefvsdetective_01_e_47:
    speaker: quency
    en: As am I, the great Phantom Thief's assistant!
    ko: 위대하신 괴도 팬텀님의 조수, 퀀시도 잘 부탁해~
    ja: |-
      偉大な怪盗ファントム様の助手、
      クエンシーもよろしくね～
  event_phantomthiefvsdetective_01_e_48:
    speaker: "<Monologue>"
    en: All three of the Nikkes turn and look at me simultaneously.
    ko: 세 명의 눈이 동시에 나를 바라본다.
    ja: 3人の視線が同時に私に向けられた
  event_phantomthiefvsdetective_01_e_49:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_01_e_50:
    speaker: "<Self>"
    en: Yeah, me too.
    ko: 잘 부탁해….
    ja: よ、よろしく…
  event_phantomthiefvsdetective_01_e_51:
    speaker: miranda
    en: So, where are my clothes?
    ko: 그럼, 제 옷은 어디에 있습니까?
    ja: では、私の服はどこにありますか？
  event_phantomthiefvsdetective_01_e_52:
    speaker: phantom
    en: What do you mean?
    ko: 옷? 그게 무슨 말씀이오?
    ja: 服？どういうことかね？
  event_phantomthiefvsdetective_01_e_53:
    speaker: miranda
    en: You just said we need to stay undercover, right?
    ko: 방금 신분을 감춰야 한다고 들었습니다!
    ja: 正体は隠すものだと言われました！
  event_phantomthiefvsdetective_01_e_54:
    speaker: miranda
    en: If that's the case, I can hardly be walking around in my police uniform.
    ko: 그러면 이 경찰복을 입고 다닐 수는 없습니다!
    ja: そうなると、警察の制服は着ていられません！
  event_phantomthiefvsdetective_01_e_55:
    speaker: miranda
    en: I'll need a nice phantom police outfit.
    ko: 경찰 괴도복이 필요합니다!
    ja: 警察怪盗の服が必要です！
  event_phantomthiefvsdetective_01_e_56:
    speaker: miranda
    en: And Quency needs a different outfit, too.
    ko: 그리고 퀀시도 옷이 필요합니다!
    ja: それから、クエンシーの着替えも必要です！
  event_phantomthiefvsdetective_01_e_57:
    speaker: miranda
    en: Otherwise, Poli and Quiry are liable to arrest her.
    ko: 이대로는 폴리와 키리가 체포할 겁니다!
    ja: |-
      このままでは、
      ポリとキリに逮捕されてしまいます！
  event_phantomthiefvsdetective_01_e_58:
    speaker: "<Self>"
    en: That makes sense.
    ko: 그건 일리가 있네.
    ja: それは一理あるな
  event_phantomthiefvsdetective_01_e_59:
    speaker: phantom
    en: Hmm...
    ko: 음….
    ja: うーむ…
  event_phantomthiefvsdetective_01_e_60:
    speaker: phantom
    en: I'll lend you some of my spare outfits.
    ko: 그럼 내가 입는 괴도복들을 빌려주도록 하겠소.
    ja: では、私の衣装を貸そう。
  event_phantomthiefvsdetective_01_e_61:
    speaker: miranda
    en: Okay!
    ko: 알겠습니다!
    ja: 分かりました！
  event_phantomthiefvsdetective_01_e_62:
    speaker: quency
    en: Uh...
    ko: 어….
    ja: えーっと…
  event_phantomthiefvsdetective_01_e_63:
    speaker: quency
    en: Wouldn't it attract more attention if we're all wearing the same clothes?
    ko: |-
      다 같이 괴도복을 입고 있으면
      오히려 너무 눈에 띌 것 같은데~
    ja: |-
      みんなで怪盗の格好してたら
      逆に目立ちすぎると思うんだけど～
  event_phantomthiefvsdetective_01_e_64:
    speaker: phantom
    en: Fine, then I'll lend you what I typically wear for infiltration.
    ko: 그럼 퀀시에겐 평소 잠입할 때 입는 옷을 빌려주겠소.
    ja: では、クエンシーには潜入用のものを貸そう。
  event_phantomthiefvsdetective_01_e_65:
    speaker: phantom
    en: It won't catch anyone's eye, and it's good for mobility. I'm sure you'll like it.
    ko: |-
      눈에 띄지 않고, 기동성도 좋으니
      썩 마음에 들어 할 것이오.
    ja: |-
      目立たず、機動性にも優れている。
      きっと気に入るだろう。
  event_phantomthiefvsdetective_01_e_66:
    speaker: quency
    en: Oh, really?
    ko: 오호~ 그래?
    ja: へえ、そうなの？
  event_phantomthiefvsdetective_01_e_67:
    speaker: quency
    en: I suppose I'll have to trust the great Phantom.
    ko: 그럼, 우리 위대하신 괴도 팬텀님을 믿어 보실까~
    ja: |-
      それじゃ、偉大な怪盗ファントム様を
      信じてみよっかな～
  event_phantomthiefvsdetective_01_e_68:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_01_e_69:
    speaker: quency
    en: Don't lie.
    ko: "…너, 생각보다 이 호칭 마음에 드는 것, 맞지?"
    ja: |-
      …あんた、結構そう呼ばれるの
      気に入ってるでしょ？
  event_phantomthiefvsdetective_01_e_70:
    speaker: quency
    en: You like being called that!
    ko: 그치~?
    ja: んん～？
  event_phantomthiefvsdetective_01_e_71:
    speaker: phantom
    en: Hardly.
    ko: 절대 아니오.
    ja: 断じて違う。
  event_phantomthiefvsdetective_01_e_72:
    speaker: phantom
    en: Anyway, today isn't exactly the best timing for this, so let's meet tomorrow at midnight.
    ko: |-
      어쨌든, 오늘은 시간이 애매하니
      내일 자정에 다시 이곳에서 모이도록 하지.
    ja: |-
      とにかく、今日はもう時間がない。
      明日の午前0時、再びここで集合としよう。
  event_phantomthiefvsdetective_01_e_73:
    speaker: phantom
    en: I'll tell the owner of this ring to meet us too.
    ko: 이 반지의 주인에게도, 만나자고 말해두겠소.
    ja: この指輪の持ち主にも、そう伝えておく。
  event_phantomthiefvsdetective_01_e_74:
    speaker: miranda
    en: Okay!
    ko: 네, 알겠습니다!
    ja: はい！分かりました！
  event_phantomthiefvsdetective_01_e_75:
    speaker: quency
    en: Got it!
    ko: 오케이~ 알겠어!
    ja: オッケー。了解！
  event_phantomthiefvsdetective_01_e_76:
    speaker: "<Monologue>"
    en: Phantom heads out through the window.
    ko: 그렇게, 팬텀은 창문으로.
    ja: そうして、ファントムは窓から…
  event_phantomthiefvsdetective_01_e_77:
    speaker: "<Monologue>"
    en: Quency leaves through the hole in the corner.
    ko: 퀀시는 구석에 있는 구멍으로.
    ja: クエンシーは部屋の隅の抜け穴から…
  event_phantomthiefvsdetective_01_e_78:
    speaker: "<Monologue>"
    en: And Miranda heads through the door.
    ko: 미란다는 문으로 흩어졌다.
    ja: ミランダはドアから戻っていった
  event_phantomthiefvsdetective_01_e_79:
    speaker: "<Self>"
    en: "... This is my room."
    ko: "…내 방인데."
    ja: "…ここは私の部屋なのだが…"
  event_phantomthiefvsdetective_01_e_80:
    speaker: "<Self>"
    en: Don't I get a say?
    ko: 내 허락은 없는 거야?
    ja: 誰も私の許可をとろうとは思わないのだろうか？
  event_phantomthiefvsdetective_01_e_81:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 끼이익-
    ja: キィィ…
  event_phantomthiefvsdetective_01_e_82:
    speaker: unknown
    en: Two suspects and a police officer passed through here.
    ko: 여기에 두 명의 용의자와 한 명의 경찰이 다녀갔고.
    ja: |-
      ここで事件の容疑者2名と
      警察官1名が顔を合わせ…
  event_phantomthiefvsdetective_01_e_83:
    speaker: unknown
    en: All three of them disappeared without a trace, along with the item.
    ko: 물건과 함께, 셋 다 흔적도 없이 사라졌다….
    ja: 指輪とともに、3人とも跡形もなく姿を消した…
  event_phantomthiefvsdetective_01_e_84:
    speaker: unknown
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_01_e_85:
    speaker: unknown
    en: I believe we've got ourselves a case!
    ko: 이건, 사건인 것입니다…!
    ja: これは、事件であります…！
event_phantomthiefvsdetective_02_s:
  event_phantomthiefvsdetective_02_s_1:
    speaker: miranda_c
    en: Hey!
    ko: 음!
    ja: うーん！
  event_phantomthiefvsdetective_02_s_2:
    speaker: miranda_c
    en: How do I look?
    ko: 어떻습니까, 잘 어울립니까?!
    ja: どうですか？似合いますか！？
  event_phantomthiefvsdetective_02_s_3:
    speaker: phantom
    en: Like a phantom.
    ko: 제법 괴도답소.
    ja: それなりに怪盗らしく見えるな。
  event_phantomthiefvsdetective_02_s_4:
    speaker: miranda_c
    en: Thank you!
    ko: 감사합니다!
    ja: ありがとうございます！
  event_phantomthiefvsdetective_02_s_5:
    speaker: miranda_c
    en: It's the first time I've worn something like this, so I'm a bit nervous.
    ko: 이런 옷은 처음이라 떨립니다!
    ja: こういう服装は初めてなので、ドキドキします！
  event_phantomthiefvsdetective_02_s_6:
    speaker: miranda_c
    en: I've got a mask on though, so there's no way anyone will ever know it's me.
    ko: |-
      가면도 썼으니, 제가 A.C.P.U. 소속 미란다일 거라고는
      아무도 생각하지 못할 겁니다!
    ja: |-
      仮面で顔も隠せば、私がA.C.P.U.の
      ミランダだとは誰も思わないでしょう！
  event_phantomthiefvsdetective_02_s_7:
    speaker: "<Self>"
    en: "... How come you still have the A.C.P.U. logo on your shirt?"
    ko: "…그런데 왜 A.C.P.U. 로고를 달고 있는 거야?"
    ja: |-
      …なら、なぜA.C.P.U.の
      エンブレムを付けているんだ？
  event_phantomthiefvsdetective_02_s_8:
    speaker: miranda_c
    en: Because I'm part of the A.C.P.U.!
    ko: 왜냐하면 저는 A.C.P.U. 소속이기 때문입니다!
    ja: |-
      なぜなら、
      私はA.C.P.U.所属だからです！
  event_phantomthiefvsdetective_02_s_9:
    speaker: "<Self>"
    en: Doesn't that defeat the purpose of you hiding your identity?
    ko: 아니, 그러면 신분을 숨기는 의미가 없잖아.
    ja: それでは正体を隠す意味がないだろう？
  event_phantomthiefvsdetective_02_s_10:
    speaker: miranda_c
    en: But I am ultimately a part of the A.C.P.U.
    ko: 하지만 저는 결국 A.C.P.U. 소속입니다!
    ja: ですが、私はA.C.P.U.所属です！
  event_phantomthiefvsdetective_02_s_11:
    speaker: miranda_c
    en: If there's a citizen in need and they don't realize I'm a police officer, that'd be awful!
    ko: |-
      만약 시민에게 경찰이 필요한 상황이 생겼는데,
      제가 경찰인 줄 모르고 지나치면 큰일이 날 겁니다!
    ja: |-
      市民が警察官の手を必要としている時に、
      私がそうだと気づけないかもしれません！
      それは大問題です！
  event_phantomthiefvsdetective_02_s_12:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_02_s_13:
    speaker: quency_e
    en: Well,
    ko: 뭐, 어때~
    ja: まあ、いいんじゃない？
  event_phantomthiefvsdetective_02_s_14:
    speaker: quency_e
    en: at least it doesn't stand out too much.
    ko: 대문짝만하게 달아둔 것도 아닌데.
    ja: あんまり目立ってるわけでもないし。
  event_phantomthiefvsdetective_02_s_15:
    speaker: quency_e
    en: I doubt most people will even notice it.
    ko: 웬만하면 눈치 못 챌 거야.
    ja: |-
      よっぽどのことがなければ、
      気づかれないでしょ。
  event_phantomthiefvsdetective_02_s_16:
    speaker: quency_e
    en: Anyway, how do I look?
    ko: 그나저나, 난 어때~?
    ja: それより～私はどう～？
  event_phantomthiefvsdetective_02_s_17:
    speaker: phantom
    en: It looks a bit... skimpy.
    ko: "…좀 작아 보이오."
    ja: "…少しキツそうだね。"
  event_phantomthiefvsdetective_02_s_18:
    speaker: quency_e
    en: Yeah, they're a bit tight.
    ko: 그치~ 옷이 좀 작더라.
    ja: でしょ～ちょっと窮屈なのよね。
  event_phantomthiefvsdetective_02_s_19:
    speaker: quency_e
    en: Guess we can chalk it up to a difference in our body shape.
    ko: 어쩔 수 없는 체형 차이니까 뭐.
    ja: まあ、体型の違いは仕方ないわよ。
  event_phantomthiefvsdetective_02_s_20:
    speaker: quency_e
    en: Still, it looks pretty great, don't you think?
    ko: 그래도 감쪽같지?
    ja: でも、カンペキに別人みたいでしょ？
  event_phantomthiefvsdetective_02_s_21:
    speaker: miranda_c
    en: Yeah!
    ko: 네!
    ja: はい！
  event_phantomthiefvsdetective_02_s_22:
    speaker: miranda_c
    en: No one will arrest you looking like that.
    ko: 이제 아무도 퀀시를 잡아가지 않을 겁니다!
    ja: これなら誰にも通報されないはずです！
  event_phantomthiefvsdetective_02_s_23:
    speaker: "<Monologue>"
    en: Two people with masks and odd outfits.
    ko: 너무 수상하다.
    ja: 怪しすぎる…
  event_phantomthiefvsdetective_02_s_24:
    speaker: "<Monologue>"
    en: One person in a skin-tight bodysuit.
    ko: 특이한 옷에 가면을 쓴 두 사람과.
    ja: 変わった服に、仮面をまとった2人に…
  event_phantomthiefvsdetective_02_s_25:
    speaker: "<Monologue>"
    en: Their outfits are far too conspicuous.
    ko: 전신 타이즈를 입고 있는 한 사람.
    ja: もう1人は全身タイツ…
  event_phantomthiefvsdetective_02_s_26:
    speaker: "<Monologue>"
    en: If it were me, I would arrest them without a second thought.
    ko: 나라면 잡아갔을 거다.
    ja: 私なら通報するだろう
  event_phantomthiefvsdetective_02_s_27:
    speaker: phantom
    en: Monsieur, I brought something for you as well,
    ko: 음, 일단 그대의 것도 챙겨오긴 했는데.
    ja: とりあえず、君の分も持って来たのだが…
  event_phantomthiefvsdetective_02_s_28:
    speaker: phantom
    en: but I'm not sure if the size will fit you.
    ko: 아마 사이즈가 맞지 않을 것이오.
    ja: おそらく、サイズが合わないだろうね。
  event_phantomthiefvsdetective_02_s_29:
    speaker: "<Self>"
    en: Oh, I'm fine.
    ko: 아, 난 괜찮아.
    ja: 私は大丈夫だ
  event_phantomthiefvsdetective_02_s_30:
    speaker: phantom
    en: At least put this cape on
    ko: 그러니 망토라도 둘러주시오.
    ja: せめて、マントだけでもつけてくれたまえ。
  event_phantomthiefvsdetective_02_s_31:
    speaker: phantom
    en: so you look like you're on the same team as us.
    ko: 그래야 같은 팀이라는 걸 알 수 있지 않겠소?
    ja: |-
      そうしないと、
      チームとして統一感が出ないだろう？
  event_phantomthiefvsdetective_02_s_32:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_02_s_33:
    speaker: "<Self>"
    en: Can't I have a mask instead?
    ko: 차라리 가면을 줄래?
    ja: むしろ、仮面はないか？
  event_phantomthiefvsdetective_02_s_34:
    speaker: phantom
    en: Why do you need a mask?
    ko: 가면은 왜 필요한 것이오?
    ja: なぜかな？
  event_phantomthiefvsdetective_02_s_35:
    speaker: "<Self>"
    en: "... Because I'd like to hide my face."
    ko: "…그냥 좀 숨고 싶어서."
    ja: "…顔を世間にさらしたくない"
  event_phantomthiefvsdetective_02_s_36:
    speaker: phantom
    en: This is where we're supposed to meet the owner of the ring.
    ko: 이 반지의 주인과 만나기로 한 곳은 이곳이오.
    ja: |-
      指輪の持ち主とは、
      ここで会う約束になっている。
  event_phantomthiefvsdetective_02_s_37:
    speaker: miranda_c
    en: All right,
    ko: 알겠습니다!
    ja: 分かりました！
  event_phantomthiefvsdetective_02_s_38:
    speaker: miranda_c
    en: I'll stand guard.
    ko: 그럼 저는 망을 보겠습니다!
    ja: では、私は見張っています！
  event_phantomthiefvsdetective_02_s_39:
    speaker: quency_e
    en: I'll scout out potential escape routes.
    ko: 나는 미리 탈출로를 좀 알아볼게~
    ja: 私は事前に脱出ルートを調べておくね～
  event_phantomthiefvsdetective_02_s_40:
    speaker: phantom
    en: "... Just don't make yourself too noticeable."
    ko: "…너무 눈에 띄지 않게만 부탁하오."
    ja: "…あまり目立たないでくれたまえよ。"
  event_phantomthiefvsdetective_02_s_41:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  event_phantomthiefvsdetective_02_s_42:
    speaker: "<Narration>"
    en: An elderly man starts to walk towards the alley.
    ko: 한 나이 든 남성이 골목 안쪽에서 걸어오기 시작했다.
    ja: 高齢の男性が路地の奥からやってきた
  event_phantomthiefvsdetective_02_s_43:
    speaker: oldman
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_02_s_44:
    speaker: oldman
    en: Oh.
    ko: 아….
    ja: あっ…
  event_phantomthiefvsdetective_02_s_45:
    speaker: oldman
    en: Hello.
    ko: 와주셨군요….
    ja: 来てくださったのですね…
  event_phantomthiefvsdetective_02_s_46:
    speaker: miranda_c
    en: Is this the person we're waiting for?
    ko: 엇, 이분입니까?
    ja: あっ、この方ですか？
  event_phantomthiefvsdetective_02_s_47:
    speaker: phantom
    en: That's right.
    ko: 그렇소.
    ja: そうだ。
  event_phantomthiefvsdetective_02_s_48:
    speaker: phantom
    en: Here.
    ko: 자, 여기 당신이 말했던 반지를 찾아왔소.
    ja: あなたが捜していた指輪を持ってきた。
  event_phantomthiefvsdetective_02_s_49:
    speaker: phantom
    en: I brought the ring you mentioned.
    ko: 확인해 보시오.
    ja: 確認してくれ。
  event_phantomthiefvsdetective_02_s_50:
    speaker: oldman
    en: Thank you.
    ko: 예, 감사합니다….
    ja: はい。ありがとうございます…
  event_phantomthiefvsdetective_02_s_51:
    speaker: oldman
    en: Hmm...
    ko: 으음….
    ja: ん…？
  event_phantomthiefvsdetective_02_s_52:
    speaker: oldman
    en: Er...
    ko: 아, 이건….
    ja: あの、これは…
  event_phantomthiefvsdetective_02_s_53:
    speaker: phantom
    en: Is there a problem?
    ko: 왜 그러시오, 뭔가 문제라도 있소?
    ja: どうかしたかね？何か問題でも？
  event_phantomthiefvsdetective_02_s_54:
    speaker: oldman
    en: "... This isn't my ring."
    ko: "…이건 제 반지가 아닙니다…."
    ja: "…これは、私の指輪ではありません…"
  event_phantomthiefvsdetective_02_s_55:
    speaker: phantom
    en: What?!
    ko: 뭣…!
    ja: なにっ…！？
  event_phantomthiefvsdetective_02_s_56:
    speaker: phantom
    en: Then again, the fact it was displayed out in the open... I knew something was off.
    ko: "…어쩐지, 너무 대놓고 올려져 있다고 생각했건만…."
    ja: "…どうりで、目立つように置いてあったはずだ…"
  event_phantomthiefvsdetective_02_s_57:
    speaker: phantom
    en: Is it a fake?
    ko: 모조품이었단 말인가….
    ja: おとりの模造品だったということか…
  event_phantomthiefvsdetective_02_s_58:
    speaker: oldman
    en: No,
    ko: 그게 아니라….
    ja: ええと、そうではなく…
  event_phantomthiefvsdetective_02_s_59:
    speaker: oldman
    en: it's completely different.
    ko: 그냥 완전히 다른 반지입니다.
    ja: これは完全に別物です。
  event_phantomthiefvsdetective_02_s_60:
    speaker: oldman
    en: The color, the size,
    ko: 색부터 크기까지 전부요.
    ja: 色も大きさも、すべて違いますね…
  event_phantomthiefvsdetective_02_s_61:
    speaker: oldman
    en: everything.
    ko: 잘못 가져오신 것 같은데….
    ja: 何か手違いがあったのでは…？
  event_phantomthiefvsdetective_02_s_62:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_02_s_63:
    speaker: phantom
    en: Is this not the address that you mentioned?
    ko: 혹시 말했던 주소가 여기 아니었소…?
    ja: もしや、住所が違ったのか…？
  event_phantomthiefvsdetective_02_s_64:
    speaker: oldman
    en: "??"
    ko: 음…?
    ja: おや…？
  event_phantomthiefvsdetective_02_s_65:
    speaker: oldman
    en: This is the neighbor's address.
    ko: 여기는 옆집 주소입니다.
    ja: この住所は隣の部屋の方ですね…
  event_phantomthiefvsdetective_02_s_66:
    speaker: oldman
    en: You should have gone to 602, not 601.
    ko: 601호가 아닌 602호가 맞는 주소입니다.
    ja: ここ、601ではなく、602だと思います。
  event_phantomthiefvsdetective_02_s_67:
    speaker: phantom
    en: "... I see."
    ko: 그랬군.
    ja: "…そうか。"
  event_phantomthiefvsdetective_02_s_68:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_02_s_69:
    speaker: quency_e
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_02_s_70:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_02_s_71:
    speaker: miranda_c
    en: I have a question.
    ko: 질문이 있습니다!
    ja: 質問があります！
  event_phantomthiefvsdetective_02_s_72:
    speaker: miranda_c
    en: This ring you're looking for, does it really belong to you?
    ko: 찾고 있는 반지가 정말 시민분의 것이 맞습니까?
    ja: 捜している指輪は、本当にあなたのものですか？
  event_phantomthiefvsdetective_02_s_73:
    speaker: oldman
    en: Oh... it most certainly does.
    ko: 아… 예, 맞습니다.
    ja: ええ…はい。
  event_phantomthiefvsdetective_02_s_74:
    speaker: oldman
    en: I made it for my wife before my retirement.
    ko: 제가 은퇴 직전에 아내를 위해 만들었던 반지였고.
    ja: |-
      定年退職する直前に、
      妻のために作った指輪でした。
  event_phantomthiefvsdetective_02_s_75:
    speaker: oldman
    en: I poured my heart and soul into that ring. It's very precious to me.
    ko: |-
      모든 정성과 힘을 다해 만든,
      소중한 반지였습니다.
    ja: 心をこめて、大切に作ったものです。
  event_phantomthiefvsdetective_02_s_76:
    speaker: oldman
    en: The materials I used were quite valuable as well.
    ko: 들어간 재료의 값도 상당했고요.
    ja: 材料費も相当かけました。
  event_phantomthiefvsdetective_02_s_77:
    speaker: miranda_c
    en: If something of yours was stolen, you should file a report with the police.
    ko: 도둑을 맞은 거라면 경찰한테 신고를 하면 됩니다!
    ja: 盗まれたのでしたら、警察に通報するべきです！
  event_phantomthiefvsdetective_02_s_78:
    speaker: miranda_c
    en: Why didn't you?
    ko: 왜 신고를 하지 않으셨습니까?
    ja: なぜ通報しなかったのですか？
  event_phantomthiefvsdetective_02_s_79:
    speaker: oldman
    en: I have. Several times, in fact.
    ko: 신고는 수십번 했었습니다.
    ja: もう何十回も通報はしているのです。
  event_phantomthiefvsdetective_02_s_80:
    speaker: oldman
    en: But the man who took it from me has connections with the police,
    ko: "…하지만, 그 사람은 이미 다른 경찰들과 유착관계가 있었고."
    ja: |-
      …ですが、犯人が警察官と
      癒着しているらしく…
  event_phantomthiefvsdetective_02_s_81:
    speaker: oldman
    en: and so my reports were never filed.
    ko: 제 신고는, 사건 접수조차 되지 않았었죠.
    ja: |-
      私の届け出は、
      受け付けてさえもらえませんでした。
  event_phantomthiefvsdetective_02_s_82:
    speaker: quency_e
    en: What a scam!
    ko: 완전 사기꾼이네~
    ja: どう考えてもサギ師ね～
  event_phantomthiefvsdetective_02_s_83:
    speaker: miranda_c
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_02_s_84:
    speaker: oldman
    en: I've put you through enough already.
    ko: "…이렇게까지 도와주셨으니, 전 충분합니다."
    ja: |-
      …ここまで尽力していただいただけで、
      私はもう十分です。
  event_phantomthiefvsdetective_02_s_85:
    speaker: oldman
    en: I'm happy to let sleeping dogs lie and consider the ring lost.
    ko: 그냥 반지는 잃어버린 걸로 하고-
    ja: 指輪はなくしたものと考えて…
  event_phantomthiefvsdetective_02_s_86:
    speaker: miranda_c
    en: No, we can't allow that!
    ko: 그건 안 됩니다!
    ja: それはいけません！
  event_phantomthiefvsdetective_02_s_87:
    speaker: phantom
    en: Miranda...?
    ko: 미란다…?
    ja: ミランダ…？
  event_phantomthiefvsdetective_02_s_88:
    speaker: miranda_c
    en: We are the Thieves of Justice!
    ko: 저희는 정의 괴도단입니다!
    ja: 私たちは正義の怪盗団です！
  event_phantomthiefvsdetective_02_s_89:
    speaker: miranda_c
    en: We never give up!
    ko: 마지막까지 포기하지 않습니다!
    ja: 最後まで諦めるわけにはいきません！
  event_phantomthiefvsdetective_02_s_90:
    speaker: miranda_c
    en: And besides,
    ko: 그리고, 그런 경찰들은 경찰도 아닙니다!
    ja: そして、そんな警察官は警察官ではありません！
  event_phantomthiefvsdetective_02_s_91:
    speaker: miranda_c
    en: we have to hold these corrupt police officers accountable!
    ko: 잡아내야 합니다!!
    ja: よって、逮捕しなければなりません！！
  event_phantomthiefvsdetective_02_s_92:
    speaker: oldman
    en: But...
    ko: 예…? 그 말씀은….
    ja: えっ…？それは…
  event_phantomthiefvsdetective_02_s_93:
    speaker: quency_e
    en: You're right, Miranda.
    ko: 그러게~
    ja: そうよね～
  event_phantomthiefvsdetective_02_s_94:
    speaker: quency_e
    en: We can't allow ourselves to be hoodwinked by a counterfeit ring.
    ko: 가짜 반지한테 속은 정의 괴도단이라니!
    ja: |-
      指輪の見分けがつかなかった
      正義の怪盗団なんて！
  event_phantomthiefvsdetective_02_s_95:
    speaker: quency_e
    en: Our pride is on the line!
    ko: 체면이 말이 아니잖아~!
    ja: プライドが傷ついちゃうわ～！
  event_phantomthiefvsdetective_02_s_96:
    speaker: quency_e
    en: We've got to redeem ourselves!
    ko: 그래도 본전은 찾아야 되지 않겠어, 괴도 팬텀님~?
    ja: |-
      やっぱり本物を見つけるべきじゃない？
      大怪盗ファントム様なら～？
  event_phantomthiefvsdetective_02_s_97:
    speaker: oldman
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_phantomthiefvsdetective_02_s_98:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_02_s_99:
    speaker: phantom
    en: Even if you hadn't suggested it, this was precisely what I was planning on doing.
    ko: 당신들이 그렇게 말하지 않았더라도, 그리할 생각이었소.
    ja: |-
      君たちに言われなくとも、
      そうするつもりだったさ。
  event_phantomthiefvsdetective_02_s_100:
    speaker: phantom
    en: The only thing is, leaving a calling card in the same place twice is a risky proposition.
    ko: |-
      다만, 이미 한 번 예고장을 보냈던 곳에
      다시 예고장을 보내는 행동은 매우 위험하오.
    ja: |-
      とは言え、一度予告状を送った場所に
      二度も挑戦するのはとても危険だ。
  event_phantomthiefvsdetective_02_s_101:
    speaker: phantom
    en: You two better leave now.
    ko: 그러니 둘은 이만 여기서 빠지는 게 어떻겠소?
    ja: だから2人は、ここで手を引いてはどうかね？
  event_phantomthiefvsdetective_02_s_102:
    speaker: miranda_c
    en: No way!
    ko: 안 됩니다!
    ja: そうはいきません！
  event_phantomthiefvsdetective_02_s_103:
    speaker: miranda_c
    en: A police officer never abandons a citizen in need.
    ko: 위험에 처한 시민을 두고 가는 경찰은 없습니다!
    ja: |-
      危ない場所に飛び込もうとしている市民を
      見殺しにする警察官など、いてはなりません！
  event_phantomthiefvsdetective_02_s_104:
    speaker: miranda_c
    en: We're here to help, and we're staying.
    ko: 그러니 도와드리겠습니다!
    ja: ですから、お手伝いします！
  event_phantomthiefvsdetective_02_s_105:
    speaker: oldman
    en: Did you just say "police"?
    ko: 경찰…?
    ja: 警察官…？
  event_phantomthiefvsdetective_02_s_106:
    speaker: "<Self>"
    en: Er... she means it more in a metaphorical sense. She likes to call herself a Phantom Police Officer... hehe.
    ko: |-
      아, 그… 컨셉이에요 컨셉.
      괴도 경찰이라는… 하하.
    ja: |-
      あ、その…そういう設定なんです。
      怪盗警察っていう…あはは…
  event_phantomthiefvsdetective_02_s_107:
    speaker: oldman
    en: Oh... I see.
    ko: 아하….
    ja: なるほど…？
  event_phantomthiefvsdetective_02_s_108:
    speaker: quency_e
    en: This sounds like a real adventure. Count me in!
    ko: 나는 재미있어 보이니까, 낄래!
    ja: 面白そうだから、私も付き合うわ～！
  event_phantomthiefvsdetective_02_s_109:
    speaker: quency_e
    en: I've already cleared a route through the sewers on the other side of the alley.
    ko: |-
      벌써 반대쪽 골목으로 통하는
      하수구 루트도 뚫어뒀다구~
    ja: |-
      もう下水道からつながってる
      別ルートも見つけてあるし～
  event_phantomthiefvsdetective_02_s_110:
    speaker: quency_e
    en: Besides, you left your calling card in the wrong place.
    ko: 그리고 예고장, 실수로 다른 곳에 보낸 거 아냐?
    ja: |-
      そもそも予告状、間違って別の場所に
      送ってたんだよね？
  event_phantomthiefvsdetective_02_s_111:
    speaker: quency_e
    en: When you send it to the right place this time, it'll be the same as sending it for the first time.
    ko: |-
      이번에 제대로 보내면 다시 보내는 게 아니라
      첫 번째로 보내는 거잖아.
    ja: |-
      だから送り直しじゃなくて
      初めて送るわけでしょ？
  event_phantomthiefvsdetective_02_s_112:
    speaker: quency_e
    en: There's no danger at all.
    ko: 그럼 안 위험한 거 맞지? 히힛!
    ja: それなら危険じゃないよね？ふふっ！
  event_phantomthiefvsdetective_02_s_113:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_02_s_114:
    speaker: phantom
    en: Very well.
    ko: 나 원, 참.
    ja: まったく…
  event_phantomthiefvsdetective_02_s_115:
    speaker: phantom
    en: I see no amount of convincing will dissuade you.
    ko: 못 말리는 괴도단이오.
    ja: 困った仲間たちだ。
  event_phantomthiefvsdetective_02_s_116:
    speaker: phantom
    en: So be it. I, together with my associates, will find your ring.
    ko: |-
      알겠소, 내 이들과 함께
      당신의 진짜 반지를 찾아오도록 하겠소.
    ja: |-
      分かった。本物の指輪を取り戻そう。
      君たちも力を貸してくれ。
  event_phantomthiefvsdetective_02_s_117:
    speaker: oldman
    en: Really? Thank you so much!
    ko: 정말… 정말 감사합니다!
    ja: 本当に…ありがとうございます！
  event_phantomthiefvsdetective_02_s_118:
    speaker: oldman
    en: Just stay safe out there.
    ko: 부디 다치지만 마세요…!
    ja: どうかお気をつけて…！
  event_phantomthiefvsdetective_02_s_119:
    speaker: phantom
    en: Don't you worry.
    ko: 걱정 마시오.
    ja: 安心してくれたまえ。
  event_phantomthiefvsdetective_02_s_120:
    speaker: miranda_c
    en: We are the Thieves of Justice!
    ko: 저희는 정의를 지키는!
    ja: 正義は私たちが守ります！
  event_phantomthiefvsdetective_02_s_121:
    speaker: quency_e
    en: The ones who uphold justice!
    ko: 정의 괴도단 이니까~!!
    ja: 正義の怪盗団にお任せあれ～！
  event_phantomthiefvsdetective_02_s_122:
    speaker: "<Monologue>"
    en: The next morning,
    ko: 그리고 다음 날 아침.
    ja: そして、次の日の朝…
  event_phantomthiefvsdetective_02_s_123:
    speaker: "<Monologue>"
    en: we leave a calling card at the correct address.
    ko: 우리는 제대로 된 주소로 새로운 예고장을 보내기로 했다.
    ja: |-
      私たちは、正しい住所に
      新しい予告状を送ることになった
event_phantomthiefvsdetective_02_e:
  event_phantomthiefvsdetective_02_e_1:
    speaker: "<Narration>"
    en: '"Tonight, we Phantom Thieves will retrieve the reel itim which has cauzed the rrightufl owner so mucch distress."'
    ko: |-
      [오늘 밤, 다른 이의 눈물을 흘리개 햇던
      진짜 물건을 돼찾아 가갰소.]
    ja: |-
      「こよい、あるものになみだをながさせた
      ほんもののゆびわをいただきに
      さんじょうする」
  event_phantomthiefvsdetective_02_e_2:
    speaker: "<Narration>"
    en: '"Thieves of Justice."'
    ko: "[정의 과도단.]"
    ja: "「せいぎのかいとうだん」"
  event_phantomthiefvsdetective_02_e_3:
    speaker: miranda_c
    en: That sounds so cool!
    ko: 글씨가 아주 멋집니다!
    ja: 字がとっても素敵です！
  event_phantomthiefvsdetective_02_e_4:
    speaker: phantom
    en: Hehe, thanks.
    ko: 훗, 고맙소.
    ja: ふっ、ありがとう。
  event_phantomthiefvsdetective_02_e_5:
    speaker: quency_e
    en: Er...
    ko: 잠시만.
    ja: ちょっと待って。
  event_phantomthiefvsdetective_02_e_6:
    speaker: quency_e
    en: Don't you think there's an issue with the spelling?
    ko: 맞춤법이 좀 이상하지 않아?
    ja: なんで平仮名ばっかりなの？
  event_phantomthiefvsdetective_02_e_7:
    speaker: phantom
    en: Oh, right.
    ko: 아.
    ja: ああ。
  event_phantomthiefvsdetective_02_e_8:
    speaker: phantom
    en: I didn't run spell check yet.
    ko: 아직 맞춤법 검사기를 돌리지 않았소.
    ja: まだ辞書を引いていないからな。
  event_phantomthiefvsdetective_02_e_9:
    speaker: phantom
    en: Just a moment.
    ko: 잠시 기다리시오.
    ja: 少し待っていたまえ。
  event_phantomthiefvsdetective_02_e_10:
    speaker: quency_e
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_02_e_11:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_02_e_12:
    speaker: "<Narration>"
    en: '"Tonight, we Phantom Thieves will retrieve the real item which has caused the rightful owner so much distress."'
    ko: |-
      [오늘 밤, 다른 이의 눈물을 흘리게 했던
      진짜 물건을 되찾아 가겠소.]
    ja: |-
      「今宵、ある者に涙を流させた
      本物の指輪をいただきに参上する」
  event_phantomthiefvsdetective_02_e_13:
    speaker: "<Narration>"
    en: '"Thieves of Justice."'
    ko: "[정의 괴도단.]"
    ja: "「正義の怪盗団」"
  event_phantomthiefvsdetective_02_e_14:
    speaker: phantom
    en: Done.
    ko: 자, 예고장 준비는 다 되었소.
    ja: 予告状は準備できた。
  event_phantomthiefvsdetective_02_e_15:
    speaker: phantom
    en: Now that we know the proper address, there's no room for any confusion.
    ko: |-
      이제 제대로 된 주소를 알았으니,
      헷갈리지 않을 것이오.
    ja: |-
      正しい住所も確認したし、
      もう間違えることもないだろう。
  event_phantomthiefvsdetective_02_e_16:
    speaker: quency_e
    en: Setting aside the matter of spelling for the time being,
    ko: "…그래, 맞춤법은 그렇다 치고."
    ja: "…そうね。"
  event_phantomthiefvsdetective_02_e_17:
    speaker: quency_e
    en: how in the world did you mix up the addresses?
    ko: 바로 옆집을 헷갈리는 게 말이 되냐구~
    ja: 隣の家と間違えるなんてありえないでしょ～
  event_phantomthiefvsdetective_02_e_18:
    speaker: phantom
    en: It was an honest mistake.
    ko: 크흠, 실수였소.
    ja: おほんっ。うっかりしていたんだ。
  event_phantomthiefvsdetective_02_e_19:
    speaker: "<Self>"
    en: How do you send these calling cards?
    ko: 그래서, 예고장은 어떻게 보내는 거야?
    ja: 予告状はどうやって送りつけるんだ？
  event_phantomthiefvsdetective_02_e_20:
    speaker: phantom
    en: It's very simple.
    ko: 방법은 매우 간단하오.
    ja: なに、簡単なことさ。
  event_phantomthiefvsdetective_02_e_21:
    speaker: phantom
    en: Follow me.
    ko: 다들 나를 따라 하시오.
    ja: ついてきたまえ。
  event_phantomthiefvsdetective_02_e_22:
    speaker: "<Monologue>"
    en: Phantom produces several copies of the calling card she just wrote.
    ko: 팬텀은 우리에게 같은 내용이 써진 예고장을 나눠주었다.
    ja: ファントムは私たちに予告状のコピーを手渡した
  event_phantomthiefvsdetective_02_e_23:
    speaker: phantom
    en: First, you fold it in half, then fold the top in a triangle...
    ko: 반으로 접고, 위쪽을 삼각형으로 접으시오.
    ja: 半分に折って、上を三角形に折るんだ。
  event_phantomthiefvsdetective_02_e_24:
    speaker: phantom
    en: Then like this... and like this...
    ko: 그리고 이렇게 접은 후, 이렇게 접으시오.
    ja: そして、こう折ってから、次はこうだ。
  event_phantomthiefvsdetective_02_e_25:
    speaker: phantom
    en: and then...
    ko: 그다음.
    ja: それができたら…
  event_phantomthiefvsdetective_02_e_26:
    speaker: phantom
    en: you toss it towards an open window.
    ko: 열린 창문을 향해 날리시오!
    ja: 開いている窓に向かって飛ばす！
  event_phantomthiefvsdetective_02_e_27:
    speaker: "<Monologue>"
    en: The folded-up calling card floats limply through the air,
    ko: 팬텀의 예고장은 힘없이 날아갔고.
    ja: ファントムの予告状は弱々しく飛んでいき…
  event_phantomthiefvsdetective_02_e_28:
    speaker: "<Monologue>"
    en: then peters out and tumbles to the ground before reaching the window.
    ko: 창문에 들어가지 못한 채 바닥으로 떨어졌다.
    ja: 窓に届く前に地面に落ちてしまった
  event_phantomthiefvsdetective_02_e_29:
    speaker: quency_e
    en: "...?"
    ko: "……?"
    ja: "……？"
  event_phantomthiefvsdetective_02_e_30:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_02_e_31:
    speaker: miranda_c
    en: Let me try! Up, up and away!
    ko: 날립니다! 야압!
    ja: 飛ばします！はぁっ！
  event_phantomthiefvsdetective_02_e_32:
    speaker: "<Narration>"
    en: "*Plop*"
    ko: 톡-
    ja: カンッ
  event_phantomthiefvsdetective_02_e_33:
    speaker: phantom
    en: Darn, so close.
    ko: 이런, 아깝소!
    ja: ああっ、惜しい！
  event_phantomthiefvsdetective_02_e_34:
    speaker: phantom
    en: A little bit further, and it would have made it.
    ko: 조금만 더 내려갔으면 들어갔을 텐데 말이오.
    ja: もう少し下だったら窓に入ったはずだ。
  event_phantomthiefvsdetective_02_e_35:
    speaker: miranda_c
    en: I'll go easier with the next one.
    ko: 그럼, 다음에는 힘을 좀 더 빼보겠습니다!
    ja: では、もう少し力を抜いてみます！
  event_phantomthiefvsdetective_02_e_36:
    speaker: phantom
    en: Hey, what's up with you two?
    ko: 음?
    ja: どうした？
  event_phantomthiefvsdetective_02_e_37:
    speaker: phantom
    en: Don't just stand there and watch.
    ko: 두 분은 왜 보고만 있소?
    ja: 2人は見物かね？
  event_phantomthiefvsdetective_02_e_38:
    speaker: quency_e
    en: Oh, sorry. I'll try one now.
    ko: 아, 이제 하려고~!
    ja: ええと、今やろうとしてたとこ～！
  event_phantomthiefvsdetective_02_e_39:
    speaker: "<Self>"
    en: What do you do with the ones that fall to the ground?
    ko: 그런데 나중에 떨어진 예고장들은 어떻게 해?
    ja: 落とした予告状はどうするんだ？
  event_phantomthiefvsdetective_02_e_40:
    speaker: phantom
    en: We need to pick them up.
    ko: 다 주워야 하오.
    ja: すべて拾う。
  event_phantomthiefvsdetective_02_e_41:
    speaker: phantom
    en: Otherwise, they'd be littering the streets.
    ko: 놔두면 쓰레기가 되기 때문이오.
    ja: 放っておいたらゴミになってしまうからね。
  event_phantomthiefvsdetective_02_e_42:
    speaker: miranda_c
    en: Yeah,
    ko: 맞습니다! 바닥에 떨어진 쓰레기는 주워야 합니다!
    ja: |-
      その通りです！地面に落ちたゴミは
      拾わなければなりません！
  event_phantomthiefvsdetective_02_e_43:
    speaker: miranda_c
    en: the Thieves of Justice wouldn't be caught dead being litterbugs!
    ko: 역시 정의 괴도단입니다!
    ja: やはり正義の怪盗団です！
  event_phantomthiefvsdetective_02_e_44:
    speaker: quency_e
    en: Instructor, I'm just thinking out loud here,
    ko: 음~ 교관님, 개인적인 생각인데.
    ja: ねえ、教官様。個人的な想像だけど…
  event_phantomthiefvsdetective_02_e_45:
    speaker: quency_e
    en: but do you think the main reason she picks them up is to avoid embarrassment?
    ko: 그냥 떨어트린 게 부끄러워서 주워가는 거 아닐까?
    ja: |-
      そのままにするのが恥ずかしいから
      回収するだけじゃない？
  event_phantomthiefvsdetective_02_e_46:
    speaker: "<Self>"
    en: I think you've hit the nail on the head.
    ko: 그러게….
    ja: そうかもな…
  event_phantomthiefvsdetective_02_e_47:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  event_phantomthiefvsdetective_02_e_48:
    speaker: miranda
    en: Good morning!
    ko: 안녕하십니까! 좋은 아침입니다!
    ja: おはようございます！
  event_phantomthiefvsdetective_02_e_49:
    speaker: poli
    en: Miranda, you're late.
    ko: 왜 이렇게 늦었어영, 미란다!
    ja: 遅いですよん、ミランダ！
  event_phantomthiefvsdetective_02_e_50:
    speaker: miranda
    en: Sorry, I overslept.
    ko: 죄송합니다! 늦잠을 자버렸습니다!
    ja: すみません！寝坊してしまいました！
  event_phantomthiefvsdetective_02_e_51:
    speaker: quiry
    en: You overslept?
    ko: 미란다가 늦잠을요?
    ja: ミランダが！？
  event_phantomthiefvsdetective_02_e_52:
    speaker: quiry
    en: Are you sick?
    ko: 어디 아픈 건 아니세요?!
    ja: どこか具合が悪いのでは！？
  event_phantomthiefvsdetective_02_e_53:
    speaker: miranda
    en: No, I'm fine.
    ko: 예, 괜찮습니다!
    ja: いいえ、大丈夫です！
  event_phantomthiefvsdetective_02_e_54:
    speaker: miranda
    en: I was up late taking care of something important, that's all.
    ko: 중요하게 처리할 일이 있었습니다!
    ja: 大事な仕事があっただけです！
  event_phantomthiefvsdetective_02_e_55:
    speaker: poli
    en: Something important?
    ko: 중요하게 처리할 일이영?
    ja: 大事な仕事ですかぁ？
  event_phantomthiefvsdetective_02_e_56:
    speaker: poli
    en: Oh, are you talking about that incident where the alarm went off at a house
      two days ago?
    ko: |-
      아, 이틀 전에 있었던 경보음이 울렸던 집에 관한
      사건 보고서 말씀이시졍?
    ja: |-
      あ、2日前に警報が鳴った家に関する
      事件報告書のことですねぇ？
  event_phantomthiefvsdetective_02_e_57:
    speaker: poli
    en: You did finish that report, didn't you?
    ko: 그 보고서, 혹시 다 쓰셨나영?
    ja: その報告書、書き終わりましたかぁ？
  event_phantomthiefvsdetective_02_e_58:
    speaker: miranda
    en: "*Gasp*!"
    ko: 흐어어어어억….
    ja: あわわわわ…
  event_phantomthiefvsdetective_02_e_59:
    speaker: miranda
    en: Uh... er...
    ko: 그, 그게 말입니다아….
    ja: そ、それがですねぇ…
  event_phantomthiefvsdetective_02_e_60:
    speaker: poli
    en: You mean you haven't finished it?
    ko: 아직 덜 쓴거졍?
    ja: まだ終わってないんですねぇ？
  event_phantomthiefvsdetective_02_e_61:
    speaker: poli
    en: "*Sigh* Actually, I can understand why you haven't."
    ko: 에흉, 그럴 수 있졍.
    ja: まあ、それも仕方ないですよん。
  event_phantomthiefvsdetective_02_e_62:
    speaker: poli
    en: There seems to be more to that incident than meets the eye.
    ko: 그 사건, 생각보다 좀 큰일인 것 같더라구영.
    ja: |-
      あの事件、思ってたより
      大ごとみたいですからぁ。
  event_phantomthiefvsdetective_02_e_63:
    speaker: miranda
    en: Huh? What do you mean?
    ko: 예? 그게 무슨 말씀입니까?
    ja: え？それはどういうことですか？
  event_phantomthiefvsdetective_02_e_64:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅!!
    ja: バン！！
  event_phantomthiefvsdetective_02_e_65:
    speaker: novel
    en: I'll take it from here.
    ko: 지금부터는 제가 설명해 드리겠다는 것입니다.
    ja: ここからは私が説明するのであります。
  event_phantomthiefvsdetective_02_e_66:
    speaker: quiry
    en: Jeez, you scared me...
    ko: 흐익, 깜짝이야….
    ja: ひゃっ、びっくりした…
  event_phantomthiefvsdetective_02_e_67:
    speaker: novel
    en: Two nights ago, I responded to a call and visited a house.
    ko: 이틀 전 밤, 저는 신고를 받고 한 집을 방문한 것입니다.
    ja: |-
      2日前の夜、私は通報を受けて
      ある家を訪問したのであります。
  event_phantomthiefvsdetective_02_e_68:
    speaker: novel
    en: Earlier that morning, the homeowner had received a calling card from someone referring to themselves as Phantom.
    ko: |-
      집 주인은 그날 아침에 괴도의 예고장을 받았었고,
      말도 안 된다고 생각했지만.
    ja: |-
      家主はその日の朝に怪盗の予告状を受け取り、
      何かの間違いだろうと思いつつ…
  event_phantomthiefvsdetective_02_e_69:
    speaker: novel
    en: While they initially didn't make much of it, they eventually decided to install a security system.
    ko: 혹시 몰라 경보기를 설치해 두었다고 했던 것입니다.
    ja: |-
      念のため、警報器を
      設置しておいたそうであります。
  event_phantomthiefvsdetective_02_e_70:
    speaker: novel
    en: Then, at a little past midnight,
    ko: 그리고 자정이 조금 지난 시간!
    ja: そして、午前0時を少し回ったころ！
  event_phantomthiefvsdetective_02_e_71:
    speaker: novel
    en: the alarm system went off, and a police officer was dispatched to the house.
    ko: |-
      결국 경보기가 울렸고,
      어떤 경찰이 방문했던 것입니다.
    ja: |-
      警報器が作動し、現場に警官が
      駆け付けたのであります。
  event_phantomthiefvsdetective_02_e_72:
    speaker: novel
    en: Miranda, you were that officer,
    ko: 그 경찰은 미란다.
    ja: その警官というのが、ミランダ。
  event_phantomthiefvsdetective_02_e_73:
    speaker: novel
    en: were you not?
    ko: 당신이 맞는 것입니까?!
    ja: あなたですね！？
  event_phantomthiefvsdetective_02_e_74:
    speaker: miranda
    en: Correct.
    ko: 네, 맞습니다!
    ja: はい、その通りです！
  event_phantomthiefvsdetective_02_e_75:
    speaker: miranda
    en: I was the one who responded to the call.
    ko: 출동 신호를 받고 제가 출동했습니다!
    ja: 通報を受けて、私が出動しました！
  event_phantomthiefvsdetective_02_e_76:
    speaker: novel
    en: Something just doesn't seem right, however.
    ko: 그런데 이상한 것입니다.
    ja: しかし、おかしいのであります。
  event_phantomthiefvsdetective_02_e_77:
    speaker: novel
    en: When I arrived, neither the two criminals, nor you were anywhere to be seen.
    ko: |-
      제가 갔을 때는 2명의 범인도,
      미란다도 보이지 않았던 것입니다.
    ja: |-
      私が現場にたどりついた時には、
      誰もいなかったのであります。
  event_phantomthiefvsdetective_02_e_78:
    speaker: novel
    en: Where did you go, Miranda?
    ko: "…미란다는 어디로 갔던 것입니까?!"
    ja: |-
      …あの時、ミランダはどこへ
      行ったのでありますか！？
  event_phantomthiefvsdetective_02_e_79:
    speaker: miranda
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_phantomthiefvsdetective_02_e_80:
    speaker: miranda
    en: The criminals attempted to flee, so I gave chase.
    ko: 저, 저는 도망친 범인들을 쫓아 따라갔습니다!
    ja: わ、私は逃げた犯人たちを追っていました！
  event_phantomthiefvsdetective_02_e_81:
    speaker: novel
    en: How did you go about that? There was no sign of a forced exit.
    ko: |-
      방을 나간 흔적이 없던데,
      어떻게 쫓아간 것입니까!
    ja: |-
      部屋を出た形跡がなかったのに、
      どうやって追いかけたのでありますか！？
  event_phantomthiefvsdetective_02_e_82:
    speaker: miranda
    en: Th-the criminals appeared to have dug a tunnel to gain entry, so I followed them through that.
    ko: |-
      …버, 범인이 구멍을 파서 들어온 것 같길래
      그곳을 똑같이 따라서 가봤습니다!
    ja: |-
      …は、犯人が穴を掘って侵入したようだったので
      同じように追いかけてみました！
  event_phantomthiefvsdetective_02_e_83:
    speaker: novel
    en: Is that so?
    ko: 오호, 그랬던 것입니까?
    ja: なるほど、そうだったのでありますか？
  event_phantomthiefvsdetective_02_e_84:
    speaker: novel
    en: Where did the tunnel lead?
    ko: 그렇다면, 그 구멍은 어디로 통했던 것입니까.
    ja: |-
      では、その穴はいったいどこへ
      通じていたのでありますか？
  event_phantomthiefvsdetective_02_e_85:
    speaker: miranda
    en: "..."
    ko: 그, 그건….
    ja: そ、それは…
  event_phantomthiefvsdetective_02_e_86:
    speaker: miranda
    en: Um...
    ko: "…바, 바로…!"
    ja: "…そ、その…！"
  event_phantomthiefvsdetective_02_e_87:
    speaker: poli
    en: Just a moment.
    ko: 잠깐만영.
    ja: 待ってくださいよん。
  event_phantomthiefvsdetective_02_e_88:
    speaker: poli
    en: What does any of this have to do with tonight's assignment?
    ko: |-
      지금 하는 얘기들이
      오늘 저녁에 해야 하는 일들과 연관이 있나영?
    ja: その話って、今夜の仕事と関係ありますかぁ？
  event_phantomthiefvsdetective_02_e_89:
    speaker: novel
    en: It may not be directly related, but it's necessary to attain a fuller picture of this case.
    ko: |-
      직접적인 연관은 없지만,
      사건을 정리할 때 필요한 것입니다.
    ja: |-
      直接の関係はありませんが、
      事件の整理には必要であります。
  event_phantomthiefvsdetective_02_e_90:
    speaker: poli
    en: Miranda didn't get a good look at the criminals, that's the full picture.
    ko: 결론적으로 미란다는 범인들을 보지 못했어영.
    ja: |-
      結論から言うと、ミランダは犯人たちを
      見ていませんよん。
  event_phantomthiefvsdetective_02_e_91:
    speaker: poli
    en: We're still in the middle of writing the report, so if you want any more details, you can refer to the other documents we have.
    ko: |-
      작성 중이긴 하지만 사건 보고서도 있으니,
      그런 세부적인 것들은 문서를 확인해 주세영.
    ja: |-
      まだ作成中ですが、事件報告書が出ますので
      後ほどそちらを確認してくださいねぇ。
  event_phantomthiefvsdetective_02_e_92:
    speaker: novel
    en: "..."
    ko: 흠!
    ja: むむ！
  event_phantomthiefvsdetective_02_e_93:
    speaker: novel
    en: Very well.
    ko: 알겠다는 것입니다.
    ja: 了解であります。
  event_phantomthiefvsdetective_02_e_94:
    speaker: novel
    en: I'll move on to what we need to do tonight.
    ko: |-
      그럼, 오늘 밤!
      저희가 해야 할 일을 알려드리겠다는 것입니다.
    ja: |-
      では、あらためて！
      私たちが今夜するべき仕事について
      説明するのであります。
  event_phantomthiefvsdetective_02_e_95:
    speaker: novel
    en: First.
    ko: 일단.
    ja: まずは…
  event_phantomthiefvsdetective_02_e_96:
    speaker: novel
    en: The criminal in this case refers to themselves as "Phantom".
    ko: 이번 사건의 범인은 [팬텀]인 것입니다.
    ja: |-
      今回の事件の犯人はズバリ、
      「ファントム」であります。
  event_phantomthiefvsdetective_02_e_97:
    speaker: miranda
    en: "*Hiccup*"
    ko: 딸꾹!
    ja: ヒック！
  event_phantomthiefvsdetective_02_e_98:
    speaker: quiry
    en: Are you okay, Miranda?
    ko: 미란다, 괜찮으세요?
    ja: ミランダ、大丈夫ですか？
  event_phantomthiefvsdetective_02_e_99:
    speaker: miranda
    en: Yes, I'm fine... *hiccup*!
    ko: 네! 괜찮습니딸꾹!
    ja: はい！大丈夫でヒック！
  event_phantomthiefvsdetective_02_e_100:
    speaker: novel
    en: This "Phantom" character is the one causing all this trouble.
    ko: 늘 사건을 만들어내고 다니는, 자칭 괴도인 것입니다.
    ja: |-
      いつも騒ぎを起こしている、
      自称・怪盗であります。
  event_phantomthiefvsdetective_02_e_101:
    speaker: novel
    en: Usually they operate alone, but this time, they appear to be working in cahoots with an entire group of thieves.
    ko: |-
      그런데 이번에는 이 팬텀이,
      아예 괴도단을 만들어낸 듯하다는 것입니다.
    ja: |-
      しかし今回は、そのファントムが
      怪盗団を結成したようで…
  event_phantomthiefvsdetective_02_e_102:
    speaker: novel
    en: This morning, they sent out another calling card to the neighboring house.
    ko: 그리고 오늘 아침, 옆집에 이런 예고장을 보내왔다는 것입니다.
    ja: |-
      今朝、隣の家にこんな予告状が
      送られてきたのであります。
  event_phantomthiefvsdetective_02_e_103:
    speaker: quiry
    en: Hmm...
    ko: 으으음….
    ja: うーん…
  event_phantomthiefvsdetective_02_e_104:
    speaker: quiry
    en: Why would they do that?
    ko: 폴리, 팬텀은 왜 옆집에 다시 예고장을 보낸 것일까요?
    ja: |-
      ポリ、ファントムはどうして隣の家に
      予告状を送ったんでしょうか？
  event_phantomthiefvsdetective_02_e_105:
    speaker: poli
    en: I'm wondering the same thing myself.
    ko: 저도 그게 궁금하긴 하네영.
    ja: 私もそこが気になりますねぇ。
  event_phantomthiefvsdetective_02_e_106:
    speaker: quiry
    en: Hmmm...
    ko: 흐으으음….
    ja: う～～ん…
  event_phantomthiefvsdetective_02_e_107:
    speaker: poli
    en: Also, Quiry...
    ko: 그리고, 키리.
    ja: それから、キリ。
  event_phantomthiefvsdetective_02_e_108:
    speaker: quiry
    en: Yes?
    ko: 네, 폴리! 부르셨나요?
    ja: なんでしょう、ポリ？
  event_phantomthiefvsdetective_02_e_109:
    speaker: poli
    en: You're talking to a towel. I'm over here.
    ko: 거기는 제가 아니라 수건이에영.
    ja: それは私じゃなくて、タオルですよん。
  event_phantomthiefvsdetective_02_e_110:
    speaker: quiry
    en: Huh...?
    ko: 어…?
    ja: えっ…？
  event_phantomthiefvsdetective_02_e_111:
    speaker: quiry
    en: But it's so soft. That's not you?
    ko: 이, 이렇게 푹신한데… 폴리가 아니라 수건이요…?
    ja: |-
      こ、こんなにふわふわなのに…
      ポリじゃなくてタオルだったなんて…？
  event_phantomthiefvsdetective_02_e_112:
    speaker: poli
    en: "*Sigh*..."
    ko: "…에흉."
    ja: "…はぁぁ。"
  event_phantomthiefvsdetective_02_e_113:
    speaker: novel
    en: Our goal is to protect the item that the thieves are after, and if possible, catch them
      in the act.
    ko: |-
      저희의 목표는 괴도가 노리는 물건을 지키고,
      가능하다면 범인들을 잡는 것입니다.
    ja: |-
      私たちの目標は怪盗が狙っているものを守り、
      できれば犯人たちを逮捕することであります。
  event_phantomthiefvsdetective_02_e_114:
    speaker: novel
    en: I have been told this precious artifact must not fall into criminal hands.
    ko: |-
      절대로 뺏기면 안 되는
      소중한 물건이라고 했던 것입니다.
    ja: |-
      絶対に奪われてはいけない、
      大切なものだと聞いているのであります。
  event_phantomthiefvsdetective_02_e_115:
    speaker: miranda
    en: That's impossible!
    ko: 그럴 리 없습니다!
    ja: そんなはずはありません！
  event_phantomthiefvsdetective_02_e_116:
    speaker: novel
    en: Sorry?
    ko: 네?
    ja: はい？
  event_phantomthiefvsdetective_02_e_117:
    speaker: poli
    en: What do you mean?
    ko: 갑자기 무슨 소리예영, 미란다?
    ja: ミランダ、急にどうしましたぁ？
  event_phantomthiefvsdetective_02_e_118:
    speaker: miranda
    en: Oh, um...
    ko: 아.
    ja: あっ。
  event_phantomthiefvsdetective_02_e_119:
    speaker: miranda
    en: I meant...
    ko: 그으으!
    ja: そのぉ～！
  event_phantomthiefvsdetective_02_e_120:
    speaker: miranda
    en: '"if possible" is unacceptable!'
    ko: 가능하다면 이라는 건 없다는 말이었습니다!
    ja: できれば、というのはおかしいということです！
  event_phantomthiefvsdetective_02_e_121:
    speaker: miranda
    en: We'll capture those criminals for sure!
    ko: 저희 A.C.P.U.는 범인을 반드시 잡습니다!
    ja: A.C.P.U.は必ず犯人を捕まえます！
  event_phantomthiefvsdetective_02_e_122:
    speaker: novel
    en: Ah, I see! That's the spirit!
    ko: 오! 좋은 마음가짐인 것입니다!
    ja: おおっ！いい心構えであります！
  event_phantomthiefvsdetective_02_e_123:
    speaker: poli
    en: Nice!
    ko: 좋아영!
    ja: いいですねぇ！
  event_phantomthiefvsdetective_02_e_124:
    speaker: poli
    en: We'll give it our best shot tonight.
    ko: 그럼 오늘 밤, 최선을 다하는 거예영.
    ja: であれば今夜は、ベストを尽くしますよん。
  event_phantomthiefvsdetective_02_e_125:
    speaker: miranda
    en: Sounds great!
    ko: 네! 알겠습니다!
    ja: はい！了解しました！
  event_phantomthiefvsdetective_02_e_126:
    speaker: miranda
    en: "... But can I have the day off, by any chance?"
    ko: 그런데, 저 오늘 좀 쉬어도 되겠습니까?!
    ja: |-
      …でも今日は私、ちょっと休暇を
      もらってもいいですか！？
  event_phantomthiefvsdetective_02_e_127:
    speaker: novel
    en: Huh?
    ko: 에엑?!
    ja: ええっ！？
  event_phantomthiefvsdetective_02_e_128:
    speaker: novel
    en: What are you talking about?
    ko: 무슨 소리를 하는 것입니까!
    ja: 何を言っているでありますか！？
  event_phantomthiefvsdetective_02_e_129:
    speaker: novel
    en: This is all taking place tonight.
    ko: 사건은 오늘 밤에 벌어질 것입니다!
    ja: 予告の日は今晩であります！
  event_phantomthiefvsdetective_02_e_130:
    speaker: miranda
    en: I know.
    ko: 예, 맞습니다!
    ja: はい、その通りです！
  event_phantomthiefvsdetective_02_e_131:
    speaker: miranda
    en: That's precisely why I want to rest today.
    ko: 그래서 오늘 쉬고 싶습니다!
    ja: だから、今日休みたいです！
  event_phantomthiefvsdetective_02_e_132:
    speaker: novel
    en: Excuse me?
    ko: 네에???
    ja: はい？？
  event_phantomthiefvsdetective_02_e_133:
    speaker: novel
    en: I'm afraid I don't quite understand.
    ko: 이 탐정 노벨… 이해가 잘 가지 않는 것입니다.
    ja: 探偵ノベル…理解ができないのであります。
  event_phantomthiefvsdetective_02_e_134:
    speaker: novel
    en: Is there a new case, perhaps?
    ko: 사건… 새로운 사건인 것입니까?
    ja: 事件…これは新たな事件でありますか？
  event_phantomthiefvsdetective_02_e_135:
    speaker: poli
    en: It's often difficult to fully comprehend Miranda and her actions, so I wouldn't worry about it too much, Novel.
    ko: |-
      미란다는 저도 이해하기 쉽지 않으니까
      너무 그렇게 생각하지 않으셔도 돼영.
    ja: |-
      ミランダのことは私もよく分からないので、
      そこまで深く考えなくていいと思いますよん。
  event_phantomthiefvsdetective_02_e_136:
    speaker: poli
    en: However, I must ask you, Miranda.
    ko: 하지만 정확한 이유는 알아야겠어영.
    ja: でも、理由は知りたいですねぇ。
  event_phantomthiefvsdetective_02_e_137:
    speaker: poli
    en: Why do you want to opt out today of all days?
    ko: 미란다, 왜 하필 오늘 쉬려고 하는 거졍?
    ja: |-
      ミランダ、どうしてよりによって今日
      休むなんて言い出すんですかぁ？
  event_phantomthiefvsdetective_02_e_138:
    speaker: poli
    en: Whenever we've had an important assignment, you've jumped at the opportunity.
    ko: 당일에 일을 쉰다거나 한 적, 한 번도 없었잖아영.
    ja: |-
      当日に休みたいなんて、
      今まで言いだしたことが無かったですよねぇ。
  event_phantomthiefvsdetective_02_e_139:
    speaker: miranda
    en: That's because...
    ko: 그건….
    ja: それは…
  event_phantomthiefvsdetective_02_e_140:
    speaker: miranda
    en: I made a promise to a citizen!
    ko: 약속을 했기 때문입니다!
    ja: 約束したからです！
  event_phantomthiefvsdetective_02_e_141:
    speaker: miranda
    en: I promised them I would find some lost property of theirs.
    ko: |-
      오늘 밤에, 곤란해하는 시민에게
      잃어버린 물건을 꼭 찾아주겠다고 했습니다!
    ja: |-
      今晩、困っている市民と
      捜し物を見つけると約束しました！
  event_phantomthiefvsdetective_02_e_142:
    speaker: miranda
    en: That's why I'm requesting to be excused from this assignment.
    ko: 그래서 쉬어야 합니다!
    ja: だから休まなければなりません！
  event_phantomthiefvsdetective_02_e_143:
    speaker: poli
    en: Hmm...
    ko: 후웅.
    ja: なるほどぉ。
  event_phantomthiefvsdetective_02_e_144:
    speaker: poli
    en: If that's the reason, then you are not excused.
    ko: 그런 이유라면, 쉬는 건 안 돼영.
    ja: そういう理由なら、休暇は許可できませんねぇ。
  event_phantomthiefvsdetective_02_e_145:
    speaker: miranda
    en: "!!"
    ko: 아… 그렇습니까…!
    ja: あの…しかし…！
  event_phantomthiefvsdetective_02_e_146:
    speaker: poli
    en: Because I consider that police work as well.
    ko: 그건 경찰로서 일을 하러 가는 거잖아영.
    ja: |-
      それは警官として仕事をするということに
      なりますからぁ。
  event_phantomthiefvsdetective_02_e_147:
    speaker: poli
    en: You're not being "excused". You're simply working on another assignment.
    ko: 그러니까 그냥 다녀와영.
    ja: |-
      勤務中の仕事として、
      捜し物を見つけてあげてくださいよん。
  event_phantomthiefvsdetective_02_e_148:
    speaker: poli
    en: In the meantime, I'll work with Quiry and Novel on this matter.
    ko: 여기는 저랑 키리랑 노벨이 잘 해볼 테니까영.
    ja: こっちは私とキリとノベルでなんとかしますぅ。
  event_phantomthiefvsdetective_02_e_149:
    speaker: miranda
    en: Poli...!
    ko: 폴리…!
    ja: ポリ…！
  event_phantomthiefvsdetective_02_e_150:
    speaker: novel
    en: I don't think this is a good idea. We have no idea how many of these thieves there really are.
    ko: |-
      괴도단에 몇 명의 인원이 있는지도 모르는데,
      한 명의 인원 손실은 너무 손해인 것입니다!
    ja: |-
      怪盗団が何人いるかも分からないのに、
      一人でも欠けるのは困るであります！
  event_phantomthiefvsdetective_02_e_151:
    speaker: poli
    en: We may not know their numbers, but it would be foolish for us to throw all our manpower at them.
    ko: |-
      말 그대로, 몇 명인지도 모르는데
      A.C.P.U. 전원이 출동하는 것도 손해예영.
    ja: |-
      その通り、何人いるかも分からないのに
      A.C.P.U.全員が出動してしまうのも
      問題なんですよん。
  event_phantomthiefvsdetective_02_e_152:
    speaker: poli
    en: Doing that would only put the criminals on high alert.
    ko: |-
      저희 쪽 인원이 많으면
      저쪽도 경계를 할테니까영.
    ja: |-
      こちらの人数が増えれば、
      怪盗側の警戒も厳しくなるでしょうしねぇ。
  event_phantomthiefvsdetective_02_e_153:
    speaker: novel
    en: Hmm...
    ko: 흐음.
    ja: ふーむ。
  event_phantomthiefvsdetective_02_e_154:
    speaker: novel
    en: All right, I'm a fan of this approach. It's very prudent.
    ko: 상당히 신중한 접근, 나쁘지 않다는 것입니다.
    ja: |-
      アプローチは慎重にというのも…
      道理であります。
  event_phantomthiefvsdetective_02_e_155:
    speaker: novel
    en: With that said, let's plan this out carefully and strategize.
    ko: 그럼, 전략을 잘 짜보도록 하는 것입니다!
    ja: では、そのぶん作戦を十分に練るであります！
  event_phantomthiefvsdetective_02_e_156:
    speaker: miranda
    en: Thank you, Poli!
    ko: 가, 감사합니다 폴리!
    ja: あ、ありがとうございます！ポリ！
  event_phantomthiefvsdetective_02_e_157:
    speaker: miranda
    en: I'll complete my mission, uphold justice,
    ko: A.C.P.U.의 이름을 걸고!
    ja: A.C.P.U.の名にかけて！
  event_phantomthiefvsdetective_02_e_158:
    speaker: miranda
    en: and make the A.C.P.U. proud!
    ko: 정의를 위해 임무를 완수하고 오겠습니다!
    ja: 正義のために、使命をまっとうしてきます！
  event_phantomthiefvsdetective_02_e_159:
    speaker: poli
    en: Glad to hear it. We have full faith in you.
    ko: 넹! 믿고 맡기겠습니당!
    ja: はい！よろしく頼みますよん！
event_phantomthiefvsdetective_03_s:
  event_phantomthiefvsdetective_03_s_1:
    speaker: phantom
    en: Is everyone here?
    ko: 모두 모였소?
    ja: 全員揃ったかい？
  event_phantomthiefvsdetective_03_s_2:
    speaker: quency_e
    en: Here!
    ko: 응!
    ja: うん！
  event_phantomthiefvsdetective_03_s_3:
    speaker: "<Self>"
    en: Here...
    ko: 응….
    ja: ああ…
  event_phantomthiefvsdetective_03_s_4:
    speaker: miranda_c
    en: Present and accounted for!
    ko: 모였습니다아-!!!
    ja: 集まりましたー！！
  event_phantomthiefvsdetective_03_s_5:
    speaker: miranda_c
    en: We're bound to succeed!
    ko: 반드시 해내겠습니다아-!!!
    ja: 必ず、やり遂げてみせまぁす！！
  event_phantomthiefvsdetective_03_s_6:
    speaker: "<Self>"
    en: Ow, my ears...
    ko: 윽, 내 귀….
    ja: うっ、耳が…
  event_phantomthiefvsdetective_03_s_7:
    speaker: phantom
    en: It's good to see you so full of enthusiasm.
    ko: 의욕이 넘치는 게 아주 보기 좋소.
    ja: やる気満々なのはいいことだ。
  event_phantomthiefvsdetective_03_s_8:
    speaker: phantom
    en: Did you receive some good news today?
    ko: 무슨 좋은 일이라도 있었소?
    ja: 何かいいことでもあったのかい？
  event_phantomthiefvsdetective_03_s_9:
    speaker: miranda_c
    en: I sure did!
    ko: 네! 있었습니다!
    ja: はい！ありました！
  event_phantomthiefvsdetective_03_s_10:
    speaker: miranda_c
    en: Poli gave me permission to proceed with being a thief!
    ko: 폴리에게 괴도 일을 허락받았습니다!
    ja: ポリから怪盗の仕事をする許可をもらいました！
  event_phantomthiefvsdetective_03_s_11:
    speaker: phantom
    en: "...!"
    ko: "……!!"
    ja: "……！？"
  event_phantomthiefvsdetective_03_s_12:
    speaker: "<Self>"
    en: You told Poli?
    ko: 설마, 폴리한테 말한 거야?
    ja: まさか、ポリに言ったのか？
  event_phantomthiefvsdetective_03_s_13:
    speaker: miranda_c
    en: Yep!
    ko: 네! 말했습니다!
    ja: はい！言いました！
  event_phantomthiefvsdetective_03_s_14:
    speaker: miranda_c
    en: She gave me the go ahead, and happily so.
    ko: 흔쾌히 다녀오라고 했습니다!
    ja: 快く送り出してもらえました！
  event_phantomthiefvsdetective_03_s_15:
    speaker: "<Self>"
    en: "... Are we talking about the same Poli?"
    ko: "…그 폴리가?"
    ja: "…あのポリが？"
  event_phantomthiefvsdetective_03_s_16:
    speaker: miranda_c
    en: Sure! Poli at the A.C.P.U.
    ko: 네! A.C.P.U.의 폴리가 맞습니다!
    ja: はい！A.C.P.U.のそのポリです！
  event_phantomthiefvsdetective_03_s_17:
    speaker: "<Self>"
    en: No way.
    ko: 그럴 리가….
    ja: そんなはずは…
  event_phantomthiefvsdetective_03_s_18:
    speaker: quency_e
    en: Hold up.
    ko: 뭐야~
    ja: なーんだ！
  event_phantomthiefvsdetective_03_s_19:
    speaker: quency_e
    en: If the police are on our side now, then we're totally secure, right?
    ko: 이제 경찰도 우리 편이면, 완전 든든한 거 아냐?
    ja: |-
      警察も私たちの味方なら、
      怖いものナシなんじゃない？
  event_phantomthiefvsdetective_03_s_20:
    speaker: quency_e
    en: Who knows, maybe we'll end up getting a Good Samaritan award!
    ko: 이러다 나중에 선행 시민상 같은 것도 받겠네~ 킥킥!
    ja: 名誉市民賞とかもらっちゃうかも～？あははっ！
  event_phantomthiefvsdetective_03_s_21:
    speaker: miranda_c
    en: I do have a question, though.
    ko: 그런데 궁금한 게 있습니다!
    ja: ただ、気になることがあります！
  event_phantomthiefvsdetective_03_s_22:
    speaker: quency_e
    en: What is it, oh-so-reliable thievish police?
    ko: 뭔데, 든든한 괴도 경찰님~?
    ja: どうしたの？頼もしい怪盗警察さん。
  event_phantomthiefvsdetective_03_s_23:
    speaker: miranda_c
    en: Novel and the entire A.C.P.U. are dead set on capturing the Thieves of Justice.
    ko: 노벨과 A.C.P.U.에서 정의 괴도단을 잡을 거라고 했습니다!
    ja: |-
      ノベルとポリたちが、
      正義の怪盗団を捕まえると言っていました！
  event_phantomthiefvsdetective_03_s_24:
    speaker: miranda_c
    en: As someone with allegiance to both sides, what should I do?
    ko: |-
      그러면 저는 양쪽 모두 소속되어 있는데
      어떻게 해야 합니까?
    ja: |-
      どちらにも所属している私は、
      どうすればいいでしょうか？
  event_phantomthiefvsdetective_03_s_25:
    speaker: quency_e
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_03_s_26:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_03_s_27:
    speaker: miranda_c
    en: Should I help retrieve the ring, then arrest you all?
    ko: |-
      일단 반지를 무사히 회수한 다음에,
      여러분을 체포하는 겁니까?
    ja: |-
      ひとまず無事に指輪を回収してから、
      みなさんを逮捕すべきでしょうか？
  event_phantomthiefvsdetective_03_s_28:
    speaker: miranda_c
    en: But if there are other criminals out there, why should you all be the ones getting arrested?
    ko: 하지만 범죄자가 따로 있는데 어째서 체포하는 겁니까?
    ja: |-
      しかし、本当の悪人は別にいるのに、
      どうして逮捕するのでしょうか？
  event_phantomthiefvsdetective_03_s_29:
    speaker: quency_e
    en: Uh...
    ko: 그.
    ja: ええと…
  event_phantomthiefvsdetective_03_s_30:
    speaker: quency_e
    en: Have you ever considered the possibility that you'd get arrested first, Miranda?
    ko: 미란다, 네가 먼저 체포될 거라는 생각은 안 해?
    ja: |-
      ミランダ…
      自分が真っ先に捕まるかも、とか考えないの？
  event_phantomthiefvsdetective_03_s_31:
    speaker: miranda_c
    en: Why would I get arrested?
    ko: 제가 왜 체포됩니까?
    ja: なぜ私が逮捕されるのですか？
  event_phantomthiefvsdetective_03_s_32:
    speaker: miranda_c
    en: I'm a police officer.
    ko: 저는 A.C.P.U. 소속 경찰, 미란다입니다!
    ja: |-
      私はA.C.P.U.所属の警察官、
      ミランダです！
  event_phantomthiefvsdetective_03_s_33:
    speaker: phantom
    en: That's not what most people would think looking at you now. They'd think you were a thief.
    ko: 지금 실루엣만 보면, 누가 봐도 괴도 같소만.
    ja: 今の格好は、誰が見ても怪盗だろうね。
  event_phantomthiefvsdetective_03_s_34:
    speaker: miranda_c
    en: But I've got my A.C.P.U. logo right here!
    ko: 하지만 여기에 A.C.P.U. 로고도 있습니다!
    ja: |-
      しかし、A.C.P.U.のエンブレムも
      きちんと身に着けています！
  event_phantomthiefvsdetective_03_s_35:
    speaker: phantom
    en: "... Anyway."
    ko: "…어찌 되었든."
    ja: "…とにかく…"
  event_phantomthiefvsdetective_03_s_36:
    speaker: phantom
    en: It's good to know that the police are preparing on their end as well.
    ko: |-
      저기서도 대비를 하고 있다는 사실을 알게 된 건
      상당히 좋은 정보였소.
    ja: |-
      あちらも準備をしているというのは
      とても有益な情報だ。
  event_phantomthiefvsdetective_03_s_37:
    speaker: phantom
    en: Thanks for the intel, Miranda.
    ko: 고맙소, 미란다.
    ja: 礼を言うよ、ミランダ。
  event_phantomthiefvsdetective_03_s_38:
    speaker: miranda_c
    en: No problem!
    ko: 아닙니다!
    ja: いいえ！
  event_phantomthiefvsdetective_03_s_39:
    speaker: miranda_c
    en: This is basic stuff for a member of the Thieves of Justice.
    ko: 정의 괴도단으로서, 이 정도는 기본입니다!
    ja: 正義の怪盗団として、これくらいは当然です！
  event_phantomthiefvsdetective_03_s_40:
    speaker: phantom
    en: Now, I want you to go back to the Police Station.
    ko: 그러니 이제 당신의 자리로 돌아가시오.
    ja: だったら、君は自分の場所に戻りたまえ。
  event_phantomthiefvsdetective_03_s_41:
    speaker: miranda_c
    en: Huh?
    ko: 예?
    ja: はい？
  event_phantomthiefvsdetective_03_s_42:
    speaker: miranda_c
    en: What do you mean?
    ko: 그게 무슨 말씀입니까?
    ja: どういうことですか？
  event_phantomthiefvsdetective_03_s_43:
    speaker: phantom
    en: You said it yourself.
    ko: 아까 본인 입으로 말하지 않으셨소.
    ja: 自分の口で言ったことではないかな。
  event_phantomthiefvsdetective_03_s_44:
    speaker: phantom
    en: You're a police officer,
    ko: A.C.P.U. 소속 경찰, 미란다라고.
    ja: 君はA.C.P.U.所属の警察官、ミランダだと。
  event_phantomthiefvsdetective_03_s_45:
    speaker: phantom
    en: and the police are hot on our trail.
    ko: 그리고 경찰은 지금, 우리를 노리고 있다고.
    ja: そしてその警察が今、私たちを狙っているとも。
  event_phantomthiefvsdetective_03_s_46:
    speaker: miranda_c
    en: You're right. I am a police officer,
    ko: |-
      예! 맞습니다!
      저는 A.C.P.U. 소속 경찰, 미란다입니다!
    ja: |-
      その通りです！
      私はA.C.P.U.所属の警察官、
      ミランダです！
  event_phantomthiefvsdetective_03_s_47:
    speaker: miranda_c
    en: but I also belong to the Thieves of Justice.
    ko: 하지만 정의 괴도단 소속이기도 합니다!
    ja: しかし、正義の怪盗団所属でもあります！
  event_phantomthiefvsdetective_03_s_48:
    speaker: quency_e
    en: Miranda, what we're trying to say is that if you stay with us,
    ko: 미란다, 우리 말은~!
    ja: ミランダ、私たちが言ってるのはね…！
  event_phantomthiefvsdetective_03_s_49:
    speaker: quency_e
    en: there's a high chance other people might take it the wrong way.
    ko: 너 여기 있으면 진짜로 오해받을 수도 있다는 얘기야.
    ja: |-
      ここにいたら、
      あんたが誤解されるかもしれないってこと。
  event_phantomthiefvsdetective_03_s_50:
    speaker: quency_e
    en: Think about it. If the police are after us, and you suddenly show up acting like a thief,
    ko: |-
      사정이 어찌 됐든 경찰은 우리를 노리고 있는데,
      네가 괴도로 짜잔~ 하고 나와버리면.
    ja: |-
      事情はともかく、警察は私たちを狙ってる。
      なのに、あんたが怪盗として
      ジャーン！って出てきちゃったら…
  event_phantomthiefvsdetective_03_s_51:
    speaker: quency_e
    en: your fellow law enforcement friends will consider you a traitor.
    ko: 네 경찰 친구들이 너를 [배신자]로 생각할 것 아냐!
    ja: |-
      警察のお友だちに、
      「裏切り者」だって思われるでしょ？
  event_phantomthiefvsdetective_03_s_52:
    speaker: quency_e
    en: They'll say you've collaborated with criminals.
    ko: 무려 범죄자들과 내통까지 해버린~!
    ja: |-
      おまけに、その敵と
      情報交換までしちゃってるし！
  event_phantomthiefvsdetective_03_s_53:
    speaker: quency_e
    en: So you better get back to your post, before things turn ugly for you.
    ko: 그러니까, 오해가 생기기 전에 빨리 돌아가라는 거지.
    ja: だから、誤解される前に早く戻ってってこと。
  event_phantomthiefvsdetective_03_s_54:
    speaker: miranda_c
    en: No, it's okay!
    ko: 아닙니다!
    ja: いいえ！
  event_phantomthiefvsdetective_03_s_55:
    speaker: miranda_c
    en: Poli and Quiry would never think like that.
    ko: 폴리와 키리는 절대 그렇게 생각하지 않을 겁니다!
    ja: ポリとキリは絶対に、そんなことは考えません！
  event_phantomthiefvsdetective_03_s_56:
    speaker: quency_e
    en: Good grief! It's like talking to a brick wall.
    ko: 아이고~ 말이 전혀 안 통하네~
    ja: あ～らら～話が通じないわね～
  event_phantomthiefvsdetective_03_s_57:
    speaker: "<Self>"
    en: Miranda.
    ko: 미란다.
    ja: ミランダ
  event_phantomthiefvsdetective_03_s_58:
    speaker: miranda_c
    en: Yes?
    ko: 예!
    ja: はい！
  event_phantomthiefvsdetective_03_s_59:
    speaker: "<Self>"
    en: In the end, even if it means being a thief, you want to uphold justice, right?
    ko: 결국, 너는 괴도로서 정의를 실현하고 싶은 거지?
    ja: 君は、怪盗として正義をなしたいのだろう？
  event_phantomthiefvsdetective_03_s_60:
    speaker: miranda_c
    en: Yeah, that's right.
    ko: 예! 맞습니다!
    ja: はい！その通りです！
  event_phantomthiefvsdetective_03_s_61:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_03_s_62:
    speaker: phantom
    en: Fine.
    ko: 알겠소.
    ja: 分かった。
  event_phantomthiefvsdetective_03_s_63:
    speaker: phantom
    en: I'm familiar with that feeling, so I'll make an exception and allow you to join us.
    ko: |-
      내 당신의 마음을 모르는 건 아니니
      특별히 이번엔 함께 하도록 하겠소.
    ja: |-
      君の気持ちは分からないわけでもない。
      今回は特別に連れていこう。
  event_phantomthiefvsdetective_03_s_64:
    speaker: phantom
    en: With one caveat.
    ko: 단.
    ja: ただし…
  event_phantomthiefvsdetective_03_s_65:
    speaker: phantom
    en: If anything happens to us,
    ko: 서로에게 무슨 일이 생기든.
    ja: お互いに何が起きても…
  event_phantomthiefvsdetective_03_s_66:
    speaker: phantom
    en: we're all on our own, and have to take responsibility for our own actions.
    ko: 그건 각자의 책임이오.
    ja: それは各自の責任だ。
  event_phantomthiefvsdetective_03_s_67:
    speaker: phantom
    en: Got that?
    ko: 알겠소?
    ja: いいかな？
  event_phantomthiefvsdetective_03_s_68:
    speaker: miranda_c
    en: Got it!
    ko: 예! 알겠습니다!
    ja: はい！分かりました！
  event_phantomthiefvsdetective_03_s_69:
    speaker: phantom
    en: If anyone else wants to bow out, now's your chance.
    ko: 다른 이들도, 떠날 거라면 지금이 마지막 기회일 것이오.
    ja: 他のみんなも、身を退くなら今のうちだ。
  event_phantomthiefvsdetective_03_s_70:
    speaker: quency_e
    en: I'd be lying if I said I wasn't a bit worried, but...
    ko: 흐음… 좀 불안하긴 한데~
    ja: うーん…ちょっと不安だけど～
  event_phantomthiefvsdetective_03_s_71:
    speaker: quency_e
    en: what the heck, I've already prepared my escape route.
    ko: 뭐, 내 도망 루트는 이미 만들어 놨으니까!
    ja: まっ、私の逃亡ルートは作ってあるから！
  event_phantomthiefvsdetective_03_s_72:
    speaker: quency_e
    en: I'm in.
    ko: 알겠어~!
    ja: オッケーよ！
  event_phantomthiefvsdetective_03_s_73:
    speaker: "<Self>"
    en: I'd like to bow o...
    ko: 난 그럼 여기까지만-
    ja: それなら、私はここまでに――
  event_phantomthiefvsdetective_03_s_74:
    speaker: miranda_c
    en: I knew it! We're all thick as thieves, so no one wants to back out!
    ko: 역시 최강 정의 괴도단입니다!
    ja: やはり正義の怪盗団は最強です！
  event_phantomthiefvsdetective_03_s_75:
    speaker: quency_e
    en: If we're gonna do this, then let's go all the way!
    ko: 이왕 하는 거, 잘 해보자고~!
    ja: せっかくやるなら、がんばろー！
  event_phantomthiefvsdetective_03_s_76:
    speaker: phantom
    en: Glad to be working with you all.
    ko: 기대하겠소.
    ja: ふ、楽しみだ。
  event_phantomthiefvsdetective_03_s_77:
    speaker: "<Self>"
    en: "... I guess my decision has been made for me."
    ko: "…나는 그냥 자동 참가였구나…."
    ja: "…私に拒否権はないのか…？"
event_phantomthiefvsdetective_03_e:
  event_phantomthiefvsdetective_03_e_1:
    speaker: phantom
    en: All right, I'll go over the details of the plan.
    ko: 그럼, 자세한 계획을 설명하겠소.
    ja: では、計画について説明しよう。
  event_phantomthiefvsdetective_03_e_2:
    speaker: phantom
    en: Having been to the neighboring house already, I'm somewhat familiar with the layout of the room in question.
    ko: |-
      나는 옆집을 다녀온 사람으로서,
      이미 방의 구조를 알고 있소.
    ja: |-
      隣の家の偵察は私が済ませた。
      部屋の構造は把握できている。
  event_phantomthiefvsdetective_03_e_3:
    speaker: phantom
    en: The house is essentially divided into two main areas, which we'll call A and B.
    ko: 메인이 되는 장소는 두 군데요.
    ja: 目星をつけた場所は2ヶ所に絞った。
  event_phantomthiefvsdetective_03_e_4:
    speaker: phantom
    en: We'll be splitting into two separate groups.
    ko: |-
      그러니 구역을 A와 B로 나눈 후,
      사람을 둘로 나누어 이동하는 게 좋을 듯하오.
    ja: |-
      これをAエリアとBエリアの2つに分け、
      二手に分かれて行動しよう。
  event_phantomthiefvsdetective_03_e_5:
    speaker: quency_e
    en: Okay.
    ko: 알겠어.
    ja: オッケー。
  event_phantomthiefvsdetective_03_e_6:
    speaker: quency_e
    en: Who wants to go with me?
    ko: 혹시 나랑 다니고 싶은 사람~?
    ja: 私とチーム組みたい人～？
  event_phantomthiefvsdetective_03_e_7:
    speaker: "<Monologue>"
    en: Going with Phantom seems like it would carry some serious risks,
    ko: "…팬텀과 다니는 건 여러모로 위험할 것 같다."
    ja: |-
      …ファントムと行動するのは、
      いろいろと危険な気がする
  event_phantomthiefvsdetective_03_e_8:
    speaker: "<Monologue>"
    en: but going with Miranda...
    ko: 그렇다고 미란다와 다니는 건….
    ja: だからといって、ミランダと組むのも…
  event_phantomthiefvsdetective_03_e_9:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_03_e_10:
    speaker: "<Self>"
    en: Me! I'll go with you!
    ko: 저요! 저요!
    ja: はい！はい！
  event_phantomthiefvsdetective_03_e_11:
    speaker: quency_e
    en: Oh my goodness, Instructor! You're so eager! I didn't know you were that into me.
    ko: 킥킥! 뭐야~ 교관님, 나 너무 좋아하는걸?
    ja: |-
      ふふ！…え～教官様？
      私のこと好きすぎじゃない？
  event_phantomthiefvsdetective_03_e_12:
    speaker: quency_e
    en: All right then, Instructor and I will team up.
    ko: 좋아! 그럼 나랑 교관님이 같이 다닐게.
    ja: じゃあ、私と教官様が同じチームね。
  event_phantomthiefvsdetective_03_e_13:
    speaker: phantom
    en: All right,
    ko: 흠.
    ja: ふむ。
  event_phantomthiefvsdetective_03_e_14:
    speaker: phantom
    en: sounds good.
    ko: 알겠소, 그리하도록 하시오.
    ja: 分かった。それでいい。
  event_phantomthiefvsdetective_03_e_15:
    speaker: phantom
    en: You're less likely to get caught if you go together with Quency.
    ko: 그대는 퀀시와 있으면 들킬 위험이 가장 낮을 테니 말이오.
    ja: |-
      クエンシーと君が一緒なら
      見つかる可能性は一番低いからな。
  event_phantomthiefvsdetective_03_e_16:
    speaker: "<Self>"
    en: Sure...
    ko: 아싸….
    ja: よかった…
  event_phantomthiefvsdetective_03_e_17:
    speaker: miranda_c
    en: Does that mean you and I are a team, Phantom?
    ko: 저와 팬텀이 함께 다니는 것입니까?
    ja: では、私とファントムが同じチームですか？
  event_phantomthiefvsdetective_03_e_18:
    speaker: phantom
    en: That's right.
    ko: 그렇소.
    ja: そうなるね。
  event_phantomthiefvsdetective_03_e_19:
    speaker: miranda_c
    en: All right, got it!
    ko: 예! 알겠습니다!
    ja: はい！分かりました！
  event_phantomthiefvsdetective_03_e_20:
    speaker: phantom
    en: Quency and you will take care of area A, and Miranda and I will take care of area B.
    ko: |-
      퀀시와 그대는 A 구역을 맡아주시오,
      나와 미란다가 B 구역을 맡겠소.
    ja: |-
      クエンシーと君はAエリアを頼む。
      私とミランダはBエリアだ。
  event_phantomthiefvsdetective_03_e_21:
    speaker: "<Self>"
    en: Okay.
    ko: 알겠어.
    ja: 分かった
  event_phantomthiefvsdetective_03_e_22:
    speaker: phantom
    en: Now I'll tell you all the most important bits.
    ko: 그럼, 가장 중요한 목표에 대해 말해주겠소.
    ja: では、一番重要な目標について教えよう。
  event_phantomthiefvsdetective_03_e_23:
    speaker: phantom
    en: Our primary goal is to retrieve the ring. If any of us find it, we're to leave immediately.
    ko: |-
      첫 번째 목표는 반지를 회수하는 것이오.
      그걸 찾으면 뒤도 돌아보지 말고 나와야 하오.
    ja: |-
      第一の目標は、指輪の回収だ。
      指輪を見つけ次第、素早く脱出してくれ。
  event_phantomthiefvsdetective_03_e_24:
    speaker: quency_e
    en: Roger.
    ko: 오케이~
    ja: りょうか～い。
  event_phantomthiefvsdetective_03_e_25:
    speaker: phantom
    en: Our secondary goal is to avoid revealing our identities as much as we can.
    ko: 두 번째 목표는 최대한 정체를 들키지 않는 것이오.
    ja: |-
      2つ目の目標は、
      なるべく正体の発覚を避けることだ。
  event_phantomthiefvsdetective_03_e_26:
    speaker: phantom
    en: From what Miranda has told us, the police are attempting to apprehend us.
    ko: 미란다가 말한 대로라면, 경찰이 우리를 잡으려고 할 것이오.
    ja: |-
      ミランダの話が事実なら、
      警官が待ち構えていることだろう。
  event_phantomthiefvsdetective_03_e_27:
    speaker: phantom
    en: We must try our best not to be seen or caught.
    ko: 그러니, 최대한 들키지도 말고 잡히지도 마시오.
    ja: |-
      だから、なるべく見つからず、
      正体がばれないようにしてくれ。
  event_phantomthiefvsdetective_03_e_28:
    speaker: quency_e
    en: Just a sec. I have a question.
    ko: 잠시만요~ 저 질문 있는데요~
    ja: あの～質問がありま～す。
  event_phantomthiefvsdetective_03_e_29:
    speaker: quency_e
    en: If I've got the ring in front of me, but then I see the police coming from around the corner, what should I do?
    ko: |-
      만약 눈앞에 반지가 있는데,
      반대쪽에서 경찰이 오고 있으면 어떡하나요~?
    ja: |-
      目の前に指輪があるのに、
      反対側から警察が来たら
      どうすればいいですか～？
  event_phantomthiefvsdetective_03_e_30:
    speaker: miranda_c
    en: Oooh, I've got the answer!
    ko: 제가 대답하겠습니다!
    ja: はい！私が答えます！
  event_phantomthiefvsdetective_03_e_31:
    speaker: miranda_c
    en: I've got this one!
    ko: 저는 답을 알 것 같습니다!
    ja: 答えが分かった気がするので！
  event_phantomthiefvsdetective_03_e_32:
    speaker: phantom
    en: "..."
    ko: 음.
    ja: うーむ…
  event_phantomthiefvsdetective_03_e_33:
    speaker: phantom
    en: Very well. Why don't you answer, Miranda?
    ko: |-
      좋소.
      대답해 보시오, 미란다.
    ja: |-
      いいだろう。
      ミランダ、君の答えを聞こう。
  event_phantomthiefvsdetective_03_e_34:
    speaker: miranda_c
    en: First, you take the ring.
    ko: 반지를 먼저 가져갑니다!
    ja: まず、指輪を確保します！
  event_phantomthiefvsdetective_03_e_35:
    speaker: phantom
    en: Okay.
    ko: 음음.
    ja: それから？
  event_phantomthiefvsdetective_03_e_36:
    speaker: miranda_c
    en: Then you turn around and hug the police!
    ko: 그리고 경찰을 안아줍니다!
    ja: 駆けつけた警察官を抱きしめます！
  event_phantomthiefvsdetective_03_e_37:
    speaker: phantom
    en: Wha...?
    ko: 음?
    ja: むむ？
  event_phantomthiefvsdetective_03_e_38:
    speaker: phantom
    en: Why in the world would you do that?
    ko: 왜 경찰을 안아주는 것이오…?
    ja: なぜそうなる…？
  event_phantomthiefvsdetective_03_e_39:
    speaker: miranda_c
    en: Because the officer is likely to be either Quiry or Poli,
    ko: 왜냐하면 그 경찰은 키리거나, 폴리일 것이기 때문입니다!
    ja: なぜなら、その警察官はキリかポリだからです！
  event_phantomthiefvsdetective_03_e_40:
    speaker: miranda_c
    en: and so we'll naturally be overjoyed to see them!
    ko: 그러니 반가움을 담아서 안아줍니다!
    ja: 会えた喜びを表現するために抱きしめます！
  event_phantomthiefvsdetective_03_e_41:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_03_e_42:
    speaker: quency_e
    en: Er... that wasn't exactly the most helpful answer,
    ko: 킥킥. 전~혀 도움이 되지 않은 대답이었지만~
    ja: |-
      あははっ。
      私の役にはぜんぜん立たない答えだったけど～
  event_phantomthiefvsdetective_03_e_43:
    speaker: quency_e
    en: but it did give me an idea of what to do.
    ko: 대충 어떻게 하면 될지 참고는 됐어.
    ja: どうすればいいか、見当はついたわ。
  event_phantomthiefvsdetective_03_e_44:
    speaker: quency_e
    en: Run away immediately.
    ko: 바로 도망쳐야지~
    ja: すぐ逃げないとヤバいってことね～
  event_phantomthiefvsdetective_03_e_45:
    speaker: miranda_c
    en: I'm glad it was helpful!
    ko: 참고가 되었다니, 다행입니다!
    ja: 参考になったのなら、幸いです！
  event_phantomthiefvsdetective_03_e_46:
    speaker: phantom
    en: Now then, let's discuss how to infiltrate the building.
    ko: "…그럼 진입하는 방법에 관해 이야기해 보겠소."
    ja: "…では、侵入方法についてだが…"
  event_phantomthiefvsdetective_03_e_47:
    speaker: quency_e
    en: I'll handle the entrance to area A.
    ko: A 구역으로 진입하는 길은 내가 알아서 할게.
    ja: Aエリアの侵入ルートは私に任せて。
  event_phantomthiefvsdetective_03_e_48:
    speaker: quency_e
    en: I've already got a route prepared.
    ko: 이미 준비해 둔 루트도 있고 말이야.
    ja: もう準備済みのルートがあるから。
  event_phantomthiefvsdetective_03_e_49:
    speaker: phantom
    en: Are you intending on digging a tunnel, even though there's a perfectly usable window?
    ko: 창문이 있는데 굳이 구멍을 이용하는 것이오?
    ja: 窓があるだろう、わざわざ抜け穴を使うのか？
  event_phantomthiefvsdetective_03_e_50:
    speaker: quency_e
    en: We both know what happened with the locking windows last time.
    ko: 지난번처럼 창문이 닫히면 곤란할 거 아냐~
    ja: この間みたいに、窓が封鎖されたら困るでしょ？
  event_phantomthiefvsdetective_03_e_51:
    speaker: phantom
    en: Ah! Fair point.
    ko: 호오….
    ja: ほう…
  event_phantomthiefvsdetective_03_e_52:
    speaker: phantom
    en: Very smart, Quency.
    ko: 퀀시, 상당히 똑똑하오.
    ja: クエンシー、君はかなり頭が回るようだ。
  event_phantomthiefvsdetective_03_e_53:
    speaker: quency_e
    en: You ought to try and learn from your past mistakes more.
    ko: 음~ 팬텀이 너무 학습 능력이 없는 것 같긴 하지만~
    ja: |-
      う～ん。そっちの学習能力が
      足りないだけな気はするけど…
  event_phantomthiefvsdetective_03_e_54:
    speaker: quency_e
    en: "... However, since you just paid me a lovely compliment, I won't press the
      matter."
    ko: 칭찬해 줬으니까 이건 넘어가 줄게! 히힛.
    ja: 褒められてるなら、まぁいっか！えへっ。
  event_phantomthiefvsdetective_03_e_55:
    speaker: "<Self>"
    en: How are you going to enter area B?
    ko: B 구역은 어떻게 진입할 거야?
    ja: Bエリアの方はどうやって侵入する気だ？
  event_phantomthiefvsdetective_03_e_56:
    speaker: phantom
    en: Through the window, naturally.
    ko: 당연히 창문으로 진입할 것이오.
    ja: むろん、窓からだ。
  event_phantomthiefvsdetective_03_e_57:
    speaker: "<Self>"
    en: And if it's locked?
    ko: "…잠겨있으면?"
    ja: "…鍵がかかっていたら？"
  event_phantomthiefvsdetective_03_e_58:
    speaker: phantom
    en: Don't you worry.
    ko: 훗, 걱정하지 마시오.
    ja: ふっ。心配はいらない。
  event_phantomthiefvsdetective_03_e_59:
    speaker: phantom
    en: The night breeze will show me the way.
    ko: 밤바람이 나를 다른 길로 이끌어줄 테니 말이오.
    ja: その時は、夜風が別の道へいざなってくれる。
  event_phantomthiefvsdetective_03_e_60:
    speaker: miranda_c
    en: Sounds a bit vague... but cool at the same time!
    ko: 어렵지만, 정의로워 보입니다!
    ja: |-
      よく分かりませんが、
      風は正義の味方ということですね！
  event_phantomthiefvsdetective_03_e_61:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_03_e_62:
    speaker: quency_e
    en: She really doesn't learn...
    ko: 학습 능력이 없다니까~
    ja: やっぱり学習してないよね～…
  event_phantomthiefvsdetective_03_e_63:
    speaker: phantom
    en: Are there any other questions?
    ko: 그 외에 다른 질문 사항은 없소?
    ja: 他に質問はあるかな？
  event_phantomthiefvsdetective_03_e_64:
    speaker: miranda_c
    en: No!
    ko: 없습니다!
    ja: ありません！
  event_phantomthiefvsdetective_03_e_65:
    speaker: quency_e
    en: Nope.
    ko: 없어~
    ja: ないよ～
  event_phantomthiefvsdetective_03_e_66:
    speaker: "<Self>"
    en: Would anybody even listen to me if I did?
    ko: 있어도 없어.
    ja: あったとしても、ない
  event_phantomthiefvsdetective_03_e_67:
    speaker: phantom
    en: Good.
    ko: 좋소.
    ja: よし。
  event_phantomthiefvsdetective_03_e_68:
    speaker: phantom
    en: Thanks to Quency's reconnaissance, we were able to confirm that the target was already preparing to flee.
    ko: |-
      퀀시의 도움으로 확인 해 보니,
      이미 그자는 도망갈 준비를 하고 있소.
    ja: |-
      クエンシーの助けを借りて確認したが、
      すでに犯人は逃亡する準備を始めていた。
  event_phantomthiefvsdetective_03_e_69:
    speaker: phantom
    en: We shouldn't run into any unexpected surprises.
    ko: 그러니 실수는 있으면 안 되오.
    ja: 失敗すれば次のチャンスはない。
  event_phantomthiefvsdetective_03_e_70:
    speaker: phantom
    en: We'll begin infiltration in 2 hours.
    ko: 2시간 후에 진입하겠소.
    ja: では、2時間後に侵入を開始しよう。
event_phantomthiefvsdetective_intermission_01:
  event_phantomthiefvsdetective_intermission_01_1:
    speaker: "<Narration>"
    en: Phantom Team, area A.
    ko: 팬텀 팀, A 구역.
    ja: ファントムチーム、Aエリア
  event_phantomthiefvsdetective_intermission_01_2:
    speaker: quency_e
    en: Can everyone hear me?
    ko: 다들, 내 말 들려?
    ja: みんな、聞こえる？
  event_phantomthiefvsdetective_intermission_01_3:
    speaker: phantom
    en: Loud and clear.
    ko: 잘 들리오.
    ja: よく聞こえている。
  event_phantomthiefvsdetective_intermission_01_4:
    speaker: miranda_c_op
    en: I can hear you!
    ko: 잘 들립니다!
    ja: よく聞こえます！
  event_phantomthiefvsdetective_intermission_01_5:
    speaker: quency_e
    en: Instructor and I have entered through route A, which I prepared ahead of time.
    ko: 나랑 교관님은 미리 준비했던 A 루트로 진입했어~
    ja: |-
      私と教官様は、
      準備してあるルートから侵入したよ。
  event_phantomthiefvsdetective_intermission_01_6:
    speaker: quency_e
    en: There seems to be one police officer here.
    ko: 그리고 이쪽에 경찰이 한 명 있는 것 같아.
    ja: |-
      それから、こっち側に
      警察官の見張りが1人いるみたい。
  event_phantomthiefvsdetective_intermission_01_7:
    speaker: quency_e
    en: I'm not sure who it is.
    ko: 누군지는 잘 모르겠지만.
    ja: 誰かまではよく分かんないけど。
  event_phantomthiefvsdetective_intermission_01_8:
    speaker: phantom
    en: Is the item there?
    ko: 물건은, 있는 것 같소?
    ja: 指輪はありそうかな？
  event_phantomthiefvsdetective_intermission_01_9:
    speaker: quency_e
    en: Can't tell.
    ko: 음~ 잘 모르겠는데.
    ja: う～ん、分かんない。
  event_phantomthiefvsdetective_intermission_01_10:
    speaker: quency_e
    en: Should I try to sneak in and check?
    ko: 몰래 가서 둘러보고 올까?
    ja: ちょっと偵察してこようか？
  event_phantomthiefvsdetective_intermission_01_11:
    speaker: "<Self>"
    en: That may be dangerous...
    ko: 위험할 것 같은데….
    ja: 危ない気がするが…
  event_phantomthiefvsdetective_intermission_01_12:
    speaker: quency_e
    en: Don't worry about me.
    ko: 에이~ 걱정하지 마.
    ja: 大丈夫だって！
  event_phantomthiefvsdetective_intermission_01_13:
    speaker: quency_e
    en: Do you know how many times I've escaped...
    ko: 내가 사람들 눈 피해서 탈옥….
    ja: 人の目をかいくぐって脱獄…
  event_phantomthiefvsdetective_intermission_01_14:
    speaker: quency_e
    en: Er... I mean, gone out unnoticed?
    ko: 아니, 탈출해 본 게 한두 번인 줄 알아~?
    ja: いや、脱出した経験は豊富だし？
  event_phantomthiefvsdetective_intermission_01_15:
    speaker: "<Self>"
    en: All right, be careful.
    ko: 조심해…!
    ja: 気をつけてくれ…！
  event_phantomthiefvsdetective_intermission_01_16:
    speaker: quency_e
    en: Hehe, you got it.
    ko: 히힛! 알았어~
    ja: ふふっ。分かってるって。
  event_phantomthiefvsdetective_intermission_01_17:
    speaker: "<Narration>"
    en: "*Sssss*"
    ko: 스으으….
    ja: スッ…
  event_phantomthiefvsdetective_intermission_01_18:
    speaker: "<Monologue>"
    en: Quency carefully slips out of the tunnel opening,
    ko: 조심스럽게 구멍을 빠져나간 퀀시는.
    ja: 慎重に穴から抜け出したクエンシーは…
  event_phantomthiefvsdetective_intermission_01_19:
    speaker: "<Monologue>"
    en: then steps into the shadows and begins to move cautiously.
    ko: 그림자 속으로 들어가 한 걸음씩 몸을 움직이기 시작했다.
    ja: 影の中を一歩ずつ進み始めた
  event_phantomthiefvsdetective_intermission_01_20:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 끼이익-
    ja: キィィ…
  event_phantomthiefvsdetective_intermission_01_21:
    speaker: quency_e
    en: "*Gasp*!"
    ko: 헙…!
    ja: "…！"
  event_phantomthiefvsdetective_intermission_01_22:
    speaker: unknown
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_phantomthiefvsdetective_intermission_01_23:
    speaker: "<Monologue>"
    en: One of the floorboards creaks,
    ko: 순간.
    ja: つかの間の油断――
  event_phantomthiefvsdetective_intermission_01_24:
    speaker: "<Monologue>"
    en: attracting the attention of the mystery person and causing them to approach Quency.
    ko: |-
      바닥에서 난 소리에,
      정체를 알 수 없는 누군가가 퀀시에게 다가가기 시작했다.
    ja: |-
      床板が鳴り、見張っている何者かが
      クエンシーの方に向かって動き始めた
  event_phantomthiefvsdetective_intermission_01_25:
    speaker: "<Monologue>"
    en: What should I do? Should I make a noise to distract them?
    ko: "…어떡하지, 내가 소리라도 내야 하나?"
    ja: |-
      …まずい状況だ。
      こちらに注意を引きつけた方がいいだろうか？
  event_phantomthiefvsdetective_intermission_01_26:
    speaker: "<Monologue>"
    en: If I do that, I might reveal the location of our escape route.
    ko: 하지만, 잘못하면 A 루트의 위치마저 걸릴 텐데….
    ja: |-
      しかし、失敗すれば侵入ルートそのものが
      発覚することになる…
  event_phantomthiefvsdetective_intermission_01_27:
    speaker: quency_e
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_intermission_01_28:
    speaker: unknown
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_intermission_01_29:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_intermission_01_30:
    speaker: novel_op
    en: Quiry, Novel here.
    ko: 아아. 여기는 노벨인 것입니다.
    ja: あーあー。こちらはノベルであります。
  event_phantomthiefvsdetective_intermission_01_31:
    speaker: novel_op
    en: How's the situation over there?
    ko: 키리, 그쪽 상황은 어떻게 진행되고 있는 것입니까?
    ja: |-
      キリ、そちらの状況は
      どうなっているでありますか？
  event_phantomthiefvsdetective_intermission_01_32:
    speaker: quiry
    en: Hmm...
    ko: 으으음~
    ja: う～ん。
  event_phantomthiefvsdetective_intermission_01_33:
    speaker: quiry
    en: Hmmmmm...
    ko: 으으으으음….
    ja: う～～～ん…
  event_phantomthiefvsdetective_intermission_01_34:
    speaker: novel_op
    en: Have you found the thief?
    ko: 키리? 괴도를 발견한 것입니까?!
    ja: キリ？怪盗を見つけたのでありますか！？
  event_phantomthiefvsdetective_intermission_01_35:
    speaker: quiry
    en: "... No. Nothing to report."
    ko: 아뇨! 아무 일도 없어요.
    ja: いいえ！何もありません。
  event_phantomthiefvsdetective_intermission_01_36:
    speaker: quiry
    en: Just a trick of the light.
    ko: 그냥 그림자네요.
    ja: ただの影ですね。
  event_phantomthiefvsdetective_intermission_01_37:
    speaker: novel_op
    en: Are you sure?
    ko: 그림자인 것입니까?
    ja: 影でありますか？
  event_phantomthiefvsdetective_intermission_01_38:
    speaker: quiry
    en: Positive.
    ko: 네!
    ja: はい！
  event_phantomthiefvsdetective_intermission_01_39:
    speaker: quiry
    en: I thought I saw someone, but it's nothing.
    ko: |-
      누가 있는 것 같아서 봤는데,
      그림자인 것 같아요.
    ja: |-
      誰かがいるような気がして
      目をこらしたんですが、影だったみたいです。
  event_phantomthiefvsdetective_intermission_01_40:
    speaker: novel_op
    en: "..."
    ko: 흠!
    ja: ふむ！
  event_phantomthiefvsdetective_intermission_01_41:
    speaker: novel_op
    en: Considering how poor your eyesight is, I think you should reach out and see if you feel anything to make sure.
    ko: |-
      키리는 시력이 안 좋으니,
      웬만하면 팔로 뻗어서 직접 확인해달라는 것입니다!
    ja: |-
      キリは目が悪いでありますから、
      できることなら腕を伸ばして
      確認してほしいであります！
  event_phantomthiefvsdetective_intermission_01_42:
    speaker: quiry
    en: Ah, good idea!
    ko: 아!
    ja: 分かりました！
  event_phantomthiefvsdetective_intermission_01_43:
    speaker: "<Narration>"
    en: "*Swoosh swoosh*"
    ko: 휘익, 휘익~!
    ja: ぶん、ぶん！
  event_phantomthiefvsdetective_intermission_01_44:
    speaker: quiry
    en: Nope.
    ko: 음!
    ja: うーん！
  event_phantomthiefvsdetective_intermission_01_45:
    speaker: quiry
    en: There's no one here.
    ko: 아무도 없는 게 맞아요!
    ja: やっぱり誰もいませんね！
  event_phantomthiefvsdetective_intermission_01_46:
    speaker: novel_op
    en: All right.
    ko: 알겠다는 것입니다!
    ja: 了解であります！
  event_phantomthiefvsdetective_intermission_01_47:
    speaker: novel_op
    en: Poli and I are safeguarding the item, so don't worry.
    ko: 물건은 저랑 폴리가 지키고 있으니 걱정 말라는 것입니다!
    ja: |-
      指輪は私とポリが守っているので、
      安心してほしいであります！
  event_phantomthiefvsdetective_intermission_01_48:
    speaker: novel_op
    en: Continue to do your part and act as bait.
    ko: 미끼 역할, 잘 부탁드린다는 것입니다.
    ja: おとり役、頼んだのであります。
  event_phantomthiefvsdetective_intermission_01_49:
    speaker: quiry
    en: Will do!
    ko: 네, 알겠어요!
    ja: はい、分かりました！
  event_phantomthiefvsdetective_intermission_01_50:
    speaker: quency_e
    en: Whew...
    ko: 후우… 하아….
    ja: "…はぁ…ふぅ…"
  event_phantomthiefvsdetective_intermission_01_51:
    speaker: quency_e
    en: That was a close one.
    ko: 살았다~ 걸리는 줄 알았네~
    ja: 助かった～！バレたかと思ったわ。
  event_phantomthiefvsdetective_intermission_01_52:
    speaker: "<Self>"
    en: Phantom, Miranda.
    ko: 팬텀, 미란다.
    ja: ファントム、ミランダ
  event_phantomthiefvsdetective_intermission_01_53:
    speaker: "<Self>"
    en: Quiry is over here. The item doesn't appear to be on this side.
    ko: 이쪽에는 키리가 있고, 물건은 없는 것 같아.
    ja: こちら側にキリがいる、指輪はないようだ
  event_phantomthiefvsdetective_intermission_01_54:
    speaker: phantom_op
    en: Roger.
    ko: 알겠소, 우리는 B 구역에서 찾아보겠소.
    ja: 分かった。私たちは引き続きBエリアを捜す。
  event_phantomthiefvsdetective_intermission_01_55:
    speaker: miranda_c_op
    en: We'll look for the ring over here.
    ko: 반지가 있는 곳을 찾아보겠습니다!
    ja: 指輪がありそうな場所を捜してみます！
  event_phantomthiefvsdetective_intermission_01_56:
    speaker: "<Self>"
    en: Okay.
    ko: 오케이.
    ja: 了解
  event_phantomthiefvsdetective_intermission_01_57:
    speaker: quency_e
    en: Man, that girl is blind as a bat.
    ko: 쟤는 눈이 좀 나쁜가 봐? 특이하네.
    ja: あの子、目が悪いの？変わってるわね。
  event_phantomthiefvsdetective_intermission_01_58:
    speaker: quency_e
    en: I'm just glad we didn't get caught, hehe.
    ko: 아무튼 안 걸려서 다행이다~ 히힛.
    ja: ま、こっちは見つからなくて助かったけど～
  event_phantomthiefvsdetective_intermission_01_59:
    speaker: quency_e
    en: They're apparently only using her to lure us out,
    ko: |-
      여기서는 건질 것도 없는 것 같고
      쟤도 미끼 역할이라고 했으니까~
    ja: |-
      こっちは目当てのモノもなさそうだし、
      あの子もおとり役って言われてたから…
  event_phantomthiefvsdetective_intermission_01_60:
    speaker: quency_e
    en: so why don't we join the others?
    ko: 우리도 일단 저쪽에 합류할까?
    ja: 私たちもファントムたちに合流する？
  event_phantomthiefvsdetective_intermission_01_61:
    speaker: "<Self>"
    en: Let's do it.
    ko: 그러자.
    ja: そうしよう
  event_phantomthiefvsdetective_intermission_01_62:
    speaker: quency_e
    en: This system comprises several tunnels, so stick close to me, okay?
    ko: 구멍이 여러 갈래니까, 나 잘 따라와야 해~?
    ja: |-
      途中で分かれ道があるから、
      しっかりついてきてね！
  event_phantomthiefvsdetective_intermission_01_63:
    speaker: "<Self>"
    en: Okay.
    ko: 응, 알겠-
    ja: ああ、分かっ――
  event_phantomthiefvsdetective_intermission_01_64:
    speaker: "<Monologue>"
    en: Just then,
    ko: 그때.
    ja: その時
  event_phantomthiefvsdetective_intermission_01_65:
    speaker: "<Monologue>"
    en: a blinding light begins to shine through the opening of the tunnel.
    ko: 나와 퀀시가 있는 구멍 사이로, 강한 빛이 들어오기 시작했다.
    ja: |-
      私とクエンシーが隠れている抜け穴に、
      強い光が差し込んだ
  event_phantomthiefvsdetective_intermission_01_66:
    speaker: "<Self>"
    en: So bright...
    ko: 윽…! 눈부셔….
    ja: うっ…！まぶしい…
  event_phantomthiefvsdetective_intermission_01_67:
    speaker: quiry
    en: "!!"
    ko: 어어!!
    ja: あれ！？
  event_phantomthiefvsdetective_intermission_01_68:
    speaker: quiry
    en: I thought I saw something!
    ko: 뭔가 선명한 게 보인다고 했더니….
    ja: 何かはっきり見えると思ったら…
  event_phantomthiefvsdetective_intermission_01_69:
    speaker: quiry
    en: Is that you, Commander?
    ko: 지휘관 아니세요?!
    ja: 指揮官じゃありませんか！？
  event_phantomthiefvsdetective_intermission_01_70:
    speaker: quiry
    en: What are you doing here by yourself?
    ko: 여기서 혼자 뭐 하고 계세요?
    ja: こんな所でおひとりですか？
  event_phantomthiefvsdetective_intermission_01_71:
    speaker: "<Self>"
    en: Uh...
    ko: 어….
    ja: えーと…
  event_phantomthiefvsdetective_intermission_01_72:
    speaker: "<Self>"
    en: Hi, Quiry... hehe...
    ko: 하하, 안녕 키리…?
    ja: ははは…やあ、キリ…？
  event_phantomthiefvsdetective_intermission_01_73:
    speaker: "<Monologue>"
    en: I frantically motion for Quency to hurry and escape, and carefully crawl out of the tunnel.
    ko: |-
      …나는 퀀시에게 어서 도망가라는 손짓을 하며,
      조심스럽게 구멍 밖으로 몸을 꺼냈다.
    ja: |-
      …私はクエンシーに早く逃げるよう手で合図し、
      ゆっくりと抜け穴の外に身を乗り出した
event_phantomthiefvsdetective_04_s:
  event_phantomthiefvsdetective_04_s_1:
    speaker: "<Narration>"
    en: Phantom team, area B.
    ko: 팬텀 팀, B 구역.
    ja: ファントムチーム、Bエリア
  event_phantomthiefvsdetective_04_s_2:
    speaker: phantom
    en: Initiating infiltration.
    ko: 좋소, 그러면 우리도 진입하겠소.
    ja: よし、では私たちも侵入しよう。
  event_phantomthiefvsdetective_04_s_3:
    speaker: phantom
    en: I've connected a wire zipline to the window ahead of time. All you've got
      to do is grab the handle and follow my lead.
    ko: |-
      미리 창문과 와이어를 연결해 두었으니,
      손잡이를 잡고 따라오기만 하면 되오.
    ja: |-
      事前に窓とワイヤーを結んでおいた。
      持ち手を握ってついてきたまえ。
  event_phantomthiefvsdetective_04_s_4:
    speaker: miranda_c
    en: You got it!
    ko: 알겠습니다! 따라가겠습니다!
    ja: 分かりました！ついていきます！
  event_phantomthiefvsdetective_04_s_5:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥.
    ja: カチャ
  event_phantomthiefvsdetective_04_s_6:
    speaker: phantom
    en: All right, get ready.
    ko: 먼저 출발하겠소.
    ja: では、お先に失礼。
  event_phantomthiefvsdetective_04_s_7:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 촤라라라락-!
    ja: シャーッ！
  event_phantomthiefvsdetective_04_s_8:
    speaker: "<Narration>"
    en: Phantom grabs onto the zip wire handle and barrels towards the window, cutting
      through the night air.
    ko: |-
      와이어의 손잡이를 잡은 팬텀이,
      바람을 가르며 건물의 창문으로 날아가기 시작했다.
    ja: |-
      ワイヤーを握ったファントムは、
      風を切るように窓へ飛んでいった
  event_phantomthiefvsdetective_04_s_9:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_04_s_10:
    speaker: phantom
    en: Wha...?
    ko: 음…?
    ja: むっ…？
  event_phantomthiefvsdetective_04_s_11:
    speaker: phantom
    en: Wait, what...?!
    ko: 아니, 이게 무슨…!
    ja: なっ、これは…！
  event_phantomthiefvsdetective_04_s_12:
    speaker: "<Narration>"
    en: "*Crash* *Smash*"
    ko: 쨍그랑!! 와장창!!
    ja: パリーン！！ガシャーン！！
  event_phantomthiefvsdetective_04_s_13:
    speaker: miranda_c
    en: Wow... did you intend to enter by busting through the window?
    ko: 오… 저렇게 창문을 깨고 들어가는 것이었습니까?!
    ja: おお…ああやって窓を割って入るのですか！？
  event_phantomthiefvsdetective_04_s_14:
    speaker: miranda_c
    en: It makes an awful lot of noise...
    ko: 어마어마한 소리입니다!
    ja: ものすごい音です！
  event_phantomthiefvsdetective_04_s_15:
    speaker: miranda_c
    en: but if that's what you suggest, I'll follow suit!
    ko: 저도 따라가겠습니다!
    ja: 私も続かないと！
  event_phantomthiefvsdetective_04_s_16:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥.
    ja: カチャ
  event_phantomthiefvsdetective_04_s_17:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 촤라라라락-!
    ja: シャーッ！
  event_phantomthiefvsdetective_04_s_18:
    speaker: phantom
    en: I hadn't thought the window would actually be locked.
    ko: "…진짜로 창문이 잠겨있을 줄은 몰랐소…."
    ja: "…まさか、本当に窓が閉められているとは…"
  event_phantomthiefvsdetective_04_s_19:
    speaker: phantom
    en: I made sure that it was open yesterday...
    ko: 분명 어제까지는 열려있는 걸 확인했었는데….
    ja: |-
      昨日までは開けっ放しだったのを
      確認したはずだが…
  event_phantomthiefvsdetective_04_s_20:
    speaker: phantom
    en: They must have locked it after receiving the calling card.
    ko: 아, 예고장을 받고 잠가둔 것이-
    ja: そうか、予告状を受け取ったから、鍵をかけ――
  event_phantomthiefvsdetective_04_s_21:
    speaker: miranda_c
    en: Gaaah!
    ko: 으어아아아아~!!!
    ja: わあああああ～！！！
  event_phantomthiefvsdetective_04_s_22:
    speaker: "<Narration>"
    en: "*Crash*!"
    ko: 쿠당탕탕!!
    ja: ガターン！！
  event_phantomthiefvsdetective_04_s_23:
    speaker: miranda_c
    en: Urgh... Are you okay, Phantom?
    ko: 으… 팬텀, 괜찮으십니까?
    ja: うっ…ファントム、大丈夫ですか？
  event_phantomthiefvsdetective_04_s_24:
    speaker: phantom
    en: I-I'm fine.
    ko: "…괘, 괜찮소…."
    ja: "…大丈夫だ…"
  event_phantomthiefvsdetective_04_s_25:
    speaker: phantom
    en: It's my own fault for not getting out of the way.
    ko: 자리를 비키지 않은 내 탓이오….
    ja: 移動しなかった私が悪かった…
  event_phantomthiefvsdetective_04_s_26:
    speaker: phantom
    en: You're not hurt, are you?
    ko: 미란다는 어디 다친 곳 없소?
    ja: ケガはないかね？
  event_phantomthiefvsdetective_04_s_27:
    speaker: miranda_c
    en: No, I'm fine.
    ko: 네! 저도 괜찮습니다!
    ja: はい！私も大丈夫です！
  event_phantomthiefvsdetective_04_s_28:
    speaker: phantom
    en: Good.
    ko: 다행이오.
    ja: それはよかった。
  event_phantomthiefvsdetective_04_s_29:
    speaker: phantom
    en: Anyway, we're in a fine pickle now.
    ko: 그나저나, 이걸 어쩌면 좋을지.
    ja: しかし、これはどうしたものか…
  event_phantomthiefvsdetective_04_s_30:
    speaker: phantom
    en: We almost certainly exposed our position thanks to that racket.
    ko: |-
      방금의 충격으로 상당히 큰 소리가 났고,
      아마 우리의 위치가 발각됐을 것이오.
    ja: |-
      今の衝撃で大きな音を出した。
      私たちの居場所が知られてしまったはずだ。
  event_phantomthiefvsdetective_04_s_31:
    speaker: miranda_c
    en: Should we go meet Poli and Quiry?
    ko: 그럼 폴리와 키리를 만날 수 있는 겁니까?
    ja: つまり、ポリとキリに会えるのですか？
  event_phantomthiefvsdetective_04_s_32:
    speaker: miranda_c
    en: We can give them a big ol' hug!
    ko: 반갑게 안아주면 됩니다!
    ja: 喜んで抱きしめないと！
  event_phantomthiefvsdetective_04_s_33:
    speaker: phantom
    en: Not that again.
    ko: 또 그 소리군.
    ja: またその話か。
  event_phantomthiefvsdetective_04_s_34:
    speaker: phantom
    en: If you do actually bump into them, I doubt it's going to be the happy reunion you envision.
    ko: 막상 마주치면 쉽지 않을 것이오.
    ja: 実際に会ってしまったら、そうはいかないさ。
  event_phantomthiefvsdetective_04_s_35:
    speaker: phantom
    en: Seeing a colleague that now views you as the enemy is hardly a joyful experience.
    ko: |-
      나를 적으로 생각하는 동료를 보는 건
      그리 쉬운 일이 아닐 테니 말이오.
    ja: |-
      裏切られたと思っている仲間を見るのは、
      なかなか大変なことだからね。
  event_phantomthiefvsdetective_04_s_36:
    speaker: phantom
    en: At any rate, for now, I think it would be best to give this place a quick sweep.
    ko: 어쨌든, 일단 빠르게 이곳을 둘러보는 게 좋겠소.
    ja: とにかく、まずは急いでここを確認しよう。
  event_phantomthiefvsdetective_04_s_37:
    speaker: miranda_c
    en: All right!
    ko: 예! 알겠습니다!
    ja: はい！分かりました！
  event_phantomthiefvsdetective_04_s_38:
    speaker: miranda_c
    en: I'll check to see if the ring is here.
    ko: 반지가 있는지 확인하겠습니다!
    ja: 指輪があるかどうか、確認します！
  event_phantomthiefvsdetective_04_s_39:
    speaker: miranda_c
    en: I've checked all the rooms, but no sign of the ring.
    ko: 방을 다 찾아봤지만, 반지는 안 보입니다!
    ja: |-
      部屋はすべて確認しましたが、
      指輪はありません！
  event_phantomthiefvsdetective_04_s_40:
    speaker: phantom
    en: I don't see it either.
    ko: 내 눈에도 안 보이는 것 같소.
    ja: 私も見つけられなかった。
  event_phantomthiefvsdetective_04_s_41:
    speaker: phantom
    en: I don't think it's here.
    ko: 여기는 아닌 것 같군.
    ja: ここではないようだな。
  event_phantomthiefvsdetective_04_s_42:
    speaker: phantom
    en: "... It's quite strange, though."
    ko: "…하지만 참 이상하지 않소."
    ja: "…しかし、おかしいと思わないかい？"
  event_phantomthiefvsdetective_04_s_43:
    speaker: phantom
    en: Considering how much time has passed, I would have thought someone would have come into this room on patrol.
    ko: |-
      시간이 이렇게나 지났는데,
      아무도 이 방에 와보질 않다니 말이오.
    ja: |-
      けっこうな時間が経ったのに、
      誰もこの部屋に来ていない…
  event_phantomthiefvsdetective_04_s_44:
    speaker: phantom
    en: Miranda, try to contact area A.
    ko: 미란다, A 구역 쪽에 연락을 좀 취해보시오.
    ja: ミランダ、Aエリアの方に連絡してくれたまえ。
  event_phantomthiefvsdetective_04_s_45:
    speaker: miranda_c
    en: Sure thing.
    ko: 예! 알겠습니다!
    ja: はい！分かりました！
  event_phantomthiefvsdetective_04_s_46:
    speaker: miranda_c
    en: Quency, can you hear me?
    ko: 퀀시! 들리십니까?
    ja: クエンシー！聞こえますか？
  event_phantomthiefvsdetective_04_s_47:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_04_s_48:
    speaker: miranda_c
    en: Commander, are you there?
    ko: 지휘관! 들리십니까?
    ja: 指揮官！聞こえますか？
  event_phantomthiefvsdetective_04_s_49:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_04_s_50:
    speaker: phantom
    en: You can't get a hold of anyone?
    ko: 아무도 연락이 되지 않는 것이오?
    ja: どちらにも連絡がつかないのかね？
  event_phantomthiefvsdetective_04_s_51:
    speaker: phantom
    en: Have they been caught already...?
    ko: 설마 벌써 잡힌 건….
    ja: まさか、もう捕まったのでは…
  event_phantomthiefvsdetective_04_s_52:
    speaker: miranda_c
    en: Quiry! Can you hear me?
    ko: 키리! 들리십니까?
    ja: キリ！聞こえますか？
  event_phantomthiefvsdetective_04_s_53:
    speaker: phantom
    en: "?!"
    ko: "?!?!"
    ja: "！？！？"
  event_phantomthiefvsdetective_04_s_54:
    speaker: quiry_op
    en: Is that you,
    ko: 으응? 이 목소리는….
    ja: あれ？この声は…
  event_phantomthiefvsdetective_04_s_55:
    speaker: quiry_op
    en: Miranda?
    ko: 미란다…? 맞나요?
    ja: ミランダ…？ですか？
  event_phantomthiefvsdetective_04_s_56:
    speaker: miranda_c
    en: Yes, it's me!
    ko: 예! 맞습니다!
    ja: はい！その通りです！
  event_phantomthiefvsdetective_04_s_57:
    speaker: miranda_c
    en: What are you doing here?
    ko: 혹시 지금 어디서 뭘 하고 계십니까?
    ja: 今どこで何をしていますか？
  event_phantomthiefvsdetective_04_s_58:
    speaker: quiry_op
    en: I came to help catch the thief,
    ko: 저는 지금 괴도를 잡으려고 와 있는데요.
    ja: 私は怪盗を逮捕しに来ているんですけど…
  event_phantomthiefvsdetective_04_s_59:
    speaker: quiry_op
    en: but I ran into the Commander and so I was chatting with him for a bit.
    ko: 어쩌다 보니 지휘관을 만나서 잠시 이야기하고 있어요.
    ja: |-
      なぜか指揮官とばったり会って、
      お話していました。
  event_phantomthiefvsdetective_04_s_60:
    speaker: miranda_c
    en: You met up with the Commander?
    ko: 아! 지휘관과 키리가 만나셨군요!
    ja: あっ！指揮官と会ったんですね！
  event_phantomthiefvsdetective_04_s_61:
    speaker: miranda_c
    en: That's good to hear!
    ko: 예! 알겠습니다!
    ja: はい！分かりました！
  event_phantomthiefvsdetective_04_s_62:
    speaker: quiry_op
    en: Have you had any luck finding the lost item?
    ko: 미란다는 잃어버린 물건 찾는 거 잘 되고 있어요?
    ja: ミランダの捜し物は、進んでますか？
  event_phantomthiefvsdetective_04_s_63:
    speaker: miranda_c
    en: Not yet, but I'm working on it.
    ko: 아직입니다! 하지만 열심히 찾고 있습니다!
    ja: まだです！しかし、頑張って捜しています！
  event_phantomthiefvsdetective_04_s_64:
    speaker: quiry_op
    en: Well, I'm rooting for you. I hope you find it.
    ko: 네~! 저도 응원할 테니까 꼭 찾길 바래요!
    ja: 私も応援しているので、頑張ってくださいね！
  event_phantomthiefvsdetective_04_s_65:
    speaker: miranda_c
    en: Thanks, Quiry.
    ko: 예! 감사합니다, 키리!
    ja: はい！ありがとうございます、キリ！
  event_phantomthiefvsdetective_04_s_66:
    speaker: phantom
    en: Di-did you just...
    ko: "…지, 지금…."
    ja: "…い、今のは…"
  event_phantomthiefvsdetective_04_s_67:
    speaker: phantom
    en: contact your police friend?
    ko: 경찰 동료에게 연락을 한 것이오…?
    ja: 警察の仲間に連絡をしたのかい…？
  event_phantomthiefvsdetective_04_s_68:
    speaker: miranda_c
    en: Sure, why not?
    ko: 예! 맞습니다!
    ja: はい！その通りです！
  event_phantomthiefvsdetective_04_s_69:
    speaker: miranda_c
    en: You told me to contact area A, and I heard earlier that's where Quiry was,
    ko: |-
      아까 A 구역에 키리가 있다고 들었습니다!
      그리고 팬텀이 A 구역 쪽에 연락을 하라고 했습니다!
    ja: |-
      Aエリアにはキリがいると先ほど聞きました！
      そして、Aエリアの方に連絡するよう
      指示されました！
  event_phantomthiefvsdetective_04_s_70:
    speaker: miranda_c
    en: so I contacted her.
    ko: 그래서 키리에게 연락을 한 것입니다!
    ja: だから、キリに連絡をしたのです！
  event_phantomthiefvsdetective_04_s_71:
    speaker: phantom
    en: "..."
    ko: 그… 그렇소…?
    ja: そ…そうか…
  event_phantomthiefvsdetective_04_s_72:
    speaker: phantom
    en: Did I hear that right? Monsieur got caught by the police?
    ko: 그런데, 그대가 경찰에게 잡혔다고 들은 것 같은데, 맞소?
    ja: |-
      それより、@UserName君が
      捕まっているように聞こえたのだが…？
  event_phantomthiefvsdetective_04_s_73:
    speaker: miranda_c
    en: Not caught.
    ko: 잡힌 게 아니라 만났다고 했습니다!
    ja: 捕まったのではなく、会ったそうです！
  event_phantomthiefvsdetective_04_s_74:
    speaker: miranda_c
    en: They just met up and had a little chat, that's all.
    ko: 그냥 대화를 하고 있는 것 같았습니다!
    ja: ただお話をしただけとのことでした！
  event_phantomthiefvsdetective_04_s_75:
    speaker: phantom
    en: "... All right, fine."
    ko: 흐음.
    ja: ふむ。
  event_phantomthiefvsdetective_04_s_76:
    speaker: phantom
    en: We need to be a little more cautious.
    ko: 알겠소, 조금 더 신중해야 할 필요가 있겠군.
    ja: 分かった。さらに慎重を期す必要があるな…
  event_phantomthiefvsdetective_04_s_77:
    speaker: "<Narration>"
    en: Meanwhile, in the hallway outside the door.
    ko: 그 시각, 문밖 복도.
    ja: 同時刻、ドアの外の廊下にて
  event_phantomthiefvsdetective_04_s_78:
    speaker: novel
    en: Hm...
    ko: 음!
    ja: むむっ！
  event_phantomthiefvsdetective_04_s_79:
    speaker: novel
    en: That glass breaking that I heard came from this room.
    ko: 유리 깨지는 소리가 들린 건, 이 방인 것입니다.
    ja: |-
      ガラスの割れる音が聞こえたのは、
      この部屋のようであります。
  event_phantomthiefvsdetective_04_s_80:
    speaker: novel
    en: I was hoping someone would come out, but there hasn't been any further activity.
    ko: |-
      밖에서 나오기를 기다려 보았지만,
      아직 아무런 반응이 없는 것입니다.
    ja: |-
      外に出てくるのを待ってみましたが、
      まだ何の反応もないのであります。
  event_phantomthiefvsdetective_04_s_81:
    speaker: novel
    en: If my line of thinking is correct,
    ko: 그러니 제 추리가 맞다면.
    ja: ですから、私の推理が正しければ…
  event_phantomthiefvsdetective_04_s_82:
    speaker: novel
    en: that means one of the Phantom Thieves is still in this very room!
    ko: |-
      괴도단 중 한 명은
      이 방에 남아있을 것입니다!
    ja: |-
      怪盗団のうち、1人は
      この部屋にまだいるはずであります！
  event_phantomthiefvsdetective_04_s_83:
    speaker: novel
    en: "... I'll have to be careful as I enter."
    ko: "…조심스럽게 진입해 보겠다는 것입니다."
    ja: "…慎重に突入するのであります。"
  event_phantomthiefvsdetective_04_s_84:
    speaker: "<Narration>"
    en: Just as Novel is about to open the door...
    ko: 그때.
    ja: その瞬間…
  event_phantomthiefvsdetective_04_s_85:
    speaker: "<Narration>"
    en: "*Crash*!"
    ko: 쨍그랑!!
    ja: ガシャーン！！
  event_phantomthiefvsdetective_04_s_86:
    speaker: novel
    en: "...!"
    ko: "……!!"
    ja: "……！？"
  event_phantomthiefvsdetective_04_s_87:
    speaker: novel
    en: That's a window breaking in the next room as well!
    ko: 아니…! 옆 방에서도 창문 깨지는 소리가 들린 것입니다!
    ja: |-
      なっ…！隣の部屋からも
      窓を割る音が聞こえたのであります！
  event_phantomthiefvsdetective_04_s_88:
    speaker: novel
    en: This is a trap!
    ko: 이건 함정인 것입니다!
    ja: これは罠であります！
  event_phantomthiefvsdetective_04_s_89:
    speaker: poli_op
    en: Novel, didn't you say you were going to try and find whoever broke the window?
    ko: 노벨, 유리창을 깬 범인을 찾으러 간다고 하지 않으셨나영?
    ja: |-
      ノベル、窓を割った犯人を捕まえに行くって
      言ってませんでしたかぁ？
  event_phantomthiefvsdetective_04_s_90:
    speaker: novel
    en: Yes, why?
    ko: 맞는 것입니다.
    ja: その通りであります。
  event_phantomthiefvsdetective_04_s_91:
    speaker: poli_op
    en: How come you're taking so long?!
    ko: 그런데 왜 이렇게 오래 걸리는 거예영!
    ja: |-
      なんでそんなに時間が
      かかってるんですかぁ！？
  event_phantomthiefvsdetective_04_s_92:
    speaker: poli_op
    en: I just heard another window shatter. What's that about?
    ko: 게다가 방금 또 창문 깨지는 소리가 들렸는데, 그건 뭐졍?
    ja: |-
      それに、たった今また窓が割れる音が
      聞こえましたよん！
  event_phantomthiefvsdetective_04_s_93:
    speaker: novel
    en: Judging by the frequency of these incidents,
    ko: 지금까지 겪었던 수많은 사건들의 경험상.
    ja: 今まで経験した数多くの事件を踏まえると…
  event_phantomthiefvsdetective_04_s_94:
    speaker: novel
    en: my hypothesis is that the Phantom is resorting to trickery in an attempt to mislead me.
    ko: 이건, 팬텀이 저를 헷갈리게 만들기 위해 수를 쓴 것입니다.
    ja: |-
      これは、ファントムが私を惑わせるために
      仕掛けた罠であります。
  event_phantomthiefvsdetective_04_s_95:
    speaker: novel
    en: I'm trying to figure out which of the two rooms the Phantom might be in.
    ko: |-
      그래서 저는 두 개의 소리 중 어떤 곳에 팬텀이 있는지
      추리하고 있었던 것입니다!
    ja: |-
      そこで、私は2つの音から、
      どこにファントムがいるのか
      推理していたのであります！
  event_phantomthiefvsdetective_04_s_96:
    speaker: poli_op
    en: Should I come to help?
    ko: 제가 도와드리러 갈까영?
    ja: 手伝いましょうかぁ？
  event_phantomthiefvsdetective_04_s_97:
    speaker: novel
    en: It's okay!
    ko: 괜찮다는 것입니다!
    ja: 大丈夫であります！
  event_phantomthiefvsdetective_04_s_98:
    speaker: novel
    en: This is a challenge the Phantom has issued to me, and me alone.
    ko: 이건 팬텀이 저, 노벨에게 걸어온 승부인 것입니다.
    ja: |-
      これは私、ノベルに対する
      ファントムの挑戦であります。
  event_phantomthiefvsdetective_04_s_99:
    speaker: novel
    en: I must handle it on my own.
    ko: 직접 해결하겠다는 것입니다!
    ja: だから、自分で解決するのであります！
  event_phantomthiefvsdetective_04_s_100:
    speaker: poli_op
    en: "*Sigh*... If you insist."
    ko: 에흉… 알았어영.
    ja: はぁぁ…分かりましたよん。
  event_phantomthiefvsdetective_04_s_101:
    speaker: poli_op
    en: Just hurry it up, please.
    ko: 빨리 좀 부탁드릴게영.
    ja: 早めにお願いしますねぇ。
  event_phantomthiefvsdetective_04_s_102:
    speaker: novel
    en: Hmmm...
    ko: 흐으음….
    ja: ふ～む…
  event_phantomthiefvsdetective_04_s_103:
    speaker: novel
    en: A fair bit of time passed
    ko: 창문이 깨진 소리가 난 후, 꽤 긴 시간이 흘렀고.
    ja: 窓が割れた音がしてから、かなりの時間が流れ…
  event_phantomthiefvsdetective_04_s_104:
    speaker: novel
    en: between the two windows shattering.
    ko: 그다음 옆 방에서 같은 소리가 발생한 것입니다.
    ja: |-
      さらに隣の部屋から、
      同じ音がしたのであります。
  event_phantomthiefvsdetective_04_s_105:
    speaker: novel
    en: That means...
    ko: 그렇다면….
    ja: ということは…
  event_phantomthiefvsdetective_04_s_106:
    speaker: novel
    en: I think I have the answer!
    ko: 답을 알아낸 것입니다!
    ja: 答えが分かったのであります！
  event_phantomthiefvsdetective_04_s_107:
    speaker: "<Choice>"
    en: The criminal is in the first room.
    ko: 첫 번째 소리가 난 방.
    ja: 最初に音がした部屋
  event_phantomthiefvsdetective_04_s_108:
    speaker: "<Choice>"
    en: The criminal is in the second room.
    ko: 두 번째 소리가 난 방.
    ja: 2番目に音がした部屋
  event_phantomthiefvsdetective_04_s_109:
    speaker: novel
    en: 'Here''s what went down:'
    ko: 이 노벨의 추리 결과.
    ja: このノベルの推理したところ…
  event_phantomthiefvsdetective_04_s_110:
    speaker: novel
    en: The Phantom must have been startled by the sound of the first window breaking, and debated whether to hide or move to another location.
    ko: |-
      팬텀은 깨진 창문 소리에 당황했을 것이고,
      몸을 숨겨야 할지 이동을 해야할지 고민했을 것입니다.
    ja: |-
      ファントムは割れた窓の音にあわてて、
      身を隠すべきか移動するべきか
      悩んだはずであります。
  event_phantomthiefvsdetective_04_s_111:
    speaker: novel
    en: But!
    ko: 그런데!
    ja: しかし！
  event_phantomthiefvsdetective_04_s_112:
    speaker: novel
    en: After waiting for a while and seeing there was no response, they would have begun to wonder
    ko: |-
      계속 기다려도 아무런 반응이 없자,
      그런 생각이 들었을 것입니다.
    ja: |-
      待ち続けても反応がなかったため、
      こう考えたはずであります。
  event_phantomthiefvsdetective_04_s_113:
    speaker: novel
    en: if anyone else was in this house.
    ko: "…이 집에, 아무도 없나?"
    ja: "…この家、誰もいないのでは？"
  event_phantomthiefvsdetective_04_s_114:
    speaker: novel
    en: To confirm her suspicions, she used the initial window she broke through to
      shatter another window leading to the next room!
    ko: |-
      그래서 그 생각에 확신을 얻기 위해,
      일부러 깨진 창문을 이용하여 옆 방 창문을 가격한 것입니다!
    ja: |-
      そして、それを確かめるため、
      割れた窓ごしにわざと
      隣の部屋の窓も割ったのであります！
  event_phantomthiefvsdetective_04_s_115:
    speaker: novel
    en: That means that they are currently hiding in the first room where the sound came from...
    ko: |-
      그래서 현재 팬텀은!
      첫 번째 소리가 난 방에 숨어있는 것-
    ja: |-
      つまり、今ファントムは！
      最初に音がした部屋に隠れ――
  event_phantomthiefvsdetective_04_s_116:
    speaker: novel
    en: 'Here''s what went down:'
    ko: 이 노벨의 추리 결과.
    ja: このノベルの推理したところ…
  event_phantomthiefvsdetective_04_s_117:
    speaker: novel
    en: |-
      Phantom must have been startled by the sound of the first window breaking,
      and debated on whether to hide or move to another location.
    ko: |-
      팬텀은 깨진 창문 소리에 당황을 했을 것이고,
      몸을 숨겨야 할지 이동해야 할지 고민했을 것입니다.
    ja: |-
      ファントムは割れた窓の音にあわてて、
      身を隠すべきか移動するべきか
      悩んだはずであります。
  event_phantomthiefvsdetective_04_s_118:
    speaker: novel
    en: Eventually, they would have left the first room via the broken window and left it in disarray.
    ko: |-
      결국, 흔적이 가득 남아버린 첫 번째 방을 버리고,
      깨진 창문을 이용하여 옆 방 창문으로 이동한 것입니다.
    ja: |-
      おそらくは、痕跡がたっぷり残ってしまった
      最初の部屋を捨て、割れた窓から
      隣の部屋に移動したのであります。
  event_phantomthiefvsdetective_04_s_119:
    speaker: novel
    en: However, they discovered that the second room was also locked.
    ko: 그런데! 옆 방 창문도 잠겨있었던 것입니다!
    ja: |-
      しかし！隣の部屋の窓も
      鍵がかかっていたのであります！
  event_phantomthiefvsdetective_04_s_120:
    speaker: novel
    en: With their back against the wall, the Phantom would have figured they would be caught immediately if they remained in the first room.
    ko: |-
      마지막까지 고민하던 팬텀은,
      어차피 첫 번째 방에 있으면 바로 잡힐 것이라는 생각에.
    ja: |-
      悩んだファントムは、
      どうせ最初の部屋に戻っても
      すぐに捕まるだろうと思い…
  event_phantomthiefvsdetective_04_s_121:
    speaker: novel
    en: Therefore, they proceeded to break a window in the second room as well in order to reduce the risk of being discovered.
    ko: |-
      두 번째 방 창문을 깨고 들어가
      들킬 확률을 줄이는 선택을 한 것입니다.
    ja: |-
      2番目の部屋の窓を割って入り、
      追っ手がまだ来ていないことに
      賭けたのであります。
  event_phantomthiefvsdetective_04_s_122:
    speaker: novel
    en: That means, in order for me to find the Phantom...
    ko: 하지만, 이 노벨의 추리가 팬텀을 바로 발견-
    ja: しかし、このノベルの推理力はファントムを――
  event_phantomthiefvsdetective_04_s_123:
    speaker: poli_op
    en: Novel! Why are you still standing here?!
    ko: 노벨! 아직도 안 들어간 건 아니졍?!
    ja: |-
      ノベル！まさかまだ部屋の確認も
      してないんですかぁ！？
  event_phantomthiefvsdetective_04_s_124:
    speaker: poli_op
    en: Grrrrrr!
    ko: 크르르릉!
    ja: グルルル！
  event_phantomthiefvsdetective_04_s_125:
    speaker: novel
    en: I-I'm going in now!
    ko: 드, 들어간다는 것입니다.
    ja: い、今からするのであります！
  event_phantomthiefvsdetective_04_s_126:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 달칵.
    ja: ガチャ
  event_phantomthiefvsdetective_04_s_127:
    speaker: novel
    en: Hmm.
    ko: 음.
    ja: うーん。
  event_phantomthiefvsdetective_04_s_128:
    speaker: novel
    en: The door isn't locked.
    ko: 문은 잠그지 않은 것입니다.
    ja: ドアは鍵がかかっていないのであります。
  event_phantomthiefvsdetective_04_s_129:
    speaker: novel
    en: Does that mean...
    ko: 그 말은, 설마….
    ja: ということは、まさか…
  event_phantomthiefvsdetective_04_s_130:
    speaker: novel
    en: my deduction was incorrect?
    ko: 이 노벨의 추리가 틀렸다는 것입니까?!
    ja: |-
      このノベルの推理が
      間違っていたのでありますか！？
  event_phantomthiefvsdetective_04_s_131:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 벌컥!
    ja: バン！
  event_phantomthiefvsdetective_04_s_132:
    speaker: "<Narration>"
    en: Opening the door reveals a disheveled room filled with broken glass.
    ko: 문을 열자, 깨져있는 창문과 난장판이 된 방.
    ja: ドアを開けると、割れた窓と散らかった部屋…
  event_phantomthiefvsdetective_04_s_133:
    speaker: "<Narration>"
    en: On top of a desk lies a familiar piece of paper.
    ko: "…그리고 익숙한 종이 한 장만이 책상 위에 올려져 있었다."
    ja: |-
      …さらに、見慣れた1枚の紙が
      机の上に置かれていた
  event_phantomthiefvsdetective_04_s_134:
    speaker: novel
    en: "... A calling card?"
    ko: 이건… 예고장?
    ja: これは…予告状？
  event_phantomthiefvsdetective_04_s_135:
    speaker: "<Narration>"
    en: '"Sorry for braking the window. I''ll pai u back."'
    ko: "[미안하오 창문을 껜건 병상하갯소.]"
    ja: "「すまない。わったまどはべんしょうする」"
  event_phantomthiefvsdetective_04_s_136:
    speaker: "<Narration>"
    en: '"Also, forigive my speplling. No time to check."'
    ko: "[마춥뻡 검사를 할 시간이 업써서 급히 썻소.]"
    ja: |-
      「かんじをしらべるじかんがなくて
      よみにくいだろうがわかってくれ」
  event_phantomthiefvsdetective_04_s_137:
    speaker: "<Narration>"
    en: '"Thieves of Justice."'
    ko: "[정의 과도단.]"
    ja: "「せいぎのかいとうだん」"
  event_phantomthiefvsdetective_04_s_138:
    speaker: novel
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_phantomthiefvsdetective_04_s_139:
    speaker: novel
    en: Could it be...
    ko: 설마…!
    ja: まさか…！
  event_phantomthiefvsdetective_04_s_140:
    speaker: "<Narration>"
    en: Novel hurriedly sprints to the other room.
    ko: 노벨은 다급하게 옆 방으로 달려갔다.
    ja: ノベルは隣の部屋に急いだ
  event_phantomthiefvsdetective_04_s_141:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 벌컥!
    ja: バン！
  event_phantomthiefvsdetective_04_s_142:
    speaker: "<Narration>"
    en: The next room is in shambles and has a broken window.
    ko: 옆 방 역시, 깨진 창문과, 어질러진 방.
    ja: |-
      もう一方の部屋もやはり、
      割れた窓と散らかった部屋…
  event_phantomthiefvsdetective_04_s_143:
    speaker: "<Narration>"
    en: The same letter has also been left.
    ko: 그리고 같은 내용의 예고장이 올려져 있었다.
    ja: そして、同じ内容の予告状が置いてあった
  event_phantomthiefvsdetective_04_s_144:
    speaker: novel
    en: I...
    ko: 이…!
    ja: こ…！
  event_phantomthiefvsdetective_04_s_145:
    speaker: novel
    en: I believe...
    ko: 이건…!!
    ja: これは…！！
  event_phantomthiefvsdetective_04_s_146:
    speaker: novel
    en: We have a case on our hands!
    ko: 사건인 것입니다아!!
    ja: 事件なのでありまぁす！！
event_phantomthiefvsdetective_04_e:
  event_phantomthiefvsdetective_04_e_1:
    speaker: phantom
    en: Hm.
    ko: 음.
    ja: うーん。
  event_phantomthiefvsdetective_04_e_2:
    speaker: phantom
    en: Seems that Novel discovered our letter.
    ko: 노벨이 예고장을 발견한 것 같소.
    ja: ノベルが予告状を見つけたようだ。
  event_phantomthiefvsdetective_04_e_3:
    speaker: miranda_c
    en: How did you come up with the idea of going out through the window?
    ko: 와, 대단합니다!
    ja: わあ、すごいです！
  event_phantomthiefvsdetective_04_e_4:
    speaker: miranda_c
    en: That was incredible!
    ko: 어떻게 창문 밖으로 나올 생각을 하신 겁니까?
    ja: どうして窓の外に隠れようと思ったのですか？
  event_phantomthiefvsdetective_04_e_5:
    speaker: phantom
    en: Detectives are easy enough to deal with.
    ko: 탐정을 상대하다 보면, 이 정도는 기본이오.
    ja: 探偵を相手にするなら、この程度は基本だ。
  event_phantomthiefvsdetective_04_e_6:
    speaker: phantom
    en: Since we had a rough idea how many people were on their side, I knew it wouldn't be easy for us to move as a single team.
    ko: |-
      저쪽의 인원은 대강 파악이 된 상태였으니,
      여럿이서 움직이기는 쉽지 않았을 것이오.
    ja: |-
      あちらの人数は把握しているからね。
      複数人で動く余裕はないはずだ。
  event_phantomthiefvsdetective_04_e_7:
    speaker: phantom
    en: However, going solo can be difficult and sometimes can even cloud your judgment.
    ko: |-
      또한, 혼자 움직이게 되면 누구나
      신중한 판단이 어려워지게 되는 법.
    ja: |-
      そして、1人で動くとなれば…
      調べられることにも限界はある。
  event_phantomthiefvsdetective_04_e_8:
    speaker: phantom
    en: I knew that if we broke two windows, left both rooms empty,
    ko: |-
      그러니 창문 두 개를 깬 다음
      둘 다 비어있는 상태를 보여준다면.
    ja: |-
      だから窓を2つ割って、
      どちらにもいないという状態を見せた。
  event_phantomthiefvsdetective_04_e_9:
    speaker: phantom
    en: and planted some obvious evidence like a calling card,
    ko: 게다가 [예고장]이라는 명확한 증거와 함께라면.
    ja: |-
      そこで「予告状」という
      明らかな証拠が見つかれば…
  event_phantomthiefvsdetective_04_e_10:
    speaker: phantom
    en: they would panic and head back with said evidence in hand.
    ko: 분명 당황하여 증거를 들고 돌아갈 것이라 생각했소.
    ja: |-
      それを持って、あわてて戻るだろうと
      考えたのさ。
  event_phantomthiefvsdetective_04_e_11:
    speaker: miranda_c
    en: I see!
    ko: 오오오…!
    ja: おおお…！
  event_phantomthiefvsdetective_04_e_12:
    speaker: phantom
    en: Now, if we can trail Novel,
    ko: 그리고 우리는 돌아가는 노벨의 뒤를 조용히 쫓아가면.
    ja: あとは、ノベルのあとを慎重に追いかければ…
  event_phantomthiefvsdetective_04_e_13:
    speaker: phantom
    en: she may well lead us to where the ring is.
    ko: 아마 반지가 있는 곳에 도착할 것이오.
    ja: |-
      おそらく、指輪がある場所に
      案内してくれるだろう。
  event_phantomthiefvsdetective_04_e_14:
    speaker: miranda_c
    en: Nice!
    ko: 오오오오!
    ja: おおおお！
  event_phantomthiefvsdetective_04_e_15:
    speaker: miranda_c
    en: It's a perfect plan!
    ko: 정말 완벽한 계획입니다!
    ja: 本当に、完璧な計画です！
  event_phantomthiefvsdetective_04_e_16:
    speaker: phantom
    en: Ha, I thought it wasn't bad myself.
    ko: 훗, 내가 생각해도 그렇소.
    ja: ふっ。自分でもそう思うよ。
  event_phantomthiefvsdetective_04_e_17:
    speaker: miranda_c
    en: I do have a question though.
    ko: 그런데 질문이 있습니다!
    ja: しかし、質問があります！
  event_phantomthiefvsdetective_04_e_18:
    speaker: phantom
    en: What is it?
    ko: 무엇이오?
    ja: 何だい？
  event_phantomthiefvsdetective_04_e_19:
    speaker: miranda_c
    en: Novel doesn't seem to be going back, so what should we do?
    ko: 노벨이 돌아가지 않는 것 같은데 어떡합니까?
    ja: |-
      ノベルがその場から動かないようですが、
      どうしましょうか？
  event_phantomthiefvsdetective_04_e_20:
    speaker: phantom
    en: What do you mean?
    ko: 그, 그게 무슨 소리요.
    ja: そ、それはどういうことかな？
  event_phantomthiefvsdetective_04_e_21:
    speaker: miranda_c
    en: She's just standing there looking at the letter.
    ko: 서서 예고장만 보고 있습니다.
    ja: 立ち止まって、予告状を見ています。
  event_phantomthiefvsdetective_04_e_22:
    speaker: miranda_c
    en: She's saying something, but we're too far, so I can't make it out.
    ko: |-
      으음… 뭔가 말 하고 있는 것 같은데
      멀어서 잘 안 들립니다!
    ja: |-
      うーん…何かつぶやいているようですが、
      遠くてよく聞こえません！
  event_phantomthiefvsdetective_04_e_23:
    speaker: miranda_c
    en: I'll go get a little closer.
    ko: 좀 더 가까이 가보겠습니다!
    ja: もう少し近づいてみます！
  event_phantomthiefvsdetective_04_e_24:
    speaker: phantom
    en: W-wait!
    ko: 앗, 잠깐 기다리시오!
    ja: あっ、待ちたまえ！
  event_phantomthiefvsdetective_04_e_25:
    speaker: phantom
    en: We're hanging from a wire, you fool! If you try to get closer, then...
    ko: |-
      지금 와이어에 매달려 있는 거라
      가까이 가면 그대로…!
    ja: |-
      ワイヤーにぶら下がった状態で
      近づいたらそのまま…！
  event_phantomthiefvsdetective_04_e_26:
    speaker: miranda_c
    en: Huh...?
    ko: 어…?
    ja: えっ…？
  event_phantomthiefvsdetective_04_e_27:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 촤라라라-
    ja: シャーッ…
  event_phantomthiefvsdetective_04_e_28:
    speaker: miranda_c
    en: Gaaaah!
    ko: 어어어?
    ja: あれれ？
  event_phantomthiefvsdetective_04_e_29:
    speaker: miranda_c
    en: Phantom! How do you stop this thing?!
    ko: 팬텀! 이거 어떻게 멈춥니까?!
    ja: |-
      ファントム！これってどうやって
      止めるのですか！？
  event_phantomthiefvsdetective_04_e_30:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_04_e_31:
    speaker: phantom
    en: If I'd known how to stop it, I wouldn't have come crashing through the window,
      would I?
    ko: 그걸 알았다면, 애초에 창문을 깨고 들어가지도 않았을 것이오.
    ja: |-
      それが分かっていたら、
      そもそも窓を割っていないよ。
  event_phantomthiefvsdetective_04_e_32:
    speaker: novel
    en: '"Pai" back?'
    ko: "…병상하갯소…?"
    ja: "…べんしょうする…？"
  event_phantomthiefvsdetective_04_e_33:
    speaker: novel
    en: What is this spelling?
    ko: 마춤뻡… 과도단….
    ja: せいぎの…かいとうだん…
  event_phantomthiefvsdetective_04_e_34:
    speaker: novel
    en: Is this some kind of code?
    ko: 이게 대체 무슨 암호란 것입니까?
    ja: これは何かの暗号でありますか？
  event_phantomthiefvsdetective_04_e_35:
    speaker: novel
    en: I can't believe it... a new case...
    ko: 사건, 이건 새로운 사건인 것입니-
    ja: 事件…これは新たな事件でありま――
  event_phantomthiefvsdetective_04_e_36:
    speaker: miranda_c
    en: Gaaaahhh!
    ko: 우아아아아아아!!!
    ja: うわあああああ！！
  event_phantomthiefvsdetective_04_e_37:
    speaker: miranda_c
    en: Novel, get out of the way!
    ko: 노벨! 비켜야 합니다!
    ja: ノベル！どいてください！
  event_phantomthiefvsdetective_04_e_38:
    speaker: miranda_c
    en: I'm gonna crash into y...
    ko: 부딪힙니다아아!
    ja: ぶつかりますぅぅ！
  event_phantomthiefvsdetective_04_e_39:
    speaker: novel
    en: Huh?
    ko: 에?
    ja: えっ？
  event_phantomthiefvsdetective_04_e_40:
    speaker: "<Narration>"
    en: "*Crashhh*! *Bammm*!"
    ko: 우당탕!! 쿠당탕탕!!
    ja: ドテン！バターン！
  event_phantomthiefvsdetective_04_e_41:
    speaker: miranda_c
    en: Ughh...
    ko: 으으윽….
    ja: うううっ…
  event_phantomthiefvsdetective_04_e_42:
    speaker: miranda_c
    en: A-are you okay?
    ko: 괘, 괜찮으십니까 노벨…?
    ja: だ、大丈夫ですか、ノベル…？
  event_phantomthiefvsdetective_04_e_43:
    speaker: novel
    en: Ugh... Miranda?
    ko: 으윽… 미란다?
    ja: ううっ…ミランダ？
  event_phantomthiefvsdetective_04_e_44:
    speaker: novel
    en: What are you doing here?
    ko: 미란다가 왜 여기에 있는 것입니까?
    ja: どうしてミランダがここにいるのでありますか？
  event_phantomthiefvsdetective_04_e_45:
    speaker: miranda_c
    en: Uh...
    ko: 어….
    ja: えっと…
  event_phantomthiefvsdetective_04_e_46:
    speaker: novel
    en: Why'd you come flying in through that window?
    ko: "…창문으로 갑작스레 날아들어 온 미란다."
    ja: "…窓からミランダが突然飛んできたうえに…"
  event_phantomthiefvsdetective_04_e_47:
    speaker: novel
    en: And that outfit...!
    ko: 게다가 그 복장은…!
    ja: それに、その格好は…！
  event_phantomthiefvsdetective_04_e_48:
    speaker: miranda_c
    en: Um, this is...
    ko: 이, 이건…!
    ja: こ、これは…！
  event_phantomthiefvsdetective_04_e_49:
    speaker: novel
    en: Actually, this is kind of normal behavior for you
    ko: 사건… 이라기 보다는.
    ja: 事件…というよりは…
  event_phantomthiefvsdetective_04_e_50:
    speaker: novel
    en: so I probably shouldn't consider this a case.
    ko: 미란다라면 그럴 수 있다는 것입니다.
    ja: ミランダなら、納得のいく話なのであります。
  event_phantomthiefvsdetective_04_e_51:
    speaker: novel
    en: And those clothes do suit you.
    ko: 그 옷, 상당히 잘 어울린다는 것입니다.
    ja: その格好、とてもよく似合っているであります。
  event_phantomthiefvsdetective_04_e_52:
    speaker: novel
    en: Are you here to catch the thief, perhaps?
    ko: 괴도를 잡는다고 해서 그런 옷을 입은 것입니까?
    ja: |-
      怪盗を捕まえるために、
      そんな格好をしているのでありますか？
  event_phantomthiefvsdetective_04_e_53:
    speaker: miranda_c
    en: Oh... no, that's not it.
    ko: 아! 그건 아닙니다!
    ja: いえ！それは違います！
  event_phantomthiefvsdetective_04_e_54:
    speaker: miranda_c
    en: I'm wearing this so that I can return the lost item to its rightful owner.
    ko: 잃어버린 물건을 돌려드리기 위해 입었습니다!
    ja: 捜し物を返すための服装です！
  event_phantomthiefvsdetective_04_e_55:
    speaker: novel
    en: Miranda, the Phantom is not someone who returns items. Far from it.
    ko: 미란다, 괴도는 물건을 돌려주는 사람이 아닌 것입니다.
    ja: |-
      ミランダ、怪盗は物を返す人では
      ないのであります。
  event_phantomthiefvsdetective_04_e_56:
    speaker: novel
    en: They're someone who steals items!
    ko: 물건을 훔치는 사람인 것입니다!
    ja: 物を盗む人であります！
  event_phantomthiefvsdetective_04_e_57:
    speaker: miranda_c
    en: You're completely wrong!
    ko: 아닙니다!
    ja: そんなことはありません！
  event_phantomthiefvsdetective_04_e_58:
    speaker: miranda_c
    en: A Phantom acts in the name of justice!
    ko: 괴도는 정의를 위해 움직입니다!
    ja: 怪盗は、正義のために動いています！
  event_phantomthiefvsdetective_04_e_59:
    speaker: novel
    en: Thieves may have their own code of honor,
    ko: 뭐, 괴도도 괴도만의 정의가 있을 거라 생각하는 것입니다.
    ja: |-
      まあ、怪盗には怪盗なりの正義が
      あるのでありましょうが…
  event_phantomthiefvsdetective_04_e_60:
    speaker: novel
    en: but you're a police officer!
    ko: 하지만 미란다는 경찰인 것입니다!
    ja: しかし、ミランダは警察なのであります！
  event_phantomthiefvsdetective_04_e_61:
    speaker: miranda_c
    en: That's right. I am a police officer.
    ko: 맞습니다! 저는 경찰입니다!
    ja: その通りです！私は警察です！
  event_phantomthiefvsdetective_04_e_62:
    speaker: novel
    en: All right, as long as you're aware of that.
    ko: 음! 그럼 된 것입니다.
    ja: それならいいのであります！
  event_phantomthiefvsdetective_04_e_63:
    speaker: novel
    en: Are you going to report to Poli?
    ko: 폴리에게 갈 것입니까?
    ja: ポリと合流するでありますか？
  event_phantomthiefvsdetective_04_e_64:
    speaker: miranda_c
    en: Sure, if you can tell me where she is.
    ko: 어! 폴리가 있는 곳을 알 수 있는 겁니까?
    ja: ポリの居場所が分かるのですか？
  event_phantomthiefvsdetective_04_e_65:
    speaker: novel
    en: Of course.
    ko: 물론인 것입니다.
    ja: もちろんであります。
  event_phantomthiefvsdetective_04_e_66:
    speaker: novel
    en: Once you head out of this room, you want to head to the room in the center of the second-floor corridor.
    ko: 나가서 2층 복도 중앙에 있는 방에 가면 된다는 것입니다.
    ja: |-
      2階の廊下の真ん中にある部屋に行けば
      いるのであります。
  event_phantomthiefvsdetective_04_e_67:
    speaker: miranda_c
    en: Okay, thanks for letting me know!
    ko: 알겠습니다! 알려주셔서 감사합니다!
    ja: |-
      分かりました！
      教えてくださり、ありがとうございます！
  event_phantomthiefvsdetective_04_e_68:
    speaker: miranda_c
    en: Aren't you coming?
    ko: 그런데 노벨은 같이 안 가는 겁니까?
    ja: ところで、ノベルは来ないのですか？
  event_phantomthiefvsdetective_04_e_69:
    speaker: novel
    en: No. I have to unravel this cipher.
    ko: 저는 이 암호를 풀어내야 한다는 것입니다.
    ja: |-
      私はこの暗号を解かなければ
      ならないのであります。
  event_phantomthiefvsdetective_04_e_70:
    speaker: miranda_c
    en: Cipher?
    ko: 암호…?
    ja: 暗号…？
  event_phantomthiefvsdetective_04_e_71:
    speaker: miranda_c
    en: You mean that letter?
    ko: 이 예고장이 말씀입니까?
    ja: その予告状のことですか？
  event_phantomthiefvsdetective_04_e_72:
    speaker: novel
    en: That's right.
    ko: 그렇다는 것입니다.
    ja: そうであります。
  event_phantomthiefvsdetective_04_e_73:
    speaker: miranda_c
    en: Aren't they just simple spelling mistakes?
    ko: 그냥 맞춤법이 틀린 것 아니었습니까?
    ja: |-
      ただひらがなで書いてあるだけでは
      ありませんか？
  event_phantomthiefvsdetective_04_e_74:
    speaker: novel
    en: Miranda, please.
    ko: 미란다.
    ja: ミランダ。
  event_phantomthiefvsdetective_04_e_75:
    speaker: novel
    en: The Phantom is surely above such simple-minded mistakes like that.
    ko: 팬텀은 그렇게 단순한 괴도가 아닌 것입니다.
    ja: |-
      ファントムはそんな単純な怪盗では
      ないのであります。
  event_phantomthiefvsdetective_04_e_76:
    speaker: novel
    en: Let me handle this.
    ko: "…이쪽은 저에게 맡기라는 것입니다."
    ja: "…こちらは私に任せてほしいのであります。"
  event_phantomthiefvsdetective_04_e_77:
    speaker: miranda_c
    en: All right, if you say so.
    ko: 예! 알겠습니다!
    ja: はい！分かりました！
  event_phantomthiefvsdetective_04_e_78:
    speaker: miranda_c
    en: I'm gonna go find Poli.
    ko: 그럼 폴리에게 가보겠습니다!
    ja: では、ポリのところに行ってきます！
  event_phantomthiefvsdetective_04_e_79:
    speaker: novel
    en: All right.
    ko: 알겠다는 것입니다!
    ja: 了解であります！
  event_phantomthiefvsdetective_04_e_80:
    speaker: "<Narration>"
    en: "*Dadadada*"
    ko: 다다다다…!
    ja: ダダダダッ…！
  event_phantomthiefvsdetective_04_e_81:
    speaker: miranda_c
    en: Phantom! Can you hear me?
    ko: 팬텀! 들리십니까?
    ja: ファントム！聞こえますか？
  event_phantomthiefvsdetective_04_e_82:
    speaker: phantom_op_l
    en: Loud and clear.
    ko: 잘 들리오.
    ja: よく聞こえている。
  event_phantomthiefvsdetective_04_e_83:
    speaker: phantom_op_l
    en: I saw you leave the room alone. What happened?
    ko: |-
      혼자 방을 빠져나간 것처럼 보이던데,
      어떻게 된 것이오?
    ja: |-
      1人で部屋を抜け出したように見えたが、
      何が起こったんだ？
  event_phantomthiefvsdetective_04_e_84:
    speaker: miranda_c
    en: Novel is intent on deciphering the calling card we left,
    ko: |-
      노벨은 팬텀이 두고 간 예고장의
      암호를 풀어야 한다고 했습니다!
    ja: |-
      ノベルはファントムが置いていった予告状の
      暗号を解かなければならないそうです！
  event_phantomthiefvsdetective_04_e_85:
    speaker: miranda_c
    en: so I'm going to go see Poli.
    ko: 그래서 저는 폴리에게 가고 있습니다!
    ja: だから、1人でポリのところに向かっています！
  event_phantomthiefvsdetective_04_e_86:
    speaker: miranda_c
    en: Novel said she's up on the second floor.
    ko: 2층 복도 중앙에 있는 방에 있다고 했습니다!
    ja: 2階の廊下の真ん中にある部屋にいるそうです！
  event_phantomthiefvsdetective_04_e_87:
    speaker: phantom_op_l
    en: Okay.
    ko: 알겠소.
    ja: 分かった。
  event_phantomthiefvsdetective_04_e_88:
    speaker: phantom_op_l
    en: Now that Novel is distracted, I'll enter through the second room.
    ko: |-
      노벨도 한눈팔고 있는 것 같으니,
      나도 옆 방을 통해서 넘어가겠소.
    ja: |-
      ノベルが気を取られているうちに、
      私も隣の部屋から移動する。
  event_phantomthiefvsdetective_04_e_89:
    speaker: miranda_c
    en: Sounds good!
    ko: 예! 알겠습니다!
    ja: はい！分かりました！
event_phantomthiefvsdetective_05_s:
  event_phantomthiefvsdetective_05_s_1:
    speaker: "<Narration>"
    en: Phantom Team area A. Immediately after being discovered by Quiry.
    ko: 키리에게 발견된 직후, 팬텀 팀 A 구역.
    ja: |-
      キリに見つかった直後、
      Aエリアのファントムチーム
  event_phantomthiefvsdetective_05_s_2:
    speaker: quency_e
    en: What's going on here?
    ko: 이게 무슨 일이람.
    ja: いったいどうなってるの？
  event_phantomthiefvsdetective_05_s_3:
    speaker: quency_e
    en: She couldn't see two inches in front of her face before, but how did she spot Instructor right away?
    ko: 눈이 나쁜 줄 알았는데, 교관님은 어떻게 바로 알아본대~?
    ja: |-
      目が悪いと思ってたのに、
      教官様のことはアッサリ見つけちゃうなんて？
  event_phantomthiefvsdetective_05_s_4:
    speaker: quency_e
    en: If I get caught here, they'll throw me in solitary confinement for sure.
    ko: 어쨌든, 여기서 잡히면 무조건 독방행이야.
    ja: |-
      とにかく、ここで捕まったら
      絶対に隔離房送りよね。
  event_phantomthiefvsdetective_05_s_5:
    speaker: quency_e
    en: I've got to get out of here.
    ko: 지금이라도 도망가야겠어.
    ja: 今からでも逃げなきゃ。
  event_phantomthiefvsdetective_05_s_6:
    speaker: "<Narration>"
    en: "*Crashhh*! *Clangg*!"
    ko: 쨍그랑!! 와장창!!
    ja: パリーン！！ガシャーン！！
  event_phantomthiefvsdetective_05_s_7:
    speaker: quency_e
    en: "*Gasp*!"
    ko: 히익!
    ja: きゃあ！
  event_phantomthiefvsdetective_05_s_8:
    speaker: quency_e
    en: What was that sound?
    ko: 뭐야, 무슨 소리야…?
    ja: 今の音は…？
  event_phantomthiefvsdetective_05_s_9:
    speaker: quency_e
    en: I hope everyone's okay...
    ko: "…얘네 정말 괜찮은 거 맞아?"
    ja: "…あの子たち、本当に大丈夫なの？"
  event_phantomthiefvsdetective_05_s_10:
    speaker: quiry
    en: You look good in that outfit, Commander! Same with the mask.
    ko: 지휘관, 옷이랑 가면 정말 잘 어울리세요!
    ja: 指揮官、服と仮面がよくお似合いですね！
  event_phantomthiefvsdetective_05_s_11:
    speaker: quiry
    en: It's a good thing I can see so well, otherwise I could have mistaken you for a criminal.
    ko: |-
      선명하게 보이지 않았으면,
      괴도라고 잡아버렸을 것 같은 복장이네요.
    ja: |-
      くっきり見えなかったら、
      怪盗と間違えてしまいそうなくらいです。
  event_phantomthiefvsdetective_05_s_12:
    speaker: "<Self>"
    en: Hehe, yeah. Lucky me.
    ko: 하하, 그렇구나.
    ja: ははは、そうか…
  event_phantomthiefvsdetective_05_s_13:
    speaker: quiry
    en: What exactly is this, anyway?
    ko: 그런데 이 안쪽은 대체 뭐죠?
    ja: ところで、この奥は何があるんですか？
  event_phantomthiefvsdetective_05_s_14:
    speaker: quiry
    en: I can't quite make it out. Is it some kind of tunnel?
    ko: 으음… 잘 안 보이는데… 구멍… 같은 건가요?
    ja: |-
      うーん…よく見えませんが…
      抜け穴…みたいなものでしょうか？
  event_phantomthiefvsdetective_05_s_15:
    speaker: "<Self>"
    en: Uh... it looks like someone dug it.
    ko: 누, 누가 여길 파놓은 것 같더라고.
    ja: だ、誰かが掘っていたようだ
  event_phantomthiefvsdetective_05_s_16:
    speaker: "<Self>"
    en: It leads to a dead end.
    ko: 안쪽은 막혀있더라.
    ja: この先は行き止まりだった
  event_phantomthiefvsdetective_05_s_17:
    speaker: quiry
    en: Really?
    ko: 그래요?
    ja: そうですか？
  event_phantomthiefvsdetective_05_s_18:
    speaker: quiry
    en: Then again, it makes sense. Who could dig a tunnel all the way out here?
    ko: 하긴, 여기까지 구멍을 팔 수 있는 사람이 누가 있겠어요.
    ja: |-
      確かに、ここまで穴を掘れる人なんて
      そうそういませんよね。
  event_phantomthiefvsdetective_05_s_19:
    speaker: quiry
    en: What are you doing here anyway, Commander?
    ko: 그래서, 지휘관은 여기서 뭐 하고 계셨던 거예요?
    ja: ところで、指揮官はここで何をしてたんですか？
  event_phantomthiefvsdetective_05_s_20:
    speaker: "<Self>"
    en: I'm...
    ko: 으음….
    ja: うう…
  event_phantomthiefvsdetective_05_s_21:
    speaker: "<Self>"
    en: with the... phan... thie...
    ko: 괴… 도오 활도오옹….
    ja: か…怪…盗を…
  event_phantomthiefvsdetective_05_s_22:
    speaker: quiry
    en: What?
    ko: 괴? 뭐라고요?
    ja: かい…？何ですか？
  event_phantomthiefvsdetective_05_s_23:
    speaker: quiry
    en: I can't hear you very well. Say it again?
    ko: 잘 안 들려서… 다시 한번 말씀해 주실 수 있나요?
    ja: |-
      よく聞こえませんでした…
      もう一度おっしゃっていただけますか？
  event_phantomthiefvsdetective_05_s_24:
    speaker: "<Self>"
    en: "... The Thieves of Justice!"
    ko: "…정의 괴도단이야!"
    ja: "…正義の怪盗団だ！"
  event_phantomthiefvsdetective_05_s_25:
    speaker: quiry
    en: Wha...?! How do you know that name?
    ko: 엇! 지휘관이 어떻게 그 이름을…!
    ja: えっ？どうして指揮官がその名前を…！
  event_phantomthiefvsdetective_05_s_26:
    speaker: quiry
    en: Are you...
    ko: 설마…!
    ja: まさか…！
  event_phantomthiefvsdetective_05_s_27:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_05_s_28:
    speaker: quiry
    en: Are you here to help catch them too?
    ko: 지휘관도 괴도를 잡으러 와주신 건가요?
    ja: 指揮官も応援に来てくれたんですか？
  event_phantomthiefvsdetective_05_s_29:
    speaker: "<Self>"
    en: "??"
    ko: 아?
    ja: え？
  event_phantomthiefvsdetective_05_s_30:
    speaker: quiry
    en: Jeez, Poli should have told me that she contacted you as well.
    ko: |-
      폴리도 참~
      지휘관을 불렀으면 얘기라도 해주시지.
    ja: |-
      ポリったら～
      指揮官を呼んでたなら
      そう言ってくれればよかったのに。
  event_phantomthiefvsdetective_05_s_31:
    speaker: quiry
    en: You're here just in time. I needed an extra hand.
    ko: 마침 잘됐네요, 안 그래도 손이 좀 부족했거든요.
    ja: |-
      ちょうどよかったです。
      人手が足りなかったんですよ。
  event_phantomthiefvsdetective_05_s_32:
    speaker: quiry
    en: Can you stay here and let me know if anyone suspicious comes around?
    ko: |-
      혹시 여기 계시다가
      수상한 자가 오면 연락해 주실 수 있을까요?
    ja: |-
      もしここに怪しい人が来たら
      連絡してもらえませんか？
  event_phantomthiefvsdetective_05_s_33:
    speaker: "<Self>"
    en: Huh? Are you going somewhere?
    ko: 응? 어디 가려고?
    ja: え？どこかに行くのか？
  event_phantomthiefvsdetective_05_s_34:
    speaker: quiry
    en: Don't worry, I'm not going far. I'm going to be right outside the door.
    ko: |-
      아, 어디 가는 건 아니고
      바로 문밖에 있을 거예요.
    ja: |-
      あ、遠くには行きません。
      ドアの外にいます。
  event_phantomthiefvsdetective_05_s_35:
    speaker: quiry
    en: We heard some glass breaking earlier, and Novel went to investigate, so there's no one patrolling the corridor.
    ko: |-
      창문 깨지는 소리가 난 쪽에 노벨이 갔다고 했으니까,
      복도에 순찰하는 사람이 없을 거라서요.
    ja: |-
      窓が割れる音をノベルが
      確認に行ったみたいなので、
      廊下が無人になってしまっているんです。
  event_phantomthiefvsdetective_05_s_36:
    speaker: "<Self>"
    en: You want me to stay here alone?
    ko: 나 혼자 여기에 있으라고?
    ja: 私1人でここを…？
  event_phantomthiefvsdetective_05_s_37:
    speaker: quiry
    en: Why not?
    ko: 네!
    ja: はい！
  event_phantomthiefvsdetective_05_s_38:
    speaker: quiry
    en: Novel assured us the Phantom won't cause any harm to us.
    ko: 아, 괴도는 누군가를 해치지 않는다고 노벨이 말해주셨어요.
    ja: |-
      あ、怪盗は人に危害を加えたりはしないって
      ノベルが言ってました。
  event_phantomthiefvsdetective_05_s_39:
    speaker: quiry
    en: You'll be fine. Don't worry.
    ko: 그러니 걱정하지 말고 계셔도 될 것 같아요.
    ja: だから、そこは心配しなくていいと思います。
  event_phantomthiefvsdetective_05_s_40:
    speaker: "<Self>"
    en: All right.
    ko: 으응, 알겠어.
    ja: ああ、分かった…
  event_phantomthiefvsdetective_05_s_41:
    speaker: quiry
    en: Much appreciated!
    ko: 그럼 잘 부탁드릴게요!
    ja: では、お願いします！
  event_phantomthiefvsdetective_05_s_42:
    speaker: "<Narration>"
    en: "*Creaaak* *Thud*"
    ko: 끼이익- 달칵.
    ja: キィッ、バタン
  event_phantomthiefvsdetective_05_s_43:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_05_s_44:
    speaker: "<Self>"
    en: Quency... Quency!
    ko: 퀀시…! 퀀시이이…!!
    ja: クエンシー…！クエンシー…！！
  event_phantomthiefvsdetective_05_s_45:
    speaker: "<Monologue>"
    en: I lean inside the tunnel opening and call for Quency in a hushed whisper, but there is no answer.
    ko: |-
      나는 구멍 안쪽으로 작게 퀀시의 이름을 외쳤지만
      아무런 대답도 들리지 않는다.
    ja: |-
      私は抜け穴の奥に向かって
      小声でクエンシーを呼んだが、
      返事は何も返ってこなかった
  event_phantomthiefvsdetective_05_s_46:
    speaker: "<Monologue>"
    en: That's a good sign. It seems that she managed to escape without being caught.
    ko: 다행히 잡히지 않고 잘 도망친 듯 하다.
    ja: 首尾よく捕まらずに逃げられたようだ
  event_phantomthiefvsdetective_05_s_47:
    speaker: "<Monologue>"
    en: As for me, however, I'm now shut inside this room. What should I do now?
    ko: |-
      …어쩌다 보니 이 방에 꼼짝없이 갇히게 되었는데,
      이제 어떡하면 좋지….
    ja: |-
      …結局閉じ込められたようなものだが、
      この先どうすれば…
  event_phantomthiefvsdetective_05_s_48:
    speaker: "<Narration>"
    en: Meanwhile, Phantom Team area B.
    ko: 비슷한 시각, 팬텀 팀 B 구역.
    ja: それから少しして、Bエリアのファントムチーム
  event_phantomthiefvsdetective_05_s_49:
    speaker: miranda_c
    en: Phantom! There you are.
    ko: 팬텀, 오셨습니까!
    ja: ファントム、ご無事でしたか！
  event_phantomthiefvsdetective_05_s_50:
    speaker: phantom
    en: I was able to sneak through the next room over.
    ko: 그렇소, 옆 방으로 조심히 들어왔소.
    ja: ああ。隣の部屋から抜けてきた。
  event_phantomthiefvsdetective_05_s_51:
    speaker: phantom
    en: Novel is still poring over that calling card.
    ko: 노벨은 여전히 예고장을 읽고 있는 듯 하오.
    ja: ノベルはまだ予告状にくぎ付けのようだね。
  event_phantomthiefvsdetective_05_s_52:
    speaker: phantom
    en: Now's our chance. We need to move quickly.
    ko: 지금이 기회이니, 어서 출발하는 게 좋겠소.
    ja: 今がチャンスだ、早く離れよう。
  event_phantomthiefvsdetective_05_s_53:
    speaker: miranda_c
    en: Okay!
    ko: 알겠습니다!
    ja: 分かりました！
  event_phantomthiefvsdetective_05_s_54:
    speaker: "<Narration>"
    en: "*Dadadada*"
    ko: 다다다다…!
    ja: ダダダダッ…！
  event_phantomthiefvsdetective_05_s_55:
    speaker: phantom
    en: Hmm?
    ko: 음?
    ja: むむ？
  event_phantomthiefvsdetective_05_s_56:
    speaker: phantom
    en: Wait a moment.
    ko: 잠깐 멈추시오!
    ja: 待った！
  event_phantomthiefvsdetective_05_s_57:
    speaker: miranda_c
    en: Okay!
    ko: 예! 알겠습니다!
    ja: はい！分かりました！
  event_phantomthiefvsdetective_05_s_58:
    speaker: phantom
    en: Someone's up ahead.
    ko: 앞에 누군가가 있소.
    ja: 前方に誰かがいるようだ。
  event_phantomthiefvsdetective_05_s_59:
    speaker: miranda_c
    en: Oh, that's Quiry!
    ko: 어! 저건, 키리입니다!
    ja: あっ！あれは、キリです！
  event_phantomthiefvsdetective_05_s_60:
    speaker: phantom
    en: Another one of the police officers you mentioned?
    ko: 미란다가 말했던 경찰 중 하나로군.
    ja: ミランダが言っていた警察官の1人か。
  event_phantomthiefvsdetective_05_s_61:
    speaker: phantom
    en: It seems she hasn't discovered us yet.
    ko: 아직 우리를 발견하지 못한 것 같소.
    ja: まだ私たちには気づいていないようだ。
  event_phantomthiefvsdetective_05_s_62:
    speaker: phantom
    en: If we slowly turn around...
    ko: 천천히 돌아가면….
    ja: 静かに引き返せば…
  event_phantomthiefvsdetective_05_s_63:
    speaker: miranda_c
    en: Quiry! Nice to see you!
    ko: 키리~!! 반갑습니다~!
    ja: キリ～！！こんばんは～！
  event_phantomthiefvsdetective_05_s_64:
    speaker: phantom
    en: "!!!"
    ko: "!!!"
    ja: "！？"
  event_phantomthiefvsdetective_05_s_65:
    speaker: quiry
    en: Miranda?
    ko: 어라? 이 목소리는….
    ja: あれ？この声は…
  event_phantomthiefvsdetective_05_s_66:
    speaker: quiry
    en: Is that you?
    ko: 미란다? 여기 있나요?
    ja: ミランダ？来たんですか？
  event_phantomthiefvsdetective_05_s_67:
    speaker: miranda_c
    en: Yeah! Over here!
    ko: 예! 여기입니다!
    ja: はい！ここです！
  event_phantomthiefvsdetective_05_s_68:
    speaker: quiry
    en: What are you doing here? I thought you said you couldn't come.
    ko: 못 온다고 하시더니, 금방 오셨네요.
    ja: |-
      来られないと言っていたのに、
      ずいぶん早かったですね。
  event_phantomthiefvsdetective_05_s_69:
    speaker: quiry
    en: But...
    ko: 그런데, 으음….
    ja: ですが、うーん…
  event_phantomthiefvsdetective_05_s_70:
    speaker: quiry
    en: That's quite a unique outfit you've got on.
    ko: 옷차림이 조금 특이하시네요.
    ja: 変わった格好ですね。
  event_phantomthiefvsdetective_05_s_71:
    speaker: quiry
    en: Is that the latest fashion or something?
    ko: 요새 유행하는 의상인가요?
    ja: 最近の流行なんですか？
  event_phantomthiefvsdetective_05_s_72:
    speaker: phantom
    en: "... Sorry to tell you, but I'm not Miranda."
    ko: "…미안하지만 나는 미란다가 아니오."
    ja: "…すまないが、私はミランダではないよ。"
  event_phantomthiefvsdetective_05_s_73:
    speaker: quiry
    en: "?!"
    ko: 네?!
    ja: えっ！？
  event_phantomthiefvsdetective_05_s_74:
    speaker: quiry
    en: Oh, I'm sorry!
    ko: 아앗, 죄송합니다!
    ja: あっ、すみません！
  event_phantomthiefvsdetective_05_s_75:
    speaker: quiry
    en: You looked familiar.
    ko: 뭔가 실루엣이 비슷해서 오해했어요…!
    ja: シルエットが似ていたので、勘違いを…！
  event_phantomthiefvsdetective_05_s_76:
    speaker: quiry
    en: I can't see too well. Who are you?
    ko: 제가 잘 안 보여서 그러는데, 혹시 누구신가요…?
    ja: |-
      私は目が悪いので…
      失礼ですが、どちら様ですか…？
  event_phantomthiefvsdetective_05_s_77:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_05_s_78:
    speaker: "<Narration>"
    en: Phantom hesitates for a moment...
    ko: 팬텀은 조금 고민하다가.
    ja: ファントムは少し悩んだ後…
  event_phantomthiefvsdetective_05_s_79:
    speaker: "<Narration>"
    en: and then hugs Quiry.
    ko: 이내 키리를 끌어안았다.
    ja: キリを抱き寄せた
  event_phantomthiefvsdetective_05_s_80:
    speaker: quiry
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_phantomthiefvsdetective_05_s_81:
    speaker: quiry
    en: What are you doing?!
    ko: 이, 이게 갑자기 무슨…!
    ja: と、突然何を…！
  event_phantomthiefvsdetective_05_s_82:
    speaker: phantom
    en: Miranda told me to give you a big hug if I ran into you or Poli.
    ko: |-
      미란다가 폴리와 키리를 만나면
      반가움을 담아서 안아주라고 했소.
    ja: |-
      ミランダが、ポリとキリに会ったら
      会えた喜びを表現するために
      抱きしめると言っていたんだ。
  event_phantomthiefvsdetective_05_s_83:
    speaker: phantom
    en: So... nice to meet you.
    ko: 그… 만나서 반갑소.
    ja: その…会えて嬉しいよ。
  event_phantomthiefvsdetective_05_s_84:
    speaker: quiry
    en: Oh, um...
    ko: 아…!
    ja: あっ…！
  event_phantomthiefvsdetective_05_s_85:
    speaker: quiry
    en: Ni-nice to meet you too.
    ko: 마, 만나서 반가워요…!
    ja: こ、こちらこそ…！
  event_phantomthiefvsdetective_05_s_86:
    speaker: quiry
    en: Even though it's a bit awkward to be going in for a hug when you first meet someone, hehe...
    ko: 초면에 포옹은 처음이라 조금 부끄럽네요, 헤헤….
    ja: |-
      初対面で抱きしめられるのは初めてなので、
      照れくさいですね。えへへ…
  event_phantomthiefvsdetective_05_s_87:
    speaker: miranda_c
    en: Hey, I wanna get in on this too!
    ko: 어엇! 저도 안고 싶습니다!
    ja: あっ！私もやりたいです！
  event_phantomthiefvsdetective_05_s_88:
    speaker: miranda_c
    en: Get ready for a big ol' bear hug!
    ko: 반가움을 담아 안아주겠습니다!
    ja: 会えた喜びをこめて、抱きしめます！
  event_phantomthiefvsdetective_05_s_89:
    speaker: quiry
    en: There you are, Miranda!
    ko: |-
      아하하~ 미란다~!
      여기 있었군요!
    ja: |-
      あはは！ミランダ！
      こっちにいたんですね！
  event_phantomthiefvsdetective_05_s_90:
    speaker: quiry
    en: Don't you guys realize it's dangerous over here?
    ko: 그런데 여러분! 여기는 위험해요.
    ja: ですが、みなさん！油断しないでください。
  event_phantomthiefvsdetective_05_s_91:
    speaker: quiry
    en: The Phantom is here, and intends to steal something.
    ko: 괴도가 물건을 훔치려고 와 있거든요.
    ja: 怪盗は今もどこかにいるはずです。
  event_phantomthiefvsdetective_05_s_92:
    speaker: miranda_c
    en: You don't need to worry about that,
    ko: 그건 걱정하지 않으셔도 됩니다!
    ja: そのことなら、心配は無用です！
  event_phantomthiefvsdetective_05_s_93:
    speaker: miranda_c
    en: because the Phantom is an agent of justice!
    ko: 괴도는 정의를 위해 활동하기 때문입니다!
    ja: 怪盗は、正義のために活動しているからです！
  event_phantomthiefvsdetective_05_s_94:
    speaker: quiry
    en: Sorry?
    ko: 네?
    ja: はい？
  event_phantomthiefvsdetective_05_s_95:
    speaker: quiry
    en: What does that mea—
    ko: 그게 무슨 말씀….
    ja: それはいったい…
  event_phantomthiefvsdetective_05_s_96:
    speaker: novel
    en: Found you!
    ko: 찾았다는 것입니다아아아아아악!!!
    ja: 見つけたのでありまぁぁぁすっ！！
  event_phantomthiefvsdetective_05_s_97:
    speaker: phantom
    en: "...!"
    ko: "……!!"
    ja: "……！！"
  event_phantomthiefvsdetective_05_s_98:
    speaker: novel
    en: Thanks to my incredible power of deduction,
    ko: 이 노벨의 어마어마한 추리력으로 예고장을 해석한 결과.
    ja: |-
      このノベルの冴えわたる推理力で
      予告状を分析した結果…
  event_phantomthiefvsdetective_05_s_99:
    speaker: novel
    en: I realized that the letter you left was nothing more than
    ko: 별다른 내용이 없었던 것입니다.
    ja: 特にこれといった内容はなかったのであります。
  event_phantomthiefvsdetective_05_s_100:
    speaker: novel
    en: a ruse meant to throw me off the trail.
    ko: 결론은, 이 노벨을 혼란스럽게 만들기 위한 미끼였단 것입니다!
    ja: |-
      ズバリ、予告状はこのノベルを惑わせるために
      仕込まれたおとりだったのであります！
  event_phantomthiefvsdetective_05_s_101:
    speaker: novel
    en: Lo and behold, as soon as I head out into the corridor,
    ko: 그리고 복도로 나오자마자 보이는 건.
    ja: そして、廊下に出た瞬間に見えたものは…
  event_phantomthiefvsdetective_05_s_102:
    speaker: novel
    en: I see Miranda and Quiry in the midst of apprehending the Phantom!
    ko: 팬텀을 잡기 위해 고군분투 중인 미란다와 키리의 모습!
    ja: |-
      ファントムを捕まえるために奮闘している
      ミランダとキリの姿！
  event_phantomthiefvsdetective_05_s_103:
    speaker: novel
    en: Allow me to join the pursuit!
    ko: 이 노벨도, 합류하겠다는 것입니다!
    ja: このノベルも、参戦するのであります！
event_phantomthiefvsdetective_05_e:
  event_phantomthiefvsdetective_05_e_1:
    speaker: phantom
    en: "... This is bad."
    ko: "…곤란하군."
    ja: "…困ったね。"
  event_phantomthiefvsdetective_05_e_2:
    speaker: phantom
    en: Miranda, I think it's best that we scatter.
    ko: 미란다, 지금은 흩어지는게 좋을 듯 하오.
    ja: ミランダ、この場は分かれた方がよさそうだ。
  event_phantomthiefvsdetective_05_e_3:
    speaker: phantom
    en: Since we know where Poli is, let's meet near there.
    ko: 폴리의 위치는 알고 있으니, 그 근처에서 만나도록 하세.
    ja: |-
      ポリの居場所は分かっている。
      その近くでまた会おう。
  event_phantomthiefvsdetective_05_e_4:
    speaker: miranda_c
    en: Sorry? What do you mea...
    ko: 예? 그게 무슨 말씀-
    ja: えっ？それはいったい…
  event_phantomthiefvsdetective_05_e_5:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 펑-!!
    ja: ボンッ！！
  event_phantomthiefvsdetective_05_e_6:
    speaker: quiry
    en: Agh!
    ko: 으앗!!
    ja: ひゃあっ！！
  event_phantomthiefvsdetective_05_e_7:
    speaker: miranda_c
    en: I can't see!
    ko: 어엇! 앞이 안 보입니다!
    ja: あれ！？前が見えません！
  event_phantomthiefvsdetective_05_e_8:
    speaker: novel
    en: It's a smoke bomb!
    ko: 연막탄인 것입니다!
    ja: 煙幕であります！
  event_phantomthiefvsdetective_05_e_9:
    speaker: novel
    en: Quiry! Miranda! We can't let the Phantom escape!
    ko: 키리! 미란다! 팬텀을 놓치면 안 된다는 것입니다!
    ja: |-
      キリ！ミランダ！ファントムを逃がしては
      ならないのであります！
  event_phantomthiefvsdetective_05_e_10:
    speaker: quiry
    en: Wait, what? Was the Phantom here?
    ko: 팬텀이요? 여기에 팬텀이 있었나요?
    ja: えっ？ファントムがいたんですか？
  event_phantomthiefvsdetective_05_e_11:
    speaker: novel
    en: Yes! At least, I think so!
    ko: 네! 있었던 것입니다!
    ja: はい！いたのであります！
  event_phantomthiefvsdetective_05_e_12:
    speaker: novel
    en: I believe that figure in the strange costume was none other than the Phantom!
    ko: 가면을 쓰고 괴도복을 입은 사람이 팬텀인 것입니다!
    ja: |-
      仮面をつけ、怪盗の格好をしているのが
      ファントムであります！
  event_phantomthiefvsdetective_05_e_13:
    speaker: novel
    en: We have to catch them!
    ko: 잡아야 한다는 것입니다!
    ja: 絶対に捕まえるのであります！
  event_phantomthiefvsdetective_05_e_14:
    speaker: quiry
    en: Urgh... okay!
    ko: 어어…! 알겠어요!
    ja: えっと…分かりました！
  event_phantomthiefvsdetective_05_e_15:
    speaker: quiry
    en: Agh... everything's so blurry. I can't see...
    ko: 으으…! 흐려서 더 안 보이는데에….
    ja: うう…！煙幕で余計に見えませんが…
  event_phantomthiefvsdetective_05_e_16:
    speaker: quiry
    en: Oh!
    ko: 어!
    ja: あっ！
  event_phantomthiefvsdetective_05_e_17:
    speaker: quiry
    en: I caught something!
    ko: 뭔가 잡았어요!!
    ja: 何かつかみました！！
  event_phantomthiefvsdetective_05_e_18:
    speaker: novel
    en: Good job!
    ko: 잘했다는 것입니다!
    ja: でかしたであります！
  event_phantomthiefvsdetective_05_e_19:
    speaker: "<Narration>"
    en: The smoke starts to dissipate,
    ko: 서서히 연기가 빠져나가고.
    ja: だんだんと煙が収まり…
  event_phantomthiefvsdetective_05_e_20:
    speaker: "<Narration>"
    en: revealing the once-blurry figure.
    ko: 흐릿했던 형체가 점점 선명해지기 시작했다.
    ja: 煙の向こうに隠れていた姿が見えた
  event_phantomthiefvsdetective_05_e_21:
    speaker: quiry
    en: They're wearing a mask and a peculiar costume!
    ko: 가면에 괴도복!
    ja: 仮面に怪盗の格好！
  event_phantomthiefvsdetective_05_e_22:
    speaker: quiry
    en: It's them all right! I caught the Phantom!
    ko: 맞아요! 팬텀을 잡았어요!
    ja: ファントムを捕まえました！
  event_phantomthiefvsdetective_05_e_23:
    speaker: novel
    en: Uh...
    ko: 어….
    ja: えっと…
  event_phantomthiefvsdetective_05_e_24:
    speaker: novel
    en: Quiry, I think that's Miranda.
    ko: 키리, 이건 미란다인 것입니다….
    ja: キリ、それはミランダであります…
  event_phantomthiefvsdetective_05_e_25:
    speaker: quiry
    en: Huh?
    ko: 네에…?
    ja: えっ…？
  event_phantomthiefvsdetective_05_e_26:
    speaker: miranda_c
    en: Quiry!
    ko: 키리!
    ja: キリ！
  event_phantomthiefvsdetective_05_e_27:
    speaker: miranda_c
    en: You dragged me out of that dangerous haze of smoke!
    ko: 연막 때문에 위험해서 일부러 저를 잡아주신 겁니까?
    ja: |-
      煙幕で転んだら危ないと思って、
      私を支えてくれたのですか？
  event_phantomthiefvsdetective_05_e_28:
    speaker: miranda_c
    en: I'm so touched!
    ko: 정말 감동입니다!
    ja: とても感動しました！
  event_phantomthiefvsdetective_05_e_29:
    speaker: quiry
    en: Uh... No problem.
    ko: 어… 천만에요.
    ja: ええと…どういたしまして。
  event_phantomthiefvsdetective_05_e_30:
    speaker: quiry
    en: Where'd the Phantom go?
    ko: 그런데 팬텀은요?
    ja: ところで、ファントムは…？
  event_phantomthiefvsdetective_05_e_31:
    speaker: miranda_c
    en: They ran off.
    ko: 도망갔습니다!
    ja: 逃げました！
  event_phantomthiefvsdetective_05_e_32:
    speaker: novel
    en: No!
    ko: 이런…!
    ja: そんな…！
  event_phantomthiefvsdetective_05_e_33:
    speaker: novel
    en: We've been fooled again.
    ko: 또 당했다는 것입니다.
    ja: またしても、してやられたのであります。
  event_phantomthiefvsdetective_05_e_34:
    speaker: novel
    en: Very well, we've been left with no choice.
    ko: 이렇게 된 이상, 어쩔 수 없다는 것입니다.
    ja: こうなった以上、仕方ないのであります。
  event_phantomthiefvsdetective_05_e_35:
    speaker: novel
    en: We'll have to settle things at Phantom's final destination.
    ko: |-
      팬텀의 마지막 종착지에서
      결판을 낼 수밖에 없는 것입니다!
    ja: |-
      ファントムの目的地で
      決着を付けるしかないのであります！
  event_phantomthiefvsdetective_05_e_36:
    speaker: quiry
    en: That means...
    ko: 그 말씀은….
    ja: それって、つまり…
  event_phantomthiefvsdetective_05_e_37:
    speaker: quiry
    en: We need to go where Poli is.
    ko: 폴리가 있는 곳으로 가야겠군요.
    ja: ポリがいる場所ですね。
  event_phantomthiefvsdetective_05_e_38:
    speaker: novel
    en: That's right.
    ko: 그렇단 것입니다.
    ja: その通りであります。
  event_phantomthiefvsdetective_05_e_39:
    speaker: miranda_c
    en: Oooh, I can't wait to see Poli!
    ko: 와~ 폴리도 보고 싶습니다!
    ja: おお！ポリと合流するんですね！
  event_phantomthiefvsdetective_05_e_40:
    speaker: quiry
    en: Let's hurry.
    ko: 좋아요, 빨리 가요!
    ja: 分かりました。早く行きましょう！
  event_phantomthiefvsdetective_05_e_41:
    speaker: quiry
    en: However, I do have a question.
    ko: 아 그런데, 그 전에 한 가지 궁금한 게 있는데요.
    ja: ただ、その前に1つ気になることがあります。
  event_phantomthiefvsdetective_05_e_42:
    speaker: quiry
    en: Miranda.
    ko: 미란다.
    ja: ミランダ…
  event_phantomthiefvsdetective_05_e_43:
    speaker: miranda_c
    en: Yes?
    ko: 예! 부르셨습니까!
    ja: はい！お呼びでしょうか！
  event_phantomthiefvsdetective_05_e_44:
    speaker: quiry
    en: What were you doing here with Phantom?
    ko: 미란다는 왜 팬텀이랑 같이 오셨던 거예요?
    ja: なんでファントムと同時に出てきたんですか？
  event_phantomthiefvsdetective_05_e_45:
    speaker: miranda_c
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_phantomthiefvsdetective_05_e_46:
    speaker: miranda_c
    en: "*Hiccup*!"
    ko: 딸꾹!
    ja: ヒック！
  event_phantomthiefvsdetective_05_e_47:
    speaker: novel
    en: Now that I think of it...
    ko: 그러고 보니….
    ja: そういえば…
  event_phantomthiefvsdetective_05_e_48:
    speaker: novel
    en: Your outfit is a tad suspicious.
    ko: 새삼스럽지만, 지금 복장도 조금 의심스럽다는 것입니다.
    ja: |-
      今さらですが、その格好も
      少し怪しいのでありますね。
  event_phantomthiefvsdetective_05_e_49:
    speaker: novel
    en: I've never seen you outside of your police uniform, and now you look like a cat burglar all of a sudden.
    ko: |-
      언제나 경찰복만 입던 미란다가,
      갑자기 왜 괴도복을 입고 있는 것입니까!
    ja: |-
      いつも警察の制服しか着ないミランダが、
      どうして急に怪盗の衣装など
      着ているのでありますか！？
  event_phantomthiefvsdetective_05_e_50:
    speaker: miranda_c
    en: "*Hicc* *Hicc*!"
    ko: 딸꾹! 딸꾹!
    ja: ヒッ！ヒック！
  event_phantomthiefvsdetective_05_e_51:
    speaker: "<Narration>"
    en: Directly underneath Miranda's feet, inside a hidden tunnel.
    ko: "…미란다의 발 아래, 숨겨진 구멍 안."
    ja: |-
      …ミランダの足下に掘られていた
      秘密の抜け穴の中
  event_phantomthiefvsdetective_05_e_52:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_05_e_53:
    speaker: phantom
    en: Thanks for pulling me down.
    ko: 끌어 내려준 건 고맙소만.
    ja: 引っ張ってもらえたのはありがたいが…
  event_phantomthiefvsdetective_05_e_54:
    speaker: phantom
    en: Although you could have stood to be a bit gentler...
    ko: 조금 더 살살 해줬다면 좋았을 텐데 말이오.
    ja: もう少し優しくしてほしかったな。
  event_phantomthiefvsdetective_05_e_55:
    speaker: quency_e
    en: There was no time to be gentle! You were about to get caught.
    ko: 그럴 틈이 어디 있어, 잡히게 생겼는데~!
    ja: |-
      そんな余裕どこにあるのよ？
      あやうく捕まりそうだったんだから！
  event_phantomthiefvsdetective_05_e_56:
    speaker: quency_e
    en: I was originally going to yank Miranda down too, but she'd already been found out.
    ko: |-
      미란다도 끌어 내리려고 했는데,
      이미 저쪽에 붙잡혔더라고.
    ja: |-
      ミランダも引っ張ろうと思ったんだけど、
      もうあっちに捕まっちゃってたわ。
  event_phantomthiefvsdetective_05_e_57:
    speaker: quency_e
    en: It's too bad.
    ko: 에잇, 아쉽다~
    ja: う～ん、一歩遅かったわね～
  event_phantomthiefvsdetective_05_e_58:
    speaker: quency_e
    en: Are you okay?
    ko: 어디 다친 건 아니지?
    ja: ケガはしてない？
  event_phantomthiefvsdetective_05_e_59:
    speaker: phantom
    en: I'm fine. Just a bit shaken up.
    ko: 아니오, 조금 놀랐을 뿐이오.
    ja: 少し驚いただけだ。
  event_phantomthiefvsdetective_05_e_60:
    speaker: quency_e
    en: Okay, good.
    ko: 그럼 됐어~
    ja: それならよかった～
  event_phantomthiefvsdetective_05_e_61:
    speaker: phantom
    en: You really do have tunnels all over this place.
    ko: 그나저나, 정말 곳곳에 구멍을 다 숨겨놓았군.
    ja: |-
      それにしても、本当に
      あちこちに抜け穴を作っているようだね。
  event_phantomthiefvsdetective_05_e_62:
    speaker: quency_e
    en: You bet! It's much safer that way, hehe.
    ko: 이래야 안전하니까~ 킥킥!
    ja: その方が安全でしょ？クスクス！
  event_phantomthiefvsdetective_05_e_63:
    speaker: quency_e
    en: I wonder if Miranda will be okay?
    ko: 그래서, 미란다는 괜찮으려나?
    ja: それより、ミランダはどうなっちゃうかしら？
  event_phantomthiefvsdetective_05_e_64:
    speaker: phantom
    en: Novel and Quiry didn't seem suspicious, so I think she'll be fine.
    ko: |-
      노벨과 키리가 의심하는 것 같지는 않아 보였으니
      괜찮을 거라 생각하오.
    ja: |-
      ノベルにもキリにも
      疑われている様子ではなかった。
      おそらく大丈夫だろう。
  event_phantomthiefvsdetective_05_e_65:
    speaker: phantom
    en: But how come you're on your own?
    ko: 그런데, 왜 혼자 있는 것이오?
    ja: しかし、君1人かい？
  event_phantomthiefvsdetective_05_e_66:
    speaker: quency_e
    en: Oh... Instructor got caught by Quiry when we were in another room.
    ko: 아… 교관님은 아까 있던 방에서 키리한테 걸려버렸거든.
    ja: |-
      ああ…教官様はさっきまでいた部屋で
      キリに見つかっちゃったの。
  event_phantomthiefvsdetective_05_e_67:
    speaker: phantom
    en: But isn't she outside right now?
    ko: 키리는 지금 밖에 있지 않소.
    ja: そのキリは今、外にいるじゃないか？
  event_phantomthiefvsdetective_05_e_68:
    speaker: quency_e
    en: Oh yeah, you're right.
    ko: 어? 그렇네?
    ja: あれ？ホントだ。
  event_phantomthiefvsdetective_05_e_69:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_05_e_70:
    speaker: phantom
    en: Things aren't looking good.
    ko: 상황이 좋지 않은 것 같소.
    ja: 何だか嫌な予感がするな。
  event_phantomthiefvsdetective_05_e_71:
    speaker: phantom
    en: Okay, first thing first, you go look for him.
    ko: 퀀시는 그대를 먼저 찾아주시오.
    ja: 君は@UserName君を捜してくれたまえ。
  event_phantomthiefvsdetective_05_e_72:
    speaker: phantom
    en: And, if at all possible, leave this place.
    ko: 그리고 가능하다면, 이곳을 떠나주시오.
    ja: そして、できればここから離れてほしい。
  event_phantomthiefvsdetective_05_e_73:
    speaker: phantom
    en: Miranda is still a police officer, so there shouldn't be any major issues.
    ko: |-
      미란다는 어찌 됐든 경찰인 몸,
      아마 큰 문제는 없을 것이오.
    ja: |-
      ミランダは何はともあれ警察官だ。
      おそらく大きな騒ぎにはならないだろう。
  event_phantomthiefvsdetective_05_e_74:
    speaker: quency_e
    en: What are you going to do about the ring?
    ko: 뭐~? 그럼 반지는 어떡하려고?
    ja: えっ？じゃあ指輪はどうするの？
  event_phantomthiefvsdetective_05_e_75:
    speaker: phantom
    en: I'll find it.
    ko: 내가 찾겠소.
    ja: 私が捜す。
  event_phantomthiefvsdetective_05_e_76:
    speaker: phantom
    en: I refuse to keep putting everyone in danger.
    ko: 더 이상 모두를 위험에 처하게 할 수는 없소.
    ja: |-
      これ以上、みんなを危険な目に
      遭わせるわけにはいかないのでね。
  event_phantomthiefvsdetective_05_e_77:
    speaker: quency_e
    en: Oh...
    ko: 음~
    ja: う～ん。
  event_phantomthiefvsdetective_05_e_78:
    speaker: quency_e
    en: Well, it was fun while it lasted.
    ko: 재미있었는데 조금 아쉽네.
    ja: 楽しかったのに、残念ね。
  event_phantomthiefvsdetective_05_e_79:
    speaker: quency_e
    en: Kinda disappointed to see it end.
    ko: 어쩔 수 없지 뭐.
    ja: まっ、仕方ないか。
  event_phantomthiefvsdetective_05_e_80:
    speaker: quency_e
    en: All right, I'll go look for Instructor.
    ko: 알겠어~ 그럼 난 교관님 찾으러 가볼게!
    ja: じゃあ、私は教官様を捜しに行くね！
  event_phantomthiefvsdetective_05_e_81:
    speaker: quency_e
    en: Best of luck finding the ring.
    ko: 반지, 잘 찾길 바랄게!
    ja: 指輪、見つかるといいわね～！
  event_phantomthiefvsdetective_05_e_82:
    speaker: phantom
    en: Thanks.
    ko: 알겠소.
    ja: ああ、ありがとう。
  event_phantomthiefvsdetective_05_e_83:
    speaker: phantom
    en: Quency.
    ko: 그런데, 퀀시.
    ja: ところで、クエンシー。
  event_phantomthiefvsdetective_05_e_84:
    speaker: quency_e
    en: Yeah?
    ko: 응?
    ja: ん？
  event_phantomthiefvsdetective_05_e_85:
    speaker: phantom
    en: "... How do I get to the second-floor corridor from here?"
    ko: |-
      …여기서 2층 복도로 가려면
      어떻게 가야 하는 것이오…?
    ja: |-
      …ここから2階の廊下に行くには
      どこを通ればいいのかな…？
  event_phantomthiefvsdetective_05_e_86:
    speaker: phantom
    en: There are so many pathways, I can't make heads or tails out of them.
    ko: 길이 너무 많아서 도무지 알 수가 없소….
    ja: |-
      分かれ道が多すぎて、
      まったく分からないのだが…
  event_phantomthiefvsdetective_05_e_87:
    speaker: quency_e
    en: "*Sigh*..."
    ko: 에휴~
    ja: まったくも～
  event_phantomthiefvsdetective_05_e_88:
    speaker: quency_e
    en: I'm only going to tell you this once, so listen carefully.
    ko: 한 번만 말해줄 테니까 잘 들어야 해.
    ja: 1回しか言わないから、よく聞いてよ。
  event_phantomthiefvsdetective_05_e_89:
    speaker: quency_e
    en: Go straight ahead until you reach an intersection with three diverging paths.
    ko: 정면으로 쭉~ 가다 보면 세 갈래 구멍이 나오는데.
    ja: |-
      ここをまっすぐ進むと、
      3本の分かれ道が出てくるの。
  event_phantomthiefvsdetective_05_e_90:
    speaker: quency_e
    en: Take the right tunnel, and hang another right.
    ko: 거기서 오른쪽, 그다음 또 오른쪽.
    ja: そこを右に進んで、それからまた右。
  event_phantomthiefvsdetective_05_e_91:
    speaker: quency_e
    en: Go up and take a left, then reach out your hand and push.
    ko: 위로 올라간 다음에 왼쪽으로 간 다음에 손을 뻗어 봐~
    ja: |-
      そのあと上に行ってから、次は左に進んで
      手を伸ばしてみて。
  event_phantomthiefvsdetective_05_e_92:
    speaker: quency_e
    en: The exit is blocked by a cabinet of sorts, but you shouldn't have to exert too much pressure.
    ko: |-
      복도에 있는 장식대 같은 걸로 막아놨으니까
      살짝 밀면서 들어가면 돼.
    ja: |-
      廊下にある飾り棚みたいなやつで
      塞いでおいたから、軽く押して中に入って。
  event_phantomthiefvsdetective_05_e_93:
    speaker: phantom
    en: Okay, thanks.
    ko: 알겠소, 고맙소.
    ja: 分かった。ありがとう。
  event_phantomthiefvsdetective_05_e_94:
    speaker: phantom
    en: I'll see you around.
    ko: 먼저 가보겠소.
    ja: お先に失礼させてもらうよ。
  event_phantomthiefvsdetective_05_e_95:
    speaker: quency_e
    en: Don't forget what I told you about the route!
    ko: 까먹으면 안 돼!
    ja: 忘れちゃダメだからね！
  event_phantomthiefvsdetective_05_e_96:
    speaker: quency_e
    en: If you mess up and are caught, it's a one-way ticket to the Rehabilitation Center.
    ko: 자칫 잘못하면 갱생관으로 갈 수도 있으니까!
    ja: |-
      うっかり間違えたら、
      更生館に行っちゃうかもよ！
  event_phantomthiefvsdetective_05_e_97:
    speaker: "<Narration>"
    en: Phantom gives a casual wave goodbye, and begins to crawl forward in the tunnel ahead.
    ko: |-
      팬텀은 가볍게 손을 흔들고는,
      정면에 있는 구멍으로 기어가기 시작했다.
    ja: |-
      ファントムは軽く手を振り、
      正面の穴へ這っていった
event_phantomthiefvsdetective_06_s:
  event_phantomthiefvsdetective_06_s_1:
    speaker: phantom
    en: Hmm...
    ko: 음.
    ja: ふむ…
  event_phantomthiefvsdetective_06_s_2:
    speaker: phantom
    en: These are the three branching paths Quency mentioned.
    ko: 세 갈래 구멍이 나왔군.
    ja: 3本の分かれ道に出たぞ。
  event_phantomthiefvsdetective_06_s_3:
    speaker: phantom
    en: From here, she said I had to go...
    ko: 여기서는 분명….
    ja: ここで、確か…
  event_phantomthiefvsdetective_06_s_4:
    speaker: "<Choice>"
    en: Right.
    ko: 오른쪽으로 가라고 했었소.
    ja: 右に進めと言っていた
  event_phantomthiefvsdetective_06_s_5:
    speaker: "<Choice>"
    en: Left.
    ko: 왼쪽으로 가라고 했었소.
    ja: 左に進めと言っていた
  event_phantomthiefvsdetective_06_s_6:
    speaker: phantom
    en: Hmm...
    ko: 음.
    ja: うーむ。
  event_phantomthiefvsdetective_06_s_7:
    speaker: phantom
    en: No, that's not it.
    ko: 그럴 리 없소.
    ja: そんなはずはない。
  event_phantomthiefvsdetective_06_s_8:
    speaker: phantom
    en: I clearly remember her saying left.
    ko: 내 기억에 의하면 왼쪽이 분명하오.
    ja: 私の記憶によれば、左に違いない。
  event_phantomthiefvsdetective_06_s_9:
    speaker: phantom
    en: Yes, I clearly remember her saying left.
    ko: 그렇지, 분명 왼쪽이었소.
    ja: そうだ、確かに左だった。
  event_phantomthiefvsdetective_06_s_10:
    speaker: "<Narration>"
    en: Phantom proceeds in the wrong direction.
    ko: 팬텀은 명확하게 잘못된 길로 가고 있었다.
    ja: ファントムは、明らかに道を間違えていた…
  event_phantomthiefvsdetective_06_s_11:
    speaker: phantom
    en: Now I just reach out my hand...
    ko: 마지막으로 여기서 손을 뻗으면….
    ja: 最後に、ここで手を伸ばせば…
  event_phantomthiefvsdetective_06_s_12:
    speaker: "<Narration>"
    en: "*Tak*"
    ko: 탁.
    ja: トンッ
  event_phantomthiefvsdetective_06_s_13:
    speaker: phantom
    en: This must be it.
    ko: 음, 이건가 보군.
    ja: おお、これのようだ。
  event_phantomthiefvsdetective_06_s_14:
    speaker: phantom
    en: Give a slight push, and then...
    ko: 살짝 밀면, 분명 복도가….
    ja: 軽く押せば、きっと廊下が…
  event_phantomthiefvsdetective_06_s_15:
    speaker: wealthyman
    en: Yes, the ring is in a safe place, so don't worry.
    ko: 응, 반지는 아~주 안전한 곳에 있으니 걱정하지 말라고.
    ja: ああ、指輪は安全だ。心配しないでくれ。
  event_phantomthiefvsdetective_06_s_16:
    speaker: wealthyman
    en: Beats me what racket that old geezer used to be in, but if we sell this, we'll be filthy rich.
    ko: |-
      그 영감이 뭐 하는 놈이었는지는 몰라도,
      이것만 팔면 우린 떼부자야.
    ja: |-
      あのじいさんが何者だったかは知らねえけど
      これさえ売っちまえば俺たちは大金持ちさ。
  event_phantomthiefvsdetective_06_s_17:
    speaker: wealthyman
    en: Some dopes were horsing around and pretending that they were thieves of some kind, leaving calling cards and the whole lot, but it's nothing to worry about.
    ko: |-
      뭔 괴도랍시고 어린애 장난질하는 놈들이
      예고장을 보내왔는데 그건 신경 안 써도 돼.
    ja: |-
      怪盗の予告状ってのが届いたけど、
      どうせガキのイタズラだろうから気にすんな。
  event_phantomthiefvsdetective_06_s_18:
    speaker: wealthyman
    en: There are some police here, along with some oddball detective. I've already
      asked them for help.
    ko: |-
      근처 경찰들이랑 뭔… 괴도 잡는 탐정이 있대서
      걔네한테 부탁해놨거든.
    ja: |-
      近所の警察と…
      怪盗を追ってる探偵がいるっていうから
      そいつらに頼んどいたんだ。
  event_phantomthiefvsdetective_06_s_19:
    speaker: phantom
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_phantomthiefvsdetective_06_s_20:
    speaker: phantom
    en: Did I go the wrong way?
    ko: 길을 잘못 든 건가…?
    ja: 道を間違えたか…？
  event_phantomthiefvsdetective_06_s_21:
    speaker: phantom
    en: Strange. I thought for sure I'd gotten it right.
    ko: 분명 똑바로 왔는데, 이상하군….
    ja: 言われた通りに来たはずだが、おかしいな…
  event_phantomthiefvsdetective_06_s_22:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  event_phantomthiefvsdetective_06_s_23:
    speaker: wealthyman
    en: There's someone at the door. I'm hanging up.
    ko: 크흠, 그럼 이만 끊지.
    ja: オホンッ、じゃあ、切るぞ。
  event_phantomthiefvsdetective_06_s_24:
    speaker: wealthyman
    en: "*Ahem* Come in."
    ko: 들어오세요.
    ja: どうぞ。
  event_phantomthiefvsdetective_06_s_25:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 끼익-
    ja: キィ…
  event_phantomthiefvsdetective_06_s_26:
    speaker: poli
    en: Sorry to disturb you, but have you seen any suspicious characters?
    ko: 쉬고 계시는데 죄송합니당, 수상한 사람은 없었나영?
    ja: |-
      お休み中のところすみません。
      怪しい人は見ていませんかぁ？
  event_phantomthiefvsdetective_06_s_27:
    speaker: wealthyman
    en: No, I haven't.
    ko: 예….
    ja: はい…
  event_phantomthiefvsdetective_06_s_28:
    speaker: wealthyman
    en: I'm freaking out here! Have you caught these phantasm thieves or whatever they're calling themselves?
    ko: |-
      너무 무섭네요, 아직도 그 괴도인지 뭔지 하는 사람들은
      안 잡힌 겁니까?
    ja: |-
      とても不安です。まだその怪盗とかいうのは
      捕まっていないのですか？
  event_phantomthiefvsdetective_06_s_29:
    speaker: poli
    en: We've managed to apprehend one of the suspects, and we're bringing them over now.
    ko: |-
      수상한 사람 한 명은 잡혔다고 해서
      데리고 오는 중이라고 합니당.
    ja: |-
      不審な人物を1人捕まえたらしく、
      今こちらまで連行しているそうですぅ。
  event_phantomthiefvsdetective_06_s_30:
    speaker: poli
    en: This room has no windows, and this door is the only way in, so rest assured. You're quite safe.
    ko: |-
      이 방은 창문도 없고, 문도 하나밖에 없어서 안전하니까
      너무 걱정하지 마세영.
    ja: |-
      この部屋は窓もないですし、
      ドアも1つしかないので安心してくださいよん。
  event_phantomthiefvsdetective_06_s_31:
    speaker: wealthyman
    en: If you say so...
    ko: 예, 알겠습니다….
    ja: はい…分かりました…
  event_phantomthiefvsdetective_06_s_32:
    speaker: novel
    en: Poli!
    ko: 폴리!
    ja: ポリ！
  event_phantomthiefvsdetective_06_s_33:
    speaker: novel
    en: I'm back!
    ko: 돌아왔다는 것입니다!
    ja: 戻ったのであります！
  event_phantomthiefvsdetective_06_s_34:
    speaker: poli
    en: Hi, Novel!
    ko: 아, 오셨군영!
    ja: あっ、ノベル！
  event_phantomthiefvsdetective_06_s_35:
    speaker: poli
    en: Is this the suspect?
    ko: 옆에 있는 분이 수상한 사람이군영.
    ja: そちらが不審な人物ですかぁ。
  event_phantomthiefvsdetective_06_s_36:
    speaker: poli
    en: Wait a minute...
    ko: 누구….
    ja: いったい…
  event_phantomthiefvsdetective_06_s_37:
    speaker: miranda_c
    en: Hey, Poli!
    ko: 폴리! 안녕하십니까!
    ja: ポリ！こんばんは！
  event_phantomthiefvsdetective_06_s_38:
    speaker: miranda_c
    en: I missed you!
    ko: 보고 싶었습니다!
    ja: 会いたかったです！
  event_phantomthiefvsdetective_06_s_39:
    speaker: poli
    en: Mi-Miranda?!
    ko: 미, 미란다?!
    ja: ミ、ミランダ！？
  event_phantomthiefvsdetective_06_s_40:
    speaker: novel
    en: We tried to get her to talk,
    ko: 아무리 대화를 시도해봐도 말이 잘 안 통한다는 것입니다.
    ja: |-
      いくら話を聞こうとしても、
      話が通じないのであります。
  event_phantomthiefvsdetective_06_s_41:
    speaker: novel
    en: but every time she opens her mouth, all she does is hiccup, so we decided to bring her over here for the time being.
    ko: |-
      입만 열면 딸꾹질을 해대니,
      일단 이 곳으로 데려온 것입니다.
    ja: |-
      何か聞いてもしゃっくりをしてばかりなので、
      ひとまずこちらに連行した次第であります。
  event_phantomthiefvsdetective_06_s_42:
    speaker: quiry
    en: We caught her with the Phantom Thief.
    ko: 괴도 팬텀과 함께 있었어요.
    ja: 怪盗ファントムと一緒にいました。
  event_phantomthiefvsdetective_06_s_43:
    speaker: quiry
    en: Our hunch is that they tricked her somehow.
    ko: |-
      아마 그 팬텀이라는 자가
      미란다를 어떻게 잘 꼬신 게 아닐까… 싶긴 한데요.
    ja: |-
      おそらくそのファントムという人物に
      ミランダが何かそそのかされていたのでは…
      と考えています。
  event_phantomthiefvsdetective_06_s_44:
    speaker: poli
    en: "*Sigh*"
    ko: 어흉!
    ja: はぁぁ～！？
  event_phantomthiefvsdetective_06_s_45:
    speaker: poli
    en: What are you doing here, Miranda? And what is up with that outfit?
    ko: 그 차림은 대체 뭐고, 여기에는 왜 있는 거예영!
    ja: |-
      その格好は何ですかぁ？
      それに、どうしてここに！？
  event_phantomthiefvsdetective_06_s_46:
    speaker: poli
    en: Didn't you say you were working on finding some lost property?
    ko: 잃어버린 물건을 찾으러 간다고 했잖아영!
    ja: |-
      捜し物を見つけに行くって
      言ってましたよねぇ？
  event_phantomthiefvsdetective_06_s_47:
    speaker: miranda_c
    en: I am! That's why I'm here.
    ko: 네! 잃어버린 물건을 찾으러 왔습니다!
    ja: はい！捜しに来ました！
  event_phantomthiefvsdetective_06_s_48:
    speaker: miranda_c
    en: The victim said that this is where he lost his property.
    ko: 여기서 물건을 잃어버렸다고 했습니다!
    ja: ここにあると聞いています！
  event_phantomthiefvsdetective_06_s_49:
    speaker: poli
    en: Excuse me?
    ko: 네엥? 그게 대체 무슨 말이에영!
    ja: えっ？どういうことですかぁ？
  event_phantomthiefvsdetective_06_s_50:
    speaker: miranda_c
    en: I've got to find that lost ring!
    ko: 잃어버린 반지를 찾아야 합니다!
    ja: 指輪を捜さなければなりません！
  event_phantomthiefvsdetective_06_s_51:
    speaker: poli
    en: Ring?
    ko: 반지영?
    ja: 指輪ですかぁ？
  event_phantomthiefvsdetective_06_s_52:
    speaker: wealthyman
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_phantomthiefvsdetective_06_s_53:
    speaker: wealthyman
    en: Sh-she's the Phantom Thief!
    ko: 저, 저 사람이 그 괴도야!
    ja: こ、こいつ、例の怪盗だ！
  event_phantomthiefvsdetective_06_s_54:
    speaker: wealthyman
    en: Arrest her immediately!
    ko: 당장 체포해!
    ja: 今すぐ逮捕しろ！
  event_phantomthiefvsdetective_06_s_55:
    speaker: poli
    en: What?
    ko: 넹? 갑자기영?
    ja: えっ？急に何ですかぁ？
  event_phantomthiefvsdetective_06_s_56:
    speaker: poli
    en: I understand that she might look a little funny right now, but Miranda is a fellow police officer.
    ko: |-
      지금 꼴이 좀 웃기긴 하지만,
      미란다는 어엿한 경찰이에영!
    ja: |-
      なぜか今は妙な格好をしていますが、
      ミランダは立派な警察官ですよん！
  event_phantomthiefvsdetective_06_s_57:
    speaker: wealthyman
    en: Didn't you hear her?! She's after my ring!
    ko: 내 반지를 탐내고 있잖아! 다 들었다고!
    ja: 俺の指輪を狙ってるじゃないか！
  event_phantomthiefvsdetective_06_s_58:
    speaker: miranda_c
    en: I'm not after your ring!
    ko: 저는 탐내지 않았습니다!
    ja: そんなもの狙っていません！
  event_phantomthiefvsdetective_06_s_59:
    speaker: miranda_c
    en: I just said I need to find the ring that was stolen.
    ko: 잃어버린 반지를 찾아야 한다고 했을 뿐입니다!
    ja: 指輪を捜しているだけです！
  event_phantomthiefvsdetective_06_s_60:
    speaker: wealthyman
    en: And you're in my house looking for it?
    ko: |-
      그러니까, 그 잃어버린 반지를
      내 집에서 찾는다는 것 자체가!
    ja: |-
      だから、その指輪を
      俺の家で捜しているってこと自体が！
  event_phantomthiefvsdetective_06_s_61:
    speaker: wealthyman
    en: That means you're here to take my ring!
    ko: 내 반지를 가져가겠다는 말이잖아!
    ja: 俺の指輪を盗みたいってことだろ！
  event_phantomthiefvsdetective_06_s_62:
    speaker: poli
    en: All right, everyone just calm down!
    ko: 일단 진정하시공…!
    ja: まずは落ち着いて…！
  event_phantomthiefvsdetective_06_s_63:
    speaker: phantom
    en: I can't listen to any more of this.
    ko: 더 이상 못 들어주겠군.
    ja: これ以上は聞いていられないね。
  event_phantomthiefvsdetective_06_s_64:
    speaker: wealthyman
    en: "...!"
    ko: "……!!"
    ja: "……！？"
  event_phantomthiefvsdetective_06_s_65:
    speaker: novel
    en: I've heard that voice somewhere...
    ko: 이 목소리는…!
    ja: この声は…！
  event_phantomthiefvsdetective_06_s_66:
    speaker: phantom
    en: I know you and your wicked ways.
    ko: 나는 이미 당신이 악한 자라는 것을 알고 있소.
    ja: |-
      私はすでに、
      君が悪者だということを知っている。
  event_phantomthiefvsdetective_06_s_67:
    speaker: phantom
    en: I heard all about your plan to sell the ring.
    ko: 반지를 팔아넘길 속셈이라는 것까지 말이오!
    ja: 盗んだ指輪を売り飛ばす計画だということもね！
  event_phantomthiefvsdetective_06_s_68:
    speaker: wealthyman
    en: Wh-what are you saying?
    ko: 무, 무슨 소릴 하는 거야!
    ja: な、何を言ってるんだ！？
  event_phantomthiefvsdetective_06_s_69:
    speaker: novel
    en: Where are you?!
    ko: 괴도, 팬텀!
    ja: 怪盗、ファントム！
  event_phantomthiefvsdetective_06_s_70:
    speaker: novel
    en: Phantom Thief!
    ko: 어디서 이야기하는 것입니까!
    ja: どこにいるのでありますか！？
  event_phantomthiefvsdetective_06_s_71:
    speaker: novel
    en: Show yourself!
    ko: 어서 모습을 드러내라는 것입니다!
    ja: 姿を現すのであります！
  event_phantomthiefvsdetective_06_s_72:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_06_s_73:
    speaker: "<Narration>"
    en: "*Sliddde*"
    ko: 드르르륵-
    ja: ガラガラガラ…
  event_phantomthiefvsdetective_06_s_74:
    speaker: "<Narration>"
    en: Phantom pushes aside a drawer, creating a gap from which she can crawl out of.
    ko: |-
      팬텀은 서랍장을 밀어서 틈을 낸 다음,
      기어서 구멍을 빠져나왔다.
    ja: |-
      棚が重々しく動き、その背後のすき間から
      ファントムが這い出てきた
  event_phantomthiefvsdetective_06_s_75:
    speaker: wealthyman
    en: What the... what were you doing back there?
    ko: 뭐야! 왜 거기서 나와!
    ja: なに！？なんでそんなところから！？
  event_phantomthiefvsdetective_06_s_76:
    speaker: wealthyman
    en: You crazy loon! You made a secret passageway in my house?!
    ko: 미친! 우리 집에 통로를 만든 거야?!
    ja: |-
      くそっ！うちに隠し通路なんて
      作ってやがったのか！？
  event_phantomthiefvsdetective_06_s_77:
    speaker: wealthyman
    en: What are you standing there for?! Arrest her at once!
    ko: 경찰! 뭐 하고 있어, 당장 체포해!
    ja: 警察！何をしてるんだ？さっさと逮捕しろ！
  event_phantomthiefvsdetective_06_s_78:
    speaker: novel
    en: No, I won't allow that!
    ko: 안 된다는 것입니다!
    ja: ダメであります！
  event_phantomthiefvsdetective_06_s_79:
    speaker: novel
    en: Phantom is my sworn arch-rival.
    ko: 팬텀은 이 노벨과 숙명의 라이벌인 것입니다!
    ja: ファントムは、このノベルの宿命のライバル！
  event_phantomthiefvsdetective_06_s_80:
    speaker: novel
    en: I will catch her myself.
    ko: 제가 잡겠다는 것입니다.
    ja: 捕まえるのは私であります。
  event_phantomthiefvsdetective_06_s_81:
    speaker: phantom
    en: No offense, Novel, but you're no match for me.
    ko: 노벨, 미안하지만 당신은 나의 상대가 되지 않소.
    ja: ノベル、悪いが今回は君の相手はできない。
  event_phantomthiefvsdetective_06_s_82:
    speaker: phantom
    en: No matter what happens here today, I'm leaving with that ring.
    ko: |-
      왜냐하면 나는, 오늘 무슨 일이 있어도
      반지를 되찾아야 하기 때문이오.
    ja: |-
      なぜなら今宵の私には、何があっても
      指輪を取り返すという使命があるからね。
  event_phantomthiefvsdetective_06_s_83:
    speaker: novel
    en: Over my dead body!
    ko: 그렇다면 나를 쓰러뜨리고 가라는 것입니다!
    ja: ならば、私を倒していくであります！
  event_phantomthiefvsdetective_06_s_84:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_06_s_85:
    speaker: phantom
    en: I've been asked to retrieve that ring by its rightful owner.
    ko: 반지의 주인에게 부탁을 받았소.
    ja: 指輪の持ち主に託されているんだ。
  event_phantomthiefvsdetective_06_s_86:
    speaker: phantom
    en: He said this man stole it from him, that it's precious to him, and that he wants it returned.
    ko: |-
      이 자에게 반지를 도둑맞았고,
      귀중한 것이니 부디 돌려받게 해달라고 말이오.
    ja: |-
      指輪を奪われた。
      大切なものだから取り戻してほしいと。
  event_phantomthiefvsdetective_06_s_87:
    speaker: wealthyman
    en: Ha! You actually believe that cockamamy story?
    ko: 하! 그런 말을 믿는다니, 어리석구만.
    ja: ふんっ！そんなバカな話があるか。
  event_phantomthiefvsdetective_06_s_88:
    speaker: wealthyman
    en: Do you have even an ounce of proof?
    ko: 증거 있어? 증거 있냐고!
    ja: 証拠でもあんのか？なぁ？どうなんだよ！？
  event_phantomthiefvsdetective_06_s_89:
    speaker: miranda_c
    en: Yes, she does! She has a witness.
    ko: 증거는 없지만 증인은 있습니다!
    ja: 証拠はありませんが、証人ならいます！
  event_phantomthiefvsdetective_06_s_90:
    speaker: miranda_c
    en: I can corroborate her story. I was there.
    ko: 저도 들었습니다!
    ja: 私が聞きました！
  event_phantomthiefvsdetective_06_s_91:
    speaker: miranda_c
    en: The man said he couldn't file a police report because you have connections inside the department.
    ko: |-
      게다가 신고도 했는데 경찰들과 유착관계가 있어
      사건 접수도 못 했다고 했습니다!
    ja: |-
      しかも、警察とつながりがあり
      通報を受け付けてももらえなかったと！
  event_phantomthiefvsdetective_06_s_92:
    speaker: miranda_c
    en: You're nothing but a charlatan!
    ko: 사기꾼입니다!
    ja: その人は、サギ師です！
  event_phantomthiefvsdetective_06_s_93:
    speaker: poli
    en: Stay still, Miranda!
    ko: 가만히 있어영, 미란다!
    ja: ミランダはじっとしててくださいよん！
  event_phantomthiefvsdetective_06_s_94:
    speaker: miranda_c
    en: Okay, I will.
    ko: 예! 가만히 있겠습니다!
    ja: はい！じっとしています！
  event_phantomthiefvsdetective_06_s_95:
    speaker: phantom
    en: I can show you all the proof you could possibly want.
    ko: 증거는 얼마든지 보여줄 수 있소.
    ja: 証拠ならいくらでもある。
  event_phantomthiefvsdetective_06_s_96:
    speaker: phantom
    en: More importantly, however,
    ko: 단.
    ja: しかし…
  event_phantomthiefvsdetective_06_s_97:
    speaker: phantom
    en: I must retrieve that ring before this villain escapes.
    ko: |-
      나는 이 악한 자가 이곳을 떠나기 전에
      어서 반지를 되찾아야 하오.
    ja: |-
      今はそいつに逃げられる前に、
      早く指輪を見つけなければならないのでね。
  event_phantomthiefvsdetective_06_s_98:
    speaker: novel
    en: Not so fast!
    ko: 그렇게는 안 된다는 것입니다!
    ja: 思い通りにはさせないのであります！
  event_phantomthiefvsdetective_06_s_99:
    speaker: novel
    en: I knew you would make your way here, and so I rigged this entire place with booby traps.
    ko: |-
      팬텀이 여기에 들어올 것을 대비해,
      다양한 함정을 설치했다는 것입니다.
    ja: |-
      ここにはあなたの侵入に備えて、
      様々な罠を設置しているのであります。
  event_phantomthiefvsdetective_06_s_100:
    speaker: novel
    en: If I were you, I wouldn't make any sudden moves.
    ko: 함부로 움직이지 않는 것이 좋을 것입니다!
    ja: むやみに動かない方がいいのであります！
  event_phantomthiefvsdetective_06_s_101:
    speaker: phantom
    en: You're just trying to scare me.
    ko: 일부러 나를 겁 주려는 속셈이로군.
    ja: それは脅しかな？
  event_phantomthiefvsdetective_06_s_102:
    speaker: novel
    en: Hmph!
    ko: "…훗!"
    ja: "…フッ！"
  event_phantomthiefvsdetective_06_s_103:
    speaker: "<Narration>"
    en: "*Click* *Swoosh*!"
    ko: 달칵. 푸슉-!
    ja: カチッ、プシュッ！
  event_phantomthiefvsdetective_06_s_104:
    speaker: "<Narration>"
    en: Novel presses down on a certain part of the floor with her right foot,
    ko: 노벨이 오른쪽 발을 쭉 내밀어 바닥을 누르자.
    ja: |-
      ノベルが右足を伸ばし
      地面のスイッチを押すと…
  event_phantomthiefvsdetective_06_s_105:
    speaker: "<Narration>"
    en: and a small needle-like projectile shoots out from the wall.
    ko: 벽에서 작은 침이 튀어나왔다.
    ja: 壁から小さな針が飛び出した
  event_phantomthiefvsdetective_06_s_106:
    speaker: novel
    en: That was a tranquilizer.
    ko: 이건 수면 침인 것입니다.
    ja: これは麻酔針であります。
  event_phantomthiefvsdetective_06_s_107:
    speaker: novel
    en: The moment you try to pass and step on this, you'll get one in the neck, and then it's lights out.
    ko: |-
      이곳을 지나가면서 여기를 밟으면,
      무조건 수면 침을 맞고 잠에 들게 되는 것입니다.
    ja: |-
      これを踏めば、必ず麻酔針が刺さって
      眠ってしまうというものであります。
  event_phantomthiefvsdetective_06_s_108:
    speaker: novel
    en: That's only one of the several traps I set up.
    ko: 수십 개의 함정 중, 단 한 개를 보여드렸다는 것입니다.
    ja: |-
      もちろん、これは数十個仕掛けられた罠の
      1つに過ぎないのであります。
  event_phantomthiefvsdetective_06_s_109:
    speaker: poli
    en: You never told me anything about that!
    ko: 노벨, 이런 걸 설치했다는 얘기는 못 들었는데영!
    ja: |-
      ノベル、そんなものを仕掛けているなんて
      聞いてませんよん！？
  event_phantomthiefvsdetective_06_s_110:
    speaker: novel
    en: To deceive the enemy, it is sometimes necessary to deceive your allies.
    ko: 적을 속이려면 아군부터 속이라는 것입니다.
    ja: 敵をあざむくには、まず味方から…
  event_phantomthiefvsdetective_06_s_111:
    speaker: novel
    en: I'm sorry, but it was the only way to capture the Phantom.
    ko: 팬텀을 잡기 위해서는 어쩔 수 없었다는 것입니다!
    ja: |-
      ファントムを捕らえるためには、
      やむを得ない策であります！
  event_phantomthiefvsdetective_06_s_112:
    speaker: wealthyman
    en: Haha!
    ko: 하, 하하하!
    ja: は…はははは！
  event_phantomthiefvsdetective_06_s_113:
    speaker: wealthyman
    en: Well done, Miss Detective!
    ko: 그래! 일 잘하는구만 탐정 양반!
    ja: いいぞ！優秀じゃないか、探偵サンよ！
  event_phantomthiefvsdetective_06_s_114:
    speaker: wealthyman
    en: Now, all of you, stop wasting time and arrest this thief!
    ko: 그럼 더 시간 끌지 말고, 빨리 저 괴도를 체포해!
    ja: |-
      もたもたしてないで、
      早くあの怪盗を取ッ捕まえろ！
  event_phantomthiefvsdetective_06_s_115:
    speaker: novel
    en: Okay!
    ko: 알겠다는 것입니다!
    ja: 了解であります！
  event_phantomthiefvsdetective_06_s_116:
    speaker: quency_e
    en: Just a moment!
    ko: 잠깐~!
    ja: 待った！
  event_phantomthiefvsdetective_06_s_117:
    speaker: quency_e
    en: You're not gonna let us miss out on the fun, are you?
    ko: 재미있어 보이는데, 우리도 끼워줄래?
    ja: 面白そうな話ね、私たちも混ぜてくれない？
  event_phantomthiefvsdetective_06_s_118:
    speaker: "<Narration>"
    en: "*Clang*!"
    ko: 땡그랑~!
    ja: ガランッ！
  event_phantomthiefvsdetective_06_s_119:
    speaker: phantom
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_phantomthiefvsdetective_06_s_120:
    speaker: phantom
    en: Quency!
    ko: 퀀시!
    ja: クエンシー！
  event_phantomthiefvsdetective_06_s_121:
    speaker: phantom
    en: And Monsieur...!
    ko: 그리고, 그대…?!
    ja: それに、@UserName君…！？
  event_phantomthiefvsdetective_06_s_122:
    speaker: "<Monologue>"
    en: Quency and I, who have been watching silently from the air vent,
    ko: 환풍구 안에서 상황을 지켜보던 나와 퀀시는.
    ja: |-
      換気口の中から状況を見守っていた
      私とクエンシーは…
  event_phantomthiefvsdetective_06_s_123:
    speaker: "<Monologue>"
    en: kick off the grating and burst into the room.
    ko: 커버를 차고 나와, 방 안으로 들어갔다.
    ja: 換気口のフタを蹴飛ばし、部屋の中に突入した
event_phantomthiefvsdetective_06_e:
  event_phantomthiefvsdetective_06_e_1:
    speaker: phantom
    en: Quency, I told you to leave this place.
    ko: 퀀시….
    ja: クエンシー…
  event_phantomthiefvsdetective_06_e_2:
    speaker: phantom
    en: Why...
    ko: 이곳을 떠나라고 했을 텐데, 어찌….
    ja: ここから離れるよう言ったはずだが…
  event_phantomthiefvsdetective_06_e_3:
    speaker: quency_e
    en: I was worried that you might have gotten lost in those tunnels.
    ko: 구멍 안에서 길을 잃진 않았을까~ 걱정되기도 하고.
    ja: |-
      穴の中で迷子になってないかな～って
      心配だったし。
  event_phantomthiefvsdetective_06_e_4:
    speaker: quency_e
    en: Instructor was also worried about you, and Miranda as well.
    ko: 교관님도 팬텀이랑 미란다 걱정 많이 하길래~
    ja: |-
      教官様もファントムとミランダのことを
      すごく心配してたから…
  event_phantomthiefvsdetective_06_e_5:
    speaker: quency_e
    en: So my curiosity got the best of me, and I decided to tag along.
    ko: 궁금해서 따라와 봤어~!
    ja: 気になっちゃって様子を見てたの！
  event_phantomthiefvsdetective_06_e_6:
    speaker: "<Self>"
    en: I'm glad you're safe.
    ko: 무사해서 다행이야.
    ja: 無事でよかった
  event_phantomthiefvsdetective_06_e_7:
    speaker: poli
    en: Co-Commander, why are you...
    ko: 지, 지휘관이 왜 저기엥….
    ja: し、指揮官までどうしてここに…？
  event_phantomthiefvsdetective_06_e_8:
    speaker: quiry
    en: Oh, the Commander said he's here to help capture the Phantom.
    ko: 아, 지휘관은 팬텀 잡는 걸 도와주러 왔다고 했어요!
    ja: |-
      あっ、指揮官はファントム逮捕の
      応援に来てくれたそうなんです！
  event_phantomthiefvsdetective_06_e_9:
    speaker: poli
    en: "... It certainly doesn't seem that way to me."
    ko: "…아무리 봐도 그렇게 보이지는 않는데영."
    ja: "…どう考えてもそんな格好に見えませんよん。"
  event_phantomthiefvsdetective_06_e_10:
    speaker: novel
    en: Watson!
    ko: 왓슨!
    ja: ワトソン！
  event_phantomthiefvsdetective_06_e_11:
    speaker: novel
    en: Have you fallen for the Phantom's wiles as well?!
    ko: 왓슨도 팬텀에게 넘어가 버린 것입니까?!
    ja: |-
      ワトソンまでファントムに
      だまされているのでありますか！？
  event_phantomthiefvsdetective_06_e_12:
    speaker: novel
    en: This is an unforgivable affront!
    ko: 절대 용서할 수 없다는 것입니다!
    ja: 絶対に許せないのであります！
  event_phantomthiefvsdetective_06_e_13:
    speaker: miranda_c
    en: Quency! Commander!
    ko: 퀀시! 지휘관!
    ja: クエンシー！指揮官！
  event_phantomthiefvsdetective_06_e_14:
    speaker: miranda_c
    en: I missed you!
    ko: 다들 보고 싶었습니다!
    ja: みなさん、会いたかったです！
  event_phantomthiefvsdetective_06_e_15:
    speaker: poli
    en: Miranda, what in the world are you saying?!
    ko: 미란다, 아까부터 자꾸 무슨 소리를 하시는 거예영!
    ja: もう！さっきから何なんですかぁ！？
  event_phantomthiefvsdetective_06_e_16:
    speaker: poli
    en: Whose side are you on? Us, or them?
    ko: 미란다는 괴도 편이에영, 우리 편이에영?!
    ja: |-
      ミランダ！あなたは怪盗と私たちの
      どっちの味方なんですかぁ！？
  event_phantomthiefvsdetective_06_e_17:
    speaker: miranda_c
    en: I'm a Phantom Police Officer,
    ko: 저는 괴도 경찰입니다!
    ja: 私は怪盗警察です！
  event_phantomthiefvsdetective_06_e_18:
    speaker: miranda_c
    en: so I'm on the side of justice.
    ko: 그러니 정의의 편인 것입니다!
    ja: つまり、正義の味方なのです！
  event_phantomthiefvsdetective_06_e_19:
    speaker: quiry
    en: Justice?
    ko: 정의?
    ja: 正義…
  event_phantomthiefvsdetective_06_e_20:
    speaker: quiry
    en: Why does that word sound so familiar?
    ko: 정의라는 단어가 갑자기 왜 이렇게 익숙하죠?
    ja: |-
      なぜミランダに言われると
      妙な安心感があるのでしょうか？
  event_phantomthiefvsdetective_06_e_21:
    speaker: quiry
    en: Hmm...
    ko: 으음….
    ja: うーん…
  event_phantomthiefvsdetective_06_e_22:
    speaker: wealthyman
    en: What the... where did you guys come from?!
    ko: 뭐야! 너희는 또 어디서 나온 거야!
    ja: なんだ？お前らはどっから出てきた！？
  event_phantomthiefvsdetective_06_e_23:
    speaker: wealthyman
    en: Are you all just going to stand there and stare at these intruders?
    ko: 경찰들! 이 무단 침입자들 다 보고만 있을 거야?!
    ja: おい、警察！不法侵入者どもを早く捕まえろ！
  event_phantomthiefvsdetective_06_e_24:
    speaker: quency_e
    en: What do you mean "intruders"?
    ko: 무단 침입이라니~!
    ja: 不法侵入ね～？
  event_phantomthiefvsdetective_06_e_25:
    speaker: quency_e
    en: This house doesn't belong to you.
    ko: 이 집, 그쪽 소유 아니잖아.
    ja: この家、あんたのもんじゃないじゃない。
  event_phantomthiefvsdetective_06_e_26:
    speaker: wealthyman
    en: Wha...?!
    ko: 뭣…!
    ja: なっ…！？
  event_phantomthiefvsdetective_06_e_27:
    speaker: quency_e
    en: Your lease ended at midnight.
    ko: 알아보니까 정확히 자정에 계약이 끝났더라고~
    ja: |-
      調べたら、契約がちょうど
      今日の午前0時に終わってるんだよね～
  event_phantomthiefvsdetective_06_e_28:
    speaker: quency_e
    en: This house is officially vacant.
    ko: 빈집이야, 여기.
    ja: つまり、誰の家でもないでしょ、ここ。
  event_phantomthiefvsdetective_06_e_29:
    speaker: "<Self>"
    en: I see you left nothing to chance.
    ko: 도망가려고 철저하게 준비해 놓았던데.
    ja: 逃げる準備は万端だったようだな
  event_phantomthiefvsdetective_06_e_30:
    speaker: wealthyman
    en: Ho-how did you...?!
    ko: 그, 그걸 어떻게…!
    ja: ど、どうしてそれを…！
  event_phantomthiefvsdetective_06_e_31:
    speaker: quency_e
    en: In this day and age, it's easy to look up property ownership.
    ko: |-
      이 좋은 세상에
      부동산 소유주 확인하는 건 식은 죽 먹기지~
    ja: |-
      今どき、不動産の所有者を調べるくらい
      難しくもないしね～
  event_phantomthiefvsdetective_06_e_32:
    speaker: quency_e
    en: I have my fair share of connections as well.
    ko: 그리고 내가 두루두루 아는 사람들이 좀 많거든~!
    ja: それに私の人脈ってすごいのよ！
  event_phantomthiefvsdetective_06_e_33:
    speaker: quency_e
    en: Although I must admit that not all my research was 100% on the up and up,
      hehe.
    ko: 뭐~ 합법적인 방법으로 확인한 건 아니긴 하지만~ 히힛.
    ja: |-
      まあ、合法的なやり方かは聞かないでよね～
      へへへ。
  event_phantomthiefvsdetective_06_e_34:
    speaker: wealthyman
    en: I... I was just about to move!
    ko: 그… 그냥 이사 가려고 집을 내놨던 것뿐이야!
    ja: |-
      た…ただ引っ越そうと思って
      家を売り払っただけだ！
  event_phantomthiefvsdetective_06_e_35:
    speaker: phantom
    en: Is that so?
    ko: 그렇소?
    ja: そうだったのかい？
  event_phantomthiefvsdetective_06_e_36:
    speaker: phantom
    en: Then go, and leave the ring on your way out.
    ko: 그럼, 집과 함께 반지도 내놓고 가시오.
    ja: |-
      それなら、家と一緒に指輪も
      置いていってもらおうか。
  event_phantomthiefvsdetective_06_e_37:
    speaker: wealthyman
    en: D-don't come near me!
    ko: 오, 오지 마…!
    ja: く、来るな…！
  event_phantomthiefvsdetective_06_e_38:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 달칵.
    ja: カチッ
  event_phantomthiefvsdetective_06_e_39:
    speaker: "<Monologue>"
    en: When Phantom takes a step near the man,
    ko: 팬텀이 자산가를 향해 한 발자국을 내딛자.
    ja: ファントムが男に一歩近づくと…
  event_phantomthiefvsdetective_06_e_40:
    speaker: "<Monologue>"
    en: there is a clicking sound when her foot presses on the floor.
    ko: 바닥이 눌리는 소리가 났다.
    ja: 地面からスイッチの音がした
  event_phantomthiefvsdetective_06_e_41:
    speaker: novel
    en: Haha, yes! You've fallen into my trap!
    ko: 하하! 결국 밟아버린 것입니다, 팬텀!
    ja: |-
      はははは！ファントム！
      とうとう引っかかったのであります！
  event_phantomthiefvsdetective_06_e_42:
    speaker: novel
    en: This is my masterpiece, guaranteed to get the best of you!
    ko: |-
      거기는 이 노벨의 야심작!
      지옥의 발판을 설치해 둔 장소란 것입니다!
    ja: |-
      そこは、このノベルの野心作！
      地獄の足場を仕掛けておいた場所であります！
  event_phantomthiefvsdetective_06_e_43:
    speaker: novel
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_06_e_44:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_06_e_45:
    speaker: novel
    en: Huh? How come nothing's happening?
    ko: 얼라리? 왜 아무 반응이 없는 것입니까?
    ja: あれれ？なぜ反応しないのでありますか？
  event_phantomthiefvsdetective_06_e_46:
    speaker: quency_e
    en: Actually...
    ko: 실은~
    ja: 実は～
  event_phantomthiefvsdetective_06_e_47:
    speaker: quency_e
    en: While I was digging one of my tunnels, I saw these weird devices underneath the floor.
    ko: 구멍을 파다가, 바닥에 이상한 장치들 연결돼 있지 뭐야?
    ja: |-
      穴を掘ってる時に、
      地面におかしな装置を見つけちゃってね～
  event_phantomthiefvsdetective_06_e_48:
    speaker: quency_e
    en: They looked kinda dangerous,
    ko: 딱 봐도 너무 위험해 보이잖아.
    ja: どう見ても危なそうでしょ？
  event_phantomthiefvsdetective_06_e_49:
    speaker: quency_e
    en: so I got rid of all the ones I saw.
    ko: 그래서 몇 개 치워버렸어~ 히히!
    ja: だからちょっとだけ片づけちゃったの！えへへ！
  event_phantomthiefvsdetective_06_e_50:
    speaker: novel
    en: Are you kidding me?!
    ko: 그, 그럴 수가…!
    ja: そ、そんな…！
  event_phantomthiefvsdetective_06_e_51:
    speaker: novel
    en: Very well then, so it's come down to this. Fisticuffs it is!
    ko: 이렇게 된 이상, 육탄전인 것입니다!
    ja: こうなったら、肉弾戦であります！
  event_phantomthiefvsdetective_06_e_52:
    speaker: miranda_c
    en: Oh no you don't!
    ko: 안 됩니다!
    ja: させません！
  event_phantomthiefvsdetective_06_e_53:
    speaker: miranda_c
    en: I, Phantom Police Miranda, cannot allow that.
    ko: 괴도 경찰 미란다가, 허락할 수 없습니다!
    ja: この怪盗警察ミランダが許しません！
  event_phantomthiefvsdetective_06_e_54:
    speaker: novel
    en: What?
    ko: 미란다?!
    ja: ミランダ！？
  event_phantomthiefvsdetective_06_e_55:
    speaker: poli
    en: What is this madness?!
    ko: 뭐 하시는 거예영!
    ja: 何をしてるんですかぁ！？
  event_phantomthiefvsdetective_06_e_56:
    speaker: poli
    en: Miranda, hold Novel back! That's an order!
    ko: |-
      미란다, 명령이에영!
      어서 노벨 앞에서-
    ja: |-
      ミランダ、命令ですよん！
      早くノベルの前から――
  event_phantomthiefvsdetective_06_e_57:
    speaker: "<Self>"
    en: Poli, I'm sorry, but can you hold off for just a moment? For my sake?
    ko: 폴리, 미안해.
    ja: ポリ、すまない
  event_phantomthiefvsdetective_06_e_58:
    speaker: "<Self>"
    en: I promise to explain everything later.
    ko: |-
      나중에 따로 해명할 테니까
      지금은 나를 봐서라도 참아줄 수 있을까?
    ja: |-
      あとできちんと説明するから、
      今は私の顔に免じて退いてもらえないか？
  event_phantomthiefvsdetective_06_e_59:
    speaker: poli
    en: Commander...
    ko: 지, 지휘관….
    ja: し、指揮官…
  event_phantomthiefvsdetective_06_e_60:
    speaker: quiry
    en: Argh!
    ko: 이잇!
    ja: ううっ！
  event_phantomthiefvsdetective_06_e_61:
    speaker: quiry
    en: I've had enough of this! Coming through!
    ko: 어쩔 수 없네요, 제가 갑니다!
    ja: 仕方ないですね。私が行きます！
  event_phantomthiefvsdetective_06_e_62:
    speaker: "<Narration>"
    en: "*Crashhh*!"
    ko: 우당탕!
    ja: ドタンバタンッ！
  event_phantomthiefvsdetective_06_e_63:
    speaker: quiry
    en: Ouch!
    ko: 아야!
    ja: いたたっ！
  event_phantomthiefvsdetective_06_e_64:
    speaker: quiry
    en: What the... I swear there wasn't anything in front of me...
    ko: 으으… 분명 앞에 아무것도 없었는데….
    ja: うう…何もなかったはずなのに…
  event_phantomthiefvsdetective_06_e_65:
    speaker: quency_e
    en: Oh, sorry. My clothes are pretty dark, so maybe that's why you didn't see me.
    ko: 미안해~ 옷이 너무 어두워서 잘 안 보였나 보다.
    ja: |-
      ごめんね～私の服が暗すぎて
      よく見えなかったのかも。
  event_phantomthiefvsdetective_06_e_66:
    speaker: quency_e
    en: You okay?
    ko: 괜찮아?
    ja: 大丈夫？
  event_phantomthiefvsdetective_06_e_67:
    speaker: quiry
    en: There was someone in front of me...?
    ko: 누가 계셨군요….
    ja: どなたかいらっしゃったんですね…
  event_phantomthiefvsdetective_06_e_68:
    speaker: wealthyman
    en: You useless fools!
    ko: 이 무능한 놈들…!!!
    ja: どいつもこいつも使えねえ…！！
  event_phantomthiefvsdetective_06_e_69:
    speaker: "<Monologue>"
    en: Phantom slowly walks towards the man.
    ko: 팬텀은 자산가에게 천천히 걸어갔다.
    ja: ファントムが男ににじりよった
  event_phantomthiefvsdetective_06_e_70:
    speaker: phantom
    en: Show me your hands.
    ko: 손, 내밀어 보시오.
    ja: 手を、出してもらおうか？
  event_phantomthiefvsdetective_06_e_71:
    speaker: wealthyman
    en: Ha! In your dreams!
    ko: 하! 달라면 줄 것 같으냐!
    ja: ふんっ！従うバカがどこにいる？
  event_phantomthiefvsdetective_06_e_72:
    speaker: "<Monologue>"
    en: The man turns and dashes towards the door.
    ko: 그는 뒤를 돌아 문 쪽으로 달려갔다.
    ja: 男は背を向け、ドアに向かって駆け出した
  event_phantomthiefvsdetective_06_e_73:
    speaker: miranda_c
    en: No!
    ko: 어엇! 안 됩니다!
    ja: ああっ！いけません！
  event_phantomthiefvsdetective_06_e_74:
    speaker: quency_e
    en: We can't lose him!
    ko: 놓치면 안 돼!
    ja: 逃がしちゃダメ！
  event_phantomthiefvsdetective_06_e_75:
    speaker: "<Self>"
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_phantomthiefvsdetective_06_e_76:
    speaker: "<Narration>"
    en: "*Click* *Whiiiiirrr*"
    ko: 달칵. 휘리리릭~!
    ja: カチッ、ヒュンッ！
  event_phantomthiefvsdetective_06_e_77:
    speaker: wealthyman
    en: Huh?!
    ko: 어? 어어어엇?!
    ja: なっ？うわああっ！？
  event_phantomthiefvsdetective_06_e_78:
    speaker: "<Monologue>"
    en: The moment his foot lands on the threshold of the door, there is a slight click,
    ko: 순간, 그가 달리면서 밟은 바닥이 눌리며 소리가 났고.
    ja: 走り出した男の足下でスイッチが起動し…
  event_phantomthiefvsdetective_06_e_79:
    speaker: "<Monologue>"
    en: and a net falls from the ceiling, catching him in its web.
    ko: 천장에서 그물망이 날아와 그를 덮쳐버렸다.
    ja: 天井から降ってきた網が彼を襲った
  event_phantomthiefvsdetective_06_e_80:
    speaker: wealthyman
    en: What is this?!
    ko: 이, 이게 뭐야!
    ja: な、何だこれは！？
  event_phantomthiefvsdetective_06_e_81:
    speaker: novel
    en: That, my friend, is one of the traps I set up to prevent the Phantom from escaping.
    ko: 오호! 그것 말입니까!
    ja: おおっ！それのことでありますか！？
  event_phantomthiefvsdetective_06_e_82:
    speaker: novel
    en: Quite brilliant, wouldn't you say?
    ko: |-
      혹시 팬텀이 도망가는 것을 방지하기 위해
      문 근처에 설치해 둔 이 노벨의 야심 찬-
    ja: |-
      ファントムの逃亡を阻止するために、
      ドアの近くに仕掛けておいた
      このノベルの野心作――
  event_phantomthiefvsdetective_06_e_83:
    speaker: wealthyman
    en: I thought these traps had been disabled! How come they're working now?
    ko: 그러니까 왜 이게 갑자기 작동하는 거냐고!
    ja: それがなんで俺に作動するんだよ！
  event_phantomthiefvsdetective_06_e_84:
    speaker: quency_e
    en: I told you earlier. I only got rid of the ones that I saw and thought were dangerous.
    ko: |-
      아까 얘기했잖아~
      위험해 보이는 몇 개만 치워버렸다고.
    ja: |-
      さっき言ったでしょ？
      危なそうなものは
      「ちょっとだけ」片づけておいたって。
  event_phantomthiefvsdetective_06_e_85:
    speaker: quency_e
    en: To be more precise,
    ko: 정확히는~
    ja: 正確に言えば～
  event_phantomthiefvsdetective_06_e_86:
    speaker: quency_e
    en: I only removed the ones that were near my tunnel route.
    ko: 우리가 빠져나올 구멍 근처에 있는 것들 위주로 치웠어.
    ja: |-
      私たちの抜け穴の近くにあったものだけ
      片づけておいたってこと～
  event_phantomthiefvsdetective_06_e_87:
    speaker: quency_e
    en: I had no idea there were more of them near the door.
    ko: 그래서 문 근처에 그런 게 있을 줄은 몰랐네~ 킥킥.
    ja: |-
      ドアの近くにそんなものがあるなんて
      知らなかったわ～クスクス。
  event_phantomthiefvsdetective_06_e_88:
    speaker: wealthyman
    en: Aaaarrgh!
    ko: 이이익…!!!
    ja: うぐぐっ…！！
  event_phantomthiefvsdetective_06_e_89:
    speaker: phantom
    en: You're not going anywhere.
    ko: 이제 도망갈 곳도 없소.
    ja: これでもう逃げられないな。
  event_phantomthiefvsdetective_06_e_90:
    speaker: phantom
    en: Show me your hands.
    ko: 손, 내밀어 보시오.
    ja: さあ、手を出してもらおう。
  event_phantomthiefvsdetective_06_e_91:
    speaker: phantom
    en: Hmm...
    ko: 음.
    ja: ふむ…
  event_phantomthiefvsdetective_06_e_92:
    speaker: phantom
    en: I don't know why you forced such a small ring on that sausage finger of yours.
    ko: |-
      이렇게 작은 반지를,
      왜 맞지도 않는 손가락에 우겨서 끼워둔 건지 모르겠군.
    ja: |-
      こんなに小さな指輪を、なぜ合いもしない指に
      無理やり着けているのか理解しかねるね。
  event_phantomthiefvsdetective_06_e_93:
    speaker: phantom
    en: Is this ring really yours?
    ko: 이 반지, 정말 당신의 것이오?
    ja: この指輪、本当に君のものかな？
  event_phantomthiefvsdetective_06_e_94:
    speaker: quency_e
    en: There's no way, look at it.
    ko: 그럴 리가 있겠어~?
    ja: そんなわけないでしょ～？
  event_phantomthiefvsdetective_06_e_95:
    speaker: quency_e
    en: That thing is so tight, it's cutting off all circulation to his finger.
    ko: 손가락에 피 안 통해서 지금 퉁퉁 부었잖아. 킥킥!
    ja: |-
      指の血行が止まっちゃって
      パンパンに腫れてるし。アハハッ！
  event_phantomthiefvsdetective_06_e_96:
    speaker: quency_e
    en: It is really pretty, though.
    ko: 와~ 그런데 진짜 예쁘긴 하다.
    ja: はあ～…でも、確かにキレイね。
  event_phantomthiefvsdetective_06_e_97:
    speaker: miranda_c
    en: Looks expensive, too.
    ko: 엄청 비쌀 것 같습니다!
    ja: とても高そうです！
  event_phantomthiefvsdetective_06_e_98:
    speaker: "<Self>"
    en: That's probably why he stole it.
    ko: 그래서 훔쳤구만.
    ja: それで盗んだのか
  event_phantomthiefvsdetective_06_e_99:
    speaker: wealthyman
    en: I-I didn't steal it!
    ko: 그, 그건 우연히 주운 거야!
    ja: ぐ、偶然拾ったんだ！
  event_phantomthiefvsdetective_06_e_100:
    speaker: wealthyman
    en: I found it!
    ko: 훔치거나 한 게 아니라고!
    ja: 盗んだりなんかしてない！
  event_phantomthiefvsdetective_06_e_101:
    speaker: phantom
    en: You don't say?
    ko: 그렇소?
    ja: そうなのかい？
  event_phantomthiefvsdetective_06_e_102:
    speaker: phantom
    en: Well, we appreciate you keeping it safe. In the meantime, we'll return it to its rightful owner.
    ko: 그럼 우리들이 주인을 알고 있으니 돌려주도록 하겠소.
    ja: |-
      私たちが落とし主を知っているから、
      代わりに返しておいてさしあげよう。
  event_phantomthiefvsdetective_06_e_103:
    speaker: wealthyman
    en: Argh!
    ko: 이잇…!!!
    ja: チッ…！！
  event_phantomthiefvsdetective_06_e_104:
    speaker: wealthyman
    en: Who are you to take my ring?!
    ko: 너희가 뭔데 내 반지를 가져가!!
    ja: なんで俺の指輪を奪おうとする！？
  event_phantomthiefvsdetective_06_e_105:
    speaker: wealthyman
    en: Who are you people?!
    ko: 대체, 대체 뭐야 너희들!!
    ja: お前ら、いったい何者だ！？
  event_phantomthiefvsdetective_06_e_106:
    speaker: phantom
    en: Who are we,
    ko: 훗.
    ja: ふっ…
  event_phantomthiefvsdetective_06_e_107:
    speaker: phantom
    en: you ask?
    ko: 우리들이 누구냐고 물었소?
    ja: 知りたいのかい？
  event_phantomthiefvsdetective_06_e_108:
    speaker: phantom
    en: You won't see us very often,
    ko: 자주 볼 수는 없을 것이오.
    ja: まぁ、滅多にお目にかかることもないからね。
  event_phantomthiefvsdetective_06_e_109:
    speaker: phantom
    en: so listen carefully.
    ko: 그러니 잘 들으시오.
    ja: よく聞いておきたまえ。
  event_phantomthiefvsdetective_06_e_110:
    speaker: phantom
    en: My name is Phantom Thief.
    ko: 내 이름은 괴도 팬텀.
    ja: 私の名前は怪盗ファントム。
  event_phantomthiefvsdetective_06_e_111:
    speaker: phantom
    en: I help those who have been wronged by the wicked,
    ko: 악한 자들에게 고통받는 이들을 도와주고.
    ja: |-
      悪人どもに苦しめられている
      人々を助け…
  event_phantomthiefvsdetective_06_e_112:
    speaker: phantom
    en: and return what was taken from them.
    ko: 그들이 빼앗긴 것들을 돌려주는 일을 하고 있소.
    ja: |-
      奪われたものを取り返すことが
      私の使命だ。
  event_phantomthiefvsdetective_06_e_113:
    speaker: quency_e
    en: I'm Phantom Quency,
    ko: 나는 괴도 퀀시~
    ja: 私は怪盗クエンシー！
  event_phantomthiefvsdetective_06_e_114:
    speaker: quency_e
    en: the assistant to the great Phantom Thief.
    ko: 위대하신 괴도 팬텀님의 조수야!
    ja: 偉大な怪盗ファントム様の助手よ！
  event_phantomthiefvsdetective_06_e_115:
    speaker: quency_e
    en: My other alias is Prison Brea—no, Escape Artist! I can vanish without a trace, and you'll never be able to find me.
    ko: |-
      다른 별명은 탈옥… 아니, 탈출 왕!
      나를 찾거나 잡으려면 쉽지 않을걸~?
    ja: |-
      またの名を脱獄…いや、脱出王！
      そう簡単には捕まらないわよ？
  event_phantomthiefvsdetective_06_e_116:
    speaker: miranda_c
    en: And I'm Miranda, Phantom Police!
    ko: 저는 괴도 경찰 미란다입니다!
    ja: 私は怪盗警察ミランダです！
  event_phantomthiefvsdetective_06_e_117:
    speaker: miranda_c
    en: I work to serve our citizens and uphold justice,
    ko: 정의를 위해, 시민들을 위해 일하고 있습니다!
    ja: |-
      正義のため、そして市民のために
      働いています！
  event_phantomthiefvsdetective_06_e_118:
    speaker: miranda_c
    en: and I came here to retrieve stolen property.
    ko: 오늘은 잃어버린 물건을 찾아드리기 위해 왔습니다!
    ja: 今日は捜し物を見つけるために来ました！
  event_phantomthiefvsdetective_06_e_119:
    speaker: "<Self>"
    en: "... And I'm Phantom @UserName."
    ko: "…나, 나는 괴도 @UserName."
    ja: "…わ、私は怪盗@UserName"
  event_phantomthiefvsdetective_06_e_120:
    speaker: "<Self>"
    en: I provide the hideout for all the other members.
    ko: 괴도들의 기지를 제공하고 있지…!
    ja: 怪盗たちに隠れ家を提供している…！
  event_phantomthiefvsdetective_06_e_121:
    speaker: justicephantomthieves
    en: Together, the four of us uphold justice in the Ark.
    ko: 이렇게 넷이 합쳐, 방주의 정의를 지키는 우리가 바로!
    ja: そして私たち4人こそが、アークの正義を守る！
  event_phantomthiefvsdetective_06_e_122:
    speaker: justicephantomthieves
    en: We are the Thieves of Justice!
    ko: 정의 괴도단이오!
    ja: 正義の怪盗団だ！
  event_phantomthiefvsdetective_06_e_123:
    speaker: wealthyman
    en: Thieves of Justice?
    ko: "…저, 정의 괴도단…."
    ja: "…せ、正義の怪盗団…？"
  event_phantomthiefvsdetective_06_e_124:
    speaker: wealthyman
    en: So you're here to steal my ring after all!
    ko: |-
      아니, 그러니까 결국
      내 반지를 뺏어가려고 온 게 맞잖아!
    ja: |-
      いや、やっぱり俺の指輪を
      奪いに来たんじゃねえか！？
  event_phantomthiefvsdetective_06_e_125:
    speaker: miranda_c
    en: It's not stealing.
    ko: 뺏는 게 아닙니다!
    ja: 奪うのではありません！
  event_phantomthiefvsdetective_06_e_126:
    speaker: miranda_c
    en: I, in upholding the honorable reputation of both the Thieves of Justice and the A.C.P.U.,
    ko: 제가 정의 괴도단과 A.C.P.U.의 명예를 걸고!
    ja: |-
      私が正義の怪盗団と
      A.C.P.U.の名誉にかけて！
  event_phantomthiefvsdetective_06_e_127:
    speaker: miranda_c
    en: will return this ring to its rightful owner.
    ko: 이 반지를 주인에게 돌려드릴 것입니다!
    ja: この指輪を持ち主に返します！
  event_phantomthiefvsdetective_06_e_128:
    speaker: poli
    en: I'd rather you not bring the A.C.P.U. into this...
    ko: 크르르릉… 거기서 A.C.P.U.의 명예는 왜 나와영!
    ja: |-
      グルルル…そこでA.C.P.U.の名誉なんて
      巻き込まないでくださいよん！
  event_phantomthiefvsdetective_06_e_129:
    speaker: miranda_c
    en: Poli! Quiry!
    ko: 폴리! 키리!
    ja: ポリ！キリ！
  event_phantomthiefvsdetective_06_e_130:
    speaker: "<Monologue>"
    en: Miranda darts toward Poli and Quiry and hugs the two of them.
    ko: 미란다는 폴리와 키리에게 달려가 둘을 끌어안았다.
    ja: |-
      ミランダがポリとキリに駆け寄り、
      2人を抱きしめた
  event_phantomthiefvsdetective_06_e_131:
    speaker: poli
    en: Urgh!
    ko: 흐엥!
    ja: ひゃあ！
  event_phantomthiefvsdetective_06_e_132:
    speaker: quiry
    en: Whoa!
    ko: 우앗!
    ja: わあっ！
  event_phantomthiefvsdetective_06_e_133:
    speaker: miranda_c
    en: I know you've got to reprimand me, but I've got to return this ring first,
    ko: 반지를 돌려드리고 나면 혼나러 가겠습니다!
    ja: 指輪を返したら怒られに行きます！
  event_phantomthiefvsdetective_06_e_134:
    speaker: miranda_c
    en: so I'd appreciate it if you waited just a little bit.
    ko: 조금만 기다려 주시면 감사하겠습니다!
    ja: ですから、少しだけ待ってください！
  event_phantomthiefvsdetective_06_e_135:
    speaker: poli
    en: "... Miranda."
    ko: "…미란다."
    ja: "…ミランダ。"
  event_phantomthiefvsdetective_06_e_136:
    speaker: poli
    en: We won't be doing that.
    ko: 그럴 필요 없어영.
    ja: その必要はありませんよん。
  event_phantomthiefvsdetective_06_e_137:
    speaker: miranda_c
    en: Sorry?
    ko: 예?
    ja: はい？
  event_phantomthiefvsdetective_06_e_138:
    speaker: miranda_c
    en: Does that mean...
    ko: 폴리, 그 말씀은….
    ja: ポリ、それはつまり…
  event_phantomthiefvsdetective_06_e_139:
    speaker: poli
    en: You're not going anywhere on your own.
    ko: 제 발로 걸어 왔으닝, 이제 못 빠져나가영!
    ja: |-
      私の前にノコノコ現れた以上、
      逃がしませんよん！
  event_phantomthiefvsdetective_06_e_140:
    speaker: poli
    en: You're coming back to the Police Station with us.
    ko: 미란다는 이대로 저희와 같이 경찰서로 갑니당!
    ja: |-
      ミランダはこのまま私たちと
      署まで来てもらいますぅ！
  event_phantomthiefvsdetective_06_e_141:
    speaker: miranda_c
    en: Huh?!
    ko: 예?!
    ja: はい！？
  event_phantomthiefvsdetective_06_e_142:
    speaker: miranda_c
    en: B-but I need to return this ring.
    ko: 아, 안 됩니다! 반지를 돌려드려야-
    ja: い、いけません！指輪を返さないと――
  event_phantomthiefvsdetective_06_e_143:
    speaker: poli
    en: The others will take care of that.
    ko: 그건 저분들이 알아서 하겠졍!
    ja: |-
      それは、あっちの人たちが
      何とかしてくれますよん！
  event_phantomthiefvsdetective_06_e_144:
    speaker: poli
    en: You and I have other business to attend to.
    ko: 지금 저희가 해야 할 일은 따로 있다구영!
    ja: 私たちは、他にするべきことがあるんですぅ！
  event_phantomthiefvsdetective_06_e_145:
    speaker: poli
    en: Starting with sorting out the paperwork for this crook, and then moving onto why you were cooperating with the Phantom Thieves.
    ko: |-
      이 사람에 대한 사건 정리부터,
      미란다가 왜 괴도들과 함께 있었는지!
    ja: |-
      もともとの事件の整理から、
      ミランダがなぜ怪盗たちと一緒にいたのか！
  event_phantomthiefvsdetective_06_e_146:
    speaker: poli
    en: You're supposed to be a police officer, for crying out loud!
    ko: 하나도 빠짐없이 보고해야 될 거예영!
    ja: ひとつ残らず報告してもらいますからねぇ！
  event_phantomthiefvsdetective_06_e_147:
    speaker: poli
    en: I want a detailed report!
    ko: 미란다는 [경찰] 이니까영! 크르르릉…!!
    ja: |-
      ミランダは「警察官」ですからぁ？
      ガルルル…！！
  event_phantomthiefvsdetective_06_e_148:
    speaker: miranda_c
    en: Oh... Okay...
    ko: 아… 알겠습니다….
    ja: わ…分かりましたぁ…
  event_phantomthiefvsdetective_06_e_149:
    speaker: phantom
    en: Well, I'll be off.
    ko: 그럼, 이만 가겠소.
    ja: では、ここで失礼するとしよう。
  event_phantomthiefvsdetective_06_e_150:
    speaker: phantom
    en: Thank you for your kindness.
    ko: 호의에 감사하오.
    ja: 協力に感謝する。
  event_phantomthiefvsdetective_06_e_151:
    speaker: quency_e
    en: Bye!
    ko: 안녕~
    ja: じゃあね～
  event_phantomthiefvsdetective_06_e_152:
    speaker: "<Self>"
    en: I'll come by later to help you out, Miranda.
    ko: 나, 나중에 도와주러 갈게 미란다…!
    ja: あ、あとで助けにいくからな、ミランダ…！
  event_phantomthiefvsdetective_06_e_153:
    speaker: "<Monologue>"
    en: We exit the house through the tunnel we came in.
    ko: 우리는 다시 왔던 구멍을 통해 집을 빠져나갔다.
    ja: 私たちはまた抜け穴を通り、現場から抜け出した
  event_phantomthiefvsdetective_06_e_154:
    speaker: novel
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_06_e_155:
    speaker: quiry
    en: Are you okay, Novel?
    ko: 노벨, 괜찮으세요?
    ja: ノベル、大丈夫ですか？
  event_phantomthiefvsdetective_06_e_156:
    speaker: quiry
    en: We'll do all we can to track her, so don't be too disheartened.
    ko: 저희가 최선을 다해 역추적할 테니, 너무 상심하지-
    ja: |-
      私たちが全力で追跡するので、
      あまり落ち込まず――
  event_phantomthiefvsdetective_06_e_157:
    speaker: novel
    en: Don't worry, you don't have to do that.
    ko: 아니, 그럴 필요 없는 것입니다.
    ja: いえ、その必要はないのであります。
  event_phantomthiefvsdetective_06_e_158:
    speaker: quiry
    en: Hmm?
    ko: 네?
    ja: はい？
  event_phantomthiefvsdetective_06_e_159:
    speaker: novel
    en: Hehe...
    ko: 후후….
    ja: ふふ…
  event_phantomthiefvsdetective_06_e_160:
    speaker: novel
    en: Hahahaha!
    ko: 후후후후…!!!
    ja: ふふふふ…！！
  event_phantomthiefvsdetective_06_e_161:
    speaker: novel
    en: I expected no less from the Phantom.
    ko: 역시 팬텀인 것입니다!
    ja: さすがはファントムであります！
  event_phantomthiefvsdetective_06_e_162:
    speaker: novel
    en: She completely circumvented my schemes.
    ko: 이 노벨의 추리를 완벽하게 피해 가다니 말입니다!
    ja: このノベルの推理が見事に外れるとは！
  event_phantomthiefvsdetective_06_e_163:
    speaker: novel
    en: There's no denying it; I have been soundly defeated this time.
    ko: 이번엔 저희의 완벽한 패배인 것입니다!
    ja: 今回ばかりは、私たちの完敗であります！
  event_phantomthiefvsdetective_06_e_164:
    speaker: novel
    en: However, I never expected the Phantom to be so easily caught in the first place!
    ko: |-
      저도, 팬텀이 고작 이 정도로 잡힐 거라고는
      생각하지 않았다는 것입니다!
    ja: |-
      私もファントムが簡単に捕まる相手だとは
      思っていないのであります！
  event_phantomthiefvsdetective_06_e_165:
    speaker: novel
    en: Until the next calling card makes its appearance, I will work tirelessly to improve my sleuthing skills.
    ko: |-
      이 노벨, 다음 예고장이 도착할 때까지
      좀 더 추리력을 키우겠다는 것입니다!
    ja: |-
      このノベル、次の予告状が届くまでに
      もっと推理力を磨いておくであります…！
  event_phantomthiefvsdetective_06_e_166:
    speaker: novel
    en: Until we meet again, Phantom! I'll be waiting!
    ko: 기다리라는 것입니다, 팬터어엄-!!!!
    ja: |-
      心して待っているのであります！
      ファントム！！
  event_phantomthiefvsdetective_06_e_167:
    speaker: oldman
    en: Oh my goodness!
    ko: 아….
    ja: ああっ…
  event_phantomthiefvsdetective_06_e_168:
    speaker: oldman
    en: This is the ring!
    ko: 이 반지가 맞습니다….
    ja: この指輪です…
  event_phantomthiefvsdetective_06_e_169:
    speaker: oldman
    en: Thank you so much, all of you.
    ko: 정말, 정말 감사드립니다 여러분….
    ja: |-
      みなさん…本当に…
      本当にありがとうございます。
  event_phantomthiefvsdetective_06_e_170:
    speaker: "<Monologue>"
    en: Upon returning the ring to its rightful owner,
    ko: 그렇게 우리는 반지를 무사히 주인에게 돌려주었고.
    ja: こうして、私たちは指輪を無事に持ち主へ返し…
  event_phantomthiefvsdetective_06_e_171:
    speaker: "<Monologue>"
    en: the Thieves of Justice's mission is complete.
    ko: 마침내 정의 괴도단의 임무가 마무리되었다.
    ja: 正義の怪盗団は使命を果たした
  event_phantomthiefvsdetective_06_e_172:
    speaker: phantom
    en: Thanks for all the help.
    ko: 정말 고생 많았소.
    ja: 本当にご苦労だった。
  event_phantomthiefvsdetective_06_e_173:
    speaker: quency_e
    en: No problem! I haven't had that much fun in a while.
    ko: 아냐~ 나도 간만에 너무 재미있었는걸.
    ja: ううん。私も久しぶりにすごく楽しかったよ。
  event_phantomthiefvsdetective_06_e_174:
    speaker: quency_e
    en: I got as much out of it as you did, hehe.
    ko: 보람도 있었고 말이야! 히힛.
    ja: 達成感もあったしね！えへへっ。
  event_phantomthiefvsdetective_06_e_175:
    speaker: phantom
    en: I always thought that being a thief meant you should never be caught.
    ko: "…괴도란, 절대 들켜서는 안 되고."
    ja: "…怪盗とは、人に知られてはならないもの…"
  event_phantomthiefvsdetective_06_e_176:
    speaker: phantom
    en: If you do get seen, you should do everything in your power to escape.
    ko: 들킨다면 최선을 다해 도망쳐야 하는 몸이라고 생각했소.
    ja: |-
      気づかれたら何としてでも
      逃げなければならない…
      そんな存在だと思っていた。
  event_phantomthiefvsdetective_06_e_177:
    speaker: phantom
    en: But after forming the Phantom Thieves and acting as a team, my thoughts have changed.
    ko: |-
      그러나 괴도단을 모아, 팀으로서 활동을 해보니
      생각이 바뀌었소.
    ja: |-
      しかし、怪盗団として皆と活動するうちに、
      考えが変わったよ。
  event_phantomthiefvsdetective_06_e_178:
    speaker: phantom
    en: I didn't know it would feel this good for others to witness the good deeds I've done.
    ko: |-
      앞에서 나의 정의를 보여주는 것이
      이리도 기분 좋은 것일 줄은 몰랐소.
    ja: |-
      誰が相手でも自分の正義を堂々と貫くことが、
      これほど気分のいいものだったとは。
  event_phantomthiefvsdetective_06_e_179:
    speaker: phantom
    en: I wanted to thank you all for allowing me to experience that.
    ko: |-
      이런 진귀한 경험을 하게 해준 그대들에게
      진심으로 감사를 표하고 싶소.
    ja: |-
      こんな貴重な体験をさせてくれた君たちには
      心より感謝しなければね。
  event_phantomthiefvsdetective_06_e_180:
    speaker: quency_e
    en: Hey, it's not like we get to do this sort of stuff every day, either.
    ko: 나야말로 언제 이런 걸 해보겠어.
    ja: 私もこんな体験は初めてよ。
  event_phantomthiefvsdetective_06_e_181:
    speaker: quency_e
    en: Oh!
    ko: 아!
    ja: あっ！
  event_phantomthiefvsdetective_06_e_182:
    speaker: quency_e
    en: Looks like the sun's coming up.
    ko: 벌써 해가 뜰 시간인가 봐.
    ja: もう日が昇る時間ね。
  event_phantomthiefvsdetective_06_e_183:
    speaker: phantom
    en: Yes, the sky is starting to turn red.
    ko: 그렇군, 벌써 하늘이 붉게 물들기 시작했군.
    ja: そうか。もう空が赤く染まり始めたな。
  event_phantomthiefvsdetective_06_e_184:
    speaker: phantom
    en: It seems that the time for the Phantom Thieves ends here.
    ko: 괴도들의 시간은 여기까지인듯 하오.
    ja: 怪盗たちの時間はここまでのようだ。
  event_phantomthiefvsdetective_06_e_185:
    speaker: "<Self>"
    en: We'll all have to return to our daily lives.
    ko: 이제 각자의 일상으로 돌아가야지.
    ja: それぞれの日常に戻ろう
  event_phantomthiefvsdetective_06_e_186:
    speaker: phantom
    en: That's right.
    ko: 그렇소.
    ja: そうしよう。
  event_phantomthiefvsdetective_06_e_187:
    speaker: phantom
    en: It's disappointing that Miranda couldn't be with us at the very end.
    ko: 미란다가 마지막을 함께 하지 못 한게 아쉽소.
    ja: |-
      ミランダが最後までいられなかったことは
      残念だ。
  event_phantomthiefvsdetective_06_e_188:
    speaker: quency_e
    en: I'm sure we'll be able to see her again.
    ko: 또 만날 수 있겠지~
    ja: また会えるでしょ～
  event_phantomthiefvsdetective_06_e_189:
    speaker: "<Self>"
    en: Exactly.
    ko: 그래, 그래.
    ja: そうだな
  event_phantomthiefvsdetective_06_e_190:
    speaker: phantom
    en: So then.
    ko: 그럼!
    ja: では！
  event_phantomthiefvsdetective_06_e_191:
    speaker: phantom
    en: The Thieves of Justice disbands here.
    ko: 정의 괴도단은 여기서 해산이오.
    ja: 正義の怪盗団は、これにて解散とする。
  event_phantomthiefvsdetective_06_e_192:
    speaker: phantom
    en: Take care, everyone.
    ko: 모두, 잘 지내시오.
    ja: みんな、元気で。
  event_phantomthiefvsdetective_06_e_193:
    speaker: "<Narration>"
    en: As the darkness lifts, people begin to stir from their sleep.
    ko: 어둠이 걷히고, 사람들은 잠에서 깨어나기 시작한다.
    ja: 闇が消え、人々は眠りから覚める
  event_phantomthiefvsdetective_06_e_194:
    speaker: "<Narration>"
    en: Those who roamed through the cover of night return to their original lives,
    ko: 밤하늘을 누비던 이들은 본래의 자리로 돌아가고.
    ja: |-
      夜空を駆け回っていた彼女たちは、
      本来いるべき場所に戻り…
  event_phantomthiefvsdetective_06_e_195:
    speaker: "<Narration>"
    en: and another day begins, as if nothing happened.
    ko: 아무 일 없었다는 듯, 하루는 또 시작될 것이다.
    ja: |-
      何もなかったかのように、
      また1日が始まるのだろう
  event_phantomthiefvsdetective_06_e_196:
    speaker: "<Narration>"
    en: Although we are not sure when,
    ko: 그리고 언제가 될지는 모르겠지만.
    ja: そして、いつになるかは分からないが…
  event_phantomthiefvsdetective_06_e_197:
    speaker: "<Narration>"
    en: we all look forward to the day when the Thieves of Justice reunite again.
    ko: 정의 괴도단이 다시 모이는 그날을 기약하며.
    ja: 正義の怪盗団が再び、一堂に会する日を願って…
  event_phantomthiefvsdetective_06_e_198:
    speaker: "<Narration>"
    en: PHANTOM THIEF VS DETECTIVE: END
    ko: 'PHANTOM THIEF VS DETECTIVE : END'
    ja: 'PHANTOM THIEF VS DETECTIVE : END'
event_phantomthiefvsdetective_epilogue:
  event_phantomthiefvsdetective_epilogue_1:
    speaker: "<Narration>"
    en: "*Creaaak* *Clunk*"
    ko: 끼이이익- 철컹.
    ja: キィィ…ガチャン――
  event_phantomthiefvsdetective_epilogue_2:
    speaker: quency
    en: Ugh, so mean.
    ko: 아우~ 너무해.
    ja: はぁ～ひどい話だわ～
  event_phantomthiefvsdetective_epilogue_3:
    speaker: quency
    en: Wasn't it a bit much throwing me in solitary for that long? It's not like it was my first time roaming around.
    ko: |-
      내가 한두 번 돌아다닌 것도 아닌데,
      독방에 너무 오래 둔 거 아냐~?
    ja: |-
      ちょっとお出かけしただけなのに、
      隔離房が長すぎじゃない？
  event_phantomthiefvsdetective_epilogue_4:
    speaker: quency
    en: Ah, my sweet room. How I missed you so.
    ko: 보고 싶었어~ 마이 스위트 룸~
    ja: 会いたかったわ～、マイスイートルーム！
  event_phantomthiefvsdetective_epilogue_5:
    speaker: quency
    en: Now then, in celebration of my long-awaited return to my room,
    ko: 그럼 내 방으로 복귀한 기념으로!
    ja: それじゃ、私の部屋に戻ってきた記念に！
  event_phantomthiefvsdetective_epilogue_6:
    speaker: quency
    en: why don't I go on a little excursion?
    ko: 잠시 좀 돌아다녀 볼까~?
    ja: ちょっとお出かけしちゃおっかな～？
  event_phantomthiefvsdetective_epilogue_7:
    speaker: "<Narration>"
    en: "*Swiiish*"
    ko: 촤르르륵-
    ja: シャッ――
  event_phantomthiefvsdetective_epilogue_8:
    speaker: quency
    en: First this way, then left,
    ko: 이쪽으로 가서~ 왼쪽으로 가서~
    ja: こっちに行って～左に進んで～
  event_phantomthiefvsdetective_epilogue_9:
    speaker: quency
    en: and hang a right...
    ko: 오른쪽으로 돌면~!
    ja: 右に曲がれば～！
  event_phantomthiefvsdetective_epilogue_10:
    speaker: quency
    en: Hmm?
    ko: 응?
    ja: ん？
  event_phantomthiefvsdetective_epilogue_11:
    speaker: "<Narration>"
    en: "*Flutter*"
    ko: 팔랑~
    ja: ヒラッ
  event_phantomthiefvsdetective_epilogue_12:
    speaker: quency
    en: Huh?
    ko: 어어?
    ja: あれ？
  event_phantomthiefvsdetective_epilogue_13:
    speaker: quency
    en: How'd a paper airplane get in here?
    ko: 어떻게 이 루트로 종이비행기가 들어왔지?
    ja: どうしてこんな場所に紙飛行機が？
  event_phantomthiefvsdetective_epilogue_14:
    speaker: quency
    en: Hardly anyone knows this path.
    ko: 이 길을 아는 사람은 거의 없는데.
    ja: |-
      このルートを知ってる人なんて、
      ほとんどいないのに。
  event_phantomthiefvsdetective_epilogue_15:
    speaker: "<Narration>"
    en: "*Rustle rustle*"
    ko: 부스럭- 부스럭.
    ja: ガサゴソ…
  event_phantomthiefvsdetective_epilogue_16:
    speaker: quency
    en: Hmm...
    ko: 흐음~
    ja: ふ～ん。
  event_phantomthiefvsdetective_epilogue_17:
    speaker: quency
    en: Hehe. Seems like things are about to get interesting again.
    ko: 킥킥. 또 재미있는 걸 하려나 보네~
    ja: クスクス。また面白いことがありそうね～
  event_phantomthiefvsdetective_epilogue_18:
    speaker: poli
    en: Miranda, did you finish writing that report?
    ko: 시말서는 다 썼나영, 미란다?
    ja: ミランダ、始末書は書き終わりましたかぁ？
  event_phantomthiefvsdetective_epilogue_19:
    speaker: miranda
    en: Yes, Poli.
    ko: 예! 다 썼습니다!
    ja: はい！書き終わりました！
  event_phantomthiefvsdetective_epilogue_20:
    speaker: poli
    en: Good. Read it to me.
    ko: 조아영, 읽어보세영.
    ja: じゃあ、読んでくださいよん。
  event_phantomthiefvsdetective_epilogue_21:
    speaker: miranda
    en: Report!
    ko: 시! 말! 서!
    ja: し！ま！つ！しょ！
  event_phantomthiefvsdetective_epilogue_22:
    speaker: miranda
    en: I collaborated with the Phantom Thieves in order to ensure justice was served.
    ko: 저는 정의를 위해 괴도 활동을 하였습니다!
    ja: 私は正義のために怪盗として活動しました！
  event_phantomthiefvsdetective_epilogue_23:
    speaker: miranda
    en: I heard that the citizen in question was quite happy upon having his lost property returned to him.
    ko: |-
      잃어버린 물건을 찾아드려서
      시민분도 매우 행복해하셨다고 들었습니다!
    ja: |-
      捜し物が見つかって、市民の方も
      とても幸せそうだったと聞きました！
  event_phantomthiefvsdetective_epilogue_24:
    speaker: miranda
    en: I am disappointed that I did not get to see it for myself, and my hope is that next time I will be able to do so.
    ko: |-
      그 모습을 직접 보지 못해 아쉽습니다!
      다음에는 제 눈으로 보고 싶습니다!
    ja: |-
      ただ、自分の目で見られなかったのは残念です！
      次はこの目で見たいです！
  event_phantomthiefvsdetective_epilogue_25:
    speaker: miranda
    en: In the future, I will continue, in my role as a law enforcement officer, to ensure that justice is upheld.
    ko: 앞으로도 정의를 위해 행동하는 경찰이 되겠습니다!
    ja: これからも正義のために行動します！
  event_phantomthiefvsdetective_epilogue_26:
    speaker: miranda
    en: Written by Miranda.
    ko: 작성자! 미! 란! 다!
    ja: 作成者！ミ！ラ！ン！ダ！
  event_phantomthiefvsdetective_epilogue_27:
    speaker: poli
    en: Hmm?
    ko: 음.
    ja: うーん。
  event_phantomthiefvsdetective_epilogue_28:
    speaker: poli
    en: Is that it?
    ko: 끝인가영?
    ja: それで終わりですかぁ？
  event_phantomthiefvsdetective_epilogue_29:
    speaker: miranda
    en: Yep! That's all.
    ko: 예! 끝입니다!
    ja: はい！終わりです！
  event_phantomthiefvsdetective_epilogue_30:
    speaker: poli
    en: "*Sigh*..."
    ko: 에흉….
    ja: はぁぁ…
  event_phantomthiefvsdetective_epilogue_31:
    speaker: quiry
    en: Poli, the Commander even came all the way out here and explained the situation to us. Don't you think that's enough?
    ko: |-
      폴리, 지휘관도 오셔서 다 설명해 주셨는데
      이 정도면 충분하지 않을까요?
    ja: |-
      ポリ、指揮官からの事情説明もありましたし
      これぐらいで十分じゃありませんか？
  event_phantomthiefvsdetective_epilogue_32:
    speaker: quiry
    en: It's thanks to them that we were able to catch that scammer.
    ko: 덕분에 사기꾼도 잡았잖아요~!
    ja: おかげで、サギ師も捕まったじゃないですか！
  event_phantomthiefvsdetective_epilogue_33:
    speaker: poli
    en: You're right.
    ko: 그렇졍.
    ja: そうですねぇ。
  event_phantomthiefvsdetective_epilogue_34:
    speaker: poli
    en: That individual was a con man after all, and while it is good to hear that all
      the stolen property was returned to its rightful owner,
    ko: |-
      확인해 보니 그 사람이 사기꾼이었공,
      이후에 훔친 물건들을 주인들에게 돌려준 건 잘한 일이지만!
    ja: |-
      あの人は確かに犯罪者でしたし、
      指輪が持ち主に戻ったのは良かったですがぁ！
  event_phantomthiefvsdetective_epilogue_35:
    speaker: poli
    en: that report is hardly sufficient to be used as an official document.
    ko: 저걸 시말서라고 상부에 보고할 수 있겠냐고용!
    ja: |-
      これを始末書として
      上に出せると思いますかぁ？
  event_phantomthiefvsdetective_epilogue_36:
    speaker: quiry
    en: But...
    ko: 그, 그건….
    ja: そ、それは…
  event_phantomthiefvsdetective_epilogue_37:
    speaker: poli
    en: And leaving the report aside, I cannot abide Miranda colluding with the Phantom Thieves!
    ko: |-
      그리고, 보고를 떠나서
      미란다가 괴도 활동을 한 건 용납할 수 없어영!
    ja: |-
      それに、ミランダが怪盗として
      活動していたことは許されませんよん！
  event_phantomthiefvsdetective_epilogue_38:
    speaker: poli
    en: I want you to write me an in-depth report as to how you stooped so low, along with a formal letter of apology.
    ko: |-
      그러니 어쩌다 괴도 활동을 하게 되었는지랑
      반성문까지 추가해서 더 상세하게 써오세영! 미란다!
    ja: |-
      なんでそうなったのか、
      反省の気持ちも足してもっと詳細に
      書いてきてくださいよん！
  event_phantomthiefvsdetective_epilogue_39:
    speaker: miranda
    en: Yes, Poli! Right away!
    ko: 예! 다시 쓰겠습니다!
    ja: はい！書き直します！
  event_phantomthiefvsdetective_epilogue_40:
    speaker: "<Narration>"
    en: "*Flutter*"
    ko: 팔랑~
    ja: ヒラッ
  event_phantomthiefvsdetective_epilogue_41:
    speaker: miranda
    en: Huh?
    ko: 어?
    ja: あれ？
  event_phantomthiefvsdetective_epilogue_42:
    speaker: miranda
    en: We just got some mail.
    ko: 우편물이 도착했습니다!
    ja: 何かのメッセージみたいです！
  event_phantomthiefvsdetective_epilogue_43:
    speaker: miranda
    en: Should I read it?
    ko: 제가 읽어보면 됩니까?
    ja: 読んでみてもいいですか？
  event_phantomthiefvsdetective_epilogue_44:
    speaker: poli
    en: Go ahead.
    ko: 그러세영.
    ja: いいですよん。
  event_phantomthiefvsdetective_epilogue_45:
    speaker: miranda
    en: Hm...
    ko: 음….
    ja: うーん…
  event_phantomthiefvsdetective_epilogue_46:
    speaker: miranda
    en: Huh?!
    ko: 어!
    ja: あっ！
  event_phantomthiefvsdetective_epilogue_47:
    speaker: miranda
    en: Oh my goodness!
    ko: 어엇! 이것은!
    ja: こっ！これは！
  event_phantomthiefvsdetective_epilogue_48:
    speaker: miranda
    en: Poli, justice is calling once again! I think I have to go!
    ko: 폴리! 저 다시 정의를 위해 다녀와야 할 것 같습니다!
    ja: ポリ！また正義のために行ってきます！
  event_phantomthiefvsdetective_epilogue_49:
    speaker: miranda
    en: Is that okay?
    ko: 괜찮겠습니까?
    ja: いいでしょうか？
  event_phantomthiefvsdetective_epilogue_50:
    speaker: miranda
    en: When I get back, I'll write you three reports!
    ko: 시말서 3장!
    ja: 始末書3枚！
  event_phantomthiefvsdetective_epilogue_51:
    speaker: miranda
    en: No, make it five!
    ko: 아니, 5장 쓰겠습니다!
    ja: いえ、5枚書きます！
  event_phantomthiefvsdetective_epilogue_52:
    speaker: poli
    en: Grrrr...
    ko: 크르르릉…!
    ja: グルルル…！
  event_phantomthiefvsdetective_epilogue_53:
    speaker: poli
    en: You've got some nerve saying that when you haven't even written me one!
    ko: 1장이라도 제대로 쓰고 그런 말을 해영!!
    ja: |-
      そういうことは、1枚でもきちんと書いてから
      言ってくださいよん！！
  event_phantomthiefvsdetective_epilogue_54:
    speaker: "<Monologue>"
    en: Today was exhausting.
    ko: 휴~ 오늘도 피곤한 하루였다.
    ja: ふぅ…今日も大変な一日だった
  event_phantomthiefvsdetective_epilogue_55:
    speaker: "<Monologue>"
    en: Time to sleep...
    ko: 이만 자야지….
    ja: もう寝ないと…
  event_phantomthiefvsdetective_epilogue_56:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_epilogue_57:
    speaker: "<Narration>"
    en: "*Tap*"
    ko: 톡.
    ja: コン…
  event_phantomthiefvsdetective_epilogue_58:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_phantomthiefvsdetective_epilogue_59:
    speaker: "<Narration>"
    en: "*Tap tap*"
    ko: 톡. 톡.
    ja: コンコンッ…
  event_phantomthiefvsdetective_epilogue_60:
    speaker: "<Self>"
    en: Hmm?
    ko: 음?
    ja: 何だ？
  event_phantomthiefvsdetective_epilogue_61:
    speaker: "<Monologue>"
    en: I hear something rapping at the window, which is slightly ajar.
    ko: 무언가가 창문을 치는 소리가 들려온다.
    ja: 何かが窓を叩く音が聞こえた
  event_phantomthiefvsdetective_epilogue_62:
    speaker: "<Monologue>"
    en: Shortly after...
    ko: 그리고.
    ja: 様子をうかがうと…
  event_phantomthiefvsdetective_epilogue_63:
    speaker: "<Narration>"
    en: "*Flutter*"
    ko: 팔랑~
    ja: ヒラッ
  event_phantomthiefvsdetective_epilogue_64:
    speaker: "<Monologue>"
    en: A paper airplane flies in through the opening.
    ko: |-
      살짝 열려있는 창문 틈 사이로,
      종이비행기 하나가 날아 들어왔다.
    ja: |-
      わずかに開いていた窓の隙間から、
      紙飛行機が入ってきた
  event_phantomthiefvsdetective_epilogue_65:
    speaker: "<Self>"
    en: What's this?
    ko: 이건….
    ja: これは…
  event_phantomthiefvsdetective_epilogue_66:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 부스럭-
    ja: ガサ…
  event_phantomthiefvsdetective_epilogue_67:
    speaker: "<Narration>"
    en: '"Tomorrow at midnight, meet at the base."'
    ko: "[내일 자정, 기지에서 모이도록 하시오.]"
    ja: "「明日の午前0時、隠れ家に集合のこと」"
  event_phantomthiefvsdetective_epilogue_68:
    speaker: "<Narration>"
    en: '"Thieves of Justice, assemble."'
    ko: "[정의 괴도단, 집합이오.]"
    ja: "「正義の怪盗団、再集結だ」"
  event_phantomthiefvsdetective_epilogue_69:
    speaker: "<Narration>"
    en: '"Phantom Thief."'
    ko: "[괴도 팬텀.]"
    ja: "「怪盗ファントム」"
  event_phantomthiefvsdetective_epilogue_70:
    speaker: "<Self>"
    en: "...?!"
    ko: "……?!"
    ja: "……！？"
  event_phantomthiefvsdetective_epilogue_71:
    speaker: "<Narration>"
    en: "*Slide*"
    ko: 드르르륵!
    ja: ガラッ！
  event_phantomthiefvsdetective_epilogue_72:
    speaker: "<Monologue>"
    en: I open the window and look down,
