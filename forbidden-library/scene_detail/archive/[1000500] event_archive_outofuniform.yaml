      地道に努力しましょう。
  event_outofuniform_03_40:
    speaker: ein_k
    en: What the... That's a terrible one too!
    ko: 뭐야, 선배도 안 좋은 말뿐이네요.
    ja: ええ？先輩も運勢悪そうですね。
  event_outofuniform_03_41:
    speaker: ein_k
    en: Are there only bad fortunes in this thing or what?!
    ko: 이거 나쁜 말만 들어있는 거 아냐?!
    ja: まさか、悪いことしか書かれてないとか！？
  event_outofuniform_03_42:
    speaker: mica
