---
event_outofuniform_01:
  event_outofuniform_01_1:
    speaker: "<Monologue>"
    en: Shafts of warm sunlight stream in through the window.
    ko: 창문으로 들어오는 따뜻한 햇살.
    ja: 窓から暖かな日差しが差し込んでいる
  event_outofuniform_01_2:
    speaker: "<Monologue>"
    en: At first glance, it seems like a perfectly ordinary morning.
    ko: 얼핏 보면 평소와 다를 것 없는 아침이지만….
    ja: いつもと同じ平和な朝だが…
  event_outofuniform_01_3:
    speaker: "<Monologue>"
    en: Another year has passed, and a new year is upon us.
    ko: 1년이 지나, 또 새해가 밝았다.
    ja: 1年が過ぎ、また新しい年がやって来た
  event_outofuniform_01_4:
    speaker: "<Self>"
    en: And so I'm one year older.
    ko: 이렇게 또 한 살을 먹는구나….
    ja: こうしてまた年を重ねるのか…
  event_outofuniform_01_5:
    speaker: "<Self>"
    en: I'm getting on in years. I'm already...
    ko: 내 나이도 벌써-
    ja: 今年で私も…
  event_outofuniform_01_6:
    speaker: "<Monologue>"
    en: No, now's not the time to be pondering my age.
    ko: 아니, 이럴 때가 아니다.
    ja: いや、のんびりしている場合ではない
  event_outofuniform_01_7:
    speaker: "<Monologue>"
    en: I've got to hurry and get up. Everyone and I have plans to...
    ko: 오늘은 그들과 약속했기 때문에 빨리 준비를 해야….
    ja: 今日は約束がある。早く準備をしなければ…
  event_outofuniform_01_8:
    speaker: "<Narration>"
    en: "*Bang bang*"
    ko: 쾅쾅!!
    ja: バンバン！
  event_outofuniform_01_9:
    speaker: "<Self>"
    en: Huh?
    ko: 어?
    ja: ん？
  event_outofuniform_01_10:
    speaker: "<Self>"
    en: Who is it?
    ko: 누, 누구세요?
    ja: 誰だ？
  event_outofuniform_01_11:
    speaker: ein
    en: It's us, Teacher!
    ko: 쌤! 저희 왔어요!
    ja: 先生！私です！
  event_outofuniform_01_12:
    speaker: ein
    en: Hurry up and open the door!
    ko: 빨리 문 열어요!
    ja: 早く開けてください！
  event_outofuniform_01_13:
    speaker: zwei
    en: Ein, you're going to break the door. Take it easy.
    ko: |-
      아인, 문 부서지겠다.
      좀 살살 해.
    ja: |-
      アイン、ドアが壊れる。
      もう少し優しくノックしないと。
  event_outofuniform_01_14:
    speaker: ein
    en: There's no way I can knock quietly when I'm this stoked!
    ko: 아, 신나는데 어떻게 이 흥을 감추고 똑똑 노크를 해요.
    ja: |-
      こんな時に、どうして
      落ち着いていられるんですか？
  event_outofuniform_01_15:
    speaker: ein
    en: Teacher, come and open the door before it breaks!
    ko: 쌤~ 문 부서지기 전에 빨리 열어줘요!
    ja: |-
      先生～
      ドアが壊れちゃう前に、早く開けてください！
  event_outofuniform_01_16:
    speaker: "<Self>"
    en: Fine.
    ko: 알았어.
    ja: 分かった、分かった
  event_outofuniform_01_17:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_outofuniform_01_18:
    speaker: ein
    en: Good morning, Teacher!
    ko: 좋은 아침이에요, 쌤!
    ja: 先生、おはようございますっ！
  event_outofuniform_01_19:
    speaker: zwei
    en: Good morning, Teacher.
    ko: 안녕하세요, 선생님.
    ja: 先生、おはようございます。
  event_outofuniform_01_20:
    speaker: zwei
    en: We apologize for making such a ruckus this early in the morning.
    ko: 아침부터 시끄럽게 해드려서 죄송해요.
    ja: 朝からお騒がせしてすみません。
  event_outofuniform_01_21:
    speaker: "<Self>"
    en: It's all right.
    ko: 아냐, 괜찮아.
    ja: いや、大丈夫だ
  event_outofuniform_01_22:
    speaker: "<Self>"
    en: What are you doing here so early?
    ko: 그런데 둘 다 왜 이렇게 일찍 온 거야…?
    ja: こんな朝早くからどうしたんだ…？
  event_outofuniform_01_23:
    speaker: zwei
    en: Well, it's beca...
    ko: 그게….
    ja: 実は…
  event_outofuniform_01_24:
    speaker: ein
    en: We're so excited!
    ko: 설레잖아요!!
    ja: もう待ちきれなくて！！
  event_outofuniform_01_25:
    speaker: ein
    en: This is the first time a festival is being held at the Outpost!
    ko: 전초기지에서 열리는 축제는 처음이라구요!
    ja: 前哨基地のお祭りなんて初めてですから！
  event_outofuniform_01_26:
    speaker: ein
    en: We came running over as soon as we woke up.
    ko: 눈 뜨자마자 달려온 거예요!!
    ja: 朝目が覚めた瞬間、走ってきました！！
  event_outofuniform_01_27:
    speaker: zwei
    en: My apologies.
    ko: 말릴 틈도 없이 그렇게 됐어요.
    ja: 止めるスキもなくて…
  event_outofuniform_01_28:
    speaker: zwei
    en: I didn't have time to stop her.
    ko: 죄송해요.
    ja: すみません。
  event_outofuniform_01_29:
    speaker: "<Self>"
    en: It's not even that big of a festival...
    ko: "…그렇게까지 거창한 축제는 아닌데…."
    ja: "…そんなに大したものではないが…"
  event_outofuniform_01_30:
    speaker: ein
    en: Hey, a festival is a festival.
    ko: 그래도 축제는 축제잖아요~
    ja: お祭りはお祭りですって～
  event_outofuniform_01_31:
    speaker: zwei
    en: Did you just wake up,
    ko: 그나저나 선생님.
    ja: それはそうと、先生。
  event_outofuniform_01_32:
    speaker: zwei
    en: Teacher?
    ko: 혹시 방금 일어나신 건가요?
    ja: まさか、今お目覚めでしたか？
  event_outofuniform_01_33:
    speaker: "<Self>"
    en: Yeah, that's right.
    ko: 응, 그렇지.
    ja: ああ
  event_outofuniform_01_34:
    speaker: zwei
    en: I knew we'd end up waking you...
    ko: 역시, 저희가 잠을 깨웠….
    ja: |-
      すみません。
      起こしてしま…
  event_outofuniform_01_35:
    speaker: ein
    en: What the heck are you thinking, Teacher?
    ko: 아, 쌤! 뭐 하시는 거예요!
    ja: え～！何してるんですか！
  event_outofuniform_01_36:
    speaker: ein
    en: You should be getting up bright and early on a day like this.
    ko: 이런 날은 빨리 일어나서 준비하고 기다렸어야죠~!
    ja: こんな日に今起きたなんて！
  event_outofuniform_01_37:
    speaker: "<Self>"
    en: We agreed to meet two hours from now...
    ko: "…약속까지 2시간 남았는데…."
    ja: 約束の時間まで、まだ2時間もあるが…
  event_outofuniform_01_38:
    speaker: ein
    en: Nope, not another word from you! Hurry and go wash up.
    ko: 됐고, 빨리 씻으러 가요.
    ja: とにかくっ！早く顔洗ってきてください。
  event_outofuniform_01_39:
    speaker: ein
    en: We have some things to prepare on our end as well.
    ko: 저희도 준비할게 있거든요.
    ja: 私たちも準備しなきゃだし。
  event_outofuniform_01_40:
    speaker: "<Self>"
    en: Like what?
    ko: 준비할 거?
    ja: 準備？
  event_outofuniform_01_41:
    speaker: ein
    en: You'll see when you're done getting ready!
    ko: 네! 쌤 것도 있으니까, 다 씻으면 말해요!
    ja: |-
      はい！先生の分もありますから、
      洗い終わったら教えてくださいね！
  event_outofuniform_01_42:
    speaker: ein
    en: Hehe!
    ko: 히히! 헤헤헷!!
    ja: へへ！えへへへっ！！
  event_outofuniform_01_43:
    speaker: "<Monologue>"
    en: I glance at Zwei uneasily,
    ko: "…나는 불안한 표정으로 츠바이를 바라보았고."
    ja: "…私は不安になりツバイの表情をうかがった"
  event_outofuniform_01_44:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  event_outofuniform_01_45:
    speaker: "<Monologue>"
    en: but she avoids my gaze.
    ko: 충격적이게도, 츠바이마저 내 눈빛을 피해버렸다.
    ja: なんとツバイまで私の視線を避けている
  event_outofuniform_01_46:
    speaker: "<Self>"
    en: "... I'll go wash up."
    ko: "…씻고 올게."
    ja: "…顔を洗ってくる"
  event_outofuniform_01_47:
    speaker: ein
    en: All right!
    ko: 넹~
    ja: は～いっ。
  event_outofuniform_01_48:
    speaker: "<Narration>"
    en: "*Swoooosh*"
    ko: 쏴아아아-
    ja: サアアア…
  event_outofuniform_01_49:
    speaker: "<Narration>"
    en: "*Creak creak*"
    ko: 끼릭- 끼릭-
    ja: キュッ、キュッ
  event_outofuniform_01_50:
    speaker: "<Narration>"
    en: "*Rub rub*"
    ko: 스윽, 스윽.
    ja: サッ、サッ
  event_outofuniform_01_51:
    speaker: "<Self>"
    en: I'm done washing up.
    ko: "…아인, 나 다 씻었는데."
    ja: "…アイン、顔は洗い終わったが…"
  event_outofuniform_01_52:
    speaker: ein
    en: Okay!
    ko: 아, 그래요?!
    ja: あ、終わりました！？
  event_outofuniform_01_53:
    speaker: ein
    en: I'll come in then.
    ko: 그럼 문 살짝만 열게요!
    ja: じゃあちょっとだけドア開けまーす！
  event_outofuniform_01_54:
    speaker: "<Self>"
    en: Wait, not yet!
    ko: 어? 안 되는데…!
    ja: なに？ちょっとま…！
  event_outofuniform_01_55:
    speaker: ein
    en: It's fine. I'll just put my hands through the opening of the door.
    ko: 손만 넣을게요, 손만.
    ja: 手だけ入れるんで、手だけ！
  event_outofuniform_01_56:
    speaker: "<Narration>"
    en: "*Squeak*"
    ko: 끼이이-
    ja: キイイィ…
  event_outofuniform_01_57:
    speaker: "<Monologue>"
    en: Ein's arm pops through the door, which is now ajar.
    ko: 작은 문틈 사이로 아인의 팔이 튀어나왔다.
    ja: 隙間からアインの腕が突き出された
  event_outofuniform_01_58:
    speaker: "<Self>"
    en: Huh? What is this?
    ko: 어? 이건….
    ja: ん？これは…
  event_outofuniform_01_59:
    speaker: "<Monologue>"
    en: I awkwardly walk out of the bathroom.
    ko: 나는 어색한 몸짓으로 샤워실을 나왔다.
    ja: 私はぎこちなくシャワー室を出た
  event_outofuniform_01_60:
    speaker: ein_k
    en: There you are.
    ko: 어, 쌤 나왔다.
    ja: あ、先生！
  event_outofuniform_01_61:
    speaker: ein_k
    en: Oh my gosh!
    ko: 헐 대박!
    ja: わあ！すごい！
  event_outofuniform_01_62:
    speaker: ein_k
    en: It looks perfect!
    ko: 쌤, 완전 잘 어울려요!
    ja: 先生、超お似合いです！
  event_outofuniform_01_63:
    speaker: zwei_k
    en: You really do look amazing.
    ko: 멋지세요, 선생님.
    ja: 素敵です、先生。
  event_outofuniform_01_64:
    speaker: "<Self>"
    en: What's the big idea with giving me this outfit?
    ko: 이 옷은 갑자기 뭐야?
    ja: この服は？
  event_outofuniform_01_65:
    speaker: "<Self>"
    en: Actually, how come you two are dressed up as well?
    ko: 그러고 보니, 아인이랑 츠바이도….
    ja: そういえば、アインとツバイも…
  event_outofuniform_01_66:
    speaker: ein_k
    en: Because it's a festival!
    ko: 헤헤, 축제잖아요 축제!
    ja: へへへ、お祭りじゃないですか！
  event_outofuniform_01_67:
    speaker: ein_k
    en: We ought to dress for the occasion,
    ko: 그럼 축제에 어울리는 옷을 입어야 할 거 아녜요.
    ja: お祭りにはお祭りっぽい服を着なきゃですよ。
  event_outofuniform_01_68:
    speaker: ein_k
    en: so I prepared these outfits for us.
    ko: 그래서 제가 특별히 준비한 옷이에요.
    ja: それで、特別に準備したんです。
  event_outofuniform_01_69:
    speaker: "<Self>"
    en: You made these yourself?
    ko: 아인이 직접 만든 거야?
    ja: アインが作ったのか？
  event_outofuniform_01_70:
    speaker: ein_k
    en: You bet I did!
    ko: 아, 당연하죠~
    ja: もちろんで～す…
  event_outofuniform_01_71:
    speaker: ein_k
    en: "... At least, that's what I'd be saying if I was working at Rushae."
    ko: 라고 했으면 이미 루셰에서 일하고 있었겠죠?
    ja: |-
      って言いたいとこですけど、これ作れるなら、
      とっくにルシェーで働いてますよ。
  event_outofuniform_01_72:
    speaker: ein_k
    en: As things stand, I bought some clothes that were on sale and made some minor
      adjustments.
    ko: 옷은 파는 걸 샀고, 리폼만 직접 했어요.
    ja: 買った服に手を入れたんです。
  event_outofuniform_01_73:
    speaker: ein_k
    en: It still took up a lot of my time, though. Enough that I wasn't able to do
      all my homework.
    ko: |-
      그래도 엄청 공 많이 들였어요,
      숙제도 하나도 못 했다고요.
    ja: |-
      でもマジで、めっちゃ手間かかったんですよ？
      おかげで宿題がひとつも終わってなくて～
  event_outofuniform_01_74:
    speaker: zwei_k
    en: Excuse me?!
    ko: 아인.
    ja: アイン？
  event_outofuniform_01_75:
    speaker: ein_k
    en: Aw c'mon, don't get angry, Zwei. You know you were looking forward to this
      as well.
    ko: 왜요, 선배도 기대했으면서~
    ja: 何ですか。先輩も楽しみにしてたくせに～
  event_outofuniform_01_76:
    speaker: zwei_k
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_outofuniform_01_77:
    speaker: "<Self>"
    en: Are you into festivals too, Zwei?
    ko: 츠바이도 축제를 좋아했구나.
    ja: ツバイも祭りが好きなのか
  event_outofuniform_01_78:
    speaker: zwei_k
    en: I-I can't really say.
    ko: 추, 축제를 좋아했다기보다는….
    ja: お、お祭りが好きというよりは…
  event_outofuniform_01_79:
    speaker: zwei_k
    en: "... I've never been to one."
    ko: "…한 번도 가본 적이 없어요."
    ja: "…一度も行ったことがないので…"
  event_outofuniform_01_80:
    speaker: zwei_k
    en: To be honest, I've always considered them a waste of time,
    ko: 솔직히 시간 낭비라고 생각했으니까요.
    ja: 正直言って、時間の無駄だと思っていたんです。
  event_outofuniform_01_81:
    speaker: zwei_k
    en: but Ein said she would make me an outfit, and then you're coming as well...
    ko: |-
      그런데 아인이 옷도 만들어 준다고 하고,
      선생님도 같이 움직인다고 하니까….
    ja: |-
      でもアインが服も作ってくれたし、
      先生も一緒だというので…
  event_outofuniform_01_82:
    speaker: zwei_k
    en: So I figured I ought to experience it at least once before I get too bogged
      down with schoolwork.
    ko: 더 바빠지기 전에 한 번쯤은 경험해 봐도 되지 않을까, 한 거예요.
    ja: |-
      もっと忙しくなる前に一度くらいは
      経験してみようかなと思って…
  event_outofuniform_01_83:
    speaker: "<Self>"
    en: Well, I'm sure we'll have a great time today.
    ko: 그랬구나, 오늘 신나게 놀아야겠다.
    ja: そうだったのか。それなら、今日は楽しもう
  event_outofuniform_01_84:
    speaker: "<Self>"
    en: Come to think of it, I don't see Rei. Where is she?
    ko: 그런데 생각해 보니까 라이가 없네? 왜 둘만 온 거야?
    ja: そういえば、ライは？一緒ではないのか？
  event_outofuniform_01_85:
    speaker: zwei_k
    en: She couldn't make it because she had to redo one of her classes.
    ko: 라이 선배는 보충 수업이 있어서 못 왔어요.
    ja: ライ先輩は補習授業で来られなくなりました。
  event_outofuniform_01_86:
    speaker: ein_k
    en: If she'd paid more attention in class, like me, she wouldn't have to do that.
    ko: 저처럼 평소에 수업을 열심히 들으셔야 했는데 말이에요.
    ja: |-
      私みたいに普段からマジメに
      授業を聞いてればよかったんですけどね～
  event_outofuniform_01_87:
    speaker: zwei_k
    en: You only passed by two points.
    ko: 너도 2점 차이로 패스된 거잖아.
    ja: たしかあと2点で補習だったでしょ。
  event_outofuniform_01_88:
    speaker: ein_k
    en: Hey, at least I passed.
    ko: 패스했으니까 됐죠, 뭐.
    ja: 合格は合格です～
  event_outofuniform_01_89:
    speaker: zwei_k
    en: "..."
    ko: "……."
    ja: "……"
  event_outofuniform_01_90:
    speaker: ein_k
    en: It's a real bummer. I made an outfit for her and everything.
    ko: 아쉽다~ 라이 선배 옷도 만들어놨는데.
    ja: |-
      残念だな～
      ライ先輩の服も作ったのに。
  event_outofuniform_01_91:
    speaker: ein_k
    en: It would have been better if all three of us were here.
    ko: 셋이었으면 더 좋았을 텐데, 그쵸.
    ja: |-
      3人で行けたらもっとよかったんだけど、
      ホント。
  event_outofuniform_01_92:
    speaker: zwei_k
    en: You're right.
    ko: 그러게.
    ja: そうね。
  event_outofuniform_01_93:
    speaker: ein_k
    en: Well then, let's have even more fun for Rei's sake!
    ko: 그러니까, 라이 선배 몫까지 신나게 놀아봐요 우리!
    ja: |-
      ってワケなので、
      ライ先輩の分まで楽しみましょう！
  event_outofuniform_01_94:
    speaker: "<Self>"
    en: Thank you for this lovely outfit, Ein.
    ko: 그래, 멋진 옷 정말 고마워 아인.
    ja: そうだな。素敵な衣装をありがとう、アイン
  event_outofuniform_01_95:
    speaker: "<Self>"
    en: And Zwei, thank you for taking time out of your busy schedule.
    ko: 츠바이도 바쁜 시간 내줘서 고마워.
    ja: ツバイも時間を作ってくれてありがとう
  event_outofuniform_01_96:
    speaker: "<Self>"
    en: Why don't we go out and enjoy the New Year's Festival?
    ko: 빨리 새해 축제를 즐기러 가볼까?
    ja: では行こうか
  event_outofuniform_01_97:
    speaker: ein_k
    en: Yayyyy! Let's go!
    ko: 예에에~!! 좋아요!!
    ja: はいは～い！レッツゴー！！
  event_outofuniform_01_98:
    speaker: zwei_k
    en: All right.
    ko: 네.
    ja: はい。
event_outofuniform_02:
  event_outofuniform_02_1:
    speaker: cocoa
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン――
  event_outofuniform_02_2:
    speaker: cocoa
    en: Welcome, Master.
    ko: 어서 와, 주인.
    ja: お帰り、主人。
  event_outofuniform_02_3:
    speaker: cocoa
    en: Here at the Maid Cafe, we've prepared a special menu to celebrate the New
      Year Festival.
    ko: 새해 축제를 맞아 특별 메뉴가 잔뜩 준비 댄 메이드 카페야.
    ja: |-
      お祭り用の特別メニューが
      いっぱいのメイドカフェへようこそ。
  event_outofuniform_02_4:
    speaker: "<Self>"
    en: Oooh, lovely.
    ko: 오오.
    ja: おお
  event_outofuniform_02_5:
    speaker: cocoa
    en: 'We have many unique dishes on offer which you won''t normally find otherwise:'
    ko: 평소에는 맛볼 수 없는!
    ja: 今だけ限定の！
  event_outofuniform_02_6:
    speaker: cocoa
    en: Warm rice cake soup to bring in the new year.
    ko: 따끈따끈한 새해맞이 떡국.
    ja: あっつあつのお雑煮。
  event_outofuniform_02_7:
    speaker: cocoa
    en: Sweet yawkgwa, cakes, and candy apples.
    ko: 달콤한 약과 케이크랑 애플 캔디.
    ja: 甘いケーキとりんご飴。
  event_outofuniform_02_8:
    speaker: cocoa
    en: And omurice with plenty of ketchup, of course.
    ko: 그리고 케첩이 잔뜩 드러간 오므라이스까지!
    ja: それからケチャップたっぷりのオムライス！
  event_outofuniform_02_9:
    speaker: cocoa
    en: Feel free to pick whatever you like.
    ko: 다른 간식들도 많으니까, 마음껏 골라바.
    ja: 他にも色々あるから、好きなものを選んで。
  event_outofuniform_02_10:
    speaker: "<Monologue>"
    en: Isn't omurice always on the menu...?
    ko: "…오므라이스는 평소에 늘 있던 메뉴 아닌가…."
    ja: "…オムライスはいつものメニューでは…"
  event_outofuniform_02_11:
    speaker: ein_k
    en: Wow, you guys are really getting into the New Year's spirit!
    ko: 대박, 새해라는 느낌이 팍팍 드는데요?
    ja: ヤバ、めちゃくちゃ新年って感じですね？
  event_outofuniform_02_12:
    speaker: ein_k
    en: Man, they all look scrumptious. I wanna taste each of them.
    ko: 아, 맛있겠다… 다 한입씩 먹어보고 싶은데….
    ja: あー、おいしそう…全部一口ずつ食べたいな…
  event_outofuniform_02_13:
    speaker: ein_k
    en: How about we order one of each?
    ko: 하나씩 전부 시켜보는 건 어때요?
    ja: 1つずつ全メニュー、注文してみます？
  event_outofuniform_02_14:
    speaker: zwei_k
    en: We'll never be able to finish it all.
    ko: 어차피 다 못 먹을 거야.
    ja: どうせ食べきれないでしょ。
  event_outofuniform_02_15:
    speaker: zwei_k
    en: You and I don't have huge sweet tooths either.
    ko: 우리 둘 다 단 거 그렇게 좋아하지도 않잖아.
    ja: 私もアインも、甘いものそんなに食べないし。
  event_outofuniform_02_16:
    speaker: ein_k
    en: Come on, today is a special day! We can indulge a little.
    ko: 이런 날에는 무리해서라도 먹어주는 거죠.
    ja: こういう日には詰めるだけ詰め込まないと。
  event_outofuniform_02_17:
    speaker: zwei_k
    en: Hmm...
    ko: 으음….
    ja: うーん…
  event_outofuniform_02_18:
    speaker: zwei_k
    en: What do you think, Teacher?
    ko: 선생님은 어떻게 생각하세요?
    ja: 先生はどうしたらいいと思いますか？
  event_outofuniform_02_19:
    speaker: "<Choice>"
    en: Let's only order as much as we can eat.
    ko: 그냥 먹을 만큼만 시키자.
    ja: 食べられる分だけ注文しよう
  event_outofuniform_02_20:
    speaker: "<Choice>"
    en: Let's order everything. It's no problem if we can't finish it all.
    ko: 남기더라도 다 시키자.
    ja: 残してもいいから全部注文しよう
  event_outofuniform_02_21:
    speaker: zwei_k
    en: That's a good idea.
    ko: 좋은 생각이에요.
    ja: やっぱりそれがいいですよね。
  event_outofuniform_02_22:
    speaker: ein_k
    en: Aw...
    ko: 에이….
    ja: ええ…？
  event_outofuniform_02_23:
    speaker: zwei_k
    en: The three of us can each order something different. That way we can introduce
      some variety.
    ko: |-
      3명이니까, 각자 다른 걸 시킨 다음 나눠 먹으면
      만족스럽게 먹을 수 있을 거야.
    ja: |-
      3人でそれぞれ違うものを注文して分けあえば
      十分に色々食べられるし、
      お腹もいっぱいになるはずよ。
  event_outofuniform_02_24:
    speaker: ein_k
    en: Fine...
    ko: 칫, 알겠어요.
    ja: ちぇっ、はーい。
  event_outofuniform_02_25:
    speaker: "<Monologue>"
    en: Each of us orders something different from the menu and we share our food.
    ko: 그렇게 우리는 각자 다른 메뉴를 시켜 음식을 나눠 먹었다.
    ja: |-
      私たちはそれぞれ違うメニューを注文し
      料理を分けあって食べた
  event_outofuniform_02_26:
    speaker: ein_k
    en: Phew... I'm full.
    ko: 으아~ 배부르다.
    ja: ふぅ～お腹いっぱい。
  event_outofuniform_02_27:
    speaker: zwei_k
    en: Me too.
    ko: 응, 잘 먹었어.
    ja: 私も。
  event_outofuniform_02_28:
    speaker: "<Self>"
    en: And yet, somehow...
    ko: 그런데 뭐랄까.
    ja: だが何だか…
  event_outofuniform_02_29:
    speaker: ein_k
    en: "..."
    ko: "……."
    ja: "……"
  event_outofuniform_02_30:
    speaker: ein_k
    en: Is it just me,
    ko: 아쉽죠?
    ja: 物足りないですよね？
  event_outofuniform_02_31:
    speaker: ein_k
    en: or are you guys not entirely satisfied either?
    ko: 둘 다 은근 아쉽죠?!
    ja: 2人とも、ちょっと物足りないんですよね？
  event_outofuniform_02_32:
    speaker: zwei_k
    en: This is what eating the proper amount of food is supposed to feel like.
    ko: 그걸 적당하다고 하는 거야.
    ja: それを腹八分目っていうのよ。
  event_outofuniform_02_33:
    speaker: ein_k
    en: What's the point of moderation on a day like today?!
    ko: 오늘 같은 날 적당히 먹어서 뭐 하냐고요~!
    ja: 今日は、そんなこと言う日じゃありません！
  event_outofuniform_02_34:
    speaker: ein_k
    en: Especially with a limited-time dessert that's only available during the festival!
    ko: 특히 축제 디저트 같은 건 오늘 아니면 못 먹잖아요.
    ja: お祭り記念スイーツは今日限定なんです。
  event_outofuniform_02_35:
    speaker: ein_k
    en: That's the spirit, Teacher!
    ko: 역시 쌤!
    ja: さすが先生！
  event_outofuniform_02_36:
    speaker: ein_k
    en: I knew I could count on you.
    ko: 그렇게 말하실 줄 알았어요.
    ja: そう言うと思ってました。
  event_outofuniform_02_37:
    speaker: zwei_k
    en: We're going to end up being far too stuffed...
    ko: 과식만 하고 별로 못 먹을 것 같은데….
    ja: 食べきれなくて残しちゃいそうだけど…
  event_outofuniform_02_38:
    speaker: zwei_k
    en: Fine. Let's order.
    ko: 어쩔 수 없죠, 일단 시킬까요?
    ja: 仕方ないですね、とりあえず注文しましょうか。
  event_outofuniform_02_39:
    speaker: "<Monologue>"
    en: We proceed to order one of everything on the menu.
    ko: 그렇게 우리는 모든 메뉴를 하나씩 시켰다.
    ja: 私たちはすべてのメニューを1つずつ注文した
  event_outofuniform_02_40:
    speaker: ein_k
    en: Ugh...
    ko: 욱… 우우욱….
    ja: うっ…うううっ…
  event_outofuniform_02_41:
    speaker: ein_k
    en: I'm so full...
    ko: 너무 배불러요우욱….
    ja: もう食べれないぃ…
  event_outofuniform_02_42:
    speaker: zwei_k
    en: Because we overate.
    ko: "…과식했어."
    ja: "…食べ過ぎたわ。"
  event_outofuniform_02_43:
    speaker: "<Self>"
    en: There's still so much left.
    ko: 엄청 많이 남았네.
    ja: かなり残ったな
  event_outofuniform_02_44:
    speaker: zwei_k
    en: I knew this would happen.
    ko: 이럴 줄 알았어요.
    ja: こうなると思いました。
  event_outofuniform_02_45:
    speaker: ein_k
    en: It was delicious, though.
    ko: 하지만 맛은 있었잖아요.
    ja: でもおいしかったですよね。
  event_outofuniform_02_46:
    speaker: ein_k
    en: Besides, we can get the rest to go.
    ko: 남은 간식들은 가져가면 되죠 뭐.
    ja: 残りは持ち帰りましょう。
  event_outofuniform_02_47:
    speaker: zwei_k
    en: Still, it's too much.
    ko: 그렇다고 해도 너무 많아.
    ja: それにしてもすごい量ね。
  event_outofuniform_02_48:
    speaker: zwei_k
    en: It'll be difficult to carry all this around with us.
    ko: 들고 다니기도 힘들 것 같은데….
    ja: 持ち歩くのも大変そう…
  event_outofuniform_02_49:
    speaker: ein_k
    en: True...
    ko: 그건 또 그렇네요.
    ja: それはそうですね…
  event_outofuniform_02_50:
    speaker: ein_k
    en: Man... It'd be great if Tia showed up and helped us out. She loves her sweets.
    ko: |-
      하… 이럴 때 단 거 잔뜩 먹는 티아 선배가 나타나 주면
      얼마나 좋을까.
    ja: |-
      はぁ。
      こういうとき、甘党のティア先輩がいたらなぁ。
  event_outofuniform_02_51:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン――
  event_outofuniform_02_52:
    speaker: tia_c
    en: Huh?
    ko: 후웅?
    ja: ん？
  event_outofuniform_02_53:
    speaker: tia_c
    en: Did someone say my name?
    ko: 누가 내 이름을 불렀던 것 같은 데에?
    ja: 誰か、私のこと呼んだぁ？
  event_outofuniform_02_54:
    speaker: ein_k
    en: Huh?!
    ko: 어?!
    ja: えっ！？
  event_outofuniform_02_55:
    speaker: ein_k
    en: That voice... Tia?!
    ko: 이 목소리는, 티아 선배?!
    ja: この声は、ティア先輩！？
  event_outofuniform_02_56:
    speaker: ein_k
    en: Is she really here?
    ko: 대박 진짜 오신 거예요?
    ja: ヤバ！本当に来てくれたんですか？
  event_outofuniform_02_57:
    speaker: zwei_k
    en: Huh?
    ko: 어?
    ja: えっ？
  event_outofuniform_02_58:
    speaker: zwei_k
    en: She's not alone, either. Is that...
    ko: 그런데, 티아 선배 옆에 계신 건 혹시….
    ja: ティア先輩の隣にいるのって、もしかして…
  event_outofuniform_02_59:
    speaker: ein_k
    en: "*Gasp*!"
    ko: 헐?!
    ja: ええっ？
  event_outofuniform_02_60:
    speaker: "<Self>"
    en: Is that Naga?
    ko: 나가? 나가 맞아?
    ja: もしかして、ナガなのか？
  event_outofuniform_02_61:
    speaker: naga_k
    en: That's right.
    ko: 응, 맞아.
    ja: うん、そうだよ～
  event_outofuniform_02_62:
    speaker: naga_k
    en: I originally only planned on dressing up a little, but I guess I overdid it.
    ko: |-
      축제라서 좀 꾸며보려고 했는데,
      생각보다 힘이 많이 들어갔지 뭐야~
    ja: |-
      お祭りだし、
      ちょっとオシャレしてみようと思って。
      気合い入れすぎちゃったかも～
  event_outofuniform_02_63:
    speaker: naga_k
    en: I don't look weird, do I?
    ko: 많이 이상해?
    ja: ヘンかな？
  event_outofuniform_02_64:
    speaker: "<Self>"
    en: Absolutely not. You look beautiful.
    ko: 아냐, 너무 예뻐.
    ja: いや、とてもきれいだ
  event_outofuniform_02_65:
    speaker: ein_k
    en: You really do! Where did you get that outfit?
    ko: 진짜요! 선배, 이 옷 어디서 샀어요?
    ja: |-
      ホント、すっごくきれいです！
      その服どこで買ったんですか？
  event_outofuniform_02_66:
    speaker: ein_k
    en: It's perfect!
    ko: 선배한테 너무 찰떡이에요 진짜!
    ja: 先輩にぴったりです。すごく似合ってます！
  event_outofuniform_02_67:
    speaker: zwei_k
    en: Yeah, it looks really nice on you.
    ko: 정말 잘 어울리세요.
    ja: 本当によくお似合いです。
  event_outofuniform_02_68:
    speaker: tia_c
    en: I thought the same thing myself.
    ko: 그치, 우리 나가 엄청 잘 어울리지이?
    ja: でしょ？ナガにぴったりだよねぇ。
  event_outofuniform_02_69:
    speaker: tia_c
    en: I saw it at the shopping mall and managed to grab the last one.
    ko: 쇼핑몰에 딱 하나 남은 거 집어 온 거야아.
    ja: |-
      ショッピングモールで、
      最後の1着だったんだぁ。
  event_outofuniform_02_70:
    speaker: tia_c
    en: I believe it's from Rushae?
    ko: 루셰라는 브랜드였지, 아마?
    ja: ルシェーっていうブランドだったかなぁ。
  event_outofuniform_02_71:
    speaker: ein_k
    en: I knew it!
    ko: 역시!!!
    ja: やっぱり！！！
  event_outofuniform_02_72:
    speaker: ein_k
    en: "*Sigh*... I have a long way to go until I can measure up against Rupee."
    ko: 하… 루피 언니… 당신을 뛰어넘으려면 한참 멀었군요….
    ja: |-
      あぁ…ルピーさん、私の師匠…
      あなたを超えられる日は来るのでしょうか…
  event_outofuniform_02_73:
    speaker: naga_k
    en: Both of your outfits look cute as well.
    ko: 아인, 츠바이도 본인들한테 딱 맞는 옷을 입었네~
    ja: アインとツバイもよく似合ってる。
  event_outofuniform_02_74:
    speaker: naga_k
    en: This almost goes without saying, but you also look fantastic, Teacher.
    ko: 선생님은 말하기 입 아프긴 하지만, 역시 멋있고.
    ja: 先生は相変わらずカッコいいし。
  event_outofuniform_02_75:
    speaker: "<Self>"
    en: Thanks.
    ko: 고마워.
    ja: ありがとう
  event_outofuniform_02_76:
    speaker: tia_c
    en: And look at all these beautiful dishes as well.
    ko: 와아, 그나저나 맛있어 보이는 게 많이 있네에.
    ja: わあ、おいしそうなものがたくさんあるねぇ。
  event_outofuniform_02_77:
    speaker: tia_c
    en: Hmm... Which should I eat first?
    ko: 후웅, 뭐부터 먹지이.
    ja: う～ん、どれから食べようかなぁ。
  event_outofuniform_02_78:
    speaker: naga_k
    en: Since we're here, I guess that we're not gonna be going to the festival, ha.
    ko: 여기 왔으니, 티아는 축제 구경 끝났네~ 후훗.
    ja: ティアの目的はもう達成だね～
  event_outofuniform_02_79:
    speaker: ein_k
    en: Ah, your timing couldn't be better.
    ko: 어! 티아 선배, 마침 잘 됐어요.
    ja: あ！ティア先輩、ちょうどよかった。
  event_outofuniform_02_80:
    speaker: ein_k
    en: Can you help us?
    ko: 저희 좀 도와주세요!
    ja: ちょっと手伝ってもらえませんか？
  event_outofuniform_02_81:
    speaker: tia_c
    en: With what?
    ko: 으웅?
    ja: どうしたのぉ～？
  event_outofuniform_02_82:
    speaker: "<Monologue>"
    en: With Tia's help, we were able to sample as many dishes as we wanted and not
      leave too many leftovers.
    ko: |-
      …우리는 티아의 도움으로,
      간식을 맛볼 만큼 맛보고 넘겨줄 수 있었다.
    ja: |-
      …私たちはデザートを食べられるだけ味わい、
      後をティアに任せることにした
  event_outofuniform_02_83:
    speaker: tia_c
    en: Are you really going to give me all of these desserts for free?
    ko: 와아아~ 공짜로 디저트를 이렇게 많이 받아도 되는 거야아?
    ja: |-
      わあ～こんなにたくさん、
      タダで食べちゃっていいの～？
  event_outofuniform_02_84:
    speaker: tia_c
    en: Thank you so much!
    ko: 잘 먹을게에~
    ja: いただきま～す。
  event_outofuniform_02_85:
    speaker: zwei_k
    en: If anything, we should be thanking you.
    ko: 저희야말로 감사하죠.
    ja: こちらこそ助かります。
  event_outofuniform_02_86:
    speaker: zwei_k
    en: Enjoy.
    ko: 그럼 맛있게 드세요.
    ja: どうぞ召し上がってください。
  event_outofuniform_02_87:
    speaker: tia_c
    en: I will!
    ko: 으응~
    ja: ありがとぉ～
  event_outofuniform_02_88:
    speaker: "<Self>"
    en: Are you two going to stay here?
    ko: 그래서, 둘은 계속 여기에 있을 거야?
    ja: 2人とも、しばらくここにいるのか？
  event_outofuniform_02_89:
    speaker: naga_k
    en: Yeah,
    ko: 그렇지.
    ja: その予定かな。
  event_outofuniform_02_90:
    speaker: naga_k
    en: it's gonna take Tia a while to finish eating all this.
    ko: |-
      일단 티아가 이것들을 다 먹으려면
      시간이 오래 걸릴 것 같으니까~ 후훗.
    ja: |-
      ティアが食べ終わるまで
      時間がかかるだろうしね～ふふ。
  event_outofuniform_02_91:
    speaker: ein_k
    en: Hmmm.
    ko: 흐으으음.
    ja: う～～ん…
  event_outofuniform_02_92:
    speaker: ein_k
