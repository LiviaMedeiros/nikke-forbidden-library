    speaker: zwei_k
    en: It will be a difficult year for you.
    ko: 어려운 한 해가 될 것입니다.
    ja: 今年は大変な一年になるでしょう。
  event_outofuniform_03_39:
    speaker: zwei_k
    en: Set your sights on a single goal and work hard to achieve it.
    ko: 한 가지 목표를 갖고 꾸준히 노력하도록 합시다.
