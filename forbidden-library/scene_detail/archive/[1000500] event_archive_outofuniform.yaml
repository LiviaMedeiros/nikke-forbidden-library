  event_outofuniform_03_62:
    speaker: naga_k
    en: It feels like there's a panel in the middle of the box.
    ko: 중간에 판을 하나 올려둔 것 같은데.
    ja: 真ん中に板が1枚ある感じがするね？
  event_outofuniform_03_63:
    speaker: belorta
    en: I wouldn't know anything about that.
    ko: 글쎄, 난 모르는 일이라~
    ja: 何だろうね～私は何も知らないよ～？
  event_outofuniform_03_64:
    speaker: belorta
    en: Mica, did you tamper with the box?
    ko: 혹시 미카가 한 거야?
    ja: まさかミカ、何かした？
  event_outofuniform_03_65:
    speaker: mica
    en: Wh-what? Why would I ever do something like that?
    ko: 아, 아니야…! 내가 왜 그런 짓을 하겠어….
    ja: え、違うよ…！なんで私がそんなこと…
  event_outofuniform_03_66:
    speaker: "<Monologue>"
    en: There's only one person who would pull a stunt like this.
    ko: "…이런 장난을 칠 사람은 한 명밖에 없다."
    ja: "…そういうイタズラをするのは一人しかいない"
  event_outofuniform_03_67:
    speaker: "<Self>"
    en: Belorta, this is your doing, isn't it?
    ko: 벨로타가 한 거지?
    ja: ベロータだろう？
  event_outofuniform_03_68:
    speaker: belorta
    en: Hehe, was it that obvious?
    ko: 에이, 티 났어~?
    ja: あ～あ、分かっちゃった～？
  event_outofuniform_03_69:
    speaker: belorta
    en: Ta-da! A special prank for the New Year's Festival!
    ko: 짜잔~ 벨로타가 준비한 새해 축제 맞이 특별 장난이었답니다♡
    ja: |-
      じゃじゃーん、
      ベロータの新年スペシャルイタズラでした♡
  event_outofuniform_03_70:
    speaker: belorta
    en: I must say, I didn't think you'd catch on that quickly.
    ko: 생각보다 빨리 눈치채서 놀랐어~!
    ja: 思ったよりすぐにバレちゃってビックリ～！
  event_outofuniform_03_71:
    speaker: mica
    en: Ugh... I hate it when you do these things without consulting me.
    ko: 우우… 벨로타 마음대로 이런 짓을….
    ja: うぅ…ベロータ、私に言わずにこんなことして…
  event_outofuniform_03_72:
    speaker: ein_k
    en: Huh?
    ko: 엥.
    ja: ええっ？
  event_outofuniform_03_73:
    speaker: ein_k
    en: Then the fortunes that Zwei and I picked out...
    ko: 그럼 나랑 츠바이 선배가 뽑았던 건….
    ja: じゃあ私とツバイ先輩が引いたのは…
  event_outofuniform_03_74:
    speaker: belorta
    en: All the fortunes in there were bad ones, so you don't have to worry.
    ko: 전부 다 나쁜 운세만 쓰여 있던 거라, 너무 신경 안 써도 돼.
    ja: ぜんぶハズレだから気にしないで～
  event_outofuniform_03_75:
    speaker: belorta
    en: Here, I'll give you proper ones.
    ko: 다시 제대로 된 걸로 줄게!
    ja: ちゃんとしたくじも引かせてあげるから！
  event_outofuniform_03_76:
    speaker: ein_k
    en: "..."
    ko: 뭐어어?
    ja: はぁ～？
  event_outofuniform_03_77:
    speaker: zwei_k
    en: What kind of a prank is that?
    ko: 이런 장난을….
    ja: タチの悪いイタズラね…
  event_outofuniform_03_78:
    speaker: naga_k
    en: Phew, what a relief!
    ko: 다행이다, 그치?
    ja: よかったじゃん？
  event_outofuniform_03_79:
    speaker: naga_k
    en: We're getting a second chance to turn our luck around.
    ko: 운을 바꿀 수 있는 기회가 주어진 거잖아.
    ja: 運を変えられるチャンスがもらえるなら。
  event_outofuniform_03_80:
    speaker: zwei_k
    en: We wouldn't have needed a second chance in the first place if she hadn't pulled
      that stupid prank!
    ko: 장난을 치지 않았다면, 이럴 일도 없었을 거예요.
    ja: |-
      そもそもイタズラされていなければ、
      悪い結果も出ていなかったと思いますが…
  event_outofuniform_03_81:
    speaker: naga_k
    en: Don't overthink it.
    ko: 너무 그렇게 생각하지 마.
    ja: いい方に考えたら？
  event_outofuniform_03_82:
    speaker: naga_k
    en: Today is supposed to be a good day, isn't it?
    ko: 오늘은 좋은 날이잖아?
    ja: 今日は楽しい日なんだし。
  event_outofuniform_03_83:
    speaker: belorta
    en: Right, right. Okay, this time I brought a proper box.
    ko: 맞아 맞아, 이번엔 제대로 된 상자로 준비했다구~
    ja: |-
      そうそう～
      今度はちゃんといいことも書いてあるから～
  event_outofuniform_03_84:
    speaker: belorta
    en: Now, go ahead and pick a real New Year's fortune.
    ko: 자! 진짜 새해 운세를 뽑아봐!
    ja: はい！本当の今年の運勢、占ってみて！
  event_outofuniform_03_85:
    speaker: "<Monologue>"
    en: We each pick out a ball from the box Belorta brought.
    ko: 우리는 벨로타가 다시 가져온 상자에서 공을 하나씩 뽑았다.
    ja: |-
      私たちはベロータが出した本物のくじ箱から
      カプセルを1つずつ取り出した
  event_outofuniform_03_86:
    speaker: ein_k
    en: This upcoming year will be one filled with positive energy.
    ko: 밝은 기운이 넘치는 한 해가 될 것입니다.
    ja: 明るく元気いっぱいの一年になるでしょう。
  event_outofuniform_03_87:
    speaker: ein_k
    en: If you share that energy with those around you, even more good things will
      happen.
    ko: |-
      그 기운을 주변에도 나눠주면 더 좋은 일이 생길 테니
      많이 베풀도록 합시다.
    ja: |-
      その元気を周りにも分けてあげれば
      もっといいことが起こるでしょう。
      たくさん元気を振りまいてください。
  event_outofuniform_03_88:
    speaker: zwei_k
    en: This will be a year where all your hard work will come to fruition.
    ko: |-
      언제나 노력하는 당신,
      그 노력이 빛을 보는 한 해가 될 것입니다.
    ja: |-
      努力家のあなた…
      その努力が実を結ぶ一年になるでしょう。
  event_outofuniform_03_89:
    speaker: zwei_k
    en: Keep at it and continue to be as diligent as you always have been.
    ko: 꾸준히 하던 대로만 해봅시다.
    ja: 今まで通り地道に努力していきましょう。
  event_outofuniform_03_90:
    speaker: naga_k
    en: Now is the time to pamper and take care of yourself.
    ko: 스스로를 아끼고 보살필 때입니다.
    ja: 自分自身を大切にし、いたわる時です。
  event_outofuniform_03_91:
    speaker: naga_k
    en: You spent a lot of time taking care of those around you, and you may be more
      exhausted than you realize.
    ko: 주변인들을 챙기느라 자기도 모르게 지쳤을 수 있습니다.
    ja: |-
      周りを助けようとして
      いつの間にか疲れていませんか？
  event_outofuniform_03_92:
    speaker: naga_k
    en: If you take care of yourself and your surroundings at the same time, you will
      have a happy and healthy year.
    ko: |-
      본인과 주변을 함께 보살피면
      건강한 한 해를 보낼 수 있을 것입니다.
    ja: |-
      自分自身とまわりをバランスよく大切にすれば
      一年をすこやかに過ごすことができるでしょう。
  event_outofuniform_03_93:
    speaker: ein_k
    en: Wow, these are all right on the money.
    ko: 와, 다 묘하게 맞는 것 같지 않아요?
    ja: |-
      わ、全部ビミョーに
      当たってそうな気がしません？
  event_outofuniform_03_94:
    speaker: zwei_k
    en: Yeah, it'd be great if everything really turns out like they say.
    ko: 그러게, 정말 이대로 되면 좋겠어.
    ja: そうね。本当にこの通りになればいいけど。
  event_outofuniform_03_95:
    speaker: naga_k
    en: Compared to the ones we got earlier, these are like night and day.
    ko: 아까 뽑은 거랑은 확실히 다르네.
    ja: さっきのとは全然違うね。
  event_outofuniform_03_96:
    speaker: ein_k
    en: Are you sure you didn't put in only good ones this time around?
    ko: 이번엔 다 좋은 것만 넣어준 거 아냐?
    ja: |-
      今度は全部いいことしか
      書いてないんじゃないですか？
  event_outofuniform_03_97:
    speaker: ein_k
    en: They're almost too good to be true.
    ko: 전부 좋은 말만 해주니까 이건 이거대로 의심스럽네.
    ja: |-
      みんないい結果だったから、
      これはこれで怪しいなぁ。
  event_outofuniform_03_98:
    speaker: naga_k
    en: What did you get, Teacher?
    ko: 선생님은 어떤 게 나왔어?
    ja: 先生、どうだった？
  event_outofuniform_03_99:
    speaker: "<Self>"
    en: It will be a difficult year for you.
    ko: 힘든 한 해가 될 것입니다.
    ja: 今年は大変な一年になるでしょう…
  event_outofuniform_03_100:
    speaker: "<Self>"
    en: Work towards having a healthy body and mind, and avoid being swayed by others.
    ko: |-
      건강한 몸과 마음을 가질 수 있도록 노력하고,
      주변에 휘둘리지 않도록 합시다.
    ja: |-
      健康な心身を保つように努力し、
      周囲に巻き込まれないよう注意…
  event_outofuniform_03_101:
    speaker: ein_k
    en: Oh dear, you got a bad one.
    ko: 어, 쌤은 안 좋은 거 나왔네.
    ja: あ、先生は悪い結果だったんですね。
  event_outofuniform_03_102:
    speaker: zwei_k
    en: I guess the box wasn't filled with only good fortunes after all.
    ko: 좋은 것만 있지는 않았나 봐.
    ja: |-
      いいことばかり書いてあるわけじゃ
      ないみたいね。
  event_outofuniform_03_103:
    speaker: "<Self>"
    en: Why did I get singled out...
    ko: 왜 나만….
    ja: なぜ私だけ…
  event_outofuniform_03_104:
    speaker: naga_k
    en: These things are all just a bit of fun, so you really shouldn't take them
      too seriously.
    ko: 미신은 미신이니까, 재미로만 생각하자~
    ja: |-
      くじ引きなんてただの遊びでしょ、
      気にしないの～
  event_outofuniform_03_105:
    speaker: belorta
    en: Now then, it's time for the final gift!
    ko: 자, 그럼 마지막으로 주는 선물~
    ja: じゃあ、最後にプレゼントだよ～
  event_outofuniform_03_106:
    speaker: naga_k
    en: Huh? What gift?
    ko: 응? 웬 선물이야?
    ja: え？プレゼント？
  event_outofuniform_03_107:
    speaker: belorta
    en: We give out complimentary gifts for participating in the raffle.
    ko: 이벤트에 참여하면 선물을 주고 있거든.
    ja: |-
      イベントに参加してくれた人には、
      プレゼントをあげてるの～
  event_outofuniform_03_108:
    speaker: belorta
    en: It's a mini firework set!
    ko: 미니 폭죽 세트야!
    ja: これ、ミニ爆竹セット！
  event_outofuniform_03_109:
    speaker: belorta
    en: If you set this off later tonight, it'll be a beautiful display.
    ko: 이따가 밤에 꼭 해봐! 예쁠 테니까.
    ja: 夜になったら使ってみて！キレイだよ～
  event_outofuniform_03_110:
    speaker: mica
    en: It's a miniature one, so it may not be as big and flashy as an ordinary fireworks
      display,
    ko: 미니라서, 크고 화려하지는 않지만.
    ja: ミニなので、ハデな爆発はしないですけど。
  event_outofuniform_03_111:
    speaker: mica
    en: but it's sure to brighten your day, or night, rather!
    ko: 보기만 해도 기분이 좋아질 거예요!
    ja: 見てるだけで楽しいですよ！
  event_outofuniform_03_112:
    speaker: ein_k
    en: Cool, thanks!
    ko: 아싸! 고마워~!
    ja: やった～！サンキュー！
  event_outofuniform_03_113:
    speaker: zwei_k
    en: I've never seen fireworks before. I'm excited to check it out.
    ko: 폭죽… 처음이라 기대되네요.
    ja: 爆竹…初めてです。楽しみですね。
  event_outofuniform_03_114:
    speaker: naga_k
    en: Thanks. We'll put this to good use.
    ko: 잘 쓸게, 고마워~
    ja: ありがと、使わせてもらうね～
  event_outofuniform_03_115:
    speaker: belorta
    en: Happy New Year!
    ko: 새해 복 많이 받아!
    ja: 今年もいいことがたくさんあるといいね！
  event_outofuniform_03_116:
    speaker: mica
    en: Happy New Year!
    ko: 새해 복 많이 받으세요!
    ja: 今年もいいことがたくさんありますように！
  event_outofuniform_03_117:
    speaker: "<Narration>"
    en: We move onto the next location as Belorta and Mica wave goodbye.
    ko: 우리는 벨로타와 미카의 배웅을 받으며, 다음 장소로 이동했다.
    ja: |-
      私たちはベロータとミカに見送られながら、
      次の場所へ移動した
event_outofuniform_04:
  event_outofuniform_04_1:
    speaker: ein_k
    en: All right, here we are.
    ko: 드디어 도착~!
    ja: やっと着いた～！
  event_outofuniform_04_2:
    speaker: ein_k
    en: I wonder what kind of fun things they've got happening at the Train Station?
    ko: 기차역에선 어떤 재미있는 일이 벌어질까!
    ja: 駅では何か楽しいことやってるかな～
  event_outofuniform_04_3:
    speaker: diesel_d
    en: Welcome!
    ko: 어서 오세요~
    ja: ようこそ～
  event_outofuniform_04_4:
    speaker: diesel_d
    en: To celebrate the new year, we are running the Happiness Express.
    ko: 현재 새해를 맞아, 행복행 기차를 운행하고 있답니다.
    ja: |-
      ただいまは新年を記念して
      幸せ行きの列車を運行しておりま～す。
  event_outofuniform_04_5:
    speaker: naga_k
    en: The Happiness Express? How exciting!
    ko: 행복행 기차라니, 너무 기대된다~
    ja: 幸せ行きだって。面白そう～
  event_outofuniform_04_6:
    speaker: naga_k
    en: Does riding the train make you happy?
    ko: 기차를 타면 행복해질 수 있는 거야?
    ja: 乗ったら幸せになれるってこと？
  event_outofuniform_04_7:
    speaker: diesel_d
    en: Naturally.
    ko: 물론이죠~
    ja: その通りでございま～す。
  event_outofuniform_04_8:
    speaker: diesel_d
    en: But you must have a ticket in order to ride it.
    ko: |-
      하지만, 행복행 기차를 타려면
      티켓을 갖고 계셔야 해요.
    ja: |-
      ただ、幸せ行き列車には
      乗車チケットが必要になります。
  event_outofuniform_04_9:
    speaker: zwei_k
    en: What?
    ko: 티켓이요?
    ja: チケットですか？
  event_outofuniform_04_10:
    speaker: zwei_k
    en: But we don't have any tickets.
    ko: 저희는 그런 건 안 가지고 있어요.
    ja: そんなもの、持っていませんが…
  event_outofuniform_04_11:
    speaker: ein_k
    en: Where can we buy them?
    ko: 티켓은 어디서 구할 수 있는데요?
    ja: どこかで買えるんですか？
  event_outofuniform_04_12:
    speaker: diesel_d
    en: Hehe.
    ko: 후후.
    ja: ふふ…
  event_outofuniform_04_13:
    speaker: diesel_d
    en: You can find them right inside this train.
    ko: 바로, 이 기차 안에서 구할 수 있어요~
    ja: チケットは、この列車の中にございま～す。
  event_outofuniform_04_14:
    speaker: "<Self>"
    en: We have to go inside the train first?
    ko: 기차 안에서?
    ja: 列車の中？
  event_outofuniform_04_15:
    speaker: diesel_d
    en: That's right.
    ko: 네~
    ja: はい～
  event_outofuniform_04_16:
    speaker: diesel_d
    en: The tickets are hidden inside the train.
    ko: 기차 안에 티켓을 숨겨놨어요.
    ja: 列車の中にチケットが隠されています。
  event_outofuniform_04_17:
    speaker: diesel_d
    en: All you have to do is find them within the time limit.
    ko: 제한 시간 내에 티켓을 찾으시면 된답니다~
    ja: 制限時間内にチケットを見つけてくださいね～
  event_outofuniform_04_18:
    speaker: diesel_d
    en: Only two of the carriages have the tickets, so it shouldn't be too difficult.
    ko: |-
      딱, 두 칸 안에만 숨겨두었으니
      많이 어렵진 않으실 거예요.
    ja: |-
      探すのは2両だけなので
      そんなに難しくはないはずです。
  event_outofuniform_04_19:
    speaker: ein_k
    en: So...
    ko: 그 말은 즉….
    ja: それってつまり…
  event_outofuniform_04_20:
    speaker: ein_k
    en: It's like a treasure hunt?
    ko: 보물찾기 같은 거네요! 맞죠?
    ja: 宝探しみたいなヤツってコトですね？
  event_outofuniform_04_21:
    speaker: diesel_d
    en: That's correct!
    ko: 네, 정답이에요~!
    ja: 正解で～す！
  event_outofuniform_04_22:
    speaker: ein_k
    en: Cool! This will be fun!
    ko: 아싸 재미있겠다!
    ja: わー、面白そう！
  event_outofuniform_04_23:
    speaker: diesel_d
    en: Since there are four in your party, you'll have to find a total of four tickets.
    ko: 각자 인원수에 맞게, 티켓을 총 4장 가져오시면 돼요~
    ja: |-
      4名様ですので、
      チケットを4枚見つけてください。
  event_outofuniform_04_24:
    speaker: ein_k
    en: Got it.
    ko: 네에~ 알겠습니다~!
    ja: は～い！
  event_outofuniform_04_25:
    speaker: zwei_k
    en: "..."
    ko: "……."
    ja: "……"
  event_outofuniform_04_26:
    speaker: naga_k
    en: What's on your mind, Zwei?
    ko: 츠바이, 무슨 생각해?
    ja: ツバイ、どうしたの？
  event_outofuniform_04_27:
    speaker: zwei_k
    en: Oh, it's just...
    ko: 아….
    ja: あっ…
  event_outofuniform_04_28:
    speaker: zwei_k
    en: I've never done anything like this before, and I didn't want to drag everyone
      down.
    ko: |-
      이런 거 해본 적이 없어서,
      괜히 방해가 되지 않을까 생각하고 있었어요.
    ja: |-
      こういうのは初めてなので、
      みんなの足を引っ張るんじゃないかと…
  event_outofuniform_04_29:
    speaker: ein_k
    en: Don't worry, Zwei.
    ko: 선배, 걱정하지 마세요.
    ja: 先輩、心配しないでください。
  event_outofuniform_04_30:
    speaker: ein_k
    en: I'm really good at games like this.
    ko: 제가 이런 게임 같은 거는 진짜 잘하거든요!
    ja: 私、ゲームっぽいことはすごく得意なんで！
  event_outofuniform_04_31:
    speaker: ein_k
