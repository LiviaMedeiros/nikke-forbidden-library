    ko: 그때 나가가 보고 좋았던 곳에 데려가 줘어.
    ja: |-
      よさげだったところだけ、
      あとで私も連れてってぇ。
  event_outofuniform_02_101:
    speaker: ein_k
    en: That's right! The festival just started.
    ko: |-
      맞아요!
      축제는 이제 시작했다구요.
    ja: |-
      いいですね！
      お祭りはまだ始まったばかりですし。
  event_outofuniform_02_102:
    speaker: ein_k
    en: Tia is having plenty of fun by herself,
    ko: 티아 선배도 본인만의 방식으로 축제를 즐기는 거니까.
    ja: ティア先輩もそう言ってくれてますから～
  event_outofuniform_02_103:
    speaker: ein_k
    en: so you can come and enjoy the festival with us, Naga.
    ko: 나가 선배도 오늘만큼은 좀 즐겨봐요.
    ja: ナガ先輩も一緒に行きましょうよ～
