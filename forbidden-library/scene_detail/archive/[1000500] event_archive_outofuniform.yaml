  event_outofuniform_03_49:
    speaker: "<Narration>"
    en: "*Rustle rustle*"
    ko: 달그락- 달그락-
    ja: カチャカチャ…
  event_outofuniform_03_50:
    speaker: naga_k
    en: Hmm...
    ko: 음~
    ja: う～ん。
  event_outofuniform_03_51:
