    ko: 응?
    ja: え？
  event_outofuniform_02_94:
    speaker: naga_k
    en: That's okay, I'll stay with Tia.
    ko: 아냐, 난 티아랑 같이 있을게.
    ja: 大丈夫、私はティアとここにいるよ。
  event_outofuniform_02_95:
    speaker: naga_k
