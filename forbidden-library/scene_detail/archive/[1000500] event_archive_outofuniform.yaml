    ko: |-
      자신 있게 앞으로 나온 아인은,
      상자 안에 팔을 깊숙이 집어넣었다.
    ja: |-
      アインは自信たっぷりに歩み出ると
      手を箱の中に深く突っ込んだ
  event_outofuniform_03_18:
    speaker: "<Narration>"
