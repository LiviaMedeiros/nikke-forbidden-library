    ko: 나, 프로 메이드 코코아가 여기를 지키고 있으니까!
    ja: プロメイドのココアがしっかり守る！
  event_outofuniform_02_115:
    speaker: tia_c
    en: Wow, I really do feel safe now.
    ko: 와아~ 든든해라아♥
    ja: えへへ～心強～い♥
  event_outofuniform_02_116:
    speaker: naga_k
    en: All right then.
    ko: 어쩔 수 없지.
    ja: しょうがないな～
  event_outofuniform_02_117:
    speaker: naga_k
    en: I'll leave her in your care.
    ko: 우리 티아 잘 좀 부탁할게.
    ja: ティアのこと、よろしくね。
  event_outofuniform_02_118:
    speaker: naga_k
    en: You enjoy your dessert, Tia. In the meantime, I'll go see if there are any
      interesting places.
    ko: |-
      티아, 재미있는 곳 있나 보고 올 테니까
      디저트 천천히 먹고 있어.
    ja: |-
      面白そうな場所を見つけておくから、
      ティアはゆっくり食べて待ってて。
  event_outofuniform_02_119:
    speaker: tia_c
