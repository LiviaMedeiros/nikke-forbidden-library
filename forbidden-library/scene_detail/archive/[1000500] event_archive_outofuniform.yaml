  event_outofuniform_03_13:
    speaker: mica
    en: We're doing a raffle which tells you your fortune for the New Year.
    ko: |-
      저희 가게에서는 새해 운세를 볼 수 있는
      행운의 뽑기 이벤트를 하고 있어요.
    ja: |-
      うちでは新年の運勢を占うことができる
      幸運のおみくじイベントをやってます。
  event_outofuniform_03_14:
    speaker: mica
    en: In this box, there are many balls, inside of which are slips of paper with
      fortunes written on them.
    ko: |-
      이 상자 안에 여러 가지 공이 있고,
      그 공을 열어보시면 운세가 적혀있어요.
    ja: |-
      この箱の中にカプセルが入っていて、
      中の紙に今年の運勢が書いてあるんです。
  event_outofuniform_03_15:
    speaker: belorta
    en: Who wants to go first?
    ko: 어떤 언니들부터 해볼래~~?
