    ko: 각자 하나씩 딱 맞게 찾았네~!
    ja: みんな1枚ずつ見つけられたね～！
  event_outofuniform_04_136:
    speaker: "<Self>"
    en: We'll be able to ride the Happiness Express!
    ko: 행복행 기차, 탈 수 있겠다!
    ja: 幸せ行き列車に乗れるな！
  event_outofuniform_04_137:
    speaker: ein_k
    en: That's right! Let's take the tickets and go talk to Diesel.
    ko: 아싸! 그럼 티켓 들고 빨리 나가서 말씀드려요~!
    ja: イエーイ！早く見せに行きましょう！
  event_outofuniform_04_138:
    speaker: "<Monologue>"
    en: We each held our tickets and exit the train,
    ko: 우리는 각자 찾아낸 티켓 1장씩을 들고.
    ja: 私たちはチケットを1枚ずつ握り
  event_outofuniform_04_139:
    speaker: "<Monologue>"
    en: filled with anticipation.
    ko: 신나는 발걸음으로 기차 안을 빠져나갔다.
    ja: 軽い足取りで列車から降りた
event_outofuniform_05:
  event_outofuniform_05_1:
    speaker: ein_k
    en: We brought all four tickets!
    ko: 티켓 4장! 다 찾아왔어요!
    ja: チケット4枚！全部見つけました！
  event_outofuniform_05_2:
    speaker: diesel_d
    en: Hehe, I thought I hid them very well.
    ko: 후후, 나름 어렵게 숨겼다고 생각했는데.
    ja: ふふ、がんばって隠したつもりでしたけど…
  event_outofuniform_05_3:
    speaker: diesel_d
    en: You found them faster than I thought you would.
    ko: 생각보다 금방 찾으셨네요~
    ja: 思ったより簡単に見つかっちゃいましたね～
  event_outofuniform_05_4:
    speaker: diesel_d
    en: Congratulations!
    ko: 축하드려요~!
    ja: おめでとうございま～す！
  event_outofuniform_05_5:
    speaker: diesel_d
    en: First off, here are some strawberry candies as an additional prize.
    ko: 일단 여기, 달콤한 딸기 사탕 하나씩 선물로 드릴게요.
    ja: はいどうぞ、甘いイチゴキャンディです。
  event_outofuniform_05_6:
    speaker: zwei_k
    en: Thank you.
    ko: 아, 감사해요.
    ja: あ、ありがとうございます。
  event_outofuniform_05_7:
    speaker: ein_k
    en: Wow, thanks!
    ko: 우와~ 감사요!
    ja: わ～ありがとうございます！
  event_outofuniform_05_8:
    speaker: naga_k
    en: Thank you!
    ko: 고마워, 잘 받을게~
    ja: ありがとう、おいしそ～
  event_outofuniform_05_9:
    speaker: naga_k
    en: So how do we board the Happiness Express?
    ko: 그래서, 행복행 기차는 어떻게 탈 수 있는 거야?
    ja: それで、幸せ行き列車ってどうやって乗るの？
  event_outofuniform_05_10:
    speaker: diesel_d
    en: You enter through the door behind you.
    ko: 여러분은 뒤에 있는 문으로 들어가실 거예요.
    ja: 後方にあるドアからお乗りください。
  event_outofuniform_05_11:
    speaker: diesel_d
    en: After you enter, just follow the instructions.
    ko: 들어가신 다음에는 안내에 따라 행동해 주시면 된답니다.
    ja: |-
      その後は案内に従っていただければ
      大丈夫で～す。
  event_outofuniform_05_12:
    speaker: "<Self>"
    en: Huh? There wasn't a door here before.
    ko: 응? 여기에 문이 있었나?
    ja: ん？こんなところにドアがあったか？
  event_outofuniform_05_13:
    speaker: diesel_d
    en: Hehe, we prepared it specially for today.
    ko: 후후, 오늘을 위해 특별히 준비했답니다~
    ja: ふふ、今日のために特別に準備しました。
  event_outofuniform_05_14:
    speaker: diesel_d
    en: I hope you all have a pleasant journey.
    ko: 그럼 승객 여러분, 즐거운 여행 되세요~
    ja: ではみなさん、お気をつけて～
  event_outofuniform_05_15:
    speaker: ein_k
    en: Oh boy, my heart is pounding.
    ko: 오, 두근두근 한데요?
    ja: わあ、ドキドキしますね？
  event_outofuniform_05_16:
    speaker: ein_k
    en: What could be inside?
    ko: 안에 들어가면 뭐가 있을까~
    ja: 何があるのかな～
  event_outofuniform_05_17:
    speaker: ein_k
    en: Huh?
    ko: 엥?
    ja: あれ？
  event_outofuniform_05_18:
    speaker: ein_k
    en: The inside looks exactly the same as the train we were just in.
    ko: 와, 아까 들어갔던 기차 내부랑 똑같이 생겼어요!
    ja: 中身はさっきの車両と同じですね。
  event_outofuniform_05_19:
    speaker: zwei_k
    en: You're right.
    ko: 정말이네.
    ja: 本当ね。
  event_outofuniform_05_20:
    speaker: zwei_k
    en: The space seems smaller, but the seats and windows are nearly identical.
    ko: 공간은 좁아졌지만, 좌석도 있고 창문도 있고.
    ja: ちょっと狭くなってるけど、座席も窓もある。
  event_outofuniform_05_21:
    speaker: zwei_k
    en: The only difference is that all the windows are black.
    ko: 다른 점은 창문이 모두 새카맣다는 정도?
    ja: 違うところと言えば、窓が全部真っ黒ってこと？
  event_outofuniform_05_22:
    speaker: brid_d
    en: Hello passengers.
    ko: 승객 여러분, 안녕하십니까.
    ja: |-
      ご乗車の皆様、本日は幸せ行き列車を
      ご利用いただき、ありがとうございます。
  event_outofuniform_05_23:
    speaker: brid_d
    en: My name is Brid, and I will be your conductor for today on the Happiness Express.
    ko: 이번 행복행 기차의 기관사를 맡은 브리드입니다.
    ja: |-
      当列車のご案内は私、
      ブリッドが担当させていただきます。
  event_outofuniform_05_24:
    speaker: brid_d
    en: I hope you have a safe and pleasant journey as you travel through the new
      year.
    ko: 여러분의 행복한 한 해를 위해, 안전하게 모시겠습니다.
    ja: |-
      皆様の幸せな一年を願い、
      安全に運行させていただきます。
  event_outofuniform_05_25:
    speaker: ein_k
    en: This is so cool!
    ko: 헐, 대박 멋있잖아….
    ja: お～、すごい…
  event_outofuniform_05_26:
    speaker: zwei_k
    en: That speech really gets you pumped.
    ko: 감동적인 말이네요.
    ja: 力の入った演出ですね。
  event_outofuniform_05_27:
    speaker: brid_d
    en: Would everyone please take their seats?
    ko: 승객분들은 착석해주시기 바랍니다.
    ja: |-
      ご乗車の皆様は、
      指定のシートにお座りください。
  event_outofuniform_05_28:
    speaker: ein_k
    en: Okay!
    ko: 네~!
    ja: は～い！
  event_outofuniform_05_29:
    speaker: brid_d
    en: Thank you.
    ko: 감사합니다.
    ja: ありがとうございます。
  event_outofuniform_05_30:
    speaker: brid_d
    en: If you could all present me with your tickets,
    ko: 이어서 티켓 확인을 도와드리겠습니다.
    ja: |-
      続きまして、
      チケットを拝見させていただきます。
  event_outofuniform_05_31:
    speaker: brid_d
    en: we'll make sure your departure begins as quickly and smoothly as possible.
    ko: 신속한 출발을 위해, 협조해 주시기 바랍니다.
    ja: 皆様のご協力をお願いいたします。
  event_outofuniform_05_32:
    speaker: "<Monologue>"
    en: Brid walks around the carriage and checks each of our tickets.
    ko: 브리드는 한 명씩 돌아가며 티켓을 확인하였다.
    ja: ブリッドがそれぞれのチケットを確認した
  event_outofuniform_05_33:
    speaker: brid_d
    en: Thank you, all of you.
    ko: 승객 네 분, 모두 티켓 확인되셨습니다.
    ja: 4名様のチケットをすべて確認いたしました。
  event_outofuniform_05_34:
    speaker: brid_d
    en: And now we will begin your journey on the Happiness Express.
    ko: 그럼 행복행 기차 운행을 시작하겠습니다.
    ja: 幸せ行き列車はまもなく出発いたします。
  event_outofuniform_05_35:
    speaker: brid_d
    en: We will ensure your safety throughout the journey.
    ko: 안전하게 모시겠습니다.
    ja: 安全運転で運行してまいります。
  event_outofuniform_05_36:
    speaker: ein_k
    en: Wow...
    ko: 와….
    ja: わあ…
  event_outofuniform_05_37:
    speaker: ein_k
    en: To be honest, I thought this was gonna be something for kids.
    ko: 솔직히 처음에는 좀 어린애 장난 같다고 생각했는데.
    ja: |-
      正直、子供だましみたいなやつかと
      思ってたんですけど…
  event_outofuniform_05_38:
    speaker: ein_k
    en: But they've even got a real-life conductor out here talking to us. This is
      exciting!
    ko: 기관사까지 나와서 얘기해주니까 좀 설레기 시작했어요.
    ja: |-
      なんだか本格的ですね。
      ドキドキしてきちゃいました。
  event_outofuniform_05_39:
    speaker: naga_k
    en: You're right.
    ko: 그러게.
    ja: そうだね～
  event_outofuniform_05_40:
    speaker: naga_k
    en: I wonder what's going to happen next?
    ko: 다음이 좀 궁금한데?
    ja: 次はどうなるのかな？
  event_outofuniform_05_41:
    speaker: "<Narration>"
    en: "*Pop*"
    ko: 팟!
    ja: パッ
  event_outofuniform_05_42:
    speaker: "<Self>"
    en: What was that?
    ko: 와, 뭐야?
    ja: なんだ？
  event_outofuniform_05_43:
    speaker: "<Monologue>"
    en: As we sit wondering what awaits us next,
    ko: 행복행으로 어떻게 가는 건지 의아해하던 차에.
    ja: |-
      幸せ行きとはどういうことか
      想像をふくらませていると
  event_outofuniform_05_44:
    speaker: "<Monologue>"
    en: the darkened windows begin to display images on their screens.
    ko: 갑자기 검은색이던 창문에서, 화면이 나오기 시작했다.
    ja: 突然、真っ暗だった窓に風景が映し出された
  event_outofuniform_05_45:
    speaker: ein_k
    en: Holy moly, the quality is amazing.
    ko: 와, 화질 대박.
    ja: おお、超高画質。
  event_outofuniform_05_46:
    speaker: ein_k
    en: It really feels like we're riding on a train!
    ko: 진짜 뭐 타고 있는 것 같아요!
    ja: 本当に動いてるみたいです！
  event_outofuniform_05_47:
    speaker: zwei_k
    en: Is that...
    ko: 여긴….
    ja: ここは…
  event_outofuniform_05_48:
    speaker: zwei_k
    en: the Outpost?
    ko: 전초기지구나.
    ja: 前哨基地だわ。
  event_outofuniform_05_49:
    speaker: ein_k
    en: This whole ride must be centered around a tour of the Outpost.
    ko: 와아, 기차 타고 전초기지 구경하는 컨셉인가 봐요.
    ja: |-
      なるほど、列車に乗って
      前哨基地に行くって感じですかね。
  event_outofuniform_05_50:
    speaker: naga_k
    en: Hold on, is that Teacher on the screen?
    ko: 어? 저기 지나가는 사람, 선생님 아니야?
    ja: あ！あそこにいる人、先生じゃない？
  event_outofuniform_05_51:
    speaker: naga_k
    en: You look good, Teacher!
    ko: 잘 나왔다~
    ja: イイ感じに撮れてるね～
  event_outofuniform_05_52:
    speaker: "<Self>"
    en: When did they even get this footage?
    ko: 이건 다 언제 찍은 거래….
    ja: 一体いつ撮ったんだ…
  event_outofuniform_05_53:
    speaker: "<Monologue>"
    en: The footage moves around the Outpost,
    ko: 행복행 기차는 전초기지 곳곳을 누비며,
    ja: 幸せ行き列車は前哨基地をぐるりとめぐり
  event_outofuniform_05_54:
    speaker: "<Monologue>"
    en: showing other Nikkes who are walking around.
    ko: 그곳을 돌아다니는 니케들과 나를 보여주었다.
    ja: 前哨基地を歩くニケたちや私の姿を映し出した
  event_outofuniform_05_55:
    speaker: naga_k
    en: Everyone looks so happy.
    ko: "…다들 행복해 보이는 표정이야."
    ja: "…みんないい顔してる。"
  event_outofuniform_05_56:
    speaker: zwei_k
    en: You're right.
    ko: 그러게요.
    ja: 本当ですね。
  event_outofuniform_05_57:
    speaker: zwei_k
    en: It really puts a smile on your face.
    ko: 괜히 웃음이 나네요.
    ja: こっちもつられて笑顔になりそう。
  event_outofuniform_05_58:
    speaker: ein_k
    en: Let's see...
    ko: 어….
    ja: あ…
  event_outofuniform_05_59:
    speaker: ein_k
    en: Where...
    ko: 어어….
    ja: あれって…
  event_outofuniform_05_60:
    speaker: ein_k
    en: Ah, there we are!
    ko: 아! 드디어 찾았다, 저희도 나왔어요!
    ja: あ！やっと見つけた、私たちもいますよ！
  event_outofuniform_05_61:
    speaker: zwei_k
    en: There's Rei and Miss Marciana.
    ko: 라이 선배랑, 마르차나 선생님도 계셔.
    ja: ライ先輩とマルチャーナ先生もいるわ。
  event_outofuniform_05_62:
    speaker: naga_k
    en: Cool!
    ko: 좋다~
    ja: いいね～
  event_outofuniform_05_63:
    speaker: "<Monologue>"
    en: The train continues to "move" along for a while,
    ko: 한참을 달리던 기차는.
    ja: 列車はしばらく走り続け
  event_outofuniform_05_64:
    speaker: brid_d
    en: eventually stopping in front of the Command Center where the Commander's Room
      is located.
    ko: 지휘관실이 있는 커맨드 센터 앞에서 멈췄다.
    ja: 指揮官室があるコマンドセンターの前で止まった
  event_outofuniform_05_65:
    speaker: brid_d
    en: We have arrived at our final destination.
    ko: 승객 여러분, 저희는 마지막 종착지에 도착했습니다.
    ja: ご乗車の皆様、終点でございます。
  event_outofuniform_05_66:
    speaker: brid_d
    en: May I direct everyone's attention to the ceiling?
    ko: 잠시 천장을 봐주시겠습니까?
    ja: 天井をご覧ください。
  event_outofuniform_05_67:
    speaker: ein_k
    en: The ceiling?
    ko: 천장…?
    ja: 天井…？
  event_outofuniform_05_68:
    speaker: ein_k
    en: Hey, why'd the lights go out?
    ko: 어어, 갑자기 불이 꺼지는데요.
    ja: あ、明かりが急に…
  event_outofuniform_05_69:
    speaker: zwei_k
    en: What are they going to show us?
    ko: 뭘 보여주시려고….
    ja: 何か始まるのでしょうか…
  event_outofuniform_05_70:
    speaker: zwei_k
    en: Huh? They've even got a screen on the ceiling?
    ko: 응? 천장에도 화면이 있었네.
    ja: ああ…天井にもスクリーンがあったんですね。
  event_outofuniform_05_71:
    speaker: "<Narration>"
    en: "*Pooosh*"
    ko: 피유웅-
    ja: ヒュー…
  event_outofuniform_05_72:
    speaker: naga_k
    en: Hold on, don't tell me...
    ko: 어머, 이거 설마….
    ja: うそ、これってまさか…
  event_outofuniform_05_73:
    speaker: "<Narration>"
    en: "*Pow pow pow*"
    ko: 펑- 퍼펑-!
    ja: パン、パパン！
  event_outofuniform_05_74:
    speaker: ein_k
    en: Fireworks!
    ko: 헐! 불꽃놀이?!
    ja: マジで！花火だ！？
  event_outofuniform_05_75:
    speaker: ein_k
    en: Amazing. They've even written out "Happy New Year"!
    ko: 대박, 새해 복 많이 받으세요- 라는 글자도 떠 있어요.
    ja: すごい…あけましておめでとうって文字まで。
  event_outofuniform_05_76:
    speaker: naga_k
    en: It may be CGI,
    ko: 응, CG인 것 같긴 한데~
    ja: これ、CGなんだろうけど～
  event_outofuniform_05_77:
    speaker: naga_k
    en: but it's absolutely breathtaking nonetheless.
    ko: 그래도 너무 예쁘다.
    ja: それでも、すごくキレイ。
  event_outofuniform_05_78:
    speaker: zwei_k
    en: Wow...
    ko: 와….
    ja: わあ…
  event_outofuniform_05_79:
    speaker: zwei_k
    en: I always looked at fireworks as little more than glorified explosions,
    ko: 그냥 폭발의 일종이라고만 생각했었는데.
    ja: 単なる爆発物だと思っていましたが…
  event_outofuniform_05_80:
    speaker: zwei_k
    en: but looking at this...
    ko: 이렇게 보니까 정말….
    ja: こうやって見ると…
  event_outofuniform_05_81:
    speaker: zwei_k
    en: It's absolutely breathtaking.
    ko: 정말 아름답네요.
    ja: 本当にキレイですね。
  event_outofuniform_05_82:
    speaker: ein_k
    en: Zwei, your expression... I've never seen you look like this.
    ko: 대박, 츠바이 선배 이런 표정 처음 보는 것 같아요.
    ja: |-
      おお、ツバイ先輩のそんなカオ、
      初めて見ました。
  event_outofuniform_05_83:
    speaker: ein_k
    en: It is beautiful, isn't it?
    ko: 예쁘죠?! 아름답죠?!
    ja: キレイですよね！？感動しちゃいますよね！？
  event_outofuniform_05_84:
    speaker: ein_k
    en: Don't you think we ought to go out and have fun more often?
    ko: 앞으로 자주 놀러 다녀야겠죠?!
    ja: これからはもっと一緒に遊びましょうね！？
  event_outofuniform_05_85:
    speaker: zwei_k
    en: You're right.
    ko: 그렇네.
    ja: そうね。
  event_outofuniform_05_86:
    speaker: zwei_k
    en: Once a year should be sufficient.
    ko: 1년에 한 번 정도는 괜찮은 것 같아.
    ja: 1年に一度くらいなら悪くないかも。
  event_outofuniform_05_87:
    speaker: ein_k
    en: For crying out loud...
    ko: 에이….
    ja: え～？
  event_outofuniform_05_88:
    speaker: naga_k
    en: It's a shame that we're the only ones enjoying this.
    ko: 우리끼리만 즐기는 게 아쉬울 정도야~
    ja: 私たちだけで見るのはもったいないくらいだね～
  event_outofuniform_05_89:
    speaker: naga_k
    en: I should have brought Tia along.
    ko: 티아도 꼭 데려와야겠어.
    ja: 今度はティアも絶対連れてこなくちゃ。
  event_outofuniform_05_90:
    speaker: "<Monologue>"
    en: We all continue to watch the fireworks exploding above us,
    ko: 우리는 각자의 감상에 빠진 채.
    ja: 私たちはそれぞれ感動にひたりつつ
  event_outofuniform_05_91:
    speaker: "<Monologue>"
    en: lost in our own thoughts.
    ko: 하늘에서 터지는 불꽃들을 바라보았다.
    ja: 打ち上げられる花火を見つめた
  event_outofuniform_05_92:
    speaker: ein_k
    en: That was nice.
    ko: 아~ 좋았다.
    ja: あ～面白かった。
  event_outofuniform_05_93:
    speaker: diesel_d
    en: The Happiness Express is meant to take you on a tour of the Outpost
    ko: |-
      행복행 기차는, 지난 1년간의 전초기지를 돌아다니며
      즐거웠던 추억을 되돌아본 후.
    ja: |-
      幸せ行き列車は、前哨基地を周遊し
      去年の楽しい思い出を振り返った後…
  event_outofuniform_05_94:
    speaker: diesel_d
    en: as well as revisit the positive memories you've had this year.
    ko: 커맨드 센터 앞에서 새해를 맞이하는 경로로 운행되었답니다~
    ja: |-
      コマンドセンター前で新年を迎える路線を
      運行してまいりました～
  event_outofuniform_05_95:
    speaker: diesel_d
    en: I trust you all had an enjoyable journey?
    ko: 모두 즐거운 여행 되셨나요?
    ja: 列車の旅はお楽しみいただけましたか？
  event_outofuniform_05_96:
    speaker: "<Self>"
    en: Yes, it was fantastic.
    ko: 응, 정말 행복한 여행이었어.
    ja: ああ。確かに幸せ行きだった
  event_outofuniform_05_97:
    speaker: naga_k
    en: Thank you for that.
    ko: 행복한 시간을 만들어줘서 너무 고마워.
    ja: ハッピーになれたよ、ありがと～
  event_outofuniform_05_98:
    speaker: naga_k
    en: Next time, I hope we can ride an actual train.
    ko: 다음에는 실제로 운행하는 기차를 탈 수 있었으면 좋겠네~
    ja: 今度は本当に走ってる列車に乗れたらいいな～
  event_outofuniform_05_99:
    speaker: diesel_d
    en: Thank you for saying that.
    ko: 그렇게 말해주셔서 감사해요.
    ja: うれしいお言葉、ありがとうございます。
  event_outofuniform_05_100:
    speaker: diesel_d
    en: Next year, we hope to offer an upgraded experience that will impress even
      further.
    ko: |-
      행복행 기차는 다음 해에 더 업그레이드해서
      만날 수 있도록 해볼게요~
    ja: |-
      幸せ行き列車はよりパワーアップして
      来年も皆様にご乗車いただけることを
      楽しみにしておりま～す。
  event_outofuniform_05_101:
    speaker: diesel_d
    en: To all of you who are present, we wish you a Happy New Year.
    ko: 그럼, 모두 새해 복 많이 받으세요~
    ja: |-
      では、皆様の一年が
      素敵な一年になりますように～
  event_outofuniform_05_102:
    speaker: brid_d
    en: Happy New Year.
    ko: 새해 복 많이 받으세요.
    ja: 皆様にとって素晴らしい一年となりますように。
  event_outofuniform_05_103:
    speaker: "<Monologue>"
    en: Having finished our journey on the Happiness Express, we leave the Train Station.
    ko: |-
      우리는 행복한 기차 여행을 끝마치고,
      기차역을 빠져나왔다.
    ja: |-
      私たちは幸せ行き列車の旅を終え、
      鉄道駅を後にした
  event_outofuniform_05_104:
    speaker: naga_k
    en: Man, time really flew by.
    ko: 어머, 놀다 보니 벌써 시간이 이렇게 됐구나.
    ja: あっ、もうこんな時間。
  event_outofuniform_05_105:
    speaker: naga_k
    en: I should probably go pick up Tia.
    ko: 나는 티아를 데리러 가봐야 할 것 같아.
    ja: ティアを迎えに行かなきゃ。
  event_outofuniform_05_106:
    speaker: ein_k
    en: Aw, that's too bad.
    ko: 에이~ 아쉽네요.
    ja: え～？残念。
  event_outofuniform_05_107:
    speaker: ein_k
    en: We're having a lot of fun hanging out with you!
    ko: 같이 돌아다니는 거 재미있었는데.
    ja: もっと遊びたかったです。
  event_outofuniform_05_108:
    speaker: naga_k
    en: Me too! But I made a promise to Tia.
    ko: 티아랑 약속했으니까 어쩔 수 없지.
    ja: ティアと約束したからね～
  event_outofuniform_05_109:
    speaker: naga_k
    en: I told her I'd take her somewhere she'd enjoy. Although I'm not sure if we'll
      have enough time...
    ko: 좋았던 곳을 데려가 주기로 했는데, 시간이 되려나….
    ja: |-
      面白いトコに連れていくって言ったけど、
      時間あるかな…
  event_outofuniform_05_110:
    speaker: naga_k
    en: Anyway, I'll see you guys later.
    ko: 그럼 선생님, 나는 이만-
    ja: じゃあ先生、私はこれで…
  event_outofuniform_05_111:
    speaker: tia_c
    en: Naga! There you are.
    ko: 나가~ 여기 있었구나아~
    ja: ナガ～ここにいたのぉ？
  event_outofuniform_05_112:
    speaker: naga_k
    en: Tia?
    ko: 티아?
    ja: ティア？
  event_outofuniform_05_113:
    speaker: naga_k
    en: How did you get here?
    ko: 어떻게 여기까지 왔어?
    ja: なんでここにいるの？
  event_outofuniform_05_114:
    speaker: tia_c
    en: I finished eating those desserts, so I started wandering around,
    ko: 디저트 다 먹고, 주변을 둘러보고 있었는데.
    ja: 全部食べ終わったから、近くを散歩してたの。
  event_outofuniform_05_115:
    speaker: tia_c
    en: and I happened to run into you.
    ko: 마침 나가를 만나버렸네에.
    ja: いい感じの時に会えたねぇ～
  event_outofuniform_05_116:
    speaker: zwei_k
    en: That's great.
    ko: 잘됐네요.
    ja: ナイスタイミングですね。
  event_outofuniform_05_117:
    speaker: zwei_k
    en: This means you don't have to go pick her up.
    ko: 여기서 만났으니까, 데리러 가실 필요 없으시겠어요.
    ja: 迎えに行く必要もなくなりましたし。
  event_outofuniform_05_118:
    speaker: naga_k
    en: You're right.
    ko: 그러게~
    ja: そうだね～
  event_outofuniform_05_119:
    speaker: naga_k
    en: Now that we're all here, why don't we go to one final place together?
    ko: 그럼 다 모인 김에, 마지막으로 다 같이 어디 가면 좋겠는데.
    ja: |-
      じゃあさ、みんな集まったことだし、
      最後に一緒にどこか行かない？
  event_outofuniform_05_120:
    speaker: naga_k
    en: Where should we go?
    ko: 어디로 갈까?
    ja: どこがいいかな？
  event_outofuniform_05_121:
    speaker: ein_k
    en: How about the amusement park just behind us?
    ko: 그럼 바로 뒤에 유원지로 가보는 건 어때요?
    ja: すぐ後ろの遊園地なんてどうですか？
  event_outofuniform_05_122:
    speaker: zwei_k
    en: I don't think they're holding any special events there.
    ko: 거기엔 아무것도 없지 않아?
    ja: 営業していないみたいじゃない？
  event_outofuniform_05_123:
    speaker: ein_k
    en: We still have those fireworks we got from the Toy Store.
    ko: 장난감 가게에서 받은 폭죽도 해봐야죠~!
    ja: |-
      でもほら、おもちゃ屋さんで
      もらった爆竹があるし！
  event_outofuniform_05_124:
    speaker: ein_k
    en: If there's nothing going on there, it'll be dark and quiet, which is perfect.
    ko: |-
      오히려 아무것도 없으면, 어둡고 조용할 테니까
      딱 아니에요?!
    ja: |-
      開いてないなら暗くて人もいないから、
      ぴったりだと思いません！？
  event_outofuniform_05_125:
    speaker: "<Self>"
    en: It would be a nice way to finish the evening.
    ko: 마무리를 장식하기에 나쁘지 않을지도.
    ja: 締めにはちょうどいいかもな
  event_outofuniform_05_126:
    speaker: ein_k
    en: My thoughts exactly.
    ko: 그쵸?!
    ja: でしょ！？
  event_outofuniform_05_127:
    speaker: zwei_k
    en: It'd be an awful shame for us not to set off the fireworks, so I think it's
      a good idea.
    ko: "…받은 폭죽도 해봐야 하니까, 저도 괜찮은 생각 같아요."
    ja: "…そうね、私も賛成。"
  event_outofuniform_05_128:
    speaker: naga_k
    en: What about you, Tia?
    ko: 티아는 어때?
    ja: ティアはどう？
  event_outofuniform_05_129:
    speaker: tia_c
    en: Sounds fun!
    ko: 재미있겠다아, 너무 좋아.
    ja: 面白そう！全然いいよぉ。
  event_outofuniform_05_130:
    speaker: naga_k
    en: All right, then let's go.
    ko: 좋아, 그럼 가보자~!
    ja: よし、じゃあ決まり！
event_outofuniform_06:
  event_outofuniform_06_1:
    speaker: ein_k
    en: What? Even this place is decorated.
    ko: 뭐야! 여기도 꾸며놨네?!
    ja: あれ？飾り付けはされてる！？
  event_outofuniform_06_2:
    speaker: ein_k
    en: They've left the lights on, and these decorations are perfect for a nice winter
      atmosphere.
    ko: 조명도 켜져 있고, 겨울 분위기 대박적….
    ja: |-
      照明もついてるし、季節感もあるし、
      超いい感じじゃない？
  event_outofuniform_06_3:
    speaker: zwei_k
    en: You're right.
    ko: 그러게.
    ja: そうね。
  event_outofuniform_06_4:
    speaker: zwei_k
    en: I'm glad that we came.
    ko: 와보길 잘했어.
    ja: 来て正解だったわ。
  event_outofuniform_06_5:
    speaker: naga_k
    en: It's just dark enough for the fireworks as well.
    ko: 적당히 어두워서 폭죽놀이 하기에도 딱이네~
    ja: |-
      ほどほどに暗いから、爆竹遊びにも
      ちょうどよさそう～
  event_outofuniform_06_6:
    speaker: naga_k
    en: Here, Tia, you have one too.
    ko: 자, 티아도 하나 받아.
    ja: はい、ティアの分。
  event_outofuniform_06_7:
    speaker: tia_c
    en: Thanks!
    ko: 와아, 고마워.
    ja: わあ、ありがと～
  event_outofuniform_06_8:
    speaker: tia_c
    en: It's so small! Adorable.
    ko: 작고 귀엽다아~
    ja: 小さくてかわいい～
  event_outofuniform_06_9:
    speaker: "<Self>"
    en: Ready for me to light it?
    ko: 그럼 불을 붙여볼까?
    ja: 点火してみるか？
  event_outofuniform_06_10:
    speaker: ein_k
    en: My heart is pounding!
    ko: 두근두근~
    ja: ドキドキ…
  event_outofuniform_06_11:
    speaker: zwei_k
    en: "..."
    ko: "……."
    ja: "……"
  event_outofuniform_06_12:
    speaker: naga_k
    en: Hehe, I've been looking forward to this for a while.
    ko: 후후, 기대되네.
    ja: ふふ、ワクワクしちゃうね。
  event_outofuniform_06_13:
    speaker: "<Narration>"
    en: "*Spark*"
    ko: 치익-
    ja: プシュー…
  event_outofuniform_06_14:
    speaker: ein_k
    en: "..."
    ko: "……."
    ja: "……"
  event_outofuniform_06_15:
    speaker: zwei_k
    en: "..."
    ko: "……."
    ja: "……"
  event_outofuniform_06_16:
    speaker: naga_k
    en: "..."
    ko: "……."
    ja: "……"
  event_outofuniform_06_17:
    speaker: tia_c
    en: Hmm?
    ko: 으으음~?
    ja: う～ん？
  event_outofuniform_06_18:
    speaker: tia_c
    en: Is it lit?
    ko: 불붙은 거 맞나아?
    ja: ちゃんと火ついてるぅ？
  event_outofuniform_06_19:
    speaker: "<Self>"
    en: Weird. I'll try it again.
    ko: 이상하다, 다시 한번 붙여볼게.
    ja: おかしいな。もう一回やってみる
  event_outofuniform_06_20:
    speaker: "<Narration>"
    en: "*Spark*"
    ko: 치익-
    ja: プシュー
  event_outofuniform_06_21:
    speaker: "<Monologue>"
    en: Contrary to our expectations, the fuse to the firework burns slowly without
      any notable reaction.
    ko: |-
      불이 붙은 폭죽은 예상과 다르게 아무런 반응도 없이
      천천히 타들어 가기만 했다.
    ja: |-
      しかし、それでも爆竹は何も反応せず
      ゆっくりと焦げていくだけだった
  event_outofuniform_06_22:
    speaker: ein_k
    en: "..."
    ko: "…엥."
    ja: "…あれれ？"
  event_outofuniform_06_23:
    speaker: zwei_k
    en: Is this because of how small it is?
    ko: 미니라서 이런 걸까요…?
    ja: 小さいからこういうものなんでしょうか…？
  event_outofuniform_06_24:
    speaker: naga_k
    en: Hmm...
    ko: 흐으음~
    ja: う～ん…
  event_outofuniform_06_25:
    speaker: naga_k
    en: Could it be defective?
    ko: 불량인가?
    ja: 不良品かな？
  event_outofuniform_06_26:
    speaker: tia_c
    en: Even the fuse has nearly gone out.
    ko: 흐우웅… 붙었던 불도 거의 꺼졌네에.
    ja: うぅ～ん…火もほとんど消えちゃったねぇ。
  event_outofuniform_06_27:
    speaker: naga_k
    en: Talk about a disappointing finale.
    ko: 마지막이 좀 흐지부지하게 끝나서 아쉽….
    ja: ビミョーな終わり方でちょっと残念…
  event_outofuniform_06_28:
    speaker: "<Monologue>"
    en: At that moment.
    ko: 그때.
    ja: "――その瞬間"
  event_outofuniform_06_29:
    speaker: "<Narration>"
    en: "*Crackle*"
    ko: 파지지직-!!!
    ja: パチパチパチ！！！
  event_outofuniform_06_30:
    speaker: ein_k
    en: Gah! What's that?!
    ko: 으악!! 깜짝이야!!
    ja: うわっ！！びっくりした！！
  event_outofuniform_06_31:
    speaker: zwei_k
    en: That came out of nowhere.
    ko: 갑자기 이게 무슨….
    ja: 急に何が…
  event_outofuniform_06_32:
    speaker: naga_k
    en: Oh my...
    ko: 어머….
    ja: うそ！？
  event_outofuniform_06_33:
    speaker: tia_c
    en: So pretty!
    ko: 와아~ 예쁘다아~
    ja: わあ～きれい～
  event_outofuniform_06_34:
    speaker: "<Monologue>"
    en: The fireworks everyone is holding suddenly erupt in a shower of sparks.
    ko: 각자의 손에 들고 있던 폭죽의 불꽃이 미친 듯이 튀기 시작했다.
    ja: それぞれが持っていた爆竹が一斉にはじけ出した
  event_outofuniform_06_35:
    speaker: "<Self>"
    en: Wait a moment.
    ko: 잠시만.
    ja: 何だ？
  event_outofuniform_06_36:
    speaker: "<Narration>"
    en: "*Crackle crackle*"
    ko: 파직-! 파지직-!!
    ja: パチパチ！パチパチ！
  event_outofuniform_06_37:
    speaker: "<Self>"
    en: "... I think the sparks are getting bigger."
    ko: "…불꽃이 점점 커지는 것 같은데?"
    ja: "…勢いがどんどん強くなっている？"
  event_outofuniform_06_38:
    speaker: ein_k
    en: Ow, it's hot!
    ko: 으아아 뜨거워!
    ja: うわわ、アチチッ！
  event_outofuniform_06_39:
    speaker: ein_k
    en: Everyone, step back!
    ko: 다들 멀리 떨어져요!!
    ja: みんな離れてください！！
  event_outofuniform_06_40:
    speaker: zwei_k
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_outofuniform_06_41:
    speaker: zwei_k
    en: Are these really mini fireworks?
    ko: 정말 미니 폭죽 맞아요?
    ja: これ、本当にミニサイズなんですか？
  event_outofuniform_06_42:
    speaker: naga_k
    en: I don't think so.
    ko: 흐음~ 아닌 것 같은데~
    ja: う～ん、違うと思うけどね～
  event_outofuniform_06_43:
    speaker: naga_k
    en: Do you think this is another prank?
    ko: 누가 장난을 친 것 같지 않아?
    ja: 誰かさんのイタズラじゃない？
  event_outofuniform_06_44:
    speaker: "<Self>"
    en: Belorta, a prankster until the very end.
    ko: 벨로타, 마지막까지….
    ja: ベロータ…最後の最後まで…
  event_outofuniform_06_45:
    speaker: "<Narration>"
    en: "*Crackle crackle*"
    ko: 타닥- 파지직-!
    ja: パチパチ…パチパチパチ！
  event_outofuniform_06_46:
    speaker: ein_k
    en: It may have caught me a bit off guard,
    ko: 음, 좀 놀라긴 했는데.
    ja: まあ、ちょっとビックリしましたけど…
  event_outofuniform_06_47:
    speaker: ein_k
    en: but they are awfully nice to look at.
    ko: 그래도 화려해서 보는 맛은 있네요.
    ja: これもキレイだし、悪くはないですね。
  event_outofuniform_06_48:
    speaker: zwei_k
    en: You're right.
    ko: 그러게.
    ja: そうね。
  event_outofuniform_06_49:
    speaker: zwei_k
    en: They're quite pretty.
    ko: "…예쁘다."
    ja: "…きれい。"
  event_outofuniform_06_50:
    speaker: naga_k
    en: Seeing a big fireworks display on a screen is nice, but
    ko: 화면으로 보는 커다란 불꽃놀이도 좋지만~
    ja: スクリーンで見る大きな花火もよかったけど…
  event_outofuniform_06_51:
    speaker: naga_k
    en: nothing beats seeing them in person.
    ko: 역시 이렇게 실제로 보는 게 더 좋네.
    ja: やっぱり本物はもっといいね。
  event_outofuniform_06_52:
    speaker: naga_k
    en: What do you think, Tia?
    ko: 티아는 어때?
    ja: ティアはどう？
  event_outofuniform_06_53:
    speaker: tia_c
    en: I'm just happy that the year is off to such a wonderful start.
    ko: 올해의 시작이 좋아서 행복해애~
    ja: 今年は最初からハッピーだよぉ～
  event_outofuniform_06_54:
    speaker: tia_c
    en: Here I am surrounded by people I care about, eating delicious food and seeing
      beautiful sights.
    ko: |-
      좋아하는 사람들끼리 모여서
      맛있는 것도 먹고, 예쁜 것도 보고오~
    ja: |-
      友だち同士で集まって、おいしいもの食べて、
      きれいなものも見れたし～
  event_outofuniform_06_55:
    speaker: tia_c
    en: Thank you for everything, Naga.
    ko: 고마워 나가~
    ja: ナガ、ありがと～
  event_outofuniform_06_56:
    speaker: naga_k
    en: Hehe, don't mention it.
    ko: 후훗, 천만에.
    ja: ふふ、どういたしまして。
  event_outofuniform_06_57:
    speaker: naga_k
    en: The festival is still on tomorrow, so we'll have more opportunities to explore.
    ko: |-
      축제는 내일까지 한다고 했으니까,
      둘이서 더 돌아다녀 보자.
    ja: |-
      お祭りは明日までみたいだから、
      明日は2人で面白そうなトコ、回らない？
  event_outofuniform_06_58:
    speaker: naga_k
    en: You're gonna love it.
    ko: 티아라면 분명 좋아할 테니까~
    ja: ティアも気に入ると思うよ～
  event_outofuniform_06_59:
    speaker: tia_c
    en: I'm sure I will!
    ko: 우웅~
    ja: 楽しみぃ～
  event_outofuniform_06_60:
    speaker: zwei_k
    en: "..."
    ko: "……."
    ja: "……"
  event_outofuniform_06_61:
    speaker: zwei_k
    en: Ein,
    ko: 아인, 고마워.
    ja: アイン、ありがとう。
  event_outofuniform_06_62:
    speaker: zwei_k
    en: thank you for making these clothes and for convincing me to come out.
    ko: 옷 준비해 준 것도, 이렇게 데리고 나와 준 것도.
    ja: この服のことも、連れ出してくれたことも。
  event_outofuniform_06_63:
    speaker: ein_k
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_outofuniform_06_64:
    speaker: ein_k
    en: Jeez, you're gonna make me blush talking like that.
    ko: 미, 민망하게 왜 그러세요 선배.
    ja: ど、どうしたんですか？照れちゃいますよ。
  event_outofuniform_06_65:
    speaker: ein_k
    en: I'm the one who's thankful, hehe.
    ko: |-
      저야말로 너무 감사하죠!
      헤헤, 헤헤헷!
    ja: |-
      こちらこそ、本当にありがとうございます！
      えへへ、へへへへ！
  event_outofuniform_06_66:
    speaker: ein_k
    en: Let's make sure to tell Rei everything that happened today.
    ko: |-
      오늘 있었던 일,
      라이 선배한테 하나도 빠짐없이 얘기해주도록 해요.
    ja: |-
      今日のこと、ライ先輩にぜーんぶ
      話してあげないと。
  event_outofuniform_06_67:
    speaker: zwei_k
    en: Absolutely.
    ko: 응, 꼭 그러자.
    ja: そうね。そうしましょう。
  event_outofuniform_06_68:
    speaker: "<Self>"
    en: Everyone is so sweet.
    ko: 훈훈하구먼.
    ja: 仲がいいのはいいことだ
  event_outofuniform_06_69:
    speaker: naga_k
    en: And you, Teacher.
    ko: 그리고, 선생님.
    ja: そうそう、先生。
  event_outofuniform_06_70:
    speaker: "<Self>"
    en: Yes?
    ko: 응?
    ja: どうした？
  event_outofuniform_06_71:
    speaker: naga_k
    en: Thank you for spending so much time with us today.
    ko: 오늘 함께 시간 보내줘서 너무 고마웠어.
    ja: 今日は付き合ってくれて、本当にありがと。
  event_outofuniform_06_72:
    speaker: naga_k
    en: We're excited to spend another year with you.
    ko: 올해도 잘 부탁해.
    ja: 今年もよろしくね。
  event_outofuniform_06_73:
    speaker: tia_c
    en: Yeah, we're really looking forward to it.
    ko: 잘 부탁해애~
    ja: よろしくねぇ～
  event_outofuniform_06_74:
    speaker: ein_k
    en: Me too!
    ko: 저도요, 쌤!
    ja: 私もよろしくお願いします、先生！
  event_outofuniform_06_75:
    speaker: ein_k
    en: I'm sure this next year has all sorts of exciting things in store for us.
    ko: 분명 이번 해도 재미있는 일이 잔뜩 생길 거예요~!
    ja: 今年も面白いこと、いっぱいあるはずです！
  event_outofuniform_06_76:
    speaker: zwei_k
    en: Hmm...
    ko: "…음."
    ja: "…ふぅ。"
  event_outofuniform_06_77:
    speaker: zwei_k
    en: Thank you for always sharing so much useful knowledge with us.
    ko: 늘 유익한 부분들 알려주셔서 감사해요, 선생님.
    ja: 日ごろのご指導に感謝いたします、先生。
  event_outofuniform_06_78:
    speaker: zwei_k
    en: I'll keep studying hard and do everything I can to learn.
    ko: 더 열심히 배우고 공부할게요.
    ja: 今後もいっそう精進しようと思います。
  event_outofuniform_06_79:
    speaker: ein_k
    en: All of us will graduate,
    ko: 저희 모두 무사히 졸업해서!
    ja: 私たち全員、無事に卒業して！
  event_outofuniform_06_80:
    speaker: ein_k
    en: and when we do, we'll be calling you Commander!
    ko: 쌤을 꼭 지휘관이라고 부르고 말 거예요!!
    ja: 先生のこと、指揮官って呼んでみせます！
  event_outofuniform_06_81:
    speaker: "<Self>"
    en: I believe in all of you.
    ko: 그래, 모두 열심히 하자.
    ja: そうだな、みんな頑張ろう
  event_outofuniform_06_82:
    speaker: "<Self>"
    en: I'm also looking forward to another year with you guys.
    ko: 나도 1년간 잘 부탁할게!
    ja: 今年も一年、よろしく頼む
  event_outofuniform_06_83:
    speaker: "<Monologue>"
    en: Just like the fireworks that burn big and bright,
    ko: 크고 뜨겁게 불타올랐던 불꽃처럼.
    ja: 激しく燃え上がる火花のように
  event_outofuniform_06_84:
    speaker: "<Monologue>"
    en: each of our eyes burns with our own spark.
    ko: 모두의 눈빛에서 각자의 불꽃이 타오른다.
    ja: 若人たちの目は熱を帯びている
  event_outofuniform_06_85:
    speaker: "<Monologue>"
    en: Each of us looks towards the bright future that we're dreaming of.
    ko: 꿈꿔왔던 빛나는 미래를 향해.
    ja: 夢見る輝かしい未来に向かって
  event_outofuniform_06_86:
    speaker: "<Monologue>"
    en: Towards the precious moments that are sure to come.
    ko: 앞으로 찾아올 소중한 순간을 향해.
    ja: これから訪れる大切な瞬間に向かって
  event_outofuniform_06_87:
    speaker: "<Monologue>"
    en: Towards those around us whom we believe in.
    ko: 믿어왔던 서로를 향해 바라보며.
    ja: 信じあう友と視線を交わしながら
  event_outofuniform_06_88:
    speaker: "<Monologue>"
    en: Happy New Year.
    ko: HAPPY NEW YEAR.
    ja: "――HAPPY NEW YEAR."
  event_outofuniform_06_89:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_outofuniform_06_90:
    speaker: "<Self>"
    en: Hmm?
    ko: 응?
    ja: ん？
  event_outofuniform_06_91:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  event_outofuniform_06_92:
    speaker: anis
    en: Zzzz...
    ko: 드르렁-
    ja: グー…
  event_outofuniform_06_93:
    speaker: neon
    en: "*Snore* Mmmrrbbb..."
    ko: 쿠우우울- 음냐….
    ja: ぐぅぅぅーむにゃむにゃ…
  event_outofuniform_06_94:
    speaker: "<Monologue>"
    en: After taking all the students back, I return to the Commander's Room.
    ko: 학생들을 모두 돌려보내고, 지휘관실로 돌아온 나는.
    ja: 学生たちを見送り、指揮官室に戻ってきた私は
  event_outofuniform_06_95:
    speaker: "<Monologue>"
    en: When I return, I find the entire Counters Squad fast asleep, slumped over
      my desk.
    ko: 책상에 엎드려 잠에 든 카운터스를 발견했다.
    ja: 机に突っ伏しているカウンターズを見つけた
  event_outofuniform_06_96:
    speaker: "<Self>"
    en: What's this?
    ko: 이건….
    ja: これは…
  event_outofuniform_06_97:
    speaker: "<Monologue>"
    en: On the desk, there is a small piece of cake.
    ko: 책상 위에는 작은 조각 케이크 한 조각과,
    ja: 机の上にはショートケーキが1つと…
  event_outofuniform_06_98:
    speaker: "<Narration>"
    en: Happy New Year.
    ko: "[새해 복 많이 받으십시오.]"
    ja: "「あけましておめでとうございます」"
  event_outofuniform_06_99:
    speaker: "<Narration>"
    en: Happy New Year! How come you're late?
    ko: "[새해 복 많이 받아!! 근데 왜 이렇게 늦게 와???]"
    ja: "「あけおめ！！なんで帰って来ないの？？？」"
  event_outofuniform_06_100:
    speaker: "<Narration>"
    en: Have a happy New Year full of firepower!
    ko: "[화력 가득한 새해 되세요!!!]"
    ja: "「火力たっぷりの一年になりますように！！！」"
  event_outofuniform_06_101:
    speaker: "<Monologue>"
    en: Next to the cake are several notes which I immediately can tell who wrote.
    ko: 누가 썼는지 단번에 알아볼 수 있는 쪽지가 있었다.
    ja: "…誰が書いたのかすぐに分かるメモがあった"
  event_outofuniform_06_102:
    speaker: "<Self>"
    en: Here's to another good year with all of you.
    ko: "…올해도 힘내야지."
    ja: "…今年も頑張ろう"
  event_outofuniform_06_103:
    speaker: "<Monologue>"
    en: I put the cake in the fridge and place the notes in a drawer.
    ko: 케이크는 냉장고에, 쪽지는 서랍에 넣어둔 나는.
    ja: ケーキは冷蔵庫に、メモは引き出しにしまい
  event_outofuniform_06_104:
    speaker: "<Monologue>"
    en: I then put over a blanket over Rapi, Anis, and Neon,
    ko: 라피, 아니스, 네온에게 담요를 덮어주고.
    ja: 眠る3人に毛布をかけて
  event_outofuniform_06_105:
    speaker: "<Monologue>"
    en: and watch the three of them sleep for a while.
    ko: 나는 셋이 잠든 모습을 오랫동안 바라보았다.
    ja: 寝顔をしばらくながめた
  event_outofuniform_06_106:
    speaker: "<Self>"
    en: Have a happy New Year.
    ko: 새해 복 많이 받아.
    ja: 今年もよろしく
  event_outofuniform_06_107:
    speaker: "<Narration>"
    en: 'OUT OF UNIFORM: END'
    ko: 'OUT OF UNIFORM : END'
    ja: 'OUT OF UNIFORM : END'
