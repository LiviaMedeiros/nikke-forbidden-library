  event_outofuniform_03_29:
    speaker: ein_k
    en: Zwei, you try.
    ko: 츠바이 선배도 한 번 해봐요.
    ja: ツバイ先輩もやってみてください。
  event_outofuniform_03_30:
    speaker: zwei_k
    en: I'm a bit hesitant after that,
    ko: 별로 안 내키는데….
    ja: 気が進まないけど…
  event_outofuniform_03_31:
    speaker: zwei_k
    en: but okay.
    ko: 알겠어.
    ja: 仕方ないわね。
  event_outofuniform_03_32:
    speaker: "<Narration>"
    en: "*Rustle rustle*"
    ko: 달그락- 달그락-
    ja: カチャカチャ…
  event_outofuniform_03_33:
    speaker: zwei_k
    en: I'll go with this one.
    ko: 그럼 이걸로 할게.
