  event_colorless_01_e_93:
    speaker: rei
    en: Teacher!
    ko: 어! 어어? 선생님~!
    ja: え？あれ？先生～！
  event_colorless_01_e_94:
    speaker: "<Self>"
    en: It's been a long time.
    ko: 오랜만이네.
    ja: 久しぶりだな
  event_colorless_01_e_95:
    speaker: rei
    en: It certainly has!
    ko: 웅! 오랜만이지~!
    ja: うん！久しぶり～！
  event_colorless_01_e_96:
    speaker: rei
    en: Who's your friend?
    ko: 어라? 옆에는 누구야?
    ja: あれ？隣にいるのは？
  event_colorless_01_e_97:
    speaker: privaty
    en: Y-you mean me?
    ko: 저, 저 말이죠?
    ja: わ、私ですか？
  event_colorless_01_e_98:
    speaker: privaty
    en: Ahem.
    ko: 흠흠.
    ja: オホンッ…
  event_colorless_01_e_99:
    speaker: privaty
    en: I'm Privaty. I'll be working along with the Commander as your substitute teacher.
    ko: 당분간 지휘관과 함께 임시 교사 역할을 맡게 된 프리바티라고 해요.
    ja: |-
      しばらくの間、指揮官と共同で臨時教師を
      務めることになった、プリバティです。
  event_colorless_01_e_100:
    speaker: privaty
    en: I-I'm looking forward to our time together.
    ko: "…자, 잘 부탁해요."
    ja: "…よ、よろしくお願いします。"
event_colorless_02_s:
  event_colorless_02_s_1:
    speaker: "<Narration>"
    en: '"Dear Commander @UserName"'
    ko: "[친애하는 @UserName 지휘관님께.]"
    ja: "「@UserName指揮官様」"
  event_colorless_02_s_2:
    speaker: "<Narration>"
    en: '"Hello. Commander @UserName."'
    ko: "[안녕하세요. @UserName 지휘관님.]"
    ja: "「平素より大変お世話になっております」"
  event_colorless_02_s_3:
    speaker: "<Narration>"
    en: '"To mark the new semester,"'
    ko: "[새 학기를 맞이하여,]"
    ja: "「新学期を迎え」"
  event_colorless_02_s_4:
    speaker: "<Narration>"
    en: '"we would like to invite you to be a temporary substitute teacher for Class
      P."'
    ko: '[지휘관님을 통합 P반의 "임시 교사"로 초청합니다.]'
    ja: |-
      「指揮官様を統合Pクラスの『臨時教師』として
      招待したく存じます」
  event_colorless_02_s_5:
    speaker: "<Narration>"
    en: '"To ensure the future of our school remains as bright as ever,"'
    ko: "[미미르 부속 고등학교의 빛나는 미래를 위해,]"
    ja: "「M.M.R.附属高校の輝かしい未来のために」"
  event_colorless_02_s_6:
    speaker: "<Narration>"
    en: '"We would be honored if you grace us with your presence."'
    ko: "[부디 자리를 빛내주시길 바랍니다.]"
    ja: "「ぜひご協力ください」"
  event_colorless_02_s_7:
    speaker: "<Narration>"
    en: '"From M.M.R. Vocational School."'
    ko: "[미미르 부속 고등학교 올림.]"
    ja: "「M.M.R.附属高校」"
  event_colorless_02_s_8:
    speaker: rapi
    en: Another message from the school?
    ko: 또 미미르 부속 고등학교에서 온 겁니까?
    ja: またM.M.R.附属高校からですか？
  event_colorless_02_s_9:
    speaker: "<Self>"
    en: Yeah. They want me to come in and sub for a while.
    ko: 응. 이번엔 임시 교사직을 부탁받았어.
    ja: ああ。臨時教師を頼まれた
  event_colorless_02_s_10:
    speaker: rapi
    en: Are you planning on accepting the invitation?
    ko: 초청에 응하실 생각입니까?
    ja: 引き受けるおつもりですか？
  event_colorless_02_s_11:
    speaker: "<Self>"
    en: I've been a substitute teacher before,
    ko: 임시 교사라면 전에도 맡아본 적 있고.
    ja: 臨時教師なら前にもやったことがあるし
  event_colorless_02_s_12:
    speaker: "<Self>"
    en: and I do care about the students there, so I think I'll go.
    ko: 학생들이 신경 쓰이던 참이기도 해서, 다녀오려고.
    ja: |-
      学生たちのことも気になっていたから、
      引き受けようと思う
  event_colorless_02_s_13:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  event_colorless_02_s_14:
    speaker: rapi
    en: Very well.
    ko: 알겠습니다.
    ja: 分かりました。
  event_colorless_02_s_15:
    speaker: rapi
    en: I'll prepare some materials for you that might be useful for class.
    ko: 그럼 수업에 쓸 만한 자료들을 준비해 놓도록 하겠습니다.
    ja: |-
      では、授業に使えそうな資料を
      準備しておきます。
  event_colorless_02_s_16:
    speaker: "<Self>"
    en: Thank you.
    ko: 응, 고마워.
    ja: ああ、ありがとう
  event_colorless_02_s_17:
    speaker: "<Monologue>"
    en: I arrive at the school on the date stipulated in the invitation.
    ko: 초청장에 적힌 날에 맞추어 학교로 향하니.
    ja: |-
      招待状に書かれていた日付通り、
      学校へ向かうと…
  event_colorless_02_s_18:
    speaker: privaty
    en: Whew...
    ko: 후우….
    ja: ふぅ…
  event_colorless_02_s_19:
    speaker: "<Monologue>"
    en: I see Privaty standing in front of the school gate.
    ko: 교문 앞에 서있는 프리바티가 보였다.
    ja: 校門の前でプリバティの姿を見かけた
  event_colorless_02_s_20:
    speaker: privaty
    en: H-hello! My name is Privaty, and I'll be taking over from your usual teacher
      for the interim.
    ko: 아, 아, 안녕하세요…! 오늘부터 임시 교사 역할을 맡게 된 프리바티라고 해요…!
    ja: |-
      こ、こ、こんにちは…！
      本日より臨時教師を務めることになりました
      プリバティと申します…！
  event_colorless_02_s_21:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  event_colorless_02_s_22:
    speaker: privaty
    en: No, that's too formal.
    ko: 으으… 이건 너무 격식 차린 것 같네요.
    ja: うう…これでは硬すぎますね。
  event_colorless_02_s_23:
    speaker: privaty
    en: How about...
    ko: 그럼….
    ja: それなら…
  event_colorless_02_s_24:
    speaker: privaty
    en: Hi there. I'm Privaty, and I'll be your sub for a little while. I'm looking
      forward to working with you all.
    ko: 아, 안녕. 임시 교사 역할을 맡게 된 프리바티야… 잘 부탁해~!
    ja: |-
      こ、こんにちは。臨時教師のプリバティよ…
      よろしくね～！
  event_colorless_02_s_25:
    speaker: privaty
    en: Ugh, "working with you all"? What does that even mean?
    ko: 으… 으으… 잘 부탁하긴 뭘 잘 부탁해요.
    ja: うう…これも違う…何がよろしくですか。
  event_colorless_02_s_26:
    speaker: "<Self>"
    en: Privaty?
    ko: 프리바티?
    ja: プリバティ？
  event_colorless_02_s_27:
    speaker: privaty
    en: Gah!
    ko: 으아?!
    ja: きゃあ！？
  event_colorless_02_s_28:
    speaker: "<Self>"
    en: What are you doing here?
    ko: 여기서 뭐 해?
    ja: ここで何をしている？
  event_colorless_02_s_29:
    speaker: privaty
    en: C-Commander?
    ko: 지, 지, 지, 지휘관…?
    ja: し、し、し、指揮官…？
  event_colorless_02_s_30:
    speaker: privaty
    en: What are you doing here?
    ko: 지휘관이야말로 여기서 뭐 하세요?
    ja: 指揮官こそ、ここで何を？
  event_colorless_02_s_31:
    speaker: "<Self>"
    en: I'm going to be working here as a substitute for a while.
    ko: 나? 오늘부터 미미르 부속고에서 임시 교사로 근무하게 되었거든.
    ja: |-
      M.M.R.附属高校の臨時教師を
      やることになっている
  event_colorless_02_s_32:
    speaker: privaty
    en: You too?
    ko: 지, 지휘관도요…?
    ja: し、指揮官も…？
  event_colorless_02_s_33:
    speaker: privaty
    en: That's why I'm here as well.
    ko: 저도 그거 때문에 온 건데요….
    ja: 私もそのために来たのですが…
  event_colorless_02_s_34:
    speaker: "<Self>"
    en: That explains you practicing your little speech there.
    ko: 아~ 그래서 멘트 연습하고 있던 거구나.
    ja: ああ、それであいさつの練習をしていたのか
  event_colorless_02_s_35:
    speaker: privaty
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_colorless_02_s_36:
    speaker: privaty
    en: I... I don't have the faintest idea what you're talking about.
    ko: 메, 멘트 연습이요? 제, 제가 그런 걸 할 리 없잖아요.
    ja: |-
      あ、あいさつの練習ですって？
      わ、私がそんなことをするはずないでしょう。
  event_colorless_02_s_37:
    speaker: "<Self>"
    en: Okay. I'll pretend I didn't see anything.
    ko: 알겠어. 그럼 못 들은 걸로 할게.
    ja: 分かった。聞かなかったことにする
  event_colorless_02_s_38:
    speaker: privaty
    en: "..."
    ko: 못 들은 거라뇨!
    ja: 本当に練習なんてしてませんってば！
  event_colorless_02_s_39:
    speaker: "<Self>"
    en: I wouldn't expect them to ask you to be a sub as well.
    ko: 그런데 프리바티한테도 임시 교사직을 부탁했을 줄은 몰랐네.
    ja: |-
      それにしても、プリバティまで
      臨時教師を依頼されているとは思わなかった
  event_colorless_02_s_40:
    speaker: privaty
    en: Hey!
    ko: 네?
    ja: はい？
  event_colorless_02_s_41:
    speaker: privaty
    en: Are you saying it's impossible to imagine me in the role of a teacher?
    ko: 제, 제가 교사랑 안 어울린다는 뜻인가요?
    ja: |-
      わ、私が教師には
      ふさわしくないという意味ですか？
  event_colorless_02_s_42:
    speaker: "<Self>"
    en: It's not that. It's just that this place is incredibly strict with security.
    ko: 그런 게 아니라, 미미르 부속고는 워낙에 보안이 철저한 곳이니까….
    ja: |-
      そうではないが、M.M.R.附属高校は
      セキュリティが厳しい場所だから…
  event_colorless_02_s_43:
    speaker: privaty
    en: It is?
    ko: 그런가요?
    ja: そうなんですか？
  event_colorless_02_s_44:
    speaker: privaty
    en: All that Yulha said is that the Central Government requested someone from
      our squad to come in and act as substitute teachers.
    ko: 율하한텐… 중앙 정부 측에서 저희 스쿼드에게 임시 교사직을 부탁했다는 것만 전해 들었는데….
    ja: |-
      ユルハからは…
      中央政府からトライアングル部隊に
      臨時教員の話が来たとしか聞いていませんが…
  event_colorless_02_s_45:
    speaker: "<Self>"
    en: So it was a directive from the Central Government?
    ko: 중앙 정부 측에서?
    ja: 中央政府から？
  event_colorless_02_s_46:
    speaker: privaty
    en: Yeah. Yulha and Admi recommended me.
    ko: 네. 그래서 율하랑 애드미가 절 추천했거든요.
    ja: |-
      ええ。それでユルハとアドミに
      推薦されたんです。
  event_colorless_02_s_47:
    speaker: privaty
    en: They said I'd be the best fit.
    ko: 임시 교사 역할엔 제가 제일 잘 어울릴 거라고 말이죠!
    ja: そういうのは私が一番向いていそうだと！
  event_colorless_02_s_48:
    speaker: privaty
    en: Anyway, it'll be nice to have you here as well!
    ko: 아, 아무튼 잘 부탁해요.
    ja: と、とにかく、よろしくお願いします。
  event_colorless_02_s_49:
    speaker: privaty
    en: If you have any questions at any point, feel free to talk to me.
    ko: 모르는 게 있으면 언제든 저한테 물어봐도 좋고요.
    ja: |-
      分からないことがあったら、
      いつでも私に聞いてください。
  event_colorless_02_s_50:
    speaker: "<Self>"
    en: Sure thing.
    ko: 응, 그렇게 할게.
    ja: 分かった
  event_colorless_02_s_51:
    speaker: "<Self>"
    en: I'm glad to have you along for the ride as well.
    ko: 나도 잘 부탁해.
    ja: こちらこそよろしく
  event_colorless_02_s_52:
    speaker: privaty
    en: We should probably head in.
    ko: 흐, 흥! 좋아요. 이만 들어가 볼까요?
    ja: お、おほんっ！では、行きましょうか。
  event_colorless_02_s_53:
    speaker: privaty
    en: They said to go to the counseling room.
    ko: 상담실로 오라고 했죠?
    ja: 相談室でしたよね？
  event_colorless_02_s_54:
    speaker: privaty
    en: Follow me.
    ko: 추, 출발하죠. 제가 앞장설게요.
    ja: い、行きましょう。私が先頭に立ちます。
  event_colorless_02_s_55:
    speaker: "<Monologue>"
    en: After talking with Rei and Zwei in the hallway, we head into the counseling
      room.
    ko: 복도에서 마주친 라이, 츠바이와 대화를 나눈 뒤 상담실에 들어가니.
    ja: |-
      廊下で出会ったライ、ツバイと話した後、
      相談室に入ると…
  event_colorless_02_s_56:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_colorless_02_s_57:
    speaker: "<Monologue>"
    en: As usual, a fatigued-looking Ether can be seen inside.
    ko: 언제나처럼 피곤에 찌든 에테르가 있었다.
    ja: |-
      いつものように疲れ切った様子で
      エーテルが待ち受けていた
  event_colorless_02_s_58:
    speaker: ether
    en: About time you showed up.
    ko: 음~? 왔구나?
    ja: ん？来たね。
  event_colorless_02_s_59:
    speaker: ether
    en: You're late.
    ko: 조금 늦었네?
    ja: ちょっと遅刻かな？
  event_colorless_02_s_60:
    speaker: privaty
    en: S-sorry, we were having a little chat with some of the students.
    ko: 죄, 죄송해요. 잠깐 학생들이랑 이야기하느라….
    ja: す、すみません。学生たちと話をしていて…
  event_colorless_02_s_61:
    speaker: "<Self>"
    en: Ether?
    ko: 에테르…?
    ja: エーテル…？
  event_colorless_02_s_62:
    speaker: "<Self>"
    en: Where did Marciana go?
    ko: 마르차나는 어디 가고….
    ja: マルチャーナはどこに…
  event_colorless_02_s_63:
    speaker: ether
    en: Marciana?
    ko: 아~ 마르차나 말이지?
    ja: あ～、マルチャーナ？
  event_colorless_02_s_64:
    speaker: ether
    en: She had some business to take care of.
    ko: 마르차나는 일이 있어서 당분간 자리를 비울 거야.
    ja: 用事があって、しばらくいないの。
  event_colorless_02_s_65:
    speaker: ether
    en: She'll be doing some training at the M.M.R. research lab for several weeks.
    ko: 내일부터 몇 주 간 우리 M.M.R. 연구소에서 교육 연수를 받을 예정이거든.
    ja: |-
      明日から数週間は、
      M.M.R.研究所で教育研修を受ける予定。
  event_colorless_02_s_66:
    speaker: "<Self>"
    en: I see.
    ko: 교육 연수?
    ja: 教育研修？
  event_colorless_02_s_67:
    speaker: ether
    en: That's why we called you two in.
    ko: 그래서야. 둘을 부른 건.
    ja: それで2人を呼んだのよ。
  event_colorless_02_s_68:
    speaker: ether
    en: I want you both to take care of Class P while Marciana is away.
    ko: 마르차나가 자리를 비운 동안, 통합 P반 학생들을 맡아줬으면 해.
    ja: |-
      マルチャーナがいない間、
      統合Pクラスのみんなを担当してくれる？
  event_colorless_02_s_69:
    speaker: ether
    en: While you're at it, it would be nice if you could teach them some survival
      skills to use on the surface as well.
    ko: 그런 김에 지상에서의 생존법 같은 것도 알려주면 좋고.
    ja: |-
      せっかくだから、地上での生き残り方とか
      教えてくれたらありがたいね。
  event_colorless_02_s_70:
    speaker: ether
    en: You both have been on the surface numerous times, so I'm sure there's a whole
      bunch you could share with them.
    ko: 둘은 지상에 여러 번 나가봤으니, 노하우 같은 게 많이 있을 거잖아~?
    ja: |-
      2人とも地上の経験は豊富だし、
      ノウハウとかいろいろあるでしょ？
  event_colorless_02_s_71:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_colorless_02_s_72:
    speaker: privaty
    en: Of course.
    ko: 그, 그야 당연하죠.
    ja: も、もちろんです。
  event_colorless_02_s_73:
    speaker: privaty
    en: You can count on me.
    ko: 저희만 믿고 있으세요.
    ja: 私たちにお任せください。
  event_colorless_02_s_74:
    speaker: privaty
    en: I'll do my best so that they won't feel Maricana's absence.
    ko: 마르차나의 빈자리가 느껴지지 않도록 최선을 다할 테니까요!
    ja: |-
      マルチャーナの代わりに、
      立派に教師役を務めてみせます！
  event_colorless_02_s_75:
    speaker: ether
    en: Good, good.
    ko: 좋아, 좋아.
    ja: そうそう、その調子。
  event_colorless_02_s_76:
    speaker: ether
    en: Is it fair to assume that you've accepted the position as well, No. 7?
    ko: 7호도 수락한 걸로 알고 있으면 될까?
    ja: 7号も異論はない？
  event_colorless_02_s_77:
    speaker: "<Self>"
    en: "... Yeah."
    ko: "……응."
    ja: "……ああ"
  event_colorless_02_s_78:
    speaker: ether
    en: "*Yawn* Good. I'll leave you both to it, then,"
    ko: 흐암~ 그럼 잘 부탁해.
    ja: ふぁぁ～…じゃあよろしくね。
  event_colorless_02_s_79:
    speaker: ether
