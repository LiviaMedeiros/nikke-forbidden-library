    ko: 프리바티가 모의전을 강제 종료시켰다.
    ja: プリバティが模擬戦闘を強制終了させた
  event_colorless_03_s_71:
    speaker: zwei
    en: Oh...
    ko: 아….
    ja: あっ…
  event_colorless_03_s_72:
    speaker: zwei
    en: Sorry, I didn't notice you at all...
    ko: 계셨군요… 전혀 몰랐어요….
    ja: いたんですね…気づきませんでした…
  event_colorless_03_s_73:
    speaker: privaty
    en: Zwei, can I see your arm for a moment?
    ko: 츠바이, 잠시 팔 좀 봐도 될까요?
    ja: ツバイ、腕を見せてもらえますか？
  event_colorless_03_s_74:
    speaker: zwei
    en: My arm?
    ko: 팔을요?
    ja: 腕ですか？
  event_colorless_03_s_75:
    speaker: privaty
    en: "... As I thought."
    ko: "……역시."
    ja: "……やっぱり。"
  event_colorless_03_s_76:
    speaker: privaty
    en: You need to hold off on the mock battles for a while.
    ko: 당분간 모의전은 그만두도록 하죠.
    ja: しばらく、模擬戦闘はやめましょう。
  event_colorless_03_s_77:
    speaker: zwei
    en: Why?
    ko: 네?
    ja: はい？
  event_colorless_03_s_78:
    speaker: privaty
    en: Your arm is practically in tatters.
    ko: 팔이 너덜너덜하잖아요.
    ja: 腕がガタガタです。
  event_colorless_03_s_79:
    speaker: privaty
    en: If you keep this up, you might need some parts replaced.
    ko: 이대로면 파츠 교체까지 해야 할지도 모른다고요.
    ja: |-
      このままだと、パーツ交換が
      必要になるかもしれません。
  event_colorless_03_s_80:
    speaker: privaty
    en: It's good that you're willing to work hard, but you need to know when to rest
      as well.
    ko: 열심히 하는 건 좋지만, 때로는 쉴 때도 알아야죠.
    ja: 頑張るのはいいですが、たまには休まないと。
  event_colorless_03_s_81:
    speaker: zwei
    en: But...
    ko: 하지만….
    ja: でも…
  event_colorless_03_s_82:
    speaker: zwei
    en: At my current skill level, the exam...
    ko: 지금 실력으로는 시험에서….
    ja: 今の実力では、試験で…
  event_colorless_03_s_83:
    speaker: privaty
    en: You shouldn't push yourself too hard, Zwei.
    ko: 츠바이, 무리하기만 해선 안 돼요.
    ja: ツバイ、無理をしてはいけません。
  event_colorless_03_s_84:
    speaker: privaty
    en: If something were to happen to you, then you'd be in real trouble.
    ko: 그러다 바디에 이상이라도 생기면 큰일 난다고요.
    ja: それでボディに異常をきたしたら大変です。
  event_colorless_03_s_85:
    speaker: privaty
    en: Exams aren't everything, you know.
    ko: 시험이 인생의 전부도 아닌데….
    ja: 試験が人生のすべてなんて訳でもないのに…
  event_colorless_03_s_86:
    speaker: "<Self>"
    en: Privaty, don't say that...
    ko: 프리바티, 그 말은…!
    ja: プリバティ、その話は…！
  event_colorless_03_s_87:
    speaker: "<Monologue>"
    en: Zwei starts trembling upon hearing Privaty's words.
    ko: 프리바티의 말을 들은 츠바이의 몸이 떨리기 시작했다.
    ja: |-
      プリバティの話を聞いていた
      ツバイの身体が震えている
  event_colorless_03_s_88:
    speaker: privaty
    en: Z-Zwei?
    ko: 츠, 츠바이?
    ja: ツ、ツバイ？
  event_colorless_03_s_89:
    speaker: privaty
    en: Was it something I said?
    ko: 지휘관, 제가 무슨 말실수라도….
    ja: 指揮官？私、何かおかしなことを…？
  event_colorless_03_s_90:
    speaker: zwei
    en: For my friends, yes, I hope that exams aren't everything.
    ko: "…친구들한테만이라도 시험이 인생의 전부가 아니길 바라니까."
    ja: |-
      …せめて私の友だちだけでも、試験が
      人生のすべてにならないよう願っているんです。
  event_colorless_03_s_91:
    speaker: zwei
    en: But for me, they are.
    ko: 저한텐 그게 전부인 건데.
    ja: 私にとっては、それがすべてです。
  event_colorless_03_s_92:
    speaker: privaty
    en: "??"
    ko: 네?
    ja: はい？
  event_colorless_03_s_93:
    speaker: zwei
    en: I don't care if I get injured.
    ko: 제 바디에 이상이 생기는 건 상관없어요.
    ja: 私のボディがどうなろうと、問題ありません。
  event_colorless_03_s_94:
    speaker: zwei
    en: If it means I can get everyone to graduate from this place safely,
    ko: 그걸로 다들 무사히 졸업할 수만 있다면,
    ja: それでみんなが無事に卒業できるなら…
  event_colorless_03_s_95:
    speaker: zwei
    en: then I don't mind if my body suffers as a result.
    ko: 저 하나쯤은 망가져도….
    ja: 私なんて、壊れても…
  event_colorless_03_s_96:
    speaker: privaty
    en: What are you talking about?!
    ko: 사, 상관없을 리 없잖아요!
    ja: い、いいわけないでしょう！？
  event_colorless_03_s_97:
    speaker: privaty
    en: If that happens to you, all of your efforts will be in vain.
    ko: 그래서야… 지금까지 해온 노력이 배신당할 뿐이라고요….
    ja: |-
      そんなの…
      今までの努力が台無しになるだけです…
  event_colorless_03_s_98:
    speaker: privaty
    en: I'm telling you to refrain from mock battles for a while.
    ko: 츠바이, 아까 말한 것처럼 당분간 모의전은 그만둬요.
    ja: |-
      ツバイ、さっきも言ったように
      しばらく模擬戦闘はやめてください。
  event_colorless_03_s_99:
    speaker: privaty
    en: Going forward, you're banned from using the training room without my authorization.
    ko: 앞으로 제 허가 없이 트레이닝 룸 쓰는 건 금지예요.
    ja: |-
      これからは、私の許可なく
      トレーニングルームを使うことは禁止します。
  event_colorless_03_s_100:
    speaker: "<Self>"
    en: I agree.
    ko: 나도 동의해.
    ja: 私も同意する
  event_colorless_03_s_101:
    speaker: "<Self>"
    en: We can't sit back and watch you punish yourself like this.
    ko: 츠바이가 이렇게 무리하는 걸 지켜보고만 있을 순 없어.
    ja: |-
      ツバイがここまで無理をしているのを
      黙って見過ごすわけにはいかない
  event_colorless_03_s_102:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  event_colorless_03_s_103:
    speaker: zwei
    en: Fine.
    ko: "…알겠어요."
    ja: "…分かりました。"
  event_colorless_03_s_104:
    speaker: "<Monologue>"
    en: Zwei leaves the training room.
    ko: 츠바이가 트레이닝 룸을 나섰다.
    ja: ツバイがトレーニングルームを出ていった
  event_colorless_03_s_105:
    speaker: privaty
    en: Was I too harsh with her?
    ko: 제, 제가 너무 심하게 말한 건 아니겠죠?
    ja: い、言い過ぎたでしょうか…？
  event_colorless_03_s_106:
    speaker: privaty
    en: I can't stand and watch her overwork herself to death...
    ko: 그렇지만 저대로 무리하도록 내버려 둘 수도 없고….
    ja: しかし、あのまま無理させるわけにも…
  event_colorless_03_s_107:
    speaker: "<Self>"
    en: Privaty.
    ko: 프리바티.
    ja: プリバティ
  event_colorless_03_s_108:
    speaker: "<Self>"
    en: What do you know about M.M.R. Vocational School?
    ko: 혹시 미미르 부속고 관련해서 뭐 들은 거 없어?
    ja: |-
      M.M.R.附属高校について、
      何も聞いていないのか？
  event_colorless_03_s_109:
    speaker: privaty
    en: I know that it was founded by M.M.R.
    ko: 과, 관련해서요? 그냥 M.M.R.에서 설립한 학교라는 것밖에….
    ja: |-
      この学校について？
      M.M.R.が設立した学校としか…
  event_colorless_03_s_110:
    speaker: privaty
    en: Why do you ask?
    ko: 가, 갑자기 그건 왜…?
    ja: ど、どうして急に…？
  event_colorless_03_s_111:
    speaker: "<Self>"
    en: "... No reason."
    ko: "…아니야."
    ja: "…何でもない"
  event_colorless_03_s_112:
    speaker: "<Monologue>"
    en: I'll explain the situation to Zwei later so that she's on the same page.
    ko: 츠바이가 괜한 오해를 하지 않도록, 나중에 사정을 설명해 줘야겠다.
    ja: |-
      妙な誤解を生まないよう、
      いずれ事情を説明しなければ
event_colorless_03_e:
  event_colorless_03_e_1:
    speaker: "<Narration>"
    en: That night. Class P homeroom.
    ko: 그날 밤. 통합 P반 교실.
    ja: その日の夜、統合Pクラスの教室
  event_colorless_03_e_2:
    speaker: zwei
    en: Straighten your back... Now bend your legs a little more...
    ko: 허리는 세우고… 무릎은 좀 더 구부리라고….
    ja: 腰はまっすぐに…ひざは少し曲げて…
  event_colorless_03_e_3:
    speaker: zwei
    en: Is this it?
    ko: 이 자세가 맞나…?
    ja: これで合ってる…？
  event_colorless_03_e_4:
    speaker: "<Narration>"
    en: "*Slide*"
    ko: 드르륵-
    ja: ガラッ
  event_colorless_03_e_5:
    speaker: zwei
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_colorless_03_e_6:
    speaker: zwei
    en: Who's there? What are you doing here so late?
    ko: 이런 시간에 누가…?
    ja: こんな時間に誰…？
  event_colorless_03_e_7:
    speaker: ein
    en: I should be asking you the same thing.
    ko: 선배, 그건 제가 할 대사인데요.
    ja: 先輩、それはこっちのセリフです。
  event_colorless_03_e_8:
    speaker: ein
    en: Is this why you had Rei tell you how to sneak out of the dormitory undetected?
    ko: 이러려고 라이 선배한테 기숙사 몰래 빠져나가는 법 물어본 거였어요?
    ja: |-
      寄宿舎からこっそり抜け出す方法、
      このためにライ先輩に聞いたんですか？
  event_colorless_03_e_9:
    speaker: ein
    en: I thought maybe you were going into the city.
    ko: 난 또 시내라도 나가려는지 알았네.
    ja: |-
      私はてっきり遊びにでも
      行くのかと思ったのに。
  event_colorless_03_e_10:
    speaker: zwei
    en: Ein?
    ko: 아인?
    ja: アイン？
  event_colorless_03_e_11:
    speaker: ein
    en: What are you, the Prince of Darkness?
    ko: 무슨 어둠의 자식이에요?
    ja: 闇の儀式でもやってるんですか？
  event_colorless_03_e_12:
    speaker: ein
    en: What are you doing sitting in the dark with all the lights off?
    ko: 불 다 꺼놓고 음침하게 혼자 뭐 하는 거예요?
    ja: 明かりまで消して、1人で何してるんです？
  event_colorless_03_e_13:
    speaker: zwei
    en: Oh... I'm just doing a bit of target practice.
    ko: 어… 보다시피 사격 연습?
    ja: ええと…見ての通り、射撃の練習？
  event_colorless_03_e_14:
    speaker: ein
    en: Wow. I always knew you were eccentric,
    ko: 우와~ 선배, 전부터 이상하다곤 생각했는데.
    ja: |-
      うわ～先輩…
      前からおかしいと思ってましたけど。
  event_colorless_03_e_15:
    speaker: ein
    en: but you're a real oddball.
    ko: 진짜 이상하네요.
    ja: 本当にヘンですよ。
  event_colorless_03_e_16:
    speaker: ein
    en: "... Tell me, is something on your mind?"
    ko: "…츠바이 선배, 뭔 일 있죠?"
    ja: "…ツバイ先輩、何かあったんですよね？"
  event_colorless_03_e_17:
    speaker: ein
    en: You know you can't hide it from me, so spill the beans.
    ko: 그렇죠? 제 촉은 못 속이니까, 순순히 부세요.
    ja: |-
      私のカンは当たるんです。
      大人しく白状してください。
  event_colorless_03_e_18:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  event_colorless_03_e_19:
    speaker: ein
    en: Giving me the silent treatment, are you?
    ko: 그렇게 계속 입 다물고 있겠다, 이거죠?
    ja: 喋りたくない、ってことですね？
  event_colorless_03_e_20:
    speaker: ein
    en: "*Sigh*... Fine."
    ko: 하… 알겠어요.
    ja: はぁ…分かりました。
  event_colorless_03_e_21:
    speaker: ein
    en: You can tell me whenever you're comfortable.
    ko: 나중에 선배가 말하고 싶을 때 말해주세요.
    ja: そのうち、話したくなったら教えてください。
  event_colorless_03_e_22:
    speaker: ein
    en: Anyway, it's late. Let's head back.
    ko: 늦었으니까 이만 돌아가기나 해요.
    ja: もう遅いですから、早く帰りましょう。
  event_colorless_03_e_23:
    speaker: zwei
    en: You go ahead.
    ko: 먼저 돌아가.
    ja: 先に帰って。
  event_colorless_03_e_24:
    speaker: zwei
    en: I'll stay here a little longer.
    ko: 난 좀만 더 있다가 갈게.
    ja: 私はもう少しやってから帰るわ。
  event_colorless_03_e_25:
    speaker: ein
    en: Zwei, haven't you heard about the Seven School Mysteries?
    ko: 선배, 미미르 부속고 7대 불가사의 몰라요?
    ja: |-
      先輩、M.M.R.附属高校の7不思議を
      知らないんですか？
  event_colorless_03_e_26:
    speaker: ein
    en: If you're alone in a classroom this late at night, ghosts will appear.
    ko: 이렇게 늦은 밤에 혼자 교실에 있으면 귀신 나와요.
    ja: |-
      こんな夜遅くに1人で教室にいたら、
      おばけが出てきますよ。
  event_colorless_03_e_27:
    speaker: ein
    en: Ghosts, I tell you!
    ko: 귀신이 나온다고요!
    ja: ひゅ～どろどろ！
  event_colorless_03_e_28:
    speaker: zwei
    en: Ein, ghosts don't exist.
    ko: 아인….
    ja: アイン…
  event_colorless_03_e_29:
    speaker: zwei
    en: Think about it from a scientific perspecti...
    ko: 귀신같은 게 있을 리가 없잖아. 과학적으로 생각해서….
    ja: |-
      おばけなんているはずないでしょ。
      科学的に考えて…
  event_colorless_03_e_30:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 쾅-!
    ja: バン！
  event_colorless_03_e_31:
    speaker: zwei
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_colorless_03_e_32:
    speaker: ein
    en: "... You heard that too, right?"
    ko: 서, 선배. 방금 저만 들은 거 아니죠?
    ja: せ、先輩…今の聞こえました？
  event_colorless_03_e_33:
    speaker: zwei
    en: Yeah, I heard it.
    ko: 나도 들었어.
    ja: 聞こえたわ。
  event_colorless_03_e_34:
    speaker: zwei
    en: Is there someone else here besides us?
    ko: "…우리 말고 또 누가 학교에 있는 건가?"
    ja: "…私たち以外にも、誰か学校にいるのかな？"
  event_colorless_03_e_35:
    speaker: ein
    en: "... Maybe?"
    ko: 어… 그, 그렇겠죠?
    ja: えっと…そ、そうですよね？
  event_colorless_03_e_36:
    speaker: ein
    en: There's no such thing as ghosts after all... science and all that... hehe...
    ko: 귀신같은 건 있을 리가 없으니까… 과학적으로 생각해서… 하하, 하….
    ja: |-
      おばけなんているはずないから…
      科学的に考えて…あはは、は…
  event_colorless_03_e_37:
    speaker: ein
    en: Um, sorry, but...
    ko: 그… 죄송한데요….
    ja: その…申し訳ないんですけど…
  event_colorless_03_e_38:
    speaker: ein
    en: I'm feeling a bit weak in the knees. Could you walk me back to the dorm?
    ko: 다리에 힘이 풀려서… 기숙사까지 데려다주실래요…?
    ja: |-
      足に力が入らなくて…
      寄宿舎まで送ってくれません…？
  event_colorless_03_e_39:
    speaker: zwei
    en: Haha!
    ko: 풉. 푸후후….
    ja: プッ…あははは…
  event_colorless_03_e_40:
    speaker: zwei
    en: If only Rei could see this.
    ko: 후후. 지금 그 모습, 라이 선배한테도 보여주고 싶네.
    ja: |-
      ふふふ…その姿、ライ先輩にも
      見せてあげたかったな。
  event_colorless_03_e_41:
    speaker: ein
    en: Don't just stand there laughing at me!
    ko: 아~ 선배, 웃지만 말고요….
    ja: も～先輩、笑わないでください…
  event_colorless_03_e_42:
    speaker: zwei
    en: Haha!
    ko: 후후.
    ja: ふふ。
  event_colorless_03_e_43:
    speaker: ein
    en: Seriously, Zwei!
    ko: 아, 좀. 선배~
    ja: 先輩ってば～
  event_colorless_03_e_44:
    speaker: zwei
    en: Okay, okay. Fine.
    ko: 하아… 어쩔 수 없네.
    ja: はぁ…仕方ないな。
  event_colorless_03_e_45:
    speaker: zwei
    en: I'll walk back with you.
    ko: 데려다줄게. 이만 돌아가자.
    ja: 送ってあげる。もう帰ろう。
  event_colorless_03_e_46:
    speaker: "<Narration>"
    en: Meanwhile, in the staff room.
    ko: 그 시각. 교무실.
    ja: 同時刻、職員室
  event_colorless_03_e_47:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 쾅-!
    ja: バン！
  event_colorless_03_e_48:
    speaker: marciana
    en: How dare you?!
    ko: 당신, 방금 뭐라고…!
    ja: あなた、今なんて…！
  event_colorless_03_e_49:
    speaker: ether
    en: Whoa now. Calm down.
    ko: 워워. 진정해.
    ja: まあまあ。落ち着いて。
  event_colorless_03_e_50:
    speaker: ether
    en: Don't you realize how late it is? What if you wake someone?
    ko: 이렇게 늦은 시간에 누가 깨기라도 하면 어떻게 하려고 그래~?
    ja: |-
      こんな遅くに、
      誰か起こしちゃったらどうするの？
  event_colorless_03_e_51:
    speaker: marciana
    en: Don't tell me to calm down!
    ko: 지금 제가 진정하게 생겼습니까?
    ja: 落ち着けるはずがないでしょう！？
  event_colorless_03_e_52:
    speaker: ether
    en: Fine, let's see here... has it been one week?
    ko: 음~ 어디 보자. 한 일주일 됐나?
    ja: ええと～…そろそろ1週間くらい経ったかな？
  event_colorless_03_e_53:
    speaker: ether
    en: Okay, so you've been trapped here for a week.
    ko: 마르차나, 네가 여기 갇혀 지낸 지도.
    ja: あなたがここに閉じ込められてから。
  event_colorless_03_e_54:
    speaker: ether
    en: That's definitely long enough to get fired up.
    ko: 그래, 그럼 화날 만도 하네.
    ja: ま、怒るのも無理はないわ。
  event_colorless_03_e_55:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  event_colorless_03_e_56:
    speaker: ether
    en: But yelling at me won't change anything.
    ko: 그런데 마르차나, 나한테 화낸다고 바뀌는 건 없어.
    ja: |-
      でもね、マルチャーナ。
      私に怒っても何も変わらないの。
  event_colorless_03_e_57:
    speaker: ether
    en: I'm not the one
    ko: 애초에 널 감금시킨 것도,
    ja: そもそも、あなたに拘束命令を出したのも、
  event_colorless_03_e_58:
    speaker: ether
    en: who imprisoned you here,
    ko: 무리하게 새로운 커리큘럼을 추가한 것도,
    ja: |-
      いきなり新しいカリキュラムに
      変更してきたのも、
  event_colorless_03_e_59:
    speaker: ether
    en: or the one who mandated this new curriculum.
    ko: 내가 아닌걸. 안 그래?
    ja: 私じゃない。そうでしょ？
  event_colorless_03_e_60:
    speaker: ether
    en: So, sit down.
    ko: 그러니, 자리에 앉아.
    ja: だから、座って。
  event_colorless_03_e_61:
    speaker: ether
    en: Let's cool off and talk about this.
    ko: 우리 차분히 이야기나 하자고.
    ja: 落ち着いて話をしましょ。
  event_colorless_03_e_62:
    speaker: "<Narration>"
    en: Ether taps a document placed on her desk
    ko: 에테르가 책상 위의 문서를 톡톡 치며 말했다.
    ja: |-
      エーテルは机の上にある書類を
      指の裏で叩き、言った
  event_colorless_03_e_63:
    speaker: "<Narration>"
    en: which is labeled "Field Trip Outline".
    ko: 문서엔 [필드 트립 계획서]라고 적혀 있었다.
    ja: 表面に「校外学習計画書」と書かれている
  event_colorless_03_e_64:
    speaker: marciana
    en: What are you planning this time?
    ko: 에테르, 이번엔 무슨 의도입니까?
    ja: エーテル、今度は何を企んでいるのですか？
  event_colorless_03_e_65:
    speaker: marciana
    en: You want to gauge their potential again?
    ko: 또 니케의 가능성을 보고 싶다. 이겁니까?
    ja: また、ニケの可能性を見たい。それですか？
  event_colorless_03_e_66:
    speaker: ether
    en: I'm not sure.
    ko: 글쎄~?
    ja: さあね～？
  event_colorless_03_e_67:
    speaker: ether
    en: The students will be going on a field trip in a few days,
    ko: 학생들이 며칠 뒤에 [필드 트립]을 가는데.
    ja: みんな、もうすぐ「遠足」に行くわけだし。
  event_colorless_03_e_68:
    speaker: ether
    en: and I figured you ought to know about it.
    ko: 담임 선생님도 그 정돈 알고 있어야 한다고 생각했을 뿐이야~
    ja: |-
      担任の先生にもそれくらいは
      知らせておいた方がいいかなって思っただけ～
  event_colorless_03_e_69:
    speaker: ether
    en: After all, you never know.
    ko: 혹시 모르잖아?
    ja: もしかしたら…
  event_colorless_03_e_70:
    speaker: ether
    en: You might be able to help them out again somehow.
    ko: 이번에도 학생들을 위해, 무언가 할 수 있을 지도.
    ja: |-
      今回も若い子たちのために、
      何かできるかもしれないでしょ？
  event_colorless_03_e_71:
    speaker: marciana
    en: What are you...
    ko: 당신은 대체….
    ja: あなたはいったい…
  event_colorless_03_e_72:
    speaker: ether
    en: Marciana.
    ko: 그래서 마르차나.
    ja: それで、マルチャーナ。
  event_colorless_03_e_73:
    speaker: ether
    en: If you and I remain level-headed about this, are you ready to have a conversation
      with me?
    ko: 나랑 차분히 이야기 나눌 준비, 됐어?
    ja: 私と落ち着いて話す準備はできた？
event_colorless_intermission_01:
  event_colorless_intermission_01_1:
    speaker: "<Self>"
    en: Ether? What are you doing here so early?
    ko: 이렇게 이른 시간에 무슨 일이야, 에테르.
    ja: エーテル、こんな時間に何だ？
  event_colorless_intermission_01_2:
    speaker: ether
    en: "*Yawn*... No. 7."
    ko: 흐암~ 7호.
    ja: ふわぁ～…7号…
  event_colorless_intermission_01_3:
    speaker: ether
    en: I expected a warmer welcome from you,
    ko: 기껏 무거운 몸 이끌고 아침 일찍 나왔더니.
    ja: |-
      わざわざ重い体を引きずって、
      朝早くから来てあげたのに…
  event_colorless_intermission_01_4:
    speaker: ether
    en: considering that I dragged myself out of bed at this ungodly hour specifically
      to see you.
    ko: 너무 차가운 거 아니야? 상처받을라.
    ja: 冷たすぎるんじゃない？傷ついちゃうわ～
  event_colorless_intermission_01_5:
    speaker: ether
    en: What do you think, Privaty? Isn't he being mean?
    ko: 너도 그렇게 생각하지, 프리바티?
    ja: あなたもそう思うでしょ？プリバティ。
  event_colorless_intermission_01_6:
    speaker: privaty
    en: M-me?
    ko: 저, 저요?
    ja: わ、私ですか？
  event_colorless_intermission_01_7:
    speaker: privaty
    en: I-I don't think he's that bad...
    ko: 전 이런 모습도 싫진 않달까….
    ja: 私はそういうのも嫌いじゃないというか…
  event_colorless_intermission_01_8:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  event_colorless_intermission_01_9:
    speaker: privaty
    en: Why are you even asking me?
    ko: 가, 갑자기 뭘 물어보는 거예요!
    ja: きゅ、急に何言わせるんですか！？
  event_colorless_intermission_01_10:
    speaker: privaty
    en: Anyway, why are you here?
    ko: 그래서 진짜 무슨 일인데요?
    ja: とにかく…本当に何の用ですか？
  event_colorless_intermission_01_11:
    speaker: ether
    en: There's a saying that
    ko: 그런 말 있잖아.
    ja: こういう言葉があるでしょ。
  event_colorless_intermission_01_12:
    speaker: ether
    en: good news should be delivered quickly.
    ko: 좋은 소식은 빨리 전할수록 좋다.
    ja: いい知らせは早いほどいい。
  event_colorless_intermission_01_13:
    speaker: ether
    en: So that's why I came to see you two so early in the morning.
    ko: 그래서야, 이런 시간에 둘을 부른 건.
    ja: だから、こんな時間に呼んだってわけ。
  event_colorless_intermission_01_14:
    speaker: privaty
    en: To tell us some good news?
    ko: 좋은 소식이요?
    ja: いい知らせ？
  event_colorless_intermission_01_15:
    speaker: ether
    en: Precisely.
    ko: 그래, 좋은 소식~
    ja: そう。いい知らせ～
  event_colorless_intermission_01_16:
    speaker: ether
    en: You know the midterm assessment scheduled for next week?
    ko: 다음 주에 예정되어 있었던 중간 평가 있지?
    ja: 来週の予定だった中間試験があるでしょ？
  event_colorless_intermission_01_17:
    speaker: ether
    en: It's been canceled.
    ko: 그게 취소됐거든.
    ja: あれ、取りやめになったから。
  event_colorless_intermission_01_18:
    speaker: "<Self>"
    en: Why?
    ko: 시험이 취소됐다고?
    ja: 試験が中止？
  event_colorless_intermission_01_19:
    speaker: ether
    en: M.M.R. made some major changes to this semester's curriculum according to
      our clients' request.
    ko: 이번에 M.M.R. 측에서 커리큘럼을 대대적으로 수정했더라고~
    ja: |-
      M.M.R.の方でカリキュラムの
      大幅修正があってね～
  event_colorless_intermission_01_20:
    speaker: ether
    en: So this semester,
    ko: 손님들이 직접 요청한 사항이라나, 뭐라나~
    ja: スポンサーのリクエストだとか、なんとか～
  event_colorless_intermission_01_21:
    speaker: ether
    en: instead of a midterm assessment,
    ko: 그래서 이번 학기엔 중간 평가를 치르는 대신,
    ja: それで、今学期は中間試験の代わりに…
  event_colorless_intermission_01_22:
    speaker: ether
    en: there will be a field trip.
    ko: "[필드 트립] 가는 걸로 일정이 수정됐어."
    ja: "「遠足」に行くことになったの。"
  event_colorless_intermission_01_23:
    speaker: ether
    en: Isn't that wonderful news?
    ko: 잘 된 일이지?
    ja: いい知らせでしょ？
  event_colorless_intermission_01_24:
    speaker: privaty
    en: That's great! The students will be overjoyed, I'm sure.
    ko: 자, 잘 됐네요! 학생들도 좋아하겠어요!
    ja: よ、よかったですね！みんなも喜びそうです！
  event_colorless_intermission_01_25:
    speaker: privaty
    en: What about us? Is supervising them all we have to do?
    ko: 그럼 저희는 학생들을 인솔해 주면 되나요?
    ja: それで、私たちは引率をすればいいんですか？
  event_colorless_intermission_01_26:
    speaker: ether
    en: I'm afraid not.
    ko: 안타깝게도, 그건 아니야.
    ja: 悪いけど、そうじゃないの。
  event_colorless_intermission_01_27:
    speaker: ether
    en: M.M.R. will be taking care of that themselves.
    ko: 인솔은 우리 M.M.R. 측에서 직접 맡을 거거든.
    ja: |-
      引率はM.M.R.の方で
      やることになってるから～
  event_colorless_intermission_01_28:
    speaker: ether
    en: Don't be sad, though.
    ko: 그렇다고 너무 슬퍼하진 말고.
    ja: まあ、あんまり残念がらないで。
  event_colorless_intermission_01_29:
    speaker: ether
    en: While the students are out on their field trip, you can take the opportunity
      to relax.
    ko: 학생들이 [필드 트립] 간 동안, 너흰 편하게 쉬면 되니까~
    ja: |-
      みんなが「遠足」に行ってる間は、
      ゆっくり休んでもらっていいから。
  event_colorless_intermission_01_30:
    speaker: "<Self>"
    en: When is this field trip?
    ko: "[필드 트립]은 언제부터인데?"
    ja: いつからなんだ？
  event_colorless_intermission_01_31:
    speaker: ether
    en: They leave tomorrow, and will be gone for three days.
    ko: 내일부터 3일 간.
    ja: 明日から3日間。
  event_colorless_intermission_01_32:
    speaker: privaty
    en: Tomorrow? That's sooner than I expected.
    ko: 내, 내일이요? 생각보다 빠르네요.
    ja: あ、明日からですか？思ったより急な話ですね。
  event_colorless_intermission_01_33:
    speaker: ether
    en: At any rate, please pass on the good news to all the students.
    ko: 아무튼, 학생들한테도 이 좋은 소식 전해줘~
    ja: |-
      クラスのみんなにも、
      素敵なお知らせを伝えといてね～
  event_colorless_intermission_01_34:
    speaker: ether
    en: Don't forget to tell them to pack their bags and gather in the auditorium
      in the morning.
    ko: 내일 아침에 짐 싸서 강당으로 모이란 이야기도 빼먹지 말고~
    ja: |-
      明日の朝、荷物を持って講堂に集合ってことも
      忘れずに伝えておいて。
  event_colorless_intermission_01_35:
    speaker: ether
    en: Oh, by the way.
    ko: 참.
    ja: そうだ。
  event_colorless_intermission_01_36:
    speaker: ether
    en: All of this applies only to Class P.
    ko: 이번 커리큘럼 수정은 통합 P반 한정으로 이뤄진 거니까.
    ja: |-
      今回のカリキュラムの修正、
      統合Pクラス限定の話だから。
  event_colorless_intermission_01_37:
    speaker: ether
    en: Make sure not to let the other classes know.
    ko: 다른 반엔 이 소식 전해지지 않도록 주의, 또 주의해 줘.
    ja: 他のクラスには知られないよう、注意して。
  event_colorless_intermission_01_38:
    speaker: ether
    en: Don't want them getting jealous, after all.
    ko: 괜히 부러워할 수도 있잖아?
    ja: 不公平だと思われるかもしれないでしょ？
  event_colorless_intermission_01_39:
    speaker: "<Self>"
    en: "... So, be sure to head over to the auditorium as soon as you arrive at school
      tomorrow."
    ko: "…그렇게 됐으니, 내일은 등교하자마자 바로 강당으로 가면 돼."
    ja: |-
      ――というわけで、
      明日は登校したらすぐ講堂に向かってくれ
  event_colorless_intermission_01_40:
    speaker: "<Self>"
    en: That's all for today.
    ko: 그럼 오늘 수업은 여기까지.
    ja: では、今日の授業はここまで
  event_colorless_intermission_01_41:
    speaker: "<Self>"
    en: Have fun on the field trip,
    ko: 3일 간, 잘 놀다 와.
    ja: 3日間、楽しんできてくれ
  event_colorless_intermission_01_42:
    speaker: "<Self>"
    en: and be safe.
    ko: 다치지 않게 조심하고.
    ja: ケガには気をつけるんだ
  event_colorless_intermission_01_43:
    speaker: privaty
    en: We're excited to hear all about it when you're back!
    ko: 다, 다녀오셔서 무슨 일 있었는지 이야기해 주기예요!
    ja: お、お土産話を聞かせてくださいね！
  event_colorless_intermission_01_44:
    speaker: ein
    en: Hey, Rei.
    ko: "…라고 하셨는데."
    ja: "…って、言ってましたけど。"
  event_colorless_intermission_01_45:
    speaker: ein
    en: Did you finish packing?
    ko: 짐은 다 싸셨나요?
    ja: 荷造りは終わりました？
  event_colorless_intermission_01_46:
    speaker: rei
    en: Yep!
    ko: 웅! 당연하지.
    ja: うん！もちろん。
  event_colorless_intermission_01_47:
    speaker: rei
    en: I packed snacks for the first day, the second day, and the last day.
    ko: 첫날 먹을 간식이랑, 다음날 먹을 간식이랑, 마지막 날 먹을 간식 다 챙겼어.
    ja: |-
      1日目のおやつと、2日目のおやつと、
      3日目のおやつも用意してあるよ。
  event_colorless_intermission_01_48:
    speaker: rei
    en: I also packed snacks for you and Zwei inside of Naru, so you don't have to
      worry about that.
    ko: 아인이랑 츠바이 것도 나루 안에 넣어놨으니까 걱정 마!
    ja: |-
      アインとツバイの分も
      ナルの中に入れてあるから安心して！
  event_colorless_intermission_01_49:
    speaker: rei
    en: How's your packing going, Ein?
    ko: 아인은 짐 다 챙겼어?
    ja: アインは荷造り終わった？
  event_colorless_intermission_01_50:
    speaker: ein
    en: Hehe, me?
    ko: 하하, 저 말이죠?
    ja: あはは、私ですか？
  event_colorless_intermission_01_51:
    speaker: ein
    en: Ta-da!
    ko: 짠!
    ja: ジャーン！
  event_colorless_intermission_01_52:
    speaker: zwei
    en: A polaroid camera?
    ko: 즉석카메라?
    ja: インスタントカメラ？
  event_colorless_intermission_01_53:
    speaker: ein
    en: I rushed out and got one for the trip.
    ko: 내일 여행 간다고 해서 급하게 구해왔는데,
    ja: |-
      出発は明日だって言われたから、
      急いで買ってきたんですけど
  event_colorless_intermission_01_54:
    speaker: ein
    en: Isn't it freakin' cool?!
    ko: X나 멋지죠?
    ja: ちょーイイでしょう？
  event_colorless_intermission_01_55:
    speaker: ein
    en: Check it out.
    ko: 봐봐요.
    ja: 見ててくださいよ。
  event_colorless_intermission_01_56:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 찰칵-
    ja: カシャッ
  event_colorless_intermission_01_57:
    speaker: zwei
    en: "??"
    ko: "??"
    ja: "？？"
  event_colorless_intermission_01_58:
    speaker: "<Narration>"
    en: The polaroid camera prints out a black and white snapshot
    ko: 즉석카메라에서 출력된 사진엔 어이없어하는 츠바이가 찍혀 있었다.
    ja: |-
      インスタントカメラで撮られた写真には、
      あきれた様子のツバイが写っている
  event_colorless_intermission_01_59:
    speaker: "<Narration>"
    en: of a thoroughly perplexed Zwei.
    ko: 흑백으로.
    ja: ただし、白黒だ
  event_colorless_intermission_01_60:
    speaker: rei
    en: Wow, it's in black and white?
    ko: 와! 흑백 사진이네!
    ja: わあ！白黒写真だ！
  event_colorless_intermission_01_61:
    speaker: zwei
    en: Why is that?
    ko: 왜 굳이?
    ja: どうして、そんなものを？
  event_colorless_intermission_01_62:
    speaker: ein
    en: Why not?
    ko: 굳이라뇨!
    ja: そんなものだなんて！
  event_colorless_intermission_01_63:
    speaker: ein
    en: It's hip, that's why.
    ko: 완전 힙하잖아요!
    ja: ちょーイケてるじゃないですか！
  event_colorless_intermission_01_64:
    speaker: zwei
    en: I'm not sure about that...
    ko: 잘 모르겠는데….
    ja: よく分からないけど…
  event_colorless_intermission_01_65:
    speaker: ein
    en: Bah, what do you know?
    ko: 에휴~ 츠바이 선배가 뭘 알겠어요….
    ja: はぁ～…ツバイ先輩には分かりませんよね。
  event_colorless_intermission_01_66:
    speaker: ein
    en: Anyway, I'm gonna be snapping tons of photos during the trip, so everyone
      be sure to dress up nice.
    ko: 아무튼 여행 가서 사진 왕창 찍을 거니까, 다들 예쁘게 꾸미고 가요.
    ja: |-
      とにかく、たくさん写真を撮りますから。
      オシャレしてきてくださいよ？
  event_colorless_intermission_01_67:
    speaker: ein
    en: Got it?
    ko: 알겠죠?
    ja: いいですね？
  event_colorless_intermission_01_68:
    speaker: rei
    en: All right! Let's take a whole bunch of photos!
    ko: 웅! 많이 많이 찍자!
    ja: うん！たっくさん撮ろう！
  event_colorless_intermission_01_69:
    speaker: zwei
    en: Okay, fine.
    ko: 그래, 그래….
    ja: はい、はい…
  event_colorless_intermission_01_70:
    speaker: zwei
    en: "...?"
    ko: "…??"
    ja: "…？？"
  event_colorless_intermission_01_71:
    speaker: zwei
    en: It's a bit late to be asking this now,
    ko: 물어보기엔 약간 늦은 감이 있긴 한데,
    ja: いまさら聞くのも遅い気がするけど…
  event_colorless_intermission_01_72:
    speaker: zwei
    en: but when did you two get into my room?
    ko: 내 방엔 언제 들어온 거야…?
    ja: いつから私の部屋にいたの…？
  event_colorless_intermission_01_73:
    speaker: zwei
    en: And what are you doing here?
    ko: 그보다 여기서 뭐 하는 건데?
    ja: それより、ここで何してるの？
  event_colorless_intermission_01_74:
    speaker: rei
    en: Haha, don't you know? I'm a junior, so I can do anything I want.
    ko: 후후후, 츠바이. 3학년은 말이지. 뭐든지 할 수 있는 학년이라고.
    ja: |-
      ふふふ。ツバイ、3年生はね…
      何でもできるんだよ。
  event_colorless_intermission_01_75:
    speaker: rei
    en: Don't underestimate me!
    ko: 얕봤다간 곤란해.
    ja: 甘くみちゃダメだから。
  event_colorless_intermission_01_76:
    speaker: ein
    en: At any rate, it looks like everyone is ready, so let's get started.
    ko: 무튼 다들 준비된 것 같으니, 슬슬 시작하죠.
    ja: |-
      みんな準備できてるみたいですし、
      そろそろ始めましょう。
  event_colorless_intermission_01_77:
    speaker: zwei
    en: Started with what?
    ko: 시작한다니?
    ja: 始めるって？
  event_colorless_intermission_01_78:
    speaker: ein
    en: What else?
    ko: 당연한 거 아니에요?
    ja: 決まってるじゃないですか？
  event_colorless_intermission_01_79:
    speaker: ein
    en: The trip!
    ko: 여행이라고요! 여행!
    ja: 校外学習ですよ！校外学習！
  event_colorless_intermission_01_80:
    speaker: ein
    en: We've got to plan what we'll be doing ahead of time.
    ko: 가서 뭐 하고 놀지 미리미리 생각해 둬야죠!
    ja: 何して遊ぶか、事前に考えておかないと！
  event_colorless_intermission_01_81:
    speaker: ein
    en: The midterms are canceled.
    ko: 중간 평가도 취소됐겠다.
    ja: 中間試験もなくなったことですし…
  event_colorless_intermission_01_82:
    speaker: ein
    en: So for once in your life, Zwei, you should put your studies aside and help
      us plan out our vacation.
    ko: 오늘 하루만큼은 츠바이 선배도 공부 집어치우고, 같이 계획 세우는 거예요.
    ja: |-
      今日ぐらいはツバイ先輩も勉強を休んで、
      一緒に計画立てましょうよ。
  event_colorless_intermission_01_83:
    speaker: ein
    en: Okay?
    ko: 알겠죠?
    ja: いいですよね？
  event_colorless_intermission_01_84:
    speaker: zwei
    en: "*Sigh*... Fine."
    ko: "……하아, 알겠어."
    ja: "……はぁ、分かったわ。"
  event_colorless_intermission_01_85:
    speaker: zwei
    en: But we don't even know where we're going.
    ko: 근데 우리 어디 가는지도 모르잖아.
    ja: でも、どこに行くかも教えられてないでしょ？
  event_colorless_intermission_01_86:
    speaker: zwei
    en: How are you going to plan anything out?
    ko: 계획은 어떻게 세운다는 거야?
    ja: どうやって計画を立てるの？
  event_colorless_intermission_01_87:
    speaker: ein
    en: Hehe.
    ko: 와, 츠바이 선배.
    ja: ツバイ先輩。
  event_colorless_intermission_01_88:
    speaker: ein
    en: That's precisely why we need to be prepared!
    ko: 그러니까 미리 대비해야죠.
    ja: だからこそ、事前に対策するんです。
  event_colorless_intermission_01_89:
    speaker: ein
    en: So that we can have as much fun as possible anywhere we go.
    ko: 어딜 가든 신나게 놀 수 있도록 말이에요.
    ja: どこに行っても、楽しく遊べるように！
  event_colorless_intermission_01_90:
    speaker: zwei
    en: Field trips aren't just for fun, you know...
    ko: "[필드 트립] 목적은 놀러 가는 게 아니라…."
    ja: |-
      「校外学習」の目的は
      遊びにいくことじゃなくて…
  event_colorless_intermission_01_91:
    speaker: ein
    en: Yeah, yeah. Don't rain on our parade.
    ko: 네네. 잔소리는 무시하고.
    ja: はいはい。そういうのは後々。
  event_colorless_intermission_01_92:
    speaker: ein
    en: Anyway, where do you think we're going?
    ko: 그나저나 우리 어디로 갈 거 같아요?
    ja: 私たち、どこに行くと思います？
  event_colorless_intermission_01_93:
    speaker: rei
    en: I heard that
    ko: 나 그 이야기 들었어.
    ja: 私、聞いたことあるよ。
  event_colorless_intermission_01_94:
    speaker: rei
    en: there's an amusement park at the Outpost.
    ko: 전초기지에 유원지가 있다는 이야기!
    ja: 前哨基地に遊園地があるって！
  event_colorless_intermission_01_95:
    speaker: rei
    en: Maybe we'll go there?
    ko: 거기 가지 않을까?
    ja: そこに行くんじゃないかな？
  event_colorless_intermission_01_96:
    speaker: rei
    en: At least I'm hoping that's where we'll be going.
    ko: 갔으면 좋겠는데.
    ja: そうだといいなぁ。
  event_colorless_intermission_01_97:
    speaker: ein
    en: Oooh, an amusement park?
    ko: 오~ 유원지!
    ja: お～遊園地！
  event_colorless_intermission_01_98:
    speaker: ein
    en: I heard about that too. They should have a Ferris Wheel over there, right?
    ko: 저도 들어봤어요. 거기에 대관람차도 있겠죠?
    ja: |-
      私も聞いたことあります。
      大観覧車もあるんですよね？
  event_colorless_intermission_01_99:
    speaker: ein
    en: It'd be so nice to ride that during sunset.
    ko: 크~ 노을 질 때 딱 타면 진짜 예쁘겠다. 그쵸?
    ja: |-
      日が沈む頃に乗ったら、
      すごくキレイでしょうね。
  event_colorless_intermission_01_100:
    speaker: rei
    en: We can go on all the rides!
    ko: 웅! 놀이기구도 타자!
    ja: うん！アトラクションも乗ろう！
  event_colorless_intermission_01_101:
    speaker: ein
    en: You bet we will! We'll ride every single one they've got.
    ko: 당연하죠! 거기 있는 건 전부 다 타는 거예요.
    ja: もちろんです！全部制覇しないと！
  event_colorless_intermission_01_102:
    speaker: ein
    en: We can take a picture in front of the carousel, too!
    ko: 회전목마 앞에서 사진도 찍죠! 어때요?
    ja: |-
      メリーゴーランドの前で写真も撮りましょう！
      どうですか？
  event_colorless_intermission_01_103:
    speaker: zwei
    en: You two make it sound like we're definitely going to the amusement park.
    ko: 이미 유원지 가는 걸로 확정 지은 거구나.
    ja: 行き先が遊園地で決まってるみたいな言い方ね？
  event_colorless_intermission_01_104:
    speaker: ein
    en: It's not like there are that many places to visit in the Ark.
    ko: 그치만 방주에서 갈만한 곳이 몇 군데 없잖아요.
    ja: |-
      でも、アークで行けそうな場所って
      そんなにないですよね。
  event_colorless_intermission_01_105:
    speaker: zwei
    en: There's the Statue of Victory...
    ko: 승리의 여신상이라던가….
    ja: 勝利の女神像とか…
  event_colorless_intermission_01_106:
    speaker: ein
    en: No way that's it. We can see that anytime.
    ko: 에이~ 그건 평소에도 얼마든지 가서 볼 수 있잖아요.
    ja: そんなの、いつでも行けるじゃないですか。
  event_colorless_intermission_01_107:
    speaker: zwei
    en: "... True."
    ko: "…그렇긴 하네."
    ja: "…確かに。"
  event_colorless_intermission_01_108:
    speaker: ein
    en: So, what do you want to do at the amusement park?
    ko: 그래서 츠바이 선배는 유원지 가서 뭐 하고 싶으세요?
    ja: ツバイ先輩は、遊園地で何がしたいですか？
  event_colorless_intermission_01_109:
    speaker: zwei
    en: Hmm... first I'd like to...
    ko: 음. 일단은….
    ja: うーん、まずは…
  event_colorless_intermission_01_110:
    speaker: "<Narration>"
    en: The three stay in Zwei's room, conversing excitedly all through the night.
    ko: 그날 밤. 츠바이의 방에선 오래도록 이야기가 이어졌다.
    ja: ツバイの部屋での長話は、その夜遅くまで続いた
  event_colorless_intermission_01_111:
    speaker: "<Narration>"
    en: However,
    ko: 그러나.
    ja: しかし…
  event_colorless_intermission_01_112:
    speaker: "<Narration>"
    en: their high expectations...
    ko: 한껏 부풀어 오른 학생들의 기대감은,
    ja: 膨れあがった彼女たちの期待は…
  event_colorless_intermission_01_113:
    speaker: "<Narration>"
    en: "... soon come crashing down."
    ko: 무참히 짓밟히고 말았다.
    ja: 無残に踏みにじられることとなった
  event_colorless_intermission_01_114:
    speaker: ether
    en: 'Now, I''m finally going to tell you all what you''ve been waiting for: where
      you''ll be going for your field trip.'
    ko: 자. 그럼 여러분이 기다리고 기다리던 [필드 트립]의 목적지를 알려줄게.
    ja: |-
      それじゃ、みんなお待ちかね、
      「校外学習」の行き先を発表しま～す。
  event_colorless_intermission_01_115:
    speaker: ether
    en: As some of you may have guessed,
    ko: 눈치챈 사람도 있겠지만,
    ja: 気づいていた人もいるだろうけど…
  event_colorless_intermission_01_116:
    speaker: ether
    en: actually, I'm sure most of you realize by now,
    ko: 아니, 대부분 눈치챘겠지만~
    ja: というか、もうほとんど気づいてると思うけど～
  event_colorless_intermission_01_117:
    speaker: ether
    en: you will all be heading to...
    ko: 이번 여행지는 바로~
    ja: 今回の目的地は…
  event_colorless_intermission_01_118:
    speaker: ether
    en: the surface!
    ko: 지상이야!
    ja: 地上で～す。
event_colorless_04_s:
  event_colorless_04_s_1:
    speaker: ein
    en: We're supposed to explore the ruins today, right?
    ko: 오늘 일정이 유적지 탐방, 맞죠?
    ja: 今日は遺跡めぐり、ですよね？
  event_colorless_04_s_2:
    speaker: zwei
    en: Yes,
    ko: "…응."
    ja: "…うん。"
  event_colorless_04_s_3:
    speaker: zwei
    en: although I'm not sure
    ko: 버려진 쇼핑몰을 유적지라고 해도 될진 모르겠지만.
    ja: |-
      古いショッピングモールの跡地を
      遺跡と言っていいのか分からないけど。
  event_colorless_04_s_4:
    speaker: zwei
    en: if we can call an abandoned shopping mall "ruins".
    ko: 아까 들은 일정대로면 유적지 탐방이 맞아.
    ja: |-
      言われたスケジュールの言葉通りなら、
      遺跡探訪ね。
  event_colorless_04_s_5:
    speaker: ein
    en: We're gonna be staying for about two hours before heading back to our living
      quarters.
    ko: 거기서 두 시간 정도 머무른 다음엔 숙소로 이동하면 끝이고요.
    ja: |-
      そこで2時間くらい滞在して、
      宿泊地点に移動すれば終わりですか。
  event_colorless_04_s_6:
    speaker: ein
    en: Sounds like quite a thorough tour.
    ko: 그나저나 철저하긴 하네요.
    ja: それにしても、ずいぶん徹底してますね。
  event_colorless_04_s_7:
    speaker: ether
    en: To prevent any delinquents from wandering off on their own,
    ko: 일정 대로 안 하고, 멋대로 돌아다니는 불량 학생이 있을지도 모르니~
    ja: |-
      約束を破って、勝手に歩き回る
      悪い子がいるといけないから～
  event_colorless_04_s_8:
    speaker: ether
    en: we're giving you each a location tracker.
    ko: 위치추적기를 하나씩 지급할 거야~
    ja: 位置情報発信機を1つずつ配りま～す。
  event_colorless_04_s_9:
    speaker: ether
    en: If you lose it, you're on your own, and you never know what might happen then,
    ko: 잃어버리면 무슨 일이 생길지 모르니,
    ja: 失くしたら、何が起きるか分かんないよ～
  event_colorless_04_s_10:
    speaker: ether
    en: so make sure to carry it around with you everywhere.
    ko: 어딜 가나 꼭 갖고 다니길 바래.
    ja: どこに行くにしても、必ず持ち歩いてね。
  event_colorless_04_s_11:
    speaker: ether
    en: We'll also be checking your belongings before you leave,
    ko: 맞다, 출발하기 전에 소지품 검사도 할 건데.
    ja: |-
      それと、出発する前に
      持ち物検査も実施しま～す。
  event_colorless_04_s_12:
    speaker: ether
    en: and will be collecting any electronic communication devices.
    ko: 통신이 가능한 전자기기는 전부 걷을 테니까,
    ja: |-
      通信ができる電子機器は
      全部回収ってことになってるから～
  event_colorless_04_s_13:
    speaker: ether
    en: We would appreciate it if you made this process easier by taking such devices
      out ahead of time.
    ko: 미리미리 꺼내둬~
    ja: 先に出しておいてね～
  event_colorless_04_s_14:
    speaker: ein
    en: This is ridiculous.
    ko: 어이가 없어서….
    ja: あきれちゃいますよね…
  event_colorless_04_s_15:
    speaker: ein
    en: This is a shopping mall we're going to, right?
    ko: 그래서 츠바이 선배, 지금 저희가 가는 쇼핑몰 말이에요.
    ja: |-
      ツバイ先輩、私たちが行く
      ショッピングモールですけど…
  event_colorless_04_s_16:
    speaker: ein
    en: In the past...
    ko: 옛날엔….
    ja: 昔は…
  event_colorless_04_s_17:
    speaker: zwei
    en: We can talk about that later.
    ko: 아인, 그 이야기는 나중에 하자.
    ja: アイン、その話は後で。
  event_colorless_04_s_18:
    speaker: zwei
    en: Raptures could appear at any moment, so we should keep quiet for now.
    ko: 지금은 어디서 랩쳐가 나올지 모르니 조용히….
    ja: |-
      今はどこからラプチャーが出てくるか
      分からないから、静かに…
  event_colorless_04_s_19:
    speaker: "<Narration>"
    en: "*Shakeshakeshake*"
    ko: 덜덜덜덜덜덜-
    ja: カタカタカタカタ――
  event_colorless_04_s_20:
    speaker: zwei
    en: What are you doing?
    ko: 아인? 너….
    ja: アイン…？
  event_colorless_04_s_21:
    speaker: ein
    en: Oh, sorry, hehe. I've got a bad habit of shaking my leg.
    ko: 그게요… 하하, 다리 떠는 게 습관이라….
    ja: あっ…あはは、貧乏揺すりがクセで…
  event_colorless_04_s_22:
    speaker: "<Narration>"
    en: "*Shakeshakeshake*"
    ko: 덜덜덜덜-
    ja: カタカタカタ…
  event_colorless_04_s_23:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  event_colorless_04_s_24:
    speaker: zwei
    en: Sorry for interrupting earlier. What were you about to say?
    ko: 말 끊어서 미안. 무슨 이야기하려고 했어?
    ja: |-
      話を止めちゃってごめん。
      何の話だった？
  event_colorless_04_s_25:
    speaker: ein
    en: Oh, just that this place used to be a famous photo spot.
    ko: 아~ 쇼핑몰 말이죠. 옛날에 유명한 사진 스팟이었대요.
    ja: |-
      あ、ショッピングモールのことなんですけど。
      昔は有名なフォトスポットだったらしいです。
  event_colorless_04_s_26:
    speaker: ein
    en: Why don't we take some pictures later? It'll help us really feel like we're
      on vacation.
    ko: 여행온 기분이라도 내게, 이따가 사진 몇 장 찍어도 될까요…?
    ja: |-
      少しでも旅行気分を味わうために、
      あとで写真撮りませんか…？
  event_colorless_04_s_27:
    speaker: zwei
    en: "... Whatever you want."
    ko: "…맘대로 해."
    ja: "…好きにして。"
  event_colorless_04_s_28:
    speaker: ein
    en: Cool! There are a couple of ideas I was thinking of...
    ko: 그러면요, 제가 미리 생각해 온 컨셉이 몇 개 있는데….
    ja: |-
      撮りたいものを
      いくつか考えてあるんですけど…
  event_colorless_04_s_29:
    speaker: "<Narration>"
    en: Ein continues to pontificate until they arrive at the designated coordinates
      of their lodging.
    ko: 아인의 이야기는 숙소로 지정된 좌표에 도착될 때까지 이어졌다.
    ja: |-
      結局、アインの話はその日の
      宿泊地点に到着するまで続いた
  event_colorless_04_s_30:
    speaker: rei
    en: We made it!
    ko: 숙소 도착!
    ja: 目的の座標に到着！
  event_colorless_04_s_31:
    speaker: tercera
    en: Nicely done, everyone.
    ko: 다들 여기까지 오느라 고생했어.
    ja: みんな、ここまでお疲れ様。
  event_colorless_04_s_32:
    speaker: tercera
    en: For today, let's unpack and get settled.
    ko: 오늘은 짐 풀고 편히 쉬어.
    ja: 今日は荷物を下ろして、ゆっくり休んで。
  event_colorless_04_s_33:
    speaker: tercera
    en: Rei and I will be standing guard, so you don't have to worry too much.
    ko: 불침번은 나랑 라이가 설 테니, 걱정 말고.
    ja: 私とライが見張りに立つから、安心していいわ。
  event_colorless_04_s_34:
    speaker: rei
    en: I'll go and set up some decoys.
    ko: 트리세라, 나 먼저 나가서 데코이 뿌리고 있을게!
    ja: トリセラ、先にデコイを撒いてくるね！
  event_colorless_04_s_35:
    speaker: rei
    en: Let's go, Naru.
    ko: 가자, 나루야.
    ja: 行こう、ナル。
  event_colorless_04_s_36:
    speaker: "<Narration>"
    en: Led by Rei and Tercera, the students of Class P began to settle in and rest.
    ko: 3학년인 라이와 트리세라의 인솔에 따라 통합 P반 학생들은 하나둘 땅바닥에 자리 잡고 휴식을 취하기 시작했다.
    ja: |-
      上級生であるライとトリセラの指示に従い、
      統合Pクラスの一同は地面に座って
      休息をとり始めた
  event_colorless_04_s_37:
    speaker: ein
    en: Phew. Not much happened on the way here,
    ko: 흐아~ 피곤하다.
    ja: はぁ～疲れた。
  event_colorless_04_s_38:
    speaker: ein
    en: but I'm tired.
    ko: 그래도 별 건 없었네요.
    ja: でも、大したことなかったですね。
  event_colorless_04_s_39:
    speaker: ein
    en: We only encountered one lone Rapture on the way here,
    ko: 여기까지 오면서 랩쳐 하나 마주친 게 다라니.
    ja: 途中で遭遇したのがラプチャー1体だけなんて。
  event_colorless_04_s_40:
    speaker: ein
    en: and Rei was able to take it down in one shot.
    ko: 그마저도 라이 선배가 바로 쓰러뜨렸고요.
    ja: それもライ先輩がすぐに倒してくれましたし。
  event_colorless_04_s_41:
    speaker: zwei
    en: I hope the next two days go smoothly.
    ko: 남은 이틀도 이렇게만 지나갔으면 좋겠네.
    ja: 残り2日もこのまま過ぎてくれたらいいけど。
  event_colorless_04_s_42:
    speaker: ein
    en: By the way, do you want to see the pictures I took earlier?
    ko: 참, 아까 찍은 사진 보실래요?
    ja: そうだ。さっき撮った写真、見ません？
  event_colorless_04_s_43:
    speaker: ein
    en: They turned out really well.
    ko: 엄청 잘 나왔어요.
    ja: すごくよく撮れてますよ。
  event_colorless_04_s_44:
    speaker: "<Narration>"
    en: Ein is holding several black and white polaroid photos. When she had time
      to take them, no one knows.
    ko: 언제 찍었는지, 아인은 흑백으로 인화된 사진 여러 장을 쥐고 있었다.
    ja: |-
      いつの間に撮影していたのか、
      アインは白黒で印刷された写真をちらつかせた
  event_colorless_04_s_45:
    speaker: "<Narration>"
    en: Amongst the series of images, one taken in front of the shopping mall catches
      Zwei's eye.
    ko: 그중 쇼핑몰 앞에서 찍은 사진이 츠바이 눈에 띄었다.
    ja: |-
      ショッピングモールの前で撮られた一枚が
      とりわけツバイの目を引いた
  event_colorless_04_s_46:
    speaker: "<Narration>"
    en: In the photo, Rei and Ein are beaming as they adorn old discarded clothing
      from the past.
    ko: 사진 속, 버려진 옷을 장난스럽게 걸친 라이와 아인은 환하게 웃고 있었다.
    ja: |-
      打ち捨てられていた服を肩に当て、
      ライとアインが明るく笑っている写真だった
  event_colorless_04_s_47:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  event_colorless_04_s_48:
    speaker: ein
    en: This one came out really nice, don't you think?
    ko: 그거 잘 나왔죠?
    ja: それ、いいでしょう？
  event_colorless_04_s_49:
    speaker: zwei
    en: Yeah, you both look good.
    ko: 응. 둘 다 잘 나왔다.
    ja: うん。2人ともいい笑顔だね。
  event_colorless_04_s_50:
    speaker: ein
    en: We'll have to take even more tomorrow.
    ko: 내일도 사진 많이 찍어요.
    ja: 明日もたくさん撮りましょ。
  event_colorless_04_s_51:
    speaker: ein
    en: After all, it'd be a shame to go on a field trip and not have any mementos
      of it.
    ko: 명색이 [필드 트립]인데 사진이라도 많이 남겨야지, 안 그럼 아쉽잖아요.
    ja: |-
      せっかくの「遠足」なんだから、
      せめて写真ぐらいはたくさん撮らなきゃ。
  event_colorless_04_s_52:
    speaker: ein
    en: Anyway, we're heading to the amusement park tomorrow, aren't we?
    ko: 그래서 내일은 유원지 가는 거였죠?
    ja: 明日は遊園地でしたよね？
  event_colorless_04_s_53:
    speaker: ein
    en: Guess Rei and I weren't too far off with our guess after all.
    ko: 나름 저희가 맞추긴 했네요.
    ja: ある意味、正解って感じですね。
  event_colorless_04_s_54:
    speaker: ein
    en: It just happens to be on the surface instead of at the Outpost.
    ko: 전초기지가 아니라 지상의 유원지에 가게 될지는 몰랐지만요.
    ja: |-
      前哨基地じゃなくて地上のに行くとは
      思ってませんでしたけど。
  event_colorless_04_s_55:
    speaker: zwei
    en: We won't be able to ride the Ferris Wheel,
    ko: 그… 대관람차는 못 타겠지만,
    ja: そうね…大観覧車には乗れないだろうけど、
  event_colorless_04_s_56:
    speaker: zwei
    en: but I'll take a photo of you in front of the carousel.
    ko: 회전목마 앞에서 사진 정돈 찍어줄게.
    ja: |-
      メリーゴーランドの前で写真くらいは
      撮れるかもね。
  event_colorless_04_s_57:
    speaker: ein
    en: Okay!
    ko: 좋아요!
    ja: いいですね！
  event_colorless_04_s_58:
    speaker: ein
    en: On the last day, we'll walk by the mailbox where you can write your wishes
      on a piece of paper and put it inside.
    ko: 음… 그러고 마지막 날에 소원 우체통 찾아서 소원 적어 넣으면 [필드 트립]도 끝나겠네요.
    ja: |-
      うーん…あとは最終日にポストを探して、
      願いごとを書いて入れたら「遠足」は終わり？
  event_colorless_04_s_59:
    speaker: ein
    en: If you do that, they say that your wish will come true.
    ko: 자기가 이루고 싶은 꿈 적어 넣으면, 그대로 이루어진다니.
    ja: |-
      自分が叶えてほしい願い事を書いて入れれば、
      本当に叶うかも～なんて…
  event_colorless_04_s_60:
    speaker: ein
    en: Apparently the old civilization had funny superstitions too.
    ko: 의외로 옛날 사람들도 시시했네요.
    ja: |-
      意外と昔の人たちも
      しょ～もないことしてたんですね。
  event_colorless_04_s_61:
    speaker: ein
    en: I was talking to everyone earlier,
    ko: 맞다. 그거 아세요?
    ja: そうだ。知ってました？
  event_colorless_04_s_62:
    speaker: ein
    en: and they were all thinking about what to write in the wishing mailbox.
    ko: 아까 살짝 이야기해 보니까, 다들 소원 우체통에 뭐 적을지 고민하고 있더라고요.
    ja: |-
      さっきちょっと話してたんですけど、
      みんなポストに何を書いて入れるか
      悩んでたんですよね。
  event_colorless_04_s_63:
    speaker: ein
    en: Karhi wants to become a chef and swap out the school's awful cooking with
      her own.
    ko: 카르히는 요리사가 돼서, 자기 요리로 맛없는 급식 갈아치울 거라고 했고.
    ja: |-
      カルヒはシェフになって、まずい給食を
      自作の料理に変えたいとか言ってて。
  event_colorless_04_s_64:
    speaker: ein
    en: What did San say again...?
    ko: 산 선배는 뭐라더라?
    ja: サン先輩は何だったかな？
  event_colorless_04_s_65:
    speaker: ein
    en: Something about being a manga artist.
    ko: 일상 만화 그리고 싶다고 했나?
    ja: 日常系のマンガを描きたい、だったっけ？
  event_colorless_04_s_66:
    speaker: ein
    en: It's kinda funny, don't you think?
    ko: 이상하죠?
    ja: ヘンな話ですよね？
  event_colorless_04_s_67:
    speaker: ein
    en: They go on about
    ko: 꿈이나 되고 싶은 게 있어도 이루지 못하니까,
    ja: |-
      夢とかなりたいものがあったって、
      どうせ叶えられないから…
  event_colorless_04_s_68:
    speaker: ein
    en: how useless filling in the Career Aspirations Form is,
    ko: 진로 희망 응답 페이지에 뭐 적을 필요 없다더니.
    ja: |-
      進路希望調査なんて真剣に答える必要ないって
      みんな言ってるのに。
  event_colorless_04_s_69:
    speaker: ein
    en: but they all clearly have hopes and dreams of their own.
    ko: 다들 아닌 척하면서 마음속에 꿈 하나씩은 품고 있었더라고요.
    ja: みんな、心の中では夢を持ってたんです。
  event_colorless_04_s_70:
    speaker: zwei
    en: "... I see."
    ko: "……그랬구나."
    ja: "……そうだったんだ。"
  event_colorless_04_s_71:
    speaker: ein
    en: What are you going to write?
    ko: 그래서 선배는 뭐라고 적을 거예요?
    ja: 先輩はなんて書くつもりですか？
  event_colorless_04_s_72:
    speaker: zwei
    en: Me?
    ko: 나?
    ja: 私？
  event_colorless_04_s_73:
    speaker: zwei
    en: "... I can't really think of anything."
    ko: "…딱히 없는데."
    ja: "…特にないけど。"
  event_colorless_04_s_74:
    speaker: ein
    en: Come on, you can't fool me.
    ko: 에이~ 여기까지 와서 그러기예요.
    ja: ここまで来て、それはないですって～
  event_colorless_04_s_75:
    speaker: ein
    en: Fine, I'll go first.
    ko: 좋아요. 그럼 저부터 말할게요.
    ja: 分かりましたよ。じゃ、私から言いますね。
  event_colorless_04_s_76:
    speaker: ein
    en: I want to become an executive designer for Rushae and have everyone wear the
      outfits I design.
    ko: 전 루셰의 대장 디자이너가 되어서, 선배들한테 제가 만든 옷 입힐 거라고 적을 거예요.
    ja: |-
      私はルシェーのトップデザイナーになって、
      先輩たちに私の服を着て欲しいって書きます。
  event_colorless_04_s_77:
    speaker: ein
    en: That includes you, Zwei!
    ko: 그때 와서 빼기 없기예요.
    ja: 断らないでくださいね？
  event_colorless_04_s_78:
    speaker: ein
    en: You've got a killer figure, so I've got all sorts of outfits I'd love for
      you to try on.
    ko: 선밴 비율 좋아서 여러 가지 입혀보고 싶거든요.
    ja: |-
      先輩はスタイルがいいから、
      いろいろ着せてみたいんです。
  event_colorless_04_s_79:
    speaker: ein
    en: Okay, your turn.
    ko: 자, 이제 선배 차례예요.
    ja: それじゃ、次は先輩の番です。
  event_colorless_04_s_80:
    speaker: zwei
    en: I...
    ko: "……아인, 난."
    ja: "……アイン、私は…"
  event_colorless_04_s_81:
    speaker: "<Narration>"
    en: Just then.
    ko: 그때였다.
    ja: その時――
  event_colorless_04_s_82:
    speaker: rei
    en: Everyone, get up!
    ko: 다들 일어나!
    ja: みんな、起きて！
  event_colorless_04_s_83:
    speaker: "<Narration>"
    en: Rei shouts urgently, signaling the arrival of numerous Raptures.
    ko: 라이의 다급한 외침과 함께 수많은 랩쳐가 모습을 드러냈다.
    ja: |-
      慌てるライの叫び声と共に、
      大量のラプチャーが姿を現した
event_colorless_04_e:
  event_colorless_04_e_1:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 탕-
    ja: バンッ
  event_colorless_04_e_2:
    speaker: "<Narration>"
    en: An ominous gunshot echoes through the air.
    ko: 불길한 총성이 울려 퍼지고.
    ja: 不吉な銃声が鳴り響き…
  event_colorless_04_e_3:
    speaker: "<Narration>"
    en: "*Kreeeeee*!"
    ko: 키이잉-!
    ja: キィィン…！
  event_colorless_04_e_4:
    speaker: "<Narration>"
    en: A sudden skirmish with the Raptures begins.
    ko: 랩쳐와의 갑작스러운 전투가 펼쳐졌다.
    ja: ラプチャーとの戦いの始まりを告げた
  event_colorless_04_e_5:
    speaker: tercera
    en: Take cover and shoot!
    ko: 엄폐해서 대응 사격해!
    ja: 遮へい物に隠れて、応戦して！
  event_colorless_04_e_6:
    speaker: karhi
    en: N-no... I don't like this!
    ko: 시, 싫어… 이런 건, 이제…!
    ja: い、嫌だ…こんなの、もう…！
  event_colorless_04_e_7:
    speaker: zwei
    en: Pull yourself together, Karhi! Don't just stand there! It's dangerous!
    ko: 카르히! 정신 차려! 거기 가만히 있으면 위험해!
    ja: カルヒ！しっかりして！そこにいたら危ない！
  event_colorless_04_e_8:
    speaker: "<Narration>"
    en: "*Tudududu*"
    ko: 투두두두-
    ja: ドドドドッ――
  event_colorless_04_e_9:
    speaker: "<Narration>"
    en: Amidst the chaos of the maelstrom of gunfire,
    ko: 빗발치는 총알 속 혼란이 가중되는 와중,
    ja: 降り注ぐ弾丸と、深みを増す混乱の中…
  event_colorless_04_e_10:
    speaker: karhi
    en: Huh...?
    ko: 어라…?
    ja: えっ…？
  event_colorless_04_e_11:
    speaker: "<Narration>"
    en: the Raptures instantly pinpoint Karhi, who is standing exposed in the middle
      of the battlefield, unsure what to do with herself.
    ko: 랩쳐들은 전장 한가운데 서서 어찌할 바를 모르는 학생을 놓치지 않았다.
    ja: |-
      戦場の中央で逃げ場を失った者を
      ラプチャーが見逃すはずも無かった
  event_colorless_04_e_12:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅!
    ja: バン――
  event_colorless_04_e_13:
    speaker: "<Narration>"
    en: The Raptures unleash a hail of concentrated fire towards Karhi,
    ko: 목표물만을 집요하게 노린 집중포화 속, 츠바이는 똑똑히 보았다.
    ja: |-
      目標だけを執拗に狙う集中砲火の中、
      ツバイははっきりと見てしまった
  event_colorless_04_e_14:
    speaker: zwei
    en: Karhi!
    ko: 카, 르히?
    ja: カ、ルヒ…？
  event_colorless_04_e_15:
    speaker: "<Narration>"
    en: and Zwei watches as her light is snuffed out.
    ko: 찬란하게 빛나던 색 하나가 바래가는 것을.
    ja: 一つの美しい輝きが、色あせていく様を…
  event_colorless_04_e_16:
    speaker: zwei
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_colorless_04_e_17:
    speaker: zwei
    en: No!
    ko: 웁.
    ja: う…
  event_colorless_04_e_18:
    speaker: "<Narration>"
    en: Despite having witnessed it several times before in the past,
    ko: 수없이 많이 목격했음에도,
    ja: もう何度も目にしているはずの…
  event_colorless_04_e_19:
    speaker: "<Narration>"
    en: the sight of watching a friend die causes Zwei to freeze up.
    ko: 여전히 익숙해지지 않는 친구의 죽음에 츠바이는 순간 몸이 굳어버렸다.
    ja: |-
      それでも慣れない友人の死を前に、
      ツバイは凍りついてしまった
  event_colorless_04_e_20:
    speaker: "<Narration>"
    en: At that moment, someone urgently pushes a stunned Zwei out of the way.
    ko: 그때, 멍하니 서 있는 츠바이를 누군가 다급히 밀쳤다.
    ja: |-
      誰かが飛ぶように駆けつけ、
      棒立ちのツバイを突き飛ばした
  event_colorless_04_e_21:
    speaker: zwei
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_colorless_04_e_22:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 펑-!
    ja: ドカン！
  event_colorless_04_e_23:
    speaker: "<Narration>"
    en: Zwei is thrown to the ground by the explosion and tumbles.
    ko: 폭발에 튕겨 나간 츠바이는 바닥을 굴렀다.
    ja: 爆風に吹き飛ばされたツバイは、地面を転がった
  event_colorless_04_e_24:
    speaker: "<Narration>"
    en: As darkness begins to envelop her, Zwei feels herself being shaken by the
      person who pushed her to safety.
    ko: 정신이 혼미해져 갈 때, 아까 츠바이를 밀친 자가 어깨를 사정없이 흔들었다.
    ja: |-
      ツバイを突き飛ばした人影が、
      遠くなってゆく彼女の意識を繋ぎとめようと
      肩をつかんで激しく揺らした
  event_colorless_04_e_25:
    speaker: ein
    en: Zwei!
    ko: 선배…!
    ja: 先輩…！
  event_colorless_04_e_26:
    speaker: ein
    en: Zwei, are you okay?
    ko: 선배, 괜찮죠…?
    ja: 先輩、大丈夫ですよね…？
  event_colorless_04_e_27:
    speaker: ein
    en: Talk to me!
    ko: 괜찮다고 해요, 빨리….
    ja: 大丈夫だって言ってください…早く…
  event_colorless_04_e_28:
    speaker: zwei
    en: I-I'm okay.
    ko: 더, 덕분에 괜찮아.
    ja: お、おかげ様で…大丈夫。
  event_colorless_04_e_29:
    speaker: ein
    en: Thank goodness... you're all right.
    ko: 괜찮구나… 그럼 됐어요….
    ja: ふぅ…それならよかった…
  event_colorless_04_e_30:
    speaker: zwei
    en: Ein, your arm...
    ko: 아인? 너 팔이….
    ja: アイン？腕が…
  event_colorless_04_e_31:
    speaker: ein
    en: Don't worry about it. It's just a slight burn.
    ko: 살짝 그을린 거니까 신경 쓰지 마요.
    ja: |-
      ちょっと焼けただけですから、
      気にしないでください。
  event_colorless_04_e_32:
    speaker: ein
    en: Right now, we need to focus on taking those things down.
    ko: 지금은 저것들 박살 내는 게 우선이니까….
    ja: 今はあっちを片づけるのが先だから…
  event_colorless_04_e_33:
    speaker: "<Narration>"
    en: Ein's arm has been singed quite badly, and the sight of it causes Zwei to
      grit her teeth.
    ko: 폭발에 휘말려 완전히 그을린 아인의 팔을 바라보며, 츠바이는 이를 악물었다.
    ja: |-
      爆発に巻き込まれて完全に焼けてしまった
      アインの腕を見て、ツバイは歯ぎしりした
  event_colorless_04_e_34:
    speaker: zwei
    en: I promised myself that you two would graduate, no matter what.
    ko: 둘만큼은 어떻게든 졸업시키겠다고 마음먹었는데도….
    ja: |-
      2人だけは何としても卒業させるって
      誓ったのに…
  event_colorless_04_e_35:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  event_colorless_04_e_36:
    speaker: zwei
    en: Ein, stay here, behind cover.
    ko: 아인, 넌 여기 잘 엄폐해 있어.
    ja: アイン、そこに隠れてて。
  event_colorless_04_e_37:
    speaker: ein
    en: What? What about you?
    ko: 네? 선배는 어쩌려고요…?
    ja: え？先輩は…？
  event_colorless_04_e_38:
    speaker: zwei
    en: I have to fight.
    ko: "…싸워야지."
    ja: "…戦わなきゃ。"
  event_colorless_04_e_39:
    speaker: "<Narration>"
    en: Zwei proceeds to battle with the Raptures for a long time,
    ko: 그날. 츠바이는 최전선에서 오래도록 랩쳐와 싸웠고.
    ja: その日、ツバイは最前線でラプチャーに応戦し…
  event_colorless_04_e_40:
    speaker: "<Narration>"
    en: suffering severe injuries to her right arm and leg as a result.
    ko: 그 결과, 오른팔과 다리에 심각한 부상을 입었다.
    ja: |-
      戦いが終わる頃には、
      右腕と足に深刻な傷を負っていた
event_colorless_05_s:
  event_colorless_05_s_1:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  event_colorless_05_s_2:
    speaker: privaty
    en: It's quiet today.
    ko: 어쩐지 조용한 하루였네요.
    ja: 静かな1日でしたね。
  event_colorless_05_s_3:
    speaker: "<Self>"
    en: That it is.
    ko: 그러게.
    ja: そうだな
  event_colorless_05_s_4:
    speaker: privaty
    en: I hope they come back soon...
    ko: 빨리 돌아왔으면 좋겠는데….
    ja: 早く帰って来るといいのですが…
  event_colorless_05_s_5:
    speaker: privaty
    en: Then again, I guess it's nice having some peace and quiet.
    ko: 뭐. 저, 저야 편히 쉴 수 있어서 좋았지만요!
    ja: ま、まあ、私は楽ができてよかったですけど！
  event_colorless_05_s_6:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  event_colorless_05_s_7:
    speaker: privaty
    en: Was that a message that just came through?
    ko: 방금 메시지 온 거 아니에요?
    ja: メッセージですか？
  event_colorless_05_s_8:
    speaker: "<Self>"
    en: Yeah, let me check.
    ko: 맞아. 잠깐 확인 좀 할게.
    ja: ああ、確認する
  event_colorless_05_s_9:
    speaker: "<Monologue>"
    en: There are no further messages from the anonymous sender.
    ko: 이후, 익명의 발신자로부터는 아무런 답도 돌아오지 않았다.
    ja: |-
      匿名の発信者からは
      それ以降何の反応もなかった
  event_colorless_05_s_10:
    speaker: "<Self>"
    en: Privaty, did you schedule any lessons for today?
    ko: 프리바티, 혹시 오늘 보충 수업 잡은 거 있어?
    ja: プリバティ。今日、補習の予定はあったか？
  event_colorless_05_s_11:
    speaker: privaty
    en: Me? Of course not, why would I have? Everyone went on the field trip.
    ko: 저, 저요? 그럴 리가요. 다들 [필드 트립] 가서 수업도 없었잖아요.
    ja: |-
      わ、私ですか？まさか。
      みんな「校外学習」に行ってますし、
      授業自体がなかったでしょう？
  event_colorless_05_s_12:
    speaker: "<Self>"
    en: That's what I figured.
    ko: 그렇지?
    ja: そうだな
  event_colorless_05_s_13:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_colorless_05_s_14:
    speaker: "<Self>"
    en: Let me take a quick look around the classroom.
    ko: "…잠깐 교실 한 바퀴 둘러보고 올게."
    ja: "…ちょっと、教室を見にいこう"
  event_colorless_05_s_15:
    speaker: privaty
    en: What's going on?
    ko: 네?
    ja: はい？
  event_colorless_05_s_16:
    speaker: "<Monologue>"
    en: The door to Class P's homeroom is slightly ajar.
    ko: 통합 P반 교실 문이 살짝 열려 있다.
    ja: 統合Pクラスの教室のドアが少し開いている
  event_colorless_05_s_17:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  event_colorless_05_s_18:
    speaker: privaty
    en: It looks like someone is inside.
    ko: 안에 누가 있는 것 같은데요?
    ja: 中に誰かいるみたいですよ？
  event_colorless_05_s_19:
    speaker: privaty
    en: Wh-who could it be...?
    ko: 누, 누구신가요…?
    ja: だ、誰でしょう…？
  event_colorless_05_s_20:
    speaker: privaty
    en: All the students went on the field trip.
    ko: 통합 P반 학생들은 다들 [필드 트립] 갔는데….
    ja: |-
      統合Pクラスは全員
      「校外学習」に行ったはず…
  event_colorless_05_s_21:
    speaker: unknown
    en: Excuse me for a moment.
    ko: 잠시 실례하겠습니다.
    ja: 失礼します。
  event_colorless_05_s_22:
    speaker: "<Monologue>"
    en: A female student suddenly pulls us into the classroom and closes the door.
    ko: 여학생은 우리를 교실 안으로 끌어들인 뒤, 문을 닫았다.
    ja: |-
      学生らしき何者かが
      私たちを教室の中に引き入れ、扉を閉じた
  event_colorless_05_s_23:
    speaker: privaty
    en: M-Mar...
    ko: 다, 당신은…!
    ja: あ、あなたは…！
  event_colorless_05_s_24:
    speaker: marciana
    en: Commander, long time no see.
    ko: 지휘관님, 오랜만입니다.
    ja: 指揮官様、お久しぶりです。
  event_colorless_05_s_25:
    speaker: "<Self>"
    en: Marciana?!
    ko: 마르차나?!
    ja: マルチャーナ！？
  event_colorless_05_s_26:
    speaker: privaty
    en: What the... what is going on with your outfit?!
    ko: 다, 당신…! 그, 그, 그 파렴치한 복장은 뭔가요…!
    ja: |-
      あ、あなた…！
      な、なんですかそのハレンチな格好は…！
  event_colorless_05_s_27:
    speaker: privaty
    en: Are you trying to seduce the Commander?!
    ko: 저, 저 몰래 지휘관을 유혹하려고…!
    ja: わ、私に隠れて指揮官を誘惑しようと…！？
  event_colorless_05_s_28:
    speaker: marciana
    en: You must be Privaty, the other substitute teacher.
    ko: 그리고 그쪽이 임시 교사를 맡아주신 프리바티겠군요.
    ja: そちらは臨時教師のプリバティ先生ですね。
  event_colorless_05_s_29:
    speaker: marciana
    en: Thank you for taking care of my students.
    ko: 제 학생들을 맡아주셔서 감사했습니다.
    ja: |-
      私の学生たちを担当してくださり、
      ありがとうございます。
  event_colorless_05_s_30:
    speaker: marciana
    en: I'm sorry to be greeting you in such a state.
    ko: 이런 식으로 인사드리게 되어 죄송할 따름입니다.
    ja: |-
      このような形のあいさつになってしまい、
      誠に申し訳ありません。
  event_colorless_05_s_31:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  event_colorless_05_s_32:
    speaker: privaty
    en: Well... I can't be too mad if you're that polite.
    ko: 그, 그렇게 정중하게 받으면 제가 할 말이 없잖아요….
    ja: |-
      そ、そこまで改まって言われると
      どう反応していいか困るのですが…
  event_colorless_05_s_33:
    speaker: "<Self>"
    en: What's up with your uniform?
    ko: 그 교복은 뭐야?
    ja: その制服は？
  event_colorless_05_s_34:
    speaker: marciana
    en: Oh.
    ko: 이 복장 말인가요?
    ja: これですか？
  event_colorless_05_s_35:
    speaker: marciana
    en: A tactic of mine to distract M.M.R.
    ko: M.M.R. 측으로부터 시선을 돌리기 위한 수단이니.
    ja: M.M.R.の目をあざむくための変装です。
  event_colorless_05_s_36:
    speaker: marciana
    en: Don't worry about it.
    ko: 크게 신경 쓰지 않으셔도 됩니다.
    ja: あまり気にしないでください。
  event_colorless_05_s_37:
    speaker: privaty
    en: Hmph! The Commander doesn't care about what you wear anyway.
    ko: 흐, 흥! 어차피 지휘관은 아무 신경 안 쓰고 있었을 걸요!
    ja: |-
      ふ、ふんっ！
      どうせ指揮官はそんな格好をしても…！
  event_colorless_05_s_38:
    speaker: privaty
    en: Hold on...
    ko: "……?"
    ja: "……？"
  event_colorless_05_s_39:
    speaker: privaty
    en: What did you just say?
    ko: 네? 방금 뭐라고 하셨어요?
    ja: 今、何と？
  event_colorless_05_s_40:
    speaker: privaty
    en: A distraction?
    ko: 시선을 돌리기 위한 수단이라고요?
    ja: M.M.R.の目をあざむく？
  event_colorless_05_s_41:
    speaker: marciana
    en: Until recently, I was confined to the teacher's office.
    ko: 네. 방금까지, 전 교무실에 감금되어 있었습니다.
    ja: |-
      そうです。さきほどまで、
      職員室に監禁されていました。
  event_colorless_05_s_42:
    speaker: marciana
    en: Thanks to some assistance from a certain someone, I got out and am able to
      meet you.
    ko: "……누군가 도와준 덕분에 이렇게 지휘관님을 만날 수 있게 되었지만."
    ja: |-
      ……誰かが助けてくれたおかげで、
      やっとここまで来られたのですが…
  event_colorless_05_s_43:
    speaker: "<Self>"
    en: You haven't been at the M.M.R. research lab for training?
    ko: M.M.R. 연구소에서 교육 연수를 받던 거 아니었어?
    ja: |-
      M.M.R.研究所で教育研修を
      受けていると聞いていたが？
  event_colorless_05_s_44:
    speaker: marciana
    en: So that's the story they're telling everyone.
    ko: 외부엔 그렇게 알려졌나 보군요.
    ja: 外部にはそのように知らされていたようですね。
  event_colorless_05_s_45:
    speaker: marciana
    en: There's not much time, so I'll get straight to the point.
    ko: 시간이 없으니, 바로 본론으로 들어가겠습니다.
    ja: 時間がないので、本題に入ります。
  event_colorless_05_s_46:
    speaker: marciana
    en: They've been keeping me under lock and key because they thought I might interfere
      with the students' "field trip".
    ko: 전 학생들의 [필드 트립]에 개입할 수도 있다는 이유로 지금껏 감금되어 있었습니다.
    ja: |-
      私が監禁されていたのは、「校外学習」に
      介入するおそれがあると言う理由です。
  event_colorless_05_s_47:
    speaker: "<Self>"
    en: What?
    ko: 뭐?
    ja: どういうことだ？
  event_colorless_05_s_48:
    speaker: marciana
    en: Do either of you know where the students are right now?
    ko: 두 분은 지금 학생들이 어디에 있는지 아십니까?
    ja: 学生たちがどこに行ったかはご存じですか？
  event_colorless_05_s_49:
    speaker: "<Self>"
    en: They didn't give us any specifics. We were just told that it was organized
      by M.M.R.
    ko: 따로 들은 건 없어. M.M.R. 측에서 잘 준비했다는 것밖엔.
    ja: |-
      特に何も聞かされていない。
      M.M.R.側で万事取り計らうとしか…
  event_colorless_05_s_50:
    speaker: marciana
    en: "... I knew it."
    ko: "…역시 그랬군요."
    ja: "…やはり、そうですか。"
  event_colorless_05_s_51:
    speaker: marciana
    en: They're on the surface right now.
    ko: 지금 학생들은 지상에 있습니다.
    ja: 地上です。
  event_colorless_05_s_52:
    speaker: privaty
    en: The surface?!
    ko: 지, 지상이요?
    ja: ち、地上？
  event_colorless_05_s_53:
    speaker: privaty
    en: How is that possible? Why would they go up there without a specific mission?
    ko: 그, 그게 가당키나 해요? 지상이라니, 특별한 임무가 있는 것도 아니고….
    ja: |-
      そ、そんなことがあり得るんですか？
      地上なんて、特別な任務でもなければ…
  event_colorless_05_s_54:
    speaker: marciana
    en: In order to evaluate their ability to survive,
    ko: 지상에서 위험한 포인트를 선정해,
    ja: 地上の、あえて危険な地点を選定し…
  event_colorless_05_s_55:
    speaker: marciana
    en: the students will be staying for several days in a particularly dangerous
    ko: 해당 포인트에서 며칠간 숙박하게 하여,
    ja: そこに数日間滞在させて…
  event_colorless_05_s_56:
    speaker: marciana
    en: part of the surface.
    ko: 학생들의 생존 능력을 평가하는 것.
    ja: 学生たちの生存能力を評価する。
  event_colorless_05_s_57:
    speaker: marciana
    en: This is the so-called "field trip" that's been organized.
    ko: 그것이 미미르 부속 고등학교에서 주관하는 [필드 트립]입니다.
    ja: |-
      それがM.M.R.附属高校の言う
      「校外学習」の正体です。
  event_colorless_05_s_58:
    speaker: marciana
    en: It was held once before in the past,
    ko: 과거에 한 번 시행되었다가,
    ja: 過去に一度、実施された時には…
  event_colorless_05_s_59:
    speaker: marciana
    en: but there were too many causalities, and so it was abolished.
    ko: 학생 대다수가 사망하는 바람에 통합 반을 창설하게 만든 원인이 되어.
    ja: |-
      学生の大多数が死亡し、
      統合クラス創設の原因となりました。
  event_colorless_05_s_60:
    speaker: marciana
    en: They also took the few remaining survivors and incorporated them into Class
      P.
    ko: 폐지되었던 행사죠.
    ja: それ以来行われていなかった行事です。
  event_colorless_05_s_61:
    speaker: privaty
    en: Why on earth would they bring it back?
    ko: 그, 그런 행사가 왜…?
    ja: そ、そんなことをどうして…？
  event_colorless_05_s_62:
    speaker: marciana
    en: Last semester, the number of students in Class P who passed the final exam
      was a record high for the school.
    ko: 지난 학기, 통합 P반의 학기말 시험 통과율이 미미르 부속고 설립 이래 제일 높았으니까요.
    ja: |-
      前学期の統合Pクラスの期末試験合格率が
      この学校の設立以来、最も高かったからです。
  event_colorless_05_s_63:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  event_colorless_05_s_64:
    speaker: marciana
    en: Privaty, how much do you know about this place?
    ko: 혹시 프리바티, 미미르 부속 고등학교에 관해 어디까지 알고 계신가요?
    ja: |-
      失礼ですが、この学校について
      どこまでご存じですか？
  event_colorless_05_s_65:
    speaker: "<Monologue>"
    en: After that, Marciana tells us about M.M.R. Vocational School.
    ko: 이후, 마르차나는 미미르 부속 고등학교에 관해 들려주었다.
    ja: |-
      マルチャーナがプリバティに
      M.M.R.附属高校の実態を明かした
  event_colorless_05_s_66:
    speaker: privaty
    en: If you don't pass the exam, you get reset. If you fail again, you're expelled
      permanently.
    ko: 시험에서 통과 못하면 리셋, 그게 반복되면 영구 제명이라고요….
    ja: |-
      試験に合格できなければリセット…
      繰り返し不合格なら、永久除名…？
  event_colorless_05_s_67:
    speaker: privaty
    en: And I was telling Zwei how exams weren't that important...
    ko: 그런데 전 츠바이한테 시험이 인생의 전부가 아니란 이야기나 한 거고요….
    ja: |-
      私は…何も知らずに、
      ツバイに試験が人生のすべてではないなんて…
  event_colorless_05_s_68:
    speaker: "<Self>"
    en: I wasn't trying to hide anything from you, Privaty,
    ko: 프리바티, 숨기려던 건 아니었는데.
    ja: プリバティ、隠すつもりはなかった
  event_colorless_05_s_69:
    speaker: "<Self>"
    en: but I'm sorry for waiting until now to tell you.
    ko: 지금까지 이야기하지 않아서 미안.
    ja: 今まで黙っていてすまない
  event_colorless_05_s_70:
    speaker: privaty
    en: I... I feel sick...
    ko: 으으, 으으으….
    ja: うう、ううう…
  event_colorless_05_s_71:
    speaker: privaty
    en: You said they were on the surface?
    ko: "……지금 지상에 있다고 했죠?"
    ja: "……地上にいると言いましたね？"
  event_colorless_05_s_72:
    speaker: privaty
    en: Let's go up there now!
    ko: 당장 올라가요!
    ja: 今すぐ行きましょう！
  event_colorless_05_s_73:
    speaker: privaty
    en: I should have known. None of this made sense from the beginning.
    ko: "[필드 트립]인데, 선생님이 안 따라간다니."
    ja: 担任が引率しない「遠足」なんて…
  event_colorless_05_s_74:
    speaker: privaty
    en: What kind of field trip is just for the students but not the teachers?
    ko: 처음부터 말도 안 되긴 했어요!
    ja: 最初からおかしかったんです！
  event_colorless_05_s_75:
    speaker: privaty
    en: I'm going up there right now, and don't try to stop me!
    ko: 말려도 소용없어요. 전 지금 당장 올라갈 거니까요!
    ja: 止めても無駄です。私は行きますから！
  event_colorless_05_s_76:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_colorless_05_s_77:
    speaker: marciana
    en: Commander, I hate to ask this of you,
    ko: 지휘관님, 염치없다는 건 알고 있습니다.
    ja: |-
      指揮官様、恥知らずなことを
      お願いしているとは分かっています。
  event_colorless_05_s_78:
    speaker: marciana
    en: and I know how dangerous it is on the surface,
    ko: 위험하다는 것도 알고 있습니다.
    ja: 危険だということも承知しています。
  event_colorless_05_s_79:
    speaker: marciana
    en: 'but I''m begging you:'
    ko: 그럼에도 부탁드리겠습니다.
    ja: それでも、どうかお願いします。
  event_colorless_05_s_80:
    speaker: marciana
    en: please go up there and bring them back safe.
    ko: 부디 학생들이 무사히 돌아올 수 있도록, 인솔해 주세요.
    ja: |-
      みんなが無事に戻ってこられるように、
      引率してあげてください。
  event_colorless_05_s_81:
    speaker: "<Self>"
    en: I assume you can't come with us?
    ko: "…마르차나, 넌 같이 갈 수 없는 거지?"
    ja: "…君は来ないのか？"
  event_colorless_05_s_82:
    speaker: marciana
    en: Correct. The moment I leave the school, they'll be able to track my coordinates.
    ko: 예. 저한테 부착된 GPS 좌표가 학교를 벗어나는 순간.
    ja: |-
      はい。私に取り付けられた
      発信機が学校から離れた瞬間…
  event_colorless_05_s_83:
    speaker: marciana
    en: They said they would harm the students if I tried to leave.
    ko: 학생들에게 위해를 가한다고 했습니다.
    ja: あの子たちに処分が及ぶと言われました…
  event_colorless_05_s_84:
    speaker: marciana
    en: I may not be able to go up to the surface,
    ko: 그러니 전 지상에 올라갈 수 없습니다.
    ja: 私はここを離れられません。
  event_colorless_05_s_85:
    speaker: marciana
    en: but you can, Commander.
    ko: 지상에서 작전 수행 중, 우연히 학생들을 만나 보호할 수 있는.
    ja: |-
      地上での作戦遂行中に、
      たまたま学生たちと遭遇し、保護した…
  event_colorless_05_s_86:
    speaker: marciana
    en: You can go up to the surface on a mission, and "happen" to run into the students,
      after which you'd naturally be duty-bound to protect them.
    ko: 지휘관님과 달리 말입니다.
    ja: そう言い逃れができるのは、指揮官様だけです。
  event_colorless_05_s_87:
    speaker: "<Self>"
    en: You said it yourself, Marciana.
    ko: 마르차나, 네가 그랬지?
    ja: 君は言っていたな
  event_colorless_05_s_88:
    speaker: "<Self>"
    en: You'd never give up on your students.
    ko: 선생인 마르차나가 학생을 포기하는 건 용납할 수 없는 일이라고.
    ja: |-
      教師として、教え子たちを諦めるのは
      許されることではない
  event_colorless_05_s_89:
    speaker: "<Self>"
    en: You may not be able to protect them yourself,
    ko: 마르차나 손으로 수많은 학생을 전부 지킬 수는 없겠지만.
    ja: たとえ全員を守ることができなくとも…
  event_colorless_05_s_90:
    speaker: "<Self>"
    en: but I know you'll do whatever you can to protect them, by any means.
    ko: 마르차나 손이 닿을 수 있는 곳에 있는 학생이 있다면 반드시 지켜내고 말 거라고.
    ja: 手の届く場所にいるなら、必ず守ると
  event_colorless_05_s_91:
    speaker: marciana
    en: That's right. That's the role I've carved out for myself as their teacher.
    ko: 네. 그게 제가 정의 내린 선생으로서의 역할이니까요.
    ja: はい。それが私の決めた教師としての役割です。
  event_colorless_05_s_92:
    speaker: "<Self>"
    en: And that's why I'm going to bring them back to you, where you can take them
      under your wing again.
    ko: "…알겠어. 네 손이 닿을 수 있는 곳까지 학생들을 데려와줄게."
    ja: |-
      …分かった。君の手が届く場所まで
      全員を連れてこよう
  event_colorless_05_s_93:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  event_colorless_05_s_94:
    speaker: marciana
    en: Thank you.
    ko: "…감사합니다."
    ja: "…ありがとうございます。"
  event_colorless_05_s_95:
    speaker: marciana
    en: I'll send you the schedule and destinations for the field trip straight away.
    ko: "[필드 트립] 일정과 목적지는 바로 보내드리겠습니다."
    ja: |-
      「校外学習」の日程と目的地は
      すぐにお送りします。
  event_colorless_05_s_96:
    speaker: "<Self>"
    en: Thank you.
    ko: 응.
    ja: 了解した
  event_colorless_05_s_97:
    speaker: "<Self>"
    en: "... Can you send it to Rapi as well?"
    ko: "…혹시 라피한테도 똑같이 보내줄 수 있어?"
    ja: "…ラピにも転送できるか？"
  event_colorless_05_s_98:
    speaker: marciana
    en: I will.
    ko: 그렇게 하겠습니다.
    ja: やっておきます。
  event_colorless_05_s_99:
    speaker: "<Self>"
    en: All right then, Privaty.
    ko: 좋아, 그럼….
    ja: よし。では…
  event_colorless_05_s_100:
    speaker: "<Self>"
    en: Let's go bring the students back.
    ko: 프리바티, 학생들을 데리러 가자.
    ja: プリバティ、子どもたちを迎えに行こう
  event_colorless_05_s_101:
    speaker: privaty
    en: Roger.
    ko: 라져.
    ja: ラジャー！
event_colorless_05_e:
  event_colorless_05_e_1:
    speaker: "<Narration>"
    en: At the designated coordinates for the second night of the field trip,
    ko: "[필드 트립] 이틀차 숙소로 지정된 좌표."
    ja: "「校外学習」2日目の宿泊指定地点"
  event_colorless_05_e_2:
    speaker: "<Narration>"
    en: the students who have barely escaped from the Rapture herd hide in an abandoned
      container.
    ko: 랩쳐 무리로부터 간신히 벗어난 학생들이 버려진 컨테이너 안에 몸을 숨긴 가운데.
    ja: |-
      ラプチャーの群れを逃れた学生たちが、
      廃棄されたコンテナの中に身を隠している…
  event_colorless_05_e_3:
    speaker: "<Narration>"
    en: Zwei, having volunteered for night watch, is stacking pebbles, occasionally
      staring up at the night sky.
    ko: 불침번에 자원한 츠바이만이 밤하늘 아래에서 홀로 돌을 쌓고 있었다.
    ja: |-
      夜番を志願したツバイだけが、
      暗い空の下で石を積み上げていた
  event_colorless_05_e_4:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  event_colorless_05_e_5:
    speaker: ein
    en: You must need some rest, Zwei.
    ko: 선배, 교대해 드릴까요?
    ja: 先輩、交代しません？
  event_colorless_05_e_6:
    speaker: ein
    en: Would you like me to take over?
    ko: 안 쉬어도 되겠어요?
    ja: 休まなくて大丈夫ですか？
  event_colorless_05_e_7:
    speaker: zwei
    en: Ein? You're awake?
    ko: 아인? 깨어있었어?
    ja: アイン？起きていたの？
  event_colorless_05_e_8:
    speaker: ein
    en: Not just me. Everyone else is awake too.
    ko: 저 말고도, 다들 일어나 있어요.
    ja: 私だけじゃなくて、みんな起きてます。
  event_colorless_05_e_9:
    speaker: ein
    en: How can any of us get a wink of sleep after what we just went through?
    ko: 그런 일 겪어놓고, 어떻게 맘 놓고 자겠어요.
    ja: |-
      あんなことの後じゃ、
      誰もゆっくり寝られませんって。
  event_colorless_05_e_10:
    speaker: zwei
    en: "... How's your arm doing?"
    ko: "…팔은 괜찮아?"
    ja: "…腕は大丈夫？"
  event_colorless_05_e_11:
    speaker: ein
    en: It's fine.
    ko: 저요? 멀쩡해요.
    ja: 私ですか？ピンピンしてます。
  event_colorless_05_e_12:
    speaker: ein
    en: You see? I can still move it no problem.
    ko: 보이죠? 요리조리 잘 움직이는 거.
    ja: ほら、ちゃんと動くでしょ？
  event_colorless_05_e_13:
    speaker: ein
    en: More importantly, are you doing okay?
    ko: 그러는 츠바이 선배야말로… 괜찮은 거예요…?
    ja: そういうツバイ先輩こそ…大丈夫ですか…？
  event_colorless_05_e_14:
    speaker: ein
    en: You can't move your right arm at all...
    ko: 오른팔 아예 못 움직이는 거 같던데….
    ja: 右腕がまったく動かないみたいですけど…
  event_colorless_05_e_15:
    speaker: zwei
    en: I'm fine.
    ko: 나도 괜찮아.
    ja: 私も大丈夫。
  event_colorless_05_e_16:
    speaker: zwei
    en: I'll just need to get it replaced when we get back.
    ko: 그… 돌아가서 파츠는 새로 교체해야겠지만.
    ja: 帰ったら…パーツ交換は必要になると思うけど。
  event_colorless_05_e_17:
    speaker: ein
    en: I think you're downplaying it,
    ko: 너무 남일처럼 말하는 거 아니에요?
    ja: 人ごとみたいに言わないでくださいよ。
  event_colorless_05_e_18:
    speaker: ein
    en: but if you really don't want me to take over...
    ko: 그럼… 딱히 교대할 생각 없어 보이니….
    ja: じゃあ…交代する気はなさそうなので…
  event_colorless_05_e_19:
    speaker: ein
    en: I'll help you with what you're making.
    ko: 지금 만드시는 거나 도와드릴게요.
    ja: いま作ってるもの、手伝います。
  event_colorless_05_e_20:
    speaker: "<Narration>"
    en: Ein approaches Zwei, but stops at the sight of the names engraved on the stones.
    ko: 츠바이 곁에 다가온 아인은 돌무더기 아래에 새겨진 이름을 보고 멈칫했다.
    ja: |-
      ツバイに近づいたアインは、
      刻まれた名前の数に目を見張った
  event_colorless_05_e_21:
    speaker: "<Narration>"
    en: Each stone is inscribed with the names of their friends who died in the recent
      battle.
    ko: 돌무더기 아래엔 이번 전투로 전사한 친구들의 이름과.
    ja: それは今日戦死した友人たちの名前――
  event_colorless_05_e_22:
    speaker: "<Narration>"
    en: Karhi, Hana.
    ko: "[카르히]. [하나]."
    ja: "「カルヒ」、「ハナ」"
  event_colorless_05_e_23:
    speaker: "<Narration>"
    en: Also included are the names of friends who were expelled for not passing the
      final exam the semester prior.
    ko: 지난 학기말 시험을 통과하지 못해, 영구 제명된 친구들의 이름을 포함하여.
    ja: |-
      そして前回の期末試験に合格できず、
      永久にクラスから消えた友人の名前――
  event_colorless_05_e_24:
    speaker: "<Narration>"
    en: Tracy, Dois.
    ko: "[트레이시]. [디에스]."
    ja: "「トレイシー」、「ディエス」"
  event_colorless_05_e_25:
    speaker: "<Narration>"
    en: The name of every single friend Zwei has lost since enrolling at M.M.R. Vocational
      School.
    ko: 미미르 부속 고등학교에 입학한 이후로 츠바이가 잃어온 모든 친구들의 이름이 적혀 있었다.
    ja: |-
      入学して以来、ツバイが失ってきた
      友人たち全員の名前が書かれていた
  event_colorless_05_e_26:
    speaker: "<Narration>"
    en: Dois, Lua, Pio, Seis...
    ko: "[도이스]. [루아]. [피어]. [세이스]…."
    ja: "「ドイス」、「ルア」、「ピア」、「セイス」…"
  event_colorless_05_e_27:
    speaker: ein
    en: These names...
    ko: 이 이름은….
    ja: この名前は…
  event_colorless_05_e_28:
    speaker: zwei
    en: Someone has to remember them.
    ko: 누군가는 기억하고 있어야 할 것 같아서.
    ja: 誰かは覚えているべきだと思ったから。
  event_colorless_05_e_29:
    speaker: zwei
    en: That they were once students here.
    ko: 미미르 부속고에 어떤 학생들이 있었는지….
    ja: 私たちのクラスにどんな子がいたのか…
  event_colorless_05_e_30:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  event_colorless_05_e_31:
    speaker: zwei
    en: Dois said that
    ko: 아인, 도이스 선배는….
    ja: アイン。ドイス先輩は…
  event_colorless_05_e_32:
    speaker: zwei
    en: she wanted to be a singer when she graduated.
    ko: 졸업하면 가수가 되고 싶다고 했어.
    ja: 卒業したら、歌手になりたいって言ってた。
  event_colorless_05_e_33:
    speaker: zwei
    en: Lua wanted to try being a barista.
    ko: 루아 선배는 바리스타를 해보고 싶다고.
    ja: ルア先輩は、バリスタをやってみたいって。
  event_colorless_05_e_34:
    speaker: zwei
    en: Pio was interested in running a café serving coffee made by Lua.
    ko: 피어는 그런 루아 선배가 만든 커피를 파는 카페를 운영하고 싶다고.
    ja: |-
      ピアはルア先輩が作ったコーヒーを売る
      カフェを経営したいって言ってて…
  event_colorless_05_e_35:
    speaker: zwei
    en: Seis longed to be a trainer and enjoy her favorite sports to her heart's content.
    ko: 세이스는 트레이너가 되어 좋아하는 운동을 실컷 할 거라고 했었지.
    ja: |-
      セイスは、トレーナーになって好きな運動を
      思い切りするつもりだって言ってた。
  event_colorless_05_e_36:
    speaker: zwei
    en: It's the same for everyone whose name is written here.
    ko: 여기 적힌 다른 친구들도 마찬가지야.
    ja: ここに書いてある他の子たちも同じ。
  event_colorless_05_e_37:
    speaker: zwei
    en: They all shone brightly, with their own unique colors.
    ko: 다들 자기만의 색을 빛내고 있었어.
    ja: みんな、それぞれの色で輝いてた。
  event_colorless_05_e_38:
    speaker: zwei
    en: Just like you and Rei do.
    ko: 너랑 라이 선배처럼.
    ja: アインとライ先輩みたいに。
  event_colorless_05_e_39:
    speaker: ein
    en: You too, Zwei.
    ko: 자기만의 색이요….
    ja: それぞれの色…
  event_colorless_05_e_40:
    speaker: ein
    en: You shine just as brightly as we do.
    ko: 그… 츠바이 선배도….
    ja: その…ツバイ先輩も…
  event_colorless_05_e_41:
    speaker: zwei
    en: No, not me.
    ko: 아니, 난 아니야.
    ja: ううん。私は違う。
  event_colorless_05_e_42:
    speaker: zwei
    en: You asked me
    ko: 아인, 네가 물어봤었지?
    ja: 聞きたいって言ってたよね？
  event_colorless_05_e_43:
    speaker: zwei
    en: what I wanted to write down in the Career Aspirations Form.
    ko: 진로 희망 응답 페이지에 뭐라 써낼 거냐고?
    ja: 進路希望調査に何を書くつもりか。
  event_colorless_05_e_44:
    speaker: zwei
    en: Ever since I enrolled at the school, I've given it a lot of thought,
    ko: 미미르 부속고에 입학하고 나서, 한참 생각해 봤는데.
    ja: 入学してから、ずっと考えてたけど…
  event_colorless_05_e_45:
    speaker: zwei
    en: but I've never been able to come up with anything.
    ko: 딱히 쓸 내용이 없더라.
    ja: 書きたいことがないの。
  event_colorless_05_e_46:
    speaker: zwei
    en: It was happenstance that led to me becoming a Nikke,
    ko: 어쩌다 보니, 니케가 됐고.
    ja: 気がついたら、ニケになってて。
  event_colorless_05_e_47:
    speaker: zwei
    en: just as I enrolled in the school by chance.
    ko: 어쩌다 보니, 미미르 부속고에 입학하게 되었을 뿐.
    ja: |-
      気がついたら、
      M.M.R.附属高校に入学していただけ。
  event_colorless_05_e_48:
    speaker: zwei
    en: I have no dreams. No aspirations.
    ko: 이루고 싶은 것도, 되고 싶은 것도 없어서.
    ja: 叶えたいことも、なりたいものもなくて…
  event_colorless_05_e_49:
    speaker: zwei
    en: I've led my life according to the way
    ko: 그냥 학교에서 시키는 대로,
    ja: ただ学校で言われたままに…
  event_colorless_05_e_50:
    speaker: zwei
    en: the school tells me to.
    ko: 학교에서 바라는 대로, 지금껏 지내왔거든.
    ja: 学校の望む通りに、今まで過ごしてきただけ。
  event_colorless_05_e_51:
    speaker: zwei
    en: It should be my name written here,
    ko: "……여기 적힌 이름이 내 이름이었어야 했는데."
    ja: "……ここにある名前が、私のものならよかった。"
  event_colorless_05_e_52:
    speaker: zwei
    en: not those of my friends, who shone so colorful and bright.
    ko: 각자만의 색으로 빛나던 친구들이 아니라.
    ja: 輝いていたみんなじゃなくて…
  event_colorless_05_e_53:
    speaker: zwei
    en: I have no color. My name should have been here, not theirs.
    ko: 아무 색깔도 없는 내 이름이 적혀 있어야 했어.
    ja: 何の色もない、私の名前だったらよかったのに。
  event_colorless_05_e_54:
    speaker: ein
    en: "..."
    ko: "……."
    ja: "……"
  event_colorless_05_e_55:
    speaker: zwei
    en: So, Ein.
    ko: 그러니까 아인.
    ja: だから、アイン。
  event_colorless_05_e_56:
    speaker: zwei
    en: You mustn't risk your life to save mine, like you did before.
    ko: 굳이 날 구하려고, 아까처럼 몸 던지지 마.
    ja: もう、わざわざ私をかばったりしないで。
  event_colorless_05_e_57:
    speaker: zwei
    en: Your future is one filled with boundless color,
    ko: 네가 너만의 색으로 채워나갈 미래가.
    ja: あなたが、あなたの色で輝いてる未来の方が…
  event_colorless_05_e_58:
    speaker: zwei
    en: and is far more precious than mine, which is colorless.
    ko: 아무 색깔 없는 내 미래보다 더 가치 있으니까.
    ja: |-
      つまらない私の未来より、
      もっと価値があるから。
  event_colorless_05_e_59:
    speaker: "<Narration>"
    en: As Zwei finished speaking, Ein starts to cry.
    ko: 츠바이의 말이 끝나자 아인의 눈에서 눈물이 흘렀다.
    ja: |-
      ツバイの言葉を聞いていたアインの目から
      涙がこぼれた
  event_colorless_05_e_60:
    speaker: zwei
    en: Ein...?
    ko: 아인…?
    ja: アイン…？
  event_colorless_05_e_61:
    speaker: ein
    en: Wha...?
    ko: 어라?
    ja: あれ？
  event_colorless_05_e_62:
    speaker: ein
    en: Why am I crying all of a sudden?
    ko: 왜 갑자기 눈물이 나지?
    ja: なんで急に、涙が…？
  event_colorless_05_e_63:
    speaker: ein
    en: I didn't mean to...
    ko: "……이럴 생각 없었는데."
    ja: "……そんなつもりじゃ、なかったのに。"
  event_colorless_05_e_64:
    speaker: ein
    en: I... I didn't mean to...
    ko: 없었는데 말이에요….
    ja: なかったんですけど…
  event_colorless_05_e_65:
    speaker: ein
    en: I-I'm sorry.
    ko: 죄, 죄송해요.
    ja: す、すみません。
  event_colorless_05_e_66:
    speaker: "<Narration>"
    en: Ein runs away hastily.
    ko: 아인은 그대로 도망치듯 자리를 벗어났다.
    ja: アインは逃げ出すかのように立ち去った
  event_colorless_05_e_67:
    speaker: "<Narration>"
    en: As she does, she drops the several black and white photo she was holding.
    ko: 그런 아인의 품에서 흑백 사진들이 떨어졌다.
    ja: アインの胸元から白黒の写真が落ちた
  event_colorless_05_e_68:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  event_colorless_05_e_69:
    speaker: "<Narration>"
    en: As Zwei stares dumbstruck at the photos scattered on the floor,
    ko: 츠바이가 바닥에 흩어진 흑백 사진을 멍하니 바라볼 때.
    ja: |-
      散らばった写真をぼんやりと眺める
      ツバイの瞳に…
  event_colorless_05_e_70:
    speaker: "<Narration>"
    en: a hand comes and picks them up.
    ko: 누군가 그 사진을 주워 들었다.
    ja: それを拾い上げる誰かの手が映った
  event_colorless_05_e_71:
    speaker: privaty
    en: These photos came out quite nice.
    ko: 사진, 잘 나왔네요.
    ja: 素敵な写真ですね。
  event_colorless_05_e_72:
    speaker: zwei
    en: Miss Privaty?
    ko: 프리바티 선생님?
    ja: プリバティ先生？
event_colorless_06_s:
  event_colorless_06_s_1:
    speaker: zwei
    en: What are you doing here?
    ko: 선생님이 왜 여기에…?
    ja: どうしてここに…？
  event_colorless_06_s_2:
    speaker: privaty
    en: Uh...
    ko: 그, 그야….
    ja: そ、それは…
  event_colorless_06_s_3:
    speaker: privaty
    en: I'm your teacher, so it's only right that I be here.
    ko: 통합 P반의 선생님이니까요!
    ja: 私は統合Pクラスの担任ですから！
  event_colorless_06_s_4:
    speaker: privaty
    en: Even if I'm just a substitute...
    ko: 이, 임시긴 하지만요….
    ja: まあ、臨時ではありますが…
  event_colorless_06_s_5:
    speaker: privaty
    en: S-still!
    ko: 아, 아무튼.
    ja: と、とにかく。
  event_colorless_06_s_6:
    speaker: privaty
    en: It's my duty to be here for you all.
    ko: 선생님으로서 책임지러 왔어요.
    ja: 教師としての責任を取りに来ました。
  event_colorless_06_s_7:
    speaker: privaty
    en: I already wronged you before, and I won't make the same mistake twice.
    ko: 여러분을 위험한 곳으로 보낸 책임을.
    ja: |-
      みなさんを危険な場所に
      送り出してしまったこと…
  event_colorless_06_s_8:
    speaker: privaty
    en: I won't send you all off to a dangerous place unattended.
    ko: "…츠바이에게 실수한 책임을 지려고요."
    ja: |-
      …そしてツバイに間違ったことを
      言ってしまったことの責任を。
  event_colorless_06_s_9:
    speaker: zwei
    en: You wronged me? How?
    ko: 저한테요…?
    ja: 私に…？
  event_colorless_06_s_10:
    speaker: privaty
    en: I spoke flippantly about the exams without realizing the full weight that
      they carry,
    ko: 미안해요.
    ja: ごめんなさい。
  event_colorless_06_s_11:
    speaker: privaty
    en: and for that, I'm sorry.
    ko: 시험에서 탈락한다는 게 어떤 의미인지 모르고 함부로 이야기했어요.
    ja: |-
      試験で不合格になるということが
      あなたたちにとってどういう意味かも知らず…
  event_colorless_06_s_12:
    speaker: zwei
    en: It's all right.
    ko: 그… 시험이 인생의 전부가 아니라는 말 때문이면….
    ja: |-
      その…
      試験が人生のすべてではないって話なら…
  event_colorless_06_s_13:
    speaker: zwei
    en: I understand that's what someone who's not familiar with the school would
      think.
    ko: 학교 사정을 모르는 사람 입장에선 그렇게 말할 수도 있다고 생각하니까….
    ja: |-
      事情を知らない人からすれば、
      普通のことだと思うので…
  event_colorless_06_s_14:
    speaker: zwei
    en: You don't need to apologize.
    ko: 따로 사과하지 않으셔도….
    ja: 別に謝らなくても…
  event_colorless_06_s_15:
    speaker: privaty
    en: No.
    ko: 아니요.
    ja: いいえ。
  event_colorless_06_s_16:
    speaker: privaty
    en: If I had known more about these exams,
    ko: "…시험의 의미를 진작 알았더라면."
    ja: "…試験の意味をもっと早く知っていたら…"
  event_colorless_06_s_17:
    speaker: privaty
    en: I wouldn't have stood back and watched you.
    ko: 전 츠바이를 내버려 두지 않았을 거예요.
    ja: 私はツバイを放っておかなかったはずです。
  event_colorless_06_s_18:
    speaker: privaty
    en: I would have helped, so you didn't have to go it alone.
    ko: 그랬더라면, 츠바이 홀로 무리하는 일도.
    ja: そうすれば、あなたが一人で無理をすることも…
  event_colorless_06_s_19:
    speaker: privaty
    en: You wouldn't be here wishing that you were dead in someone else's place.
    ko: 여기 무덤에 적힌 이름이… 본인 이름이었어야 했다고 생각하는 일도 없었겠죠.
    ja: |-
      ここに書かれている名前が
      自分の名前であればよかったなどと
      考えることもなかったでしょう。
  event_colorless_06_s_20:
    speaker: privaty
    en: So...
    ko: 그래서예요.
    ja: だからです。
  event_colorless_06_s_21:
    speaker: privaty
    en: that's why I'm apologizing to you.
    ko: 그래서… 사과하는 거예요.
    ja: だから…私は謝らなくてはいけません。
  event_colorless_06_s_22:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  event_colorless_06_s_23:
    speaker: privaty
    en: I belong to a squad with humans,
    ko: 츠바이, 전 인간으로 이루어진 부대에서 지내고 있는데요.
    ja: |-
      私はふだん、生身の人たちの部隊に混ざって
      仕事をしています。
  event_colorless_06_s_24:
    speaker: privaty
    en: and I've learned something during my time there.
    ko: 거기서 알게 된 사실이 있어요.
    ja: そこで知ったことがあります。
  event_colorless_06_s_25:
    speaker: privaty
    en: Most of my colleagues allowed themselves to get swept up by their surroundings,
    ko: 제 동료들은 대부분 주변 상황에 휩쓸려,
    ja: |-
      私の仲間には、
      周りの状況に流されるまま…
  event_colorless_06_s_26:
    speaker: privaty
    en: and ended up joining the army by default.
    ko: 어쩌다 보니, 군에 입대하게 되었더라고요.
    ja: 気がつけば、入隊していたという者が多いです。
  event_colorless_06_s_27:
    speaker: privaty
    en: They didn't have anything in particular that they wanted to achieve or become.
    ko: 딱히 이루고 싶은 것도. 되고 싶은 것도 없어서.
    ja: 特に叶えたいことも、なりたいものもない。
  event_colorless_06_s_28:
    speaker: privaty
    en: They simply joined the army because that's what the Ark wanted.
    ko: 방주에서 시키는 대로.
    ja: アークに言われるまま…
  event_colorless_06_s_29:
    speaker: privaty
    en: And so they did what the Ark told them to do.
    ko: 방주에서 바라는 대로 군에 입대한 거죠.
    ja: アークの望む通りに、気づけば軍にいたと。
  event_colorless_06_s_30:
    speaker: privaty
    en: Zwei, you're not alone.
    ko: 츠바이, 당신만이 아니에요.
    ja: ツバイ、あなただけではありません。
  event_colorless_06_s_31:
    speaker: privaty
    en: There are many people who are unclear about their future and live their lives
      passively.
    ko: 미래를 꿈꾸지 않고, 상황에 순응하여 지내는 사람들은 말이죠.
    ja: |-
      未来に夢を持たず、周りの状況に合わせて
      生きているだけの人は他にもいます。
  event_colorless_06_s_32:
    speaker: privaty
    en: However...
    ko: "…그런데요."
    ja: "…それでも…"
  event_colorless_06_s_33:
    speaker: privaty
    en: these people do still live their lives.
    ko: 그 사람들은 다들 소중하게 여기는 일상이 있고.
    ja: |-
      その人たちの誰もが、
      大切にしている日常を持っていて…
  event_colorless_06_s_34:
    speaker: privaty
    en: They spend their days with family and friends. They're happy.
    ko: 그 일상 속에서 가족들과, 동료들과 함께 행복하게 살아가고 있어요.
    ja: |-
      その日常の中で、家族や仲間たちと
      幸せに暮らしています。
  event_colorless_06_s_35:
    speaker: privaty
    en: Zwei.
    ko: 츠바이.
    ja: ツバイ。
  event_colorless_06_s_36:
    speaker: privaty
    en: Just because you're not sure as to what you want to achieve or become,
    ko: 이루고 싶은 것도, 되고 싶은 것도 없다 해서.
    ja: 叶えたいことや、なりたいものがなくても…
  event_colorless_06_s_37:
    speaker: privaty
    en: or, to use your terminology, "colorless",
    ko: 당신 말마따나 아무 색깔도 없다 해서.
    ja: あなたの言う通り、色の無い生き方でも。
  event_colorless_06_s_38:
    speaker: privaty
    en: doesn't mean that your life is without value.
    ko: 츠바이가 보내는 순간순간이 가치 없는 건 아니에요.
    ja: |-
      あなたが過ごす時間に、
      価値がないわけではありません。
  event_colorless_06_s_39:
    speaker: privaty
    en: Moments in your life can still be precious,
    ko: 아무런 색깔 없는 이 사진이,
    ja: 何の色もついていないこの写真にだって…
  event_colorless_06_s_40:
    speaker: privaty
    en: just like those captured in these black and white photos.
    ko: 아름다운 순간을 남긴 것처럼요.
    ja: 美しい瞬間が写っているんです。
  event_colorless_06_s_41:
    speaker: "<Monologue>"
    en: Privaty hands one of the photos to Zwei.
    ko: 프리바티가 츠바이에게 흑백 사진을 건넸다.
    ja: プリバティがツバイに白黒の写真を差し出した
  event_colorless_06_s_42:
    speaker: "<Monologue>"
    en: In the photo, Rei and Ein are beaming as they adorn old discarded clothing
      from the past.
    ko: 사진 속, 버려진 옷을 장난스럽게 걸친 라이와 아인은 환하게 웃고 있었다.
    ja: |-
      捨てられていた服を肩に当て
      ライとアインが明るく笑っている写真だ
  event_colorless_06_s_43:
    speaker: "<Monologue>"
    en: Off to the side, Zwei looks at them with a small smile on her face.
    ko: 그리고 그런 둘을 바라보며 츠바이 역시 옅은 미소를 짓고 있었다.
    ja: |-
      2人の表情を見つめるツバイの顔にも
      小さな微笑が浮かんでいた
  event_colorless_06_s_44:
    speaker: privaty
    en: So,
    ko: 그러니까, 츠바이.
    ja: ですから、ツバイ。
  event_colorless_06_s_45:
    speaker: privaty
    en: you mustn't give up on the precious moments that are still in store for you.
    ko: 앞으로 찾아올 소중한 순간들을 포기하지 말아요.
    ja: |-
      これから訪れる大切な瞬間を
      諦めないでください。
  event_colorless_06_s_46:
    speaker: zwei
    en: Teacher...
    ko: 선생님… 저, 아인한테 못할 말을 했어요….
    ja: 先生…私、アインにひどいことを言いました…
  event_colorless_06_s_47:
    speaker: zwei
    en: I said something I shouldn't have to Ein.
    ko: 그런 말은 하는 게 아니었는데….
    ja: あんなこと、言うべきじゃなかったのに…
  event_colorless_06_s_48:
    speaker: zwei
    en: I shouldn't have said that to her...
    ko: 해선 안 됐는데….
    ja: 言ってはいけなかったのに…
  event_colorless_06_s_49:
    speaker: privaty
    en: Well, you live and you learn.
    ko: 뭐. 지금이라도 알면 된 거죠.
    ja: ええ。今からでも気づいてよかったです。
  event_colorless_06_s_50:
    speaker: privaty
    en: Now hurry up
    ko: 빠, 빨리 가보기나 하세요.
    ja: "…は、早く行ってください！"
  event_colorless_06_s_51:
    speaker: privaty
    en: and go to her.
    ko: 아인한테 안 가봐도 되겠어요?
    ja: アインのところに行くんでしょう？
  event_colorless_06_s_52:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  event_colorless_06_s_53:
    speaker: zwei
    en: I'll be back.
    ko: 저, 다녀올게요.
    ja: はい、行ってきます。
  event_colorless_06_s_54:
    speaker: "<Monologue>"
    en: Zwei takes the photo from Privaty and runs off,
    ko: 프리바티가 건넨 사진을 받아 든 츠바이가 달려갔다.
    ja: ツバイは写真を受け取り、走り出した
  event_colorless_06_s_55:
    speaker: "<Monologue>"
    en: her footprints overlapping with Ein's from a few moments ago,
    ko: 아인의 발자국 위에 츠바이의 발자국이 겹치고.
    ja: アインの足跡の上にツバイの足跡が重なる
  event_colorless_06_s_56:
    speaker: "<Monologue>"
    en: until she disappears from sight.
    ko: 곧, 츠바이의 모습은 시야에서 사라졌다.
    ja: ツバイの姿はすぐに見えなくなった
  event_colorless_06_s_57:
    speaker: privaty
    en: There she goes...
    ko: 가버렸네요.
    ja: 行ってしまいました。
  event_colorless_06_s_58:
    speaker: privaty
    en: How'd I do, Commander? I didn't say anything strange, did I?
    ko: 으으… 지휘관, 저 이상한 말 하진 않았죠?
    ja: |-
      うう…指揮官、おかしなことは
      言ってませんよね…？
  event_colorless_06_s_59:
    speaker: "<Self>"
    en: Not at all.
    ko: 걱정 마. 하나도 안 이상했으니까.
    ja: 心配するな
  event_colorless_06_s_60:
    speaker: "<Self>"
    en: You got your message across wonderfully.
    ko: 츠바이한텐 제대로 전해졌을 거야.
    ja: ツバイにはしっかりと伝わったはずだ
  event_colorless_06_s_61:
    speaker: privaty
    en: Whew... That's a relief.
    ko: 후우… 다행이네요.
    ja: ふぅ…よかったです。
  event_colorless_06_s_62:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_colorless_06_s_63:
    speaker: "<Self>"
    en: Privaty, you were right.
    ko: 프리바티, 네 말이 맞아.
    ja: プリバティの言う通りだ
  event_colorless_06_s_64:
    speaker: privaty
    en: About what?
    ko: 제, 제 말이 맞다고요?
    ja: な、何がですか？
  event_colorless_06_s_65:
    speaker: "<Self>"
    en: As teachers, we have to take responsibility for what's happening inside the
      school.
    ko: 지금 미미르 부속고에서 일어나는 일들은 우리 선생님이 책임지는 게 맞겠지.
    ja: |-
      あの学校で起きていることには、
      教師が責任を取らなければならない
  event_colorless_06_s_66:
    speaker: "<Self>"
    en: We shouldn't make it the students' burden.
    ko: 학생들한테 떠넘길 게 아니야.
    ja: 学生たちに任せていい問題ではない
  event_colorless_06_s_67:
    speaker: "<Monologue>"
    en: As I look upon the names engraved on the pile of stones,
    ko: 돌무더기 아래 적힌 이름을 보며 결심했다.
    ja: ここに刻まれている名前を見て、決心がついた
  event_colorless_06_s_68:
    speaker: "<Monologue>"
    en: I decide that I will never forget them.
    ko: 이 이름은 언제까지고 잊지 말자고.
    ja: この名前は決して忘れない…
  event_colorless_06_s_69:
    speaker: "<Narration>"
    en: Zwei follows Ein's footsteps,
    ko: 츠바이가 아인의 발자취를 쫓는다.
    ja: ツバイはアインの足跡を追った
  event_colorless_06_s_70:
    speaker: "<Narration>"
    en: processing everything Privaty just told her.
    ko: 프리바티에게 들은 말을 곱씹으며,
    ja: プリバティの言葉を思い返し…
  event_colorless_06_s_71:
    speaker: "<Narration>"
    en: She glances between the photo and the footprints before her.
    ko: 흑백 사진을 바라보며, 다다른 발자취의 끝에는.
    ja: |-
      白黒の写真を握りしめつつ、
      たどり着いた足跡の先には――
  event_colorless_06_s_72:
    speaker: ein
    en: Rei...
    ko: 라이 선배….
    ja: ライ先輩…
  event_colorless_06_s_73:
    speaker: ein
    en: I think I should go back.
    ko: 저 돌아가야 할 것 같아요….
    ja: 私、戻らないと…
  event_colorless_06_s_74:
    speaker: ein
    en: I shouldn't have left Zwei all alone back there.
    ko: 거기에 츠바이 선배 혼자 두고 오면 안 됐는데….
    ja: |-
      あそこにツバイ先輩を
      置いてきちゃいけなかった…
  event_colorless_06_s_75:
    speaker: ein
    en: It's just that seeing her suffer like that got me all emotional,
    ko: 선배가 힘들어하는 모습을 봤으면서….
    ja: 先輩は苦しんでたのに…
  event_colorless_06_s_76:
    speaker: ein
    en: and I ended up crying like an idiot...
    ko: 씨, 바보같이 울기나 하고….
    ja: うっ、バカみたいに涙が出てきちゃって…
  event_colorless_06_s_77:
    speaker: rei
    en: It's okay, Ein.
    ko: 아인, 괜찮아.
    ja: アイン、大丈夫だよ。
  event_colorless_06_s_78:
    speaker: rei
    en: I'll go with you.
    ko: 내가 같이 가줄게.
    ja: 私が一緒に行ってあげるから。
  event_colorless_06_s_79:
    speaker: "<Narration>"
    en: Rein comforts the sniffling Ein.
    ko: 훌쩍이는 아인과, 그런 아인을 다독여주는 라이가 있었다.
    ja: |-
      すすり泣くアインと、
      それを慰めているライの姿があった
  event_colorless_06_s_80:
    speaker: zwei
    en: Whew...
    ko: 후우우….
    ja: ふぅ…
  event_colorless_06_s_81:
    speaker: "<Narration>"
    en: Zwei takes a deep breath, then approaches them.
    ko: 츠바이는 한 번 심호흡한 후, 그런 둘을 향해 나아갔다.
    ja: ツバイは深呼吸をして、2人に近づいた
  event_colorless_06_s_82:
    speaker: zwei
    en: "... Ein."
    ko: "…아인."
    ja: "…アイン。"
  event_colorless_06_s_83:
    speaker: ein
    en: Zwei?
    ko: 츠바이 선배?
    ja: ツバイ先輩？
  event_colorless_06_s_84:
    speaker: zwei
    en: I have something to say.
    ko: 해야 할 말이 있어서 왔어.
    ja: 言わなきゃいけないことがあって来たの。
  event_colorless_06_s_85:
    speaker: ein
    en: You do?
    ko: 해야 할 말이요?
    ja: 私にですか？
  event_colorless_06_s_86:
    speaker: zwei
    en: Yes. To you.
    ko: 응. 아인한테,
    ja: そう。
  event_colorless_06_s_87:
    speaker: zwei
    en: I also want to apologize to Rei.
    ko: 그리고 라이 선배한테는 사과할 게 있으니까.
    ja: |-
      それから、ライ先輩にも
      謝らなきゃいけないことがあるの。
  event_colorless_06_s_88:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  event_colorless_06_s_89:
    speaker: zwei
    en: When you both asked me
    ko: 아인이랑 선배 모두 물어봤었죠?
    ja: アインも先輩も、心配してくれてましたよね。
  event_colorless_06_s_90:
    speaker: zwei
    en: what was wrong,
    ko: 저한테 무슨 일 있냐고요.
    ja: 私に何かあったんじゃないかって。
  event_colorless_06_s_91:
    speaker: zwei
    en: I said everything was okay.
    ko: 그땐 없다고 했는데,
    ja: あの時はないって言いましたけど…
  event_colorless_06_s_92:
    speaker: zwei
    en: That's a lie.
    ko: 실은 거짓말이었어요.
    ja: それはウソだったんです。
  event_colorless_06_s_93:
    speaker: zwei
    en: I'm not sure when it started,
    ko: 언제부터인진 모르겠는데요.
    ja: いつからだったかは覚えていません。
  event_colorless_06_s_94:
    speaker: zwei
    en: but at night, whenever I close my eyes,
    ko: 밤에 눈을 감으면,
    ja: 夜に目を閉じると…
  event_colorless_06_s_95:
    speaker: zwei
    en: I see a red-hued sky,
    ko: 붉게 물든 하늘이 보이고.
    ja: 赤く染まった空が広がって…
  event_colorless_06_s_96:
    speaker: zwei
    en: and I hear gunshots.
    ko: 총소리가 들려요.
    ja: 銃声が聞こえる夢を見るんです。
  event_colorless_06_s_97:
    speaker: rei
    en: Is that the nightmare you said you were having?
    ko: 츠바이가 꿨던 악몽이란 게….
    ja: 悪い夢って言ってたのは…
  event_colorless_06_s_98:
    speaker: zwei
    en: Yes. Every night, I have a dream about my friends being killed by Raptures
      and me being left alone.
    ko: 네. 매일 같이, 전 꿈에서 친구들이 랩쳐에게 살해당하고 혼자 남겨지는 모습을 봐요.
    ja: |-
      そうです。毎日のように、
      友だちがラプチャーに襲われて
      自分だけ取り残される夢を見ていました。
  event_colorless_06_s_99:
    speaker: zwei
    en: I watch my friends as their colors slowly fade away,
    ko: 각자만의 색으로 빛나던 친구들이 점차 바래가고.
    ja: みんなの色が、だんだん消えて…
  event_colorless_06_s_100:
    speaker: zwei
    en: and I see the world turn monochrome.
    ko: 세상이 흑백으로 물들어가는 모습을 보면서.
    ja: 何もかもが白黒に染まっていく悪夢を見ながら…
  event_colorless_06_s_101:
    speaker: zwei
    en: It made me want to protect my friends more than ever.
    ko: 그런 생각을 했어요.
    ja: 考えていました。
  event_colorless_06_s_102:
    speaker: zwei
    en: If anyone should disappear,
    ko: 친구들을 지키고 싶다고.
    ja: みんなを守りたい。
  event_colorless_06_s_103:
    speaker: zwei
    en: it should be me, the drab and colorless one.
    ko: 차라리 사라져야 한다면, 아무 색깔 없는 나여야 한다고.
    ja: 消えるなら、私の方がいい、って。
  event_colorless_06_s_104:
    speaker: zwei
    en: That's why I started studying and training so hard.
    ko: 열심히 공부하고 훈련하기 시작한 것도 그래서였어요.
    ja: |-
      勉強や訓練を必死にやり始めたのも、
      そのためです。
  event_colorless_06_s_105:
    speaker: zwei
    en: That's why I told you all what would be covered on the exam.
    ko: 이론 시험에 나올 내용들을 친구들한테 알려주고.
    ja: 試験の解き方をみんなに教えたり…
  event_colorless_06_s_106:
    speaker: zwei
    en: I thought I had to do all that in order to protect my friends from Raptures
      they'd be encountering during the practical exam.
    ko: 실기 시험에서 랩쳐로부터 친구들을 지켜내려면, 그래야만 한다고 생각했으니까요.
    ja: |-
      実技試験で友だちを守ったりするためには、
      そうするしかないと思いました。
  event_colorless_06_s_107:
    speaker: zwei
    en: But now I realize.
    ko: 그런데 말이죠.
    ja: でも…
  event_colorless_06_s_108:
    speaker: zwei
    en: What I really wanted to protect
    ko: 실은 제가 지키고 싶었던 건 그런 게 아니었더라고요.
    ja: |-
      私が守りたかったのは、
      そんなことじゃなかったんです。
  event_colorless_06_s_109:
    speaker: zwei
    en: wasn't that.
    ko: 제가 원했던 건.
    ja: 私が望んでいたものは…
  event_colorless_06_s_110:
    speaker: zwei
    en: It wasn't the brilliant colors
    ko: 제가 지켜야 했던 건.
    ja: 私が守るべきだったものは…
  event_colorless_06_s_111:
    speaker: zwei
    en: that I wanted to protect.
    ko: 찬란하게 빛나는 색깔이 아니라.
    ja: 美しく輝く色じゃなくて…
  event_colorless_06_s_112:
    speaker: "<Narration>"
    en: Zwei hands Ein and Rei the black and white photo.
    ko: 츠바이는 아인과 라이에게 흑백 사진을 건넸다.
    ja: ツバイはアインとライに白黒写真を渡した
  event_colorless_06_s_113:
    speaker: zwei
    en: It was these precious moments.
    ko: 이런 소중한 순간이었는데.
    ja: こういう大切な瞬間だったのに。
  event_colorless_06_s_114:
    speaker: zwei
    en: I was mistaken.
    ko: 제가 잘못 생각하고 있었어요.
    ja: 私が間違っていました。
  event_colorless_06_s_115:
    speaker: zwei
    en: Ein, I'm sorry for what I said earlier.
    ko: 아인, 아까 그런 말해서 미안해.
    ja: アイン、さっきはあんなこと言って、ごめん。
  event_colorless_06_s_116:
    speaker: zwei
    en: I'm sorry for making you both so worried all this time.
    ko: 지금껏 두 분께 걱정 끼쳐서 미안해요.
    ja: 今まで2人に心配かけて、すみませんでした。
  event_colorless_06_s_117:
    speaker: ein
    en: Zwei...
    ko: 츠바이 선배….
    ja: ツバイ先輩…
  event_colorless_06_s_118:
    speaker: ein
    en: I was just so scared.
    ko: 저는 선배가….
    ja: 私は先輩が…
  event_colorless_06_s_119:
    speaker: ein
    en: Scared that you would be sent far away from me.
    ko: 제 소중한 친구가 멀리 떠날 것만 같아서….
    ja: |-
      私の大切な友だちが、
      遠くに行っちゃうみたいな気がして…
  event_colorless_06_s_120:
    speaker: "<Narration>"
    en: "*Kreeee*!"
    ko: 키이잉-
    ja: キィィン…
  event_colorless_06_s_121:
    speaker: "<Narration>"
    en: Suddenly, a deafening roar resounds in the distance,
    ko: 그때, 저 멀리서 굉음이 들렸다.
    ja: その時、遠くから響いた大きな音が…
  event_colorless_06_s_122:
    speaker: "<Narration>"
    en: and a group of Raptures appears.
    ko: 그리고 랩쳐 무리가 모습을 드러냈다.
    ja: ラプチャーの群れの襲来を告げた
event_colorless_06_e:
  event_colorless_06_e_1:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 탕-!
    ja: バンッ！
  event_colorless_06_e_2:
    speaker: "<Narration>"
    en: Under a cloudless red sky, an ominous gunshot rings out.
    ko: |-
      구름 하나 없이 붉게 물든 하늘 아래.
      불길한 총성이 울려 퍼졌다.
    ja: |-
      雲一つない、赤く染まった空の下…
      不吉な銃声が鳴り響く
  event_colorless_06_e_3:
    speaker: privaty
    en: Respond with formation HO!
    ko: 포메이션 HO로 대응해요!
    ja: フォーメーションHOで対応してください！
  event_colorless_06_e_4:
    speaker: "<Narration>"
    en: The students move to face the Raptures, heeding their teacher's instruction.
    ko: 이윽고 학생들은 선생님의 지시에 따라 랩쳐를 상대하기 시작했다.
    ja: |-
      学生たちが指示に従い
      ラプチャーと交戦を始めた
  event_colorless_06_e_5:
    speaker: "<Narration>"
    en: "*Kreeee*!"
    ko: 키이잉-!
    ja: キィィン…！
  event_colorless_06_e_6:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 쾅-!
    ja: バン！
  event_colorless_06_e_7:
    speaker: "<Narration>"
    en: Amongst the hail of concentrated Rapture fire, Zwei clearly sees...
    ko: 랩쳐의 집중포화 속, 츠바이는 똑똑히 보았다.
    ja: |-
      ラプチャーからの激しい砲火の中で、
      ツバイは見た
  event_colorless_06_e_8:
    speaker: "<Narration>"
    en: her friends shining brightly in their struggle against their foe.
    ko: 랩쳐를 상대로 자신의 빛을 빛내는 친구들의 모습을.
    ja: |-
      ラプチャーを相手に、
      それぞれに輝く友人たちの姿を
  event_colorless_06_e_9:
    speaker: "<Narration>"
    en: Ein unfurls her Near Feather and fires a light beam towards the Raptures.
    ko: 니어 페더를 전개하여 광선을 쏘는 아인.
    ja: 展開されたニアフェザーから光線を放つアイン
  event_colorless_06_e_10:
    speaker: "<Narration>"
    en: Rei disrupts their movements with Naru's EMP.
    ko: 나루의 EMP로 랩쳐의 움직임을 저지하는 라이.
    ja: ナルのEMPでラプチャーを足止めしているライ
  event_colorless_06_e_11:
    speaker: "<Narration>"
    en: Tercera picks off Raptures one by one with precision strikes to their core.
    ko: 코어를 차례차례 저격해 나가는 트리세라까지.
    ja: コアを一つ一つ狙撃しているトリセラ
  event_colorless_06_e_12:
    speaker: "<Narration>"
    en: Zwei clenches her fists, imprinting these images of her friends into her mind.
    ko: 친구들의 모습을 새기며 츠바이는 두 주먹을 움켜쥐었다.
    ja: |-
      全員の姿を心に刻みながら、
      ツバイは拳を握りしめた
  event_colorless_06_e_13:
    speaker: zwei
    en: Just because I'm unsure of what I want my future to be,
    ko: 이루고 싶은 것도, 되고 싶은 것도 없다 해서.
    ja: |-
      叶えたいことや、
      なりたいものがなくても…
  event_colorless_06_e_14:
    speaker: zwei
    en: just because I have no color of my own,
    ko: 아무 색깔도 없다 해서.
    ja: 自分に何の彩りが無くても…
  event_colorless_06_e_15:
    speaker: zwei
    en: doesn't mean that my life is without value.
    ko: 내가 보내는 순간순간이 가치 없는 건 아니다.
    ja: |-
      私が過ごす時間に、
      価値がないわけではないんだ。
  event_colorless_06_e_16:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  event_colorless_06_e_17:
    speaker: zwei
    en: I mustn't give up on these precious moments.
    ko: 그 순간들을 포기하지 말아라.
    ja: その瞬間を諦めたりしない。
  event_colorless_06_e_18:
    speaker: zwei
    en: It's not the brilliant colors
    ko: 내가 지켜야 할 건,
    ja: 私が守るべきものは…
  event_colorless_06_e_19:
    speaker: zwei
    en: that I must protect,
    ko: 찬란하게 빛나는 색깔이 아니라.
    ja: 輝いている誰かの色じゃなくて…
  event_colorless_06_e_20:
    speaker: zwei
    en: but all the precious moments to come.
    ko: 앞으로 찾아올 소중한 순간들이니까.
    ja: |-
      これから訪れる、
      大切な瞬間だから。
  event_colorless_06_e_21:
    speaker: "<Narration>"
    en: Zwei picks up a loaded shotgun and runs to her friends.
    ko: 장전된 샷건을 집어든 츠바이는 친구들 곁으로 달려갔다.
    ja: |-
      装填されたショットガンを握ったツバイは、
      全員が待つ戦線に駆けだした
  event_colorless_06_e_22:
    speaker: "<Narration>"
    en: Unlike before, she doesn't try to take on the Rapture horde on her own.
    ko: 전과 달리 츠바이는 홀로 무리하지 않았다.
    ja: もう1人で無理をすることはない
  event_colorless_06_e_23:
    speaker: "<Narration>"
    en: 'Now she knows what she truly wants:'
    ko: 앞으로 찾아올 소중한 순간을 친구들과 함께 맞이하는 것이,
    ja: |-
      これから訪れる大切な瞬間を、
      みんなで一緒に迎えること…
  event_colorless_06_e_24:
    speaker: "<Narration>"
    en: to spend more precious moments with her friends in the time to come.
    ko: 그녀가 진정으로 바라는 것이었으니까.
    ja: それこそが、彼女の本当の願いだったからだ
  event_colorless_06_e_25:
    speaker: "<Narration>"
    en: After the battle has ended.
    ko: 모든 전투가 끝난 후.
    ja: やがて、戦いが終わった
  event_colorless_06_e_26:
    speaker: ein
    en: "*Gasp*... *Gasp*..."
    ko: 하아… 하아….
    ja: はぁ…はぁ…
  event_colorless_06_e_27:
    speaker: rei
    en: Ughh... So tired...
    ko: 으으… 힘드러….
    ja: うう…つかれた…
  event_colorless_06_e_28:
    speaker: zwei
    en: Yeah...
    ko: "…그러게요."
    ja: "…そうですね。"
  event_colorless_06_e_29:
    speaker: ein
    en: Everyone's safe.
    ko: 그래도 다행이에요.
    ja: でも、よかったです。
  event_colorless_06_e_30:
    speaker: ein
    en: I'm so glad.
    ko: 다들 무사해서.
    ja: みんな無事で。
  event_colorless_06_e_31:
    speaker: zwei
    en: Yeah, me too.
    ko: 응… 다행이지.
    ja: うん…そうね。
  event_colorless_06_e_32:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  event_colorless_06_e_33:
    speaker: zwei
    en: Ein.
    ko: 아인.
    ja: アイン。
  event_colorless_06_e_34:
    speaker: zwei
    en: You and Rei are going to graduate safe and sound.
    ko: 너랑 라이 선배는 무사히 졸업할 거야.
    ja: あなたとライ先輩は、無事に卒業できるはず。
  event_colorless_06_e_35:
    speaker: zwei
    en: And...
    ko: 그리고….
    ja: それから…
  event_colorless_06_e_36:
    speaker: zwei
    en: I'll be there with you.
    ko: 그 옆엔 나도 있을 거고.
    ja: その隣には、私もいる。
  event_colorless_06_e_37:
    speaker: zwei
    en: I'm not going to give up on you, or any of the moments to come.
    ko: 앞으로 나한테 찾아올 소중한 순간을 포기하지 않을 거니까.
    ja: これから訪れる大切な瞬間を、私は諦めない。
  event_colorless_06_e_38:
    speaker: zwei
    en: So I'll never be far from you.
    ko: 멀리 떠나지 않을게.
    ja: 遠くに行ったりしないわ。
  event_colorless_06_e_39:
    speaker: ein
    en: Really?
    ko: "……정말, 이죠?"
    ja: "……本当、ですよね？"
  event_colorless_06_e_40:
    speaker: ein
    en: You're not going to try and take on everything yourself again, are you?
    ko: 이제 혼자서 무리하지 않는 거죠?
    ja: もう1人で無理したりしませんよね？
  event_colorless_06_e_41:
    speaker: zwei
    en: No, I won't.
    ko: 응.
    ja: うん。
  event_colorless_06_e_42:
    speaker: rei
    en: All right then,
    ko: 그럼 츠바이.
    ja: じゃあ、ツバイ。
  event_colorless_06_e_43:
    speaker: rei
    en: let's make a promise.
    ko: 우리 약속하자.
    ja: 約束しよ。
  event_colorless_06_e_44:
    speaker: zwei
    en: What kind of promise?
    ko: 약속이요?
    ja: 何ですか？
  event_colorless_06_e_45:
    speaker: rei
    en: That we'll all go eat parfait together once we graduate!
    ko: 다 같이 졸업하고 나서, 같이 파르페 먹으러 가자는 약속!
    ja: 卒業したら、みんなでパフェを食べにいくって！
  event_colorless_06_e_46:
    speaker: zwei
    en: "... Okay."
    ko: "……좋아요."
    ja: "……いいですね。"
  event_colorless_06_e_47:
    speaker: zwei
    en: It's a promise.
    ko: 약속이에요.
    ja: 約束します。
  event_colorless_06_e_48:
    speaker: "<Narration>"
    en: After a few moments of silence, Ein looks up at the sky, which is bereft of
      clouds.
    ko: 한동안 침묵이 흐르고, 완전히 갠 하늘을 바라보던 아인이 말했다.
    ja: |-
      しばらくの沈黙の後、今は晴れ上がった空に、
      アインがつぶやいた
  event_colorless_06_e_49:
    speaker: ein
    en: Freakin' gorgeous.
    ko: X나 파릇하네요.
    ja: ガチで青いですね。
  event_colorless_06_e_50:
    speaker: zwei
    en: Yeah.
    ko: 그러게.
    ja: ホントだ。
  event_colorless_06_e_51:
    speaker: zwei
    en: Gorgeous.
    ko: "…파릇하네."
    ja: "…青い。"
  event_colorless_06_e_52:
    speaker: rapi
    en: We've reached the target.
    ko: 목표 지점에 도달했습니다.
    ja: 目標地点に到着しました。
  event_colorless_06_e_53:
    speaker: rapi
    en: From here, you and the students can return safely to the Ark.
    ko: 여기서 학생들과 함께 방주로 돌아갈 수 있을 겁니다.
    ja: |-
      ここから先は問題なく
      アークへ帰還できるはずです。
  event_colorless_06_e_54:
    speaker: "<Self>"
    en: Thanks for coming all the way out here without any explanation.
    ko: 아무런 설명도 없었는데, 여기까지 와줘서 고마워.
    ja: |-
      何の説明もしていないのに来てくれて、
      助かった
  event_colorless_06_e_55:
    speaker: privaty
    en: Even though it'd have been nice if you had come sooner,
    ko: 흐, 흥! 조금 늦게 온 감이 있긴 해도.
    ja: |-
      ふ、ふんっ！少々遅かったと
      言いたい気もしますが…
  event_colorless_06_e_56:
    speaker: privaty
    en: but thank you.
    ko: 그, 그래도 고마워요.
    ja: そ、それでも、感謝しています。
  event_colorless_06_e_57:
    speaker: privaty
    en: Thanks to you, the students are safe.
    ko: 덕분에 학생들이 무사할 수 있었어요.
    ja: おかげで、今以上の犠牲を出さずに済みました。
  event_colorless_06_e_58:
    speaker: rapi
    en: Rather than me,
    ko: 저보다는,
    ja: 私よりも…
  event_colorless_06_e_59:
    speaker: rapi
    en: you should thank the other Nikkes who took part in this operation,
    ko: 이번 작전에 협력한,
    ja: 今回の作戦に協力している、
  event_colorless_06_e_60:
    speaker: rapi
    en: and aren't here now.
    ko: 지금 이 자리에 없는 다른 니케들에게 감사를 표하는 게 좋을 것 같습니다.
    ja: |-
      この場にいない他のニケたちに
      感謝するべきかと思います。
  event_colorless_06_e_61:
    speaker: rapi
    en: Once they heard the students were in danger,
    ko: 학생들이 위험에 처했다는 말을 듣고,
    ja: 学生たちが危険な状況と聞いて…
  event_colorless_06_e_62:
    speaker: rapi
    en: they agreed immediately to come up to the surface.
    ko: 다들 지상에 올라와줬으니까요.
    ja: 地上へ駆けつけてくれていますので。
  event_colorless_06_e_63:
    speaker: "<Self>"
    en: They also took out many of the Raptures we encountered on the way back.
    ko: 응, 돌아오는 길에 있는 랩쳐도 처리해 줬고.
    ja: |-
      そうだな、帰還ルートのラプチャーを
      掃討したうえ…
  event_colorless_06_e_64:
    speaker: "<Self>"
    en: They're still patrolling the area to make sure there are no Raptures in the
      vicinity.
    ko: 지금도 주변에 랩쳐가 없는지 순찰을 돌아주고 있으니까.
    ja: 今も周辺を警戒してくれていると聞いた
  event_colorless_06_e_65:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  event_colorless_06_e_66:
    speaker: rapi
    en: Various squads, led by the Counters,
    ko: 카운터스를 주축으로.
    ja: 報告書には…
  event_colorless_06_e_67:
    speaker: rapi
    en: carried out a joint operation to eliminate Raptures.
    ko: 여러 스쿼드가 협력하여, 지상에서 랩쳐를 소탕하는 작전 수행 중.
    ja: |-
      カウンターズを主軸とする、
      地上のラプチャー掃討を目的とした
      共同作戦の遂行中、
  event_colorless_06_e_68:
    speaker: rapi
    en: While up on the surface, they encountered a band of Nikkes who had become
      lost.
    ko: 지상에서 길 잃은 니케들을 발견.
    ja: 地上で遭難したニケたちを発見。
  event_colorless_06_e_69:
    speaker: rapi
    en: They proceeded to escort them back to safety.
    ko: 이후, 그들을 보호하여 방주까지 인솔하였다.
    ja: その全員を保護し、アークまで誘導した。
  event_colorless_06_e_70:
    speaker: rapi
    en: That's what I'll state in my report.
    ko: "…라고 보고해 두겠습니다."
    ja: "…と、まとめておきます。"
  event_colorless_06_e_71:
    speaker: "<Self>"
    en: Thanks.
    ko: 고마워.
    ja: ありがとう
  event_colorless_06_e_72:
    speaker: rapi
    en: And Privaty.
    ko: 그리고 프리바티.
    ja: それから、プリバティ。
  event_colorless_06_e_73:
    speaker: privaty
    en: Yes?
    ko: 네, 네?
    ja: は、はい？
  event_colorless_06_e_74:
    speaker: rapi
    en: Yulha said she's catching hell for your going up to the surface without reporting
      to her.
    ko: 율하가 자기한테 보고도 안 하고 지상으로 올라간 것 때문에 귀찮아졌다고.
    ja: |-
      ユルハからの伝言よ。
      あなたが私への報告もなしに
      地上へ行ったせいで面倒なことになった…
  event_colorless_06_e_75:
    speaker: rapi
    en: Upon your return, you'll be placed under house arrest.
    ko: 돌아가면 근신 처리니까 알아두래.
    ja: |-
      帰ってきたら謹慎処分にするから、
      覚悟しておけ、だそうよ。
  event_colorless_06_e_76:
    speaker: privaty
    en: Aw man...
    ko: 으으… 으으으… 근신이요….
    ja: うう…そんな…謹慎ですか…
  event_colorless_06_e_77:
    speaker: rapi
    en: She also told me to compliment you for going the extra mile to protect the
      students.
    ko: 그리고 학생들을 위해 고생했다고 전해달래.
    ja: |-
      それから、よくみんなを守ったとも、
      伝えておいて欲しいと。
  event_colorless_06_e_78:
    speaker: privaty
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_colorless_06_e_79:
    speaker: rapi
    en: I'll be off.
    ko: 그럼 전 여기서 돌아가보겠습니다.
    ja: では、私はここで失礼します。
  event_colorless_06_e_80:
    speaker: "<Self>"
    en: Get home safe.
    ko: 응, 조심히 돌아가.
    ja: ああ、気をつけてくれ
  event_colorless_06_e_81:
    speaker: privaty
    en: Se-see you around.
    ko: 다, 다음에 또 보자고요.
    ja: ま、また会いましょう。
  event_colorless_06_e_82:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  event_colorless_06_e_83:
    speaker: "<Monologue>"
    en: Rapi turns around and leaves.
    ko: 라피는 그대로 뒤돌아 떠나갔다.
    ja: ラピはそのまま背を向け、立ち去った
  event_colorless_06_e_84:
    speaker: "<Self>"
    en: Let's head back too, Privaty.
    ko: 프리바티, 우리도 이만 돌아가자.
    ja: プリバティ、私たちも帰ろう
  event_colorless_06_e_85:
    speaker: "<Self>"
    en: We have to keep our promise to Marciana.
    ko: 마르차나랑 한 약속을 지키러.
    ja: マルチャーナとの約束を守るために
event_colorless_epilogue:
  event_colorless_epilogue_1:
    speaker: zwei
    en: Phew...
    ko: 후우….
    ja: ふぅ…
  event_colorless_epilogue_2:
    speaker: "<Narration>"
    en: After staring at the tablet screen for a while, Zwei taps the submit button.
    ko: 한동안 태블릿 화면을 바라보던 츠바이가 제출 버튼을 눌렀다.
    ja: |-
      ツバイはしばらくタブレットの画面を眺め、
      提出ボタンを押した
  event_colorless_epilogue_3:
    speaker: zwei
    en: All done.
    ko: 됐다.
    ja: これでよし。
  event_colorless_epilogue_4:
    speaker: zwei
    en: Now that the Career Aspirations Form is done,
    ko: 진로 희망 응답 페이지 작성도 끝났으니.
    ja: 進路希望調査の作成も終わったから、
  event_colorless_epilogue_5:
    speaker: zwei
    en: all my homework is finished.
    ko: 숙젠 다 끝났네.
    ja: 宿題は全部片付いたわね。
  event_colorless_epilogue_6:
    speaker: marciana
    en: Good work.
    ko: 고생하셨습니다.
    ja: お疲れ様でした。
  event_colorless_epilogue_7:
    speaker: zwei
    en: Miss Marciana?
    ko: 선생님?
    ja: 先生？
  event_colorless_epilogue_8:
    speaker: marciana
    en: Sorry.
    ko: 죄송합니다.
    ja: 申し訳ありません。
  event_colorless_epilogue_9:
    speaker: marciana
    en: I was passing by and saw that you were still in the classroom, so I stopped
      to watch for a moment.
    ko: 지나가던 길에 교실에 남아있는 츠바이가 보여서 잠시 지켜봤습니다.
    ja: |-
      通りすがりに、教室に残っている
      ツバイの姿が見えたので。
  event_colorless_epilogue_10:
    speaker: zwei
    en: Oh, I stayed a little late to fill out the Career Aspirations Form.
    ko: 아, 진로 희망 응답 페이지 작성하느라 조금 늦게까지 남아 있었어요.
    ja: |-
      ああ、進路希望調査を提出するために
      今まで残っていたんです。
  event_colorless_epilogue_11:
    speaker: marciana
    en: I see.
    ko: 그랬군요.
    ja: そうでしたか。
  event_colorless_epilogue_12:
    speaker: marciana
    en: By the way, Zwei.
    ko: 그러고 보니, 츠바이.
    ja: それはそうと、ツバイ。
  event_colorless_epilogue_13:
    speaker: marciana
    en: Are you sleeping well these days?
    ko: 요즘에 잠은 잘 오나요?
    ja: 最近はよく眠れていますか？
  event_colorless_epilogue_14:
    speaker: zwei
    en: Yes.
    ko: 네.
    ja: はい。
  event_colorless_epilogue_15:
    speaker: zwei
    en: I've slept fine ever since coming back from the field trip.
    ko: "[필드 트립] 다녀온 이후로 잠이 잘 오더라고요."
    ja: |-
      「校外学習」から帰って来てから、
      良く眠れるようになりました。
  event_colorless_epilogue_16:
    speaker: zwei
    en: No nightmares at all.
    ko: 예전에 계속 꾸던 악몽도 안 꾸고요.
    ja: 何度も見ていた悪夢も見なくなりました。
  event_colorless_epilogue_17:
    speaker: marciana
    en: What do you think it was that did it?
    ko: "[필드 트립]에 다녀온 이후로 말입니까?"
    ja: あの「校外学習」の後からですか？
  event_colorless_epilogue_18:
    speaker: zwei
    en: Maybe...
    ko: 아마….
    ja: きっと…
  event_colorless_epilogue_19:
    speaker: "<Narration>"
    en: Zwei takes out several photos.
    ko: 츠바이가 사진 여러 장을 꺼냈다.
    ja: ツバイが写真を取りだした
  event_colorless_epilogue_20:
    speaker: zwei
    en: It must have been thanks to the photos.
    ko: "…이 사진 덕분인 것 같아요."
    ja: "…この写真のおかげだと思います。"
  event_colorless_epilogue_21:
    speaker: zwei
    en: I always look at it before going to bed.
    ko: 자기 전에 한 번씩 보고 자곤 하거든요.
    ja: いつも寝る前に見るんです。
  event_colorless_epilogue_22:
    speaker: marciana
    en: That picture...
    ko: 그 사진은….
    ja: その写真は…
  event_colorless_epilogue_23:
    speaker: zwei
    en: It was taken during the recent field trip. Would you like to see?
    ko: 이번에 [필드 트립]에서 찍은 사진인데, 한 번 보실래요?
    ja: あの時撮った写真です。見ますか？
  event_colorless_epilogue_24:
    speaker: marciana
    en: You look happy.
    ko: 행복해 보이는군요.
    ja: 嬉しそうですね。
  event_colorless_epilogue_25:
    speaker: zwei
    en: Haha, I was pretty excited.
    ko: 하하, 제가 너무 신났죠?
    ja: あはは、はしゃいでしまいました。
  event_colorless_epilogue_26:
    speaker: marciana
    en: The other photos are nice too,
    ko: 다른 사진들도 좋지만….
    ja: 他の写真もいいですが…
  event_colorless_epilogue_27:
    speaker: marciana
    en: but I think this one came out the best.
    ko: 전, 이 사진이 제일 잘 나온 것 같습니다.
    ja: 私は、この写真が一番素敵だと思います。
  event_colorless_epilogue_28:
    speaker: "<Narration>"
    en: Marciana points to the photo that was taken in front of the abandoned shopping
      mall.
    ko: 마르차나가 가리킨 사진은 버려진 쇼핑몰 앞에서 찍은 사진이었다.
    ja: |-
      マルチャーナが指さした写真は、
      古いショッピングモールの前で
      撮影されたものだった
  event_colorless_epilogue_29:
    speaker: "<Narration>"
    en: In it, Zwei, Ein, and Rei are all smiling together.
    ko: 사진 속. 츠바이는 아인, 라이와 함께 미소 짓고 있었다.
    ja: |-
      写真の中のツバイは
      アインとライと一緒に微笑んでいた
  event_colorless_epilogue_30:
    speaker: zwei
    en: Ein and Rei said the same thing.
    ko: 아인이랑 라이 선배도 그렇게 말하더라고요.
    ja: アインとライ先輩もそう言ってました。
  event_colorless_epilogue_31:
    speaker: marciana
    en: The fact this photo is in black and white
    ko: 츠바이, 흑백 사진은.
    ja: ツバイ、白黒の写真は…
  event_colorless_epilogue_32:
    speaker: marciana
    en: and not in color
    ko: 아무런 색도 담고 있지 않기에.
    ja: 色がないからこそ…
  event_colorless_epilogue_33:
    speaker: marciana
    en: helps capture the beauty of the moment.
    ko: 그 찰나의 아름다운 순간을 제일 잘 담아낸다고 합니다.
    ja: 美しい瞬間を、一番きれいに写せると言います。
  event_colorless_epilogue_34:
    speaker: zwei
    en: You think that's because it's not in color?
    ko: 아무런 색을 담고 있지 않아서요?
    ja: 色がないからこそ、ですか？
  event_colorless_epilogue_35:
    speaker: marciana
    en: Yes. It allows you to focus your attention,
    ko: 네. 그렇기에 시선이 분선되지 않고,
    ja: ええ。周りのものに視線が分散しないので…
  event_colorless_epilogue_36:
    speaker: marciana
    en: and you'll zone in on what
    ko: 사진이 담아내고자 한 주제에 집중될 수 있으니까요.
    ja: |-
      一番写真に収めておきたいことだけに
      集中できるからだそうです。
  event_colorless_epilogue_37:
    speaker: marciana
    en: the photo intended to emphasize.
    ko: 이 사진처럼 말이죠.
    ja: この写真のように。
  event_colorless_epilogue_38:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  event_colorless_epilogue_39:
    speaker: zwei
    en: Later,
    ko: "…나중에."
    ja: "…将来…"
  event_colorless_epilogue_40:
    speaker: zwei
    en: on the day we graduate,
    ko: 나중에 저희 졸업하는 날에.
    ja: 私たちが卒業する日が来たら…
  event_colorless_epilogue_41:
    speaker: zwei
    en: could you take a picture with us, Miss Marciana?
    ko: 선생님도 저희랑 같이 사진 찍어요.
    ja: 先生とも一緒に、写真を撮りたいです。
  event_colorless_epilogue_42:
    speaker: marciana
    en: Together, you mean?
    ko: 같이 말입니까.
    ja: 私と、ですか？
  event_colorless_epilogue_43:
    speaker: marciana
    en: Sure.
    ko: 좋습니다.
    ja: いいですね。
  event_colorless_epilogue_44:
    speaker: marciana
    en: I'm looking forward to it.
    ko: 그날이 오기만을 기다리고 있겠습니다.
    ja: その日が来ることを楽しみにしています。
  event_colorless_epilogue_45:
    speaker: zwei
    en: Well, I better get going.
    ko: 그럼 선생님, 전 이만 들어가 볼게요.
    ja: では、私はお先に失礼します。
  event_colorless_epilogue_46:
    speaker: zwei
    en: Ein and Rei are waiting for me.
    ko: 아인이랑 라이 선배가 기다리고 있어서요.
    ja: アインとライ先輩が待っているので。
  event_colorless_epilogue_47:
    speaker: marciana
    en: All right, I'll see you tomorrow.
    ko: 네. 내일 뵙겠습니다.
    ja: はい。また明日。
  event_colorless_epilogue_48:
    speaker: "<Narration>"
    en: Not long after Zwei leaves, another figure enters the classroom.
    ko: 츠바이가 나간 지 얼마 안 되어 누군가 교실 안에 들어왔다.
    ja: |-
      ツバイが立ち去った後、
      ほどなくして誰かが教室に入ってきた
  event_colorless_epilogue_49:
    speaker: marciana
    en: You're here.
    ko: 오셨군요.
    ja: 来ていましたか。
  event_colorless_epilogue_50:
    speaker: ether
    en: You two looked like you were in the middle of something, so I took a walk
      and came back around.
    ko: 학생이랑 상담하는 것 같길래, 한 바퀴 둘러보고 있었어~
    ja: |-
      面談中だったみたいだから、
      ぐるっと一周してきたのよ。
  event_colorless_epilogue_51:
    speaker: ether
    en: Well?
    ko: 그래서 마르차나.
    ja: それで、マルチャーナ。
  event_colorless_epilogue_52:
    speaker: ether
    en: Did you bring back what I lent you?
    ko: 내가 빌려줬던 건 가져왔고?
    ja: 貸してあげたものは持ってきた？
  event_colorless_epilogue_53:
    speaker: marciana
    en: Of course I brought it.
    ko: 물론 가져왔습니다.
    ja: 当然です。
  event_colorless_epilogue_54:
    speaker: ether
    en: You washed it beforehand, right?
    ko: 돌려주기 전에 한 번 빨았겠지?
    ja: ちゃんと洗ったでしょうね？
  event_colorless_epilogue_55:
    speaker: marciana
    en: Yes. I made sure I left no trace.
    ko: 예. 제 흔적이 남지 않도록 조치해 두었습니다.
    ja: |-
      はい。私の痕跡が残らないよう
      処理してあります。
  event_colorless_epilogue_56:
    speaker: ether
    en: "*Yawn* Well done."
    ko: 흐암~ 잘했네.
    ja: ふぁぁ～…それはよかった。
  event_colorless_epilogue_57:
    speaker: ether
    en: If we both mind our Ps and Qs,
    ko: 피차 곤란한 일 없게~
    ja: お互い、面倒に巻き込まれないように…
  event_colorless_epilogue_58:
    speaker: ether
    en: we'll be able to avoid getting in any hot water.
    ko: 서로서로 잘하자고~
    ja: 上手いことやりましょ。
  event_colorless_epilogue_59:
    speaker: marciana
    en: "..."
    ko: 그….
    ja: その…
  event_colorless_epilogue_60:
    speaker: marciana
    en: Thank you.
    ko: "…이번엔 감사했습니다."
    ja: "…今回は、ありがとうございました。"
  event_colorless_epilogue_61:
    speaker: ether
    en: Huh? For what?
    ko: 응? 뭐가?
    ja: え？何のこと？
  event_colorless_epilogue_62:
    speaker: marciana
    en: For helping me disguise myself as a student.
    ko: 학생으로 위장할 수 있게 도운 것도 그렇고.
    ja: |-
      私が変装して抜け出せるように
      仕込まれていたことも…
  event_colorless_epilogue_63:
    speaker: marciana
    en: And calling Commander and Privaty as substitute teachers.
    ko: 지휘관님과 프리바티를 임시 교사로 불러주신 것도.
    ja: |-
      指揮官様たちが臨時教師として
      呼ばれていたことも…
  event_colorless_epilogue_64:
    speaker: marciana
    en: I heard that was your doing.
    ko: 에테르, 당신이라고 들었거든요.
    ja: エーテル、あなたの差し金だと聞きました。
  event_colorless_epilogue_65:
    speaker: ether
    en: Ha.
    ko: 아~
    ja: あ～…
  event_colorless_epilogue_66:
    speaker: ether
    en: I merely did what had to be done.
    ko: 난 그냥 내 할 일 한 거니까~
    ja: 私はただ、自分の仕事をやっただけ～
  event_colorless_epilogue_67:
    speaker: ether
    en: Just as you must.
    ko: 너도 네 할 일 잘하면 돼~
    ja: あなたも自分の仕事をやればいいだけよ。
  event_colorless_epilogue_68:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  event_colorless_epilogue_69:
    speaker: ether
    en: You said you'd come back with something that could bring down all of M.M.R.?
    ko: 우릴 부술 열쇠를 들고 찾아오겠다며?
    ja: 私たちを壊す鍵、手に入れるんでしょ？
  event_colorless_epilogue_70:
    speaker: marciana
    en: "... Yes, I did."
    ko: "…네, 그랬죠."
    ja: "…はい。そうですね。"
  event_colorless_epilogue_71:
    speaker: marciana
    en: I felt it again this time.
    ko: 이번 일로 확실히 느꼈습니다.
    ja: 今回のことで、確信しました。
  event_colorless_epilogue_72:
    speaker: marciana
    en: We can't afford any more delays. Of that I'm certain.
    ko: 더는 미룰 수 없겠단 걸.
    ja: これ以上は引き延ばせません。
  event_colorless_epilogue_73:
    speaker: ether
    en: "*Yawn* Probably."
    ko: 흐암~ 그렇겠지.
    ja: ふわぁ～…そうでしょうね。
  event_colorless_epilogue_74:
    speaker: ether
    en: The more you dilly-dally,
    ko: 미루면 미룰수록,
    ja: 引き延ばせば、引き延ばすほど…
  event_colorless_epilogue_75:
    speaker: ether
    en: the more students will slip through your grasp.
    ko: 네 손아귀에선 더 많은 학생들이 흘러내릴 테니까.
    ja: |-
      あなたの手からこぼれ落ちていく子が
      増えていくだろうから。
  event_colorless_epilogue_76:
    speaker: ether
    en: So,
    ko: 그러니 마르차나.
    ja: だから、マルチャーナ…
  event_colorless_epilogue_77:
    speaker: ether
    en: you better hurry,
    ko: 서두르는 게 좋을 거야.
    ja: 急いだ方がいいと思うよ。
  event_colorless_epilogue_78:
    speaker: ether
    en: before they all fall away.
    ko: 전부 다 흘러내리지 않도록.
    ja: 全部こぼれ落ちちゃう前にね。
  event_colorless_epilogue_79:
    speaker: "<Narration>"
    en: 'COLORLESS: END'
    ko: 'COLORLESS : END'
    ja: 'COLORLESS : END'
