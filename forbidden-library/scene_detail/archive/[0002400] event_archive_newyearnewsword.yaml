---
event_newyearnewsword_prologue:
  event_newyearnewsword_prologue_1:
    speaker: noise_w
    en: Y'all having a good time?
    ko: 모두 재미있게 즐기고 있어?
    ja: みんな、楽しんでる？
  event_newyearnewsword_prologue_2:
    speaker: "<Monologue>"
    en: To bring in the New Year,
    ko: 1년의 마지막 밤.
    ja: 一年の最後の夜
  event_newyearnewsword_prologue_3:
    speaker: "<Monologue>"
    en: a small concert is being held in the Outpost.
    ko: 전초기지에는 작은 콘서트가 열렸다.
    ja: 前哨基地で小さなコンサートが開かれた
  event_newyearnewsword_prologue_4:
    speaker: neon
    en: Yeah!
    ko: 네에~!
    ja: イエーイ！
  event_newyearnewsword_prologue_5:
    speaker: anis
    en: You're the coolest, Noise!
    ko: 노이즈 멋져~!
    ja: ノイズ、カッコイイ～！
  event_newyearnewsword_prologue_6:
    speaker: rapi
    en: "... Whoa."
    ko: "…와아."
    ja: "…わあ。"
  event_newyearnewsword_prologue_7:
    speaker: "<Monologue>"
    en: 'All of the Nikkes from the various squads have gathered under one roof:'
    ko: 카운터스 스쿼드부터,
    ja: カウンターズ部隊から
  event_newyearnewsword_prologue_8:
    speaker: "<Monologue>"
    en: The Counters.
    ko: 이지스 스쿼드.
    ja: イージス部隊
  event_newyearnewsword_prologue_9:
    speaker: "<Monologue>"
    en: Aegis.
    ko: 메이드 포유 스쿼드.
    ja: メイド・フォー・ユー部隊
  event_newyearnewsword_prologue_10:
    speaker: "<Monologue>"
    en: Maid For You.
    ko: 해피 주 스쿼드.
    ja: ハッピーズー部隊
  event_newyearnewsword_prologue_11:
    speaker: "<Monologue>"
    en: Happy Zoo.
    ko: 777 스쿼드.
    ja: 777部隊
  event_newyearnewsword_prologue_12:
    speaker: "<Monologue>"
    en: '777'
    ko: A.C.P.U. 스쿼드.
    ja: A.C.P.U.部隊
  event_newyearnewsword_prologue_13:
    speaker: "<Monologue>"
    en: A.C.P.U.
    ko: 리틀 캐논 스쿼드와.
    ja: リトルキャノン部隊
  event_newyearnewsword_prologue_14:
    speaker: "<Monologue>"
    en: The Carronades.
    ko: 언리미티드 스쿼드까지.
    ja: アンリミテッド部隊まで
  event_newyearnewsword_prologue_15:
    speaker: "<Monologue>"
    en: Even Unlimited.
    ko: 많은 니케들이 한자리에 모였다.
    ja: たくさんのニケたちが一堂に会した
  event_newyearnewsword_prologue_16:
    speaker: noise_w
    en: How was the past year for everyone?
    ko: 다들 지난 1년간 어땠어?
    ja: みんな、この一年はどんな年だった？
  event_newyearnewsword_prologue_17:
    speaker: noise_w
    en: You've all been battered by crushing waves and nearly been swept away by blustering
      snowstorms.
    ko: |-
      거친 파도를 뚫고,
      거센 눈보라를 헤치며.
    ja: |-
      荒波を切り抜け、
      吹雪の中をかいくぐり
  event_newyearnewsword_prologue_18:
    speaker: noise_w
    en: Despite that, you all made it through.
    ko: 수많은 일을 겪고, 또 이겨내며.
    ja: 多くのことを経験し、そして乗り越えながら
  event_newyearnewsword_prologue_19:
    speaker: noise_w
    en: You've all been through a lot this year.
    ko: 열심히 1년을 살아왔겠지?
    ja: 一生懸命、この1年を生きてきたはずよ。
  event_newyearnewsword_prologue_20:
    speaker: noise_w
    en: So have I.
    ko: 나 역시 그랬어.
    ja: 私もそうだったの。
  event_newyearnewsword_prologue_21:
    speaker: noise_w
    en: I encountered all sorts of obstacles, but I overcame them, just like all of
      you.
    ko: 많은 일을 겪고 고민하고 이겨내며 1년을 보냈지.
    ja: |-
      たくさんのことを経験して、悩んで、
      乗り越えて来たわ。
  event_newyearnewsword_prologue_22:
    speaker: noise_w
    en: So,
    ko: 그래서.
    ja: だから…
  event_newyearnewsword_prologue_23:
    speaker: noise_w
    en: I'd like to thank the person who stuck with me the entire time,
    ko: |-
      그 시간 동안 내 곁에서 많은 일들을 함께 고민하고,
      이겨내게 도와준 한 사람에게.
    ja: 私のそばで一緒に悩み、助けてくれた人に
  event_newyearnewsword_prologue_24:
    speaker: noise_w
    en: through all the hardships and the rough patches.
    ko: 오늘 이 자리를 빌려서, 감사 인사를 하려고 해.
    ja: 今日はこの場を借りて、お礼を伝えたいの。
  event_newyearnewsword_prologue_25:
    speaker: noise_w
    en: Producer.
    ko: 프로듀서.
    ja: プロデューサー。
  event_newyearnewsword_prologue_26:
    speaker: "<Self>"
    en: "??"
    ko: 응?
    ja: え？
  event_newyearnewsword_prologue_27:
    speaker: "<Monologue>"
    en: Noise descends from the stage and approaches me.
    ko: 노이즈가 무대 아래로 내려와, 내게 다가왔다.
    ja: ノイズがステージを下り、こちらに近づいてきた
  event_newyearnewsword_prologue_28:
    speaker: noise_w
    en: I want to thank you for helping me get through all the difficulties this past
      year.
    ko: 1년 동안, 내 곁에서 많은 고난을 이겨낼 수 있게 도와줘서 고마워.
    ja: |-
      この1年間、私のそばで色々サポートしてくれて
      ありがとう。
  event_newyearnewsword_prologue_29:
    speaker: "<Monologue>"
    en: Noise hands me a flower.
    ko: 노이즈가 내게 꽃 한 송이를 건넸다.
    ja: ノイズが私に1輪の花を差し出した
  event_newyearnewsword_prologue_30:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_newyearnewsword_prologue_31:
    speaker: "<Self>"
    en: "... Thank you."
    ko: "…고마워."
    ja: "…ありがとう"
  event_newyearnewsword_prologue_32:
    speaker: noise_w
    en: This is for you.
    ko: 이 꽃은 프로듀서에게 줄게.
    ja: この花はプロデューサーにあげる。
  event_newyearnewsword_prologue_33:
    speaker: noise_w
    en: I hope you'll remain a part of my life in the coming year.
    ko: 앞으로도 나를 지켜봐 줘. 프로듀서.
    ja: これからも私を見守っててね。
  event_newyearnewsword_prologue_34:
    speaker: "<Narration>"
    en: "*Peck*"
    ko: 쪽-
    ja: チュッ
  event_newyearnewsword_prologue_35:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_newyearnewsword_prologue_36:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_newyearnewsword_prologue_37:
    speaker: neon
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_newyearnewsword_prologue_38:
    speaker: anis
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_newyearnewsword_prologue_39:
    speaker: "<Monologue>"
    en: After giving me a brief kiss on the cheek, Noise heads back up on the stage.
    ko: 노이즈는 볼에 짧게 입 맞춘 후, 다시 무대 위로 올라갔다.
    ja: |-
      ノイズは私の頬に軽く口づけをすると、
      再びステージに上がった
  event_newyearnewsword_prologue_40:
    speaker: anis
    en: Noise, what are you...?!
    ko: 노이즈 너…! 너어…!
    ja: ノイズ…！あなたっ…！
  event_newyearnewsword_prologue_41:
    speaker: noise_w
    en: Let's keep the good vibes going, everyone.
    ko: 다들 그럼 1년의 마지막을 계속 즐겨볼까?
    ja: それじゃみんな、1年の最後を楽しみましょ！
  event_newyearnewsword_prologue_42:
    speaker: noise_w
    en: Onto the next song!
    ko: 다음 곡 이어갈게!
    ja: 次の曲、スタート！
  event_newyearnewsword_prologue_43:
    speaker: rapi
    en: You should go wash your face, Commander.
    ko: "…지휘관. 얼굴부터 씻고 오시는 게 좋을 것 같습니다."
    ja: "…指揮官。顔を洗った方がよろしいかと。"
  event_newyearnewsword_prologue_44:
    speaker: anis
    en: Yeah, exactly! Pronto.
    ko: 맞아 맞아. 얼른 화장실부터 다녀와.
    ja: そうよ、そうよ。早くトイレ行ってきて。
  event_newyearnewsword_prologue_45:
    speaker: anis
    en: I'll hold onto this flower for you.
    ko: 꽃은… 내가 맡아줄게.
    ja: 花は…私が預かってあげる。
  event_newyearnewsword_prologue_46:
    speaker: anis
    en: Actually, I can help you scrub your face if you want. How about I go with
      you?
    ko: 아니다. 내가 씻겨 줄 테니까 같이 나갈래?
    ja: いや、私が洗ってあげるから一緒に出る？
  event_newyearnewsword_prologue_47:
    speaker: neon
    en: Do you need me to help as well, Master?
    ko: 스승님! 제가 닦아드릴까요?
    ja: 師匠！私が拭きましょうか？
  event_newyearnewsword_prologue_48:
    speaker: "<Monologue>"
    en: As the Counters start to bicker amongst each other, I feel like we're starting
      to draw attention from the rest of the crowd.
    ko: 세 사람의 목소리가 커지자 시선이 점점 이쪽으로 몰리는 것 같다.
    ja: |-
      3人の声がどんどん大きくなるにつれ、
      向けられる視線まで増えてきた気がする
  event_newyearnewsword_prologue_49:
    speaker: "<Self>"
    en: It's okay, I'll go alone.
    ko: 아니야. 나 혼자 다녀올게.
    ja: いや、1人で行ってくる
  event_newyearnewsword_prologue_50:
    speaker: "<Monologue>"
    en: I beat a swift retreat before we draw any more unwanted attention.
    ko: 시선이 더 뜨거워지기 전에 서둘러 자리를 피했다.
    ja: |-
      これ以上注目が集まる前に、
      急いでその場を抜け出した
  event_newyearnewsword_prologue_51:
    speaker: "<Self>"
    en: Phew...
    ko: 후우….
    ja: ふぅ…
  event_newyearnewsword_prologue_52:
    speaker: "<Monologue>"
    en: In order to take a breather from the intensity of the concert,
    ko: 공연장의 열기를 식히기 위해,
    ja: ライブ会場での熱気を冷ますため
  event_newyearnewsword_prologue_53:
    speaker: "<Monologue>"
    en: I decide to take a walk in the empty park before going back in.
    ko: 아무도 없는 공원을 조금 거닐다 다시 들어가기로 했다.
    ja: |-
      誰もいない公園を少し散歩してから
      戻ることにした
  event_newyearnewsword_prologue_54:
    speaker: "<Monologue>"
    en: As I'm walking, I hear someone call out to me.
    ko: 그때.
    ja: その時
  event_newyearnewsword_prologue_55:
    speaker: unknown
    en: Leaving so soon?
    ko: 왜 벌써 밖으로 나오는가?
    ja: もう出てきたのかい？
  event_newyearnewsword_prologue_56:
    speaker: unknown
    en: The concert is still going strong.
    ko: 풍악이 아직 멈추지 않았는데.
    ja: 音楽はまだ鳴り響いているというのに。
  event_newyearnewsword_prologue_57:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_newyearnewsword_prologue_58:
    speaker: "<Self>"
    en: Scarlet?
    ko: 홍련…?
    ja: 紅蓮…？
  event_newyearnewsword_prologue_59:
    speaker: hongryeon
    en: Tis a beautiful night.
    ko: 즐거운 밤일세. 도령.
    ja: 楽しい夜だな。ぼっちゃん。
  event_newyearnewsword_prologue_60:
    speaker: hongryeon
    en: Have you been well, My Lord?
    ko: 잘 지내고 있었는가?
    ja: 元気にしていたかい？
event_newyearnewsword_01_s:
  event_newyearnewsword_01_s_1:
    speaker: "<Self>"
    en: What are you doing here?
    ko: 홍련이 여기에 어떻게…?
    ja: どうして紅蓮がここに…？
  event_newyearnewsword_01_s_2:
    speaker: hongryeon
    en: Tonight is the last night of the year, is it not?
    ko: 1년의 마지막 밤 아닌가.
    ja: 1年の最後の夜だろう？
  event_newyearnewsword_01_s_3:
    speaker: hongryeon
    en: To drink alone would be such a waste,
    ko: 혼자 술 한잔하기엔 조금 적적한 듯하여,
    ja: 1人で1杯やるにも少し寂しくて
  event_newyearnewsword_01_s_4:
    speaker: hongryeon
    en: so I sneaked myself in, in hopes of enjoying a drink with thee.
    ko: 도령이랑 마셔볼까 하고 몰래 들어와 봤는데.
    ja: |-
      ぼっちゃんと飲もうかと、
      こっそりやってきたのだ。
  event_newyearnewsword_01_s_5:
    speaker: hongryeon
    en: I heard the blithe tunes echoing through the streets, and it captured me,
    ko: 글쎄, 거리에 풍악이 울려 퍼지고 있지 뭔가.
    ja: だが、音楽が聞こえてくるではないか。
  event_newyearnewsword_01_s_6:
    speaker: hongryeon
    en: so I stopped looking for thee but for a moment.
    ko: 그래서 도령을 찾는 걸 잠시 내려놓고.
    ja: それで、ぼっちゃんを探すのは一旦止めて
  event_newyearnewsword_01_s_7:
    speaker: hongryeon
    en: For a while, I was drinking here while taking in the music.
    ko: 음악을 안주 삼아 한잔하고 있었다네.
    ja: 音楽をつまみに、1杯やっていたのさ。
  event_newyearnewsword_01_s_8:
    speaker: "<Self>"
    en: In other words, you were drinking alone.
    ko: 그럼 결국 혼자 술을 마시게 되는 셈 아니야?
    ja: じゃあ結局、一人酒じゃないか？
  event_newyearnewsword_01_s_9:
    speaker: hongryeon
    en: I suppose thou could frame it in such a way, yes.
    ko: 음~ 그건 또 그렇게 되는 건가?
    ja: ふむ、そうなるか？
  event_newyearnewsword_01_s_10:
    speaker: hongryeon
    en: But no matter!
    ko: 뭐. 이런들 어떠하고~ 또 저런들 어떠한가!
    ja: まあ、細かいことはよいではないか。
  event_newyearnewsword_01_s_11:
    speaker: hongryeon
    en: I live my life according to the vagaries of my heart, and wherever it may
      take me.
    ko: 바람 따라, 구름 따라, 마음 가는 대로 살면 되는 것을.
    ja: |-
      風の吹くまま、雲の流れるまま。
      思うがままに生きればよい。
  event_newyearnewsword_01_s_12:
    speaker: "<Choice>"
    en: Sounds like a life unencumbered.
    ko: 그것참 자유로운 삶이네.
    ja: 自由な人生だな
  event_newyearnewsword_01_s_13:
    speaker: "<Choice>"
    en: Sounds like the philosophy of a layabout.
    ko: 그것참 한량 같은 삶이네.
    ja: 遊び人みたいな人生だな
  event_newyearnewsword_01_s_14:
    speaker: hongryeon
    en: I knew thou would understand.
    ko: 역시 도령이 뭘 좀 아는군.
    ja: やはりぼっちゃんはよく分かっておる。
  event_newyearnewsword_01_s_15:
    speaker: hongryeon
    en: Forsooth, 'tis a life where freedom reigns.
    ko: 맞네. 자유로운 삶이지.
    ja: その通り、自由な人生なのだ。
  event_newyearnewsword_01_s_16:
    speaker: hongryeon
    en: Why resign to using such negative parlance?
    ko: 한량이라니~
    ja: 遊び人？
  event_newyearnewsword_01_s_17:
    speaker: hongryeon
    en: I prefer to think of it as a life free of encumbrances.
    ko: 자유로운 삶이라고 해주지 않겠나.
    ja: 自由だと言ってくれないか。
  event_newyearnewsword_01_s_18:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  event_newyearnewsword_01_s_19:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  event_newyearnewsword_01_s_20:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_01_s_21:
    speaker: hongryeon
    en: What news!
    ko: 흐음~
    ja: ふ～む。
  event_newyearnewsword_01_s_22:
    speaker: hongryeon
    en: It would appear My Lord doth capture the heart of many a fair maiden.
    ko: 우리 도령은 오늘도 여러 낭자들에게 사랑받느라,
    ja: ぼっちゃんは今日もお嬢ちゃんたちに愛されて
  event_newyearnewsword_01_s_23:
    speaker: hongryeon
    en: You seem to be in quite a bind.
    ko: 곤란에 빠진 모양이로구만.
    ja: 困っているようだな。
  event_newyearnewsword_01_s_24:
    speaker: "<Choice>"
    en: A little bit, yes.
    ko: "…조금은?"
    ja: "…少しな"
  event_newyearnewsword_01_s_25:
    speaker: "<Choice>"
    en: I'm in a real pickle.
    ko: 이번엔 정말 큰일이 난 것 같은데.
    ja: 今回は大ごとになりそうだ
  event_newyearnewsword_01_s_26:
    speaker: hongryeon
    en: Looks to me that thou require a place of refuge.
    ko: 보아하니, 어디로라도 도망가고 싶어 하는 표정인데.
    ja: どこでもいいから、逃げたいといった顔だな。
  event_newyearnewsword_01_s_27:
    speaker: hongryeon
    en: How about it?
    ko: 어떤가.
    ja: どうだい？
  event_newyearnewsword_01_s_28:
    speaker: hongryeon
    en: Would thou be partial to viewing the sunrise with me?
    ko: 나와 같이 일출이라도 보러 가겠는가?
    ja: 私と一緒に日の出でも見に行かないか？
  event_newyearnewsword_01_s_29:
    speaker: "<Self>"
    en: Why the sunrise?
    ko: 일출을 보러 가자고?
    ja: 日の出？
  event_newyearnewsword_01_s_30:
    speaker: hongryeon
    en: Many people bring in the New Year
    ko: 그래. 일출.
    ja: そう。日の出だ。
  event_newyearnewsword_01_s_31:
    speaker: hongryeon
    en: by watching the sunrise.
    ko: 자고로 새해는 일출을 보며 맞이해야 하는 법이라네.
    ja: 新年は、日の出を見ながら迎えるものであろう？
  event_newyearnewsword_01_s_32:
    speaker: "<Self>"
    en: Okay, where should we go?
    ko: 어디로?
    ja: けど、どこで？
  event_newyearnewsword_01_s_33:
    speaker: hongryeon
    en: Where else would you go
    ko: 진짜 해를 보기 위해 어디로 가야 하겠는가.
    ja: 本物の日の出を見るなら、どこに行くべきだい？
  event_newyearnewsword_01_s_34:
    speaker: hongryeon
    en: to see a real sunrise?
    ko: 당연히.
    ja: もちろん…
  event_newyearnewsword_01_s_35:
    speaker: hongryeon
    en: The surface.
    ko: 지상이지.
    ja: 地上だ。
event_newyearnewsword_01_e:
  event_newyearnewsword_01_e_1:
    speaker: "<Monologue>"
    en: Carefully staying out of sight of the other Nikkes roaming the Outpost,
    ko: 전초기지를 돌아다니는 니케들의 눈을 피해,
    ja: |-
      私を探して前哨基地を歩きまわっている
      ニケたちを避け
  event_newyearnewsword_01_e_2:
    speaker: "<Monologue>"
    en: Scarlet and I make our way to the Lift.
    ko: 홍련과 함께 지상 엘리베이터에 탑승했다.
    ja: 紅蓮と一緒に地上エレベーターに乗り込んだ
  event_newyearnewsword_01_e_3:
    speaker: "<Narration>"
    en: "*Whiiiiing*"
    ko: 위이잉-
    ja: ウィィン…
  event_newyearnewsword_01_e_4:
    speaker: hongryeon
    en: Thine cheeks remain unsullied further, at least for now.
    ko: 그래도 무사히 볼을 사수하며, 엘리베이터를 타긴 했군.
    ja: |-
      無事に頬を守り、エレベーターに
      乗ることができたな。
  event_newyearnewsword_01_e_5:
    speaker: "<Self>"
    en: Thank you for your help.
    ko: 도와줘서 고마워.
    ja: 助かった、ありがとう
  event_newyearnewsword_01_e_6:
    speaker: hongryeon
    en: Hmm?
    ko: 흠?
    ja: ふむ？
  event_newyearnewsword_01_e_7:
    speaker: hongryeon
    en: Pray tell, what is that in your hand?
    ko: 그러고 보니 손에 든 그건 뭔가?
    ja: そういえば、何を持っているのだい？
  event_newyearnewsword_01_e_8:
    speaker: "<Monologue>"
    en: I raise the flower that Noise gave to me.
    ko: 홍련에 말에 노이즈가 준 꽃을 들어 올렸다.
    ja: そう言われ、ノイズからもらった花に目をやった
  event_newyearnewsword_01_e_9:
    speaker: "<Self>"
    en: Oh, this? Someone gave it to me as a present.
    ko: 아… 선물 받은 꽃이야.
    ja: あぁ…もらったんだ
  event_newyearnewsword_01_e_10:
    speaker: hongryeon
    en: Is that a rose?
    ko: 그건… 장미로군.
    ja: それは…バラだな。
  event_newyearnewsword_01_e_11:
    speaker: hongryeon
    en: Verily, it does not seem to be genuine, but rather artificial.
    ko: 생화는 아닌 것 같고… 모형인 건가.
    ja: 生花ではなさそうだ…造花だろうか。
  event_newyearnewsword_01_e_12:
    speaker: "<Self>"
    en: I believe so, yes.
    ko: 그런 것 같아.
    ja: そうみたいだ
  event_newyearnewsword_01_e_13:
    speaker: hongryeon
    en: It has been many a moon since I laid my eyes on such an object.
    ko: 오랜만에 보는군.
    ja: 久しぶりに見たのう。
  event_newyearnewsword_01_e_14:
    speaker: hongryeon
    en: No matter how extensive my wanderings on the surface, I have never found a
      rose.
    ko: 지상을 아무리 돌아다녀도, 장미 씨앗은 보이지 않길래.
    ja: |-
      いくら地上を歩き回っていても、
      バラの種を見かけず
  event_newyearnewsword_01_e_15:
    speaker: hongryeon
    en: I was on the verge of giving up,
    ko: 포기하고 있었는데.
    ja: 諦めていたが…
  event_newyearnewsword_01_e_16:
    speaker: hongryeon
    en: yet here it has appeared in my life.
    ko: 이렇게 또 보게 되는군.
    ja: まさか、こうしてまた見ることができるとは。
  event_newyearnewsword_01_e_17:
    speaker: "<Self>"
    en: Do you like roses?
    ko: 좋아하는 꽃이야?
    ja: バラが好きなのか？
  event_newyearnewsword_01_e_18:
    speaker: hongryeon
    en: Not particularly, but my sister had an affinity for them.
    ko: 내가 아니라 언니가 좋아하는 꽃일세.
    ja: 私ではない。姉さんが好きな花だ。
  event_newyearnewsword_01_e_19:
    speaker: "<Self>"
    en: You had a sister?
    ko: 언니가 있었어?
    ja: お姉さんがいたのか？
  event_newyearnewsword_01_e_20:
    speaker: hongryeon
    en: Yes, I did.
    ko: 음? 도령에게 아직 말해준 적이 없었나?
    ja: ん？ぼっちゃんに言っていなかったか？
  event_newyearnewsword_01_e_21:
    speaker: hongryeon
    en: Have I never told you this?
    ko: 있었다네.
    ja: いたのだよ。
  event_newyearnewsword_01_e_22:
    speaker: hongryeon
    en: It was a very long time ago.
    ko: 아주 오래 전엔 말이지.
    ja: ずっと昔のことさ。
  event_newyearnewsword_01_e_23:
    speaker: "<Self>"
    en: I'm sorry...
    ko: "…미안."
    ja: "…すまない"
  event_newyearnewsword_01_e_24:
    speaker: hongryeon
    en: There is nothing to be sorry for.
    ko: 뭘 또 미안해하는가.
    ja: なぜ謝るのだ？
  event_newyearnewsword_01_e_25:
    speaker: hongryeon
    en: As I said, it was a long time ago. Time heals all wounds, and washes away
      all sadness.
    ko: |-
      오래전이라고 하지 않았는가.
      슬픈 감정도 이쯤 되면 잔뜩 풍화되었기 마련이라네.
    ja: |-
      昔のことだと言っただろう？
      悲しさも、風と共に過ぎ去った。
  event_newyearnewsword_01_e_26:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_01_e_27:
    speaker: "<Narration>"
    en: "*Clunk*"
    ko: 덜컹-
    ja: ガタッ
  event_newyearnewsword_01_e_28:
    speaker: hongryeon
    en: We have arrived.
    ko: 도착한 모양이군.
    ja: 着いたようだな。
  event_newyearnewsword_01_e_29:
    speaker: hongryeon
    en: I shall take you to a place where the view of the sunrise is unparalleled.
    ko: 그럼 일출 명당으로 가보실까.
    ja: |-
      では、日の出が美しく見える場所に
      行くとしようか。
  event_newyearnewsword_01_e_30:
    speaker: hongryeon
    en: From here, all we must do is proceed straight for two hours.
    ko: 자, 여기서부터 쭉~ 직진으로 두시간 정도만 걸어가면 되네.
    ja: ここから、ま～っすぐ2時間くらい歩けばいい。
  event_newyearnewsword_01_e_31:
    speaker: "<Self>"
    en: Two hours?!
    ko: 두시간… 이나?
    ja: 2時間も…？
  event_newyearnewsword_01_e_32:
    speaker: hongryeon
    en: Do not be discomposed, My Lord.
    ko: |-
      그렇게 질색하지 말게.
      자고로 힘든 만큼,
    ja: そんなに嫌そうな顔をしないでおくれ。
  event_newyearnewsword_01_e_33:
    speaker: hongryeon
    en: The more difficult the journey, the greater the rewards.
    ko: 충분한 보상이 될 테니.
    ja: 苦労した分、それだけのものが見られるぞ。
  event_newyearnewsword_01_e_34:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 휘이잉-
    ja: ヒュウ…
  event_newyearnewsword_01_e_35:
    speaker: "<Monologue>"
    en: Scarlet closes her eyes and feels the bitterly cold breeze brush up against
      her face.
    ko: 홍련은 불어오는 바람을 느끼며, 눈을 감았다.
    ja: 紅蓮は目を閉じ、風を感じた
  event_newyearnewsword_01_e_36:
    speaker: hongryeon
    en: The winds are bitingly cold this time of year.
    ko: 역시 연말엔 제법 쌀쌀한 바람이 부는군.
    ja: やはり、年の瀬の風は冷たいな。
  event_newyearnewsword_01_e_37:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_01_e_38:
    speaker: hongryeon
    en: Yes... it was around this time.
    ko: 흠… 그래. 이맘때쯤이었나.
    ja: ふむ…ちょうど今ごろだったか。
  event_newyearnewsword_01_e_39:
    speaker: hongryeon
    en: Just before the New Year...
    ko: 새해가 시작되기 전이니… 맞겠군.
    ja: 年が明ける前だったから…そうだな。
  event_newyearnewsword_01_e_40:
    speaker: "<Self>"
    en: What are you referring to?
    ko: 이맘때?
    ja: 何がだ？
  event_newyearnewsword_01_e_41:
    speaker: hongryeon
    en: Nothing.
    ko: 그냥 개인적인 이야기일세.
    ja: いや、こちらの話だ。
  event_newyearnewsword_01_e_42:
    speaker: hongryeon
    en: I am merely recalling some things that happened long ago.
    ko: 아주 오래전에 있었던 일들이 생각나서 말이야.
    ja: ずっと昔の出来事を思い出したのだ。
  event_newyearnewsword_01_e_43:
    speaker: hongryeon
    en: Hmm...
    ko: "…흠."
    ja: "…ふむ。"
  event_newyearnewsword_01_e_44:
    speaker: hongryeon
    en: Have you ever heard of the Melee Squad?
    ko: 자네는 근접 전투 스쿼드라고 들어본 적 있나?
    ja: |-
      君は、近接戦闘部隊というのを
      聞いたことがあるかね？
  event_newyearnewsword_01_e_45:
    speaker: "<Self>"
    en: Melee Squad?
    ko: 근접 전투 스쿼드?
    ja: 近接戦闘部隊？
  event_newyearnewsword_01_e_46:
    speaker: hongryeon
    en: Judging from the look on your face, I would say it is the first time you have
      heard of it.
    ko: 처음 들어본다는 얼굴이로군.
    ja: 初めて聞いたという顔だね。
  event_newyearnewsword_01_e_47:
    speaker: hongryeon
    en: I suppose that is possible.
    ko: 그럴 수 있지.
    ja: 仕方のないことかもしれぬな。
  event_newyearnewsword_01_e_48:
    speaker: hongryeon
    en: From what I've seen in the Ark, they don't seem to produce Nikkes for the
      Melee Squad anymore.
    ko: 방주의 낭자들을 보니, 이젠 정말 더는 생산하지 않는 모양이니.
    ja: |-
      アークのお嬢ちゃんたちを見るに、
      もう生産していないようだ。
  event_newyearnewsword_01_e_49:
    speaker: hongryeon
    en: I suppose in a way, that's a small success...
    ko: 그런 의미에선 성공한 셈인가….
    ja: そういう意味では、成功したわけか…
  event_newyearnewsword_01_e_50:
    speaker: "<Self>"
    en: Were you a part of this squad, by any chance?
    ko: 홍련은 근접 전투 스쿼드 소속이었던 거야?
    ja: 紅蓮は近接戦闘部隊所属だったのか？
  event_newyearnewsword_01_e_51:
    speaker: hongryeon
    en: That I was.
    ko: 그렇다네.
    ja: そうだ。
  event_newyearnewsword_01_e_52:
    speaker: hongryeon
    en: I suppose my sword is a fairly obvious clue, is it not?
    ko: 뭐, 검을 쓰는 것 만 봐도 알 수 있었겠지만 말야.
    ja: まあ、私の武器を見れば、予想できるであろう。
  event_newyearnewsword_01_e_53:
    speaker: "<Self>"
    en: I thought you said you had a Mind Switch, and you didn't remember anything.
    ko: 홍련은 사고 전환이 와서 이전 기억이 생각나지 않는다고 하지 않았어?
    ja: |-
      思考転換して、昔の記憶がないと
      言っていなかったか？
  event_newyearnewsword_01_e_54:
    speaker: hongryeon
    en: To be precise,
    ko: 맞네.
    ja: そうだ。
  event_newyearnewsword_01_e_55:
    speaker: hongryeon
    en: I lost a majority of my memories.
    ko: 기억의 대부분을 잊어버렸다고 해야 맞겠지.
    ja: |-
      記憶のほとんどを失ってしまったというのが
      正しい。
  event_newyearnewsword_01_e_56:
    speaker: hongryeon
    en: Not all of them.
    ko: 하지만….
    ja: だが…
  event_newyearnewsword_01_e_57:
    speaker: hongryeon
    en: Even though I had to endure multiple Mind Switches,
    ko: 아무리 사고 전환을 많이 겪어도,
    ja: いくら思考転換を繰り返しても、
  event_newyearnewsword_01_e_58:
    speaker: hongryeon
    en: there are still certain memories
    ko: 결코 잊지 못하는 뚜렷한 기억이 있는 법이라네.
    ja: 決して忘れられない、強烈な記憶がある。
  event_newyearnewsword_01_e_59:
    speaker: hongryeon
    en: which can never be forgotten.
    ko: 내겐 그때의 기억이 그런 것이겠지.
    ja: 私にとっては、その時の記憶がそれだ。
  event_newyearnewsword_01_e_60:
    speaker: "<Self>"
    en: What kind of memories do you still remember?
    ko: 어떤 기억인데?
    ja: どういう記憶だ？
  event_newyearnewsword_01_e_61:
    speaker: hongryeon
    en: Would thee care for me to regale you with the tale?
    ko: 호오, 들어보고 싶은가?
    ja: ほお、聞きたいのかね？
  event_newyearnewsword_01_e_62:
    speaker: "<Choice>"
    en: I'm dying to know.
    ko: 응.
    ja: ああ
  event_newyearnewsword_01_e_63:
    speaker: "<Choice>"
    en: I'm a little curious, sure.
    ko: 조금은?
    ja: 少し？
  event_newyearnewsword_01_e_64:
    speaker: hongryeon
    en: I do appreciate your candor.
    ko: 역시 도령은 솔직해서 좋군~
    ja: ふん、ぼっちゃんは正直でいいのう。
  event_newyearnewsword_01_e_65:
    speaker: hongryeon
    en: Only a little? Thy visage is brimming with curiosity.
    ko: 조금이라니, 얼굴에 궁금하다고 가득 쓰여있다네.
    ja: |-
      少し？顔には気になって仕方ないと
      書いてあるぞ。
  event_newyearnewsword_01_e_66:
    speaker: hongryeon
    en: This will do just fine. Our walk will be long.
    ko: 좋네. 마침 걸어갈 길도 멀고, 적적하니.
    ja: いいだろう。ちょうど長く、静かな道のりだ。
  event_newyearnewsword_01_e_67:
    speaker: hongryeon
    en: That would not be so bad an idea to reminisce.
    ko: 오래된 기억으로 수다를 떠는 것도 나쁘지 않겠지.
    ja: 思い出話を語るのも悪くなかろう。
  event_newyearnewsword_01_e_68:
    speaker: hongryeon
    en: Where shall I begin this tale...
    ko: 흠… 어디서부터 이야기하는 게 좋을까~
    ja: ふむ…どこから話そうか…
  event_newyearnewsword_01_e_69:
    speaker: hongryeon
    en: All right, I shall start from there.
    ko: 그래. 여기부터가 좋겠군.
    ja: よし。ここからにしよう。
  event_newyearnewsword_01_e_70:
    speaker: hongryeon
    en: Ahem... a long long time ago,
    ko: 흠. 흠! 옛날 옛날, 아주 먼~ 옛날~
    ja: オホンッ！むかし、むかし…
  event_newyearnewsword_01_e_71:
    speaker: hongryeon
    en: in the days when the first Raptures had invaded,
    ko: 지상에 처음 랩쳐가 침공해오던 시절에.
    ja: 地上に初めてラプチャーが侵攻してきた頃。
  event_newyearnewsword_01_e_72:
    speaker: hongryeon
    en: there lived two sisters who had become Nikkes.
    ko: 함께 니케가 된 두 자매가 살았다네.
    ja: |-
      共にニケになった
      2人の姉妹が住んでいた。
  event_newyearnewsword_01_e_73:
    speaker: janghwa
    en: It's been a hot minute since we sparred, hasn't it?
    ko: 와아~ 오랜만의 대련이네?
    ja: わあ～、久しぶりの手合わせね。
  event_newyearnewsword_01_e_74:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_01_e_75:
    speaker: janghwa
    en: I believe this makes 985, doesn't it?
    ko: 이번이 985번째였던가?
    ja: 今回で985回目だったかな？
  event_newyearnewsword_01_e_76:
    speaker: hongryeon_o
    en: Do not treat this so flippantly. It deserves to be taken seriously.
    ko: 여유 부리지 말고, 진지하게 하게.
    ja: ふざけていないで、真剣にやれ。
  event_newyearnewsword_01_e_77:
    speaker: janghwa
    en: Yeah yeah, I got it.
    ko: 응~ 알겠어, 알겠어.
    ja: はいはい、分かったって。
  event_newyearnewsword_01_e_78:
    speaker: janghwa
    en: I'll be serious.
    ko: 진지하게 할게.
    ja: ちゃんとやるね。
  event_newyearnewsword_01_e_79:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 스릉-
    ja: スッ
  event_newyearnewsword_01_e_80:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_01_e_81:
    speaker: janghwa
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_01_e_82:
    speaker: "<Monologue>"
    en: Scarlet and Rose point their swords at each other.
    ko: 장화와 홍련이 서로를 향해 검을 겨눴다.
    ja: |-
      薔花と紅蓮が向かい合い、
      剣を構えた
  event_newyearnewsword_01_e_83:
    speaker: hongryeon_o
    en: Have at you.
    ko: 가겠네.
    ja: 参るぞ。
  event_newyearnewsword_01_e_84:
    speaker: janghwa
    en: Bring it.
    ko: 오렴.
    ja: 来なさい。
  event_newyearnewsword_01_e_85:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 챙-!
    ja: カンッ！
  event_newyearnewsword_01_e_86:
    speaker: "<Monologue>"
    en: Both of them are unique variants of mass-produced Nikkes,
    ko: 둘은 근접 전투를 위해 만들어진,
    ja: 2人は近接戦闘のために作られた
  event_newyearnewsword_01_e_87:
    speaker: "<Monologue>"
    en: created to be used in close combat, of which only 10 were manufactured.
    ko: 단 10기만이 존재하는, 특수 개량된 양산형 니케였지.
    ja: |-
      たった10機しか存在しない、
      特殊改良された量産型ニケだった
event_newyearnewsword_02_s:
  event_newyearnewsword_02_s_1:
    speaker: "<Narration>"
    en: "*Swing*"
    ko: 휘익-!
    ja: ヒュッ！
  event_newyearnewsword_02_s_2:
    speaker: "<Monologue>"
    en: The tip of Rose's sword gently presses against Scarlet's throat.
    ko: 홍련의 목에 장화의 검 끝이 닿았다.
    ja: 紅蓮の首に薔花の剣先が触れた
  event_newyearnewsword_02_s_3:
    speaker: hongryeon_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_newyearnewsword_02_s_4:
    speaker: janghwa
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_02_s_5:
    speaker: hongryeon_o
    en: Very well, I concede defeat.
    ko: "…패배를 인정하겠네."
    ja: "…負けを認めよう。"
  event_newyearnewsword_02_s_6:
    speaker: janghwa
    en: Phew... things could have really gone south for me.
    ko: 후아~ 이번엔 정말 큰일 날 뻔했네.
    ja: ふぅ…今回は焦ったよ。
  event_newyearnewsword_02_s_7:
    speaker: janghwa
    en: For a moment, my sword was starting to feel heavy back there.
    ko: 검이 엄청 무거워진 게,
    ja: 一撃が重くなったわね。
  event_newyearnewsword_02_s_8:
    speaker: janghwa
    en: I better stay on my toes or else I may really lose next time.
    ko: 다음엔 정말 질까 봐 걱정해야겠는데?
    ja: 次は本当に負けちゃうかも？
  event_newyearnewsword_02_s_9:
    speaker: hongryeon_o
    en: Don't lie. You won without lifting a finger.
    ko: 여유롭게 이겨놓고 잘도 거짓말을 하는군.
    ja: 余裕で勝っておいて、よくも嘘をペラペラと。
  event_newyearnewsword_02_s_10:
    speaker: janghwa
    en: Hardly! It wasn't easy at all.
    ko: 에이~ 여유롭진 않았어.
    ja: |-
      いやいや～
      余裕なんかじゃなかったよ。
  event_newyearnewsword_02_s_11:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_02_s_12:
    speaker: janghwa
    en: Now, let's see, that makes... 976 wins and 9 draws.
    ko: 이걸로 985전 976승 9무인가?
    ja: これで985戦976勝9引き分けかな？
  event_newyearnewsword_02_s_13:
    speaker: hongryeon_o
    en: Don't try and fudge the numbers. It's 975 wins and 10 draws.
    ko: |-
      은근 슬쩍 승을 올릴 생각 말게.
      975승 10무일세.
    ja: |-
      こっそり勝ちを増やすでない。
      975勝10引き分けだ。
  event_newyearnewsword_02_s_14:
    speaker: janghwa
    en: Hehe, you got me.
    ko: 후후, 안 통하네~
    ja: ふふ、騙されなかったか～
  event_newyearnewsword_02_s_15:
    speaker: hongryeon_o
    en: "*Sigh*"
    ko: "…하아."
    ja: "…はぁ。"
  event_newyearnewsword_02_s_16:
    speaker: janghwa
    en: Think about it, though.
    ko: 그래도 내가 언니잖아~
    ja: でも、私がお姉ちゃんでしょ～？
  event_newyearnewsword_02_s_17:
    speaker: janghwa
    en: I'm your older sister. Doesn't it stand to reason that I'd be better with
      a sword?
    ko: 검 정도는 내가 잘 쓰는 게 맞지 않을까?
    ja: 剣くらいは、私の方が上手くないとね？
  event_newyearnewsword_02_s_18:
    speaker: janghwa
    en: You're better than me with just about everything else.
    ko: 다른 건 련이가 더 잘하잖아.
    ja: 他はなんでもレンの方が上手いでしょ。
  event_newyearnewsword_02_s_19:
    speaker: janghwa
    en: Cleaning, cooking, and generally being organized.
    ko: 청소도, 요리도, 꼼꼼한 것도~
    ja: 掃除も、料理も、几帳面なところも～
  event_newyearnewsword_02_s_20:
    speaker: hongryeon_o
    en: You and I are Nikkes.
    ko: 우리가 만들어진 목적이 뭐라고 생각하는가.
    ja: 私たちが作られた目的は何だ？
  event_newyearnewsword_02_s_21:
    speaker: hongryeon_o
    en: Not only that, but models specifically designed to utilize swords.
    ko: 언니도 나도 검을 쓰는 니케이니,
    ja: 姉さんも私も剣を使うニケ。
  event_newyearnewsword_02_s_22:
    speaker: hongryeon_o
    en: Would not mastery of such a weapon be of paramount importance?
    ko: 검을 쓰는 게 가장 중요한 법인 거 아니겠나.
    ja: ならば、剣術が最も重要であろう？
  event_newyearnewsword_02_s_23:
    speaker: janghwa
    en: Do you think so?
    ko: 그런가?
    ja: そうかな？
  event_newyearnewsword_02_s_24:
    speaker: janghwa
    en: I truly believe there will come a day when you'll best me.
    ko: 난 정말로 언젠가는 련이가 날 이길 수 있을 거라고 보는데.
    ja: いつかレンは私に勝つって思ってるけど。
  event_newyearnewsword_02_s_25:
    speaker: janghwa
    en: No flower blooms in perpetuity,
    ko: 열흘 붉은 꽃은 없을 테고,
    ja: 花に十日の紅無し。
  event_newyearnewsword_02_s_26:
    speaker: janghwa
    en: and nothing lasts forever.
    ko: 영원한 것은 없으니.
    ja: 永遠なんてないでしょ？
  event_newyearnewsword_02_s_27:
    speaker: janghwa
    en: There will come a day when you beat me.
    ko: 언젠가 우리 련이가 날 꺾어줄 날도 분명 오겠지.
    ja: いつか、レンが私を倒す日もきっと来るはずよ。
  event_newyearnewsword_02_s_28:
    speaker: janghwa
    en: It's just not now, that's all.
    ko: 지금은 아닌 것 같지만?
    ja: 今じゃないみたいだけどね？
  event_newyearnewsword_02_s_29:
    speaker: hongryeon_o
    en: "... I will whip that insouciance out of you if it's the last thing I do."
    ko: "…그 여유, 언젠간 꼭 꺾어 보이고 말 것이네."
    ja: "…その余裕、いつかへし折ってやろう。"
  event_newyearnewsword_02_s_30:
    speaker: janghwa
    en: Hehe, looking forward to what you've got in store for me!
    ko: 후후, 기대하고 있을게.
    ja: ふふ、期待してるね。
  event_newyearnewsword_02_s_31:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삐-
    ja: ピッ
  event_newyearnewsword_02_s_32:
    speaker: hongryeon_o
    en: Hmm?
    ko: 흠?
    ja: ん？
  event_newyearnewsword_02_s_33:
    speaker: janghwa
    en: A broadcast?
    ko: 방송?
    ja: 放送？
  event_newyearnewsword_02_s_34:
    speaker: speaker
    en: This is a special announcement to all special type mass-produced belonging
      to Unit A within this sector.
    ko: |-
      [안내 말씀 드립니다.
      관내에 계신 모든 특수 개량 양산 개체 A.]
    ja: |-
      「ご案内いたします。
      館内にいらっしゃる特殊改良量産個体A」
  event_newyearnewsword_02_s_35:
    speaker: speaker
    en: All close combat Nikkes, assemble in the training ground.
    ko: "[근접 전투형 니케들은 모두 훈련장으로 집합하십시오.]"
    ja: |-
      「近接戦闘型ニケのみなさんは、
      全員訓練場にお集まりください」
  event_newyearnewsword_02_s_36:
    speaker: speaker
    en: We repeat...
    ko: "[다시 한번 알려드립니다….]"
    ja: "「繰り返します…」"
  event_newyearnewsword_02_s_37:
    speaker: janghwa
    en: Why would they want us to gather there?
    ko: |-
      갑자기 소집이라니.
      무슨 일이려나…?
    ja: |-
      急に召集だなんて。
      何かあったのかな…？
  event_newyearnewsword_02_s_38:
    speaker: hongryeon_o
    en: Tis hard to say.
    ko: 글쎄….
    ja: さあ…
  event_newyearnewsword_02_s_39:
    speaker: hongryeon_o
    en: Let's head over.
    ko: 일단 움직이지.
    ja: ひとまず行こう。
  event_newyearnewsword_02_s_40:
    speaker: officer
    en: Is that everyone?
    ko: 다 모였어?
    ja: 全員集まったか？
  event_newyearnewsword_02_s_41:
    speaker: janghwa
    en: Yes.
    ko: 네~
    ja: はい。
  event_newyearnewsword_02_s_42:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_02_s_43:
    speaker: officer
    en: Okay then.
    ko: 그래… 다 모였다는 거지.
    ja: そうか…全員いるのだな。
  event_newyearnewsword_02_s_44:
    speaker: officer
    en: Ugh... do I really have to do this?
    ko: 후우… 정말 해야 하는 건가.
    ja: ふぅ…本当にしなければならないのか？
  event_newyearnewsword_02_s_45:
    speaker: officer
    en: Why me, of all people...
    ko: 왜 하필 내가….
    ja: なぜ、よりによって私が…
  event_newyearnewsword_02_s_46:
    speaker: officer
    en: It's not like doing this is gonna make them become another Goddess Squad...
    ko: 이런 걸 해도 갓데스가 되는 게 아닌데….
    ja: |-
      こんなことをして、
      ゴッデスになれるわけでもないのに…
  event_newyearnewsword_02_s_47:
    speaker: officer
    en: They gave that mercenary Grimms Models, so how come I...
    ko: 그 용병 놈에겐 페어리 테일 모델을 붙여주고서는… 왜 나에겐….
    ja: |-
      あの傭兵上がりにはフェアリーテールモデルが
      配属されて…なぜ私には…
  event_newyearnewsword_02_s_48:
    speaker: janghwa
    en: "...?"
    ko: "……?"
    ja: "……？"
  event_newyearnewsword_02_s_49:
    speaker: hongryeon_o
    en: Pray tell, are we going to stand here in perpetuity?
    ko: 계속 이렇게 세워두기만 할 건가?
    ja: いつまで立っていればいいのだ？
  event_newyearnewsword_02_s_50:
    speaker: officer
    en: Huh? Oh, you said everyone's here, right?
    ko: 흐, 흠! 그래 다 모였지?
    ja: オ、オホンッ！全員集まったんだな？
  event_newyearnewsword_02_s_51:
    speaker: janghwa
    en: Yes.
    ko: 네에~
    ja: はい。
  event_newyearnewsword_02_s_52:
    speaker: officer
    en: A-ahem! Due to your stellar test results,
    ko: 크흠, 흠! 그동안의 테스트들로 너희의 성과를 높이 사,
    ja: |-
      オホンッ！これまでのテストにより、
      君たちが高く評価された結果…
  event_newyearnewsword_02_s_53:
    speaker: officer
    en: you all are being deployed as Melee Squad.
    ko: "근접 전투 스쿼드라는 이름으로, \n임무를 받아 전장에 나설 수 있게 되었다."
    ja: |-
      今後は近接戦闘部隊という名で任務を受け、
      戦場に出ることになった。
  event_newyearnewsword_02_s_54:
    speaker: officer
    en: All ten of you, who have been specially designed for close-quarters combat,
    ko: "따, 따라서 근접형으로 제작된 특수 개량 양산 개체 A, \n근접 전투형 니케 10명은."
    ja: |-
      し、したがって、近接型として作られた
      特殊改良量産個体A、近接戦闘型ニケ10名は、
  event_newyearnewsword_02_s_55:
    speaker: officer
    en: will undertake infiltration and reclamation missions.
    ko: 전력 확보를 위한, 잠입 및 탈환 임무를 맡는다.
    ja: |-
      戦力確保に向けた、
      潜入および奪還任務を担当する。
  event_newyearnewsword_02_s_56:
    speaker: officer
    en: And this will all be done under my command.
    ko: "…나, 나와 함께."
    ja: "…し、指揮は私が行う。"
  event_newyearnewsword_02_s_57:
    speaker: hongryeon_o
    en: A human will be accompanying us?
    ko: |-
      우리와 함께한다고?
      인간의 몸으로?
    ja: |-
      私たちと一緒に？
      人間の体で？
  event_newyearnewsword_02_s_58:
    speaker: janghwa
    en: So we're being assigned a... what was it called again... a commander? Like
      the Goddess Squad?
    ko: |-
      그럼 그~ 뭐랬더라.
      저희도 갓데스 스쿼드처럼 지휘관이 생기는 건가요?
    ja: |-
      じゃあ、あの～…何だっけ。
      私たちにもゴッデス部隊みたいに
      指揮官がつくんですか？
  event_newyearnewsword_02_s_59:
    speaker: officer
    en: "... Yes."
    ko: "…그래."
    ja: "…そうだ。"
  event_newyearnewsword_02_s_60:
    speaker: officer
    en: We'll be following the same model as the Goddess Squad.
    ko: 갓데스 스쿼드의 사례에 따라,
    ja: ゴッデス部隊の例にならい、
  event_newyearnewsword_02_s_61:
    speaker: officer
    en: Going forward, all squads will be assigned commanders, regardless of stature.
    ko: "앞으로는 정식 스쿼드가 아니더라도, \n스쿼드 하나당 지휘관 한 명이 붙어 움직이게 되었으니까…."
    ja: |-
      これからは正式な部隊でなくとも、
      各部隊に指揮官を1名配属し
      動くことになった…
  event_newyearnewsword_02_s_62:
    speaker: hongryeon_o
    en: To make such sweeping policy changes...
    ko: 갓데스 스쿼드의 공적이 생각보다 더 큰가 보군.
    ja: |-
      ゴッデス部隊の功績が
      思ったより大きいようだな。
  event_newyearnewsword_02_s_63:
    speaker: hongryeon_o
    en: It would seem the accomplishments of the Goddess Squad are greater than I
      initially thought.
    ko: 이런 게 룰이 될 정도면.
    ja: そのようなことが決まりになるほどとは。
  event_newyearnewsword_02_s_64:
    speaker: officer
    en: Any more questions?
    ko: 더 물을 게 있어?
    ja: 何か質問はあるか？
  event_newyearnewsword_02_s_65:
    speaker: officer
    en: By the way, Rose.
    ko: |-
      그, 그러고 보니.
      장화?
    ja: |-
      そ、そういえば。
      薔花。
  event_newyearnewsword_02_s_66:
    speaker: janghwa
    en: Yes?
    ko: 예?
    ja: はい？
  event_newyearnewsword_02_s_67:
    speaker: officer
    en: Since you had the highest score in the final test,
    ko: 네가 최종 테스트 최고 성적이라고 하니….
    ja: 君が最終テストでトップの成績だったそうだ。
  event_newyearnewsword_02_s_68:
    speaker: officer
    en: you will be the squad leader.
    ko: 스쿼드 리더는 네가 맡을 거야.
    ja: 部隊のリーダーは君になるだろう。
  event_newyearnewsword_02_s_69:
    speaker: janghwa
    en: Ah, so whoever got the highest score gets to be the leader?
    ko: 와~ 리더는 성적순이었군요!
    ja: わ～、リーダーって成績順だったんですね！
  event_newyearnewsword_02_s_70:
    speaker: janghwa
    en: I didn't expect that.
    ko: 생각지도 못했네~
    ja: びっくりです～
  event_newyearnewsword_02_s_71:
    speaker: officer
    en: Anyway, that's enough chit-chat.
    ko: 시, 시답지 않은 말 하지 말고,
    ja: こ、心にもないことを。
  event_newyearnewsword_02_s_72:
    speaker: officer
    en: That covers just about everything,
    ko: 말해줄 것들은 다 한 것 같으니까.
    ja: 話は以上だ。
  event_newyearnewsword_02_s_73:
    speaker: officer
    en: so return to your positions.
    ko: 각자 위치로 돌아가!
    ja: 各自、持ち場に戻れ！
  event_newyearnewsword_02_s_74:
    speaker: officer
    en: We'll be proceeding to the coordinates designated by our mission tomorrow
      morning. Make sure you're properly equipped.
    ko: |-
      내일 오전에 임무지역으로 이동하니까.
      가, 각자 무장 준비들 철저히 하고…!
    ja: |-
      明日午前に任務エリアに移動する。
      か、各自、武装の準備を徹底しろ…！
  event_newyearnewsword_02_s_75:
    speaker: "<Monologue>"
    en: The United Forces of Humanity officer leaves hurriedly.
    ko: 인류연합군 장교가 허둥지둥 떠나갔다.
    ja: |-
      人類連合軍の将校は
      あたふたとその場を立ち去った
  event_newyearnewsword_02_s_76:
    speaker: hongryeon_o
    en: Finally, a real mission.
    ko: "…드디어 실전인가."
    ja: "…ついに実戦か。"
  event_newyearnewsword_02_s_77:
    speaker: hongryeon_o
    en: An opportunity to take down a real Rapture with my own hands.
    ko: 진짜 랩쳐를… 이 손으로….
    ja: 本物のラプチャーを…この手で…
  event_newyearnewsword_02_s_78:
    speaker: janghwa
    en: "..."
    ko: "……."
    ja: "……"
event_newyearnewsword_02_e:
  event_newyearnewsword_02_e_1:
    speaker: "<Monologue>"
    en: The day of the mission.
    ko: 임무 당일.
    ja: 任務当日
  event_newyearnewsword_02_e_2:
    speaker: "<Narration>"
    en: "*Woooooong*"
    ko: 우우웅-
    ja: ブーン…
  event_newyearnewsword_02_e_3:
    speaker: "<Monologue>"
    en: An oppressive silence fills the transport vehicle as it heads towards the
      target area.
    ko: 임무 지역으로 향하는 수송차 안에는 정적만이 가득했다.
    ja: |-
      任務エリアへ向かう輸送車の中は、
      静寂に包まれていた
  event_newyearnewsword_02_e_4:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_02_e_5:
    speaker: janghwa
    en: Scarlet?
    ko: 련?
    ja: レン？
  event_newyearnewsword_02_e_6:
    speaker: hongryeon_o
    en: "... What?"
    ko: "…왜 그러나."
    ja: "…何だ？"
  event_newyearnewsword_02_e_7:
    speaker: janghwa
    en: How come you're so quiet?
    ko: 내 동생이 왜 이렇게 말이 없을까~
    ja: 静かだな～って思って。
  event_newyearnewsword_02_e_8:
    speaker: janghwa
    en: Are you nervous since it's our first mission?
    ko: 첫 임무라 긴장돼?
    ja: 初めての任務だから緊張する？
  event_newyearnewsword_02_e_9:
    speaker: hongryeon_o
    en: No.
    ko: "…그럴 리가."
    ja: "…まさか。"
  event_newyearnewsword_02_e_10:
    speaker: hongryeon_o
    en: I'm merely excited about having the chance to cut down a Rapture.
    ko: 랩쳐라는 걸 베어볼 생각에 두근거릴 뿐이네.
    ja: |-
      ラプチャーを斬れると思うと、
      武者震いが止まらないのだ。
  event_newyearnewsword_02_e_11:
    speaker: janghwa
    en: I see.
    ko: 흐음~ 그랬구나.
    ja: ふ～ん、そっか。
  event_newyearnewsword_02_e_12:
    speaker: janghwa
    en: If you say so.
    ko: 우리 련이가 그렇다면 그런 거겠지.
    ja: レンがそう言うなら、そうなんだろうね。
  event_newyearnewsword_02_e_13:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_02_e_14:
    speaker: janghwa
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_02_e_15:
    speaker: janghwa
    en: Scarlet.
    ko: 련.
    ja: レン。
  event_newyearnewsword_02_e_16:
    speaker: janghwa
    en: You've heard of Lieutenant Liliweiss, haven't you?
    ko: 릴리바이스 소령, 알지?
    ja: リリーバイス少佐のこと、知ってるでしょ？
  event_newyearnewsword_02_e_17:
    speaker: hongryeon_o
    en: I haven't been living under a rock, so yes, I do know of her.
    ko: 니케가 되어서 어찌 그 이름을 모르겠는가.
    ja: ニケでその名を知らぬ者はいないだろう。
  event_newyearnewsword_02_e_18:
    speaker: hongryeon_o
    en: She is the first and also the strongest warrior there ever was, the one who
      heralded the existence of Nikkes to all of humanity.
    ko: 인류에게 [니케]라는 존재를 각인시킨, 최초이자 최강의 존재인데.
    ja: |-
      人類に「ニケ」という存在を知らしめた、
      最初で最強のニケなのだから。
  event_newyearnewsword_02_e_19:
    speaker: janghwa
    en: Yes.
    ko: 그치?
    ja: だよねぇ。
  event_newyearnewsword_02_e_20:
    speaker: janghwa
    en: She's pretty cool.
    ko: 릴리바이스 소령~ 정말 멋있잖아.
    ja: リリーバイス少佐って本当に素敵よね。
  event_newyearnewsword_02_e_21:
    speaker: janghwa
    en: So pretty, and also so strong.
    ko: 엄청 예쁘고, 강하고.
    ja: すごくキレイで、強くて。
  event_newyearnewsword_02_e_22:
    speaker: janghwa
    en: A few days ago, some of the girls in Team B told me that she was able to tear
      apart Raptures with her bare hands.
    ko: "며칠 전에 일반 B팀 애들한테 들어보니까~ \n글쎄, 힘이 너무 강해서 랩쳐를 찢어버린다는 거 있지?"
    ja: |-
      一般Bチームの子たちから聞いたんだけど、
      力が強すぎてラプチャーを
      引き裂いちゃったんだって。
  event_newyearnewsword_02_e_23:
    speaker: hongryeon_o
    en: What? Without any other type of weapon?
    ko: "찢는다고…? \n랩쳐를?"
    ja: |-
      引き裂いた…？
      ラプチャーを？
  event_newyearnewsword_02_e_24:
    speaker: janghwa
    en: Nope, none at all!
    ko: 응. 그것도 맨손으로!
    ja: うん。それも素手で！
  event_newyearnewsword_02_e_25:
    speaker: janghwa
    en: Wherever she goes, it's just a flurry of disembodied Rapture parts flying
      through the air.
    ko: 그래서 막 들어가는 곳마다 랩쳐가 펑~ 펑~! 날아다닌대.
    ja: |-
      少佐が投入されるたびに、ラプチャーが
      ポ～ン！ポ～ン！って吹き飛ぶらしいわよ。
  event_newyearnewsword_02_e_26:
    speaker: hongryeon_o
    en: I suppose it was her exemplary display that made the United Forces of Humanity
    ko: 맨손 근접전으로 그런 성과를 보이니,
    ja: 素手での近接戦でそのような結果を挙げたから、
  event_newyearnewsword_02_e_27:
    speaker: hongryeon_o
    en: choose not to discard the close combat program.
    ko: 인류연합군에서 근접 전투를 포기하지 못하고,
    ja: 人類連合軍としても、近接戦闘を諦められず…
  event_newyearnewsword_02_e_28:
    speaker: hongryeon_o
    en: Perhaps that's why they decided to create mass-produced Nikkes like us who
      are specially made for melee combat.
    ko: 우리 같이 근접 전투용으로 개량한 양산형 니케를 만들만하군.
    ja: |-
      私たちのような近接戦闘用に改良した
      量産型ニケを作ったというわけか。
  event_newyearnewsword_02_e_29:
    speaker: janghwa
    en: That's what I was thinking too.
    ko: 그렇지?
    ja: そうね。
  event_newyearnewsword_02_e_30:
    speaker: janghwa
    en: But I'm sure even she was nervous on her first mission.
    ko: 그렇게 강하디 강한 릴리바이스 소령도 처음엔 긴장했을 거야.
    ja: |-
      それだけ強いリリーバイス少佐も、
      初めは緊張したはずよ。
  event_newyearnewsword_02_e_31:
    speaker: hongryeon_o
    en: How would you know that?
    ko: 그걸 언니가 어찌 아는가?
    ja: なぜ姉さんに分かる？
  event_newyearnewsword_02_e_32:
    speaker: janghwa
    en: Just a hunch.
    ko: 그냥? 그랬을 거 같아서.
    ja: う～ん？何となく、そんな気がするの。
  event_newyearnewsword_02_e_33:
    speaker: janghwa
    en: She would have been facing something she'd never been up against before,
    ko: 아무도 맞서 싸우지 못했던 존재와 마주해서.
    ja: 誰も敵わなかった存在と向き合って
  event_newyearnewsword_02_e_34:
    speaker: janghwa
    en: and there were many things precious to her that she had to protect.
    ko: 소중한 것들을 지켜내야 했을 테니까.
    ja: 大切なものを守らないといけないんだから。
  event_newyearnewsword_02_e_35:
    speaker: hongryeon_o
    en: If thine own strength is so formidable, then surely there is no need for apprehension.
    ko: "애초에 강한 사람이라면, \n긴장 따윈 없었을 수 있는 거 아닌가."
    ja: |-
      そもそも強い者ならば、
      緊張などしないのではないか？
  event_newyearnewsword_02_e_36:
    speaker: janghwa
    en: Heh, you think so?
    ko: 후후, 그런가?
    ja: ふふ、そうかな？
  event_newyearnewsword_02_e_37:
    speaker: janghwa
    en: She was a human just like us before becoming a Nikke,
    ko: 난 그 사람도 니케이기 전에, 인간이었으니까.
    ja: 私は、あの人もニケになる前は人間だったから
  event_newyearnewsword_02_e_38:
    speaker: janghwa
    en: so I'm willing to bet she was just as nervous as we are now.
    ko: 충분히 우리 같이 긴장됐을 거라고 생각하는데~
    ja: |-
      私たちと同じように、
      緊張したんじゃないかな～って思うわ。
  event_newyearnewsword_02_e_39:
    speaker: janghwa
    en: It's normal to be a bit jittery when you're doing something for the first
      time.
    ko: 처음 하는 건 누구라도 긴장되는 법이니까.
    ja: 初めてのことは、誰でも緊張するものよ。
  event_newyearnewsword_02_e_40:
    speaker: hongryeon_o
    en: "... Are you nervous, too?"
    ko: "…언니도 긴장하고 있나?"
    ja: "…姉さんも緊張しているのか？"
  event_newyearnewsword_02_e_41:
    speaker: janghwa
    en: Of course.
    ko: 그럼~ 당연하지.
    ja: そりゃ～もちろん。
  event_newyearnewsword_02_e_42:
    speaker: janghwa
    en: It's not like I've ever gone toe-to-toe with a Rapture before.
    ko: 나라고 밖에 나가서 랩쳐 하나라도 베어 보고 와봤을까 봐?
    ja: |-
      私だって地上でラプチャーと戦ったことは
      ないのよ？
  event_newyearnewsword_02_e_43:
    speaker: janghwa
    en: This is all new to me, so yeah, I'm nervous. A little scared, even.
    ko: |-
      낯설고, 긴장되고.
      두렵지.
    ja: |-
      実戦は初めてだし、緊張するし、
      怖いわ。
  event_newyearnewsword_02_e_44:
    speaker: janghwa
    en: But I know that those emotions are all temporary.
    ko: 하지만 영원히 이 감정에 잠식되어 있진 않을 거야.
    ja: でも、この感情も今だけよ。
  event_newyearnewsword_02_e_45:
    speaker: janghwa
    en: Because nothing in this world lasts forever.
    ko: 세상에 영원한 건 없으니까.
    ja: この世に永遠なんてないんだから。
  event_newyearnewsword_02_e_46:
    speaker: janghwa
    en: All this tension and anxiety
    ko: 이 긴장감도 불안도.
    ja: この緊張感も、不安も
  event_newyearnewsword_02_e_47:
    speaker: janghwa
    en: will fade into nothing with time,
    ko: 익숙해지는 순간 아무것도 아닌 게 될 거야.
    ja: 慣れたら何ともなくなるわよ。
  event_newyearnewsword_02_e_48:
    speaker: janghwa
    en: as we get used to this sort of thing.
    ko: 난 우리가 이번 임무로 그렇게 될 수 있을 거라고 믿어.
    ja: 今回の任務でそうなるって、私は信じてる。
  event_newyearnewsword_02_e_49:
    speaker: hongryeon_o
    en: "..."
    ko: "…언니."
    ja: 姉さん…
  event_newyearnewsword_02_e_50:
    speaker: "<Narration>"
    en: "*Clunk*"
    ko: 덜컹-
    ja: ガタッ
  event_newyearnewsword_02_e_51:
    speaker: "<Monologue>"
    en: The military vehicle screeches to a stop.
    ko: 군용차가 멈춰 섰다.
    ja: 軍用車が止まった
  event_newyearnewsword_02_e_52:
    speaker: janghwa
    en: Looks like we've arrived.
    ko: 도착한 모양이네.
    ja: 着いたみたいね。
  event_newyearnewsword_02_e_53:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_02_e_54:
    speaker: "<Narration>"
    en: "*Buzz*"
    ko: 치직-
    ja: ザザッ…
  event_newyearnewsword_02_e_55:
    speaker: officer
    en: We've arrived at the target point, everyone move to your positions!
    ko: "[이, 임무 지역에 도착했다! 모두 위치로 움직여!]"
    ja: |-
      「に、任務エリアに到着した！
      総員、位置につけ！」
  event_newyearnewsword_02_e_56:
    speaker: janghwa
    en: Roger.
    ko: 예~
    ja: は～い。
  event_newyearnewsword_02_e_57:
    speaker: janghwa
    en: Now, then.
    ko: 자. 그럼~
    ja: さっ、それじゃあ～
  event_newyearnewsword_02_e_58:
    speaker: janghwa
    en: Guess it's time for us to head out.
    ko: 다들 나가볼까?
    ja: 行こっか。
  event_newyearnewsword_02_e_59:
    speaker: "<Narration>"
    en: "*Thump Thump Thump Thump*"
    ko: 쿵- 쿵- 쿵- 쿵-
    ja: ドスン、ドスン、ドスン…
  event_newyearnewsword_02_e_60:
    speaker: janghwa
    en: We've successfully infiltrated the building and confirmed the target.
    ko: 임무 지역 근처 건물에 잠입 완료 및 타깃 발견.
    ja: |-
      任務エリア付近の建物に潜入完了および
      ターゲット発見。
  event_newyearnewsword_02_e_61:
    speaker: janghwa
    en: I've got a visual on 20 ground-type Raptures.
    ko: 지상형 랩쳐 20기 육안으로 확인.
    ja: 地上型ラプチャー20機を肉眼で確認。
  event_newyearnewsword_02_e_62:
    speaker: janghwa
    en: If we descend from the building, we'll make contact with the group of Raptures.
    ko: 건물에서 하강 시 즉시 랩쳐 무리 중심부에 도달할 수 있는 위치에요.
    ja: |-
      建物から降下すれば、ただちにラプチャーの
      群れの中心部に到達できる位置です。
  event_newyearnewsword_02_e_63:
    speaker: "<Narration>"
    en: "*Buzz*"
    ko: 치직-
    ja: ザザッ…
  event_newyearnewsword_02_e_64:
    speaker: walkietalkie
    en: Then get in there and defeat them!
    ko: "[그래? 그, 그럼 전부 부수고 와!]"
    ja: "「そうか。で、では全部壊してこい！」"
  event_newyearnewsword_02_e_65:
    speaker: janghwa
    en: Roger.
    ko: 라져.
    ja: ラジャー。
  event_newyearnewsword_02_e_66:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  event_newyearnewsword_02_e_67:
    speaker: "<Narration>"
    en: "*Thump Thump Thump Thump*"
    ko: 쿵- 쿵- 쿵- 쿵-
    ja: ドスン、ドスン、ドスン…
  event_newyearnewsword_02_e_68:
    speaker: "<Monologue>"
    en: The resounding thud of footsteps echoes out, along with great vibrations of
      the earth.
    ko: 땅을 울리는 거대한 발자국 소리와.
    ja: 地面を揺らすほどの大きな足音と
  event_newyearnewsword_02_e_69:
    speaker: "<Monologue>"
    en: Before them stand the cold, piercing gaze of an emotionless killing machine.
    ko: 감정을 느낄 수 없는 차가운 기계의 눈동자.
    ja: 感情が読み取れない冷たい機械の瞳
  event_newyearnewsword_02_e_70:
    speaker: "<Monologue>"
    en: It is far more massive and threatening than anything any of them have seen
      in the simulations.
    ko: 테스트실에서 봤던 것보다 더 거대하고 위압적인 모습에,
    ja: |-
      テストルームで見たものより、
      さらに大きく威圧的なその姿に
  event_newyearnewsword_02_e_71:
    speaker: "<Monologue>"
    en: Everyone holds their breath in terror.
    ko: 모두가 숨을 죽였다.
    ja: みんなが息を呑んだ
  event_newyearnewsword_02_e_72:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_02_e_73:
    speaker: janghwa
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_02_e_74:
    speaker: "<Monologue>"
    en: No one dares take the plunge into the Rapture lair.
    ko: 어느 누구도 선뜻 먼저 저 랩쳐의 소굴에 뛰어들지 못했다.
    ja: |-
      ラプチャーの魔窟に躊躇なく
      飛び込める者はいなかった
  event_newyearnewsword_02_e_75:
    speaker: unknown
    en: You're telling me they want us to jump down there and start hacking away?
    ko: "[저 안에 뛰어들어서… 저것들을 베어야 한다는 거지?]"
    ja: |-
      「あの中に飛び込んで…
      あれを斬らなきゃいけないんだよね？」
  event_newyearnewsword_02_e_76:
    speaker: unknown
    en: With just swords instead of proper firearms?
    ko: "[총이 아니라… 검을 들고….]"
    ja: "「銃じゃなくて…剣で…」"
  event_newyearnewsword_02_e_77:
    speaker: hongryeon_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_newyearnewsword_02_e_78:
    speaker: "<Monologue>"
    en: The panic-stricken voice of one of the Nikkes rings out,
    ko: 잔뜩 긴장한 누군가의 말 한마디가,
    ja: すっかり怯えきった誰かの一言によって
  event_newyearnewsword_02_e_79:
    speaker: "<Monologue>"
    en: filling everyone else with ever-increasing dread.
    ko: 모두의 마음에.
    ja: みんなの心は
  event_newyearnewsword_02_e_80:
    speaker: "<Monologue>"
    en: The atmosphere is uneasy.
    ko: 불안.
    ja: 不安と
  event_newyearnewsword_02_e_81:
    speaker: "<Monologue>"
    en: Restless.
    ko: 초조.
    ja: 焦燥と
  event_newyearnewsword_02_e_82:
    speaker: "<Monologue>"
    en: Tense.
    ko: 긴장을 불어넣었다.
    ja: 緊張で埋め尽くされた
  event_newyearnewsword_02_e_83:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_02_e_84:
    speaker: "<Monologue>"
    en: Scarlet feels like her feet are being weighed down with concrete blocks.
    ko: 홍련은 발이 무거워지는 듯한 착각을 느꼈다.
    ja: 紅蓮は、足が重くなったような気がした
  event_newyearnewsword_02_e_85:
    speaker: janghwa
    en: Really?
    ko: 그래?
    ja: う～ん。
  event_newyearnewsword_02_e_86:
    speaker: janghwa
    en: Personally, I think a sword is preferable to a gun in this situation.
    ko: 난 검이라서 좀 더 쉬울 거 같은데.
    ja: 私は剣の方が簡単だと思うけど。
  event_newyearnewsword_02_e_87:
    speaker: janghwa
    en: With a gun, you fire a bullet, and that's all there is to it.
    ko: |-
      멀리서 총 쏘는 건 맞추지 못하면 끝인데.
      우린 아니잖아.
    ja: |-
      遠くから銃を撃っても外したら終わりだけど、
      私たちは違うでしょ？
  event_newyearnewsword_02_e_88:
    speaker: janghwa
    en: But for us, even if our swing isn't true, we'll still do some damage.
    ko: 우린 조금 빗 맞춰도, 뭐라도 벨 수 있을 테니까.
    ja: |-
      私たちなら少しぐらい手元が狂っても、
      何かは斬れるはずだから。
  event_newyearnewsword_02_e_89:
    speaker: "<Monologue>"
    en: Rose stands up.
    ko: 장화가 자리에서 일어났다.
    ja: 薔花はその場から立ち上がった
  event_newyearnewsword_02_e_90:
    speaker: hongryeon_o
    en: Rose?
    ko: "…언니?"
    ja: "…姉さん？"
  event_newyearnewsword_02_e_91:
    speaker: janghwa
    en: Also,
    ko: 그리고.
    ja: それに…
  event_newyearnewsword_02_e_92:
    speaker: janghwa
    en: a sword is way cooler than a gun anyway, wouldn't you say?
    ko: 검이 총보다 더 멋지잖아?
    ja: 銃より剣の方が素敵じゃない？
  event_newyearnewsword_02_e_93:
    speaker: "<Monologue>"
    en: Rose leaps down into the midst of the Rapture horde.
    ko: 장화가 랩쳐 무리 가운데로 뛰어들었다.
    ja: 薔花はラプチャーの群れの中央に飛び込んだ
  event_newyearnewsword_02_e_94:
    speaker: hongryeon_o
    en: Rose!
    ko: 언니!
    ja: 姉さん！
  event_newyearnewsword_02_e_95:
    speaker: "<Narration>"
    en: "*Swish Swoosh*"
    ko: 스릉-! 휙-!
    ja: スッ！ヒュッ！
  event_newyearnewsword_02_e_96:
    speaker: "<Monologue>"
    en: As she plummets towards the ground, she begins swinging her sword at the Raptures.
    ko: 아래를 향해 쏘아져 내려가던 장화가 랩쳐를 향해 검을 휘둘렀다.
    ja: |-
      降下した薔花がラプチャーに向かって
      剣を振りかざした
  event_newyearnewsword_02_e_97:
    speaker: "<Narration>"
    en: "*Craaaaash*"
    ko: 콰과광-!
    ja: ガガガッ！
  event_newyearnewsword_02_e_98:
    speaker: "<Monologue>"
    en: In the blink of an eye, several Raptures collapse to the ground.
    ko: 랩쳐 서넛이 순식간에 부서져 내렸다.
    ja: 3、4体のラプチャーが一瞬で崩れた
  event_newyearnewsword_02_e_99:
    speaker: hongryeon_o
    en: "!"
    ko: "!!"
    ja: "！！"
  event_newyearnewsword_02_e_100:
    speaker: janghwa
    en: Hmm... they're not much of a challenge.
    ko: 음~ 생각보다 별거 아닌데?
    ja: う～ん、思ったより大したことないね。
  event_newyearnewsword_02_e_101:
    speaker: janghwa
    en: Scarlet!
    ko: 련!
    ja: レン！
  event_newyearnewsword_02_e_102:
    speaker: janghwa
    en: Don't tell me these things have got you nervous?
    ko: 고작 이런 거에 긴장한 거야?
    ja: こんなことで緊張してるの？
  event_newyearnewsword_02_e_103:
    speaker: janghwa
    en: If you can't cut up this cannon fodder, how do you ever expect to defeat me?
    ko: 이런 것도 못 베면서, 날 어떻게 이기려고 그래~
    ja: |-
      こんなのも斬れなくて、
      どうやって私に勝つつもり～？
  event_newyearnewsword_02_e_104:
    speaker: hongryeon_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_newyearnewsword_02_e_105:
    speaker: "<Narration>"
    en: Hnngh!
    ko: 으득-
    ja: ギリッ
  event_newyearnewsword_02_e_106:
    speaker: hongryeon_o
    en: Who are you calling nervous?!
    ko: "…누가 긴장했다는 겐가!"
    ja: "…緊張などしておらぬ！"
  event_newyearnewsword_02_e_107:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 스릉-!
    ja: スッ！
  event_newyearnewsword_02_e_108:
    speaker: "<Monologue>"
    en: Scarlet stands up and leaps towards the Raptures
    ko: 홍련은 자리에서 일어나 랩쳐가 있는,
    ja: 紅蓮はその場から立ち上がり、ラプチャーが…
  event_newyearnewsword_02_e_109:
    speaker: "<Monologue>"
    en: to which Rose is currently laying waste.
    ko: 언니가 있는 그곳으로 떨어져 내렸다.
    ja: "…姉がいる場所へと向かった"
  event_newyearnewsword_02_e_110:
    speaker: "<Narration>"
    en: "*Kiiiiiing*"
    ko: 키이잉-!
    ja: キィィン…！
  event_newyearnewsword_02_e_111:
    speaker: hongryeon_o
    en: "*Ahhh*"
    ko: 흐아앗-!
    ja: はああっ！
  event_newyearnewsword_02_e_112:
    speaker: "<Narration>"
    en: "*Swooosh*"
    ko: 휘익-!
    ja: ヒュッ！
  event_newyearnewsword_02_e_113:
    speaker: "<Monologue>"
    en: The blade cleaves through the Raptures like a hot knife through butter.
    ko: 생각보다 부드럽게 랩쳐 안을 파고드는 칼날.
    ja: |-
      刃が思っていたより滑らかに
      ラプチャーの中に入り込む
  event_newyearnewsword_02_e_114:
    speaker: "<Monologue>"
    en: Their movements are repetitive, just like those she saw in the simulations.
    ko: 수많은 테스트에서 봐 왔던 움직임들과.
    ja: 幾度にも渡るテストで目にしてきた
  event_newyearnewsword_02_e_115:
    speaker: "<Monologue>"
    en: Their gaze, the positions of their cores.
    ko: 적의 시선, 코어의 위치.
    ja: 敵の動き、視線、コアの位置
  event_newyearnewsword_02_e_116:
    speaker: "<Monologue>"
    en: Scarlet is able to act almost instinctively as she works her way through the
      horde.
    ko: 굳이 노력해서 쫓지 않아도 본능적으로 느껴졌다.
    ja: 意識せずとも本能的に感じられる
  event_newyearnewsword_02_e_117:
    speaker: "<Monologue>"
    en: Without thinking, she knows exactly where to strike the enemy.
    ko: 어디를 베어야 랩쳐를 가장 잘 부술 수 있는지.
    ja: |-
      どこを斬ればラプチャーを
      上手く破壊できるのか
  event_newyearnewsword_02_e_118:
    speaker: "<Monologue>"
    en: How to neutralize them entirely.
    ko: 어떻게 해야, 랩쳐를 무력화시킬 수 있는지!
    ja: どうすれば、ラプチャーを無力化できるのか！
  event_newyearnewsword_02_e_119:
    speaker: hongryeon_o
    en: Hyah!
    ko: 흡!
    ja: はっ！
  event_newyearnewsword_02_e_120:
    speaker: "<Monologue>"
    en: She can do it.
    ko: 할 수 있다.
    ja: できる…
  event_newyearnewsword_02_e_121:
    speaker: "<Monologue>"
    en: She can cut them!
    ko: 벨 수 있다!
    ja: 斬れる！
  event_newyearnewsword_02_e_122:
    speaker: "<Monologue>"
    en: No longer do the Raptures seem so frightening.
    ko: 그렇게 생각하니 랩쳐가 더는 무섭게 느껴지지 않았다.
    ja: もはやラプチャーに恐怖を感じなくなっていた
  event_newyearnewsword_02_e_123:
    speaker: "<Narration>"
    en: "*Craaaack*"
    ko: 콰자작-!
    ja: ガンッ！
  event_newyearnewsword_02_e_124:
    speaker: "<Monologue>"
    en: Scarlet's blade bisects the Rapture's core.
    ko: 홍련의 칼날이 랩쳐의 코어를 꿰뚫었다.
    ja: 紅蓮の刃がラプチャーのコアを貫通した
  event_newyearnewsword_02_e_125:
    speaker: hongryeon_o
    en: Phew...
    ko: "…후우."
    ja: "…ふぅ。"
  event_newyearnewsword_02_e_126:
    speaker: hongryeon_o
    en: Twas but a bagatelle.
    ko: 별거 아니군.
    ja: 大したことないな。
  event_newyearnewsword_02_e_127:
    speaker: janghwa
    en: Haha, right?
    ko: 후후, 그렇지?
    ja: ふふ、そうでしょ？
  event_newyearnewsword_02_e_128:
    speaker: hongryeon_o
    en: These Raptures cleave just as well as anything else we have encountered.
    ko: 랩쳐든 뭐든, 전부 베어버리면 그만이니까.
    ja: |-
      ラプチャーだろうと何だろうと、
      斬ってしまえばそれまでだ。
  event_newyearnewsword_02_e_129:
    speaker: hongryeon_o
    en: Don't be afraid, everyone, and come!
    ko: 그러니 다들 그만 겁먹고 오시게나!
    ja: |-
      だから皆、怯えていないで
      降りてこい！
  event_newyearnewsword_02_e_130:
    speaker: hongryeon_o
    en: Before I claim all your shares!
    ko: 내가 자네들 몫까지 다 베어버리기 전에!
    ja: 私が君たちの分まで斬ってしまう前に！
  event_newyearnewsword_02_e_131:
    speaker: "<Monologue>"
    en: Whether or not this sonorous war cry reached her comrades, Scarlet does not
      recall.
    ko: 그 호기로운 외침이 동료들에게 닿았는지는 홍련도 기억하지 못했다.
    ja: |-
      その力強い叫びが仲間たちに届いたかどうか、
      紅蓮は覚えていない
  event_newyearnewsword_02_e_132:
    speaker: "<Monologue>"
    en: However.
    ko: 다만.
    ja: しかし…
  event_newyearnewsword_02_e_133:
    speaker: "<Monologue>"
    en: What she does remember is how everyone shook themselves free from the fetters
      of fear which held them,
    ko: |-
      모두들 처음이라는 두려움의 벽을 넘어,
      한 걸음씩 나아가.
    ja: |-
      初めて立ち向かう恐怖という壁を越え、
      仲間たちが一歩ずつ前に進み出た
  event_newyearnewsword_02_e_134:
    speaker: "<Monologue>"
    en: and together ventured forth.
    ko: 마침내.
    ja: そして、ついに
  event_newyearnewsword_02_e_135:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 스릉-!
    ja: スッ！
  event_newyearnewsword_02_e_136:
    speaker: "<Monologue>"
    en: And swung their swords through endless Raptures.
    ko: "랩쳐를 향해, 검을 휘두르는데 성공했다는 것만이 \n그녀의 뇌리에 강하게 남아 있을 뿐이었다."
    ja: |-
      仲間たちがラプチャーに向かって
      剣を振りかざした。この事実だけが
      紅蓮の脳裏に強く焼き付いている
  event_newyearnewsword_02_e_137:
    speaker: "<Monologue>"
    en: And so it came to pass that her first mission, for which there had been decidedly
      low expectations,
    ko: 그렇게 아무도 기대하지 않았던 그녀들의 첫 번째 임무는.
    ja: |-
      こうして、誰にも期待されていなかった
      彼女たちの最初の任務は
  event_newyearnewsword_02_e_138:
    speaker: "<Monologue>"
    en: became a resounding success, with an unprecedented absence of causalities
      on their end.
    ko: 사상자 0명이라는 이례적인 기록을 보이며 성공적으로 끝마치게 된다.
    ja: 死傷者0人という異例の記録で幕を閉じた
event_newyearnewsword_03_s:
  event_newyearnewsword_03_s_1:
    speaker: "<Monologue>"
    en: In the days and weeks that followed,
    ko: 그 이후.
    ja: その後
  event_newyearnewsword_03_s_2:
    speaker: "<Monologue>"
    en: the Melee Squad was deployed on countless missions.
    ko: 근접 전투 스쿼드는 쉴 새 없이, 많은 임무에 투입되었다.
    ja: |-
      近接戦闘部隊は休む間もなく、
      多くの任務に投入された
  event_newyearnewsword_03_s_3:
    speaker: "<Narration>"
    en: "*Swift* *Craack*"
    ko: 휘익-! 콰자작-
    ja: ヒュッ！バキッ
  event_newyearnewsword_03_s_4:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_03_s_5:
    speaker: "<Monologue>"
    en: The Rapture core shatters to pieces.
    ko: 랩쳐 코어가 산산조각이 났다.
    ja: ラプチャーのコアが粉々になった
  event_newyearnewsword_03_s_6:
    speaker: hongryeon_o
    en: All nearby Raptures eliminated.
    ko: 근방에 있는 모든 랩쳐 제거 완료.
    ja: 周囲の全ラプチャー、排除完了。
  event_newyearnewsword_03_s_7:
    speaker: janghwa
    en: All right, I'll make the report.
    ko: 좋아, 그럼 보고 할게.
    ja: よし。じゃあ報告するね。
  event_newyearnewsword_03_s_8:
    speaker: "<Narration>"
    en: "*Buzz*"
    ko: 치직-
    ja: ザザッ…
  event_newyearnewsword_03_s_9:
    speaker: janghwa
    en: Reporting in. We have eliminated all the Raptures previously occupying this
      station,
    ko: |-
      보고드립니다~
      주둔하고 있던 모든 랩쳐를 제거하여,
    ja: |-
      報告します。このエリアを
      占拠していた全ラプチャーを排除し、
  event_newyearnewsword_03_s_10:
    speaker: janghwa
    en: and have recaptured the 29th base of the United Forces of Humanity.
    ko: 인류연합군 제29 사령부 탈환 임무 완료했습니다.
    ja: |-
      人類連合軍第29司令部奪還任務を
      完了しました。
  event_newyearnewsword_03_s_11:
    speaker: "<Monologue>"
    en: Their bodies had been designed to be more nimble than that of other mass-produced
      Nikkes,
    ko: 다른 양산형 니케들에 비해 가볍게 개량된 바디를 적극 활용하여,
    ja: |-
      他の量産型ニケと比べて軽量化されたボディを
      積極的に活用して
  event_newyearnewsword_03_s_12:
    speaker: "<Monologue>"
    en: allowing them to infiltrate and recapture key facilities which had fallen
      under Rapture control.
    ko: 빼앗긴 인류 주요 시설에 잠입해 탈환하는 임무를 하기도 하고.
    ja: |-
      ラプチャーに奪われた人類の主要施設に潜入し、
      奪還任務を行うこともあった
  event_newyearnewsword_03_s_13:
    speaker: janghwa
    en: Eww, check that out.
    ko: |-
      와아~ 련!
      저것 좀 봐.
    ja: |-
      わあ～レン！
      ちょっとあれ見て。
  event_newyearnewsword_03_s_14:
    speaker: janghwa
    en: Disgusting.
    ko: 엄청 징그럽게 생기지 않았어?
    ja: 気持ち悪くない？
  event_newyearnewsword_03_s_15:
    speaker: janghwa
    en: Is that really a machine?
    ko: 저거 정말 기계가 맞긴 한 건가?
    ja: あれって、本当に機械なのかな？
  event_newyearnewsword_03_s_16:
    speaker: hongryeon_o
    en: Hark, perchance thou could spend less time pontificating and more time slicing?
    ko: 그런 거 관찰할 여유 부릴 시간에 하나라도 더 베게!
    ja: |-
      観察する余裕があるなら、
      1体でも多く斬ってくれ！
  event_newyearnewsword_03_s_17:
    speaker: janghwa
    en: Patience, my dear sister.
    ko: 왜 그렇게 조급하게 굴고 그래.
    ja: どうしてそんなにせっかちなの～？
  event_newyearnewsword_03_s_18:
    speaker: janghwa
    en: I assure you that whatever needs killing will meet its rightful end.
    ko: "그래봤자, \n베야 하는 것들은 달라지지 않는데."
    ja: |-
      焦ったところで、
      斬るべきものは変わらないのよ。
  event_newyearnewsword_03_s_19:
    speaker: "<Narration>"
    en: "*Swift*"
    ko: 휘익-!
    ja: ヒュッ！
  event_newyearnewsword_03_s_20:
    speaker: "<Narration>"
    en: "*Craaack*"
    ko: 콰가가강-!
    ja: ガガガンッ！
  event_newyearnewsword_03_s_21:
    speaker: "<Monologue>"
    en: Rose swings her sword, bisecting the Rapture.
    ko: 장화가 휘두른 검에 랩쳐가 반으로 부서져내렸다.
    ja: |-
      薔花が振りかざした剣で
      ラプチャーは真っ二つになった
  event_newyearnewsword_03_s_22:
    speaker: hongryeon_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_newyearnewsword_03_s_23:
    speaker: janghwa
    en: In order to truly excel at the art of cutting, one must have a calm mind.
    ko: |-
      마음에 여유가 있어야,
      베야 할 것들을 더 잘 벨 수 있는 법이야.
    ja: 心に余裕があれば、もっと上手に斬れる。
  event_newyearnewsword_03_s_24:
    speaker: "<Monologue>"
    en: Similar to other Nikkes, they witnessed a succession of successful missions,
      defeating numerous Rapture hordes.
    ko: 여타 다른 니케들처럼, 순수하게 랩쳐 부대를 제거하는 임무도 수행하고는 했다.
    ja: |-
      そして他のニケたちのように、
      単にラプチャーを排除する任務も遂行した
  event_newyearnewsword_03_s_25:
    speaker: "<Monologue>"
    en: Along with numerous accomplishments, however, there were also sacrifices.
    ko: 많은 임무를 받아 성과를 낸 만큼 희생도 있었다.
    ja: |-
      だが、多くの任務を引き受けて成果を挙げた分、
      犠牲も伴った
  event_newyearnewsword_03_s_26:
    speaker: "<Monologue>"
    en: Scarlet gazes at her fallen comrade lying on the ground.
    ko: 홍련은 바닥에 쓰러진 자신의 동료를 바라보았다.
    ja: 紅蓮は地面に倒れている仲間を見つめた
  event_newyearnewsword_03_s_27:
    speaker: hongryeon_o
    en: "... I don't think she'll make it."
    ko: "…안 될 것 같네."
    ja: "…厳しいだろう。"
  event_newyearnewsword_03_s_28:
    speaker: hongryeon_o
    en: She sustained cranial damage.
    ko: 머리 일부가 완전히 파괴되었네.
    ja: 頭の一部が完全に破壊されている。
  event_newyearnewsword_03_s_29:
    speaker: hongryeon_o
    en: She... she is beyond saving.
    ko: 이건… 살릴 수 없어.
    ja: これは…助からぬ。
  event_newyearnewsword_03_s_30:
    speaker: janghwa
    en: "... I see."
    ko: "…그렇구나."
    ja: "…そう。"
  event_newyearnewsword_03_s_31:
    speaker: janghwa
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_03_s_32:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_03_s_33:
    speaker: janghwa
    en: I will request a coffin for her to be transported back to the base.
    ko: "…본부로 보낼 관을 준비해달라고 연락할게."
    ja: |-
      …本部に送るために棺を用意してほしいって
      連絡するね。
  event_newyearnewsword_03_s_34:
    speaker: hongryeon_o
    en: Very well.
    ko: 알겠네.
    ja: ああ。
  event_newyearnewsword_03_s_35:
    speaker: "<Monologue>"
    en: Their many accomplishments also brought forth an equal amount of positive
      changes.
    ko: 성과로 인한 긍정적인 변화도 있었다.
    ja: |-
      成果を挙げたことによる
      前向きな変化もあった
  event_newyearnewsword_03_s_36:
    speaker: janghwa
    en: So our squad is officially being instituted?
    ko: 정식 스쿼드가 될지도 모른다고요?
    ja: 正式な部隊になるかもしれない？
  event_newyearnewsword_03_s_37:
    speaker: officer
    en: Correct.
    ko: "…그래."
    ja: "…そうだ。"
  event_newyearnewsword_03_s_38:
    speaker: officer
    en: It's... surprising, honestly.
    ko: 놀랍게도… 말이지.
    ja: 驚くことに…な。
  event_newyearnewsword_03_s_39:
    speaker: hongryeon_o
    en: What benefits shall we receive from formally becoming a squad?
    ko: 정식 스쿼드가 되면 뭐가 좋아지는 거지?
    ja: 何が変わる？
  event_newyearnewsword_03_s_40:
    speaker: janghwa
    en: We'll be able to manage our squad more sustainably.
    ko: 음~ 지금보다 더 안정적이게 스쿼드 운용을 할 수 있고.
    ja: |-
      う～ん、今より安定して部隊を
      運用できるようになるし、
  event_newyearnewsword_03_s_41:
    speaker: janghwa
    en: And we'll also be able to request official support from other squads.
    ko: 다른 스쿼드에게 공식적으로 지원 요청을 하거나 받을 수 있다는 거?
    ja: |-
      他の部隊に公的に支援要請をしたり、
      受けたりできるかな？
  event_newyearnewsword_03_s_42:
    speaker: hongryeon_o
    en: None of these things seem particularly noteworthy to me.
    ko: 흠. 그다지 체감이 되지 않는 것들뿐인데.
    ja: ふむ。あまり実感のない部分だな。
  event_newyearnewsword_03_s_43:
    speaker: janghwa
    en: What do you mean?
    ko: 에이~ 뭐가 체감이 안돼.
    ja: 何言ってるの。
  event_newyearnewsword_03_s_44:
    speaker: janghwa
    en: We're making a name for ourselves.
    ko: 이름이 생기는 건데.
    ja: 名前がつくのよ。
  event_newyearnewsword_03_s_45:
    speaker: janghwa
    en: Practically speaking, the quality and quantity of our equipment will no doubt
      increase.
    ko: "음. 좀 더 현실적인 걸 이야기한다면 \n지원 물품의 질과 양이 좋아진다는 거?"
    ja: |-
      もっと現実的なことを言うと、
      支援物資の質と量が向上するの。
  event_newyearnewsword_03_s_46:
    speaker: hongryeon_o
    en: That is more to my liking.
    ko: 그건 나쁘지 않군.
    ja: それは悪くないな。
  event_newyearnewsword_03_s_47:
    speaker: janghwa
    en: Speaking of which, when are our additional supplies meant to come in?
    ko: |-
      아, 그러고 보니까 지휘관,
      저희 추가 지원 물품은 언제쯤….
    ja: |-
      あ、そういえば指揮官。
      私たちの追加支援物資はいつ頃…
  event_newyearnewsword_03_s_48:
    speaker: officer
    en: Damnit...
    ko: "…칫."
    ja: "…チッ。"
  event_newyearnewsword_03_s_49:
    speaker: officer
    en: What are the higher-ups thinking?
    ko: 윗선은 도대체 무슨 생각인지….
    ja: 上層部はいったい何を考えているんだか…
  event_newyearnewsword_03_s_50:
    speaker: janghwa
    en: Commander?
    ko: 지휘관?
    ja: 指揮官？
  event_newyearnewsword_03_s_51:
    speaker: officer
    en: Huh? Did you say something?
    ko: 어, 어? 날 불렀어?
    ja: な、何だ？私を呼んだのか？
  event_newyearnewsword_03_s_52:
    speaker: janghwa
    en: Yes.
    ko: 예. 불렀죠?
    ja: はい。呼びました。
  event_newyearnewsword_03_s_53:
    speaker: officer
    en: I told you, don't call me "Commander"!
    ko: 지, 지휘관이라고 부르지 말라니까!
    ja: し、指揮官と呼ぶなと言っただろう！
  event_newyearnewsword_03_s_54:
    speaker: officer
    en: Refer to me by my actual rank.
    ko: 직급으로 불러.
    ja: 階級で呼べ。
  event_newyearnewsword_03_s_55:
    speaker: janghwa
    en: Yes, Lieutenant.
    ko: 예~ 중위님.
    ja: はい、中尉。
  event_newyearnewsword_03_s_56:
    speaker: janghwa
    en: I was asking when our additional supplies were due to arrive.
    ko: 저희 추가 지원 물품은 언제쯤 도착할까요?
    ja: 私たちの追加支援物資は、いつ頃届きますか？
  event_newyearnewsword_03_s_57:
    speaker: janghwa
    en: They've been delayed for a week now.
    ko: 지난번부터 보급 주기가 조금씩 늦어지는 것 같은데….
    ja: |-
      この間から補給周期が
      少しずつ長くなっているようですが…
  event_newyearnewsword_03_s_58:
    speaker: officer
    en: What do you expect?
    ko: 그거…?
    ja: 補給…？
  event_newyearnewsword_03_s_59:
    speaker: officer
    en: Everything's going to hell in a handbasket,
    ko: 그, 그거야 지금 전황이 점점 나빠지고 있으니까!
    ja: せ、戦況がどんどん悪化しているからだ！
  event_newyearnewsword_03_s_60:
    speaker: officer
    en: so you can hardly be surprised at the fact our supplies are slow to show up.
    ko: 당연히 보급품도 늦어질 수밖에 없지.
    ja: 当然、補給品も遅れるに決まっているだろう。
  event_newyearnewsword_03_s_61:
    speaker: janghwa
    en: Ah... I see.
    ko: 아… 그렇군요.
    ja: "…そうですか。"
  event_newyearnewsword_03_s_62:
    speaker: officer
    en: So you all need to bust your asses, you hear me?
    ko: 그러니까 더 열심히 해서, 저, 정규 스쿼드가 되란 말이야!
    ja: だからもっと努力して、せ、正式部隊になれ！
  event_newyearnewsword_03_s_63:
    speaker: officer
    en: That way, we'll make a name for ourselves and receive supplies without any
      issues.
    ko: 보급 물품이라도 잘 받을 수 있게.
    ja: 補給物資を受け取ることができるように。
  event_newyearnewsword_03_s_64:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_03_s_65:
    speaker: janghwa
    en: Very well, I will do that.
    ko: 예~ 더 열심히 해볼게요.
    ja: はい、もっと頑張ります。
  event_newyearnewsword_03_s_66:
    speaker: "<Monologue>"
    en: As the missions became increasingly more difficult, so did the bonds between
      the Nikkes in the squad become closer.
    ko: 임무가 어렵고 힘들었던 만큼 스쿼드 니케들의 사이는 돈독해져갔다.
    ja: |-
      任務が難しく、つらくなるほど
      部隊のニケたちの絆は深まっていった
  event_newyearnewsword_03_s_67:
    speaker: janghwa
    en: Let's see...
    ko: 후우… 어디 보자~
    ja: ふぅ…えっと～
  event_newyearnewsword_03_s_68:
    speaker: janghwa
    en: It's getting late. The sun is starting to set.
    ko: 너무 늦었는데… 해도 지고 있고….
    ja: もうこんな時間…空も暗いし…
  event_newyearnewsword_03_s_69:
    speaker: janghwa
    en: I'm not so sure if heading back to the base is a good idea...
    ko: 거점으로 돌아가기엔 애매하고….
    ja: 拠点に戻るには微妙な時間ね…
  event_newyearnewsword_03_s_70:
    speaker: hongryeon_o
    en: What say ye about yonder building?
    ko: 저긴 어떤가?
    ja: あそこはどうだ？
  event_newyearnewsword_03_s_71:
    speaker: "<Monologue>"
    en: Scarlet points to a partially collapsed building.
    ko: 홍련이 무너진 건물을 가리켰다.
    ja: 紅蓮は崩壊している建物を指さした
  event_newyearnewsword_03_s_72:
    speaker: hongryeon_o
    en: I think twould make a most sufficient dwelling for the evening.
    ko: 저 정도면 하룻밤 정도 머물기에 나쁘지 않을 것 같은데.
    ja: あそこなら一晩くらいは過ごせるだろう。
  event_newyearnewsword_03_s_73:
    speaker: janghwa
    en: Sounds good to me.
    ko: 좋아.
    ja: そうね。
  event_newyearnewsword_03_s_74:
    speaker: janghwa
    en: We can camp out here for the night.
    ko: 그럼 오늘은 여기서 야영할까?
    ja: じゃあ、今日はここで野営しましょう！
event_newyearnewsword_03_e:
  event_newyearnewsword_03_e_1:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_03_e_2:
    speaker: "<Monologue>"
    en: Scarlet sits near the window, keeping watch.
    ko: 홍련은 창문 근처에 앉아 보초를 서며,
    ja: 紅蓮は窓の近くに座り、見張りをしながら
  event_newyearnewsword_03_e_3:
    speaker: "<Monologue>"
    en: Occasionally, she glances back at the others, who are laughing and chatting
      amongst themselves.
    ko: 모두가 웃고 떠드는 광경을 바라보았다.
    ja: 仲間がおしゃべりをしている光景を見つめた
  event_newyearnewsword_03_e_4:
    speaker: hongryeon_o
    en: It's peaceful out here.
    ko: "…평화롭군."
    ja: "…平和だな。"
  event_newyearnewsword_03_e_5:
    speaker: janghwa
    en: It's nice, isn't it?
    ko: 좋지 않아?
    ja: いいと思わない？
  event_newyearnewsword_03_e_6:
    speaker: janghwa
    en: This sense of peace.
    ko: 이런 평화로움.
    ja: こういう平和な感じ。
  event_newyearnewsword_03_e_7:
    speaker: hongryeon_o
    en: It's too peaceful. I worry that the others have forgotten that we are on a
      mission.
    ko: "…너무 평화로워서, 다들 임무 중인 걸 잊고 있는 건 아닌가 의심스럽긴 하네만."
    ja: |-
      …平和すぎて、任務中であることを
      忘れているのではないかと疑いたくなるがな。
  event_newyearnewsword_03_e_8:
    speaker: janghwa
    en: Relax, everyone's been running themselves ragged as of late.
    ko: 왜~ 요즘 임무의 연속이어서 다들 지치고 힘들었잖아.
    ja: 最近任務続きで、みんな疲れ果ててたでしょ。
  event_newyearnewsword_03_e_9:
    speaker: janghwa
    en: There's nothing wrong with enjoying a moment of peace and quiet.
    ko: 때로는 이렇게 평화를 즐기는 시간도 있어야지.
    ja: たまにはこういう平和な時間もないとね。
  event_newyearnewsword_03_e_10:
    speaker: hongryeon_o
    en: Nevertheless, we must remain vigilant.
    ko: 그래도 너무 경계를 풀어선 안된다고 생각하는 것뿐일세.
    ja: それでも、気を緩めすぎてはいけない。
  event_newyearnewsword_03_e_11:
    speaker: janghwa
    en: I know that.
    ko: 알아~
    ja: 分かってるって。
  event_newyearnewsword_03_e_12:
    speaker: janghwa
    en: I know how much you care about us.
    ko: 내 동생이 우리 스쿼드를 얼마나 아끼는지.
    ja: レンが、部隊のみんなを大切に想ってること。
  event_newyearnewsword_03_e_13:
    speaker: janghwa
    en: You're scared that if we let down our guard, we'll get hurt.
    ko: 혹시나 다들 방심하다 다칠까 봐 그런 거잖아.
    ja: |-
      みんなが油断してケガをするんじゃないかって
      心配してるんでしょ？
  event_newyearnewsword_03_e_14:
    speaker: janghwa
    en: Don't worry.
    ko: 걱정 마. 괜찮아.
    ja: 安心して。大丈夫。
  event_newyearnewsword_03_e_15:
    speaker: janghwa
    en: So long as you're on guard, we'll be just fine.
    ko: 이렇게 스스로 나서서 경계를 서주는 마음씨 착한 내 동생도 있고.
    ja: |-
      こうやって率先して見張りをしてくれる
      優しい妹もいるし、
  event_newyearnewsword_03_e_16:
    speaker: janghwa
    en: Besides, even though everyone may look like they're carousing about casually,
      they all still have their swords on them.
    ko: "다들 저렇게 경계를 푸는 것처럼 보여도, \n몸에서 검은 떼놓지 않고 있으니까."
    ja: |-
      みんなああやってリラックスしてるように
      見えても、剣はそばに置いてるから。
  event_newyearnewsword_03_e_17:
    speaker: janghwa
    en: So cut them a little slack.
    ko: 그러니 조금만 봐줘~
    ja: だから、大目に見てあげてよ。
  event_newyearnewsword_03_e_18:
    speaker: janghwa
    en: This is a rare opportunity for us to properly relax.
    ko: "모처럼이잖아. \n이렇게 여유 부리는 것도."
    ja: |-
      久しぶりでしょ？
      こうやってのんびりするのも。
  event_newyearnewsword_03_e_19:
    speaker: hongryeon_o
    en: "... Very well."
    ko: "…알겠네."
    ja: "…分かった。"
  event_newyearnewsword_03_e_20:
    speaker: janghwa
    en: With that being said, I got you a little something for being such a hard little
      worker while everyone else is having fun.
    ko: |-
      그런 의미에서~!
      남들이 쉬는 때에도 고생하는 우리 동생을 위해~!
    ja: |-
      …ということで！みんなが休んでる間も
      頑張ってくれてるレンのために～！
  event_newyearnewsword_03_e_21:
    speaker: janghwa
    en: Tah-dah!
    ko: 짜잔~
    ja: ジャーン！
  event_newyearnewsword_03_e_22:
    speaker: "<Monologue>"
    en: Rose produces two small cups from her pouch.
    ko: 장화는 품 안에서 자그마한 컵 두 개를 꺼내놓았다.
    ja: 薔花は懐から小さな杯を2つ取り出した
  event_newyearnewsword_03_e_23:
    speaker: hongryeon_o
    en: Where did you get those?
    ko: 그게 뭔가?
    ja: それは何だ？
  event_newyearnewsword_03_e_24:
    speaker: janghwa
    en: They came with the last shipment of supplies.
    ko: 이거? 보급품에 이런 게 있어서.
    ja: これ？補給品の中にあったの。
  event_newyearnewsword_03_e_25:
    speaker: "<Monologue>"
    en: Scarlet lifts up a bottle of alcohol.
    ko: 장화는 술병 하나를 들어 올렸다.
    ja: 薔花は酒瓶を持ち上げた
  event_newyearnewsword_03_e_26:
    speaker: janghwa
    en: I thought we could have a little drink together.
    ko: 같이 한잔해볼까 하고.
    ja: 一緒に1杯どうかなって。
  event_newyearnewsword_03_e_27:
    speaker: hongryeon_o
    en: Alcohol?!
    ko: 술?!
    ja: 酒！？
  event_newyearnewsword_03_e_28:
    speaker: hongryeon_o
    en: Hath thine mind gone to ruin?
    ko: 지금 제정신인가?
    ja: 何を考えている？
  event_newyearnewsword_03_e_29:
    speaker: hongryeon_o
    en: Drinking during a mission?
    ko: 임무 중에 술을 마시다니…!
    ja: 任務中に酒など…！
  event_newyearnewsword_03_e_30:
    speaker: janghwa
    en: Why not?
    ko: 에이~ 뭐 어때.
    ja: まあまあ、いいじゃない。
  event_newyearnewsword_03_e_31:
    speaker: janghwa
    en: Just one little drink.
    ko: 딱 한 잔만 마셔보자는 건데.
    ja: 1杯だけよ。
  event_newyearnewsword_03_e_32:
    speaker: janghwa
    en: You really think one drink is gonna get us drunk?
    ko: 설마 니케가 됐는데 이거 한잔 마시고 취하겠어?
    ja: |-
      ニケになったのに、まさかこれ1杯で
      酔うはずないでしょ？
  event_newyearnewsword_03_e_33:
    speaker: hongryeon_o
    en: No, but...
    ko: 그래도…!
    ja: しかし…！
  event_newyearnewsword_03_e_34:
    speaker: janghwa
    en: Don't be such a sourpuss. Come on.
    ko: 그렇게 딱딱하게 굴지 말고~ 자아~
    ja: そんな堅いこと言わずに～ほら～
  event_newyearnewsword_03_e_35:
    speaker: "<Narration>"
    en: "*Pour*"
    ko: 쵸르르륵-
    ja: トクトク…
  event_newyearnewsword_03_e_36:
    speaker: "<Monologue>"
    en: Rose fills a glass and hands it to Scarlet.
    ko: 장화가 술잔 하나를 채워 홍련에게 건넸다.
    ja: 薔花は杯に酒を注ぎ、紅蓮に渡した
  event_newyearnewsword_03_e_37:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_03_e_38:
    speaker: "<Monologue>"
    en: After some hesitation, Scarlet grabs the glass.
    ko: 홍련이 얼떨결에 술잔을 받아들었다.
    ja: 紅蓮はうっかり杯を受け取ってしまった
  event_newyearnewsword_03_e_39:
    speaker: janghwa
    en: Bottoms up!
    ko: 짠~!
    ja: かんぱ～い！
  event_newyearnewsword_03_e_40:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 챙-!
    ja: カンッ！
  event_newyearnewsword_03_e_41:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_03_e_42:
    speaker: "<Narration>"
    en: "*Gulp*"
    ko: 꿀꺽-!
    ja: ゴクッ！
  event_newyearnewsword_03_e_43:
    speaker: janghwa
    en: Hmm, that smells nice.
    ko: 음~ 향긋해라.
    ja: う～ん、いい香り。
  event_newyearnewsword_03_e_44:
    speaker: janghwa
    en: Is that rose?
    ko: 장미향인가?
    ja: バラの香りかな？
  event_newyearnewsword_03_e_45:
    speaker: hongryeon_o
    en: Blech...
    ko: "…욱."
    ja: "…うっ。"
  event_newyearnewsword_03_e_46:
    speaker: janghwa
    en: What's wrong? Doesn't agree with you?
    ko: 왜 그래? 몸에 안 받는 거 같아?
    ja: どうしたの？体に合わなかった？
  event_newyearnewsword_03_e_47:
    speaker: hongryeon_o
    en: Bitter...
    ko: 써….
    ja: 苦い…
  event_newyearnewsword_03_e_48:
    speaker: janghwa
    en: Huh?
    ko: 써?
    ja: 苦い？
  event_newyearnewsword_03_e_49:
    speaker: hongryeon_o
    en: I said it's bitter! How could you enjoy such a vile concoction?
    ko: |-
      써도 너무 쓰네!
      도대체 이런 걸 왜 마신단 말인가!
    ja: |-
      苦すぎる！
      なぜこんなものを飲むのだ！？
  event_newyearnewsword_03_e_50:
    speaker: janghwa
    en: I thought it was fine...
    ko: 하하. 오구~ 썼구나~
    ja: あはは。そっか～苦かったか～
  event_newyearnewsword_03_e_51:
    speaker: hongryeon_o
    en: I refuse to drink any more of this wicked brew.
    ko: 난 더 안 먹겠네.
    ja: 私はもういらぬ。
  event_newyearnewsword_03_e_52:
    speaker: janghwa
    en: Suit yourself. More for me.
    ko: 아쉽네~ 난 마음에 드는데.
    ja: |-
      残念～
      私は気に入ったのに。
  event_newyearnewsword_03_e_53:
    speaker: "<Narration>"
    en: "*Pour*"
    ko: 쵸르르륵-
    ja: トクトク…
  event_newyearnewsword_03_e_54:
    speaker: janghwa
    en: Say,
    ko: "예전에 말이야. \n인간이었을 때."
    ja: 昔、人間だった頃。
  event_newyearnewsword_03_e_55:
    speaker: janghwa
    en: did we ever drink together when we were human?
    ko: 그때도 이렇게 같이 술을 마신 적이 있었을까?
    ja: |-
      あの頃も、こうやって一緒にお酒を飲んだこと…
      あったのかな？
  event_newyearnewsword_03_e_56:
    speaker: hongryeon_o
    en: "... Not sure."
    ko: "…모르지."
    ja: "…分からない。"
  event_newyearnewsword_03_e_57:
    speaker: hongryeon_o
    en: All I recall is that we were sisters.
    ko: 우리가 기억하는 건, 우리가 자매라는 것 밖에는 없으니까.
    ja: |-
      私たちが覚えているのは、
      姉妹だった、ということだけだ。
  event_newyearnewsword_03_e_58:
    speaker: janghwa
    en: Heh, it's interesting, isn't it?
    ko: 후후, 신기하지.
    ja: ふふ、不思議だよね。
  event_newyearnewsword_03_e_59:
    speaker: janghwa
    en: How do you figure that's the only thing that we both remember?
    ko: 어떻게 딱 이것만 기억하고 있었을까.
    ja: どうしてそれだけは覚えてるんだろう。
  event_newyearnewsword_03_e_60:
    speaker: janghwa
    en: From what I've observed, unless you're a Grimms model,
    ko: 다른 애들 보니까, 페어리 테일 니케 적합자 정도가 아니면,
    ja: フェアリーテールモデルの適合者じゃなければ
  event_newyearnewsword_03_e_61:
    speaker: janghwa
    en: you either have no memories at all, or you remember everything.
    ko: 아예 기억이 없거나, 전부 기억하거나 둘 중 하나던데.
    ja: |-
      普通は何も覚えていないか、全部覚えているかの
      どっちかなのに。
  event_newyearnewsword_03_e_62:
    speaker: hongryeon_o
    en: I suppose it was a particularly indelible memory for both of us.
    ko: 잊지 못할 기억이었나 보지.
    ja: 忘れられない記憶だったのだろう。
  event_newyearnewsword_03_e_63:
    speaker: janghwa
    en: "??"
    ko: 응?
    ja: え？
  event_newyearnewsword_03_e_64:
    speaker: hongryeon_o
    en: Perhaps I convinced myself to never forget my sister, even in death.
    ko: 죽어도 언니는 기억해야겠다고 생각했던 게 아니겠는가.
    ja: |-
      死んでも姉さんのことは忘れないと
      思っていたのではないか？
  event_newyearnewsword_03_e_65:
    speaker: janghwa
    en: "..."
    ko: "……!"
    ja: "……！"
  event_newyearnewsword_03_e_66:
    speaker: janghwa
    en: Really?
    ko: "…그런가~"
    ja: "…そっか～"
  event_newyearnewsword_03_e_67:
    speaker: janghwa
    en: We got along so well that we never forgot each other... or we got on each
      other's nerves so much that we couldn't forget...
    ko: "잊지 못할 정도로 사이가 \n정말 좋았거나~ 정말 나빴더나~ 둘 중 하나였겠네."
    ja: |-
      忘れられないほど仲がよかったか、悪かったか、
      どっちかだろうね。
  event_newyearnewsword_03_e_68:
    speaker: janghwa
    en: Hehe,
    ko: 잊지 못할 자매라….
    ja: 忘れられない姉妹か…
  event_newyearnewsword_03_e_69:
    speaker: janghwa
    en: either way is fine, I suppose.
    ko: 후후, 어느 쪽이든 좋은데?
    ja: ふふ、どっちにしても、いいね。
  event_newyearnewsword_03_e_70:
    speaker: "<Narration>"
    en: "*Gulp*"
    ko: 후룩-
    ja: ゴクゴク…
  event_newyearnewsword_03_e_71:
    speaker: "<Monologue>"
    en: Rose finishes the rest of her glass,
    ko: 장화가 술잔에 담긴 술을 입에 털어 넣고는,
    ja: 薔花は杯の酒を飲み干し
  event_newyearnewsword_03_e_72:
    speaker: "<Monologue>"
    en: and then lies down on the ground.
    ko: 바닥에 털썩 누워버렸다.
    ja: 床にドサッと横たわった
  event_newyearnewsword_03_e_73:
    speaker: janghwa
    en: Follow the wind. Follow the clouds. Follow your heart.
    ko: 바람따라~ 구름따라~ 마음가는 대로~
    ja: 風の吹くまま～雲の流れるまま～思うがままに～
  event_newyearnewsword_03_e_74:
    speaker: janghwa
    en: That is the life I wish to lead.
    ko: 그런 삶을 살아보고 싶네~
    ja: そんな人生を生きてみたいな～
  event_newyearnewsword_03_e_75:
    speaker: hongryeon_o
    en: Hmm? Where's that from?
    ko: 뭔가? 그 한량 같은 시는.
    ja: 何だ？その遊び人のような詩は？
  event_newyearnewsword_03_e_76:
    speaker: janghwa
    en: Nowhere. Consider it my plans for the future.
    ko: 음~ 일종의 미래 계획?
    ja: う～ん、将来の計画みたいなもの？
  event_newyearnewsword_03_e_77:
    speaker: hongryeon_o
    en: Not the most poetic of plans.
    ko: 정말 시답지 않군, 그래.
    ja: またふざけたことを。
  event_newyearnewsword_03_e_78:
    speaker: janghwa
    en: When I asked everyone what they would do when the war ended,
    ko: 왜~ 아까 애들한테 나중에 전쟁이 다 끝나면 어떻게 살 거냐고 물으니까,
    ja: |-
      さっきみんなに、戦争が終わったら
      どうするのって聞いたら
  event_newyearnewsword_03_e_79:
    speaker: janghwa
    en: one person said she would lie in bed for a week.
    ko: 한 명은 일주일 내내 침대에만 있고 싶다고 하고.
    ja: |-
      1週間ずっとベッドで
      ゴロゴロしたいって子もいたし、
  event_newyearnewsword_03_e_80:
    speaker: janghwa
    en: Another said she would boil an entire pot of soup and gulp it all down.
    ko: 또 한 명은 따뜻한 수프를 냄비 한가득 끓여 마시고 싶다고 하고.
    ja: |-
      温かいスープを鍋いっぱいに作って
      食べたいって子もいたし、
  event_newyearnewsword_03_e_81:
    speaker: janghwa
    en: Someone else said she would take the time to read all the comics that she
      wanted.
    ko: 또 다른 한 명은 보고 싶었던 만화책을 다 보고 싶다고 하던걸?
    ja: |-
      読みたかったマンガを読破したいって子も
      いたわ。
  event_newyearnewsword_03_e_82:
    speaker: janghwa
    en: Oh, right, there was another one that stuck out to me.
    ko: 아, 그러고 보니 이것도 있었다!
    ja: あ、そういえばこんなのもあった！
  event_newyearnewsword_03_e_83:
    speaker: janghwa
    en: Someone wanted our squad to become really famous and go on a mission together
      with the Goddess Squad.
    ko: "우리가 엄청 유명해져서 \n갓데스 스쿼드랑 함께 임무에 투입되어 보는 거!"
    ja: |-
      すごく有名になって、
      ゴッデス部隊と一緒に任務に投入される！
  event_newyearnewsword_03_e_84:
    speaker: hongryeon_o
    en: What foolhardy dreams.
    ko: 정말 다들 시답지 않은 것들만 꿈꾸는군.
    ja: 本当につまらぬことばかり夢見ているのだな。
  event_newyearnewsword_03_e_85:
    speaker: janghwa
    en: In this day and age, a lot of people share that same aspiration.
    ko: 뭐, 이런 시대에는 다 그렇지~
    ja: まあ、こういう時代だからね～
  event_newyearnewsword_03_e_86:
    speaker: janghwa
    en: Since everything else seems so far away and unattainable now,
    ko: 그런 시답지 않은 것들을 꿈속에서만 누릴 수 있으니까.
    ja: 夢の中でしか叶えられないことばっかりだから。
  event_newyearnewsword_03_e_87:
    speaker: janghwa
    en: dreaming of joining the Goddess Squad is the next best thing.
    ko: 아, 그나마 갓데스 스쿼드랑 함께 임무해 보는 게 제일 가능성 있으려나?
    ja: |-
      あ、ゴッデス部隊と一緒に任務をする
      っていうのが、一番可能性あるかな？
  event_newyearnewsword_03_e_88:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_03_e_89:
    speaker: janghwa
    en: What about you, Scarlet?
    ko: 그러는 련이는 뭘 하고 싶어?
    ja: そういうレンは何がしたいの？
  event_newyearnewsword_03_e_90:
    speaker: hongryeon_o
    en: What about me?
    ko: 나 말인가?
    ja: 私か？
  event_newyearnewsword_03_e_91:
    speaker: janghwa
    en: What do you want to do?
    ko: 응.
    ja: うん。
  event_newyearnewsword_03_e_92:
    speaker: hongryeon_o
    en: Well... I...
    ko: |-
      …글쎄.
      난….
    ja: |-
      …さあ。
      私は…
  event_newyearnewsword_03_e_93:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_03_e_94:
    speaker: hongryeon_o
    en: I wish to spar with you without any armor.
    ko: 무장을 뗀 몸으로 언니와 대련해보고 싶군.
    ja: 武装を解いて、姉さんと手合わせしてみたい。
  event_newyearnewsword_03_e_95:
    speaker: janghwa
    en: Huh?
    ko: 대련?
    ja: 手合わせ？
  event_newyearnewsword_03_e_96:
    speaker: janghwa
    en: Spar with me without any armor?
    ko: 나랑 무장을 떼고 대련해 보는 게….
    ja: 武装を解いて、私と手合わせするのが…
  event_newyearnewsword_03_e_97:
    speaker: janghwa
    en: That's your great dream for the future?
    ko: 미래에 하고 싶은 거야?
    ja: レンのしたいことなの？
  event_newyearnewsword_03_e_98:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_03_e_99:
    speaker: janghwa
    en: If you ask me, I think that's the silliest dream of them all.
    ko: 뭐야~ 이게 제일 시답지 않은데?
    ja: 何それ～、一番つまらないじゃない。
  event_newyearnewsword_03_e_100:
    speaker: hongryeon_o
    en: "..."
    ko: "…그렇군."
    ja: "…そうか。"
  event_newyearnewsword_03_e_101:
    speaker: hongryeon_o
    en: I suppose I realize how silly it sounds now.
    ko: 나도 시답지 않은 소릴 하게 되는군.
    ja: 私もつまらぬことを言ってしまったようだ。
  event_newyearnewsword_03_e_102:
    speaker: janghwa
    en: You see? That's what happens when all other dreams seem out of reach.
    ko: 그치? 그렇게 된다니까~
    ja: でしょ？そういうものなのよ～
  event_newyearnewsword_03_e_103:
    speaker: "<Monologue>"
    en: A gentle breeze blows through the night air.
    ko: 살랑거리는 밤바람.
    ja: 優しく頬をなでる夜の風
  event_newyearnewsword_03_e_104:
    speaker: "<Monologue>"
    en: Behind them, the laughter of their squadmates can be heard.
    ko: 멀리서 들려오는 전우들의 웃음소리.
    ja: 遠くから聞こえる戦友たちの笑い声
  event_newyearnewsword_03_e_105:
    speaker: janghwa
    en: This is nice.
    ko: 아아. 좋다~
    ja: やっぱり、いいな～
  event_newyearnewsword_03_e_106:
    speaker: janghwa
    en: Next time, let's invite them to drink together with us.
    ko: 다음엔 다 같이 술 한잔해볼까?
    ja: 次はみんなで一緒に飲もうか？
  event_newyearnewsword_03_e_107:
    speaker: hongryeon_o
    en: What is this sudden obsession with spirits?
    ko: 갑자기 웬 술인가.
    ja: なぜ急に？
  event_newyearnewsword_03_e_108:
    speaker: janghwa
    en: It's nice sharing a drink with others. I just want to share this feeling with
      everyone else.
    ko: |-
      이렇게 둘이 마셔보니까 너무 좋아서~
      모두랑 같이 마셔보고 싶어졌거든.
    ja: |-
      こうやって2人で飲んでみて、
      すごくよかったから～
      みんなで一緒に飲んでみたくなったの。
  event_newyearnewsword_03_e_109:
    speaker: janghwa
    en: Oh, I've got it! How about we enjoy a drink while watching the sunrise on
      New Year's Eve?
    ko: 음~ 올해 마지막 날, 새해 일출을 보면서 마시는 게 좋겠다.
    ja: |-
      う～ん、今年最後の日。
      初日の出を見ながら飲みたいな。
  event_newyearnewsword_03_e_110:
    speaker: janghwa
    en: Consider it a team-building exercise. It could also act as a nice reward to
      everyone for how hard they've been working this past year.
    ko: |-
      팀워크도 다질 겸.
      올 한 해 동안 고생 많았다고 위로나 축하도 할 겸.
    ja: |-
      今年1年お疲れ様、って労って
      新年をお祝いして。
      チームの団結のためにも。
  event_newyearnewsword_03_e_111:
    speaker: hongryeon_o
    en: "... Do as you please."
    ko: "…마음대로 하시게."
    ja: "…好きにするがいい。"
  event_newyearnewsword_03_e_112:
    speaker: janghwa
    en: Hehe, I spotted some good alcohol in the supply box. It'll taste even better
      after it's aged a few more months.
    ko: |-
      후후, 지원 상자에서 좋은 술 봐 둔 게 있는데.
      몇 개월 숙성하면 더 맛있어지겠지~?
    ja: |-
      ふふ、支援箱の中にいいお酒があったんだよね。
      何ヶ月か熟成させたら、もっとおいしくなる
      かな～？
  event_newyearnewsword_03_e_113:
    speaker: hongryeon_o
    en: If anything, it would probably turn bitter...
    ko: 더 써지기만 할걸세….
    ja: 余計苦くなりそうだ…
  event_newyearnewsword_03_e_114:
    speaker: "<Monologue>"
    en: That night, all the Nikkes reminisced about their past, created new memories
      that would last, and laughed together.
    ko: 그날 밤, 그녀들은 과거를 그리고 추억을 만들며, 함께 웃었다.
    ja: |-
      その夜、2人は過去を想いながら
      思い出を作り、共に笑った
  event_newyearnewsword_03_e_115:
    speaker: "<Monologue>"
    en: All the while, they dreamt of a bright and better future that would never
      come.
    ko: 결코 오지 않을, 장밋빛 미래를 꿈꾸며.
    ja: |-
      決して来ることのない、
      バラ色の未来を描きながら
event_newyearnewsword_intermission_01:
  event_newyearnewsword_intermission_01_1:
    speaker: "<Monologue>"
    en: After walking for about two hours, we arrive at a clearing on a hill.
    ko: 우리는 두 시간가량을 걸어 어느 언덕 위, 공터에 도착했다.
    ja: |-
      私たちは2時間ほど歩き、
      丘の上にある空き地に到着した
  event_newyearnewsword_intermission_01_2:
    speaker: hongryeon
    en: Here we are.
    ko: 자아~ 여기라네.
    ja: さあ、ここだ。
  event_newyearnewsword_intermission_01_3:
    speaker: hongryeon
    en: This is the place which shall grant us unsurpassed views of the sunrise.
    ko: 여기가 바로, 내가 자랑하는 일출 명소지.
    ja: ここから日の出が綺麗に見えるのだ。
  event_newyearnewsword_intermission_01_4:
    speaker: "<Self>"
    en: Right here?
    ko: 여기가…?
    ja: ここが…？
  event_newyearnewsword_intermission_01_5:
    speaker: hongryeon
    en: Yes. There is no better place to take in the sunrise, with a drink in hand.
    ko: 그래. 술 한잔하면서 보기에 이만한 곳이 없지.
    ja: |-
      うむ。1杯やるのに、
      これほどの場所はなかろう。
  event_newyearnewsword_intermission_01_6:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-
    ja: ドサッ
  event_newyearnewsword_intermission_01_7:
    speaker: "<Monologue>"
    en: Scarlet sits down on a large flat rock nearby.
    ko: 홍련은 근처에 있던 크고 넓적한 바위 위에 걸터앉았다.
    ja: |-
      紅蓮は近くにあった
      大きくて平らな岩の上に腰掛けた
  event_newyearnewsword_intermission_01_8:
    speaker: hongryeon
    en: Such nice and cool weather we're having.
    ko: 시원하니 좋군.
    ja: 涼しくていいのう。
  event_newyearnewsword_intermission_01_9:
    speaker: hongryeon
    en: Come sit here, My Lord.
    ko: 도령도 어서 이리 와서 앉게나.
    ja: ぼっちゃんも早く来て座るといい。
  event_newyearnewsword_intermission_01_10:
    speaker: hongryeon
    en: You must be tired from all the walking.
    ko: 걷느라 많이 지치지 않았는가.
    ja: 歩き疲れたであろう？
  event_newyearnewsword_intermission_01_11:
    speaker: "<Self>"
    en: "... I suppose I am."
    ko: "…그래."
    ja: "…ああ"
  event_newyearnewsword_intermission_01_12:
    speaker: "<Monologue>"
    en: I walk over to Scarlet and sit next to her on the rock.
    ko: 홍련을 따라 바위 위에 걸터앉았다.
    ja: 紅蓮と同じように岩の上に腰掛けた
  event_newyearnewsword_intermission_01_13:
    speaker: hongryeon
    en: I have already dispatched any potential foes that would disrupt us.
    ko: 흠. 오는 길에 방해꾼들은 다 정리해 놨으니.
    ja: ふむ。道中の邪魔者はすべて片づけた。
  event_newyearnewsword_intermission_01_14:
    speaker: hongryeon
    en: All we have to do now is to wait for the sun to come up,
    ko: 이제 여기서 해가 뜰 때까지 기다리기만 하면 되겠군.
    ja: あとはここで日が昇るのを待つのみだ。
  event_newyearnewsword_intermission_01_15:
    speaker: hongryeon
    en: and look forward to the New Year.
    ko: 그런 의미에서 새해가 떠오를 때까지!
    ja: そういうわけで、日の出まで！
  event_newyearnewsword_intermission_01_16:
    speaker: "<Monologue>"
    en: Scarlet takes something out of her bag.
    ko: 홍련은 짐 속에서 무언가를 주섬주섬 꺼내들었다.
    ja: |-
      紅蓮は荷物の中から
      ごそごそと何かを取り出した
  event_newyearnewsword_intermission_01_17:
    speaker: hongryeon
    en: Tah-dah.
    ko: 짜잔~
    ja: ジャーン！
  event_newyearnewsword_intermission_01_18:
    speaker: "<Self>"
    en: Wow...
    ko: 이건….
    ja: これは…
  event_newyearnewsword_intermission_01_19:
    speaker: "<Monologue>"
    en: Scarlet places a bottle of sake and two sake cups on the rock.
    ko: 홍련이 돌 위에 술병과 술잔 두 개를 꺼내놓았다.
    ja: 紅蓮は石の上に酒瓶と2つの杯を並べた
  event_newyearnewsword_intermission_01_20:
    speaker: "<Self>"
    en: When did you decide to bring these?
    ko: 이걸 언제 다 준비해 온 거야?
    ja: いつ準備したんだ？
  event_newyearnewsword_intermission_01_21:
    speaker: hongryeon
    en: Twas part of the plan from the start.
    ko: 당연히 처음부터이지 않겠는가.
    ja: もちろん、最初にだ。
  event_newyearnewsword_intermission_01_22:
    speaker: hongryeon
    en: If I did not chance upon thee,
    ko: 그곳에서 도령을 보지 않았으면,
    ja: あそこでぼっちゃんに会わなければ
  event_newyearnewsword_intermission_01_23:
    speaker: hongryeon
    en: I intended to come here by myself.
    ko: 혼자서라도 이곳에 올 생각이었으니까.
    ja: 1人でもここに来るつもりだったのだよ。
  event_newyearnewsword_intermission_01_24:
    speaker: "<Self>"
    en: Then why two glasses?
    ko: 술잔이 두 개인데?
    ja: 杯が2つある
  event_newyearnewsword_intermission_01_25:
    speaker: hongryeon
    en: Well,
    ko: 뭐 어떤가.
    ja: まあ、よいではないか。
  event_newyearnewsword_intermission_01_26:
    speaker: hongryeon
    en: whether I drink with one or two glasses,
    ko: 술을 한 잔으로 마시든~ 두 잔으로 마시든~
    ja: 杯1つであろうが、2つであろうが～
  event_newyearnewsword_intermission_01_27:
    speaker: hongryeon
    en: it makes little difference.
    ko: 술맛만 좋으면 그만인 것을.
    ja: おいしく飲めれば、それでいいのだ。
  event_newyearnewsword_intermission_01_28:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_intermission_01_29:
    speaker: "<Narration>"
    en: "*Pour*"
    ko: 쵸르륵-
    ja: トクトク…
  event_newyearnewsword_intermission_01_30:
    speaker: "<Monologue>"
    en: Scarlet pours some sake into the sake cups.
    ko: 홍련이 술잔에 술을 따랐다.
    ja: 紅蓮が杯に酒を注いだ
  event_newyearnewsword_intermission_01_31:
    speaker: "<Self>"
    en: So you all continued to have a hot streak?
    ko: 그럼 그렇게 계속 성과가 좋았던 거야?
    ja: その後もずっと成果を挙げ続けたのか？
  event_newyearnewsword_intermission_01_32:
    speaker: hongryeon
    en: Pardon?
    ko: 무엇이 말인가?
    ja: 何のことだい？
  event_newyearnewsword_intermission_01_33:
    speaker: "<Self>"
    en: You're not done with your story, are you?
    ko: 옛날이야기가 아직 끝나지 않은 것 같아서.
    ja: 昔話はまだ途中だろう？
  event_newyearnewsword_intermission_01_34:
    speaker: hongryeon
    en: Oh, that. What makes you think our fortune turned sour?
    ko: 호오? 왜지?
    ja: ほお？なぜそう思う？
  event_newyearnewsword_intermission_01_35:
    speaker: "<Self>"
    en: If things had continued to go well, the Melee Squad would still be around.
    ko: 계속 좋은 성과를 냈다면 근접 전투형 니케가 사라졌을 리 없을 테니까.
    ja: |-
      成果を挙げ続けていたのなら、
      近接戦闘型のニケがいなくなるはずがない
  event_newyearnewsword_intermission_01_36:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_intermission_01_37:
    speaker: "<Self>"
    en: If you don't want to talk about it, you don't have to.
    ko: 이야기하고 싶지 않다면 하지 않아도 괜찮아.
    ja: 話したくなければ、話さなくてもいい
  event_newyearnewsword_intermission_01_38:
    speaker: hongryeon
    en: No.
    ko: 아닐세.
    ja: いや。
  event_newyearnewsword_intermission_01_39:
    speaker: hongryeon
    en: I should finish the story since I brought it up.
    ko: 한 번 이야기를 꺼냈으면 끝까지 이야기해야지.
    ja: 一度話し始めたのだ。最後まで語ろう。
  event_newyearnewsword_intermission_01_40:
    speaker: hongryeon
    en: Continued success...
    ko: 계속 좋은 성과라….
    ja: 成果を挙げ続けるか…
  event_newyearnewsword_intermission_01_41:
    speaker: hongryeon
    en: Is such a thing even possible?
    ko: 그럴 리가 있겠는가.
    ja: そんなはずなかろう。
  event_newyearnewsword_intermission_01_42:
    speaker: hongryeon
    en: You were right.
    ko: 자네 말이 맞네.
    ja: 君の言う通りだ。
  event_newyearnewsword_intermission_01_43:
    speaker: hongryeon
    en: With the way this world works, such a thing was impossible.
    ko: 세상 이치라는 게, 그런 일은 있을 수가 없지.
    ja: そうはいかないのが、この世の理だ。
  event_newyearnewsword_intermission_01_44:
    speaker: hongryeon
    en: Because life is not that simple.
    ko: 삶이라는 게 그렇게 호락호락하지 않을 테니까.
    ja: 人生というものは、そう甘くない。
  event_newyearnewsword_intermission_01_45:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 휘익-!
    ja: ヒュッ！
  event_newyearnewsword_intermission_01_46:
    speaker: hongryeon_o
    en: Get a hold of yourself! Dost thou even realize what ye are slashing at?
    ko: 정신 차리게! 지금 자네가 베려는 게 뭔지는 아는 겐가?
    ja: |-
      しっかりしろ！
      君は何を斬ろうとしている？
  event_newyearnewsword_intermission_01_47:
    speaker: decerebratenikke
    en: I hate everything! Die! I hate everything! Die... everything...
    ko: "…다… 싫어… 죽여… 다… 싫어… 죽여… 다…."
    ja: "…全部…嫌…殺す…全部…嫌…殺す…全部…"
  event_newyearnewsword_intermission_01_48:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_intermission_01_49:
    speaker: janghwa
    en: Scarlet...
    ko: "…련."
    ja: "…レン。"
  event_newyearnewsword_intermission_01_50:
    speaker: "<Monologue>"
    en: Rose shakes her head.
    ko: 장화가 고개를 저었다.
    ja: 薔花は首を横に振った
  event_newyearnewsword_intermission_01_51:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_intermission_01_52:
    speaker: "<Narration>"
    en: "*Scchnick*"
    ko: 으득-
    ja: ギリッ
  event_newyearnewsword_intermission_01_53:
    speaker: janghwa
    en: "..."
    ko: "…미안."
    ja: "…ごめん。"
  event_newyearnewsword_intermission_01_54:
    speaker: janghwa
    en: I'm so sorry.
    ko: 정말 미안해.
    ja: 本当にごめんなさい。
  event_newyearnewsword_intermission_01_55:
    speaker: "<Monologue>"
    en: On numerous occasions, Rose and Scarlet had to cut down their own comrades
      who had suffered a Mind Switch.
    ko: 사고 전환이 온 동료를 베는 일도 생겨났고.
    ja: 思考転換が起きた仲間を斬ることもあった
  event_newyearnewsword_intermission_01_56:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  event_newyearnewsword_intermission_01_57:
    speaker: hongryeon_o
    en: Bomb installation complete.
    ko: 폭탄 설치 완료일세.
    ja: 爆弾設置、完了。
  event_newyearnewsword_intermission_01_58:
    speaker: janghwa
    en: Bombs have been installed at all key points.
    ko: 주요 거점 폭탄 설치 임무 완료!
    ja: 主要拠点の爆弾設置任務、完了！
  event_newyearnewsword_intermission_01_59:
    speaker: janghwa
    en: We've got three minutes until this building comes tumbling down.
    ko: 앞으로 3분 뒤에 건물이 무너질 거야.
    ja: 3分後に建物が崩れるわ。
  event_newyearnewsword_intermission_01_60:
    speaker: janghwa
    en: Everyone get out.
    ko: 다들 밖으로 나가!
    ja: みんな外に出て！
  event_newyearnewsword_intermission_01_61:
    speaker: "<Monologue>"
    en: Scarlet turns around, and as she takes a step...
    ko: 홍련은 밖으로 나가기 위해, 발걸음을 돌렸….
    ja: 紅蓮は外に出るために、足を踏み出したが…
  event_newyearnewsword_intermission_01_62:
    speaker: hongryeon_o
    en: "??"
    ko: "??"
    ja: "？？"
  event_newyearnewsword_intermission_01_63:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 덜그럭-
    ja: ガクンッ
  event_newyearnewsword_intermission_01_64:
    speaker: "<Monologue>"
    en: As if one of her screws has come undone,
    ko: 무언가 나사가 빠진 듯.
    ja: ねじが外れたように
  event_newyearnewsword_intermission_01_65:
    speaker: hongryeon_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_newyearnewsword_intermission_01_66:
    speaker: "<Monologue>"
    en: one of her legs refuses to move.
    ko: 한쪽 다리가 움직이지 않았다.
    ja: 片足が動かなかった
  event_newyearnewsword_intermission_01_67:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_intermission_01_68:
    speaker: janghwa
    en: Scarlet, what are you doing? We need to get a move on.
    ko: 련! 뭐하고 있어, 어서 탈출을…!
    ja: レン！何してるの？早く脱出を…！
  event_newyearnewsword_intermission_01_69:
    speaker: hongryeon_o
    en: You go first.
    ko: 먼저 나가게.
    ja: 先に行ってくれ。
  event_newyearnewsword_intermission_01_70:
    speaker: janghwa
    en: What are you talking about?
    ko: |-
      무슨 소리 하는 거야?
      왜…!
    ja: |-
      何言ってるの？
      どうして…！
  event_newyearnewsword_intermission_01_71:
    speaker: hongryeon_o
    en: One of my legs... isn't cooperating. You go ahead.
    ko: |-
      한 쪽 다리가… 움직이지 않네.
      어서 언니라도…!
    ja: |-
      片足が…動かぬのだ。
      姉さんは早く行け…！
  event_newyearnewsword_intermission_01_72:
    speaker: janghwa
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_newyearnewsword_intermission_01_73:
    speaker: janghwa
    en: A body malfunction at a time like this...!
    ko: 이럴 때 또 바디 결함이…!
    ja: こんな時にボディが…！
  event_newyearnewsword_intermission_01_74:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥.
    ja: カチャ
  event_newyearnewsword_intermission_01_75:
    speaker: "<Monologue>"
    en: One of the Raptures aims its gun barrel at the group.
    ko: 랩쳐의 거대한 총구가 일행을 향했다.
    ja: ラプチャーの巨大な銃口が一行に向けられた
  event_newyearnewsword_intermission_01_76:
    speaker: janghwa
    en: "?!"
    ko: "?!"
    ja: "！？"
  event_newyearnewsword_intermission_01_77:
    speaker: hongryeon_o
    en: I thought we had gotten them all!
    ko: 아직 랩쳐가 남아있다고…?
    ja: まだラプチャーが…？
  event_newyearnewsword_intermission_01_78:
    speaker: "<Narration>"
    en: "*Kiiing*"
    ko: 키이잉-
    ja: キィィン…
  event_newyearnewsword_intermission_01_79:
    speaker: janghwa
    en: Everyone, take cover!
    ko: 다들, 피해!
    ja: みんな、逃げて！
  event_newyearnewsword_intermission_01_80:
    speaker: hongryeon_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_newyearnewsword_intermission_01_81:
    speaker: "<Monologue>"
    en: Rose grabs Scarlet and rushes forward.
    ko: 장화가 홍련을 끌어안고 앞으로 내달렸다.
    ja: |-
      薔花は紅蓮を抱きかかえて
      前方に向かって走った
  event_newyearnewsword_intermission_01_82:
    speaker: "<Narration>"
    en: "*Kwagagagagang*"
    ko: 콰가가가강-!
    ja: ガガガンッ！
  event_newyearnewsword_intermission_01_83:
    speaker: "<Monologue>"
    en: The building collapses.
    ko: 건물이 무너져 내렸다.
    ja: 建物が崩壊した
  event_newyearnewsword_intermission_01_84:
    speaker: janghwa
    en: Is everyone okay?
    ko: 다들, 무사해…?
    ja: みんな、無事…？
  event_newyearnewsword_intermission_01_85:
    speaker: "<Monologue>"
    en: Rose frantically looks around her.
    ko: 장화가 황급히 주위를 둘러보았다.
    ja: 薔花は慌てて周囲を見回した
  event_newyearnewsword_intermission_01_86:
    speaker: "<Monologue>"
    en: This mission consisted of eight personnel. As for how many remained...
    ko: |-
      임무에 투입된 인원은 8명.
      남은 인원은….
    ja: |-
      任務に投入されたのは8人。
      残ったのは…
  event_newyearnewsword_intermission_01_87:
    speaker: hongryeon_o
    en: 7...
    ko: 7명뿐일세….
    ja: 7人だけだ…
  event_newyearnewsword_intermission_01_88:
    speaker: janghwa
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_newyearnewsword_intermission_01_89:
    speaker: "<Monologue>"
    en: The combined setback of hardware malfunctions and the unexpected Rapture attack
      resulted in the death of their squadmates.
    ko: |-
      임무 도중 바디 결함이 발생하거나,
      랩쳐의 공격을 받아 죽기도 했다.
    ja: |-
      任務中にボディが故障し、ラプチャーの
      攻撃を受けて死ぬ仲間もいた
  event_newyearnewsword_intermission_01_90:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 끼이익-
    ja: キィィ…
  event_newyearnewsword_intermission_01_91:
    speaker: "<Monologue>"
    en: Scarlet opens the door to the infirmary and comes out.
    ko: 장화가 의무실의 문을 열고 나왔다.
    ja: 薔花が医務室の扉を開けて出てきた
  event_newyearnewsword_intermission_01_92:
    speaker: janghwa
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_intermission_01_93:
    speaker: hongryeon_o
    en: How is she doing?
    ko: 상태는 어떻지?
    ja: 状態はどうだ？
  event_newyearnewsword_intermission_01_94:
    speaker: "<Monologue>"
    en: Rose shakes her head.
    ko: 장화가 고개를 가로로 저었다.
    ja: 薔花が首を横に振った
  event_newyearnewsword_intermission_01_95:
    speaker: hongryeon_o
    en: Again...?
    ko: 이번에도…?
    ja: また…？
  event_newyearnewsword_intermission_01_96:
    speaker: janghwa
    en: Her body was completely torn apart.
    ko: 응. 바디가 완전히 뜯겨나갔어.
    ja: うん。ボディが完全に剥がれてる。
  event_newyearnewsword_intermission_01_97:
    speaker: janghwa
    en: The impact was so great, that her brainwaves aren't registering as strongly
      as they should.
    ko: 그 충격으로… 뇌파 역시 정상 수치 이하로 떨어진 상태야.
    ja: その衝撃で…脳波も正常値以下になってるの。
  event_newyearnewsword_intermission_01_98:
    speaker: janghwa
    en: Even if she does make it, the chance of her experiencing a Mind Switch is
      high.
    ko: 다시 살아난다고 해도 사고 전환을 일으킬 확률이 높겠지.
    ja: |-
      持ち直したとしても、
      思考転換を起こす確率が高いわ。
  event_newyearnewsword_intermission_01_99:
    speaker: janghwa
    en: In all likelihood, however, her brain activity will cease entirely before
      that even happens. We'll miss the window to restore her body.
    ko: "…그전에, 바디 수복을 받지 못해 골든 타임을 놓쳐 뇌가 죽어버리겠지만."
    ja: |-
      …その前に、ボディの修復が間に合わず
      脳が死んでしまうけど。
  event_newyearnewsword_intermission_01_100:
    speaker: hongryeon_o
    en: "... I see."
    ko: "…그렇군."
    ja: "…そうか。"
  event_newyearnewsword_intermission_01_101:
    speaker: janghwa
    en: How's your leg?
    ko: 련이 네 다리는 좀 어때?
    ja: レンの足はどう？
  event_newyearnewsword_intermission_01_102:
    speaker: hongryeon_o
    en: Fine. It was just a minor tremor, so I was able to repair it myself.
    ko: |-
      난 괜찮네.
      일부 부품이 흔들리는 정도라 자가 수리가 가능했네.
    ja: |-
      私は平気だ。
      一部の部品が緩んでいた程度だから
      自分で修理できたのだ。
  event_newyearnewsword_intermission_01_103:
    speaker: janghwa
    en: You know things are getting dire when you have to resort to self-surgery...
    ko: 자가 수리라… 참 열약하다. 우리.
    ja: |-
      自分で…
      弱いわね、私たち。
  event_newyearnewsword_intermission_01_104:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_intermission_01_105:
    speaker: janghwa
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_intermission_01_106:
    speaker: hongryeon_o
    en: Every time we go on a mission... someone dies or gets hurt.
    ko: 임무를 다녀올 때마다… 누군가가 죽거나 다치는군.
    ja: |-
      任務に赴くたびに…
      誰かが死ぬかケガをしているな。
  event_newyearnewsword_intermission_01_107:
    speaker: janghwa
    en: Our bodies weren't made to be as durable as the other Nikkes,
    ko: 우린 다른 니케들보다 바디가 가볍게 만들어졌으니까.
    ja: |-
      私たちは他のニケより
      ボディが軽量化されているから…
  event_newyearnewsword_intermission_01_108:
    speaker: janghwa
    en: so even a single hit can put us down for the count.
    ko: 한 대만 맞아도, 더 쉽게 다치고.
    ja: 一発殴られるだけで、すぐにケガをするし
  event_newyearnewsword_intermission_01_109:
    speaker: janghwa
    en: Plus, since we fight with the enemy up close and personal, we're more susceptible
      to suffering a Mind Switch.
    ko: 더 가까이서 싸우니까 정신적으로도 더 몰려서 사고 전환이 많고.
    ja: |-
      近くで戦うから、精神的にも追い詰められて
      思考転換も起きやすい。
  event_newyearnewsword_intermission_01_110:
    speaker: janghwa
    en: We are still a variant of the mass-produced model,
    ko: "애초에… 우리 바디는 양산형 타입의 바디를 \n억지로 근접형으로 개량해 만든,"
    ja: |-
      そもそも…私たちのボディは
      量産型タイプのボディを
      無理やり近接型に改良した
  event_newyearnewsword_intermission_01_111:
    speaker: janghwa
    en: a prototype slightly altered for melee combat.
    ko: 프로토타입이니… 결함도 많은 편이니까.
    ja: プロトタイプだから…欠陥も多いの。
  event_newyearnewsword_intermission_01_112:
    speaker: janghwa
    en: We're therefore likely to experience more defects, and thus require more frequent
      maintenance.
    ko: 그래서 더 많이 수리를 해줘야 하는데.
    ja: だから修理が頻繁に必要になるのに
  event_newyearnewsword_intermission_01_113:
    speaker: janghwa
    en: Meanwhile, we don't have enough supplies stockpiled to even get us through
      tomorrow.
    ko: "바디 수리는커녕… \n당장 내일 먹을 식량조차 조달 받지 못하는 상황이네."
    ja: |-
      ボディの修理どころか…
      明日の食糧さえない状況よ。
  event_newyearnewsword_intermission_01_114:
    speaker: hongryeon_o
    en: So now there's six of us...
    ko: 이제 남은 인원이… 6명이던가?
    ja: 残りは…6人か？
  event_newyearnewsword_intermission_01_115:
    speaker: janghwa
    en: Yeah.
    ko: 맞아.
    ja: うん。
  event_newyearnewsword_intermission_01_116:
    speaker: janghwa
    en: But that's assuming we get the supply shipment.
    ko: 하지만 그것도 다음 지원 물품이 오기라도 했을 때의 이야기겠지.
    ja: でも、それも次の支援物資が来た場合の話ね。
  event_newyearnewsword_intermission_01_117:
    speaker: janghwa
    en: Everyone has gotten far too battered up during the last mission,
    ko: 이번 임무로 다들 너무 많이들 다쳤어.
    ja: 今回の任務でみんな負傷したわ。
  event_newyearnewsword_intermission_01_118:
    speaker: janghwa
    en: and we've been starving for too long.
    ko: 굶은지도 너무 오래됐고….
    ja: ずっと何も食べていないし…
  event_newyearnewsword_intermission_01_119:
    speaker: janghwa
    en: We're fast approaching our limit.
    ko: 이제 곧 한계일 거야.
    ja: 限界が近い。
  event_newyearnewsword_intermission_01_120:
    speaker: hongryeon_o
    en: Is there still no word on the shipment?
    ko: 지원 물품은 아직도 말이 없는 겐가?
    ja: 支援物資の知らせはまだなのか？
  event_newyearnewsword_intermission_01_121:
    speaker: janghwa
    en: None.
    ko: 그렇지?
    ja: そうね。
  event_newyearnewsword_intermission_01_122:
    speaker: hongryeon_o
    en: The Lieutenant simply keeps beating the drum about having to complete the
      mission.
    ko: 중위는 여전히 임무를 성공하라는 말뿐이고?
    ja: 中尉は、任務を完遂しろの一点張りか？
  event_newyearnewsword_intermission_01_123:
    speaker: janghwa
    en: Precisely.
    ko: "…그렇지."
    ja: "…そうね。"
  event_newyearnewsword_intermission_01_124:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_intermission_01_125:
    speaker: janghwa
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_intermission_01_126:
    speaker: hongryeon_o
    en: This can't go on.
    ko: 이대로는 안되네.
    ja: このままではダメだ。
  event_newyearnewsword_intermission_01_127:
    speaker: hongryeon_o
    en: I cannot sit by and watch everyone drop like flies.
    ko: 이런 식으로 계속 아무것도 못하고 모두 죽게 놔둘 수는 없네.
    ja: |-
      このまま何もせず、
      皆を死なせるわけにはいかぬ。
  event_newyearnewsword_intermission_01_128:
    speaker: janghwa
    en: I'll talk to the Lieutenant again.
    ko: 내가 중위님이랑 다시 이야기해볼게.
    ja: 私が中尉ともう一度話してみる。
  event_newyearnewsword_intermission_01_129:
    speaker: janghwa
    en: Once he realizes the gravity of the situation, I'm sure he'll be more sympathetic
      to our plight.
    ko: "이 사태의 심각성을 알게 되면, \n중위님도 좀 협조적이게 되지 않을까?"
    ja: |-
      事態の深刻さに気づけば、
      中尉も少しは協力してくれるはずよ。
  event_newyearnewsword_intermission_01_130:
    speaker: hongryeon_o
    en: I'll go with you.
    ko: 나도 함께 가겠네.
    ja: 私も共に行こう。
  event_newyearnewsword_intermission_01_131:
    speaker: janghwa
    en: Are you sure?
    ko: 응? 같이?
    ja: え？一緒に？
  event_newyearnewsword_intermission_01_132:
    speaker: hongryeon_o
    en: Two is better than one, is it not?
    ko: 하나보단 둘이 말하는 게 더 시끄럽지 않겠는가.
    ja: 1人よりは2人の方が騒々しいであろう？
  event_newyearnewsword_intermission_01_133:
    speaker: hongryeon_o
    en: If we cause enough of a fuss,
    ko: 계속 시끄럽게 굴다 보면,
    ja: 騒ぎ続ければ、煩わしくなり
  event_newyearnewsword_intermission_01_134:
    speaker: hongryeon_o
    en: even that indolent human will be forced to do something about it.
    ko: 저 게으른 인간도 귀찮아서라도 무언가 하려 하겠지.
    ja: あの怠け者も、何かをしようとするはずだ。
  event_newyearnewsword_intermission_01_135:
    speaker: janghwa
    en: Hehe, I knew I could count on you.
    ko: 후후, 든든해라~
    ja: ふふ、頼もしい～
  event_newyearnewsword_intermission_01_136:
    speaker: janghwa
    en: Okay. Let's go.
    ko: 그래. 같이 가자.
    ja: じゃあ一緒に行こう。
  event_newyearnewsword_intermission_01_137:
    speaker: janghwa
    en: Let's try and talk some sense into this guy.
    ko: 뭐라도 해서 말을 들어달라고 해보자.
    ja: 何とかして、話を聞いてもらわなきゃ。
event_newyearnewsword_04_s:
  event_newyearnewsword_04_s_1:
    speaker: janghwa
    en: Lieutenant.
    ko: 중위님.
    ja: 中尉。
  event_newyearnewsword_04_s_2:
    speaker: janghwa
    en: Is there still no word on the supply shipment?
    ko: 지원은 아직도 아무런 얘기가 없나요?
    ja: 支援について、何か進展はありませんか？
  event_newyearnewsword_04_s_3:
    speaker: officer
    en: Huh, what was that? Supplies?
    ko: 아… 지원.
    ja: "…支援か。"
  event_newyearnewsword_04_s_4:
    speaker: officer
    en: Not yet. No.
    ko: 아직 없지. 응. 없어.
    ja: まだないな。ああ、ない。
  event_newyearnewsword_04_s_5:
    speaker: hongryeon_o
    en: No?
    ko: 없어?
    ja: ない？
  event_newyearnewsword_04_s_6:
    speaker: hongryeon_o
    en: Dost thou not think you are being excessively flippant about all this?
    ko: 그렇게 태평하게 굴 때인가?
    ja: のんきに構えている場合か？
  event_newyearnewsword_04_s_7:
    speaker: hongryeon_o
    en: Dost thou realize
    ko: 자네… 지금 우리 스쿼드가 어떤 꼴인지,
    ja: "…今この部隊がどのような状態で、"
  event_newyearnewsword_04_s_8:
    speaker: hongryeon_o
    en: the state our squad is in?
    ko: 다들 어떤 상태인지는 알고 있나?
    ja: |-
      皆の様子がどうなっているのか、
      分かっているのか？
  event_newyearnewsword_04_s_9:
    speaker: hongryeon_o
    en: Our numbers have dwindled
    ko: 스쿼드원이 고작 10명인데.
    ja: 部隊には元から10人しかおらぬ。
  event_newyearnewsword_04_s_10:
    speaker: hongryeon_o
    en: from ten down to six.
    ko: 넷이 죽어 이제 남은 인원은 고작 여섯뿐이네.
    ja: それなのに4人が死に、残りはたったの6人だ。
  event_newyearnewsword_04_s_11:
    speaker: officer
    en: Oh... Six...
    ko: 아하… 여섯….
    ja: なるほど…6人か…
  event_newyearnewsword_04_s_12:
    speaker: hongryeon_o
    en: I ask you, how do you think those who remain are feeling?
    ko: 남은 이들은 멀쩡한 줄 아는가?
    ja: 残りの隊員は元気だとでも？
  event_newyearnewsword_04_s_13:
    speaker: hongryeon_o
    en: Two of them have sustained serious damage to their arms, and another two have
      broken swords.
    ko: "남은 여섯 중 둘은 팔이 망가지기 시작했고, \n또 다른 둘은 칼날이 부서지기 시작했네."
    ja: |-
      6人中2人は腕が壊れ始め、
      他の2人も剣がボロボロだ。
  event_newyearnewsword_04_s_14:
    speaker: hongryeon_o
    en: We are quickly approaching our limit.
    ko: 다들 한계까지 몰린 상황이란 걸세!
    ja: 皆、限界まで追い詰められている！
  event_newyearnewsword_04_s_15:
    speaker: officer
    en: I know that...
    ko: 그건 나도 알지….
    ja: それは私も分かっている…
  event_newyearnewsword_04_s_16:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅-!
    ja: バン！
  event_newyearnewsword_04_s_17:
    speaker: "<Monologue>"
    en: Scarlet slams her fist on the desk.
    ko: 홍련이 책상을 내리쳤다.
    ja: 紅蓮が机を叩いた
  event_newyearnewsword_04_s_18:
    speaker: officer
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_newyearnewsword_04_s_19:
    speaker: hongryeon_o
    en: If that is true, then why are you sitting here doing nothing?
    ko: 안다고? 알면서 지금 이렇게 태연하게 앉아 있는 겐가?
    ja: |-
      分かっている？分かっているのに、
      こうしてのんきに座っているのか？
  event_newyearnewsword_04_s_20:
    speaker: hongryeon_o
    en: Are thou not the commander of our squad? Get up and do something!
    ko: "뭐라도 해야지. \n우리 스쿼드의 지휘관 아닌가!"
    ja: |-
      手を打つべきだ。
      部隊の指揮官なのだろう！？
  event_newyearnewsword_04_s_21:
    speaker: hongryeon_o
    en: Even if you are not on the field, surely thou could make thineself useful
      working behind the scenes.
    ko: "임무 당시엔 아무것도 안 할지언정, \n임무 바깥의 일정도는 도와줘야 하는 것 아니겠나."
    ja: |-
      任務中何もしないにしても、
      任務外では役に立つべきではないのか？
  event_newyearnewsword_04_s_22:
    speaker: hongryeon_o
    en: For someone in your position,
    ko: |-
      적어도 지휘관이라면,
      이 스쿼드를 이끄는 이라면!
    ja: |-
      少なくとも指揮官なら！
      この部隊を率いる者なら！
  event_newyearnewsword_04_s_23:
    speaker: hongryeon_o
    en: that is the least you could do!
    ko: 그 정도는 해줘야 하는 것이 아닌가!
    ja: それくらいはするべきであろう！
  event_newyearnewsword_04_s_24:
    speaker: janghwa
    en: Calm down, Scarlet.
    ko: 련. 진정해.
    ja: レン。落ち着きなさい。
  event_newyearnewsword_04_s_25:
    speaker: janghwa
    en: He's still our superior officer.
    ko: 네 말대로 지휘관이야.
    ja: あなたの言う通り、「指揮官」よ。
  event_newyearnewsword_04_s_26:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_04_s_27:
    speaker: hongryeon_o
    en: "... Tsk."
    ko: "…칫."
    ja: "…チッ。"
  event_newyearnewsword_04_s_28:
    speaker: "<Monologue>"
    en: Scarlet steps back.
    ko: 홍련이 뒤로 물러났다.
    ja: 紅蓮が後ろに下がった
  event_newyearnewsword_04_s_29:
    speaker: officer
    en: Yeesh... you scared me.
    ko: 후우… 노, 놀래라.
    ja: ふぅ…お、驚いた。
  event_newyearnewsword_04_s_30:
    speaker: officer
    en: I understand where you're coming from.
    ko: 너희가 무슨 말을 하는진 알겠는데!
    ja: 君たちの言いたいことは分かる！
  event_newyearnewsword_04_s_31:
    speaker: officer
    en: However, getting into a huff won't change anything about our situation.
    ko: 그렇게 화를 낸다고 해도 바뀌는 건 없어.
    ja: だが、腹を立てたところで何も変わらない。
  event_newyearnewsword_04_s_32:
    speaker: officer
    en: As for the supplies, it's because everything is in shambles out there.
    ko: 보급 관련 건은… 지금 전황이 좋지 않아서 그렇다고 하니까….
    ja: 支援の件は…戦況が悪いからということだから…
  event_newyearnewsword_04_s_33:
    speaker: officer
    en: We'll just have to hold out a little longer.
    ko: 조금만 더 기다려.
    ja: もう少し待ってくれ。
  event_newyearnewsword_04_s_34:
    speaker: janghwa
    en: You say that,
    ko: |-
      그런가요?
      전황이 안 좋아서 안 준다고 하기엔.
    ja: 本当に戦況のせいなのでしょうか？
  event_newyearnewsword_04_s_35:
    speaker: janghwa
    en: yet the other squad that we met previously
    ko: 지난번 임무에서 만난 스쿼드 애들을 보니까,
    ja: この間、任務で会った部隊の子たちは
  event_newyearnewsword_04_s_36:
    speaker: janghwa
    en: seemed to be receiving perfectly adequate supply shipments.
    ko: 제법 살 만큼은 지원해 주는 것 같던데요?
    ja: それなりの支援を受けているようでした。
  event_newyearnewsword_04_s_37:
    speaker: officer
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_04_s_38:
    speaker: janghwa
    en: It's highly unusual for a squad of our stature to be deprived of supplies,
    ko: 오히려 우리만큼 아무 지원 없는 곳이 드문 것 같던데.
    ja: |-
      むしろ、ここまで何の支援もない部隊の方が
      珍しいような…
  event_newyearnewsword_04_s_39:
    speaker: janghwa
    en: wouldn't you say?
    ko: 아닌가요?
    ja: 違いますか？
  event_newyearnewsword_04_s_40:
    speaker: officer
    en: Wha...
    ko: 그건…!
    ja: それは…！
  event_newyearnewsword_04_s_41:
    speaker: officer
    en: It's probably because the other squads have accomplished more than us.
    ko: 걔, 걔들이 우리보다 성과가 더 많은가 보지.
    ja: |-
      そ、そいつらは私たちより
      成果を挙げているのだろう。
  event_newyearnewsword_04_s_42:
    speaker: officer
    en: That must be it. We haven't given the higher-ups what they want, and that's
      why we're not getting any support.
    ko: "그, 그래. 아직 상부가 인정할 만큼의 성과를 내지 못해서… \n그래서 지원을 받지 못하는 거야."
    ja: |-
      そ、そうだ。まだ上層部から認められるほどの
      成果を挙げていないから…
      だから支援が受けられないんだ。
  event_newyearnewsword_04_s_43:
    speaker: janghwa
    en: Results? Please.
    ko: 아… 성과.
    ja: あぁ…成果ですか。
  event_newyearnewsword_04_s_44:
    speaker: hongryeon_o
    en: What drivel!
    ko: 그게 무슨 말도 안 되는…!
    ja: 何をふざけたことを…！
  event_newyearnewsword_04_s_45:
    speaker: officer
    en: At any rate,
    ko: 그래서 말인데.
    ja: そこで…
  event_newyearnewsword_04_s_46:
    speaker: officer
    en: we've been assigned a new mission.
    ko: 이번에 새로운 임무가 내려왔어.
    ja: 新しい任務だ。
  event_newyearnewsword_04_s_47:
    speaker: janghwa
    en: Another assignment?
    ko: 또 임무라고요?
    ja: また任務ですか？
  event_newyearnewsword_04_s_48:
    speaker: officer
    en: Once we complete this, our designation as an official squad will finally come
      through.
    ko: 이것만 완수하면 우리도 정식 스쿼드 승인이 날 수 있을 거야!
    ja: |-
      この任務さえ終われば、私たちにも
      正式部隊の承認が下りるはずだ！
  event_newyearnewsword_04_s_49:
    speaker: officer
    en: Then we'll be able to have an official squad name!
    ko: 그럼 정식으로 스쿼드 이름도 갖게 되고! 어?
    ja: そうすれば、正式に部隊の名前も付くぞ！
  event_newyearnewsword_04_s_50:
    speaker: officer
    en: We'll receive just as much support as all the other squads.
    ko: 지원도 남들만큼 많이 받게 될 거라고.
    ja: 支援も他の部隊と同じように受けられるはずだ。
  event_newyearnewsword_04_s_51:
    speaker: officer
    en: "... Probably."
    ko: 아마도….
    ja: "…多分な。"
  event_newyearnewsword_04_s_52:
    speaker: hongryeon_o
    en: Do you expect us to believe that?
    ko: 하하, 그것참 믿음직한 이야기로군.
    ja: ははっ、それは実に頼もしい話だな。
  event_newyearnewsword_04_s_53:
    speaker: officer
    en: We don't have much of a choice.
    ko: 어쩔 수 없잖아.
    ja: 仕方ないだろう？
  event_newyearnewsword_04_s_54:
    speaker: officer
    en: This is war.
    ko: 우린 지금 랩쳐와 전쟁 중이니까….
    ja: ラプチャーと戦争中なのだから…
  event_newyearnewsword_04_s_55:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_04_s_56:
    speaker: janghwa
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_04_s_57:
    speaker: officer
    en: You'll do it, won't you?
    ko: 할 거지?
    ja: やるよな？
  event_newyearnewsword_04_s_58:
    speaker: officer
    en: You have to.
    ko: 아, 아니 해야만 해!
    ja: い、いや、やるしかない！
  event_newyearnewsword_04_s_59:
    speaker: officer
    en: If you want the support you feel you deserve, you have to do it.
    ko: 그래야 너희가 원하는 지원을 받을 수 있을 거잖아. 그치?
    ja: |-
      そうすれば、君たちが望む支援を
      受けられるんだ。そうだろう？
  event_newyearnewsword_04_s_60:
    speaker: officer
    en: So let's get the show on the road and show them what we're made of, okay?
    ko: 얼른 하자. 한다고 말할게?
    ja: 答えろ。承知したと伝えるからな？
  event_newyearnewsword_04_s_61:
    speaker: janghwa
    en: "... Fine."
    ko: "…일단은 알겠어요."
    ja: "…ひとまず分かりました。"
  event_newyearnewsword_04_s_62:
    speaker: janghwa
    en: I'll notify the others.
    ko: 모두랑 이야기해 볼게요.
    ja: みんなと相談してみます。
  event_newyearnewsword_04_s_63:
    speaker: officer
    en: Good.
    ko: 그래.
    ja: ああ。
  event_newyearnewsword_04_s_64:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_04_s_65:
    speaker: janghwa
    en: Let's go, Scarlet.
    ko: 련아. 가자.
    ja: レン。行こう。
  event_newyearnewsword_04_s_66:
    speaker: hongryeon_o
    en: "... Very well."
    ko: "…알겠네."
    ja: "…分かった。"
  event_newyearnewsword_04_s_67:
    speaker: officer
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_04_s_68:
    speaker: "<Monologue>"
    en: Rose and Scarlet approach the door.
    ko: 장화와 홍련이 문으로 다가갔다.
    ja: 薔花と紅蓮は扉に近づいた
  event_newyearnewsword_04_s_69:
    speaker: officer
    en: Rose.
    ko: 저기… 장화!
    ja: "…薔花！"
  event_newyearnewsword_04_s_70:
    speaker: janghwa
    en: Yes?
    ko: 예?
    ja: はい？
  event_newyearnewsword_04_s_71:
    speaker: officer
    en: May I talk to you for a moment?
    ko: 잠깐만… 따로 좀 볼까?
    ja: 君だけ…残ってくれ。
  event_newyearnewsword_04_s_72:
    speaker: janghwa
    en: Alone?
    ko: 저만요?
    ja: 私だけですか？
  event_newyearnewsword_04_s_73:
    speaker: officer
    en: Yes. Just you.
    ko: 그래. 너만.
    ja: ああ。
  event_newyearnewsword_04_s_74:
    speaker: janghwa
    en: "... Okay."
    ko: "…알겠어요."
    ja: "…分かりました。"
  event_newyearnewsword_04_s_75:
    speaker: hongryeon_o
    en: I'll see you later.
    ko: 먼저 가 있겠네.
    ja: 先に戻る。
  event_newyearnewsword_04_s_76:
    speaker: "<Monologue>"
    en: Scarlet heads outside on her own.
    ko: 홍련 혼자 밖으로 나섰다.
    ja: 紅蓮は1人で外に出た
  event_newyearnewsword_04_s_77:
    speaker: "<Narration>"
    en: "*Squeak*"
    ko: 끼이익-
    ja: キィィ…
  event_newyearnewsword_04_s_78:
    speaker: janghwa
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_04_s_79:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅.
    ja: バタン
event_newyearnewsword_04_e:
  event_newyearnewsword_04_e_1:
    speaker: hongryeon_o
    en: Did thou just say what I think you said?
    ko: 지금… 뭐라고 했나?
    ja: 今…何と言った？
  event_newyearnewsword_04_e_2:
    speaker: janghwa
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_04_e_3:
    speaker: hongryeon_o
    en: A rebellion?
    ko: |-
      반란…?
      반란이라고?
    ja: は…反乱だと？
  event_newyearnewsword_04_e_4:
    speaker: hongryeon_o
    en: Are you truly positing the notion that we rebel?
    ko: 지금 그걸 우리가 하자고 말한 겐가?
    ja: 反乱を起こそうと言ったのか？
  event_newyearnewsword_04_e_5:
    speaker: janghwa
    en: Yes. You heard me right.
    ko: 응. 제대로 들은 거 맞아.
    ja: うん。そうよ。
  event_newyearnewsword_04_e_6:
    speaker: janghwa
    en: Support isn't coming. There's no way around that.
    ko: 아무리 봐도 사령부는 우리에게 지원을 보낼 생각이 없는 것 같아서.
    ja: |-
      どう考えても、司令部は私たちを
      支援するつもりがなさそうだから。
  event_newyearnewsword_04_e_7:
    speaker: janghwa
    en: If things don't change, we're all done for.
    ko: 이대로 가다간 전부 다 죽을 거 같으니까.
    ja: このままいけば、全員死ぬだけよ。
  event_newyearnewsword_04_e_8:
    speaker: janghwa
    en: We need to do whatever is necessary to get those supplies sent here,
    ko: 우리 게으름뱅이 중위님을 협박해서라도~
    ja: だから、怠け者の中尉を脅してでも～
  event_newyearnewsword_04_e_9:
    speaker: janghwa
    en: even if it means intimidating our lazy oaf of a Lieutenant.
    ko: 지원을 받아보자는 거지.
    ja: 支援してもらおうってわけ。
  event_newyearnewsword_04_e_10:
    speaker: hongryeon_o
    en: Dost thou hear what thou art even saying?!
    ko: 언니!
    ja: 姉さん！
  event_newyearnewsword_04_e_11:
    speaker: janghwa
    en: I'm right here. You don't have to shout.
    ko: |-
      응~ 듣고 있어.
      크게 말하지 않아도 돼.
    ja: |-
      うんうん、聞こえてるよ～
      大声出さなくても大丈夫。
  event_newyearnewsword_04_e_12:
    speaker: hongryeon_o
    en: What did the Lieutenant tell you?
    ko: 중위에게 무슨 얘기를 듣기라도 한 건가?
    ja: 中尉から何か聞いたのか？
  event_newyearnewsword_04_e_13:
    speaker: hongryeon_o
    en: What could he have told you that...
    ko: 그 녀석이 언니에게 무슨 말을 했길래…!
    ja: あいつ、姉さんにいったい何を…！
  event_newyearnewsword_04_e_14:
    speaker: janghwa
    en: Nothing. He was merely rattling off a list of complaints,
    ko: "얘기는 무슨. \n투정만 들어주고 왔어."
    ja: |-
      大した話じゃないよ。
      愚痴を聞いてあげただけ。
  event_newyearnewsword_04_e_15:
    speaker: janghwa
    en: like always.
    ko: 늘 하던 거랑 똑같지 뭐.
    ja: いつものやつ。
  event_newyearnewsword_04_e_16:
    speaker: hongryeon_o
    en: Then why in the name of all that is holy have you come to such an extreme
      conclusion?
    ko: 그런데 왜 그러나.
    ja: それならば、なぜだ？
  event_newyearnewsword_04_e_17:
    speaker: hongryeon_o
    en: There must be a reason.
    ko: |-
      이유가 있을 것 아닌가.
      갑자기 이런 극단적인 일을 선택하게 된 이유가…!
    ja: なぜ、急にこのような極端なことを…！
  event_newyearnewsword_04_e_18:
    speaker: janghwa
    en: Why do you think?
    ko: 왜겠어.
    ja: なんでって…
  event_newyearnewsword_04_e_19:
    speaker: janghwa
    en: The Lieutenant has no intention of hearing us out,
    ko: 중위님은 우리 말을 들어줄 생각조차 없고,
    ja: 中尉は私たちの意見を聞くつもりもないし、
  event_newyearnewsword_04_e_20:
    speaker: janghwa
    en: and HQ seems completely unaware of how dire our situation is.
    ko: 본부에선 우리가 얼마나 안 좋은 상황인지 모르는 것 같으니까~
    ja: |-
      本部は私たちの状況がどれほどひどいのか
      知らないみたいだから～
  event_newyearnewsword_04_e_21:
    speaker: janghwa
    en: I'm merely suggesting that we don't make things so easy for them.
    ko: 조금만 더 귀찮게 해드리자는 거지.
    ja: 少しだけ困らせてあげようかなって。
  event_newyearnewsword_04_e_22:
    speaker: janghwa
    en: If we make some noise, they might at least give us something.
    ko: 시끄럽게 하면 귀찮아서라도 뭔가를 해줄지 모르니까.
    ja: |-
      騒ぎ立てれば、うっとうしくなって
      何かしてくれるかもしれないから。
  event_newyearnewsword_04_e_23:
    speaker: hongryeon_o
    en: So you're proposing that we threaten a human being?!
    ko: 그렇다고 인간을 위협하자는 건가?
    ja: だからって、人間を脅そうというのか？
  event_newyearnewsword_04_e_24:
    speaker: hongryeon_o
    en: You intend to take the sword, which was given to us to slay Raptures, and
      wield it against a human?
    ko: 랩쳐를 죽이기 위해 만든 이 검으로… 인간을?
    ja: |-
      ラプチャーを倒すために作ったこの剣で…
      人間を？
  event_newyearnewsword_04_e_25:
    speaker: hongryeon_o
    en: How can thee, as a Nikke, utter such profane words?
    ko: 니케인… 우리가?
    ja: ニケである…私たちが？
  event_newyearnewsword_04_e_26:
    speaker: janghwa
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_04_e_27:
    speaker: janghwa
    en: Yes.
    ko: 응. 니케인 우리가.
    ja: うん。ニケである私たちが。
  event_newyearnewsword_04_e_28:
    speaker: janghwa
    en: That's exactly what I'm proposing.
    ko: 인간을 위협하자는 거야.
    ja: 人間を脅そうって言ってるの。
  event_newyearnewsword_04_e_29:
    speaker: janghwa
    en: Because if we don't, we're going to die out here.
    ko: 이대로 있다간 모두 죽기만 할 테니까.
    ja: このままじゃ、みんな死ぬだけだから。
  event_newyearnewsword_04_e_30:
    speaker: hongryeon_o
    en: But...
    ko: 그래도…!
    ja: しかし…！
  event_newyearnewsword_04_e_31:
    speaker: janghwa
    en: Did you get a glimpse at the mission briefing?
    ko: 이번 임무가 뭔지 봤어?
    ja: 今回の任務、見た？
  event_newyearnewsword_04_e_32:
    speaker: hongryeon_o
    en: "... I saw."
    ko: "…봤네."
    ja: "…ああ。"
  event_newyearnewsword_04_e_33:
    speaker: hongryeon_o
    en: We're to recapture the 5th arms depot.
    ko: 제 5 사령부 무기고 탈환… 이었지.
    ja: 第5司令部の武器庫奪還…であったな。
  event_newyearnewsword_04_e_34:
    speaker: janghwa
    en: It's a suicide mission, far more difficult than anything we've done previously,
    ko: 맞아. 지금까지와는 비교가 안될 만큼 어려운 임무인데.
    ja: |-
      そうよ。今までとは比べものにならないくらい
      難しい任務なのに…
  event_newyearnewsword_04_e_35:
    speaker: janghwa
    en: and that's with our ranks nearly cut in half.
    ko: 인원은 반으로 줄은 상태지.
    ja: 人数は半分。
  event_newyearnewsword_04_e_36:
    speaker: janghwa
    en: Not only that, but we're supposed to roll out at first dawn tomorrow.
    ko: 그런데 그거 당장 내일이 임무 실행일이더라?
    ja: しかも、明日決行。
  event_newyearnewsword_04_e_37:
    speaker: janghwa
    en: We're not even close to being prepared for such an operation.
    ko: 이렇게나 아무 준비가 안 되어있는데….
    ja: 何の準備もできていないのに…
  event_newyearnewsword_04_e_38:
    speaker: janghwa
    en: If we head out in our current state,
    ko: 이대로 가면, 이번에야말로 전부 죽어버리게 될지도 몰라.
    ja: |-
      このままじゃ、今度こそ
      全員死んじゃうかもしれない。
  event_newyearnewsword_04_e_39:
    speaker: janghwa
    en: we all are likely to be exterminated.
    ko: 그런 임무를 어떻게 할 수 있겠니?
    ja: そんな任務、できると思う？
  event_newyearnewsword_04_e_40:
    speaker: hongryeon_o
    en: Be that as it may, how can we stoop so low as to threaten a human?
    ko: "…그렇다고 해서 인간을 위협하자는 건가?"
    ja: "…だからって、人間を脅そうというのか？"
  event_newyearnewsword_04_e_41:
    speaker: hongryeon_o
    en: Is that even possible in the first place?
    ko: 애초에 그게 가능할 거라고 생각하나?
    ja: そもそも、そんなことができると思うのか？
  event_newyearnewsword_04_e_42:
    speaker: janghwa
    en: There must be some way we can get it to work.
    ko: 뭐~ 그것도 어떻게든 방법이 있겠지.
    ja: まあ～なんとかなるでしょ。
  event_newyearnewsword_04_e_43:
    speaker: hongryeon_o
    en: Do not speak of it so casually as if it were a lark!
    ko: 장난처럼 이야기하지 말게!
    ja: 軽く言うでない！
  event_newyearnewsword_04_e_44:
    speaker: janghwa
    en: Is that how you see it?
    ko: 음~ 그렇게 보이니?
    ja: う～ん、ふざけてるように見えた？
  event_newyearnewsword_04_e_45:
    speaker: janghwa
    en: This is no joking matter to me. I'm quite serious.
    ko: 장난 아닌데.
    ja: 本気なんだけど。
  event_newyearnewsword_04_e_46:
    speaker: hongryeon_o
    en: Rose?!
    ko: 언니…!
    ja: 姉さん…！
  event_newyearnewsword_04_e_47:
    speaker: janghwa
    en: I've already run it by the others.
    ko: 애들한테도 한 명씩 다 물어봤어.
    ja: みんなにも、1人ずつ聞いてみたの。
  event_newyearnewsword_04_e_48:
    speaker: janghwa
    en: Two agreed to it,
    ko: 둘은 찬성한다고 하고,
    ja: 2人は賛成、
  event_newyearnewsword_04_e_49:
    speaker: janghwa
    en: and two opposed.
    ko: 둘은 반대한다고 하더라.
    ja: 2人は反対。
  event_newyearnewsword_04_e_50:
    speaker: janghwa
    en: If you oppose, it'll be a split down the middle.
    ko: 네가 반대한다고 하면 이제 딱 반반인 셈이야.
    ja: レンが反対するなら、半々ってわけね。
  event_newyearnewsword_04_e_51:
    speaker: hongryeon_o
    en: So everyone has already made up their minds?
    ko: 다들… 벌써 선택을 했다는 겐가?
    ja: 皆…もう選択したというのか？
  event_newyearnewsword_04_e_52:
    speaker: janghwa
    en: Yes, and now it's up to you to do the same.
    ko: |-
      그러니 이제 련이.
      네 차례야.
    ja: |-
      だから、レン。
      次はあなたの番よ。
  event_newyearnewsword_04_e_53:
    speaker: janghwa
    en: What do you want to do?
    ko: 넌 어떻게 하고 싶어?
    ja: レンはどうしたい？
  event_newyearnewsword_04_e_54:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_04_e_55:
    speaker: janghwa
    en: I presume you oppose?
    ko: 역시 반대할 거니?
    ja: やっぱり反対？
  event_newyearnewsword_04_e_56:
    speaker: hongryeon_o
    en: "... Yes. I oppose."
    ko: "…그래. 반대일세."
    ja: "…ああ。反対だ。"
  event_newyearnewsword_04_e_57:
    speaker: janghwa
    en: So you're suggesting that we accept this suicide mission, which will surely
      ruin us?
    ko: 결국 모두를 죽일 그 임무를 꼭 해야겠다는 거지?
    ja: |-
      みんなを死地へ追いやる任務を
      やるっていうのね？
  event_newyearnewsword_04_e_58:
    speaker: hongryeon_o
    en: Since when were we
    ko: 모두를 죽일 임무?
    ja: 死地へ追いやる？
  event_newyearnewsword_04_e_59:
    speaker: hongryeon_o
    en: so afraid of death?
    ko: 언제부터 우리가 그런 것을 두려워했는가.
    ja: いつ私たちがそんなことを恐れた？
  event_newyearnewsword_04_e_60:
    speaker: hongryeon_o
    en: We have always put our lives on the line when out on the field,
    ko: 우린 늘 죽음을 앞두고 임무에 임했고,
    ja: 私たちは、常に死を前にして任務へ赴き、
  event_newyearnewsword_04_e_61:
    speaker: hongryeon_o
    en: and we've been through hell and back.
    ko: 수많은 어려운 임무를 이겨내왔네.
    ja: 数多くの困難を乗り越えてきた。
  event_newyearnewsword_04_e_62:
    speaker: hongryeon_o
    en: Yes, we may not be Grimms models. Yes, we may only be mass-produced Nikkes.
    ko: 비록 페어리 테일이 아닌 양산형 니케일 뿐이지만.
    ja: |-
      フェアリーテールモデルでもない
      ただの量産型ニケに過ぎないが
  event_newyearnewsword_04_e_63:
    speaker: hongryeon_o
    en: But we still have our pride. Pride in our role of protecting humanity.
    ko: "인류를 위해서, \n인류를 지킨다는 그 자긍심으로!"
    ja: |-
      人類のため…
      人類を守るという誇りを持って！
  event_newyearnewsword_04_e_64:
    speaker: hongryeon_o
    en: That is what has kept us going in all those hellacious firefights until now.
    ko: 지금까지의 싸움을 견뎌왔던 거네.
    ja: 今まで戦いに耐えてきたのだ。
  event_newyearnewsword_04_e_65:
    speaker: hongryeon_o
    en: That is why everyone in our squad is willing to give their lives to the cause,
    ko: 그렇기에 우리 스쿼드의 모두가 목숨을 걸었고,
    ja: だからこそ、部隊の皆は命をかけ、
  event_newyearnewsword_04_e_66:
    speaker: hongryeon_o
    en: and fight until the bitter end, even when death stares us in the face.
    ko: 죽음을 맞이하는 그 순간까지도 싸워낼 수 있었던 거라네!
    ja: 死を迎えるその瞬間まで、戦うことができた！
  event_newyearnewsword_04_e_67:
    speaker: hongryeon_o
    en: So are you to tell me that now, when we're faced with yet another mission
      that threatens our lives,
    ko: |-
      그런데 그걸 이제 와서,
      죽을지도 모르는 임무를 받았다는 이유만으로.
    ja: |-
      それなのに、今さら死ぬかもしれないという
      理由だけで
  event_newyearnewsword_04_e_68:
    speaker: hongryeon_o
    en: that we are to shrink back, throw up our hands, and give up?
    ko: 어떻게 그렇게 쉽게 놔버릴 수 있나.
    ja: 簡単に手放すことなど、できるはずなかろう。
  event_newyearnewsword_04_e_69:
    speaker: janghwa
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_04_e_70:
    speaker: hongryeon_o
    en: If we give up now,
    ko: 이렇게 놔 버리면,
    ja: 手放してしまったら、
  event_newyearnewsword_04_e_71:
    speaker: hongryeon_o
    en: what of our fallen comrades?
    ko: |-
      죽은 동료들은… 그들은 왜 죽어간 겐가.
      왜 목숨을 건 것인가.
    ja: |-
      死んだ仲間たちは…彼女たちはなぜ死んだ？
      なぜ命をかけたのだ？
  event_newyearnewsword_04_e_72:
    speaker: hongryeon_o
    en: What were their deaths for? Did they die for nothing?
    ko: 뭘 위해서!
    ja: 何のためだ！？
  event_newyearnewsword_04_e_73:
    speaker: janghwa
    en: "... Scarlet."
    ko: "…련."
    ja: "…レン。"
  event_newyearnewsword_04_e_74:
    speaker: hongryeon_o
    en: Let us humor your harebrained scheme. Say we strongarm the Lieutenant and
      get the supplies we need.
    ko: 그래, 중위를 위협하여 지원을 받아낸다고 치세.
    ja: 中尉を脅し、支援を受けられたとしよう。
  event_newyearnewsword_04_e_75:
    speaker: hongryeon_o
    en: What then?
    ko: 그럼 그다음은?
    ja: では、その次は？
  event_newyearnewsword_04_e_76:
    speaker: janghwa
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_04_e_77:
    speaker: hongryeon_o
    en: We would be considered traitors to the United Forces of Humanity.
    ko: 인류연합군에겐 배신자로, 랩쳐에겐 적으로.
    ja: |-
      人類連合軍からは裏切り者として。
      ラプチャーからは敵として。
  event_newyearnewsword_04_e_78:
    speaker: hongryeon_o
    en: Nowhere would be safe. We would forever be on the run.
    ko: 어느 한 곳에도 마음 편히 머물지 못하고 계속 떠돌기만 하겠지.
    ja: |-
      どこにも心安まる場所はなく、
      永遠に彷徨い続けることになるだろう。
  event_newyearnewsword_04_e_79:
    speaker: hongryeon_o
    en: Is that what you really want?
    ko: 원하는 게 그런 건 아니었을 게 아닌가!
    ja: |-
      私たちの望みは、そんなものでは
      なかったはずだ！
  event_newyearnewsword_04_e_80:
    speaker: janghwa
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_04_e_81:
    speaker: hongryeon_o
    en: Haven't you always said that
    ko: 언니가 그러지 않았나.
    ja: 姉さんが言っていたではないか。
  event_newyearnewsword_04_e_82:
    speaker: hongryeon_o
    en: nothing lasts forever in this world?
    ko: 세상에 영원한 것은 없다고.
    ja: この世に永遠などない、と。
  event_newyearnewsword_04_e_83:
    speaker: hongryeon_o
    en: Dost that not apply to our lives, to our time on this planet?
    ko: 우리 역시, 어차피 영원하지 못할 삶을 살 뿐이라면,
    ja: |-
      私たちも同じだ。
      永遠に生きられぬのだとしたら
  event_newyearnewsword_04_e_84:
    speaker: hongryeon_o
    en: I am not obsessed with how I die.
    ko: 난…!
    ja: 私は…！
  event_newyearnewsword_04_e_85:
    speaker: hongryeon_o
    en: I would rather decide on how I live.
    ko: |-
      어떻게 죽는지 보다.
      어떻게 살아갈지를 선택하겠네.
    ja: |-
      どのように死ぬかよりも、
      どのように生きるかを選ぶ。
  event_newyearnewsword_04_e_86:
    speaker: hongryeon_o
    en: Rather than be a traitor and forever be a fugitive,
    ko: 배신자로 찍혀 평생 도망 다닐 바에야.
    ja: |-
      裏切り者の烙印を押され、
      一生逃げ回るくらいなら、
  event_newyearnewsword_04_e_87:
    speaker: hongryeon_o
    en: I would prefer to die fighting.
    ko: 미련할지라도, 니케로서…!
    ja: 愚かだと言われても、ニケとして…！
  event_newyearnewsword_04_e_88:
    speaker: hongryeon_o
    en: Even if it doesn't seem logical or self-preserving. I am a Nikke.
    ko: 최후의 최후까지 싸우다 죽을 것이네.
    ja: 最後の最後まで戦って死ぬ。
  event_newyearnewsword_04_e_89:
    speaker: janghwa
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_04_e_90:
    speaker: janghwa
    en: How we live is more important than how we die...
    ko: 어떻게 죽는지 보다… 어떻게 사는지가 더 중요하다….
    ja: 死に方よりも…生き方のほうが大事…
  event_newyearnewsword_04_e_91:
    speaker: janghwa
    en: So, you'd prefer to fight until the very end?
    ko: 최후까지… 싸우다 죽는다라….
    ja: 最後まで…戦って死ぬ、か…
  event_newyearnewsword_04_e_92:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_04_e_93:
    speaker: janghwa
    en: Do you think you'll always feel that way?
    ko: 그 마음이 영원할 수 있겠니?
    ja: その気持ち、永遠に変わらない？
  event_newyearnewsword_04_e_94:
    speaker: hongryeon_o
    en: I will certainly try.
    ko: "…영원할 수 있게 해볼 거라네."
    ja: "…変わらぬようにしてみせる。"
  event_newyearnewsword_04_e_95:
    speaker: janghwa
    en: Even if you're faced with great hardship?
    ko: 어떤 고난을 겪는다고 해도?
    ja: どんな苦難が待っていても？
  event_newyearnewsword_04_e_96:
    speaker: hongryeon_o
    en: Yes, even then.
    ko: 어떤 고난을 겪는다고 해도.
    ja: どんな苦難が待っていても。
  event_newyearnewsword_04_e_97:
    speaker: janghwa
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_04_e_98:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_04_e_99:
    speaker: janghwa
    en: You've grown.
    ko: "…많이 자랐네. 우리 련이."
    ja: "…大人になったね。レン。"
  event_newyearnewsword_04_e_100:
    speaker: janghwa
    en: I still remember when you were too scared to take that leap towards the Raptures.
    ko: 처음엔 랩쳐에게 겁먹고 임무지역에 뛰어내리지도 못했는데.
    ja: |-
      最初はラプチャーを怖がって、
      任務エリアに飛び降りることさえ
      できなかったのに。
  event_newyearnewsword_04_e_101:
    speaker: hongryeon_o
    en: Twas a long time ago... our first mission.
    ko: 그거야, 첫 임무였으니까…!
    ja: それは、最初の任務だったから…！
  event_newyearnewsword_04_e_102:
    speaker: janghwa
    en: My, what a long way you've come.
    ko: 새삼… 정말 많이 자랐어.
    ja: 本当に…大人になったわ。
  event_newyearnewsword_04_e_103:
    speaker: hongryeon_o
    en: What are you talking about?
    ko: 무슨 소릴 하는 겐가. 갑자기.
    ja: 何を言っておるのだ。急に。
  event_newyearnewsword_04_e_104:
    speaker: janghwa
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_04_e_105:
    speaker: hongryeon_o
    en: Rose?
    ko: "…언니?"
    ja: "…姉さん？"
  event_newyearnewsword_04_e_106:
    speaker: janghwa
    en: Very well. Since you're so vehemently opposed,
    ko: "후후, 그래. \n그렇게나 싫다고 하니."
    ja: |-
      ふふ、そっか。
      そんなに嫌なら…
  event_newyearnewsword_04_e_107:
    speaker: janghwa
    en: I suppose I don't have much choice.
    ko: 어쩔 수 없지.
    ja: 仕方ないね。
  event_newyearnewsword_04_e_108:
    speaker: janghwa
    en: Since the mission is tomorrow, I guess we'll do it.
    ko: |-
      임무는 결행 일이 내일이니,
      일단 해보는 걸로 하자.
    ja: 任務決行は明日だから、とりあえず行こう。
  event_newyearnewsword_04_e_109:
    speaker: hongryeon_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_newyearnewsword_04_e_110:
    speaker: hongryeon_o
    en: Good thinking, dear sister.
    ko: 잘 생각했네…!
    ja: そうか…！
  event_newyearnewsword_04_e_111:
    speaker: janghwa
    en: After this mission is over...
    ko: 이번 임무가 끝나면… 그때.
    ja: 今回の任務が終わったら…その時…
  event_newyearnewsword_04_e_112:
    speaker: janghwa
    en: we can speak about this further.
    ko: 그때 다시 생각해 보는 걸로 하자.
    ja: その時に、また考えましょ。
  event_newyearnewsword_04_e_113:
    speaker: hongryeon_o
    en: Thank you.
    ko: 고맙네.
    ja: ありがとう。
  event_newyearnewsword_04_e_114:
    speaker: janghwa
    en: "... Don't mention it."
    ko: "…고맙긴."
    ja: "…お礼なんて。"
  event_newyearnewsword_04_e_115:
    speaker: janghwa
    en: I'll take care of convincing the others. You focus on preparing for tomorrow's
      deployment.
    ko: |-
      애들은 내가 알아서 설득할 테니까.
      내일 임무에 나갈 준비하고 있어.
    ja: |-
      みんなは私が説得するから、
      明日の任務の準備をしてて。
  event_newyearnewsword_04_e_116:
    speaker: hongryeon_o
    en: Okay.
    ko: 알겠네.
    ja: 分かった。
  event_newyearnewsword_04_e_117:
    speaker: "<Monologue>"
    en: Rose turns and leaves.
    ko: 장화가 떠나갔다.
    ja: 薔花が立ち去った
  event_newyearnewsword_04_e_118:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
event_newyearnewsword_05_s:
  event_newyearnewsword_05_s_1:
    speaker: "<Narration>"
    en: "*Squeak*"
    ko: 끼이익-
    ja: キィィ…
  event_newyearnewsword_05_s_2:
    speaker: "<Monologue>"
    en: Scarlet cracks open a small window.
    ko: 홍련은 방 안에 있는 작은 창문을 열었다.
    ja: 紅蓮は部屋の小さな窓を開けた
  event_newyearnewsword_05_s_3:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_05_s_4:
    speaker: "<Monologue>"
    en: The cold winter breeze pushes its way through the room.
    ko: 겨울 특유의 싸늘한 바람이 홍련의 방 안으로 밀려들어왔다.
    ja: 冬の冷たい風が部屋に吹き込んだ
  event_newyearnewsword_05_s_5:
    speaker: "<Monologue>"
    en: Only two more days until the new year.
    ko: 앞으로 두 밤만 더 지나면, 새해가 시작된다고 했다.
    ja: あと2回夜が過ぎれば、新しい年が始まる
  event_newyearnewsword_05_s_6:
    speaker: "<Monologue>"
    en: Then the alcohol, which has been stored safely for months, can finally be
      imbibed.
    ko: 그럼 모두 함께 몇 개월간 아끼고 아껴둔 그 술을 꺼내 마시게 되겠지.
    ja: |-
      そうすれば、大切に取っておいた酒を取り出し、
      皆で飲むことになるだろう
  event_newyearnewsword_05_s_7:
    speaker: "<Monologue>"
    en: Scarlet still could not fathom why someone would willingly ingest such a bitter
      tonic,
    ko: 홍련은 도무지 그 쓰디쓴 것을 왜 그렇게 좋아하고 마시고 싶어 하는지 이해할 수 없었지만.
    ja: |-
      紅蓮はなぜあの苦い液体を人が好むのか、
      飲みたがるのか理解できなかったが
  event_newyearnewsword_05_s_8:
    speaker: "<Monologue>"
    en: but the notion of sharing another drink with her sister...
    ko: 언니와 함께 술을 나눠 마셨던 그때처럼.
    ja: 姉と一緒に飲んだあの時のように
  event_newyearnewsword_05_s_9:
    speaker: "<Monologue>"
    en: Thinking of how she could spend more time with the others.
    ko: 모두 함께 추억을 나눌 수 있을 거라고.
    ja: 皆との思い出を作れるはずだと
  event_newyearnewsword_05_s_10:
    speaker: "<Monologue>"
    en: The idea that would bring a modicum of comfort to her squadmates, who were
      at their breaking point.
    ko: 그럼 한계에 몰린 동료들의 마음이 조금이라도 위로를 받을 수 있을 거라고 생각했다.
    ja: |-
      そうすれば、限界まで追い詰められた仲間たちの
      心が、少しでも癒されるのではないかと考えた
  event_newyearnewsword_05_s_11:
    speaker: hongryeon_o
    en: Two more days... just two more days.
    ko: |-
      앞으로 이틀 뒤…
      이틀만 지나면….
    ja: |-
      あと2日…
      たった2日、過ぎさえすれば…
  event_newyearnewsword_05_s_12:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_05_s_13:
    speaker: "<Narration>"
    en: "*Squeak* *Thud*"
    ko: 끼이익- 탁.
    ja: キィィ…バタン
  event_newyearnewsword_05_s_14:
    speaker: "<Monologue>"
    en: Scarlet closes the window
    ko: 홍련은 내일 있을 임무를 위해 다시 창문을 닫고,
    ja: 紅蓮は明日の任務に向けて、窓を閉め
  event_newyearnewsword_05_s_15:
    speaker: "<Monologue>"
    en: and attempts to force herself to sleep.
    ko: 억지로라도 잠을 청해보기로 했다.
    ja: 無理やりにでも眠りにつこうとした
  event_newyearnewsword_05_s_16:
    speaker: janghwa
    en: Scarlet.
    ko: "[내 동생.]"
    ja: "「レン」"
  event_newyearnewsword_05_s_17:
    speaker: janghwa
    en: Don't do it.
    ko: "[…가 …안해.]"
    ja: "「…めんね」"
  event_newyearnewsword_05_s_18:
    speaker: hongryeon_o
    en: Rose?
    ko: 언니?
    ja: 姉さん？
  event_newyearnewsword_05_s_19:
    speaker: "<Narration>"
    en: "*Bang bang bang*"
    ko: 쾅쾅쾅-!
    ja: ドンドンドン！
  event_newyearnewsword_05_s_20:
    speaker: hongryeon_o
    en: "?!"
    ko: "?!"
    ja: "！？"
  event_newyearnewsword_05_s_21:
    speaker: unknown
    en: Scar—
    ko: 홍ㄹ…!
    ja: 紅れ…！
  event_newyearnewsword_05_s_22:
    speaker: hongryeon_o
    en: Who is it?
    ko: 누구…?
    ja: 誰だ…？
  event_newyearnewsword_05_s_23:
    speaker: unknown
    en: Wake up! Rose is... Argh!
    ko: 일어나! 지금… 장화가… 중위님을… 크헉!
    ja: 起きて！今…薔花が…中尉を…カハッ！
  event_newyearnewsword_05_s_24:
    speaker: hongryeon_o
    en: "!"
    ko: "!!"
    ja: "！！"
  event_newyearnewsword_05_s_25:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 벌컥-
    ja: ガチャ
  event_newyearnewsword_05_s_26:
    speaker: "<Monologue>"
    en: When Scarlet steps out into the hallway, everything is in chaos.
    ko: 홍련이 밖으로 나왔을 땐, 이미 복도는 난장판이 된 상태였다.
    ja: |-
      紅蓮が外に出た時には、
      すでに廊下はひどい状態だった
  event_newyearnewsword_05_s_27:
    speaker: fallnikke
    en: Scar... let...
    ko: 홍… 련….
    ja: 紅…蓮…
  event_newyearnewsword_05_s_28:
    speaker: "<Monologue>"
    en: One of the Nikkes lies on the ground in a puddle of her own blood.
    ko: 피 칠갑이 된 채, 바닥에 쓰러져 있는 니케와.
    ja: 血まみれになり、倒れているニケと
  event_newyearnewsword_05_s_29:
    speaker: "<Monologue>"
    en: Next to her stand two other Nikkes, who stare at Scarlet blankly.
    ko: 이를 묵묵히 바라보고 있는 두 명의 니케.
    ja: それを黙って見つめている2人のニケ
  event_newyearnewsword_05_s_30:
    speaker: hongryeon_o
    en: What have you done...?
    ko: 자네들이 왜…?
    ja: 君たちが、なぜ…？
  event_newyearnewsword_05_s_31:
    speaker: "<Monologue>"
    en: All three of the Nikkes were her squadmates.
    ko: "…세 명의 니케 모두 자신의 스쿼드 동료들이었다."
    ja: "…3人とも部隊の仲間たちだった"
  event_newyearnewsword_05_s_32:
    speaker: hongryeon_o
    en: What's happening?!
    ko: 이게 다 무슨…!
    ja: な、何が…！
  event_newyearnewsword_05_s_33:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 텁썩-
    ja: ガシッ
  event_newyearnewsword_05_s_34:
    speaker: "<Monologue>"
    en: The Nikke in the pool of blood grasps Scarlet's ankle.
    ko: 쓰러져 있던 니케가 홍련의 발목을 움켜쥐었다.
    ja: 倒れていたニケが紅蓮の足をつかんだ
  event_newyearnewsword_05_s_35:
    speaker: fallnikke
    en: You... have to stop Rose... she went... to kill the Lieutenant!
    ko: 장화를… 막아야… 해… 중위를… 죽이러 갔…!
    ja: 薔花を…止めないと…中尉を…殺しに…！
  event_newyearnewsword_05_s_36:
    speaker: hongryeon_o
    en: What?
    ko: 뭐…?
    ja: え…？
  event_newyearnewsword_05_s_37:
    speaker: fallnikke
    en: Hurry!
    ko: 어서…!
    ja: 早く…！
  event_newyearnewsword_05_s_38:
    speaker: hongryeon_o
    en: Very well!
    ko: 알겠네!
    ja: 分かった！
  event_newyearnewsword_05_s_39:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 스릉-
    ja: スッ
  event_newyearnewsword_05_s_40:
    speaker: "<Monologue>"
    en: The two Nikkes brandish their swords at Scarlet.
    ko: 동료들의 검이 홍련에게 겨눠졌다.
    ja: 仲間たちの剣が紅蓮に向けられた
  event_newyearnewsword_05_s_41:
    speaker: hongryeon_o
    en: Both of you, move!
    ko: 다들 비키시게!
    ja: どいてくれ！
  event_newyearnewsword_05_s_42:
    speaker: "<Monologue>"
    en: Both sword tips remain pointed squarely at Scarlet,
    ko: 그들의 검은 흔들림 없이 계속 홍련을 겨누고 있었다.
    ja: |-
      彼女たちの剣は、ただ一点
      紅蓮に向けられていた
  event_newyearnewsword_05_s_43:
    speaker: "<Monologue>"
    en: not budging.
    ko: 절대 비켜주지 않겠다는 듯.
    ja: 絶対に退くつもりはないと言わんばかりに…
  event_newyearnewsword_05_s_44:
    speaker: "<Narration>"
    en: "*Scchnick*"
    ko: 으득-
    ja: ギリッ
  event_newyearnewsword_05_s_45:
    speaker: hongryeon_o
    en: If you refuse to comply...
    ko: 정 그렇게 비키지 못하겠다면,
    ja: そちらがその気なら、
  event_newyearnewsword_05_s_46:
    speaker: hongryeon_o
    en: then I'll be forced to cut you down!
    ko: 베고 가겠네!
    ja: 斬らせてもらう！
  event_newyearnewsword_05_s_47:
    speaker: "<Monologue>"
    en: Scarlet draws her sword.
    ko: 홍련은 검을 뽑아들었다.
    ja: 紅蓮は剣を抜いた
event_newyearnewsword_05_e:
  event_newyearnewsword_05_e_1:
    speaker: "<Narration>"
    en: A few hours prior.
    ko: 몇 시간 전.
    ja: 数時間前
  event_newyearnewsword_05_e_2:
    speaker: "<Narration>"
    en: "*Tick tock* *Tick tock*"
    ko: 또각- 또각-
    ja: コツ、コツ
  event_newyearnewsword_05_e_3:
    speaker: janghwa
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_05_e_4:
    speaker: "<Monologue>"
    en: Rose saunters toward the Commander's Room,
    ko: 장화는 지휘관 실을 향해 걸었다.
    ja: 薔花は指揮官室に向かって歩いていた
  event_newyearnewsword_05_e_5:
    speaker: "<Monologue>"
    en: recalling the conversation she had with him only moments ago.
    ko: 그리고 그녀들의 지휘관과 나누었던 이야기를 떠올렸다.
    ja: そして、指揮官との会話を思い出した
  event_newyearnewsword_05_e_6:
    speaker: officer
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_05_e_7:
    speaker: janghwa
    en: Well? You're the one who asked me to stay behind, so out with it.
    ko: |-
      따로 남기시길래 하실 말씀이 있는 줄 알았는데,
      아니었나요?
    ja: 何か私にお話があったのでは？
  event_newyearnewsword_05_e_8:
    speaker: officer
    en: Erm...
    ko: 그게….
    ja: その…
  event_newyearnewsword_05_e_9:
    speaker: officer
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_05_e_10:
    speaker: janghwa
    en: If you feel uncomfortable, you don't have to say it.
    ko: 음~ 말하기 곤란하신 일이면 말씀 안하셔도….
    ja: |-
      えっと、言いにくい内容でしたら、
      無理におっしゃらなくても…
  event_newyearnewsword_05_e_11:
    speaker: officer
    en: How...
    ko: 얼마나!
    ja: どれだけ！
  event_newyearnewsword_05_e_12:
    speaker: officer
    en: How much time do you think you all have left?
    ko: 살아남을 생각이야?
    ja: 生き残るつもりだ？
  event_newyearnewsword_05_e_13:
    speaker: janghwa
    en: What?
    ko: 예?
    ja: はい？
  event_newyearnewsword_05_e_14:
    speaker: officer
    en: H-how many of you do you expect to come back from this mission?
    ko: 이, 이번 임무에서 얼마나 살아남을 수 있을 거 같냐고.
    ja: |-
      こ、今回の任務でどれだけ生き残るのかと
      聞いている。
  event_newyearnewsword_05_e_15:
    speaker: janghwa
    en: And here I thought you had no interest in us.
    ko: 와, 중위님은 저희한테 영~ 관심 없는 줄 알았는데.
    ja: |-
      わあ、中尉は私たちにまったく
      興味がないのかと思ってました。
  event_newyearnewsword_05_e_16:
    speaker: janghwa
    en: Yet here you are, asking me such a question.
    ko: 이런 것도 물어볼 수 있는 사람이었군요?
    ja: そんな質問もできるんですね？
  event_newyearnewsword_05_e_17:
    speaker: officer
    en: Quit kidding around and give me a straight answer.
    ko: 자, 장난치지 말고, 똑바로 말해.
    ja: ふ、ふざけていないでちゃんと答えろ。
  event_newyearnewsword_05_e_18:
    speaker: officer
    en: How many of you do you think are realistically going to come back alive from
      this?
    ko: 얼마나… 살아남을 거 같아?
    ja: どれだけ…生き残りそうだ？
  event_newyearnewsword_05_e_19:
    speaker: janghwa
    en: Like I already told you, the situation could hardly get any worse.
    ko: "…아까 말씀드렸듯, 상황은 최악이에요."
    ja: "…先ほど申し上げた通り、状況は最悪です。"
  event_newyearnewsword_05_e_20:
    speaker: janghwa
    en: There are only six of us left, and half of us are at the end of our tether.
    ko: "임무 인원은 6명 밖에 되지 않은데, \n그중 절반 정도도 이미 한계에 다다랐어요."
    ja: |-
      任務に参加できる者は6人しかいないのに、
      そのうちの半分はすでに限界に達しています。
  event_newyearnewsword_05_e_21:
    speaker: janghwa
    en: On top of that, this mission is infinitely more difficult compared to those
      we've done before.
    ko: 와중에 주신 임무는 지금과는 비교도 안될 정도로 어려운 임무고요.
    ja: |-
      そして今回の任務は、今までとは
      比べものにならないほど難しい任務です。
  event_newyearnewsword_05_e_22:
    speaker: officer
    en: "... You're right."
    ko: "…그렇지."
    ja: "…そうだな。"
  event_newyearnewsword_05_e_23:
    speaker: janghwa
    en: Having said that, we're not just going to roll over and die.
    ko: 하지만 그렇다고 얌전히 죽어줄 수는 없는 거잖아요~?
    ja: |-
      しかし、だからといって大人しく
      死ぬわけにはいきませんよね？
  event_newyearnewsword_05_e_24:
    speaker: janghwa
    en: We will do whatever it takes to survive.
    ko: 어떻게 해서든 최대한 전부 살아남아 봐야죠.
    ja: 何とかして、全員生き残らないと。
  event_newyearnewsword_05_e_25:
    speaker: officer
    en: You think all of you can make it?
    ko: 전부?
    ja: 全員？
  event_newyearnewsword_05_e_26:
    speaker: janghwa
    en: I can't guarantee anything, but if we put our minds to it, we can...
    ko: 예. 장담할 수는 없겠지만 그래도 어떻게 하면 되지 않을….
    ja: はい。断言はできませんが、でも何とか…
  event_newyearnewsword_05_e_27:
    speaker: officer
    en: Hehe...
    ko: 하하. 전부….
    ja: ははっ。全員…
  event_newyearnewsword_05_e_28:
    speaker: officer
    en: All of you, huh?
    ko: 흐흐… 전부… 전부라고?
    ja: ふふ…全員…全員だと？
  event_newyearnewsword_05_e_29:
    speaker: janghwa
    en: Lieutenant?
    ko: 중위님?
    ja: 中尉？
  event_newyearnewsword_05_e_30:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쾅-!
    ja: バン！
  event_newyearnewsword_05_e_31:
    speaker: officer
    en: All of you?!
    ko: 그놈의 전부, 전부, 전부!!
    ja: 何が全員だ！！
  event_newyearnewsword_05_e_32:
    speaker: janghwa
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_newyearnewsword_05_e_33:
    speaker: janghwa
    en: Lieutenant, are you all right?
    ko: "…중위님."
    ja: "…中尉。"
  event_newyearnewsword_05_e_34:
    speaker: officer
    en: All of you... I knew you would say that.
    ko: 하하! 그래. 또 이렇게 말할 줄 알았지.
    ja: |-
      ははっ！そうだな。
      そう言うと思っていたよ。
  event_newyearnewsword_05_e_35:
    speaker: officer
    en: Let me tell you something. In the end, only one of you will survive. Yet here
      you are, bloviating about how you'll "do your best".
    ko: 어차피 한 명만 빼곤 죄다 죽을걸 최선을 다하니 뭐니…!
    ja: |-
      どうせ1人を除いて全員死ぬのに、
      最善を尽くすだの何だの…！
  event_newyearnewsword_05_e_36:
    speaker: janghwa
    en: Only one?
    ko: 한 명이요?
    ja: 今、何とおっしゃいました？
  event_newyearnewsword_05_e_37:
    speaker: officer
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_newyearnewsword_05_e_38:
    speaker: janghwa
    en: Only one of us is going to make it?
    ko: 한 명만 빼고 다 죽어요?
    ja: 1人を除いて、全員死ぬ？
  event_newyearnewsword_05_e_39:
    speaker: janghwa
    en: Who?
    ko: 누가요.
    ja: 誰がですか？
  event_newyearnewsword_05_e_40:
    speaker: officer
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_05_e_41:
    speaker: janghwa
    en: Is it me?
    ko: 저희가요?
    ja: 私たちが？
  event_newyearnewsword_05_e_42:
    speaker: officer
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_05_e_43:
    speaker: janghwa
    en: You just said we'll all die, didn't you?
    ko: |-
      저희가 다 죽을 거라고 말씀하신 거죠?
      지금.
    ja: 私たちが、全員死ぬとおっしゃったのですか？
  event_newyearnewsword_05_e_44:
    speaker: janghwa
    en: Don't tell me that's why we aren't receiving the supplies.
    ko: 설마… 그래서 보급을 못 받고 있는 건가요?
    ja: まさか…だから補給品が来ないのですか？
  event_newyearnewsword_05_e_45:
    speaker: officer
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_05_e_46:
    speaker: janghwa
    en: Lieutenant!
    ko: 중위님!
    ja: 中尉！
  event_newyearnewsword_05_e_47:
    speaker: officer
    en: Okay okay, yes! Yes, dammit! Everyone's gonna die!
    ko: |-
      에이… 몰라!
      그래, 다 죽을 거야!
    ja: |-
      チッ…知るか！
      そうだ、全員死ぬんだ！
  event_newyearnewsword_05_e_48:
    speaker: officer
    en: That's why we've been left hanging high and dry, got it?
    ko: 그래서 지원을 못 받는 거야. 알겠어?
    ja: だから支援が受けられないんだ。分かったか？
  event_newyearnewsword_05_e_49:
    speaker: officer
    en: It doesn't matter how much you succeed in your assignments,
    ko: 너희들이 아무리 아등바등 임무를 계속 성공시켜도.
    ja: 君たちがいくら任務を成功させ続けても、
  event_newyearnewsword_05_e_50:
    speaker: officer
    en: they refuse to lend us any further support until just one of you is left.
    ko: 마지막 한 명이 남을 때까지 지원이고 뭐고 없을 거라고!
    ja: 最後の1人になるまで、支援などない！
  event_newyearnewsword_05_e_51:
    speaker: janghwa
    en: But why?
    ko: 왜요?
    ja: なぜですか？
  event_newyearnewsword_05_e_52:
    speaker: janghwa
    en: Is it because we're mass-produced models?
    ko: 저희가… 양산형 니케들이라서요?
    ja: 私たちが…量産型ニケだから？
  event_newyearnewsword_05_e_53:
    speaker: officer
    en: Don't make me laugh.
    ko: 양산형?
    ja: 量産型？
  event_newyearnewsword_05_e_54:
    speaker: officer
    en: If anything, it would have been preferable if you were ordinary mass-produced
      Nikkes.
    ko: 하하! 차라리 평범한 양산형이었다면 나았겠지.
    ja: |-
      あはは！いっそ平凡な量産型ならまだ
      マシだったろうにな。
  event_newyearnewsword_05_e_55:
    speaker: officer
    en: But you're not. You're melee Nikkes.
    ko: 근접형 니케니 뭐니,
    ja: 近接型ニケだの何だの…
  event_newyearnewsword_05_e_56:
    speaker: officer
    en: You're all merely prototypes, but you tried to be like the others, and that's
      why it's come to this.
    ko: "프로토 타입은 그냥 프로토 타입인 걸 \n그걸 따라 하겠다고 해서 이렇게 된 거 아니야!"
    ja: |-
      プロトタイプはしょせんプロトタイプ。
      それをマネしようとしたせいで
      こんなことになったんじゃないか！
  event_newyearnewsword_05_e_57:
    speaker: janghwa
    en: But... we achieved results.
    ko: 저희는 성과를 냈잖아요.
    ja: 私たちは成果を挙げましたよね。
  event_newyearnewsword_05_e_58:
    speaker: janghwa
    en: You said if we kept it up, we could become an officially sanctioned squad...
    ko: |-
      이대로면 실용성이 있을 거라고…
      정식 스쿼드가 될지도 모른다고, 그때…!
    ja: |-
      このままいけば、実用性があるって…
      正式部隊になれるかもしれないって、あの時…！
  event_newyearnewsword_05_e_59:
    speaker: officer
    en: Results, yes. Good results? Not so much.
    ko: |-
      그럼 뭘 해.
      비효율적인걸.
    ja: |-
      だから何だっていうんだ？
      非効率極まりないのに。
  event_newyearnewsword_05_e_60:
    speaker: officer
    en: You all sustain damage every single time you go into battle.
    ko: 전투에 나갈 때마다 부서지고 망가지고.
    ja: 戦闘に出るたびにどこか壊れているじゃないか。
  event_newyearnewsword_05_e_61:
    speaker: officer
    en: And lest we forget the inordinately high rate of Mind Switch amongst you all?
      You yourself said that your mental state deteriorates faster because you're
      seeing the Raptures up close.
    ko: |-
      사고 전환율은 좀 많아?
      랩쳐를 가까이서 보니까 정신이 더 빨리 망가져버린다며.
    ja: |-
      思考転換率が高い？
      ラプチャーを間近で見るから、
      精神的な崩壊も早いのだろう？
  event_newyearnewsword_05_e_62:
    speaker: officer
    en: How could a unit that requires so much hands-on maintenance possibly be mass-produced?
    ko: 그렇게 유지 보수 비용이 많이 드는 걸 어떻게 양산형으로 만들어.
    ja: 維持費がかかるものを、量産する必要などない。
  event_newyearnewsword_05_e_63:
    speaker: officer
    en: They'd much rather invest in producing a new type of unit altogether.
    ko: 차라리 특수 개체 하나를 제대로 만들고 말지.
    ja: いっそ特殊個体を1体作った方がマシだ。
  event_newyearnewsword_05_e_64:
    speaker: janghwa
    en: Because we require more maintenance...? A special unit...?
    ko: "유지 보수 비용이 많이 들어서…? \n특수 개체 하나…?"
    ja: |-
      維持費が高い…？
      特殊個体1体…？
  event_newyearnewsword_05_e_65:
    speaker: janghwa
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_newyearnewsword_05_e_66:
    speaker: janghwa
    en: You're waiting until there's just one of us left, and then turn us into a
      Grimms model?
    ko: 설마 한 명만 남겨서 새로운 페어리 테일 타입 니케로 만들 생각인 건가요?
    ja: |-
      まさか、1人だけ残して、
      新しいフェアリーテールタイプの
      ニケを作るおつもりですか？
  event_newyearnewsword_05_e_67:
    speaker: officer
    en: Yes, that's right.
    ko: "…그래."
    ja: "…そうだ。"
  event_newyearnewsword_05_e_68:
    speaker: officer
    en: Whoever remains will be converted into a Grimms model. That's why we only
      need one of you.
    ko: |-
      남은 한 명은 페어리 테일 바디를 받게 될 거야.
      그래서 남겨두는 거고.
    ja: |-
      残った1人はフェアリーテールボディになる。
      そのために残されるんだ。
  event_newyearnewsword_05_e_69:
    speaker: janghwa
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_05_e_70:
    speaker: janghwa
    en: So that's why the missions have been getting harder.
    ko: 그래서 점점 어려운 임무가 주어지는 것이었군요.
    ja: |-
      だからどんどん難しい任務が
      与えられていたのですね。
  event_newyearnewsword_05_e_71:
    speaker: janghwa
    en: It's to filter out the weak and select the strongest among us.
    ko: 가장 오래 살아남은 하나를… 선별해 내기 위해.
    ja: 一番長く生き残る者を…選別するために。
  event_newyearnewsword_05_e_72:
    speaker: officer
    en: You catch on quickly.
    ko: "…이해가 빠르네."
    ja: "…話が早いな。"
  event_newyearnewsword_05_e_73:
    speaker: janghwa
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_05_e_74:
    speaker: janghwa
    en: We're not doing this mission.
    ko: 이번 임무, 저희는 안 할 겁니다.
    ja: 今回の任務、私たちは行きません。
  event_newyearnewsword_05_e_75:
    speaker: officer
    en: What?
    ko: 뭐?
    ja: 何だと？
  event_newyearnewsword_05_e_76:
    speaker: janghwa
    en: I said we won't do it.
    ko: 안 할 거예요.
    ja: やりません。
  event_newyearnewsword_05_e_77:
    speaker: janghwa
    en: I refuse to go along with this insane plan of yours.
    ko: |-
      그럼 최후의 1인이 나타나지 않을 테니
      모두가 살아남을 수 있잖아요.
    ja: |-
      そうすれば最後の1人が現れることもないから、
      みんな生き残れますよね。
  event_newyearnewsword_05_e_78:
    speaker: officer
    en: What the hell is this? What do you think you're doing?
    ko: |-
      이건 또 뭔 소리야.
      그게 될 것 같아?
    ja: |-
      何を言っているんだ？
      そんなことが許されるわけないだろう？
  event_newyearnewsword_05_e_79:
    speaker: janghwa
    en: We have a right to refuse.
    ko: 저희가 안 한다는 데 안될 것이 뭐가 있나요.
    ja: |-
      私たちがやらないと言っているのです。
      何がいけないのですか？
  event_newyearnewsword_05_e_80:
    speaker: officer
    en: The hell you do!
    ko: 이, 임무를 거부하는 양산형 니케라니,
    ja: に、任務を拒否する量産型ニケだと？
  event_newyearnewsword_05_e_81:
    speaker: officer
    en: A mass-produced Nikke turning down a standing order?
    ko: 그런 게 온전히 살아 있을 수 있을 것 같아?
    ja: そんなものが生きていられると思うのか？
  event_newyearnewsword_05_e_82:
    speaker: officer
    en: They'll think you all suffered a Mind Switch.
    ko: 사고 전환이 왔다고 판단할걸?
    ja: 思考転換だと判断されるはずだ。
  event_newyearnewsword_05_e_83:
    speaker: janghwa
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_newyearnewsword_05_e_84:
    speaker: officer
    en: If you all want to be sent to the scrap heap, then be my guest. Refuse the
      mission.
    ko: 저, 전부 다 처분이라도 당하고 싶으면 그렇게 해보던가!
    ja: |-
      ぜ、全員処分されたいのなら、
      好きにするがいい！
  event_newyearnewsword_05_e_85:
    speaker: officer
    en: It won't matter in the end.
    ko: 아, 뭐… 그래도 최고의 한 명은 골라내야 할 테니까.
    ja: まぁ…それでも最高の1人を選ぶ必要がある。
  event_newyearnewsword_05_e_86:
    speaker: officer
    en: We've accrued enough data to be able to choose the strongest among you.
    ko: 지금까지의 데이터를 기반으로 하든 뭘 하든,
    ja: 今までのデータを基にするなりして、
  event_newyearnewsword_05_e_87:
    speaker: officer
    en: We can still pare it down to just one candidate.
    ko: 한 명은 살아남겠네.
    ja: 1人は生き残るだろうな。
  event_newyearnewsword_05_e_88:
    speaker: janghwa
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_05_e_89:
    speaker: officer
    en: Don't try and get smart with me.
    ko: 그러니까 이상한 생각하지 말고.
    ja: だから変なことは考えるな。
  event_newyearnewsword_05_e_90:
    speaker: officer
    en: You're the strongest of everyone here, so you'll be the one who survives.
    ko: 어차피 네가 가장 강하니까, 너 혼자 살아남을 거 아니야!
    ja: どうせ君が一番強いんだ！
  event_newyearnewsword_05_e_91:
    speaker: officer
    en: Just follow your orders and you'll make it out of this alive.
    ko: 그럼 얌전히 너 혼자 살아나오면 될 것이지.
    ja: 大人しく、1人で生き残ればいいだろう？
  event_newyearnewsword_05_e_92:
    speaker: officer
    en: Why are you trying to save everyone?
    ko: 뭘 또 그렇게 다 살리려 드는 거야, 어?
    ja: どうして全員を生かそうとする？
  event_newyearnewsword_05_e_93:
    speaker: officer
    en: Is it because of your sister?
    ko: 동생 때문에 그래?
    ja: 妹のためか？
  event_newyearnewsword_05_e_94:
    speaker: officer
    en: In times like this, family doesn't mean squat.
    ko: 이런 시대에 가족이고 뭐고 다 무슨 소용이야.
    ja: こんな時代に、家族なんて何の意味もない。
  event_newyearnewsword_05_e_95:
    speaker: officer
    en: You're Nikkes. You no longer share the same blood, and yet you insist on calling
      her your sister?
    ko: 애초에 니케가 돼서 같은 피도 안 흐를 텐데 무슨 동생이라고…!
    ja: |-
      そもそも、ニケになった時点で
      同じ血など流れていないのに、何が妹だ？
  event_newyearnewsword_05_e_96:
    speaker: officer
    en: It's a jungle out there, and everyone is in competition.
    ko: 다 경쟁자인 거지.
    ja: ただのライバルだろう。
  event_newyearnewsword_05_e_97:
    speaker: janghwa
    en: "..."
    ko: "…경쟁자."
    ja: ライバル…
  event_newyearnewsword_05_e_98:
    speaker: officer
    en: Enough of this.
    ko: 아, 이제 좀 끝내자.
    ja: もう終わりにしよう。
  event_newyearnewsword_05_e_99:
    speaker: officer
    en: What did I ever do to deserve this?
    ko: 난 도대체 무슨 죄냐.
    ja: いったい私が何をしたっていうんだ？
  event_newyearnewsword_05_e_100:
    speaker: officer
    en: I was told that if I became your commander, I'd be set for life. I could live
      peacefully, they said.
    ko: 너네 지휘관이 되면 좋은 곳에서 평생 안전하게 살 수 있게 해준다고 해서 왔는데!
    ja: |-
      君たちの指揮官になれば、
      いい所で一生安全に暮らせるというから
      来てやったのに！
  event_newyearnewsword_05_e_101:
    speaker: officer
    en: So why, WHY do you continue to drag me out here and make me live on a battlefield?
    ko: 왜 자꾸 일을 질질 끌어서 사람을 전쟁터에서 살게 만들어!
    ja: |-
      私は戦場には住みたくない！
      これ以上無駄に長引かせるな！
  event_newyearnewsword_05_e_102:
    speaker: janghwa
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_05_e_103:
    speaker: officer
    en: You listen, and listen good.
    ko: 너. 내 말 잘 알아들어.
    ja: よく聞け。
  event_newyearnewsword_05_e_104:
    speaker: officer
    en: If you want to survive, everyone else has to die.
    ko: 네가 살아남고 싶으면 다 죽어야 해.
    ja: 君が生き残りたいなら、全員殺せ。
  event_newyearnewsword_05_e_105:
    speaker: officer
    en: This is what your squad was created for in the first place. This is the way
      things have to end.
    ko: |-
      너흰 그러려고 만들어진 스쿼드야.
      그게 정해진 끝이라고.
    ja: |-
      君たちはそのために作られた部隊で、
      終わり方はもう決まっているんだ。
  event_newyearnewsword_05_e_106:
    speaker: officer
    en: So stop saying that everyone will live.
    ko: 그러니까 좀, 전부 다 같이 살겠다느니 하는 것 좀 그만해.
    ja: |-
      だから全員生き残るだの何だの、
      ふざけたことを言うのはやめろ。
  event_newyearnewsword_05_e_107:
    speaker: officer
    en: This is the only way I can get out of this hellhole!
    ko: 그래야 이 지긋지긋한 전쟁터 생활이 끝난다고!
    ja: 早くこの戦場での生活を終わらせてくれ！
  event_newyearnewsword_05_e_108:
    speaker: officer
    en: Don't you want to be done with this place too?
    ko: 너도 빨리 끝내고 싶지 않아?
    ja: 君も早く終わりにしたいだろう？
  event_newyearnewsword_05_e_109:
    speaker: officer
    en: You want supplies.
    ko: 지원받고 싶다며.
    ja: 支援を受けたいと言っていたじゃないか。
  event_newyearnewsword_05_e_110:
    speaker: officer
    en: You want to eat good food and rest.
    ko: 좋은 밥 먹고 쉬고 싶다며.
    ja: うまい飯を食べて、休みたいだろう？
  event_newyearnewsword_05_e_111:
    speaker: officer
    en: Well then, let's get this over with and go back.
    ko: 이참에 정리하고 우리 돌아가자.
    ja: そろそろ片付けて、戻ろう。
  event_newyearnewsword_05_e_112:
    speaker: officer
    en: It'll be good for us both.
    ko: 응? 그럼 너도 좋고 나도 좋은 거잖아.
    ja: なぁ？そうすればお互いに幸せじゃないか。
  event_newyearnewsword_05_e_113:
    speaker: officer
    en: Not just us, in fact.
    ko: 우리 둘만 좋겠어?
    ja: それに、幸せになるのは私たちだけじゃない。
  event_newyearnewsword_05_e_114:
    speaker: officer
    en: If they're destined to die anyway, you could give them a painless death. End
      their suffering.
    ko: 쟤들도 이왕 갈 거면, 고생 덜하고 가는 게 더 마음 편하지 않을까?
    ja: |-
      あいつらも、どうせ逝くなら
      苦しまずに逝く方が幸せだろう？
  event_newyearnewsword_05_e_115:
    speaker: janghwa
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_05_e_116:
    speaker: "<Monologue>"
    en: Disparate thoughts swirl through Rose's mind.
    ko: 장화는 생각했다.
    ja: 薔花は考えた
  event_newyearnewsword_05_e_117:
    speaker: "<Monologue>"
    en: Would the sole survivor really live on?
    ko: 과연 남은 1명이라고, 온전히 살아남을 수 있을까?
    ja: |-
      最後の1人になったところで、
      無事に生き残れるのだろうか？
  event_newyearnewsword_05_e_118:
    speaker: "<Monologue>"
    en: The company never intended for their squad to last from the very beginning.
    ko: 애초에 우리에게 영원을 줄 생각이 없었는데.
    ja: |-
      そもそも、彼らは私たちに「永遠」を
      与えるつもりはなかった
  event_newyearnewsword_05_e_119:
    speaker: "<Monologue>"
    en: Even if there was one lone survivor,
    ko: 최후의 1인 만이 살아남아, 마침내 피어오른다 해도.
    ja: |-
      最後の1人だけが生き残り、
      花開いたとしても
  event_newyearnewsword_05_e_120:
    speaker: "<Monologue>"
    en: what would prevent them from turning them into lab rat, sucking out their
      essence and planting it in other bodies?
    ko: 온전한 그릇에 그것의 정수만을 뽑아 옮겨 심으려 하지 않을까?
    ja: |-
      キレイな器に培った精髄だけを
      植え替えようとするのではないか？
  event_newyearnewsword_05_e_121:
    speaker: "<Monologue>"
    en: There was no way to completely restore a body and mind damaged by countless
      battles.
    ko: 온갖 전투로 인해 망가진 몸과 정신을 온전히 되돌릴 수 있는 방법은 없을 테니까.
    ja: |-
      今までの戦闘でボロボロになった心と体を
      元に戻す方法はないはずだ
  event_newyearnewsword_05_e_122:
    speaker: "<Monologue>"
    en: The higher-ups almost certainly wanted to extrapolate their proficiencies
      and experiences and transfer them to a more proper subject.
    ko: 온전한 적합자에게 우리가 얻게 된 힘과 경험을 주고 싶겠지.
    ja: |-
      それなら、万全な状態の適合者に
      私たちが手に入れた力と経験を
      与えたいと思うだろう
  event_newyearnewsword_05_e_123:
    speaker: "<Monologue>"
    en: In the end, even the lone survivor would be rendered asunder, eradicated,
      and left as a mere compilation of 1's and 0's.
    ko: "그럼 남은 한 명 조차, \n뜯어먹힐 대로 뜯어 먹혀 데이터만 남기고 사라질 거다."
    ja: |-
      そうなると、残った1人でさえ
      隅々まで吸い尽くされ、残るのはデータのみ
  event_newyearnewsword_05_e_124:
    speaker: "<Monologue>"
    en: The more their squad succeeded,
    ko: 성공하면 할수록,
    ja: 成功すればするほど、
  event_newyearnewsword_05_e_125:
    speaker: "<Monologue>"
    en: the more they played into the enemy's hand.
    ko: 그들의 관심을 충족시켜주면 줄수록.
    ja: 彼らの好奇心を満たせば満たすほど、
  event_newyearnewsword_05_e_126:
    speaker: "<Monologue>"
    en: They were meant to suffer, until they expired.
    ko: 더 많은 고통을 받고 견디다 죽을 뿐일 것이다.
    ja: 苦しみは増し、それに耐えて死ぬだけだ
  event_newyearnewsword_05_e_127:
    speaker: "<Monologue>"
    en: That was the fate which had been accorded to them.
    ko: 그것이 그들이 정한 우리의 [끝]이었을 테니까.
    ja: |-
      それが、彼らが定めた
      私たちの「終わり」であるはずだから
  event_newyearnewsword_05_e_128:
    speaker: janghwa
    en: "... Yes. Right."
    ko: "…그렇죠. 맞아요."
    ja: "…そうですね。その通りです。"
  event_newyearnewsword_05_e_129:
    speaker: janghwa
    en: Nothing lasts forever.
    ko: 영원한 것은 없죠.
    ja: 永遠なんてありません。
  event_newyearnewsword_05_e_130:
    speaker: "<Monologue>"
    en: Rose continued to ruminate.
    ko: 그리고 생각했다.
    ja: そして考えた
  event_newyearnewsword_05_e_131:
    speaker: "<Monologue>"
    en: If their succeeding would lead to their downfall, then failure was naturally
      the only viable path to survival.
    ko: |-
      성공이 죽음의 원인이라면,
      [실패]해야만 살아남을 수 있다.
    ja: |-
      成功が死の原因なら、
      「失敗」すれば生き残れる
  event_newyearnewsword_05_e_132:
    speaker: "<Monologue>"
    en: If she wanted to defy the expectations that had been placed upon them,
    ko: 우리에게서 그들의 기대를 없애줄,
    ja: 彼らの期待を裏切るような…
  event_newyearnewsword_05_e_133:
    speaker: "<Monologue>"
    en: then she had to aim for failure in its most absolute form.
    ko: 가장 [완벽한 실패]를 위해… 어떤 걸 해야만 하지?
    ja: |-
      最も「完璧な失敗」のためには…
      何をすればいいのだろうか？
  event_newyearnewsword_05_e_134:
    speaker: officer
    en: I'm glad you're coming around.
    ko: 그렇지? 너도 그렇게 생각하지?
    ja: "…だろう？"
  event_newyearnewsword_05_e_135:
    speaker: officer
    en: At least you and I are going to make it out of here!
    ko: |-
      잘 생각했어.
      그래~ 우리라도 살아남아야지!
    ja: |-
      よく決心したな。
      私たちだけでも生き残るべきだ！
  event_newyearnewsword_05_e_136:
    speaker: janghwa
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_05_e_137:
    speaker: "<Monologue>"
    en: Rose's mind continues to swirl with a panoply of thoughts.
    ko: 그 순간, 장화의 안에서 수많은 저울이 움직였다.
    ja: その瞬間、薔花の中で無数の天秤が動いた
  event_newyearnewsword_05_e_138:
    speaker: "<Monologue>"
    en: Then, she makes a decision.
    ko: 그리고 그녀는 결정했다.
    ja: そして、彼女は決めた
  event_newyearnewsword_05_e_139:
    speaker: "<Monologue>"
    en: She knows what to protect,
    ko: 무엇을 지키고.
    ja: 何を守り
  event_newyearnewsword_05_e_140:
    speaker: "<Monologue>"
    en: and what to discard.
    ko: 무엇을 버릴지.
    ja: 何を捨てるか
  event_newyearnewsword_05_e_141:
    speaker: janghwa
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_05_e_142:
    speaker: "<Monologue>"
    en: Rose stands in front of the door.
    ko: 장화는 문 앞에 섰다.
    ja: 薔花は扉の前に立った
  event_newyearnewsword_05_e_143:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑-
    ja: コンコン
  event_newyearnewsword_05_e_144:
    speaker: janghwa
    en: Lieutenant, it's Rose.
    ko: 중위님. 장화예요.
    ja: 中尉。薔花です。
  event_newyearnewsword_05_e_145:
    speaker: janghwa
    en: Do you have a moment?
    ko: 잠깐만 시간을 내어주실 수 있을까요?
    ja: 少々お時間よろしいですか？
  event_newyearnewsword_05_e_146:
    speaker: janghwa
    en: I have something important I need to discuss with you.
    ko: 긴히 할 이야기가 있어서요.
    ja: 折り入ってご相談があります。
  event_newyearnewsword_05_e_147:
    speaker: "<Monologue>"
    en: Scarlet sprints through the hallways.
    ko: 홍련은 달렸다.
    ja: 紅蓮は走った
  event_newyearnewsword_05_e_148:
    speaker: "<Monologue>"
    en: Despite the fact that she is a Nikke, and there is no conceivable way she
      would be out of breath,
    ko: 아무리 빠르게 달린다 한들, 니케는 호흡이 가빠져 올 일이 없건만,
    ja: |-
      いくら速く走っても、
      ニケは呼吸が苦しくなることはないが
  event_newyearnewsword_05_e_149:
    speaker: "<Monologue>"
    en: she nevertheless feels strangely winded as she runs.
    ko: 이상하게도 그때의 홍련은 숨이 목 끝까지 차오르는 기분이었다.
    ja: |-
      なぜかこの時の紅蓮は、
      息が詰まりそうな気がした
  event_newyearnewsword_05_e_150:
    speaker: "<Monologue>"
    en: An oppressive feeling of unease rises in her chest and then presses down,
      crushing her.
    ko: |-
      불안한 마음이, 초조한 마음이.
      자꾸만 가슴을 짓눌러 왔다.
    ja: |-
      不安な心が、焦る気持ちが、
      何度も胸を押しつぶした
  event_newyearnewsword_05_e_151:
    speaker: "<Monologue>"
    en: If Rose crossed a line
    ko: 혹시라도… 만약에라도 언니가 돌이킬 수 없는 선을 넘어가버린다면.
    ja: もし…もし姉さんが一線を越えてしまったら
  event_newyearnewsword_05_e_152:
    speaker: "<Monologue>"
    en: from which there was no coming back,
    ko: 막을 수 없는 곳에 가버린다면.
    ja: 止められないところまで行ってしまったら
  event_newyearnewsword_05_e_153:
    speaker: "<Monologue>"
    en: what would she do?
    ko: 그땐 어떻게 해야 하지?
    ja: その時は、どうすればいいのだろう？
  event_newyearnewsword_05_e_154:
    speaker: hongryeon_o
    en: Please, Rose, don't!
    ko: 제발… 언니…!
    ja: 頼む…姉さん…！
  event_newyearnewsword_05_e_155:
    speaker: "<Monologue>"
    en: By the time she arrived at the Commander's Room, Rose was standing there,
      alone.
    ko: 그러나 도착한 그곳엔, 장화가 홀로 서 있었다.
    ja: |-
      しかし、たどり着いたその場所には、
      薔花が1人で立っていた
  event_newyearnewsword_05_e_156:
    speaker: "<Monologue>"
    en: The walls and the ceiling were torn apart, and stained crimson.
    ko: 벽과 천장이 모두 무너지고, 사방이 붉게 변한 그곳에서.
    ja: |-
      壁も天井も崩れ、
      辺り一面真っ赤に染まった場所で
  event_newyearnewsword_05_e_157:
    speaker: hongryeon_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_newyearnewsword_05_e_158:
    speaker: janghwa
    en: There you are.
    ko: 왔구나.
    ja: 待ってたよ。
  event_newyearnewsword_05_e_159:
    speaker: "<Monologue>"
    en: Drenched in human blood.
    ko: "[인간]의 피를 묻힌 채."
    ja: "「人間」の血を付け、立っていた"
event_newyearnewsword_06_s:
  event_newyearnewsword_06_s_1:
    speaker: "<Monologue>"
    en: Scarlet looks around in horror.
    ko: 홍련은 주위를 둘러보았다.
    ja: 紅蓮は周囲を見回した
  event_newyearnewsword_06_s_2:
    speaker: "<Monologue>"
    en: At their commanding officer lying dead on the ground,
    ko: 쓰러져 있는 자신들의 지휘관과,
    ja: 倒れている指揮官と
  event_newyearnewsword_06_s_3:
    speaker: "<Monologue>"
    en: and the lifeless body of their squadmate.
    ko: 자신들의 동료의 모습이 보였다.
    ja: 仲間の姿が見えた
  event_newyearnewsword_06_s_4:
    speaker: hongryeon_o
    en: Ah... did you do this?
    ko: 전부… 언니가 이렇게 한 건가?
    ja: すべて…姉さんがやったのか？
  event_newyearnewsword_06_s_5:
    speaker: janghwa
    en: You came sooner than I thought you would.
    ko: 생각보다 빨리 왔네.
    ja: 思ったより早かったね。
  event_newyearnewsword_06_s_6:
    speaker: janghwa
    en: I thought they'd at least be able to hold you back for a while longer.
    ko: 막아주는 애들이 있어서 조금 더 늦을 줄 알았는데.
    ja: |-
      止めてくれる子たちがいたから、
      もう少しかかるかと思ったのに。
  event_newyearnewsword_06_s_7:
    speaker: hongryeon_o
    en: Answer me!
    ko: 대답하게!
    ja: 答えてくれ！
  event_newyearnewsword_06_s_8:
    speaker: janghwa
    en: Yes. I did it.
    ko: 응. 내가 베었어.
    ja: うん。私が斬ったの。
  event_newyearnewsword_06_s_9:
    speaker: janghwa
    en: Both the Lieutenant and her.
    ko: 중위님도 이 아이도.
    ja: 中尉も、この子も。
  event_newyearnewsword_06_s_10:
    speaker: hongryeon_o
    en: How... are you going through a Mind Switch?!
    ko: |-
      어떻게…!
      사고 전환이라도 온 겐가…?
    ja: |-
      どうして…！
      思考転換でも起きたのか…？
  event_newyearnewsword_06_s_11:
    speaker: "<Monologue>"
    en: Rose holds up a red strip of cloth in one hand.
    ko: 장화는 손에 쥔 붉은 천을 들어 올렸다.
    ja: 薔花は手に握っていた赤い布を軽く上げてみせた
  event_newyearnewsword_06_s_12:
    speaker: janghwa
    en: I covered my eyes with this.
    ko: 음~ 이걸로 눈을 가리고.
    ja: う～ん、これで目を隠して
  event_newyearnewsword_06_s_13:
    speaker: janghwa
    en: When I did the deed, I simply imagined that they were Raptures.
    ko: 랩쳐다~라고 생각하고 베니까.
    ja: ラプチャーだ～って思って斬ったら
  event_newyearnewsword_06_s_14:
    speaker: janghwa
    en: As you can see, it proved effective.
    ko: 잘 베어지던걸?
    ja: ちゃんと斬れたよ？
  event_newyearnewsword_06_s_15:
    speaker: hongryeon_o
    en: Is that even possible?
    ko: 그게 가능하다고?
    ja: そんなことが可能なのか？
  event_newyearnewsword_06_s_16:
    speaker: janghwa
    en: Apparently so. Interesting, isn't it?
    ko: 응. 신기하지?
    ja: うん。不思議でしょ？
  event_newyearnewsword_06_s_17:
    speaker: janghwa
    en: Our inhibitors prevent us from harming humans,
    ko: 우린 인간을 벨 수 없는 제약이 걸려 있으니까.
    ja: 私たちは人間を斬れないって制約があるから
  event_newyearnewsword_06_s_18:
    speaker: janghwa
    en: so I wanted to test if I tricked myself into believing they weren't human,
      if I could do it.
    ko: "혹시나 인간이 아니게 느껴지도록 \n나한테 암시를 잘 걸어보면 되지 않을까 싶었는데."
    ja: |-
      人間じゃないって思うように自分に
      暗示をかけたらどうかなって思ったんだけど
  event_newyearnewsword_06_s_19:
    speaker: janghwa
    en: Turns out it worked.
    ko: 음. 잘 되더라고?
    ja: 上手くいっちゃった。
  event_newyearnewsword_06_s_20:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_06_s_21:
    speaker: janghwa
    en: Thanks to this red cloth,
    ko: 마침 우리 옷에도 빨간 부분이 있으니까~
    ja: |-
      ちょうど私たちの服にも赤いところが
      あるでしょ？
  event_newyearnewsword_06_s_22:
    speaker: janghwa
    en: when I was looking through it, I imagined that what I was looking at was the
      glowing red core of a Rapture.
    ko: 그걸 보면서 눈을 가리면 랩쳐 코어를 보다가 눈을 감은 것 같기도 해서,
    ja: |-
      それを見ながら目を隠せば、
      ラプチャーのコアだって錯覚できるし
  event_newyearnewsword_06_s_23:
    speaker: janghwa
    en: I just kept telling myself anything that moved was a Rapture.
    ko: |-
      이걸 보면서 랩쳐다 생각하면,
      주변에 움직이는 것들이 랩쳐로 느껴질지 모른다고 생각했는데.
    ja: |-
      強く思い込めば、周りで動くものが
      ラプチャーって思えるかもしれないなって。
  event_newyearnewsword_06_s_24:
    speaker: janghwa
    en: I must say, I'm surprised at how effective it was.
    ko: 생각한 대로 돼서 나도 놀란 거 있지.
    ja: 思い通りになって、私も驚いたけどね。
  event_newyearnewsword_06_s_25:
    speaker: hongryeon_o
    en: Why...
    ko: 도대체 왜….
    ja: いったい、どうして…
  event_newyearnewsword_06_s_26:
    speaker: janghwa
    en: As for her...
    ko: 그리고 이 아이는….
    ja: それから、この子は…
  event_newyearnewsword_06_s_27:
    speaker: "<Monologue>"
    en: Rose looks down at her fallen squadmate with sadness.
    ko: 장화는 씁쓸한 눈으로 쓰러진 자신의 스쿼드원을 바라보았다.
    ja: 薔花は倒れている仲間を寂しそうに見つめた
  event_newyearnewsword_06_s_28:
    speaker: janghwa
    en: I told her not to move, but she didn't listen.
    ko: 움직이지 말라고 했는데 움직였지 뭐니.
    ja: 動かないでって言ったのに、動いちゃったの。
  event_newyearnewsword_06_s_29:
    speaker: janghwa
    en: I told her I couldn't see well with my eyes covered like that.
    ko: 눈을 가렸으니 잘 안 보인다고 말해줬는데도….
    ja: |-
      目隠しするから、分からないって
      言っておいたのに…
  event_newyearnewsword_06_s_30:
    speaker: janghwa
    en: I didn't mean to go after anyone but the Lieutenant.
    ko: |-
      중위님 외에 다른 사람을 벨 생각은 없었는데.
      안타깝게 됐지.
    ja: |-
      中尉以外の人を斬るつもりはなかったの。
      残念なことになったわ。
  event_newyearnewsword_06_s_31:
    speaker: hongryeon_o
    en: Why, damn you?!
    ko: 도대체 왜!
    ja: どうして！
  event_newyearnewsword_06_s_32:
    speaker: hongryeon_o
    en: Why are you doing this?!
    ko: 왜 언니가… 이런 일을 했단 말인가. 왜!
    ja: |-
      姉さん…どうしてこんなことをしたのだ？
      どうして！
  event_newyearnewsword_06_s_33:
    speaker: janghwa
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_06_s_34:
    speaker: hongryeon_o
    en: You agreed to the mission!
    ko: "알겠다고 하지 않았는가. \n일단 임무를 해보겠다고."
    ja: |-
      分かったと言っていたではないか。
      ひとまず任務をすると。
  event_newyearnewsword_06_s_35:
    speaker: hongryeon_o
    en: You said you would listen to me!
    ko: 내 말을 들어주겠다고… 그렇게 말하지 않았는가!
    ja: 私の意見を聞くと…そう言ったではないか！
  event_newyearnewsword_06_s_36:
    speaker: janghwa
    en: Yes. I did.
    ko: 응. 그랬지.
    ja: うん。そうだったね。
  event_newyearnewsword_06_s_37:
    speaker: hongryeon_o
    en: So what is happening?!
    ko: 그런데 왜!
    ja: ならば、なぜ！
  event_newyearnewsword_06_s_38:
    speaker: janghwa
    en: No flower blooms in perpetuity.
    ko: "…열흘 붉은 꽃은 없고."
    ja: "…花に十日の紅無し。"
  event_newyearnewsword_06_s_39:
    speaker: janghwa
    en: Nothing lasts forever in this world.
    ko: 세상에 영원한 것은 없으니까.
    ja: この世に、永遠なんてないから。
  event_newyearnewsword_06_s_40:
    speaker: hongryeon_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_newyearnewsword_06_s_41:
    speaker: janghwa
    en: Do you think you'll always feel that way?
    ko: "[그 마음이 영원할 수 있겠니?]"
    ja: "「その気持ち、永遠に変わらない？」"
  event_newyearnewsword_06_s_42:
    speaker: hongryeon_o
    en: I will certainly try.
    ko: "[…영원할 수 있게 해볼 거라네.]"
    ja: "「…変わらぬようにしてみせる」"
  event_newyearnewsword_06_s_43:
    speaker: janghwa
    en: Even if you're faced with great hardship?
    ko: "[어떤 고난을 겪는다고 해도?]"
    ja: "「どんな苦難が待っていても？」"
  event_newyearnewsword_06_s_44:
    speaker: hongryeon_o
    en: Yes, even then.
    ko: "[어떤 고난을 겪는다고 해도.]"
    ja: "「どんな苦難が待っていても」"
  event_newyearnewsword_06_s_45:
    speaker: hongryeon_o
    en: I never convinced you in the first place...
    ko: 그때 결국 난… 언니를 설득하지 못했던 거로군.
    ja: |-
      あの時、結局私は…
      姉さんを説得できなかったのか。
  event_newyearnewsword_06_s_46:
    speaker: janghwa
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_06_s_47:
    speaker: janghwa
    en: You don't resent me for this, do you?
    ko: 분하니?
    ja: 悔しい？
  event_newyearnewsword_06_s_48:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_06_s_49:
    speaker: janghwa
    en: Then prove it.
    ko: 그러면 증명해 봐.
    ja: それなら、証明してよ。
  event_newyearnewsword_06_s_50:
    speaker: janghwa
    en: You said that you would protect humanity, and that you'd always feel the way
      you did.
    ko: |-
      인류를 지키며 살 거라는,
      그 마음이 영원할 거라던, 네 말을.
    ja: |-
      人類を守りながら生きるという、
      その気持ちは永遠に変わらないという、
      レンの言葉を。
  event_newyearnewsword_06_s_51:
    speaker: hongryeon_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_newyearnewsword_06_s_52:
    speaker: janghwa
    en: Here I am. A traitor who has betrayed humanity.
    ko: 지금 네 눈앞에 인류의 배신자가 있잖니.
    ja: 目の前に、人類の裏切り者がいるでしょ？
  event_newyearnewsword_06_s_53:
    speaker: janghwa
    en: With this very sword intended to fell Raptures,
    ko: 랩쳐를 베기 위한 검으로….
    ja: ラプチャーを斬るための剣で…
  event_newyearnewsword_06_s_54:
    speaker: janghwa
    en: I cut down one of my comrades. I killed a human.
    ko: |-
      동료를 베고.
      인간을 베어버린.
    ja: |-
      仲間を斬り、
      人間を斬ってしまった――
  event_newyearnewsword_06_s_55:
    speaker: janghwa
    en: I'm the enemy.
    ko: 인류의 적이.
    ja: 人類の敵が。
  event_newyearnewsword_06_s_56:
    speaker: hongryeon_o
    en: Are you asking me to kill you?
    ko: 지금… 나더러 언니를 베라는 겐가?
    ja: 私に…姉さんを斬れというのか？
  event_newyearnewsword_06_s_57:
    speaker: janghwa
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_06_s_58:
    speaker: hongryeon_o
    en: "... What if I can't do it?"
    ko: "…내가 하지 못하겠다면?"
    ja: "…できないと言ったら？"
  event_newyearnewsword_06_s_59:
    speaker: janghwa
    en: Then you leave me no choice.
    ko: 그럼 어쩔 수 없지.
    ja: じゃあ、仕方ないね。
  event_newyearnewsword_06_s_60:
    speaker: janghwa
    en: I won't give up until you finish this.
    ko: 나도 이것만큼은 양보할 수 없으니까~
    ja: 私もこれだけは譲れないから…
  event_newyearnewsword_06_s_61:
    speaker: janghwa
    en: I can't stop now.
    ko: 우리 련이가 마지막을 지어줄 때까지.
    ja: レンが終わらせてくれるまで、
  event_newyearnewsword_06_s_62:
    speaker: janghwa
    en: I will cover my eyes and slash indiscriminately.
    ko: 이걸 눈에 가리고서 뭐라도 열심히 베고 있어야지.
    ja: これで目を隠して、斬らなきゃ。
  event_newyearnewsword_06_s_63:
    speaker: janghwa
    en: All will perish under my blade, Rapture and human alike.
    ko: 그것이 랩쳐든… 인간이든….
    ja: それがラプチャーだろうと…人間だろうと…
  event_newyearnewsword_06_s_64:
    speaker: janghwa
    en: If that is the only way to ensure that your blade will come for my neck, then
      so be it.
    ko: 그래야 내 동생의 검이 망설임 없이 이 목을 향해 올 테니까.
    ja: |-
      そうすれば、レンの剣は迷いなく
      この首を狙うでしょう？
  event_newyearnewsword_06_s_65:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_06_s_66:
    speaker: hongryeon_o
    en: How can you be so cruel?
    ko: 잔인하군… 정말….
    ja: 残酷だな…本当に…
  event_newyearnewsword_06_s_67:
    speaker: hongryeon_o
    en: Have you no remorse?
    ko: 내게… 미안하지도 않나?
    ja: 私に…悪いとは思わないのか？
  event_newyearnewsword_06_s_68:
    speaker: janghwa
    en: "... More than I can bear."
    ko: "…미안해."
    ja: "…ごめんね。"
  event_newyearnewsword_06_s_69:
    speaker: janghwa
    en: Surely you can understand, however?
    ko: 그래도 이해해 주지 않을래?
    ja: でも、分かってほしい。
  event_newyearnewsword_06_s_70:
    speaker: janghwa
    en: I decided this a long time ago. The end of my life.
    ko: |-
      예전부터 정했거든.
      내 생의 마지막은.
    ja: |-
      昔から決めてたの。
      私の最期は…
  event_newyearnewsword_06_s_71:
    speaker: janghwa
    en: I wanted it to end in a duel with you.
    ko: 우리 련이랑 열심히 검을 맞대다 끝내고 싶다고.
    ja: レンと剣を交えて終わりたいって。
  event_newyearnewsword_06_s_72:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_06_s_73:
    speaker: "<Monologue>"
    en: Before Scarlet stood a Nikke who had murdered a human being.
    ko: 인간을 벤 니케.
    ja: 人間を斬ったニケ
  event_newyearnewsword_06_s_74:
    speaker: "<Monologue>"
    en: Who had slaughtered one of their own squad members.
    ko: 스쿼드원을 벤 리더.
    ja: 仲間を斬ったニケ
  event_newyearnewsword_06_s_75:
    speaker: "<Monologue>"
    en: Turned her back on humanity.
    ko: 인류를 버린 배신자.
    ja: 人類を捨てた裏切り者
  event_newyearnewsword_06_s_76:
    speaker: "<Monologue>"
    en: Such cruelty could not go unpunished.
    ko: 잔인하디 잔인한….
    ja: 残酷な…
  event_newyearnewsword_06_s_77:
    speaker: janghwa
    en: Scarlet, was it?
    ko: 홍련, 맞지?
    ja: 紅蓮、だよね？
  event_newyearnewsword_06_s_78:
    speaker: hongryeon_o
    en: Verily, however...
    ko: 그렇네만.
    ja: いかにも。
  event_newyearnewsword_06_s_79:
    speaker: janghwa
    en: Hmm?
    ko: 응?
    ja: え？
  event_newyearnewsword_06_s_80:
    speaker: janghwa
    en: Uh... did my sister always talk like she came from the Middle Ages?
    ko: 음… 원래 내 동생이 이렇게 백 년정도 산 노인처럼 말했던가?
    ja: |-
      う～ん…私の妹って元からこんな
      お年寄りみたいな話し方だったっけ？
  event_newyearnewsword_06_s_81:
    speaker: hongryeon_o
    en: Steady thy tongue. Tis most churlish to say such things about a newborn Nikke.
    ko: 지금 태어난 니케에게 할 말은 아닌 것 같네만.
    ja: |-
      生まれたばかりのニケに言うセリフでは
      なかろう。
  event_newyearnewsword_06_s_82:
    speaker: janghwa
    en: I just can't imagine my sister being like this.
    ko: 흐으음~ 이렇게 애늙은이 같진 않았던 거 같은데~
    ja: |-
      う～～ん、こんな話し方じゃ
      なかったと思うんだけど～
  event_newyearnewsword_06_s_83:
    speaker: janghwa
    en: Are you sure becoming a Nikke didn't change you or anything?
    ko: 니케가 되면서 바뀐 건가?
    ja: ニケになって変わったのかな？
  event_newyearnewsword_06_s_84:
    speaker: hongryeon_o
    en: I do not know.
    ko: 모르네.
    ja: 分からぬ。
  event_newyearnewsword_06_s_85:
    speaker: janghwa
    en: Or maybe you developed a certain fascination with different time periods during
      the transformation process?
    ko: 아님 니케가 되는 과정에서 어른이 되고 싶어지기라도 했던 거야?
    ja: |-
      それとも、ニケになる過程で
      大人になりたいって思ったとか？
  event_newyearnewsword_06_s_86:
    speaker: hongryeon_o
    en: 'I repeat: I do not know.'
    ko: 모른다 하지 않았나.
    ja: 分からぬと言ったであろう。
  event_newyearnewsword_06_s_87:
    speaker: janghwa
    en: Really?
    ko: "…그래?"
    ja: "…そうなの？"
  event_newyearnewsword_06_s_88:
    speaker: janghwa
    en: You don't know anything?
    ko: 전부 모르겠어?
    ja: 何も分かんない？
  event_newyearnewsword_06_s_89:
    speaker: janghwa
    en: Not even who I am?
    ko: 내가… 누군지도?
    ja: 私の…ことも？
  event_newyearnewsword_06_s_90:
    speaker: hongryeon_o
    en: No. I do remember you.
    ko: 아니. 그건 기억하고 있네.
    ja: いや。それだけは覚えておる。
  event_newyearnewsword_06_s_91:
    speaker: hongryeon_o
    en: You...
    ko: 자네가….
    ja: 君は…
  event_newyearnewsword_06_s_92:
    speaker: hongryeon_o
    en: You are my sister.
    ko: 내 언니라는 건.
    ja: 私の姉だ。
  event_newyearnewsword_06_s_93:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 스릉-
    ja: スッ
  event_newyearnewsword_06_s_94:
    speaker: "<Monologue>"
    en: Scarlet unsheathes her sword.
    ko: 홍련은 검을 뽑았다.
    ja: 紅蓮は剣を抜いた
  event_newyearnewsword_06_s_95:
    speaker: hongryeon_o
    en: Promise me one thing.
    ko: "…하나 약속하게."
    ja: "…1つ約束してくれ。"
  event_newyearnewsword_06_s_96:
    speaker: hongryeon_o
    en: Once I begin, I will not hesitate.
    ko: 이 손에 망설임을 두지 않을 테니.
    ja: この剣に迷いはない。
  event_newyearnewsword_06_s_97:
    speaker: hongryeon_o
    en: So please, I ask of you,
    ko: 절대.
    ja: だから絶対に…
  event_newyearnewsword_06_s_98:
    speaker: hongryeon_o
    en: do not hold back.
    ko: 봐주지 않겠다고.
    ja: 手を抜かぬと。
  event_newyearnewsword_06_s_99:
    speaker: janghwa
    en: I won't.
    ko: "…응, 그렇게 할게."
    ja: "…うん。分かった。"
  event_newyearnewsword_06_s_100:
    speaker: "<Monologue>"
    en: Rose flashes a buoyant grin,
    ko: 장화가 환하게 웃었다.
    ja: 薔花は満面の笑みを見せた
  event_newyearnewsword_06_s_101:
    speaker: "<Monologue>"
    en: just like on the day they met again after becoming Nikkes.
    ko: 니케가 되어 다시 만났던 그날처럼.
    ja: ニケになって再会した、あの日のように
  event_newyearnewsword_06_s_102:
    speaker: janghwa
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_06_s_103:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_06_s_104:
    speaker: "<Monologue>"
    en: Rose and Scarlet square up to each other, their swords at the ready.
    ko: 장화와 홍련이 서로를 향해 검을 겨눴다.
    ja: |-
      薔花と紅蓮が向かい合い、
      剣を構えた
  event_newyearnewsword_06_s_105:
    speaker: hongryeon_o
    en: Have at you.
    ko: 가겠네.
    ja: 参るぞ。
  event_newyearnewsword_06_s_106:
    speaker: janghwa
    en: "... Come, then."
    ko: "…오렴."
    ja: "…来なさい。"
event_newyearnewsword_06_e:
  event_newyearnewsword_06_e_1:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 챙-!
    ja: カンッ！
  event_newyearnewsword_06_e_2:
    speaker: "<Monologue>"
    en: The sisters' swords clash.
    ko: 두 자매의 검이 부딪혔다.
    ja: 2人の剣がぶつかり合った
  event_newyearnewsword_06_e_3:
    speaker: "<Monologue>"
    en: '985'
    ko: 985번.
    ja: 985回
  event_newyearnewsword_06_e_4:
    speaker: "<Monologue>"
    en: That is the number of sparring matches they had gone through.
    ko: 두 자매가 대련을 해왔던 횟수.
    ja: 2人が手合わせをした回数
  event_newyearnewsword_06_e_5:
    speaker: "<Monologue>"
    en: Each knew the other's sword as well as their own.
    ko: 그렇기에 장화는 홍련의 검을, 홍련은 장화의 검을 잘 알고 있었다.
    ja: |-
      そのため薔花は紅蓮の剣を、紅蓮は薔花の剣を、
      お互いによく知っていた
  event_newyearnewsword_06_e_6:
    speaker: "<Monologue>"
    en: Each knew how serious the other was in this duel to the death.
    ko: 상대가 지금 얼마만큼 진심으로 임하고 있는지도….
    ja: 相手が今、どれだけ真剣に挑んでいるのか…
  event_newyearnewsword_06_e_7:
    speaker: "<Monologue>"
    en: They knew all too well.
    ko: 잘 알고 있었다.
    ja: よく分かっていた
  event_newyearnewsword_06_e_8:
    speaker: janghwa
    en: Hehe, now I really have to be on my toes.
    ko: 와아~ 이젠 정말 여유 부릴 수 없겠는데?
    ja: |-
      わあ～、本当に余裕ぶってる場合じゃ
      なさそうね。
  event_newyearnewsword_06_e_9:
    speaker: hongryeon_o
    en: Didn't I tell you?
    ko: 말했지 않았나.
    ja: 言ったであろう。
  event_newyearnewsword_06_e_10:
    speaker: hongryeon_o
    en: One day, I would wipe that smug grin off your face!
    ko: 언젠간… 그 여유, 꼭 꺾어주겠다고!
    ja: いつか…その余裕、へし折ってやると！
  event_newyearnewsword_06_e_11:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 휘익!
    ja: ビュンッ！
  event_newyearnewsword_06_e_12:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 챙!
    ja: カンッ！
  event_newyearnewsword_06_e_13:
    speaker: "<Monologue>"
    en: Scarlet parries Rose's sword and sends it flying upward.
    ko: 홍련이 장화의 검을 올려쳤다.
    ja: 紅蓮が薔花の剣を上に弾いた
  event_newyearnewsword_06_e_14:
    speaker: janghwa
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_newyearnewsword_06_e_15:
    speaker: "<Monologue>"
    en: As her blade soars up, there is a momentary gap in her defense.
    ko: 검이 위로 쏠린, 아주 잠깐의 빈틈.
    ja: 剣が上に傾いた、ほんの一瞬の隙に
  event_newyearnewsword_06_e_16:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 휘익-!
    ja: ヒュッ！
  event_newyearnewsword_06_e_17:
    speaker: "<Monologue>"
    en: Scarlet's sword plunges towards Rose's torso.
    ko: 홍련의 검이 장화의 코어를 향해 쇄도했다.
    ja: 紅蓮の剣が薔花のコアに突きつけられた
  event_newyearnewsword_06_e_18:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 툭-
    ja: ピタッ
  event_newyearnewsword_06_e_19:
    speaker: "<Monologue>"
    en: One step.
    ko: 한 걸음.
    ja: 一歩
  event_newyearnewsword_06_e_20:
    speaker: "<Monologue>"
    en: One more step,
    ko: 딱 한 걸음만 더 나아가면,
    ja: あと一歩踏み込めば
  event_newyearnewsword_06_e_21:
    speaker: "<Monologue>"
    en: and the tip of her blade would pierce through Rose's torso and puncture her
      core.
    ko: 바디 중앙을 꿰뚫어, 코어에 닿을 수 있다.
    ja: ボディの中心を貫き、コアに届く
  event_newyearnewsword_06_e_22:
    speaker: "<Monologue>"
    en: This traitor of humanity.
    ko: 인류의 배신자를.
    ja: 人類の裏切り者を
  event_newyearnewsword_06_e_23:
    speaker: "<Monologue>"
    en: This turncoat who had betrayed
    ko: 신뢰를 저버린 동료를.
    ja: 信頼を裏切った仲間を
  event_newyearnewsword_06_e_24:
    speaker: "<Monologue>"
    en: and forsaken her comrades.
    ko: 스쿼드를 버린 리더를.
    ja: 部隊を捨てたリーダーを
  event_newyearnewsword_06_e_25:
    speaker: "<Monologue>"
    en: Who had used lies and smiles to deceive.
    ko: 거짓말과 웃음으로 속인….
    ja: 嘘と笑顔で人を欺いた…
  event_newyearnewsword_06_e_26:
    speaker: "<Monologue>"
    en: Her only...
    ko: 하나뿐인 내….
    ja: たった1人しかいない、私の…
  event_newyearnewsword_06_e_27:
    speaker: "<Monologue>"
    en: Only sister.
    ko: 언니를…?
    ja: 姉さんを…？
  event_newyearnewsword_06_e_28:
    speaker: "<Narration>"
    en: "*Thrnk*"
    ko: 덥석.
    ja: ガシッ
  event_newyearnewsword_06_e_29:
    speaker: hongryeon_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_newyearnewsword_06_e_30:
    speaker: janghwa
    en: Oh, my dear sister...
    ko: 후후, 착한 내 동생….
    ja: ふふ、優しいレン…
  event_newyearnewsword_06_e_31:
    speaker: "<Monologue>"
    en: Rose grabs the tip of Scarlet's sword,
    ko: 장화가 홍련의 검을 잡아….
    ja: 薔花は紅蓮の剣をつかみ…
  event_newyearnewsword_06_e_32:
    speaker: "<Monologue>"
    en: and pulls it towards her.
    ko: 끌어당겼다.
    ja: 引き寄せた
  event_newyearnewsword_06_e_33:
    speaker: "<Narration>"
    en: "*Craack*"
    ko: 콰드득-!
    ja: グシャッ！
  event_newyearnewsword_06_e_34:
    speaker: "<Monologue>"
    en: Scarlet's sword plunges through Rose's core.
    ko: 홍련의 검이 장화의 코어를 꿰뚫었다.
    ja: 紅蓮の剣が薔花のコアを貫いた
  event_newyearnewsword_06_e_35:
    speaker: hongryeon_o
    en: Nooooo!
    ko: 아… 아아…!
    ja: あ…ああ…！
  event_newyearnewsword_06_e_36:
    speaker: "<Monologue>"
    en: Scarlet embraces Rose as she collapses.
    ko: 홍련이 무너져 내리는 장화를 감싸 안았다.
    ja: 紅蓮は崩れていく薔花を抱きかかえた
  event_newyearnewsword_06_e_37:
    speaker: hongryeon_o
    en: Rose!
    ko: 언니…!
    ja: 姉さん…！
  event_newyearnewsword_06_e_38:
    speaker: janghwa
    en: Scarlet... you must become stronger.
    ko: 련… 강해져야 해.
    ja: レン…強くなりなさい。
  event_newyearnewsword_06_e_39:
    speaker: "<Monologue>"
    en: Rose wraps her arms around Scarlet.
    ko: 장화가 홍련을 끌어안았다.
    ja: 薔花は紅蓮を抱き寄せた
  event_newyearnewsword_06_e_40:
    speaker: janghwa
    en: Don't let yourself be controlled... by anyone...
    ko: 누구에게도… 휘둘리지 않도록….
    ja: 誰にも…振り回されないように…
  event_newyearnewsword_06_e_41:
    speaker: hongryeon_o
    en: I won't, I won't!
    ko: 알겠네, 알겠으니까…!
    ja: 分かった、分かったから…！
  event_newyearnewsword_06_e_42:
    speaker: janghwa
    en: My dear sister...
    ko: 내 동생….
    ja: レン…
  event_newyearnewsword_06_e_43:
    speaker: janghwa
    en: I'm so sorry...
    ko: 혼자… 두고 가서… 언니가….
    ja: 1人に…しちゃって…
  event_newyearnewsword_06_e_44:
    speaker: janghwa
    en: I have to... leave you all alone...
    ko: 미안… 해….
    ja: ごめん…ね…
  event_newyearnewsword_06_e_45:
    speaker: hongryeon_o
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_newyearnewsword_06_e_46:
    speaker: hongryeon_o
    en: No... no...
    ko: "……윽."
    ja: "……うっ。"
  event_newyearnewsword_06_e_47:
    speaker: hongryeon_o
    en: Nooooo!
    ko: 흑… 흐흑…!
    ja: うっ…ううっ…！
  event_newyearnewsword_06_e_48:
    speaker: "<Monologue>"
    en: Scarlet cradles Rose in her arms.
    ko: 홍련이 장화를 끌어안았다.
    ja: 紅蓮も薔花を抱き寄せた
  event_newyearnewsword_06_e_49:
    speaker: hongryeon_o
    en: Don't go... Please...
    ko: 가지 말게… 제발….
    ja: 逝かないでくれ…頼む…
  event_newyearnewsword_06_e_50:
    speaker: hongryeon
    en: Only after much more time had passed
    ko: 인류연합군에서 우리의 상황을 알게 된 건,
    ja: 人類連合軍が私たちの状況を知ったのは、
  event_newyearnewsword_06_e_51:
    speaker: hongryeon
    en: did the United Forces of Humanity become aware of our situation.
    ko: 시간이 흐를 대로 흐른 뒤의 일이었네.
    ja: すっかり時が流れた後のことだった。
  event_newyearnewsword_06_e_52:
    speaker: hongryeon
    en: By then, the situation had gone from bad to worse,
    ko: 당시 전황이 갈수록 안 좋아지기도 했고.
    ja: 当時、戦況はどんどん悪化しており
  event_newyearnewsword_06_e_53:
    speaker: hongryeon
    en: and when they first came upon us, they thought the mission had been a catastrophic
      failure, resulting in everyone's death.
    ko: 처음에는 임무 실패로 모두 죽은 줄 알고 있었던 탓도 있는 것 같더군.
    ja: |-
      最初は任務失敗により全員死んだと
      思われていた影響も大きい。
  event_newyearnewsword_06_e_54:
    speaker: hongryeon
    en: The higher-ups decided to chalk everything up to what they deemed an "internal
      conflict".
    ko: 상부는 우리의 일을 [내전]이 일어났다, 정도로 정리했다고 해.
    ja: |-
      上層部は私たちのことを「内乱」として
      片づけたらしい。
  event_newyearnewsword_06_e_55:
    speaker: hongryeon
    en: They also decided to bury the fact that a Nikke was capable of killing a human.
    ko: 니케가 인간을 죽일 수 있다는 것이 절대 알려져선 안된다고 판단했겠지.
    ja: |-
      ニケが人間を殺せるということを、絶対に
      知られてはいけないと判断したのであろう。
  event_newyearnewsword_06_e_56:
    speaker: "<Self>"
    en: What happened to the other squad members?
    ko: 스쿼드의 다른 동료들은 어떻게 됐어?
    ja: 他のメンバーはどうなったんだ？
  event_newyearnewsword_06_e_57:
    speaker: hongryeon
    en: "... They all died."
    ko: "…모두 죽었네."
    ja: "…全員死んだ。"
  event_newyearnewsword_06_e_58:
    speaker: hongryeon
    en: They died by the sword.
    ko: 랩쳐를 향해야 할 검이 서로를 향해 겨눠지고,
    ja: |-
      ラプチャーに向けるべき剣が
      互いに向けられて
  event_newyearnewsword_06_e_59:
    speaker: hongryeon
    en: The very same blades that had been intended to end the lives of Raptures,
      instead ended theirs.
    ko: 깊어진 감정의 골이 서로를 베게 했으니까.
    ja: 絶望に飲み込まれ、彼女らの命を斬らせたのだ。
  event_newyearnewsword_06_e_60:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_06_e_61:
    speaker: hongryeon
    en: A thorough investigation was carried out,
    ko: 모두가 한참을 조사하고,
    ja: 調査されるべきものが調査され、
  event_newyearnewsword_06_e_62:
    speaker: hongryeon
    en: and when they left, they took everything they needed.
    ko: 가져가야 할 것들을 다 가져가버리고 난 후.
    ja: 回収すべきものがすべて回収された後
  event_newyearnewsword_06_e_63:
    speaker: hongryeon
    en: But not me.
    ko: 난 그곳에 남겨졌네.
    ja: 私はそこに残された。
  event_newyearnewsword_06_e_64:
    speaker: hongryeon
    en: I was left behind.
    ko: 그곳에 남아.
    ja: そこに残り、
  event_newyearnewsword_06_e_65:
    speaker: hongryeon
    en: As I held my sister's sword, Fleetly Fading,
    ko: 언니의 검, [화무십일홍]만을 손에 쥔 채.
    ja: 姉さんの剣、「花無十日紅」を握ったまま
  event_newyearnewsword_06_e_66:
    speaker: hongryeon
    en: I buried what fragments of her remained, along with those of our fallen comrades.
    ko: 언니와 동료들의 남은 잔해들을 이 손으로 묻어주었지.
    ja: 姉さんと仲間たちをこの手で埋めた。
  event_newyearnewsword_06_e_67:
    speaker: "<Monologue>"
    en: Scarlet drinks from her cup.
    ko: 홍련이 술잔을 들이켰다.
    ja: 紅蓮は酒を飲み干した
  event_newyearnewsword_06_e_68:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_06_e_69:
    speaker: hongryeon
    en: As for the reason why Rose did what she did,
    ko: 언니가 무슨 이유로 그런 일을 벌였는지는,
    ja: 姉さんがなぜあんなことをしたのか、
  event_newyearnewsword_06_e_70:
    speaker: hongryeon
    en: I only found that out
    ko: 그 이후에 다른 스쿼드에 합류하면서 듣게 되었네.
    ja: 他の部隊に合流してから聞いたのだよ。
  event_newyearnewsword_06_e_71:
    speaker: hongryeon
    en: after I joined another squad later on.
    ko: 그리고 알게 됐지.
    ja: そして、知ったのだ。
  event_newyearnewsword_06_e_72:
    speaker: hongryeon
    en: What she had decided to discard,
    ko: 언니가 무엇을 버리고.
    ja: 姉さんが何を捨てて、
  event_newyearnewsword_06_e_73:
    speaker: hongryeon
    en: and what to protect.
    ko: 무엇을 지켜냈는지.
    ja: 何を守ったのか。
  event_newyearnewsword_06_e_74:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_06_e_75:
    speaker: "<Self>"
    en: And you don't have any resentment?
    ko: 원망스럽지 않아?
    ja: 恨んでないのか？
  event_newyearnewsword_06_e_76:
    speaker: hongryeon
    en: Towards who?
    ko: 누가 말인가?
    ja: 誰のことをだい？
  event_newyearnewsword_06_e_77:
    speaker: "<Self>"
    en: "... Anyone."
    ko: "…누구든."
    ja: "…誰でも"
  event_newyearnewsword_06_e_78:
    speaker: hongryeon
    en: Well...
    ko: 글쎄~
    ja: さあ～
  event_newyearnewsword_06_e_79:
    speaker: "<Narration>"
    en: "*Pour*"
    ko: 쵸르르륵-
    ja: トクトク…
  event_newyearnewsword_06_e_80:
    speaker: "<Monologue>"
    en: Scarlet pours a drink.
    ko: 홍련이 술을 따랐다.
    ja: 紅蓮は酒を注いだ
  event_newyearnewsword_06_e_81:
    speaker: hongryeon
    en: If you give it enough years,
    ko: "…시간이 이만큼 지나고 나니."
    ja: "…これだけ時間が過ぎると"
  event_newyearnewsword_06_e_82:
    speaker: hongryeon
    en: sadness, resentment...
    ko: |-
      슬픔도.
      원망도.
    ja: 悲しみも、恨みも。
  event_newyearnewsword_06_e_83:
    speaker: hongryeon
    en: they all fade away with the passage of time.
    ko: 세월에 마모되어 사라지더군.
    ja: 歳月に揉まれ、消えていくのだ。
  event_newyearnewsword_06_e_84:
    speaker: hongryeon
    en: That's one thing Rose got right.
    ko: 어찌 보면 언니의 말이 맞았던 셈이지.
    ja: |-
      ある意味、姉さんの言葉が
      正しかったのかもしれぬ。
  event_newyearnewsword_06_e_85:
    speaker: hongryeon
    en: Nothing lasts forever.
    ko: 이조차 영원하지 못했다는 거니까.
    ja: この気持ちさえ、永遠ではなかったのだから。
  event_newyearnewsword_06_e_86:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_06_e_87:
    speaker: hongryeon
    en: Hehe, My Lord doth seem more morose than myself.
    ko: 허허~ 이거 우리 도령이 나보다 더 우울해졌구만.
    ja: |-
      ほほう…？ぼっちゃん。
      気を落とさせてしまったようだな。
  event_newyearnewsword_06_e_88:
    speaker: hongryeon
    en: Don't be like that, and look before you.
    ko: 그러지 말고 저길 보게, 도령.
    ja: 顔を上げて、あそこを見ておくれ。
  event_newyearnewsword_06_e_89:
    speaker: hongryeon
    en: The sun is rising.
    ko: 해가 뜨고 있다네.
    ja: 日が昇ってきたぞ。
  event_newyearnewsword_06_e_90:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_newyearnewsword_06_e_91:
    speaker: "<Monologue>"
    en: As I look toward the horizon,
    ko: 홍련이 가리키는 방향을 바라보자,
    ja: 紅蓮が指し示した方を見ると
  event_newyearnewsword_06_e_92:
    speaker: "<Monologue>"
    en: a ruby light is beginning to spread in the distance.
    ko: 멀리서 붉은빛이 감돌기 시작했다.
    ja: 遠くから赤い光が差していた
  event_newyearnewsword_06_e_93:
    speaker: "<Monologue>"
    en: The horizon is bathed in a vermilion hue,
    ko: 지평선이 붉은빛으로 물들고,
    ja: 地平線が赤く染まり
  event_newyearnewsword_06_e_94:
    speaker: "<Monologue>"
    en: the sun itself a vibrant red, reminding us of the passing of another year.
    ko: 새해를 알리는 붉은 해가 하늘 위로 떠오르고 있었다.
    ja: |-
      新しい年を象徴する赤い太陽が、
      空の上に浮かんでいた
  event_newyearnewsword_06_e_95:
    speaker: hongryeon
    en: Tis most remarkable.
    ko: 멋지지 않나?
    ja: 美しいであろう？
  event_newyearnewsword_06_e_96:
    speaker: hongryeon
    en: The way in which the red light spreads...
    ko: 온통 붉은빛으로 뒤덮여 가는 것이….
    ja: 空が赤く染まっていく様が…
  event_newyearnewsword_06_e_97:
    speaker: hongryeon
    en: tis most reminiscent of a flower blooming.
    ko: 화려하게 피어나는 꽃과 같지 않은가.
    ja: 華やかに咲き誇る花のようではないか。
  event_newyearnewsword_06_e_98:
    speaker: "<Self>"
    en: "... Indeed."
    ko: "…그렇네."
    ja: "…そうだな"
  event_newyearnewsword_06_e_99:
    speaker: hongryeon
    en: "... My Lord."
    ko: "…도령."
    ja: "…ぼっちゃん。"
  event_newyearnewsword_06_e_100:
    speaker: hongryeon
    en: As Rose said, nothing lasts forever in this world.
    ko: 언니가 말했듯, 세상에 영원한 건 없네.
    ja: |-
      姉さんが言っていた通り、
      この世に永遠などない。
  event_newyearnewsword_06_e_101:
    speaker: hongryeon
    en: As this year passes into the next, another greets us.
    ko: 지난 해가 가고 새로운 해가 오듯,
    ja: 1年が終わり、新しい年が始まるように
  event_newyearnewsword_06_e_102:
    speaker: hongryeon
    en: Time flows ceaselessly, and the vicissitudes of the world continue unabated.
    ko: 시간은 흐르고 세계는 변화하는 법이니까.
    ja: 時間は流れ、世界は変化していくのだ。
  event_newyearnewsword_06_e_103:
    speaker: hongryeon
    en: So, rather than drowning in the sorrows of the past,
    ko: 그러니 과거를 슬퍼하기보단,
    ja: だから、過去を悲しむより
  event_newyearnewsword_06_e_104:
    speaker: hongryeon
    en: should we not instead live in the present?
    ko: 흘러가 버릴 지금이란 이 시간을 충실히 살아가야 하지 않겠나.
    ja: |-
      流れていく今という時間を、
      大切に生きていくべきではないかね？
  event_newyearnewsword_06_e_105:
    speaker: hongryeon
    en: That way, sorrow will not overtake us with the passage of time, and the present
      incessantly becomes the past.
    ko: |-
      시간이 더 흘러 지금이 과거가 되었을 때,
      다시 슬퍼하지 않도록.
    ja: |-
      さらに時が流れ、今が過去になった時に
      また悲しまなくてすむように。
  event_newyearnewsword_06_e_106:
    speaker: "<Self>"
    en: I understand what you mean.
    ko: 무슨 말인지 알겠어.
    ja: 言いたいことは分かった
  event_newyearnewsword_06_e_107:
    speaker: hongryeon
    en: Good. Now, with that being said,
    ko: 좋네~ 그런 의미에서!
    ja: うむ。そういうわけで！
  event_newyearnewsword_06_e_108:
    speaker: hongryeon
    en: let us bring in the new year with a drink.
    ko: 우린 이 새로운 해를 맞이하며, 술이나 한잔하세나.
    ja: 新しい年を迎えながら、酒でも飲もうぞ。
  event_newyearnewsword_06_e_109:
    speaker: "<Monologue>"
    en: Scarlet raises her glass.
    ko: 홍련이 술잔을 들어 올렸다.
    ja: 紅蓮が杯を持ち上げた
  event_newyearnewsword_06_e_110:
    speaker: hongryeon
    en: To our lives continuing to be in bloom.
    ko: 아직 우리가 붉게 피어있음을 감사하며!
    ja: |-
      まだ私たちが紅く咲いていることに
      感謝を込めて！
  event_newyearnewsword_06_e_111:
    speaker: "<Monologue>"
    en: We clink our glasses.
    ko: 술잔을 맞댔다.
    ja: 杯を交わした
  event_newyearnewsword_06_e_112:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 챙-!
    ja: カンッ！
  event_newyearnewsword_06_e_113:
    speaker: hongryeon
    en: Ahhhh.
    ko: 크흐~
    ja: クゥ～
  event_newyearnewsword_06_e_114:
    speaker: hongryeon
    en: Well, what do you think of your first drink of the new year?
    ko: 어떤가? 새해의 첫 술은?
    ja: どうだい？新年最初の酒は？
  event_newyearnewsword_06_e_115:
    speaker: "<Self>"
    en: "... It's a bit bitter."
    ko: "…써."
    ja: "…苦い"
  event_newyearnewsword_06_e_116:
    speaker: hongryeon
    en: Haha.
    ko: 하하.
    ja: はははっ。
  event_newyearnewsword_06_e_117:
    speaker: hongryeon
    en: In other words, it's like life.
    ko: 그거 참 인생과도 같군.
    ja: まるで、人生のようだな。
event_newyearnewsword_epilogue:
  event_newyearnewsword_epilogue_1:
    speaker: "<Monologue>"
    en: It finally happened.
    ko: 오늘은.
    ja: 今日
  event_newyearnewsword_epilogue_2:
    speaker: "<Monologue>"
    en: The seed that I planted has sprouted.
    ko: 뿌려놨던 씨앗에서 싹이 났다네.
    ja: まいていた種から芽が出たのだ
  event_newyearnewsword_epilogue_3:
    speaker: hongryeon
    en: Wow.
    ko: 호오….
    ja: ほう…
  event_newyearnewsword_epilogue_4:
    speaker: hongryeon
    en: Tis most surprising that you can flourish in the cold.
    ko: 이렇게 추운데도 잘도 살아남는군.
    ja: これほど寒いのに、よくぞ生き残った。
  event_newyearnewsword_epilogue_5:
    speaker: "<Monologue>"
    en: Even on such a frigid day,
    ko: 이렇게 추운 날씨인데도,
    ja: 凍てつく寒さの中で
  event_newyearnewsword_epilogue_6:
    speaker: "<Monologue>"
    en: the vitality of this plant remained unabated.
    ko: 굴하지 않고 자라는 모습이 대견하기도 하고,
    ja: 屈せず育つ姿が誇らしく
  event_newyearnewsword_epilogue_7:
    speaker: "<Monologue>"
    en: I admire that.
    ko: 그 넘치는 생명력에 감탄스럽기도 했다네.
    ja: そのあふれる生命力に感心したのだ
  event_newyearnewsword_epilogue_8:
    speaker: hongryeon
    en: May you never wither and continue to thrive.
    ko: 지지 말고 잘 자라라.
    ja: 負けずに、すくすくと育つのだぞ。
  event_newyearnewsword_epilogue_9:
    speaker: "<Monologue>"
    en: This year, I brought in the New Year with someone else.
    ko: 올해 새해맞이는, 다른 이와 함께 보냈다네.
    ja: 新年は、他の者と一緒に過ごした
  event_newyearnewsword_epilogue_10:
    speaker: "<Monologue>"
    en: I was finally able to uncork the sake that I had never been able to open before.
    ko: "매해 시도했지만 열지 못했던 그 술을, \n드디어 개봉하는데 성공했지."
    ja: |-
      毎年試しては開けられなかったあの酒を
      ついに開けることができたのだ
  event_newyearnewsword_epilogue_11:
    speaker: "<Monologue>"
    en: That sake that we had promised to drink together all those years ago.
    ko: 모두와 함께 먹기로 했던, 그때의 술을.
    ja: 皆と一緒に飲むはずだった、あの時の酒を
  event_newyearnewsword_epilogue_12:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_epilogue_13:
    speaker: "<Monologue>"
    en: Scarlet raises her empty glass.
    ko: 홍련은 이제는 텅 비어버린 술병을 들어 올렸다.
    ja: 紅蓮は空っぽになった酒瓶を持ち上げた
  event_newyearnewsword_epilogue_14:
    speaker: "<Narration>"
    en: "*Clink*"
    ko: 덜그럭-
    ja: カラカラッ…
  event_newyearnewsword_epilogue_15:
    speaker: "<Monologue>"
    en: Perhaps due to the fact that it had been aged for nearly a century,
    ko: 100년 가까이 숙성이 돼서 그런가….
    ja: 100年近く熟成させたせいか…
  event_newyearnewsword_epilogue_16:
    speaker: "<Monologue>"
    en: it was rather bitter,
    ko: 이제는 술을 즐겨 마시게 되었음에도,
    ja: 今は酒を嗜むようになったというのに
  event_newyearnewsword_epilogue_17:
    speaker: "<Monologue>"
    en: and that was despite my newfound affinity for drinking.
    ko: 너무 쓰더군.
    ja: それでも苦すぎた
  event_newyearnewsword_epilogue_18:
    speaker: "<Monologue>"
    en: It brought me back to when I drank for the first time with you, Rose.
    ko: 오랜만에 처음으로 언니와 술을 마셨던 그때가 생각날 지경이었네.
    ja: |-
      久しぶりに、初めて姉さんと飲んだ
      あの時を思い出したほどだ
  event_newyearnewsword_epilogue_19:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_epilogue_20:
    speaker: "<Monologue>"
    en: If I had been drinking alone, I would have never picked up the habit, because
      it was so bitter.
    ko: 혼자 마셨다면 더없이 써서, 포기했겠지만.
    ja: |-
      1人だったなら、
      苦すぎて諦めていただろうが
  event_newyearnewsword_epilogue_21:
    speaker: "<Monologue>"
    en: But thanks to having him there, I continued to force it down.
    ko: 쓰디쓴 술을 함께 마셔준 이가 있어서 끝까지 마실 수 있었다네.
    ja: |-
      苦い酒を共に飲んでくれる者がいたから
      最後まで飲めたのだ
  event_newyearnewsword_epilogue_22:
    speaker: "<Monologue>"
    en: My Lord, he is truly a remarkable individual.
    ko: 이런 시대에 살고 있다는 게 믿기지 않을 정도로,
    ja: こんな時代に生きているのが信じられないほど
  event_newyearnewsword_epilogue_23:
    speaker: "<Monologue>"
    en: It's almost hard to believe that someone so perfect could live in such an
      imperfect time.
    ko: 참 좋은 도령이라고 할 수 있지.
    ja: ぼっちゃんは実にいい人だ
  event_newyearnewsword_epilogue_24:
    speaker: hongryeon
    en: Thinking of My Lord, I want to see him again.
    ko: 음~ 도령 생각하니, 또 보고 싶구만.
    ja: |-
      う～ん、ぼっちゃんのことを考えていたら
      また会いたくなってしまったぞ。
  event_newyearnewsword_epilogue_25:
    speaker: hongryeon
    en: I should take some of the fine sake and go see him sometime soon.
    ko: 조만간 또 좋은 술을 들고~ 놀러 가야겠군.
    ja: そのうちまたいい酒を持って、遊びに行かねば。
  event_newyearnewsword_epilogue_26:
    speaker: "<Monologue>"
    en: In the afternoon, I went to train outside.
    ko: 오후엔 오랜만에 수련을 하러 밖으로 나갔다네.
    ja: 午後には、久しぶりに修行をしに外に出た
  event_newyearnewsword_epilogue_27:
    speaker: "<Monologue>"
    en: Then...
    ko: 그러다….
    ja: そこで…
  event_newyearnewsword_epilogue_28:
    speaker: hongryeon
    en: A rose?
    ko: 장미?
    ja: バラ？
  event_newyearnewsword_epilogue_29:
    speaker: "<Monologue>"
    en: I saw the flower that you found so endearing.
    ko: 언니가 좋아하던 그 꽃을 보았지.
    ja: 姉さんが好きだったあの花を見つけた
  event_newyearnewsword_epilogue_30:
    speaker: hongryeon
    en: Despite my years of searching, I had never found it.
    ko: 찾을 땐 그토록 없더니….
    ja: あれだけ探しても見つからなかったのに…
  event_newyearnewsword_epilogue_31:
    speaker: hongryeon
    en: Yet here it is, here of all places.
    ko: 이런 곳에 피어있었는가.
    ja: こんな所に咲いていたのか。
  event_newyearnewsword_epilogue_32:
    speaker: hongryeon
    en: This morning, I saw those buds coming up from the ground.
    ko: 아침에 본 새싹도 그렇고….
    ja: 朝に見た新芽もそうだが…
  event_newyearnewsword_epilogue_33:
    speaker: hongryeon
    en: Even in this frigid climate, they are flourishing.
    ko: 이렇게나 추운데 잘들 살아 있군.
    ja: 寒さに負けず、よく生きているものだ。
  event_newyearnewsword_epilogue_34:
    speaker: "<Monologue>"
    en: Seeing that rose,
    ko: 그 장미를 보니 문득,
    ja: そのバラを見たら、ふと
  event_newyearnewsword_epilogue_35:
    speaker: "<Monologue>"
    en: made me miss you more than ever.
    ko: 언니가 그리워졌다네.
    ja: 姉さんが恋しくなった
  event_newyearnewsword_epilogue_36:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-
    ja: ドサッ
  event_newyearnewsword_epilogue_37:
    speaker: "<Monologue>"
    en: Scarlet sits down on a nearby rock.
    ko: 홍련이 근처에 있는 넓적한 바위에 걸터앉았다.
    ja: 紅蓮は近くの平らな岩に腰掛けた
  event_newyearnewsword_epilogue_38:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_epilogue_39:
    speaker: "<Monologue>"
    en: Oh, come to think of it.
    ko: 아, 그러고 보니.
    ja: あぁ、そういえば
  event_newyearnewsword_epilogue_40:
    speaker: "<Monologue>"
    en: I have put Fleetly Fading to good use.
    ko: 화무십일홍은 내가 잘 사용하고 있네.
    ja: 花無十日紅は私が大切に使っておる
  event_newyearnewsword_epilogue_41:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 스릉-
    ja: スッ
  event_newyearnewsword_epilogue_42:
    speaker: "<Monologue>"
    en: Scarlet unsheathes Fleetly Fading.
    ko: 홍련은 화무십일홍을 뽑아 보았다.
    ja: 紅蓮は花無十日紅を抜いた
  event_newyearnewsword_epilogue_43:
    speaker: hongryeon
    en: Hmm...
    ko: 흐음….
    ja: ふむ…
  event_newyearnewsword_epilogue_44:
    speaker: "<Monologue>"
    en: My original sword
    ko: 내 검, [백일홍]의 칼날 반쪽이.
    ja: 私の剣、「百日紅」の刃の半分が
  event_newyearnewsword_epilogue_45:
    speaker: "<Monologue>"
    en: was taken to the base, along with your body.
    ko: 언니의 바디와 함께, 본부로 회수되어 버려서.
    ja: |-
      姉さんのボディと一緒に、
      本部に回収されてしまって
  event_newyearnewsword_epilogue_46:
    speaker: "<Monologue>"
    en: In order to survive on the surface, I had no choice but to use your sword.
    ko: 계속 지상에서 살아남으려면 언니의 검을 쓰는 것 말고는 방법이 없었네.
    ja: |-
      地上で生き残るには、姉さんの剣を使う以外に
      方法がなかったのだ
  event_newyearnewsword_epilogue_47:
    speaker: "<Monologue>"
    en: At first, I thought I would not be able to use it for long, since the blade
      was cracked,
    ko: 처음엔 칼날도 많이 부서져서, 오래는 못쓰겠다 싶었는데.
    ja: 刃もボロボロで、長くは持たぬだろうと思ったが
  event_newyearnewsword_epilogue_48:
    speaker: "<Monologue>"
    en: but I met a skilled blacksmith
    ko: 그 후 만난 동료들 중, 좋은 무기 장인이 있어서.
    ja: |-
      その後に出会った仲間の中に、
      腕のいい武器職人がいて
  event_newyearnewsword_epilogue_49:
    speaker: "<Monologue>"
    en: who was able to temper the blade
    ko: 언니의 코어 조각으로 부서진 칼날을 보완해,
    ja: 姉さんのコアの欠片で刃を補強し
  event_newyearnewsword_epilogue_50:
    speaker: "<Monologue>"
    en: using your core.
    ko: 좀 더 단단한 검으로 수리해 주었다네.
    ja: より丈夫な剣にしてくれたのだ
  event_newyearnewsword_epilogue_51:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_epilogue_52:
    speaker: "<Monologue>"
    en: You always said that nothing lasts forever,
    ko: 언니는 영원한 것은 없다 말했지만,
    ja: 姉さんは、永遠などないと言っていたが
  event_newyearnewsword_epilogue_53:
    speaker: "<Monologue>"
    en: but even after all this time has passed,
    ko: 그렇게나 오랜 세월이 흘렀음에도.
    ja: あれほど長い時間が過ぎたのに
  event_newyearnewsword_epilogue_54:
    speaker: "<Monologue>"
    en: whenever I see this sword, I think of you.
    ko: 아직도 이 검을 볼 때마다, 언니 생각이 난다네.
    ja: |-
      いまだにこの剣を見るたび、
      姉さんのことを思い出す
  event_newyearnewsword_epilogue_55:
    speaker: "<Monologue>"
    en: So long as I never let you fade from my memory,
    ko: 이렇게 계속 잊지 못하고 살다 보면….
    ja: こんな風に、いつまでも忘れずに生きていれば…
  event_newyearnewsword_epilogue_56:
    speaker: "<Monologue>"
    en: should we ever meet again,
    ko: 언젠가 다시 만날 그날에도,
    ja: いつか再会する日が来ても
  event_newyearnewsword_epilogue_57:
    speaker: "<Monologue>"
    en: I will be able to call you my sister.
    ko: 언니를 언니라고 부를 수 있지 않을까 싶네.
    ja: 姉さんを、姉さんと呼べるのではなかろうか
  event_newyearnewsword_epilogue_58:
    speaker: "<Monologue>"
    en: Should that moment come to pass...
    ko: 만약 그 순간이 온다면….
    ja: もし、その時が来たら…
  event_newyearnewsword_epilogue_59:
    speaker: "<Monologue>"
    en: Scarlet places the two empty glasses on the ground,
    ko: 홍련이 두 개의 술잔을 바닥에 내려놓은 후,
    ja: 紅蓮は2つの杯を地面に置き
  event_newyearnewsword_epilogue_60:
    speaker: "<Narration>"
    en: "*Pour*"
    ko: 쵸르르륵-
    ja: トクトク…
  event_newyearnewsword_epilogue_61:
    speaker: "<Monologue>"
    en: and fills them up.
    ko: 술을 따랐다.
    ja: 酒を注いだ
  event_newyearnewsword_epilogue_62:
    speaker: "<Narration>"
    en: "*Tap*"
    ko: 탁.
    ja: スッ
  event_newyearnewsword_epilogue_63:
    speaker: "<Monologue>"
    en: I wonder...
    ko: 그때에도 다시 한번,
    ja: その時は、もう一度
  event_newyearnewsword_epilogue_64:
    speaker: "<Monologue>"
    en: Will you still call me your sister?
    ko: 날 동생이라고 불러주겠는가?
    ja: レンと呼んでくれるかい？
  event_newyearnewsword:
    speaker: "<>"
    en:
    ko:
    ja:
  event_newyearnewsword_epilogue_65:
    speaker: hongryeon
    en: Just as the moon sets time and time again,
    ko: 이렇게 또 달이 지고,
    ja: こうしてまた月が沈み、
  event_newyearnewsword_epilogue_66:
    speaker: hongryeon
    en: and the sun also rises...
    ko: 또 해가 떠오르는군….
    ja: 日が昇るのだな…
  event_newyearnewsword_epilogue_67:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_newyearnewsword_epilogue_68:
    speaker: hongryeon
    en: Although there may be no perennial flower that blooms eternal, this life of
      mine is still flourishing, in all its majesty.
    ko: 열흘 붉은 꽃은 없다고 하건만, 이 목숨은 아직도 붉게 피어 있다네.
    ja: |-
      花に十日の紅無しとは言うが、
      この命はまだ紅く咲いている。
  event_newyearnewsword_epilogue_69:
    speaker: hongryeon
    en: As to whether it is a blessing or a curse to bloom while forgetting the past...
    ko: 세월을 잊은 채 피어 있는 게 복인지, 흉인지는 알 수 없지만.
    ja: |-
      月日を忘れて咲いているのが、
      幸か不幸かは分からぬけれど。
  event_newyearnewsword_epilogue_70:
    speaker: hongryeon
    en: As long as I'm here, I suppose I have to go on. Isn't that right?
    ko: |-
      피어 있다면 살아가야겠지.
      그렇지?
    ja: |-
      咲いているなら、生きていかねば。
      そうだろう？
  event_newyearnewsword_epilogue_71:
    speaker: hongryeon
    en: My dear sister.
    ko: 언니.
    ja: 姉さん。
  event_newyearnewsword_epilogue_72:
    speaker: "<Narration>"
    en: 'New Year, New Sword: END'
    ko: 'New Year, New Sword : END'
    ja: 'New Year, New Sword : END'
