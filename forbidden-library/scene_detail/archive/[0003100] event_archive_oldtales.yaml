---
event_oldtales1_prologue:
  event_oldtales1_prologue_1:
    speaker: cinderella
    en: I saw it.
    ko: 나는 그날 보았다.
    ja: あの日、私は見た
  event_oldtales1_prologue_2:
    speaker: cinderella
    en: A sea of red eyes, enough to blot out the sky.
    ko: 하늘을 가득 채울 정도의 수많은 붉은 눈들을.
    ja: 空を埋め尽くす、数えきれないほどの紅い眼…
  event_oldtales1_prologue_3:
    speaker: cinderella
    en: A collapsing city. People dying.
    ko: |-
      부서지는 도시.
      죽어가는 사람들.
    ja: 崩れてゆく都市、倒れてゆく人々
  event_oldtales1_prologue_4:
    speaker: cinderella
    en: Memories fading.
    ko: 소멸하는 추억을.
    ja: 消えてゆく思い出…
  event_oldtales1_prologue_5:
    speaker: cinderella
    en: I saw it all on that day.
    ko: 나는 그날 보았다.
    ja: あの日、私は見た
  event_oldtales1_prologue_6:
    speaker: cinderella
    en: People refusing to save each other,
    ko: 사람이 사람을 구하지 않는 모습.
    ja: 人が人を見捨てる有り様
  event_oldtales1_prologue_7:
    speaker: cinderella
    en: pushing others out of the way and leaving them to die.
    ko: 밀쳐지는 사람, 버려지는 사람.
    ja: 押しのけられる者、打ち捨てられた者
  event_oldtales1_prologue_8:
    speaker: cinderella
    en: The death of dignity.
    ko: 죽어가는 존엄을.
    ja: 失われてゆく尊厳…
  event_oldtales1_prologue_9:
    speaker: cinderella
    en: I saw it.
    ko: 나는 그날 보았다.
    ja: あの日、私は見た
  event_oldtales1_prologue_10:
    speaker: cinderella
    en: The light in their eyes being snuffed out.
    ko: 광채를 잃고 죽은 눈.
    ja: 目から消えてゆく光
  event_oldtales1_prologue_11:
    speaker: cinderella
    en: Mouths, silenced forever.
    ko: 침묵을 유지하고 있는 입.
    ja: 静かになってゆく口
  event_oldtales1_prologue_12:
    speaker: cinderella
    en: Hope fading away.
    ko: 사그라든 희망을.
    ja: 枯れてゆく希望
  event_oldtales1_prologue_13:
    speaker: cinderella
    en: Despair blooming.
    ko: 피어나는 절망을.
    ja: 根を伸ばす絶望…
  event_oldtales1_prologue_14:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_prologue_15:
    speaker: cinderella
    en: I lost my memories, and dignity was a stranger to me.
    ko: 나는 추억을 잃고, 존엄을 버린 채
    ja: 私は思い出を失い、尊厳を捨て
  event_oldtales1_prologue_16:
    speaker: cinderella
    en: In the midst of this fading hope, despair gnawed at my heels.
    ko: 사그라든 희망 안에서 절망을 되씹었다.
    ja: 消えてゆく希望の中で、絶望を噛み締めていた
  event_oldtales1_prologue_17:
    speaker: cinderella
    en: On that day,
    ko: 그리고 나는 그날 보았다.
    ja: そしてあの日、私は見た
  event_oldtales1_prologue_18:
    speaker: cinderella
    en: I also saw a previously unassailable enemy fall.
    ko: 절대 쓰러지지 않을 것 같았던 적이 쓰러지는 모습을.
    ja: かなうはずも無いと思った敵を打ち倒す…
  event_oldtales1_prologue_19:
    speaker: cinderella
    en: It was the hope that I so eagerly desired, but could not touch.
    ko: 그토록 간절히 바랐지만 절대 닿을 수 없었던 희망을.
    ja: |-
      どれほど願おうと、
      手の届くはずのなかった希望を…
  event_oldtales1_prologue_20:
    speaker: snowwhite_o
    en: A-are you okay?
    ko: 괘, 괜찮으세요?
    ja: だ、大丈夫ですか？
  event_oldtales1_prologue_21:
    speaker: rapunzel_o
    en: You don't have any injuries. Can you stand?
    ko: 상처는 없네요. 일어설 수 있겠어요?
    ja: ケガはないようですね。立てますか？
  event_oldtales1_prologue_22:
    speaker: redhood
    en: What is that in your hand? Some kind of steel pipe?
    ko: |-
      근데 너 손에 든 그거 뭐야?
      쇠파이프야?
    ja: |-
      ん？何持ってんのかと思ったら…
      鉄パイプじゃんか。
  event_oldtales1_prologue_23:
    speaker: dorothy
    en: Were you planning on going up against the Raptures with that?
    ko: 설마 그걸로 랩쳐와 싸우려고 하신 건가요?
    ja: |-
      まさか、それでラプチャーと
      戦うつもりだったのですか？
  event_oldtales1_prologue_24:
    speaker: redhood
    en: Wow. You've got guts.
    ko: 이야~ 근성 있네, 근성 있어.
    ja: へえ～、根性あんじゃん。
  event_oldtales1_prologue_25:
    speaker: commander
    en: You've done well. We'll take over from here.
    ko: |-
      애썼다.
      이제 우리한테 맡겨라.
    ja: |-
      よく頑張った。
      あとは私たちに任せてくれ。
  event_oldtales1_prologue_26:
    speaker: commander
    en: Liliweiss.
    ko: 릴리바이스.
    ja: リリーバイス。
  event_oldtales1_prologue_27:
    speaker: liliweiss
    en: Yes, Commander?
    ko: 예. 지휘관.
    ja: はい、指揮官。
  event_oldtales1_prologue_28:
    speaker: commander
    en: You've got 10 minutes.
    ko: 10분 주겠다.
    ja: 10分やろう。
  event_oldtales1_prologue_29:
    speaker: liliweiss
    en: I'll only need 8.
    ko: 8분 안에 끊을게요.
    ja: 8分で終わらせます。
  event_oldtales1_prologue_30:
    speaker: commander
    en: Then I'll give you an extra 2 for some showmanship.
    ko: 그럼 쇼맨십 시간 2분 주지.
    ja: では、残り2分は宴会芸でもしてもらおう。
  event_oldtales1_prologue_31:
    speaker: liliweiss
    en: Oooh, how exciting!
    ko: 어머. 기뻐라.
    ja: あら、楽しそう。
  event_oldtales1_prologue_32:
    speaker: redhood
    en: I know what I'll do with my two minutes! I'm gonna do a dance.
    ko: 아 무슨 춤출지 미리 생각해 놔야겠네.
    ja: 何を踊るか考えとかねーと。
  event_oldtales1_prologue_33:
    speaker: dorothy
    en: Showmanship... what should I do?
    ko: 쇼맨십이요? 뭘… 어떻게 하라는 건가요.
    ja: |-
      宴会芸ですか？
      …何をすればいいのでしょう？
  event_oldtales1_prologue_34:
    speaker: redhood
    en: I've been practicing tap dancing recently.
    ko: 오, 안 그래도 나 요즘 탭댄스 연습 중이었는데.
    ja: ああ、ちょうど最近タップダンスを練習したな…
  event_oldtales1_prologue_35:
    speaker: dorothy
    en: Showmanship, showmanship...
    ko: 쇼맨십, 쇼맨십….
    ja: 宴会芸、宴会芸とは…
  event_oldtales1_prologue_36:
    speaker: rapunzel_o
    en: Would you like to sing a song with me, Dorothy?
    ko: 엇, 도로시. 그럼 저랑 같이 노래 부르실래요?
    ja: |-
      ああ、ドロシー。
      悩んでいるなら、私と一緒に歌いませんか？
  event_oldtales1_prologue_37:
    speaker: snowwhite_o
    en: "... I don't think that'll be necessary."
    ko: "…그건 좀 너무 과하다고 생각해요."
    ja: "…それは浮かれすぎだと思います。"
  event_oldtales1_prologue_38:
    speaker: commander
    en: I said showmanship, not idle chit-chat.
    ko: 내가 쇼맨십 하랬지 잡담하랬냐.
    ja: |-
      宴会芸とは言ったが、
      雑談する余裕があるとは言っていないぞ。
  event_oldtales1_prologue_39:
    speaker: cinderella
    en: Heading into battle, they faced off against the Raptures, the scourge of mankind.
    ko: 갑자기 나타난 그들은 인류의 적 랩쳐와 맞서 싸우기 시작했다.
    ja: |-
      彼女たちは突然現れ、
      人類の敵、ラプチャーと戦い始めた
  event_oldtales1_prologue_40:
    speaker: redhood
    en: Hey! Hey! W-wait! No cheap shots while I'm reloading! That's cheating!
    ko: |-
      어어. 야! 야! 자, 잠깐 스톱!
      재장전 중이잖아! 공격하면 반칙이라고!
    ja: |-
      なっ…！？おい、おい！待てよ！
      リロード中だろ！？攻撃すんのは反則だって！
  event_oldtales1_prologue_41:
    speaker: snowwhite_o
    en: Red Hood, your magazine is loaded backwards.
    ko: 레드 후드! 탄창 반대로 끼웠어요!
    ja: レッドフード！弾倉が逆です！
  event_oldtales1_prologue_42:
    speaker: redhood
    en: So, what's the big deal? Then it'll just eject backwards.
    ko: 그, 그럼 거꾸로 나가지 않을까?
    ja: え、弾が後ろに飛んだりする？
  event_oldtales1_prologue_43:
    speaker: snowwhite_o
    en: "..."
    ko: "…그럴 리가요."
    ja: "…そんなはずないでしょう。"
  event_oldtales1_prologue_44:
    speaker: dorothy
    en: |-
      Showmanship, showmanship...
      There's no way two minutes is enough to show my...
    ko: |-
      쇼맨십이라… 쇼맨십….
      2분은 짧은데, 어필을 어떻게….
    ja: |-
      宴会芸…宴会芸…
      …2分でできる何か…
  event_oldtales1_prologue_45:
    speaker: snowwhite_o
    en: Dorothy! Get down!
    ko: 도로시! 엎드려요!
    ja: ドロシー！伏せてください！
  event_oldtales1_prologue_46:
    speaker: dorothy
    en: Crawling doesn't suit me. I'd rather jump out of the way.
    ko: |-
      점프로 피했어요.
      엎드리는 건 저랑 어울리지 않거든요.
    ja: |-
      この程度なら跳べばかわせます。
      伏せるなんて、私らしくありません。
  event_oldtales1_prologue_47:
    speaker: snowwhite_o
    en: That works too.
    ko: 아… 예….
    ja: はぁ…そうですか…
  event_oldtales1_prologue_48:
    speaker: rapunzel_o
    en: Snow White, nothing's coming out of the staff.
    ko: |-
      스, 스노우 화이트.
      지팡이에서 빔이 안 나가는데요?
    ja: |-
      ス、スノーホワイト。
      杖からビームが出ないのですが…
  event_oldtales1_prologue_49:
    speaker: snowwhite_o
    en: That's because you're holding it upside down.
    ko: "…거꾸로 드셨어요."
    ja: "…持ち手が逆です。"
  event_oldtales1_prologue_50:
    speaker: rapunzel_o
    en: Oh... whoops. Is this how I'm supposed to hold it?
    ko: |-
      어머나.
      이, 이렇게 들면 되나요?
    ja: |-
      あら。
      こ、こうでしたか？
  event_oldtales1_prologue_51:
    speaker: snowwhite_o
    en: H-hey! Don't point it at me!
    ko: 으, 으아! 제 쪽으로 겨누지 마세요!
    ja: わわわ！私の方に向けないでください！
  event_oldtales1_prologue_52:
    speaker: rapunzel_o
    en: Oh, sorry!
    ko: 죄, 죄송해요.
    ja: あら、ごめんなさい…
  event_oldtales1_prologue_53:
    speaker: commander
    en: That doesn't mean pointing it at me instead!
    ko: 아니, 그렇다고 내 쪽으로 돌리면 어떡해?
    ja: いや、こちらにも向けないでもらえるか？
  event_oldtales1_prologue_54:
    speaker: liliweiss
    en: "... Everyone, we need to get serious about this."
    ko: "…미안한데 얘들아. 진지하게 좀 할까?"
    ja: "…悪いけど、みんな…まじめにやってくれる？"
  event_oldtales1_prologue_55:
    speaker: cinderella
    en: That was a disaster.
    ko: 엉망진창이었다.
    ja: めちゃくちゃだった
  event_oldtales1_prologue_56:
    speaker: cinderella
    en: However, even though they were far from a well-oiled machine,
    ko: 능숙함과는 거리가 멀었고, 허둥댔고, 호흡은 맞지 않았다.
    ja: |-
      手慣れているとはとても言えない、
      息も合ってはいない
  event_oldtales1_prologue_57:
    speaker: cinderella
    en: and despite their fumbling,
    ko: 그럼에도.
    ja: それでも…
  event_oldtales1_prologue_58:
    speaker: cinderella
    en: they defeated all the Raptures.
    ko: 그들은 모든 랩쳐들을 쓰러뜨렸다.
    ja: 彼女たちはラプチャーをことごとく倒していった
  event_oldtales1_prologue_59:
    speaker: cinderella
    en: The gunshots and explosions stopped, as did the screams.
    ko: 총성과 폭음이 멈췄고, 비명을 지르던 이들의 소리도 멎었다.
    ja: 銃声と爆音が止み、いつしか悲鳴も収まった
  event_oldtales1_prologue_60:
    speaker: cinderella
    en: The city became quiet.
    ko: 도시가 고요해졌다.
    ja: 街が静寂に包まれた
  event_oldtales1_prologue_61:
    speaker: cinderella
    en: W-who are you people?
    ko: 당신들은… 누구야…?
    ja: あなたたちは…誰…？
  event_oldtales1_prologue_62:
    speaker: liliweiss
    en: Us?
    ko: 우리들?
    ja: 私たち？
  event_oldtales1_prologue_63:
    speaker: liliweiss
    en: Er...
    ko: 음….
    ja: うーん…
  event_oldtales1_prologue_64:
    speaker: commander
    en: What are you waiting for? Hurry up and say it.
    ko: 뭐 해? 빨리 말해.
    ja: 何をしている？早くやれ。
  event_oldtales1_prologue_65:
    speaker: liliweiss
    en: "... Are we really doing that?"
    ko: "…진짜 그거 하나요?"
    ja: "…本当にやるんですか？"
  event_oldtales1_prologue_66:
    speaker: commander
    en: Of course. You know how important PR is.
    ko: 물론이지. PR이 얼마나 중요한데.
    ja: 当然だ。PRは重要だからな。
  event_oldtales1_prologue_67:
    speaker: liliweiss
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_prologue_68:
    speaker: liliweiss
    en: We...
    ko: 우, 우리는.
    ja: わ、私たちは…
  event_oldtales1_prologue_69:
    speaker: liliweiss
    en: We are the Goddess of Victory, humanity's saviors.
    ko: 인류의 희망, 승리의 여신.
    ja: 人類の希望、勝利の女神。
  event_oldtales1_prologue_70:
    speaker: liliweiss
    en: We're the Goddess Squad.
    ko: 갓데스야.
    ja: ゴッデスよ。
  event_oldtales1_prologue_71:
    speaker: commander
    en: Hehe...
    ko: 흐하.
    ja: うへぇ～
  event_oldtales1_prologue_72:
    speaker: liliweiss
    en: What is it?
    ko: 왜요. 뭐요.
    ja: なんですかっ！？
  event_oldtales1_prologue_73:
    speaker: commander
    en: I can't believe you fell for that.
    ko: 진짜 하네 저걸.
    ja: 本当に言いやがった…
  event_oldtales1_prologue_74:
    speaker: liliweiss
    en: "... Come here. No, I promise I won't do anything to you."
    ko: |-
      …이리 와봐요.
      아니, 그냥 지휘관 얼굴을 가까이서 보고 싶어서 그래요.
    ja: |-
      …顔を貸していただけますか？
      ちょっと近くで見たいな～って。
  event_oldtales1_prologue_75:
    speaker: cinderella
    en: They all sat down, their exhaustion palpable and visible.
    ko: 지친 기색이 역력한 상태로 앉아있던 그들은
    ja: |-
      疲れの隠しきれない様子で
      座りこんだその姿は
  event_oldtales1_prologue_76:
    speaker: cinderella
    en: Their bodies were caked in dust and debris,
    ko: 먼지와 파편을 뒤집어쓴 볼품없는 모습이었지만.
    ja: |-
      砂とほこりまみれの、
      みすぼらしいとさえ言えるものだった
  event_oldtales1_prologue_77:
    speaker: cinderella
    en: and yet...
    ko: 나는 그것이
    ja: でも、私にはそれが…
  event_oldtales1_prologue_78:
    speaker: cinderella
    en: I thought they were the most beautiful thing in the entire world.
    ko: 이 세상 무엇보다 아름답다고 생각했다.
    ja: 世界中の何よりも、美しいものに見えた
  event_oldtales1_prologue_79:
    speaker: abe
    en: Wake up.
    ko: 일어나.
    ja: 起きろ。
  event_oldtales1_prologue_80:
    speaker: cinderella
    en: Did I fall asleep?
    ko: 내가 잠들었었어?
    ja: 私、眠っていた？
  event_oldtales1_prologue_81:
    speaker: abe
    en: Yeah. You were out like a light.
    ko: 그래. 팔자 좋게 잘도 자더라.
    ja: ああ。気持ちよさそうにな。
  event_oldtales1_prologue_82:
    speaker: cinderella
    en: I was dreaming about the time when I first met the Goddess Squad.
    ko: 갓데스와 처음 만났던 날의 꿈을 꿨어.
    ja: ゴッデスと初めて会った日の夢を見ていたの。
  event_oldtales1_prologue_83:
    speaker: abe
    en: Is there ever a day when you don't dream about that?
    ko: 네가 갓데스 꿈을 안 꾼 날이 있긴 해?
    ja: むしろ、見ない日があるのか？
  event_oldtales1_prologue_84:
    speaker: abe
    en: I told you to wait until the test results came out, and here you are sawing
      logs.
    ko: |-
      테스트 결과 나올 때까지 기다리랬더니
      꿈까지 꾸며 자고 있네.
    ja: |-
      テストの結果を待っているという時に、
      夢の世界へお出かけとはな。
  event_oldtales1_prologue_85:
    speaker: cinderella
    en: And the results?
    ko: 결과는?
    ja: 結果は？
  event_oldtales1_prologue_86:
    speaker: abe
    en: As always, you're all clear.
    ko: 언제나와 마찬가지로 준비 만전 상태야.
    ja: いつも通り。万全だ。
  event_oldtales1_prologue_87:
    speaker: abe
    en: What do you care? It's not like we've ever been placed in actual combat before
      anyway.
    ko: 그럼 뭐 해. 실전에 아직 한 번도 안 나가봤는데.
    ja: |-
      空しくなるがな。
      実戦には一度も出ていない。
  event_oldtales1_prologue_88:
    speaker: abe
    en: All we do is waste time and money.
    ko: 돈과 시간만 잡아먹고 있다고 지금.
    ja: 金と時間の浪費だ。
  event_oldtales1_prologue_89:
    speaker: cinderella
    en: When can we go out?
    ko: 언제쯤 나갈 수 있을까?
    ja: いつ頃行けるかしら？
  event_oldtales1_prologue_90:
    speaker: abe
    en: Beats me.
    ko: 몰라.
    ja: さあ。
  event_oldtales1_prologue_91:
    speaker: abe
    en: All right, get going. The others have to be tested as well.
    ko: 나가. 다음 테스트도 있으니까.
    ja: 早く起きろ。次のテストがある。
  event_oldtales1_prologue_92:
    speaker: cinderella
    en: Okay.
    ko: 그래. 수고했어.
    ja: 分かったわ。お疲れ様。
  event_oldtales1_prologue_93:
    speaker: "<Narration>"
    en: Cinderella stands and heads out to the waiting room.
    ko: 신데렐라는 몸을 일으켜 대기실 밖으로 걸어 나갔다.
    ja: シンデレラは起き上がり、控え室の外に出た
  event_oldtales1_prologue_94:
    speaker: hansel
    en: How'd your test results go? Gretel and I are curious.
    ko: 헨젤과 그레텔은 신데렐라의 테스트 결과가 궁금해.
    ja: |-
      ヘンゼルとグレーテルは、
      シンデレラのテスト結果が気になるわ。
  event_oldtales1_prologue_95:
    speaker: cinderella
    en: Good to go. I can head out anytime.
    ko: |-
      준비 만전.
      언제든 나갈 수 있대.
    ja: |-
      問題なしよ。
      いつでも戦えるって。
  event_oldtales1_prologue_96:
    speaker: redshoes
    en: So you're being deployed?
    ko: |-
      !!
      그럼 실전 배치인가요?
    ja: |-
      ！！
      では、いよいよ実戦配備ですか？
  event_oldtales1_prologue_97:
    speaker: cinderella
    en: "... No. Not yet."
    ko: "…아니. 그건 아직."
    ja: "…いいえ。それはまだ。"
  event_oldtales1_prologue_98:
    speaker: redshoes
    en: Oh... I see.
    ko: 아… 그렇군요.
    ja: ああ…そうですか。
  event_oldtales1_prologue_99:
    speaker: redshoes
    en: Hehe, I guess I got excited for nothing.
    ko: 후후. 괜히 들떴네요.
    ja: ふふ。ぬか喜びでしたね。
  event_oldtales1_prologue_100:
    speaker: hansel
    en: I'm disappointed, but Gretel is relieved.
    ko: |-
      헨젤은 실망했어.
      그레텔은 다행이라고 생각하고.
    ja: |-
      ヘンゼルはがっかり。
      グレーテルはよかったって思ってるわ。
  event_oldtales1_prologue_101:
    speaker: littlemermaid
    en: Ooo...
    ko: "…아으."
    ja: "…あう。"
  event_oldtales1_prologue_102:
    speaker: redshoes
    en: What's wrong, Siren?
    ko: 세이렌. 왜 그래요?
    ja: セイレーン。どうしました？
  event_oldtales1_prologue_103:
    speaker: littlemermaid
    en: Uuuuuggghh...
    ko: 으으. 아아.
    ja: うう…ああ。
  event_oldtales1_prologue_104:
    speaker: redshoes
    en: I get it, you're bored. Hang tight.
    ko: 그래요. 지루하죠? 조금만 참아요.
    ja: |-
      そうです。退屈ですね？
      あと少しだけ我慢しましょう？
  event_oldtales1_prologue_105:
    speaker: redshoes
    en: Good news is coming our way soon.
    ko: 조만간 좋은 소식이 있을 테니까요.
    ja: もうすぐいい知らせがあるはずです。
  event_oldtales1_prologue_106:
    speaker: hansel
    en: We think you're lying.
    ko: 헨젤과 그레텔은 레드 슈즈가 거짓말을 하고 있다고 생각해.
    ja: |-
      ヘンゼルとグレーテルは、レッドシューズが
      ウソをついてると思うわ。
  event_oldtales1_prologue_107:
    speaker: redshoes
    en: "... Hehe."
    ko: "…아하하."
    ja: "…ふふふ。"
  event_oldtales1_prologue_108:
    speaker: abe
    en: What are you doing out there? Next one, get in here.
    ko: |-
      뭐 하고 있어?
      다음 들어와.
    ja: |-
      何をしてる？
      次は誰だ。
  event_oldtales1_prologue_109:
    speaker: hansel
    en: We don't see why there's such a rush.
    ko: 헨젤과 그레텔은 시간이 남아돈다고 생각해.
    ja: |-
      ヘンゼルとグレーテルは、
      時間のムダだと思うわ。
  event_oldtales1_prologue_110:
    speaker: littlemermaid
    en: Ooh. Ahh.
    ko: 우우. 아아.
    ja: うう。ああ。
  event_oldtales1_prologue_111:
    speaker: redshoes
    en: Be that as it may, this is important stuff, so we have to do it.
    ko: |-
      후후. 그래도 해야죠.
      중요한 일이에요.
    ja: |-
      ふふ。それでもやっておかないと。
      大事なことですよ。
  event_oldtales1_prologue_112:
    speaker: abe
    en: For the love of...!
    ko: 아 뭐 하고 있어?
    ja: はぁ…まだか？
  event_oldtales1_prologue_113:
    speaker: abe
    en: Time is money, you know, so quit standing around and wasting it! Get in here.
    ko: |-
      시간이 남아 돌아서 주체를 못 하겠어?
      빨리 들어와.
    ja: |-
      どうせ他にすることもないだろう？
      いいから、早く入ってくれ。
  event_oldtales1_prologue_114:
    speaker: hansel
    en: We're coming.
    ko: 헨젤과 그레텔이 갈게.
    ja: ヘンゼルとグレーテルが行くわね。
  event_oldtales1_prologue_115:
    speaker: "<Narration>"
    en: Hansel and Gretel head inside the room.
    ko: 헨젤과 그레텔은 문 안으로 들어갔다.
    ja: ヘンゼルとグレーテルが検査室に向かった
  event_oldtales1_prologue_116:
    speaker: redshoes
    en: "... How long are we going to have to wait?"
    ko: "…언제까지 기다려야 할까요."
    ja: "…いつまで待てばいいのでしょう。"
  event_oldtales1_prologue_117:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_prologue_118:
    speaker: redshoes
    en: It's not like I'm champing at the bit to tussle with Raptures, but all this
      endless waiting...
    ko: |-
      하루빨리 랩쳐와 싸우고 싶은 건 아니지만,
      그렇다고 마냥 기다리려니….
    ja: |-
      一日でも早く戦いたいとは言いませんが、
      だからといって、ただ待つだけというのも…
  event_oldtales1_prologue_119:
    speaker: redshoes
    en: It's exhausting.
    ko: 후후. 좀 지치네요.
    ja: ふふ…少し待ちくたびれてしまいますね。
  event_oldtales1_prologue_120:
    speaker: cinderella
    en: "... We just have to wait a little longer."
    ko: "…조금만 더 기다려보자."
    ja: "…もう少しだけ待ちましょう。"
  event_oldtales1_prologue_121:
    speaker: cinderella
    en: The time will come soon,
    ko: 곧 올 거야.
    ja: 遠くないはずよ。
  event_oldtales1_prologue_122:
    speaker: cinderella
    en: when we can prove ourselves.
    ko: 우리의 존재를 증명할 날이.
    ja: 私たちの存在を証明する日。
  event_oldtales1_prologue_123:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_prologue_124:
    speaker: abe
    en: What the... Why are you two coming in together?
    ko: |-
      이, 이것들이…!
      같이 들어오면 어쩌자는 거야!
    ja: |-
      こら…！
      一緒に入るんじゃない！
  event_oldtales1_prologue_125:
    speaker: abe
    en: These tests need to be run individually.
    ko: 한 명씩 테스트해야 된다고!
    ja: テストは1人ずつだ！
  event_oldtales1_prologue_126:
    speaker: hansel
    en: Gretel and I are a single entity.
    ko: 헨젤과 그레텔은 한 몸이나 마찬가지인걸.
    ja: ヘンゼルとグレーテルは、一心同体よ。
  event_oldtales1_prologue_127:
    speaker: abe
    en: Get out!
    ko: 나가!
    ja: 出ろ！
  event_oldtales1_prologue_128:
    speaker: hansel
    en: Who, me or Gretel?
    ko: 헨젤이 나가? 그레텔이 나가?
    ja: ヘンゼルが？グレーテルが？
  event_oldtales1_prologue_129:
    speaker: abe
    en: Either one!
    ko: 아무나 나가!
    ja: どっちでもいい！
  event_oldtales1_prologue_130:
    speaker: hanselgretel
    en: Guess which is which.
    ko: 누가 헨젤이고 누가 그레텔이게?
    ja: どっちがヘンゼルで、どっちがグレーテル？
  event_oldtales1_prologue_131:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_prologue_132:
    speaker: hanselgretel
    en: If you can guess which of us is Hansel and which is Gretel, one of us will
      go.
    ko: 맞추면 나갈게.
    ja: 当たったら出てあげる。
  event_oldtales1_prologue_133:
    speaker: abe
    en: Gretel... is the one on the left.
    ko: 왼… 쪽… 이 그레텔.
    ja: 左が…グレーテルだ。
  event_oldtales1_prologue_134:
    speaker: hanselgretel
    en: Wrong!
    ko: |-
      땡.
      왼쪽은 헨젤이랍니다.
    ja: |-
      ハズレ～
      左はヘンゼルでした。
  event_oldtales1_prologue_135:
    speaker: hansel
    en: Gretel is quite disappointed.
    ko: 그레텔이 실망했대.
    ja: グレーテルが、がっかりだって。
  event_oldtales1_prologue_136:
    speaker: hansel
    en: Of course, so am I, given that we're of one body and mind.
    ko: |-
      물론 헨젤도 실망했어.
      헨젤과 그레텔은 몸도 마음도 하나니까.
    ja: |-
      もちろんヘンゼルもがっかりよ。
      ヘンゼルとグレーテルは、
      心も体もひとつだから。
  event_oldtales1_prologue_137:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_prologue_138:
    speaker: littlemermaid
    en: Ah... Ah.. Ahaaah...
    ko: 아하. 아하하.
    ja: うう…うあう…
  event_oldtales1_prologue_139:
    speaker: redshoes
    en: Can we really be sent out on an actual battlefield?
    ko: "…저희, 정말 실전에 나갈 수 있겠죠?"
    ja: "…私たち、実戦に出られるでしょうか？"
  event_oldtales1_prologue_140:
    speaker: cinderella
    en: "... I would assume so."
    ko: "…그럴 거야."
    ja: "…ええ、きっと。"
event_oldtales1_01_s:
  event_oldtales1_01_s_1:
    speaker: abe
    en: Test results are all normal.
    ko: 테스트 결과는 모두 정상.
    ja: テスト結果は、すべて良好。
  event_oldtales1_01_s_2:
    speaker: abe
    en: You're good to go.
    ko: 여전히 준비 만전인 상태야.
    ja: いつも通り、いつでも戦場に出せる。
  event_oldtales1_01_s_3:
    speaker: redshoes
    en: I have a question.
    ko: 질문 있어요.
    ja: 質問があります。
  event_oldtales1_01_s_4:
    speaker: abe
    en: What is it?
    ko: 뭔데?
    ja: 何だ？
  event_oldtales1_01_s_5:
    speaker: redshoes
    en: Are we going to be deployed in actual combat?
    ko: 실전 배치를 정말 하긴 하는 걸까요?
    ja: 実戦配備される日は本当に来るのでしょうか？
  event_oldtales1_01_s_6:
    speaker: abe
    en: Most likely.
    ko: 하긴 하겠지.
    ja: 来ることは確かだ。
  event_oldtales1_01_s_7:
    speaker: abe
    en: They've sunk a small fortune into all of you, and they're not liable to let
      that go to waste.
    ko: |-
      지금껏 너희한테 들어간 비용이 얼만데,
      이걸 날리지는 않을 테니까.
    ja: |-
      お前たちにいくらつぎ込まれていると思ってる？
      無駄にできるわけがない。
  event_oldtales1_01_s_8:
    speaker: hansel
    en: When?
    ko: 언제?
    ja: いつ？
  event_oldtales1_01_s_9:
    speaker: abe
    en: I don't know. Wait.
    ko: 몰라. 기다려.
    ja: さあ。待つんだ。
  event_oldtales1_01_s_10:
    speaker: hansel
    en: At this rate, the war will be over by the time we're given the go-ahead.
    ko: 이러다가 전쟁이 끝나버릴걸?
    ja: 早くしないと、戦争が終わっちゃうよ？
  event_oldtales1_01_s_11:
    speaker: hansel
    en: Of course, when I say that, I mean that we'll lose.
    ko: 물론 지는 쪽으로.
    ja: このままじゃ、負けちゃう。
  event_oldtales1_01_s_12:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_01_s_13:
    speaker: hansel
    en: Gretel and I think that we should be deployed as soon as possible.
    ko: |-
      그러니까 하루라도 빨리 합류해야 되지 않을까?
      라고 헨젤과 그레텔은 생각하고 있어.
    ja: |-
      だから、一日でも早く戦うべきじゃない？
      って、ヘンゼルとグレーテルは思ってる。
  event_oldtales1_01_s_14:
    speaker: cinderella
    en: I agree.
    ko: 동감이야.
    ja: 同感ね。
  event_oldtales1_01_s_15:
    speaker: redshoes
    en: As do I.
    ko: 저도 동의해요.
    ja: 私も同じ意見です。
  event_oldtales1_01_s_16:
    speaker: redshoes
    en: We know that our joining won't guarantee our victory,
    ko: 물론 저희가 합류한다고 해서 이길 거라는 보장은 없죠.
    ja: |-
      言うまでもなく、私たちが実戦に投入されても
      勝てるという保証さえない状況なのです。
  event_oldtales1_01_s_17:
    speaker: redshoes
    en: especially considering how those Raptures are seemingly infinite.
    ko: 랩쳐는 무한에 가까우니까.
    ja: ラプチャーの数は無限に近いのですから…
  event_oldtales1_01_s_18:
    speaker: "<Narration>"
    en: Red Shoes points to one of the display monitors in the lab.
    ko: 레드 슈즈는 연구소의 전광판을 가리켰다.
    ja: レッドシューズが研究所のモニターを指さした
  event_oldtales1_01_s_19:
    speaker: "<Narration>"
    en: On the screen are the words "Rapture Count". Next to it is the infinity symbol.
    ko: |-
      랩쳐 카운트라고 이름 붙여진 전광판에 표시된 것은
      무한을 뜻하는 기호였다.
    ja: |-
      ラプチャーカウントと題されたモニターには、
      無限を意味する記号が表示されていた
  event_oldtales1_01_s_20:
    speaker: abe
    en: Nothing in this world is infinite.
    ko: 세상에 무한한 건 없어.
    ja: この世に無限のものなどない。
  event_oldtales1_01_s_21:
    speaker: abe
    en: The only reason that symbol is there is because the Raptures are being created
      at a rate faster than they're being killed.
    ko: 저 숫자는 현재 죽는 랩쳐보다 새로 생겨나는 랩쳐가 더 많아서 저렇게 표시되는 거고.
    ja: |-
      減るラプチャーより増えるラプチャーの方が
      多いというだけだ。
  event_oldtales1_01_s_22:
    speaker: hansel
    en: How do we know that for certain?
    ko: 근데 저거 무슨 원리로 체크하는 거야?
    ja: どういう根拠で計算してるの？
  event_oldtales1_01_s_23:
    speaker: abe
    en: If I explained it to you, would you even understand? Do you really want me
      to get into the nitty-gritty of the algorithms?
    ko: |-
      말하면 알아?
      알고리즘에 대해 설명해 줘?
    ja: |-
      アルゴリズムの説明が必要か？
      理解できるか？
  event_oldtales1_01_s_24:
    speaker: hansel
    en: Please, go right ahead.
    ko: 응. 해줘.
    ja: うん。お願い。
  event_oldtales1_01_s_25:
    speaker: hansel
    en: It's not like I'll be listening anyway.
    ko: 안 들을 테니까.
    ja: 耳栓しとくから。
  event_oldtales1_01_s_26:
    speaker: abe
    en: "... You're making me upset again."
    ko: 또 화나게 만드네.
    ja: さては、怒らせたいのか。
  event_oldtales1_01_s_27:
    speaker: redshoes
    en: Hehe, don't mind her.
    ko: 후후. 참아줘요.
    ja: うふふ。子どものすることですよ。
  event_oldtales1_01_s_28:
    speaker: redshoes
    en: Anyway, it's a bit embarrassing for me to be the one saying this,
    ko: 아무튼 제 입으로 이런 말 하긴 그렇지만.
    ja: 私が言うのも、はばかられることですが…
  event_oldtales1_01_s_29:
    speaker: redshoes
    en: but our specs exceed that of the original Grimms prototypes.
    ko: 저흰 페어리 테일 모델을 상회하는 스펙으로 만들어졌어요.
    ja: |-
      私たちのスペックは、
      初代フェアリーテールモデルを上回るものです。
  event_oldtales1_01_s_30:
    speaker: redshoes
    en: We're next generation models, second generation Grimms models to be exact.
    ko: |-
      갓데스의 데이터를 토대로 만들어진 차세대기.
      2세대 페어리 테일 모델이죠.
    ja: |-
      ゴッデスのデータを基にして作られた
      第2世代のフェアリーテールモデル、
      それが私たちなのですから。
  event_oldtales1_01_s_31:
    speaker: redshoes
    en: The sooner we're deployed, the greater our chances of...
    ko: 하루라도 빨리 실전에 배치되어야 조금이라도 승산이….
    ja: |-
      一日でも早く実戦に投入して、
      少しでも勝算を…
  event_oldtales1_01_s_32:
    speaker: abe
    en: How many times do I have to tell you? We haven't received any orders.
    ko: |-
      명령이 안 떨어졌다고.
      몇 번을 말해.
    ja: |-
      許可が下りない。
      何度も言っている。
  event_oldtales1_01_s_33:
    speaker: abe
    en: If we head out without prior authorization, we'll be considered deserters
      and scrapped.
    ko: 무턱대고 나가면 탈주로 취급되어서 처분이야.
    ja: 勝手に出撃すれば、脱走扱いで処分だ。
  event_oldtales1_01_s_34:
    speaker: hansel
    en: Who would be scrapping us?
    ko: 누가 처분해?
    ja: 誰がやるの？
  event_oldtales1_01_s_35:
    speaker: abe
    en: What?
    ko: 뭐?
    ja: なに？
  event_oldtales1_01_s_36:
    speaker: hansel
    en: If anyone is thinking of scrapping me or Gretel,
    ko: 정확히 얘기하면….
    ja: 正確に言うと～
  event_oldtales1_01_s_37:
    speaker: hansel
    en: I'd like to see them try.
    ko: 누가 헨젤과 그레텔을 처분할 수 있어?
    ja: |-
      ヘンゼルとグレーテルを
      処分できるヤツなんているの？
  event_oldtales1_01_s_38:
    speaker: abe
    en: So you're not only a moron, but arrogant as well.
    ko: 오만한 녀석 같으니.
    ja: 生意気なガキどもめ。
  event_oldtales1_01_s_39:
    speaker: abe
    en: You think they haven't prepared for you to put up a fight?
    ko: 그런 수단 하나 준비하지 않았을까 봐?
    ja: 対策ぐらいあると思わないのか？
  event_oldtales1_01_s_40:
    speaker: hansel
    en: No, I don't think they would have.
    ko: 응. 안 했을 것 같아서.
    ja: 思わないわ。
  event_oldtales1_01_s_41:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_01_s_42:
    speaker: cinderella
    en: Abe. Tell us the truth.
    ko: 에이브. 이제 그만 솔직하게 말해줘.
    ja: エイブ。そろそろ正直に教えて。
  event_oldtales1_01_s_43:
    speaker: cinderella
    en: I presume it has to do with vested interests?
    ko: 이권 싸움 때문이지?
    ja: 権力争いのせいでしょう？
  event_oldtales1_01_s_44:
    speaker: abe
    en: "... Tsk."
    ko: "…쯧."
    ja: "…フン…"
  event_oldtales1_01_s_45:
    speaker: abe
    en: Yep.
    ko: 그래.
    ja: そうだ。
  event_oldtales1_01_s_46:
    speaker: abe
    en: It's not like I haven't contacted the higher-ups.
    ko: 나라고 상부에 연락을 안 해본 건 아냐.
    ja: 私だって、上に何も言っていないわけじゃない。
  event_oldtales1_01_s_47:
    speaker: abe
    en: I'm constantly pestering them, asking when we'll be deployed.
    ko: 언제 실전 배치 되냐고 틈만 나면 물어봤지.
    ja: 実戦配備はいつかと、事あるごとに聞いている。
  event_oldtales1_01_s_48:
    speaker: abe
    en: 'Every time, I get the same answer: They haven''t reached a decision yet.'
    ko: 그때마다 들려온 대답은 [아직 결정이 나지 않았다]야.
    ja: 返事はいつも「未定」だ。
  event_oldtales1_01_s_49:
    speaker: hansel
    en: What hasn't been decided? We either go out, or we don't. What's so complicated
      about that?
    ko: |-
      무슨 결정이 안 난 거야?
      나갈지 말지만 선택하면 되는 것 아냐?
    ja: |-
      何が決まってないの？
      いつ行くか決めればいいだけじゃないの？
  event_oldtales1_01_s_50:
    speaker: abe
    en: If it were that easy, we wouldn't be waiting for as long as we have.
    ko: 그렇게 쉬운 일이었으면 이렇게 고생도 안 해.
    ja: |-
      そんなに簡単なことなら、
      ここまで苦労していない。
  event_oldtales1_01_s_51:
    speaker: abe
    en: You all are the culmination of the finest technology the United Forces of
      Humanity and V.T.C. has to offer.
    ko: |-
      너희 2세대 페어리 테일 모델들은,
      인류연합군과 V.T.C.가 함께 만든 기술의 결정체야.
    ja: |-
      第2世代フェアリーテールモデルは、
      人類連合軍とV.T.C.の
      共同研究が生んだ、技術の結晶だ。
  event_oldtales1_01_s_52:
    speaker: abe
    en: Your power is supposed to surpass that of the Goddess Squad themselves.
    ko: |-
      갓데스의 뒤를 잇는, 아니.
      갓데스를 뛰어넘는 최고 전력이 될 예정이지.
    ja: |-
      ゴッデスの跡を継ぐ…いや。
      ゴッデスを超える最高戦力になる。
  event_oldtales1_01_s_53:
    speaker: cinderella
    en: We can't possibly surpass them. No way.
    ko: 갓데스를 뛰어넘는 건 불가능해.
    ja: ゴッデスは超えられないわ。
  event_oldtales1_01_s_54:
    speaker: abe
    en: Again with that ridiculous fawning over the Goddess Squad.
    ko: 그놈의 갓데스 타령은.
    ja: いつものゴッデス崇拝か。
  event_oldtales1_01_s_55:
    speaker: abe
    en: An astronomical amount of money has been invested in all of you,
    ko: 아무튼 너희한텐 천문학적인 돈과 기술이 들어갔어.
    ja: |-
      とにかく、お前たちには
      途方もない資金と技術がつぎ込まれている。
  event_oldtales1_01_s_56:
    speaker: abe
    en: so the question of who gets to claim propriety over you all is a pressing
      question.
    ko: 그러니 너희가 [누구의 것]이 되냐는 건 중요한 문제야.
    ja: |-
      すると、問題になるのは…
      それが「誰のもの」かということだ。
  event_oldtales1_01_s_57:
    speaker: abe
    en: Do you belong to the United Forces of Humanity, or V.T.C.?
    ko: 인류연합군의 것인지, V.T.C.의 것인지.
    ja: |-
      人類連合軍のものなのか、
      V.T.C.のものなのか。
  event_oldtales1_01_s_58:
    speaker: abe
    en: There's a whole, convoluted web of who contributed what technology, who footed
      the bill for what, etc.
    ko: 기술 기여도, 자금 기여도, 정치적 기여도 등등 많은 것들이 더럽게도 엮여있어서.
    ja: |-
      技術・資金・政局…
      複雑なしがらみがある。
  event_oldtales1_01_s_59:
    speaker: abe
    en: We're not able to saddle up and ride out like a bunch of cowboys. It doesn't
      work like that.
    ko: 자, 다 준비되었으니 출발하자~ 이런 게 안되는 거야.
    ja: 準備ができた、さあ出発、とはいかない。
  event_oldtales1_01_s_60:
    speaker: hansel
    en: Ugh, this is torture!
    ko: 으에~ 재미없어.
    ja: うえ～…つまんな～い。
  event_oldtales1_01_s_61:
    speaker: abe
    en: Do you think this is fun for me?
    ko: 나라고 재밌겠냐.
    ja: 私にとっても、面白いわけがない。
  event_oldtales1_01_s_62:
    speaker: redshoes
    en: "... So there's no telling when a decision will be made?"
    ko: "…언제 결정 날지는 아직 기약이 없는 거죠?"
    ja: "…いつ決まるのか、まだ分からないのですね？"
  event_oldtales1_01_s_63:
    speaker: abe
    en: As I've told you a hundred times before, no.
    ko: 그래. 몇 번을 말해.
    ja: ああ。何回も言っている。
  event_oldtales1_01_s_64:
    speaker: redshoes
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_01_s_65:
    speaker: cinderella
    en: To squabble over personal interests when the fate of the world hangs in the
      balance...
    ko: 한시가 급한 시점에 이권 싸움이라….
    ja: 一秒でも惜しい時に、利権争いなんて…
  event_oldtales1_01_s_66:
    speaker: cinderella
    en: This is far from beautiful behavior.
    ko: 아름답지 않네.
    ja: 美しくないわ。
  event_oldtales1_01_s_67:
    speaker: abe
    en: Enough of that nonsense about beauty.
    ko: 그놈의 아름다움 타령 그만하고.
    ja: またそれか。
  event_oldtales1_01_s_68:
    speaker: abe
    en: I've submitted all your results, so now we wait.
    ko: 테스트 결과 올려 보냈으니 기다려봐.
    ja: |-
      テスト結果は上に送った。
      待つしかない。
  event_oldtales1_01_s_69:
    speaker: abe
    en: Who knows? Maybe this time we'll finally be approved for deployment.
    ko: 혹시 알아? 이번엔 실전 배치 허가가 날지.
    ja: |-
      分からないだろう？
      今度こそ実戦配備の許可が出るかもしれない。
  event_oldtales1_01_s_70:
    speaker: hansel
    en: I doubt it.
    ko: 퍽이나.
    ja: はいはい。
  event_oldtales1_01_s_71:
    speaker: littlemermaid
    en: Ooh. Uhh.
    ko: 우으. 으으.
    ja: うう。うう。
  event_oldtales1_01_s_72:
    speaker: redshoes
    en: Um, everyone...
    ko: 저… 여러분.
    ja: あの…みなさん。
  event_oldtales1_01_s_73:
    speaker: redshoes
    en: I actually have something important to say...
    ko: 그렇지 않아도 이 건에 대해 제가 긴히 드릴 말씀이….
    ja: この件について、みなさんとお話したいことが…
  event_oldtales1_01_s_74:
    speaker: cinderella
    en: Oh, sorry, but it's time for the latest report!
    ko: 아, 미안. 지금 리포트 올 시간이라서.
    ja: |-
      ああ、ごめんなさい。
      レポートが届く時間だから。
  event_oldtales1_01_s_75:
    speaker: cinderella
    en: Looks like the Goddess Squad won yet again.
    ko: 갓데스가 또 승리한 모양이야.
    ja: ゴッデスがまた勝ったみたい。
  event_oldtales1_01_s_76:
    speaker: cinderella
    en: Sorry, but I've got to go watch it.
    ko: 먼저 갈게. 미안해.
    ja: 悪いけど、失礼するわ。
  event_oldtales1_01_s_77:
    speaker: "<Narration>"
    en: Cinderella scurries off.
    ko: 신데렐라는 빠른 걸음으로 걸어갔다.
    ja: シンデレラが早足でその場を離れた
  event_oldtales1_01_s_78:
    speaker: redshoes
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_01_s_79:
    speaker: hansel
    en: Should we stay and listen to you, Red Shoes?
    ko: 헨젤과 그레텔이라도 들어줄까?
    ja: ヘンゼルとグレーテルが聞いてあげようか？
  event_oldtales1_01_s_80:
    speaker: hansel
    en: To be honest, we doubt there'll be much of interest.
    ko: 들으나마나 재미없는 얘기겠지만.
    ja: 面白くなさそうな話っぽいけど。
  event_oldtales1_01_s_81:
    speaker: littlemermaid
    en: Mmm...
    ko: 으응….
    ja: うー…
  event_oldtales1_01_s_82:
    speaker: redshoes
    en: "... No."
    ko: "…후후. 아뇨."
    ja: "…うふふ、いいえ。"
  event_oldtales1_01_s_83:
    speaker: redshoes
    en: Unless we're all together, there's no point in me saying what I want to say.
    ko: 다 함께 있을 때가 아니면 의미 없는 얘기라서요.
    ja: |-
      みんながそろっている時でないと、
      意味がないの。
  event_oldtales1_01_s_84:
    speaker: redshoes
    en: We can talk more later.
    ko: 나중에 해요 우리.
    ja: また今度にしましょう。
event_oldtales1_01_e:
  event_oldtales1_01_e_1:
    speaker: cinderella
    en: Haha.
    ko: 후후.
    ja: ふふ…
  event_oldtales1_01_e_2:
    speaker: cinderella
    en: Beautiful.
    ko: 아름다워.
    ja: 美しいわ。
  event_oldtales1_01_e_3:
    speaker: cinderella
    en: I didn't know such beauty was possible.
    ko: 어떻게 이렇게 아름다울 수 있을까.
    ja: どうしてこんなに美しいのかしら。
  event_oldtales1_01_e_4:
    speaker: abe
    en: Are you staring at the mirror again?
    ko: 또 거울 들여다보고 있냐.
    ja: また鏡を見ているのか？
  event_oldtales1_01_e_5:
    speaker: cinderella
    en: No.
    ko: 아니.
    ja: いいえ。
  event_oldtales1_01_e_6:
    speaker: cinderella
    en: Look at this.
    ko: 이걸 봐.
    ja: これよ。
  event_oldtales1_01_e_7:
    speaker: "<Narration>"
    en: Cinderella points to the screen, which shows the Goddess Squad fighting with
      Raptures.
    ko: 신데렐라가 가리킨 화면에는 갓데스 스쿼드가 랩쳐들과 전투하는 모습이 흘러나오고 있었다.
    ja: |-
      シンデレラが指さした画面に映っているものは
      ラプチャーと戦うゴッデス部隊の姿だった
  event_oldtales1_01_e_8:
    speaker: cinderella
    en: Aren't they magnificent?
    ko: 너무 아름답지 않아?
    ja: とても美しいでしょう？
  event_oldtales1_01_e_9:
    speaker: abe
    en: You're seriously obsessed.
    ko: 중증이다 정말.
    ja: 重症だな。
  event_oldtales1_01_e_10:
    speaker: abe
    en: Stop watching that and get out here.
    ko: 그만 보고 나와.
    ja: それくらいにして、早くこい。
  event_oldtales1_01_e_11:
    speaker: cinderella
    en: Wait. This is the best part.
    ko: 잠깐만. 이 부분이 가장 멋있는 부분이거든.
    ja: 待って。ここからが一番素敵なの。
  event_oldtales1_01_e_12:
    speaker: cinderella
    en: It's Scarlet, the newcomer, and Dorothy's coordinated attack.
    ko: |-
      최근 새로운 멤버로 들어온 홍련과,
      도로시의 콤비네이션이야.
    ja: |-
      最近部隊に入った紅蓮と、
      ドロシーのコンビネーションよ。
  event_oldtales1_01_e_13:
    speaker: cinderella
    en: Even though they don't seem that close, their coordination during battle is
      exceptional.
    ko: 그렇게 사이가 안 좋은 것 같아도 전투에서는 호흡이 아주 잘 맞거든.
    ja: |-
      いつもは仲が悪そうなのに、
      戦闘になると息がぴったりなの。
  event_oldtales1_01_e_14:
    speaker: cinderella
    en: This seeming discrepancy between everyday life and the thick of battle...
      it's beautiful beyond words.
    ko: 그 일상과 전투에서의 갭이 너무 좋아. 너무 아름답지.
    ja: |-
      そのギャップが最高なのよ。
      すごく美しいでしょう？
  event_oldtales1_01_e_15:
    speaker: abe
    en: If I were a member of the Goddess Squad, I'd think you were a creepy fanatic.
    ko: "…내가 갓데스였으면 징그러웠을 거다 너."
    ja: "…私がゴッデスなら、呆れただろうな。"
  event_oldtales1_01_e_16:
    speaker: abe
    en: Do you really want to be a Goddess that much?
    ko: 그렇게 되고 싶어? 갓데스가.
    ja: そんなになりたいのか？ゴッデスに。
  event_oldtales1_01_e_17:
    speaker: cinderella
    en: Of course. Nothing can surpass their pulchritude.
    ko: |-
      물론이야.
      가장 아름다운 사람들이니까.
    ja: |-
      当然よ。
      一番美しい人たちだもの。
  event_oldtales1_01_e_18:
    speaker: abe
    en: Good grief.
    ko: 허이구.
    ja: はぁ…
  event_oldtales1_01_e_19:
    speaker: cinderella
    en: You could be with them as well.
    ko: 너도 될 수 있어.
    ja: あなたもなれるわ。
  event_oldtales1_01_e_20:
    speaker: abe
    en: What? The Goddess Squad?
    ko: 뭐가. 갓데스가?
    ja: 何にだ。ゴッデスか？
  event_oldtales1_01_e_21:
    speaker: cinderella
    en: Of course.
    ko: 응. 물론이지.
    ja: ええ。もちろん。
  event_oldtales1_01_e_22:
    speaker: abe
    en: What are you talking about? I'm just a mass-produced Nikke.
    ko: |-
      나는 양산형 니케 나부랭이일 뿐이야.
      갓데스는 무슨.
    ja: |-
      私は量産型ニケの端くれだ。
      ゴッデスなど…
  event_oldtales1_01_e_23:
    speaker: cinderella
    en: Didn't you volunteer to be a Nikke?
    ko: 자진해서 니케가 된 것 아냐?
    ja: 自ら望んでニケになったのでしょう？
  event_oldtales1_01_e_24:
    speaker: abe
    en: Yeah, why?
    ko: 자진해서 됐지.
    ja: それはそうだが。
  event_oldtales1_01_e_25:
    speaker: cinderella
    en: You were a chief researcher at V.T.C.
    ko: V.T.C.의 수석 니케 연구원이었잖아.
    ja: V.T.C.の首席研究員だったそうね？
  event_oldtales1_01_e_26:
    speaker: cinderella
    en: You're probably the only case where someone chose to be a Nikke because you
      found the human habit of sleep to be an obstacle.
    ko: |-
      사람은 잠을 자야 돼서 번거롭다고 니케가 된 케이스는,
      너밖에 없을걸.
    ja: |-
      寝るのも面倒くさいからなんて理由で
      ニケになったのは、あなたくらいよ、きっと。
  event_oldtales1_01_e_27:
    speaker: cinderella
    en: They granted your wish, and you became a Nikke who didn't require sleep. That's
      how you were able to make us.
    ko: |-
      그리고 소원대로 니케가 되어 잠도 자지 않고,
      우리를 만들었지.
    ja: |-
      それで、望んだ通りニケになって、
      眠りもせずに私たちを作った。
  event_oldtales1_01_e_28:
    speaker: cinderella
    en: So you are beautiful too.
    ko: 그러니 너도 아름다워.
    ja: だから、あなたも美しいと思うわ。
  event_oldtales1_01_e_29:
    speaker: cinderella
    en: You even got to keep your memories, correct? That almost never happens for
      mass-produced Nikkes.
    ko: |-
      기억도 그대로 남아있잖아?
      양산형에게 그런 경우는 거의 없다고 들었어.
    ja: |-
      記憶も何ともなかったのでしょう？
      量産型では珍しいと聞いたわ。
  event_oldtales1_01_e_30:
    speaker: cinderella
    en: It means you have an unbreakable spirit.
    ko: 절대 부서지지 않는 마음을 가지고 있다는 얘기지.
    ja: それだけ強い心を持っているということよ。
  event_oldtales1_01_e_31:
    speaker: cinderella
    en: So you are beautiful, and therefore you can become a Goddess.
    ko: |-
      그러니 넌 아름답고,
      그렇기에 갓데스가 될 수 있어.
    ja: |-
      だからあなたは美しい。
      ゴッデスになる資格がある。
  event_oldtales1_01_e_32:
    speaker: abe
    en: Retaining my memories was a stroke of dumb luck.
    ko: 운이 좋아 기억을 그대로 보존한 채 양산형이 된 것뿐이야.
    ja: 運良くそうなっただけだ。
  event_oldtales1_01_e_33:
    speaker: abe
    en: Being a Goddess is a different level entirely.
    ko: |-
      갓데스와는 격이 다르지.
      다른 의미로.
    ja: |-
      ゴッデスとは格が違う。
      下の方にな。
  event_oldtales1_01_e_34:
    speaker: cinderella
    en: I don't think it was luck.
    ko: 나는 운이라고 생각하지 않아.
    ja: 運のおかげだとは思わないわ。
  event_oldtales1_01_e_35:
    speaker: cinderella
    en: You desired it, and you achieved it.
    ko: 네가 바랬고, 네가 쟁취한 거라고 생각해.
    ja: あなたが望んで、つかみ取ったことよ。
  event_oldtales1_01_e_36:
    speaker: abe
    en: I wouldn't want to be a Goddess anyway, because then you'd be obsessed with
      me.
    ko: 네가 들러붙을까 봐 난 갓데스는 안 할 거야.
    ja: |-
      お前につきまとわれたくないから、
      ゴッデスにはならない。
  event_oldtales1_01_e_37:
    speaker: abe
    en: You got to see your favorite part, so hurry and get out here.
    ko: |-
      나와 빨리.
      가장 멋있는 부분 끝났네.
    ja: |-
      早く来るんだ。
      一番いい部分は終わったのだろう？
  event_oldtales1_01_e_38:
    speaker: abe
    en: I have something to tell you all.
    ko: 다 같이 할 얘기가 있어.
    ja: 全員に話がある。
  event_oldtales1_01_e_39:
    speaker: abe
    en: Is everyone here?
    ko: 다 모였지.
    ja: 集まっているな。
  event_oldtales1_01_e_40:
    speaker: hansel
    en: Yes.
    ko: 응.
    ja: うん。
  event_oldtales1_01_e_41:
    speaker: redshoes
    en: Yep.
    ko: 예. 다 왔어요.
    ja: はい。全員集合しています。
  event_oldtales1_01_e_42:
    speaker: littlemermaid
    en: Aaah.
    ko: 아우아.
    ja: あうっ。
  event_oldtales1_01_e_43:
    speaker: abe
    en: Everybody listen up, and don't freak out.
    ko: 다들 놀라지 말고 들어.
    ja: みんな、驚かずに聞いてくれ。
  event_oldtales1_01_e_44:
    speaker: abe
    en: We've been approved for deployment.
    ko: 실전 배치 허가가 떨어졌어.
    ja: 実戦配備の許可が下りた。
  event_oldtales1_01_e_45:
    speaker: hansel
    en: What?!
    ko: 뭐어~!?
    ja: ええ～！？
  event_oldtales1_01_e_46:
    speaker: redshoes
    en: Come again?!
    ko: 예!? 예에에에!?
    ja: えっ！？あらあら！？
  event_oldtales1_01_e_47:
    speaker: littlemermaid
    en: N-no way...!
    ko: "[마, 말도 안 돼…!]"
    ja: "「あ、あり得ない…！」"
  event_oldtales1_01_e_48:
    speaker: abe
    en: Siren! Don't talk!
    ko: 세이렌! 말하지 마!
    ja: セイレーン！しゃべるな！
  event_oldtales1_01_e_49:
    speaker: littlemermaid
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_oldtales1_01_e_50:
    speaker: littlemermaid
    en: Ah, aoooh...
    ko: 아, 아우으….
    ja: あ、あうう…
  event_oldtales1_01_e_51:
    speaker: abe
    en: I told you all to stay calm!
    ko: 이것들이 내가 놀라지 말라니까…!
    ja: 驚くなと言っただろう…！
  event_oldtales1_01_e_52:
    speaker: cinderella
    en: "... Tell us more details."
    ko: "…자세히 들려줘."
    ja: "…詳しく聞かせて。"
  event_oldtales1_01_e_53:
    speaker: abe
    en: The United Forces of Humanity and V.T.C. have apparently somehow found common
      ground.
    ko: 인류연합군과 V.T.C.가 어떻게든 합의점을 찾은 모양이야.
    ja: |-
      人類連合軍とV.T.C.が
      どうにか落としどころを見つけたらしい。
  event_oldtales1_01_e_54:
    speaker: abe
    en: They were extremely satisfied with the test results, and wanted to put them
      to the test as soon as possible.
    ko: |-
      테스트 결과에 대만족 했고,
      실전성을 하루빨리 증명하고 싶어 해.
    ja: |-
      テスト結果にも大満足のようだし、
      実戦性能を早く証明したがっている。
  event_oldtales1_01_e_55:
    speaker: abe
    en: This might seem anticlimactic, but only one person will be deployed initially.
    ko: |-
      조금 맥 빠지는 얘기겠지만,
      먼저 한 명만 실전에 투입될 거야.
    ja: |-
      とはいえ、気を持たせて悪いが…
      まずは1人だけを戦線投入する予定だ。
  event_oldtales1_01_e_56:
    speaker: hansel
    en: "... Who?"
    ko: "…누가…?"
    ja: "…誰が…？"
  event_oldtales1_01_e_57:
    speaker: abe
    en: The one with the best test results.
    ko: 테스트 결과가 가장 우수했던.
    ja: テストの結果がもっとも良好な…
  event_oldtales1_01_e_58:
    speaker: abe
    en: Cinderella.
    ko: 신데렐라가 먼저 나간다.
    ja: シンデレラだ。
event_oldtales1_02_s:
  event_oldtales1_02_s_1:
    speaker: cinderella
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_oldtales1_02_s_2:
    speaker: cinderella
    en: F... Finally...
    ko: 드디… 어….
    ja: つい…に…
  event_oldtales1_02_s_3:
    speaker: hansel
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_02_s_4:
    speaker: redshoes
    en: Oh my gosh... why am I crying?
    ko: |-
      어, 어머….
      나, 나 왜 갑자기 눈물이….
    ja: |-
      あ、あら…
      ど、どうして急に涙が…
  event_oldtales1_02_s_5:
    speaker: redshoes
    en: Congratulations, Cinderella. It's finally happening.
    ko: |-
      축하해요 신데렐라.
      드디어, 드디어군요.
    ja: |-
      おめでとうございます、シンデレラ。
      ようやく…ようやくですね。
  event_oldtales1_02_s_6:
    speaker: littlemermaid
    en: Hehe.
    ko: 헤헤.
    ja: へへ。
  event_oldtales1_02_s_7:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_02_s_8:
    speaker: cinderella
    en: What's the mission?
    ko: 작전 내용은?
    ja: 作戦の内容は？
  event_oldtales1_02_s_9:
    speaker: abe
    en: I'm begging you all, keep your hats on when I tell you these things. It hurts
      my ears when you freak out.
    ko: |-
      …너희들. 이번엔 진짜 놀라지 마라.
      귀 아프니까.
    ja: |-
      …お前たち、次こそ本当に驚くなよ。
      耳が痛むからな。
  event_oldtales1_02_s_10:
    speaker: abe
    en: It's a joint operation with the Goddess Squad.
    ko: 갓데스와의 연합이야.
    ja: ゴッデスとの共同作戦だ。
  event_oldtales1_02_s_11:
    speaker: cinderella
    en: Wh-what!?
    ko: 뭐, 뭐라고!?
    ja: な、何ですって！？
  event_oldtales1_02_s_12:
    speaker: gretel
    en: You're lying!
    ko: 거짓말이지!?
    ja: ウソでしょ！？
  event_oldtales1_02_s_13:
    speaker: hansel
    en: Oh my gosh, Gretel spoke!
    ko: 어! 그레텔이 말했다!!
    ja: あっ！グレーテルがしゃべった！？
  event_oldtales1_02_s_14:
    speaker: littlemermaid
    en: Ah...! Uhahhhh!!
    ko: 으아…! 으아아!!
    ja: うあ…！うああ！！
  event_oldtales1_02_s_15:
    speaker: redshoes
    en: Gaaaahhhhh!
    ko: 세상에…!
    ja: まあ…！
  event_oldtales1_02_s_16:
    speaker: abe
    en: What did I just say?!
    ko: 그러니까 놀라지 말라고!
    ja: だから、驚くな！
  event_oldtales1_02_s_17:
    speaker: cinderella
    en: I-I'm sorry... I can't... can't calm down...
    ko: |-
      자, 잠깐만….
      지금… 좀 진정이… 안 돼서….
    ja: |-
      ま、待って…
      し…心臓が破れそう…
  event_oldtales1_02_s_18:
    speaker: abe
    en: Listen.
    ko: 계속 들어.
    ja: 続けるぞ。
  event_oldtales1_02_s_19:
    speaker: abe
    en: The Goddess Squad is planning an attack on the Lift.
    ko: 갓데스 스쿼드는 궤도 엘리베이터를 치기로 했어.
    ja: |-
      ゴッデス部隊は、
      軌道エレベーターへの突入を図る。
  event_oldtales1_02_s_20:
    speaker: redshoes
    en: They're planning on eliminating the Queen?
    ko: |-
      !!
      퀸을 잡을 생각이군요!
    ja: |-
      ！！
      狙いはクイーンですね！
  event_oldtales1_02_s_21:
    speaker: abe
    en: Correct.
    ko: 그래.
    ja: そうだ。
  event_oldtales1_02_s_22:
    speaker: abe
    en: The area around the Lift is swarming with Raptures.
    ko: 알다시피 궤도 엘리베이터 근처는 랩쳐들이 득실득실해.
    ja: |-
      知っていると思うが、軌道エレベーター周辺は
      ラプチャーに完全制圧されている。
  event_oldtales1_02_s_23:
    speaker: abe
    en: 'The weapon we were going to use to wipe them out is now inoperable thanks
      to Code Name: Gluttony.'
    ko: |-
      거길 한 번에 쓸어버릴 전략 병기는,
      코드 네임 [글러트니] 때문에 봉인된 거나 마찬가지고.
    ja: |-
      それを一掃できるような戦略兵器の類は、
      コードネーム「グラトニー」の存在により
      封じられたも同然だ。
  event_oldtales1_02_s_24:
    speaker: redshoes
    en: The Rapture that swallowed an ICBM and spat out its energy?
    ko: "…ICBM을 집어삼켜 그 에너지를 그대로 뱉어낸 랩쳐 말이군요."
    ja: |-
      …ICBMを飲み込み、エネルギーをそのまま
      吐き返してきたというラプチャーでしたか。
  event_oldtales1_02_s_25:
    speaker: abe
    en: The very same. Furthermore, considering it's a Rapture, we have to consider
      that it's not the only one of its kind out there.
    ko: |-
      그래. 랩쳐인 만큼 단일 개체일리가 없어.
      그 말인 즉.
    ja: |-
      そうだ。相手はラプチャー、
      同型の個体は複数いるとみて間違いない。
      そこで…
  event_oldtales1_02_s_26:
    speaker: abe
    en: Cinderella, you'll be the new weapon that we're employing.
    ko: 신데렐라. 네가 그 전략 병기로서의 역할을 해줘야 해.
    ja: |-
      シンデレラ。
      お前が戦略兵器の代わりとなる。
  event_oldtales1_02_s_27:
    speaker: abe
    en: Clear out everything that's between you and the Lift,
    ko: 궤도 엘리베이터 앞에 죽치고 있는 것들을 모두 쓸어서
    ja: |-
      軌道エレベーターへの道を塞ぐ
      ラプチャーを一掃し、
  event_oldtales1_02_s_28:
    speaker: abe
    en: and clear a path for the Goddess Squad.
    ko: 갓데스의 길을 열어줘.
    ja: ゴッデスの道を切り開くんだ。
  event_oldtales1_02_s_29:
    speaker: cinderella
    en: Will... Will I be able to do that...?
    ko: 내가… 내가 할 수 있을까…?
    ja: わ…私にできるかしら…？
  event_oldtales1_02_s_30:
    speaker: abe
    en: Don't talk like that. You don't mean that.
    ko: 맘에도 없는 소리 하기는.
    ja: 心にもないことを。
  event_oldtales1_02_s_31:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_02_s_32:
    speaker: cinderella
    en: You're right. I'll succeed, no matter what.
    ko: 맞아. 반드시 성공시키겠어.
    ja: そうね。必ず成功させるわ。
  event_oldtales1_02_s_33:
    speaker: abe
    en: Glass Slippers has been kept in tip-top shape.
    ko: 유리 구두의 정비도 완벽해.
    ja: ガラスの靴の整備も完璧だ。
  event_oldtales1_02_s_34:
    speaker: abe
    en: You'll be meeting up with the Goddess tomorrow, so set today aside to rest.
    ko: 내일 합류하기로 했으니, 오늘은 푹 쉬어둬.
    ja: |-
      明日合流することになっている。
      今日はゆっくり休んでおけ。
  event_oldtales1_02_s_35:
    speaker: cinderella
    en: Beautiful.
    ko: 아름답네. 알겠어.
    ja: 美しいわね。分かったわ。
  event_oldtales1_02_s_36:
    speaker: cinderella
    en: I'll go and do that now.
    ko: 먼저 가서 좀 쉴게.
    ja: 先に戻って休ませてもらうわね。
  event_oldtales1_02_s_37:
    speaker: "<Narration>"
    en: Cinderella, beside herself with excitement, skips away.
    ko: 신데렐라가 뻣뻣한 걸음걸이로 걸어갔다.
    ja: シンデレラが落ち着かない様子でその場を離れた
  event_oldtales1_02_s_38:
    speaker: abe
    en: As for the rest of you,
    ko: 그리고 나머지들.
    ja: それから、残りの全員…
  event_oldtales1_02_s_39:
    speaker: abe
    en: instead of standing around draining funds like there's no tomorrow,
    ko: 신데렐라를 좀 본받아.
    ja: 少しはシンデレラを見習うことだ。
  event_oldtales1_02_s_40:
    speaker: abe
    en: you should take a page out of Cinderella's book.
    ko: 돈만 빨아먹는 녀석들 같으니.
    ja: 毎日を無駄にするんじゃないぞ。
  event_oldtales1_02_s_41:
    speaker: hanselgretel
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_02_s_42:
    speaker: redshoes
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_02_s_43:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_02_s_44:
    speaker: abe
    en: What? I was just joking. Why aren't you giving me backtalk like you usually
      do?
    ko: |-
      …아니. 농담이잖아.
      평소처럼 반박하라고.
    ja: |-
      …いや、冗談だ。
      いつものように食い下がってくれ…
  event_oldtales1_02_s_45:
    speaker: hansel
    en: We're not in the mood.
    ko: 헨젤과 그레텔은 그럴 기분 아니야.
    ja: |-
      ヘンゼルとグレーテルは、
      そんな気分じゃないの。
  event_oldtales1_02_s_46:
    speaker: littlemermaid
    en: "... Ugh."
    ko: "…아으."
    ja: "…あう。"
  event_oldtales1_02_s_47:
    speaker: "<Narration>"
    en: The three Nikkes walk away dejectedly.
    ko: 셋은 터덜대며 걸어갔다.
    ja: 3人は肩を落としてその場を離れた
  event_oldtales1_02_s_48:
    speaker: abe
    en: Jeez... I didn't mean anything by it...
    ko: "…에이 진짜."
    ja: "…困ったものだ。"
  event_oldtales1_02_s_49:
    speaker: redshoes
    en: While they're happy for Cinderella, there's also some undeniable jealousy
      there.
    ko: 다들 축하하는 한편, 부러운 거예요.
    ja: |-
      みんな…嬉しいのと同時に、
      うらやましいのです。
  event_oldtales1_02_s_50:
    speaker: redshoes
    en: Times like this call for warm, comforting words.
    ko: 그럴 땐 따뜻한 위로 한마디면 충분해요.
    ja: |-
      そういう時は、やさしく励ましてあげるだけで
      十分ですよ。
  event_oldtales1_02_s_51:
    speaker: redshoes
    en: I know your intent was to rile them up and inspire them, but your timing was
      poor.
    ko: |-
      자극해서 힘을 돋우려는 에이브의 의도는 알겠지만,
      조금 타이밍이 안 좋았네요.
    ja: |-
      元気を出して欲しいと思って
      刺激した気持ちは分かりますが、
      少しタイミングが悪かったですね。
  event_oldtales1_02_s_52:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_02_s_53:
    speaker: redshoes
    en: It's okay. You can speak to them again tomorrow.
    ko: |-
      괜찮아요.
      내일 다시 얘기해 줘요.
    ja: |-
      大丈夫です。
      明日また、言ってあげてください。
  event_oldtales1_02_s_54:
    speaker: redshoes
    en: You can tell them how much you believe in them then.
    ko: |-
      곧 다음 기회가 올 거라고.
      믿고 있다고.
    ja: すぐ次のチャンスが来るはず、信じてるって。
  event_oldtales1_02_s_55:
    speaker: abe
    en: "... You know that's not my style."
    ko: "…나 그런 말 못 해."
    ja: "…私はそういうタイプじゃない。"
  event_oldtales1_02_s_56:
    speaker: redshoes
    en: That's precisely why it will mean so much to hear it.
    ko: 후후. 그러니 더 가치 있는 것 아니겠어요?
    ja: ふふ。だからこそ、より意味があるのでは？
  event_oldtales1_02_s_57:
    speaker: "<Narration>"
    en: Cinderella's room.
    ko: 신데렐라의 숙소.
    ja: シンデレラの部屋
  event_oldtales1_02_s_58:
    speaker: cinderella
    en: The Goddess... a joint mission with the Goddess Squad...
    ko: 갓데스… 갓데스와 공동 작전….
    ja: ゴッデス…ゴッデスと共同作戦…
  event_oldtales1_02_s_59:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_02_s_60:
    speaker: cinderella
    en: I need to sleep.
    ko: 자자.
    ja: 寝ましょ。
  event_oldtales1_02_s_61:
    speaker: cinderella
    en: I have to be in optimal condition so as not to impede them in any way.
    ko: |-
      내일 민폐를 끼치면 안 되니까,
      최고의 컨디션으로 만들어놔야지.
    ja: |-
      明日、迷惑をかけないように、
      最高のコンディションにしておかなきゃ。
  event_oldtales1_02_s_62:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_02_s_63:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_02_s_64:
    speaker: cinderella
    en: "... I can't sleep."
    ko: "…잠이 안 와."
    ja: "…眠れないわ…"
event_oldtales1_02_e:
  event_oldtales1_02_e_1:
    speaker: "<Narration>"
    en: Cinderella walks through the common area and opens the refrigerator.
    ko: 신데렐라는 중앙 광장으로 걸어 나와 냉장고 문을 열었다.
    ja: |-
      シンデレラは中央広間へ向かい、
      冷蔵庫の扉を開けた
  event_oldtales1_02_e_2:
    speaker: cinderella
    en: "... There's not much to drink."
    ko: "…딱히 마실건 없네."
    ja: "…飲むものはないわね。"
  event_oldtales1_02_e_3:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 깡, 깡.
    ja: ポン、ポン
  event_oldtales1_02_e_4:
    speaker: "<Narration>"
    en: Hearing and feeling a light tapping behind her,
    ko: 신데렐라는 자신을 두드리는 소리와 감촉을 느꼈다.
    ja: シンデレラは誰かに叩かれていることに気づいた
  event_oldtales1_02_e_5:
    speaker: "<Narration>"
    en: Cinderella turns her head, to find Red Shoes standing behind her.
    ko: 고개를 돌린 신데렐라의 뒤에 레드 슈즈가 서 있었다.
    ja: |-
      振り返ると、シンデレラの背後に
      レッドシューズが立っていた
  event_oldtales1_02_e_6:
    speaker: cinderella
    en: Red Shoes?
    ko: 레드 슈즈.
    ja: レッドシューズ。
  event_oldtales1_02_e_7:
    speaker: redshoes
    en: Hehe, I knew this would happen.
    ko: 후후. 이럴 것 같았어요.
    ja: ふふ。やっぱり。
  event_oldtales1_02_e_8:
    speaker: redshoes
    en: Let me guess. You can't sleep?
    ko: 잠이 안 오죠?
    ja: 眠れないのでしょう？
  event_oldtales1_02_e_9:
    speaker: cinderella
    en: "... Not a wink."
    ko: "…응."
    ja: "…ええ。"
  event_oldtales1_02_e_10:
    speaker: redshoes
    en: Here. Drink this.
    ko: 자요. 마셔요.
    ja: はい、どうぞ。
  event_oldtales1_02_e_11:
    speaker: cinderella
    en: What is it?
    ko: 뭔데 이건?
    ja: これは？
  event_oldtales1_02_e_12:
    speaker: redshoes
    en: I was able to get my hands on the tea that Dorothy is so fond of.
    ko: |-
      차예요.
      도로시가 좋아하는 차를 어찌어찌 구했죠.
    ja: |-
      お茶です。
      ドロシーのお気に入りというブランドを
      頑張って手に入れました。
  event_oldtales1_02_e_13:
    speaker: redshoes
    en: Apparently, it helps with sleeping.
    ko: 수면에 도움이 된다고 하더라고요.
    ja: よく眠れるらしいですよ。
  event_oldtales1_02_e_14:
    speaker: redshoes
    en: Drink it. You need to be well-rested for tomorrow.
    ko: |-
      자, 마셔요.
      신데렐라는 오늘 잘 자야 하니까.
    ja: |-
      飲んでください。
      今日はしっかり休まないといけませんから。
  event_oldtales1_02_e_15:
    speaker: cinderella
    en: "... Thanks."
    ko: "…고마워."
    ja: "…ありがとう。"
  event_oldtales1_02_e_16:
    speaker: "<Narration>"
    en: Red Shoes pulls out a chair and sits down.
    ko: 레드 슈즈는 광장의 테이블에 의자를 뺀 후 앉았다.
    ja: レッドシューズが椅子に腰掛けた
  event_oldtales1_02_e_17:
    speaker: redshoes
    en: Why don't we have a little talk?
    ko: 얘기 좀 할까요?
    ja: 少し、お話しませんか？
  event_oldtales1_02_e_18:
    speaker: redshoes
    en: We've been so busy with all these tests that we haven't had much time to sit
      down and talk.
    ko: |-
      생각해 보면 우리,
      테스트하고 정비하기에만 바빴지 잡담을 한 기억은 적어서요.
    ja: |-
      考えてみたら私たち、テストや整備で忙しくて
      あまりおしゃべりしたことがないと
      思ったので。
  event_oldtales1_02_e_19:
    speaker: redshoes
    en: We may not be seeing much of each other from here on out, so why don't we
      catch up?
    ko: 좋은 의미로 이제 다시 못 볼지도 모르니까, 어때요?
    ja: |-
      いい意味で、もう会えないかもしれませんから。
      どうですか？
  event_oldtales1_02_e_20:
    speaker: cinderella
    en: Sure.
    ko: 그럴까.
    ja: そうね。
  event_oldtales1_02_e_21:
    speaker: "<Narration>"
    en: Cinderella sits across Red Shoes
    ko: 신데렐라는 레드 슈즈의 맞은편에 앉았다.
    ja: シンデレラはレッドシューズの向かい側に座った
  event_oldtales1_02_e_22:
    speaker: "<Narration>"
    en: and sips the tea she was given.
    ko: 후룩. 하는 소리와 함께 레드 슈즈가 차를 마신다.
    ja: レッドシューズがカップに口を付けた
  event_oldtales1_02_e_23:
    speaker: redshoes
    en: How are you feeling?
    ko: 기분이 어때요?
    ja: 気分はどうですか？
  event_oldtales1_02_e_24:
    speaker: cinderella
    en: Not sure. It doesn't feel real.
    ko: 글쎄. 조금도 실감이 나지 않아.
    ja: さあ…少しも実感が湧かないの。
  event_oldtales1_02_e_25:
    speaker: cinderella
    en: It's like a dream.
    ko: 꿈만 같네.
    ja: 夢みたい。
  event_oldtales1_02_e_26:
    speaker: redshoes
    en: You applied to be a Nikke so you could be like the Goddess Squad, didn't you?
    ko: |-
      신데렐라는 갓데스처럼 되고 싶어서,
      적합자에 지원한 거였죠?
    ja: |-
      シンデレラはゴッデスのようになりたくて、
      適合者に志願したのでしたね？
  event_oldtales1_02_e_27:
    speaker: cinderella
    en: Yeah.
    ko: 응.
    ja: ええ。
  event_oldtales1_02_e_28:
    speaker: cinderella
    en: I was lucky enough to talk to them during their first official mission.
    ko: |-
      갓데스의 첫 공식 임무 때,
      운 좋게 얘기를 할 수 있었어.
    ja: |-
      ゴッデスの初めての公式任務で、
      たまたま話すことができたの。
  event_oldtales1_02_e_29:
    speaker: redshoes
    en: When you were still human?
    ko: 사람일 때요?
    ja: 人間だった頃に、ですか？
  event_oldtales1_02_e_30:
    speaker: cinderella
    en: Yeah.
    ko: 응.
    ja: そうよ。
  event_oldtales1_02_e_31:
    speaker: redshoes
    en: Oh my gosh! No wonder you're smitten with them.
    ko: |-
      어머나.
      빠지지 않을 수가 없었겠네요.
    ja: |-
      まあ。
      その時すっかり魅了されてしまったのですね。
  event_oldtales1_02_e_32:
    speaker: cinderella
    en: My time with them was brief,
    ko: 응. 아주 짧았지만.
    ja: ええ。ほんの一瞬だったけど…
  event_oldtales1_02_e_33:
    speaker: cinderella
    en: but it was enough to captivate me entirely.
    ko: 매료되기엔 충분한 시간이었지.
    ja: 夢中になるには十分な時間だったわ。
  event_oldtales1_02_e_34:
    speaker: cinderella
    en: They were so beautiful.
    ko: 너무 아름다웠거든.
    ja: とても美しかったの。
  event_oldtales1_02_e_35:
    speaker: cinderella
    en: I wanted to become like them.
    ko: 그렇게 되고 싶었어.
    ja: あんなふうになりたいと思った。
  event_oldtales1_02_e_36:
    speaker: redshoes
    en: That's why you were so hard on yourself with everything.
    ko: 그래서 그렇게 열심히 한 거였군요.
    ja: それで、あんなに頑張っていたのですね。
  event_oldtales1_02_e_37:
    speaker: redshoes
    en: I realize this might sound strange, but I always wondered why you were striving
      so hard.
    ko: 후후. 이런 말은 좀 그렇지만, 이상할 정도로 열심히 한다고 생각했거든요.
    ja: |-
      ふふ…こう言うと失礼かもしれませんが、
      おかしなほど頑張っていると思っていたのです。
  event_oldtales1_02_e_38:
    speaker: redshoes
    en: It was as if you felt this was the only viable path for you, and you were
      desperate to make it happen.
    ko: 마치 이 길이 아니면 안 된다는 것처럼, 필사적으로.
    ja: まるで、他に道がないというみたいに、必死に。
  event_oldtales1_02_e_39:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_02_e_40:
    speaker: redshoes
    en: I envy you. You achieved your dream.
    ko: 부럽네요. 소원을 이뤄서.
    ja: うらやましいです。願いが叶って。
  event_oldtales1_02_e_41:
    speaker: redshoes
    en: When you meet them again, what's the first thing you'll say to them?
    ko: 갓데스와 만나면, 무슨 얘기부터 할 거예요?
    ja: |-
      ゴッデスと会ったら、
      どんな話をするつもりですか？
  event_oldtales1_02_e_42:
    speaker: cinderella
    en: I'm not sure...
    ko: 글… 쎄….
    ja: ええと…そうね…
  event_oldtales1_02_e_43:
    speaker: redshoes
    en: Don't say you're a fan.
    ko: 팬이라고만 말하지 말아요.
    ja: |-
      ファンだということは、
      言わない方がいいでしょうね。
  event_oldtales1_02_e_44:
    speaker: cinderella
    en: Huh? Why not?
    ko: 응? 왜?
    ja: え？なぜ？
  event_oldtales1_02_e_45:
    speaker: redshoes
    en: The moment you say that, it'll determine what your relationship with them
      will be.
    ko: |-
      팬이라고 자처하는 순간,
      관계가 정립되어 버리니까.
    ja: |-
      そう言った瞬間、
      上下関係が決まってしまうからです。
  event_oldtales1_02_e_46:
    speaker: redshoes
    en: You'll never be on the same level as them.
    ko: 대등한 관계가 되지 않는다는 얘기죠.
    ja: 対等な関係になれなくなってしまいます。
  event_oldtales1_02_e_47:
    speaker: redshoes
    en: The Goddess Squad probably has high hopes for you, Cinderella.
    ko: 갓데스는 신데렐라를 전력으로서 기대하고 있을 거예요.
    ja: |-
      ゴッデスはシンデレラのことを、
      頼れる戦力として期待しているはずです。
  event_oldtales1_02_e_48:
    speaker: redshoes
    en: If you waltz in there
    ko: 기대하던 뉴 페이스가 합류했는데,
    ja: その期待の新人が、合流してみたら…
  event_oldtales1_02_e_49:
    speaker: redshoes
    en: and start fangirling,
    ko: 어머, 저 너무 팬이에요~
    ja: きゃ～！私、大ファンなんです～
  event_oldtales1_02_e_50:
    speaker: redshoes
    en: don't you think they'd feel let down just a tad?
    ko: 이러면 맥이 좀 빠지겠죠?
    ja: なんて言われたら、気が抜けてしまうでしょう？
  event_oldtales1_02_e_51:
    speaker: cinderella
    en: I understand what you mean.
    ko: 무슨 말인지… 이해할 것 같아.
    ja: 言いたいことは…分かった気がするわ。
  event_oldtales1_02_e_52:
    speaker: redshoes
    en: You can tell them later that you're a fan.
    ko: 팬이라는 건 나중에 밝혀도 돼요.
    ja: |-
      ファンだということは、
      あとからでも伝えられます。
  event_oldtales1_02_e_53:
    speaker: redshoes
    en: As for tomorrow, just be the type of person that they can trust.
    ko: 내일은 그저, 갓데스가 믿을 수 있는 신데렐라를 보여줘요.
    ja: |-
      明日はただ、ゴッデスが背中を任せられる
      シンデレラでいてください。
  event_oldtales1_02_e_54:
    speaker: cinderella
    en: Yeah. Okay.
    ko: 응. 알겠어.
    ja: ええ、分かったわ。
  event_oldtales1_02_e_55:
    speaker: redshoes
    en: At any rate, I'm crazy jealous.
    ko: 아아~ 그나저나 부럽네요.
    ja: はぁ～、それにしてもうらやましいです。
  event_oldtales1_02_e_56:
    speaker: redshoes
    en: A joint mission with the Goddess Squad...
    ko: 갓데스와 연합이라….
    ja: ゴッデスと一緒に戦えるなんて…
  event_oldtales1_02_e_57:
    speaker: redshoes
    en: Hehe, if the others are feeling anything like me,
    ko: 후후. 저도 마찬가지겠지만, 다른 분들도 오늘 잠 못 잘 걸요.
    ja: |-
      ふふ。私もそうですが、
      他のみなさんも今夜は眠れないはずです。
  event_oldtales1_02_e_58:
    speaker: redshoes
    en: I'm sure they're not getting much sleep either.
    ko: 부러워서.
    ja: あなたのことがうらやましくて。
  event_oldtales1_02_e_59:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_02_e_60:
    speaker: cinderella
    en: It's okay. I'll wait.
    ko: 괜찮아. 기다릴게.
    ja: 大丈夫よ。待っているわ。
  event_oldtales1_02_e_61:
    speaker: cinderella
    en: I got lucky, so I'm moving onto the next step, but I believe you all will
      catch up to me soon enough.
    ko: |-
      운이 좋아 한 발 앞서 가는 거지만,
      난 너희들이 금방 따라올 거라 믿어.
    ja: |-
      私は運よく先に一歩進むだけ。
      みんな、すぐに追いつくと信じているわ。
  event_oldtales1_02_e_62:
    speaker: cinderella
    en: So there's no need to be jealous.
    ko: 그러니 부러워하지 마.
    ja: だから、うらやましがらないで。
  event_oldtales1_02_e_63:
    speaker: redshoes
    en: Haha, I'm sure you're right.
    ko: 후후. 예.
    ja: ふふ、はい。
  event_oldtales1_02_e_64:
    speaker: cinderella
    en: Red Shoes?
    ko: 레드 슈즈는?
    ja: レッドシューズは？
  event_oldtales1_02_e_65:
    speaker: redshoes
    en: Yes? What is it?
    ko: 응? 뭐가요?
    ja: え？何でしょう？
  event_oldtales1_02_e_66:
    speaker: cinderella
    en: Why did you apply to be a candidate?
    ko: 레드 슈즈는 왜 적합자에 지원했어?
    ja: |-
      レッドシューズは、
      どうして適合者に志願したの？
  event_oldtales1_02_e_67:
    speaker: redshoes
    en: Me?
    ko: 저요?
    ja: 私ですか？
  event_oldtales1_02_e_68:
    speaker: redshoes
    en: Hmm...
    ko: 음~
    ja: そうですね～
  event_oldtales1_02_e_69:
    speaker: redshoes
    en: I wanted to become famous, and I desired power.
    ko: 유명해지고 싶어서요. 힘도 가지고 싶고.
    ja: |-
      有名になりたかったからです。
      あとは力も欲しいですし。
  event_oldtales1_02_e_70:
    speaker: cinderella
    en: "... That's surprising to hear."
    ko: "…의외네."
    ja: "…意外ね。"
  event_oldtales1_02_e_71:
    speaker: redshoes
    en: I realize it may sound absurd for a top researcher at V.T.C. and high-ranking
      priest to say this,
    ko: V.T.C.의 우수 연구원이자 일등 사제 출신이 무슨 망발이냐 싶겠지만.
    ja: |-
      V.T.C.の首席研究員で、
      上級司祭だったというのに
      何を言っているのかと思うかもしれませんが…
  event_oldtales1_02_e_72:
    speaker: redshoes
    en: but those are indeed my true intentions.
    ko: 본심은 그래요.
    ja: 本当のことです。
  event_oldtales1_02_e_73:
    speaker: redshoes
    en: Only by moving my way up the corridors of power, will I be able to acquire
      the knowledge I desire, and accomplish what I wish to achieve.
    ko: |-
      할 수 있는 일이 많아지고,
      더 많은 것을 알 수 있게 되니까요.
    ja: |-
      できることも、知識も、
      もっと増やしたいですから。
  event_oldtales1_02_e_74:
    speaker: redshoes
    en: There is something I'm after, and in order to make it a reality, I require
      both power and knowledge of these secrets which currently elude me.
    ko: |-
      꼭 하고 싶은 일이 있는데,
      그걸 하려면 많이 알아야 하고, 큰 힘을 가져야 해요.
    ja: |-
      どうしてもやり遂げたいことがあるのですが、
      それを叶えるためには知識も力も必要なのです。
  event_oldtales1_02_e_75:
    speaker: cinderella
    en: What is that?
    ko: 뭔데 그게?
    ja: やり遂げたいこと？
  event_oldtales1_02_e_76:
    speaker: redshoes
    en: To unify everything.
    ko: 하나로 모으는 거죠.
    ja: ひとつになることです。
  event_oldtales1_02_e_77:
    speaker: cinderella
    en: "...?"
    ko: "…??"
    ja: "…？？"
  event_oldtales1_02_e_78:
    speaker: redshoes
    en: Haha, I'm afraid I'll have to keep the details a secret.
    ko: 후후. 자세한 건 비밀이에요.
    ja: ふふ…詳しいことは秘密です。
  event_oldtales1_02_e_79:
    speaker: cinderella
    en: That's unfair. You made me tell you everything.
    ko: 치사하네. 나한텐 다 말하게 해 놓곤.
    ja: ずるいわね。私には全部言わせておいて。
  event_oldtales1_02_e_80:
    speaker: redshoes
    en: Chalk it up to me being envious of you getting to work with the Goddess Squad.
    ko: |-
      갓데스와 함께 싸우는 신데렐라가 부러워서,
      심술 좀 부리는거라 생각해 줘요.
    ja: |-
      ゴッデスと一緒に戦える
      シンデレラがうらやましくて、
      ちょっとイジワルしてしまいました。
  event_oldtales1_02_e_81:
    speaker: cinderella
    en: Haha. Fine.
    ko: 후후. 그래.
    ja: ふふ、分かったわ。
  event_oldtales1_02_e_82:
    speaker: "<Narration>"
    en: Red Shoes gets up from her seat.
    ko: 레드 슈즈는 자리에서 일어났다.
    ja: レッドシューズは立ち上がった
  event_oldtales1_02_e_83:
    speaker: redshoes
    en: Good night, Cinderella.
    ko: 잘 자요. 신데렐라.
    ja: おやすみなさい。シンデレラ。
  event_oldtales1_02_e_84:
    speaker: redshoes
    en: I'll see you tomorrow.
    ko: 내일 봬요.
    ja: また明日。
  event_oldtales1_02_e_85:
    speaker: cinderella
    en: "... Yeah."
    ko: "…응."
    ja: "…ええ。"
  event_oldtales1_02_e_86:
    speaker: cinderella
    en: Good night.
    ko: 잘 자.
    ja: おやすみ。
event_oldtales1_03_s:
  event_oldtales1_03_s_1:
    speaker: abe
    en: Wake up.
    ko: 일어나.
    ja: 起きろ。
  event_oldtales1_03_s_2:
    speaker: cinderella
    en: Mmm...
    ko: "…으음."
    ja: "…うーん…"
  event_oldtales1_03_s_3:
    speaker: abe
    en: I thought you'd be too nervous to sleep, but you were out like a log.
    ko: 긴장해서 못 잘 것 같더만, 아주 숙면을 취했네.
    ja: |-
      緊張で寝られないかと思っていたが、
      よく眠れたようだな。
  event_oldtales1_03_s_4:
    speaker: cinderella
    en: "... Yeah."
    ko: "…그러게."
    ja: "…そうね。"
  event_oldtales1_03_s_5:
    speaker: abe
    en: The Goddess Squad will be here within the next three hours.
    ko: 갓데스는 3시간 안에 도착할 거라고 해.
    ja: ゴッデスがあと3時間ほどで到着するそうだ。
  event_oldtales1_03_s_6:
    speaker: abe
    en: We need to make some final adjustments before you join them.
    ko: 합류하기 전에, 마지막 조정 해야지.
    ja: 合流の前に、最後の調整をする。
  event_oldtales1_03_s_7:
    speaker: cinderella
    en: Final adjustments?
    ko: 마지막 조정?
    ja: 最後の調整？
  event_oldtales1_03_s_8:
    speaker: abe
    en: That's right.
    ko: 그래.
    ja: そうだ。
  event_oldtales1_03_s_9:
    speaker: abe
    en: You don't want to embarrass yourself, do you?
    ko: 가서 창피당하면 안 되잖아.
    ja: 恥をかきたくはないだろう？
  event_oldtales1_03_s_10:
    speaker: redshoes
    en: I'd imagine not.
    ko: 그럼요 그럼요.
    ja: そうですよ。
  event_oldtales1_03_s_11:
    speaker: cinderella
    en: Red Shoes?
    ko: 레드 슈즈까지….
    ja: レッドシューズまで…
  event_oldtales1_03_s_12:
    speaker: abe
    en: I'll handle the main adjustments, and Red Shoes will be assisting.
    ko: |-
      내가 메인으로 조정하고,
      레드 슈즈가 서포트할 거야.
    ja: |-
      主な作業は私がやる。
      レッドシューズはサポートだ。
  event_oldtales1_03_s_13:
    speaker: redshoes
    en: We were once known as the brains of V.T.C.
    ko: 이래 봬도 저희, V.T.C.의 브레인이라고 불렸다고요.
    ja: |-
      こう見えても私たち、
      V.T.C.のブレインと呼ばれていたんですよ。
  event_oldtales1_03_s_14:
    speaker: redshoes
    en: We'll make you perfect.
    ko: 완벽하게 만들어드릴게요.
    ja: 完璧に仕上げてあげますね。
  event_oldtales1_03_s_15:
    speaker: redshoes
    en: Nothing in the entire world will be more beautiful than you.
    ko: 세상에서 가장 아름답게, 만들어드릴게요.
    ja: 世界で一番美しくなるように。
  event_oldtales1_03_s_16:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_03_s_17:
    speaker: cinderella
    en: Thank you.
    ko: 응. 부탁해.
    ja: ええ。お願い。
  event_oldtales1_03_s_18:
    speaker: "<Narration>"
    en: Maintenance room.
    ko: 메인터넌스 룸.
    ja: メンテナンスルーム
  event_oldtales1_03_s_19:
    speaker: abe
    en: First, we'll tweak your link with Glass Slippers.
    ko: 먼저 유리 구두와의 링크를 정밀조정할 거야.
    ja: まずは、ガラスの靴とのリンクを微調整する。
  event_oldtales1_03_s_20:
    speaker: redshoes
    en: Then we'll move onto your body itself.
    ko: 그다음엔, 바디 전반에 걸쳐 조정할 거예요.
    ja: その次に、ボディ全体を調整します。
  event_oldtales1_03_s_21:
    speaker: redshoes
    en: We'll fine-tune everything from your strength and responsiveness to your endurance.
    ko: 근력, 반응력, 지구력 등등 구석구석 조정할 예정이죠.
    ja: |-
      筋力、反応速度、持久力、
      隅々まで調整する予定です。
  event_oldtales1_03_s_22:
    speaker: cinderella
    en: Won't that take a while?
    ko: 시간이 너무 오래 걸리지 않을까?
    ja: 間に合うのかしら？
  event_oldtales1_03_s_23:
    speaker: abe
    en: Don't worry. You won't be late.
    ko: 걱정 마. 안 늦어.
    ja: 心配するな。間に合わせる。
  event_oldtales1_03_s_24:
    speaker: abe
    en: Do you realize how many times I've done this?
    ko: 몇 번이나 이 짓을 했다고 생각하는 거야.
    ja: 何回同じことをやって来たと思っている？
  event_oldtales1_03_s_25:
    speaker: redshoes
    en: Don't forget that I'm here helping as well.
    ko: 저도 있고요.
    ja: 私もいますし。
  event_oldtales1_03_s_26:
    speaker: cinderella
    en: "... Okay."
    ko: "…그래. 알겠어."
    ja: "…そうね。分かったわ。"
  event_oldtales1_03_s_27:
    speaker: abe
    en: Good. Let's start with the catalyst.
    ko: 좋아. 그럼 촉매부터 들어간다.
    ja: よし。では触媒からだ。
  event_oldtales1_03_s_28:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_03_s_29:
    speaker: abe
    en: Try deactivating your coating. The needle won't go in.
    ko: 코팅 비활성화 좀 해. 바늘이 안 들어가.
    ja: |-
      コーティングを解除してくれ。
      針が入らない。
  event_oldtales1_03_s_30:
    speaker: cinderella
    en: All right.
    ko: 응.
    ja: ええ。
  event_oldtales1_03_s_31:
    speaker: abe
    en: Man, your exterior is nearly impenetrable.
    ko: 더럽게도 단단하네.
    ja: とんでもなく硬いな。
  event_oldtales1_03_s_32:
    speaker: redshoes
    en: Well, it was you who made her, after all.
    ko: 에이브가 만들었잖아요.
    ja: そう作ったのはあなたでしょう？
  event_oldtales1_03_s_33:
    speaker: abe
    en: I think I did almost too good of a job...
    ko: 잘 만들었어 정말.
    ja: よくできている、我ながら。
  event_oldtales1_03_s_34:
    speaker: redshoes
    en: That you did.
    ko: 그래요. 정말… 잘 만들었어요.
    ja: そうですね。本当に…よくできています。
  event_oldtales1_03_s_35:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_03_s_36:
    speaker: "<Narration>"
    en: 2 hours later.
    ko: 2시간 후.
    ja: 2時間後
  event_oldtales1_03_s_37:
    speaker: "<Narration>"
    en: The sound of machines, Abe and Red Shoes breathing, and footsteps all echo
      throughout the maintenance room.
    ko: 메인터넌스 룸에는 기계 조작음과 에이브와 레드 슈즈의 숨소리, 발걸음 소리만 울려 퍼졌다.
    ja: |-
      メンテナンスルームには機械の操作音、
      エイブとレッドシューズの息づかい、
      そして足音だけが響いていた
  event_oldtales1_03_s_38:
    speaker: abe
    en: Cinderella.
    ko: 신데렐라.
    ja: シンデレラ。
  event_oldtales1_03_s_39:
    speaker: cinderella
    en: Huh?
    ko: 응?
    ja: なに？
  event_oldtales1_03_s_40:
    speaker: abe
    en: Do well out there.
    ko: 가서 잘해.
    ja: 頑張ってこい。
  event_oldtales1_03_s_41:
    speaker: abe
    en: I believe in you.
    ko: 믿는다.
    ja: 信じている。
  event_oldtales1_03_s_42:
    speaker: cinderella
    en: "... Yeah."
    ko: "…응."
    ja: "…ええ。"
  event_oldtales1_03_s_43:
    speaker: cinderella
    en: You can trust me.
    ko: 날 믿어.
    ja: 私を信じて。
  event_oldtales1_03_s_44:
    speaker: abe
    en: When you eliminate the Queen, this will all be over. What will you do then?
    ko: |-
      퀸 잡으면 뭐 할 거야.
      다 끝나는 거잖아.
    ja: |-
      クイーンを倒したら何をする？
      なんでもできるようになるだろう。
  event_oldtales1_03_s_45:
    speaker: cinderella
    en: Not sure.
    ko: 글쎄.
    ja: さあ。
  event_oldtales1_03_s_46:
    speaker: cinderella
    en: I haven't decided anything yet.
    ko: 딱히 정해둔 건 없네.
    ja: 特に思いつかないわ。
  event_oldtales1_03_s_47:
    speaker: cinderella
    en: Maybe I'll just enjoy a peaceful world,
    ko: 지평선이랑 구름 한 점 없는 하늘이 맞닿은 탁 트인 곳에서.
    ja: |-
      地平線と、雲一つない空がつながった
      広い場所で…
  event_oldtales1_03_s_48:
    speaker: cinderella
    en: and gaze at the point where the horizon meets a cloudless sky.
    ko: 평화로운 세상을 만끽하지 않을까.
    ja: 平和な世界を満喫するんじゃないかしら。
  event_oldtales1_03_s_49:
    speaker: abe
    en: And also look in the mirror, I bet.
    ko: 거울도 보고?
    ja: 鏡も好きなだけ見られるな？
  event_oldtales1_03_s_50:
    speaker: cinderella
    en: Haha. That's right.
    ko: 후후. 그렇지.
    ja: ふふ。そうね。
  event_oldtales1_03_s_51:
    speaker: redshoes
    en: If the Goddess Squad gives you a hard time, let me know,
    ko: 혹시나 갓데스 분들이 텃세 부리거나 하면 꼭 말해줘요.
    ja: |-
      もしゴッデスの皆さんにいじめられたら
      言ってくださいね。
  event_oldtales1_03_s_52:
    speaker: redshoes
    en: and I'll give them a talking to.
    ko: 가서 혼내줄 테니까.
    ja: お説教にいってあげますから。
  event_oldtales1_03_s_53:
    speaker: cinderella
    en: Haha. Okay.
    ko: 후후. 그래.
    ja: ふふ、分かったわ。
  event_oldtales1_03_s_54:
    speaker: redshoes
    en: You're gonna do just fine.
    ko: 잘할 수 있어요.
    ja: 大丈夫です。
  event_oldtales1_03_s_55:
    speaker: redshoes
    en: You're the most beautiful person I know.
    ko: |-
      제가 아는 신데렐라는,
      그 누구보다 아름다운 사람이에요.
    ja: |-
      私が知っているシンデレラは、
      誰よりも美しい人ですから。
  event_oldtales1_03_s_56:
    speaker: redshoes
    en: Don't allow yourself to be intimidated, and show off that beauty of yours.
    ko: |-
      그러니 주눅 들지 말고,
      맘껏 아름다움을 뽐내요.
    ja: |-
      気おくれせずに、
      美しさを見せつけてきてください。
  event_oldtales1_03_s_57:
    speaker: redshoes
    en: To the fullest.
    ko: "…마음껏."
    ja: "…存分に。"
  event_oldtales1_03_s_58:
    speaker: cinderella
    en: I will.
    ko: 물론이야.
    ja: もちろんよ。
  event_oldtales1_03_s_59:
    speaker: abe
    en: All the adjustments are finished.
    ko: 조정 끝났어.
    ja: 調整は完了した。
  event_oldtales1_03_s_60:
    speaker: cinderella
    en: Am I perfect?
    ko: 당연히 완벽하겠지?
    ja: 当然、完璧よね？
  event_oldtales1_03_s_61:
    speaker: abe
    en: Of course.
    ko: 말이라고.
    ja: 当たり前だ。
  event_oldtales1_03_s_62:
    speaker: abe
    en: Now get up.
    ko: 일어나.
    ja: 起きろ。
  event_oldtales1_03_s_63:
    speaker: abe
    en: You need to leave.
    ko: 이제 출발해야지.
    ja: そろそろ出発の時間だ。
  event_oldtales1_03_s_64:
    speaker: redshoes
    en: It's time for you to head out and fight.
    ko: 말 그대로 출격이네요.
    ja: 本当に、出撃するんですね。
  event_oldtales1_03_s_65:
    speaker: redshoes
    en: Oh man, I'm so excited for you!
    ko: 아아…! 너무, 너무 설레네요…!
    ja: ああ…！すごく…すごく心が躍っています…！
  event_oldtales1_03_s_66:
    speaker: "<Narration>"
    en: Cinderella sits up.
    ko: 신데렐라는 몸을 일으켰다.
    ja: シンデレラが起き上がった
  event_oldtales1_03_s_67:
    speaker: cinderella
    en: My body feels lighter.
    ko: "…몸이 가뿐하네."
    ja: "…体が軽いわ。"
  event_oldtales1_03_s_68:
    speaker: cinderella
    en: Thank you. I won't let you down.
    ko: 고마워. 꼭 기대에 부응할게.
    ja: ありがとう。必ず期待に応えるわ。
  event_oldtales1_03_s_69:
    speaker: "<Narration>"
    en: Cinderella steps forward.
    ko: 신데렐라는 앞으로 걸었다.
    ja: シンデレラはメンテナンスルームの扉に向かった
  event_oldtales1_03_s_70:
    speaker: "<Narration>"
    en: As she opens the maintenance door,
    ko: 메인터넌스의 문을 열고 나서는 순간.
    ja: 扉が開き、足を踏み出そうとした瞬間
  event_oldtales1_03_s_71:
    speaker: "<Narration>"
    en: three familiar faces greet her.
    ko: 익숙한 얼굴 셋이 보였다.
    ja: 見慣れた3人の顔が目に入った
  event_oldtales1_03_s_72:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_03_s_73:
    speaker: hansel
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_03_s_74:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_03_s_75:
    speaker: cinderella
    en: Siren. Hansel. Gretel.
    ko: 세이렌. 헨젤. 그레텔.
    ja: セイレーン、ヘンゼル、グレーテル。
  event_oldtales1_03_s_76:
    speaker: cinderella
    en: I've been chosen to go first,
    ko: 먼저 갈게.
    ja: 先に行っているわね。
  event_oldtales1_03_s_77:
    speaker: cinderella
    en: but I trust that you all won't be far behind.
    ko: 따라와. 더 늦기 전에.
    ja: 早く来て。遅れる前に。
  event_oldtales1_03_s_78:
    speaker: littlemermaid
    en: Ahh. Ahooh.
    ko: 아으. 아우으.
    ja: あう。あうう。
  event_oldtales1_03_s_79:
    speaker: hansel
    en: We think you're being a little egotistical.
    ko: 헨젤과 그레텔은 신데렐라가 건방지다고 생각해.
    ja: |-
      ヘンゼルとグレーテルは、
      シンデレラが生意気だと思うの。
  event_oldtales1_03_s_80:
    speaker: hansel
    en: So we figured we ought to knock you down a peg.
    ko: 그러니 코를 납작하게 만들어줘야겠다고 다짐했어.
    ja: |-
      だから、その鼻をぺちゃんこにしてやるって
      誓うわ。
  event_oldtales1_03_s_81:
    speaker: cinderella
    en: Hehe, I welcome it.
    ko: 후후. 기대할게.
    ja: ふふ。楽しみにしているわ。
  event_oldtales1_03_s_82:
    speaker: redshoes
    en: Come on, I'll see you off.
    ko: 가요. 마중할게요.
    ja: 行きましょう。送ります。
  event_oldtales1_03_s_83:
    speaker: hansel
    en: You just want to catch a glimpse of the Goddess Squad.
    ko: 헨젤은 레드 슈즈가 갓데스를 보고 싶을 뿐이라고 확신하고 있어.
    ja: |-
      ヘンゼルは、レッドシューズはゴッデスを
      見たいだけだと思うわ。
  event_oldtales1_03_s_84:
    speaker: redshoes
    en: Well... you're not entirely wrong.
    ko: 뭐어… 틀린 말은 아니네요.
    ja: まあ…それも間違ってはいませんね。
  event_oldtales1_03_s_85:
    speaker: redshoes
    en: I do want to see them.
    ko: 꼭 한번 봐두고 싶거든요.
    ja: 一度会っておきたいのです。
  event_oldtales1_03_s_86:
    speaker: abe
    en: All of you, don't be scared.
    ko: 야. 너희들.
    ja: おい、お前たち。
  event_oldtales1_03_s_87:
    speaker: abe
    en: If you start acting goofy in front of the Goddess Squad, I'll never forgive
      you.
    ko: 쫄지 마라. 막 갓데스 앞이라고 덜덜 떨고 그러면 가만 안 둬.
    ja: |-
      ひるむなよ。ゴッデスの前だからといって
      気圧されたりしたら許さないからな。
  event_oldtales1_03_s_88:
    speaker: abe
    en: Be confident and don't be afraid to show some initiative.
    ko: 기선제압을 하란 말이야. 기선제압.
    ja: |-
      むしろ、こちらが上だと見せつけるぐらいの
      勢いで行け。
  event_oldtales1_03_s_89:
    speaker: littlemermaid
    en: Aooh!
    ko: 아우으!
    ja: あうう！
  event_oldtales1_03_s_90:
    speaker: "<Narration>"
    en: Little Mermaid holds up a placard with a determined expression.
    ko: 리틀 머메이드가 결의에 찬 표정으로 사인판을 꺼내 들었다.
    ja: |-
      リトルマーメイドが期待のこもった表情で
      サイン色紙を取り出した
  event_oldtales1_03_s_91:
    speaker: abe
    en: What is that? You're not gonna hit the Goddesses with it, are you?
    ko: 뭔데. 그걸로 내려칠려고?
    ja: 何だ？奴らの頭でもはたくつもりか？
  event_oldtales1_03_s_92:
    speaker: littlemermaid
    en: Ahooh!
    ko: 아으!
    ja: あう！
  event_oldtales1_03_s_93:
    speaker: cinderella
    en: She says she's going to get an autograph.
    ko: 사인받을 거라는데.
    ja: サインをもらうそうよ。
  event_oldtales1_03_s_94:
    speaker: abe
    en: When I said show initiative, that's not exactly what I meant...
    ko: 아니, 기선제압을 하랬더니 사인을 받아서 뭘 어쩌자고!
    ja: |-
      下手に出るなと言っただろう。
      サインなどねだってどうする！
  event_oldtales1_03_s_95:
    speaker: hansel
    en: Gretel and I think asking for an autograph is tacky,
    ko: 헨젤과 그레텔은 사인받는 건 촌스럽다고 생각해.
    ja: |-
      ヘンゼルとグレーテルは、
      サインなんてダサいと思うわ。
  event_oldtales1_03_s_96:
    speaker: hansel
    en: so we're going to ask for a picture.
    ko: 그래서 헨젤과 그레텔은 사진을 찍을 거야.
    ja: だから、写真を撮ってもらうの。
  event_oldtales1_03_s_97:
    speaker: abe
    en: You're all going to be the death of me...
    ko: 잘한다 아주.
    ja: もう好きにしろ…
  event_oldtales1_03_s_98:
    speaker: cinderella
    en: Haha.
    ko: 후후.
    ja: ふふ。
  event_oldtales1_03_s_99:
    speaker: "<Narration>"
    en: The five second generation Grimms models, along with the genius technician
      who created them, walk down the hallway.
    ko: |-
      다섯의 2세대 페어리 테일 모델과,
      이들을 만든 천재 기술자가 복도를 걸어간다.
    ja: |-
      5体の第2世代フェアリーテールモデルと、
      彼女たちを作った天才技術者が廊下を進む
  event_oldtales1_03_s_100:
    speaker: "<Narration>"
    en: Cinderella is overcome with emotion.
    ko: 신데렐라는 벅차오르는 감정을 느꼈다.
    ja: シンデレラは、こみ上げてくるものを感じた
  event_oldtales1_03_s_101:
    speaker: "<Narration>"
    en: For a moment, a heroic and mythical narrative flashes through her mind.
    ko: 영웅적이고 신화적인 서사가 잠깐 머리를 스쳐 지나갔다.
    ja: |-
      英雄伝や神話のプロローグのようだという
      考えさえ、ふと頭に浮かんだ
  event_oldtales1_03_s_102:
    speaker: "<Narration>"
    en: Thinking that such notions are a bit grandiose even for her, she chuckles
      and shakes her head.
    ko: |-
      스스로 생각하기에도 너무 과하다고 판단했는지
      신데렐라는 피식 웃으며 고개를 내저었다.
    ja: |-
      自分でも大げさだと思ったのか
      シンデレラは軽く笑い、頭を横に振った
  event_oldtales1_03_s_103:
    speaker: "<Narration>"
    en: "*Thump*"
    ko: 쿵.
    ja: ズンッ――
  event_oldtales1_03_s_104:
    speaker: "<Narration>"
    en: What was that?
    ko: 소리가 났던가?
    ja: 何かの音だろうか？
  event_oldtales1_03_s_105:
    speaker: "<Narration>"
    en: She thought she heard something, but there didn't appear to be any sound.
    ko: 아니. 소리는 나지 않았다.
    ja: いや、音ではない
  event_oldtales1_03_s_106:
    speaker: "<Narration>"
    en: She does feel like she bumped into something, however. Something preventing
      her from going forward.
    ko: |-
      하지만 신데렐라는 뭔가에 부딪혔고
      그 때문에 앞으로 내딛고 있던 걸음을 멈췄다.
    ja: |-
      しかし、シンデレラは何かにぶつかったような
      衝撃を感じ立ち止まった
  event_oldtales1_03_s_107:
    speaker: "<Narration>"
    en: Cinderella lifts her head and looks in front of her.
    ko: 신데렐라는 고개를 들어 올려 정면을 바라보았다.
    ja: シンデレラは、頭を上げて正面に目をこらした
  event_oldtales1_03_s_108:
    speaker: "<Narration>"
    en: There is nothing blocking her way,
    ko: 앞을 가로막고 있는 건 아무것도 없다.
    ja: 行く手を阻むものは何もない
  event_oldtales1_03_s_109:
    speaker: "<Narration>"
    en: but she is unable to go forward.
    ko: 하지만 앞으로 나아갈 수 없다.
    ja: しかし、前に進めない
  event_oldtales1_03_s_110:
    speaker: "<Narration>"
    en: Something invisible is blocking her path.
    ko: 보이지 않는 뭔가가 앞을 가로막고 있었다.
    ja: 見えない何かに、前を塞がれていた
  event_oldtales1_03_s_111:
    speaker: cinderella
    en: What's going on?
    ko: "…뭐지?"
    ja: "…どうなってるの？"
  event_oldtales1_03_s_112:
    speaker: "<Narration>"
    en: Cinderella sees something strange.
    ko: 신데렐라의 눈에 이상한 것이 보였다.
    ja: シンデレラの目に、奇妙なものが映った
  event_oldtales1_03_s_113:
    speaker: "<Narration>"
    en: She hasn't moved,
    ko: 자신은 분명히 이곳에 서 있다.
    ja: 自分は確かにここに立っている
  event_oldtales1_03_s_114:
    speaker: "<Narration>"
    en: yet she can see herself walking down the hallway with the others.
    ko: 하지만 자신의 몸은 일행과 함께 복도를 걷고 있다.
    ja: |-
      しかし、自分の体が
      皆と並んで廊下を進んでいる
  event_oldtales1_03_s_115:
    speaker: "<Narration>"
    en: The surreal scene puts her at a loss for words.
    ko: 그 이질적인 모습에서, 신데렐라는 잠시동안 말문을 잃었다.
    ja: |-
      説明のつかない光景を目にして
      シンデレラは言葉を失った
  event_oldtales1_03_s_116:
    speaker: cinderella
    en: "...?"
    ko: "…?"
    ja: "…？"
  event_oldtales1_03_s_117:
    speaker: "<Narration>"
    en: Her squadmates are laughing and talking,
    ko: 웃고 떠드는 동료들.
    ja: 笑顔で騒ぐ仲間たち
  event_oldtales1_03_s_118:
    speaker: "<Narration>"
    en: but in the center, she herself remains expressionless, gazing straight ahead.
    ko: 그 중심에서 무표정하게 정면만 바라보고 있는 자신의 모습.
    ja: その中心で、無感情に前を見ている自分の姿
  event_oldtales1_03_s_119:
    speaker: "<Narration>"
    en: Cinderella is unable to understand what's happening.
    ko: 신데렐라는 이 상황 자체가 이해되지 않았다.
    ja: シンデレラは状況が理解できなかった
  event_oldtales1_03_s_120:
    speaker: cinderella
    en: "... Am I dreaming?"
    ko: 꿈을… 꾸고 있는 건가?
    ja: これは…夢？
  event_oldtales1_03_s_121:
    speaker: "<Narration>"
    en: Then, she sees it.
    ko: 그리고 신데렐라는 보았다.
    ja: そして、シンデレラは見た
  event_oldtales1_03_s_122:
    speaker: "<Narration>"
    en: Beyond the invisible barrier,
    ko: 보이지 않는 벽 너머에서
    ja: 見えない壁の向こう側で
  event_oldtales1_03_s_123:
    speaker: "<Narration>"
    en: her eyes are turning red.
    ko: 자신의 눈이 붉어지는 모습을.
    ja: 紅く染まっていく自分の瞳を…
event_oldtales1_03_e:
  event_oldtales1_03_e_1:
    speaker: "<Narration>"
    en: Cinderella's body separates from Glass Slippers.
    ko: 붉은 눈의 신데렐라의 몸에서 유리 구두가 분리된다.
    ja: |-
      紅眼のシンデレラのボディから
      ガラスの靴が分離した
  event_oldtales1_03_e_2:
    speaker: "<Narration>"
    en: "*Clunk clunk*"
    ko: 철컹, 철컹!
    ja: ガシャン、ガシャン――
  event_oldtales1_03_e_3:
    speaker: "<Narration>"
    en: With a heavy sound, Glass Slippers begins to change.
    ko: 둔탁한 소리를 내며 유리 구두의 형태가 변한다.
    ja: 鈍い音を立てながら、ガラスの靴が形を変える
  event_oldtales1_03_e_4:
    speaker: abe
    en: "... What are you doing?"
    ko: "…뭐 해?"
    ja: "…何をしている？"
  event_oldtales1_03_e_5:
    speaker: redshoes
    en: Why is Glass Slippers entering attack mode?
    ko: 갑자기 왜 유리 구두를 공격 모드로….
    ja: なぜ急にガラスの靴を攻撃モードに…
  event_oldtales1_03_e_6:
    speaker: hansel
    en: We think Cinderella wants to impress the Goddess Squad.
    ko: 헨젤과 그레텔은 신데렐라가 갓데스에게 기선 제압을 하기 위해 준비하고 있다고 생각해.
    ja: |-
      ヘンゼルとグレーテルは、
      ゴッデスに見せつけるために
      準備してるんだと思うわ。
  event_oldtales1_03_e_7:
    speaker: littlemermaid
    en: Aooh.
    ko: 아으아.
    ja: あう。
  event_oldtales1_03_e_8:
    speaker: abe
    en: Impressing them is one thing, but attacking...
    ko: 아니, 기선 제압을 해야지 그냥 제압을 하면 어떻….
    ja: いや、そこまでしろとは言っていない…
  event_oldtales1_03_e_9:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_03_e_10:
    speaker: abe
    en: Wait.
    ko: 잠깐.
    ja: 待て。
  event_oldtales1_03_e_11:
    speaker: abe
    en: What's happened to your eyes?
    ko: 너 왜 눈 색이….
    ja: お前、なぜ瞳の色が…
  event_oldtales1_03_e_12:
    speaker: "<Narration>"
    en: "*Whoooosh*"
    ko: 푸슈슈슝-!!
    ja: パシュン！
  event_oldtales1_03_e_13:
    speaker: "<Narration>"
    en: Beams shoot out of Cinderella's body and hit Glass Slippers,
    ko: 붉은 눈의 신데렐라의 몸에서 뻗어 나온 빔이 유리 구두에 닿는다.
    ja: |-
      紅眼のシンデレラの身体から放たれた光が
      ガラスの靴に触れた
  event_oldtales1_03_e_14:
    speaker: "<Narration>"
    en: fracturing into dozens of disparate rays,
    ko: 유리 구두에 닿은 빔은 수십 갈래로 갈려져
    ja: その光線は、数十本に分裂し…
  event_oldtales1_03_e_15:
    speaker: "<Narration>"
    en: They singe and pierce through the very air round them.
    ko: 주위의 모든 것을 태우면서 꿰뚫는다.
    ja: 周囲のすべてを焼き貫いた
  event_oldtales1_03_e_16:
    speaker: abe
    en: What the...?!
    ko: 뭐…! 으앗!
    ja: なっ…！うわっ！
  event_oldtales1_03_e_17:
    speaker: littlemermaid
    en: Aghhh!
    ko: 아아악!
    ja: きゃああっ！
  event_oldtales1_03_e_18:
    speaker: redshoes
    en: Argh!
    ko: 윽…! 크학…!
    ja: うっ…！くっ…！
  event_oldtales1_03_e_19:
    speaker: hansel
    en: Ugh!
    ko: 아윽…!
    ja: ううっ…！
  event_oldtales1_03_e_20:
    speaker: "<Narration>"
    en: The group staggers to their knees,
    ko: 일행이 휘청인다.
    ja: エイブたちは思いもよらない攻撃に態勢を崩した
  event_oldtales1_03_e_21:
    speaker: "<Narration>"
    en: as Cinderella fires off another beam.
    ko: 붉은 눈의 신데렐라는, 다시 한번 빔을 쏟아낸다.
    ja: 紅い眼のシンデレラから、再び光が放たれた
  event_oldtales1_03_e_22:
    speaker: "<Narration>"
    en: "*Whoooosh*"
    ko: 푸슈슈슝-!!
    ja: パシュン！
  event_oldtales1_03_e_23:
    speaker: "<Narration>"
    en: Everyone falls to the ground.
    ko: 모두가 쓰러진다.
    ja: 全員が地に伏した
  event_oldtales1_03_e_24:
    speaker: "<Narration>"
    en: "*Bang*! *Boooom*!"
    ko: 쾅! 콰아아앙-!!
    ja: ガン！ドカン！！
  event_oldtales1_03_e_25:
    speaker: "<Narration>"
    en: Once the beams have destroyed the hallway,
    ko: 빔에 의해 복도가 파괴된다.
    ja: 廊下が崩れ去った
  event_oldtales1_03_e_26:
    speaker: "<Narration>"
    en: they continue to ravage the entire facility.
    ko: 그럼에도 빔은 출력을 잃지 않고 시설 곳곳을 유린하듯 유랑한다.
    ja: |-
      それでもなお力を失わない光が、
      施設中を暴れまわる
  event_oldtales1_03_e_27:
    speaker: "<Narration>"
    en: Explosions ring out from all directions as the building begins to collapse.
    ko: 곳곳에서 폭발음이 들려오고, 건물이 무너져 내리기 시작한다.
    ja: |-
      あちこちで爆発音が響き、
      建物が崩壊し始めた
  event_oldtales1_03_e_28:
    speaker: abe
    en: She's been corrupted!
    ko: 침… 식…!!
    ja: 侵…食…！！
  event_oldtales1_03_e_29:
    speaker: hansel
    en: When?!
    ko: 언… 제…!!
    ja: いったい…いつ…！！
  event_oldtales1_03_e_30:
    speaker: redshoes
    en: Urrrnnngggh!
    ko: 윽…! 커흐윽…!
    ja: うっ…！かはっ…！
  event_oldtales1_03_e_31:
    speaker: "<Narration>"
    en: "*Whoooosh*"
    ko: 푸슈슈슝-!!
    ja: パシュン！
  event_oldtales1_03_e_32:
    speaker: "<Narration>"
    en: "*Whoooosh*"
    ko: 푸슈슈슝-!!
    ja: パシュン！
  event_oldtales1_03_e_33:
    speaker: "<Narration>"
    en: Cinderella continues to pelt her fallen comrades with beams.
    ko: 붉은 눈의 신데렐라는 쓰러진 일행들에게 계속해서 빔을 쏟아낸다.
    ja: |-
      立っている者がいなくなっても
      紅眼のシンデレラは、攻撃の手を止めない
  event_oldtales1_03_e_34:
    speaker: "<Narration>"
    en: Little Mermaid, pushing through the pain,
    ko: 리틀 머메이드는 산란하는 빛과 아찔한 고통을 참아내며
    ja: |-
      リトルマーメイドが、
      全てをのみこむ光と痛みに耐えながら…
  event_oldtales1_03_e_35:
    speaker: "<Narration>"
    en: opens her mouth with a great struggle.
    ko: 힘겹게 입을 열었다.
    ja: どうにか口を開いた
  event_oldtales1_03_e_36:
    speaker: littlemermaid
    en: Uh... Argh...!
    ko: 으… 아악…!
    ja: う…ああっ…！
  event_oldtales1_03_e_37:
    speaker: littlemermaid
    en: Stop.
    ko: "[정지.]"
    ja: "「停止」"
  event_oldtales1_03_e_38:
    speaker: "<Narration>"
    en: Cinderella freezes, and halts her attack with Glass Slippers.
    ko: |-
      붉은 눈의 신데렐라의 움직임이 멈췄다.
      동시에 유리 구두의 공격이 멈췄다.
    ja: |-
      紅眼のシンデレラが動きを止め、
      ガラスの靴の攻撃も同時に止んだ
  event_oldtales1_03_e_39:
    speaker: littlemermaid
    en: "*Cough cough*"
    ko: 쿨럭! 쿨럭!
    ja: ゴホ！ゴホッ！
  event_oldtales1_03_e_40:
    speaker: littlemermaid
    en: Urgh...
    ko: 흐으…! 흐으…!
    ja: はぁ…！はぁ…！
  event_oldtales1_03_e_41:
    speaker: littlemermaid
    en: Go to slee...
    ko: "[잠들어ㄹ….]"
    ja: "「ねむ…」"
  event_oldtales1_03_e_42:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 퍼억!
    ja: ドガッ！
  event_oldtales1_03_e_43:
    speaker: littlemermaid
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_oldtales1_03_e_44:
    speaker: "<Narration>"
    en: Cinderella punches Little Mermaid in the jaw,
    ko: 붉은 눈의 신데렐라의 주먹이 리틀 머메이드의 턱을 때린다.
    ja: |-
      紅眼のシンデレラの拳が、
      リトルマーメイドのあごを強打した
  event_oldtales1_03_e_45:
    speaker: "<Narration>"
    en: who crumples and collapses to the ground.
    ko: 뇌가 흔들려 쓰러진 리틀 머메이드.
    ja: |-
      脳に強い衝撃を受け、
      リトルマーメイドはその場に倒れた
  event_oldtales1_03_e_46:
    speaker: "<Narration>"
    en: She tries to move her mouth to speak, but her jaw has been shattered.
    ko: |-
      언령을 내뱉기 위해 입을 움직이지만,
      생각대로 입이 움직이지 않는다.
    ja: |-
      言霊を使うために口を動かそうとするが、
      思ったように動かない
  event_oldtales1_03_e_47:
    speaker: "<Narration>"
    en: Cinderella sits down on the chest of the fallen Little Mermaid,
    ko: 붉은 눈의 신데렐라는 그런 리틀 머메이드의 몸을 깔고 앉아.
    ja: |-
      紅眼のシンデレラが、
      リトルマーメイドに覆いかぶさり…
  event_oldtales1_03_e_48:
    speaker: "<Narration>"
    en: and continues to pummel her in the face.
    ko: 리틀 머메이드의 턱에 계속해서 주먹을 날렸다.
    ja: あごに打撃を浴びせ続けた
  event_oldtales1_03_e_49:
    speaker: "<Narration>"
    en: "*Whack*"
    ko: 퍽!
    ja: ガンッ！
  event_oldtales1_03_e_50:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 퍼억!
    ja: ドガッ！
  event_oldtales1_03_e_51:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 퍼억!
    ja: ドガッ！
  event_oldtales1_03_e_52:
    speaker: "<Narration>"
    en: "*Crunch*"
    ko: 쿠직!
    ja: バキッ！
  event_oldtales1_03_e_53:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 콰직!
    ja: グシャッ！
  event_oldtales1_03_e_54:
    speaker: littlemermaid
    en: Ugh... Unghh...
    ko: 으극…. 그흑….
    ja: うっ…がっ…
  event_oldtales1_03_e_55:
    speaker: abe
    en: Siren!
    ko: 세이… 렌…!
    ja: セイ…レーン…！
  event_oldtales1_03_e_56:
    speaker: "<Narration>"
    en: Cinderella looks down at Little Mermaid, whose jaw has been pummeled into
      nothingness.
    ko: 붉은 눈의 신데렐라는 턱이 사라진 리틀 머메이드를 내려다본다.
    ja: |-
      紅眼のシンデレラが見下ろす先
      リトルマーメイドのあごは形も残っていない
  event_oldtales1_03_e_57:
    speaker: "<Narration>"
    en: She then stands up and grabs Red Shoes' legs.
    ko: 몸을 천천히 일으킨 후 레드 슈즈의 다리를 잡는다.
    ja: |-
      やがて体をゆっくりと起こしたシンデレラは、
      レッドシューズの足をつかんだ
  event_oldtales1_03_e_58:
    speaker: "<Narration>"
    en: "*Screech* *Screech*"
    ko: 끼긱… 끼기긱…!
    ja: ミシ…ギシギシッ…！
  event_oldtales1_03_e_59:
    speaker: redshoes
    en: No, don't!
    ko: 하지… 마요…!
    ja: やめて…ください…！
  event_oldtales1_03_e_60:
    speaker: "<Narration>"
    en: "*Screech*"
    ko: 끼기긱…!
    ja: ギギギッ…！
  event_oldtales1_03_e_61:
    speaker: redshoes
    en: Cinderella, stop!
    ko: 신데렐라…! 그… 만…!!
    ja: シンデレラ…！やめ…て…！！
  event_oldtales1_03_e_62:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 콰직!
    ja: グシャッ！
  event_oldtales1_03_e_63:
    speaker: redshoes
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_oldtales1_03_e_64:
    speaker: "<Narration>"
    en: Red Shoes' legs are torn off.
    ko: 레드 슈즈의 다리가 뜯겨나간다.
    ja: レッドシューズの足が引きちぎられた
  event_oldtales1_03_e_65:
    speaker: "<Narration>"
    en: "*Whoooosh*"
    ko: 푸슈슈슝-!!
    ja: パシュン！
  event_oldtales1_03_e_66:
    speaker: hansel
    en: Gretel...
    ko: 그레… 텔….
    ja: グレー…テル…
  event_oldtales1_03_e_67:
    speaker: gretel
    en: Hansel...
    ko: 헨젤….
    ja: ヘンゼル…
  event_oldtales1_03_e_68:
    speaker: "<Narration>"
    en: She also severs the hands of Hansel and Gretel,
    ko: 맞잡고 있던 헨젤과 그레텔의 손을 끊어낸다.
    ja: |-
      固く結ばれたヘンゼルとグレーテルの手が
      切り離された
  event_oldtales1_03_e_69:
    speaker: "<Narration>"
    en: who are holding tightly onto one another.
    ko: 붉은 눈의 신데렐라는 주위를 둘러본다.
    ja: 紅眼のシンデレラは、周囲を見回し…
  event_oldtales1_03_e_70:
    speaker: "<Narration>"
    en: She turns around and lets out a victorious roar.
    ko: 그리고 승리의 포효를 내뱉었다.
    ja: 勝ち誇るような雄叫びを上げた
  event_oldtales1_03_e_71:
    speaker: "<Narration>"
    en: "*Kreeeeeee!*"
    ko: 키이이이이잉--!!
    ja: キィィィィ…！！
  event_oldtales1_03_e_72:
    speaker: redshoes
    en: It's... a calling signal!
    ko: 콜링… 시그널… 까지…!
    ja: コーリング…シグナル…！
  event_oldtales1_03_e_73:
    speaker: "<Narration>"
    en: Cinderella turns around
    ko: 붉은 눈의 신데렐라는 몸을 일으켰다.
    ja: 紅眼のシンデレラは立ち上がり
  event_oldtales1_03_e_74:
    speaker: "<Narration>"
    en: and walks down the hallway, satisfied.
    ko: 그리고 만족한 듯 복도를 걸어 나갔다.
    ja: 満足そうに廊下の先、出口へ向かった
  event_oldtales1_03_e_75:
    speaker: "<Narration>"
    en: When she opens the door at the end of the hallway, a cloud of dust can be
      seen in the distance.
    ko: 복도의 끝, 문을 열자 먼지 구름이 저 멀리서 보였다.
    ja: |-
      開かれた扉の向こうに
      巻き上げられた雲のような砂ぼこりが見える
  event_oldtales1_03_e_76:
    speaker: "<Narration>"
    en: A sea of Raptures are heading this way.
    ko: 수많은 랩쳐들이 이곳을 향해 오고 있다.
    ja: 押し寄せるラプチャーの群れだ
  event_oldtales1_03_e_77:
    speaker: abe
    en: Cinderella...!
    ko: 신데… 렐… 라…!!
    ja: シン…デレ…ラ…！！
  event_oldtales1_03_e_78:
    speaker: "<Narration>"
    en: In the moment right before the door slams shut,
    ko: 복도의 문이 닫힌다.
    ja: 扉が閉じられる
  event_oldtales1_03_e_79:
    speaker: "<Narration>"
    en: all Abe sees is
    ko: 문이 닫히기 전의 좁은 틈에서.
    ja: 狭くなってゆく扉の隙間ごしに…
  event_oldtales1_03_e_80:
    speaker: "<Narration>"
    en: a pair of lifeless red eyes.
    ko: 에이브는 공허한 붉은 눈동자만을 보았다.
    ja: エイブはうつろな紅い瞳を見た
  event_oldtales1_03_e_81:
    speaker: "<Narration>"
    en: Meanwhile, the real Cinderella,
    ko: 그리고 [신데렐라]는
    ja: そして「シンデレラ」は…
  event_oldtales1_03_e_82:
    speaker: "<Narration>"
    en: blocked by an invisible wall,
    ko: 보이지 않는 벽에 가로막힌 채
    ja: 見えない壁に遮られたまま
  event_oldtales1_03_e_83:
    speaker: "<Narration>"
    en: can only watch the tragedy unfold before her and scream.
    ko: 이 모든 장면을 바라보며 절규했다.
    ja: 目の前の出来事に、絶叫した
event_oldtales1_intermission_01:
  event_oldtales1_intermission_01_1:
    speaker: cinderella
    en: Cinderella rains down blows upon the barrier,
    ko: 벽이 뚫리지 않는다.
    ja: どうやっても壊せない…
  event_oldtales1_intermission_01_2:
    speaker: cinderella
    en: punching and kicking.
    ko: 주먹으로 두드려도, 발로 차도.
    ja: 叩いても、蹴っても
  event_oldtales1_intermission_01_3:
    speaker: cinderella
    en: She unleashes the full fury of Glass Slippers.
    ko: 유리 구두의 모든 것을 쏟아부어도.
    ja: ガラスの靴の全力でも
  event_oldtales1_intermission_01_4:
    speaker: cinderella
    en: She screams, begs, and shrieks.
    ko: 소리를 지르고, 애원하고, 절규해도.
    ja: 声を上げても、すがりついて、泣き叫んでも
  event_oldtales1_intermission_01_5:
    speaker: cinderella
    en: The invisible wall never breaks.
    ko: 보이지 않는 벽은 절대 뚫리지 않는다.
    ja: 見えない壁は破れそうにない
  event_oldtales1_intermission_01_6:
    speaker: cinderella
    en: The doppelganger proceeds to the Lift,
    ko: "[저것]은 궤도 엘리베이터로 이동했다."
    ja: "「あれ」は、軌道エレベーターに向かった"
  event_oldtales1_intermission_01_7:
    speaker: cinderella
    en: after which it stands still.
    ko: 그곳에서 그저 가만히 있을 뿐이다.
    ja: そこで、ただじっとしているだけ
  event_oldtales1_intermission_01_8:
    speaker: cinderella
    en: It doesn't attack any Raptures, nor is it attacked by them.
    ko: |-
      랩쳐들을 공격하지도,
      랩쳐들이 공격하지도 않는다.
    ja: |-
      ラプチャーを攻撃することもせず
      ラプチャーに攻撃されることもない
  event_oldtales1_intermission_01_9:
    speaker: cinderella
    en: At this point,
    ko: 이래서는
    ja: そんなの…
  event_oldtales1_intermission_01_10:
    speaker: cinderella
    en: it could be considered a Rapture itself.
    ko: 그저 랩쳐일 뿐이다.
    ja: ただのラプチャーじゃない…
  event_oldtales1_intermission_01_11:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_intermission_01_12:
    speaker: cinderella
    en: Is anyone alive?
    ko: 에이브, 레드 슈즈, 세이렌, 헨젤, 그레텔은 살아 있을까?
    ja: |-
      エイブは…レッドシューズは、セイレーンは、
      ヘンゼル、グレーテルは生きてる？
  event_oldtales1_intermission_01_13:
    speaker: cinderella
    en: Do they resent me?
    ko: 나를 원망하고 있을까?
    ja: 私を恨んでる？
  event_oldtales1_intermission_01_14:
    speaker: cinderella
    en: Will they think of me as a traitor?
    ko: 나를 배신자라고 생각하고 있을까?
    ja: 裏切り者だと思ってる？
  event_oldtales1_intermission_01_15:
    speaker: cinderella
    en: Will they... come to save me?
    ko: 나를… 구하러 와줄까?
    ja: 私を…助けに来てくれる？
  event_oldtales1_intermission_01_16:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_intermission_01_17:
    speaker: "<Narration>"
    en: Cinderella gets up,
    ko: 신데렐라는 일어났다.
    ja: シンデレラは立ち上がり
  event_oldtales1_intermission_01_18:
    speaker: "<Narration>"
    en: and walks towards the invisible wall.
    ko: 그리고 보이지 않는 벽 쪽으로 걸어갔다.
    ja: 見えない壁に突進した
  event_oldtales1_intermission_01_19:
    speaker: "<Narration>"
    en: "*Whack*"
    ko: 퍽!
    ja: ガンッ！
  event_oldtales1_intermission_01_20:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 퍼억!
    ja: ドガッ！
  event_oldtales1_intermission_01_21:
    speaker: "<Narration>"
    en: "*Whack*"
    ko: 퍽!
    ja: ガンッ！
  event_oldtales1_intermission_01_22:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 퍼억!
    ja: ドガッ！
  event_oldtales1_intermission_01_23:
    speaker: cinderella
    en: Give it back!
    ko: 내놔…!
    ja: 返して…！
  event_oldtales1_intermission_01_24:
    speaker: cinderella
    en: Give it back!
    ko: 내놔!
    ja: 返して！
  event_oldtales1_intermission_01_25:
    speaker: cinderella
    en: It's mine!
    ko: 내 거야…!
    ja: 私のものよ…！
  event_oldtales1_intermission_01_26:
    speaker: cinderella
    en: That face! That body! Glass Slippers!
    ko: 그 얼굴도…! 그 몸도…! 유리 구두도…!
    ja: その顔も…！体も…！ガラスの靴も…！
  event_oldtales1_intermission_01_27:
    speaker: cinderella
    en: They're mine!
    ko: 전부 내 거야…!
    ja: 全部、私のものよ…！
  event_oldtales1_intermission_01_28:
    speaker: cinderella
    en: Mine, I say!
    ko: 내 거라고!
    ja: 私のものなの！
  event_oldtales1_intermission_01_29:
    speaker: cinderella
    en: Give it back! Give it back!
    ko: 내놔! 내놔! 내놔! 내놔!
    ja: 返して！返して！返して！返して！
  event_oldtales1_intermission_01_30:
    speaker: cinderella
    en: I'm Cinderella, not you!
    ko: 신데렐라는 나야! 네가 아니야!!
    ja: シンデレラは私よ！あなたじゃない！！
  event_oldtales1_intermission_01_31:
    speaker: cinderella
    en: Give it back!
    ko: 내놔-!!
    ja: 返して！！
  event_oldtales1_intermission_01_32:
    speaker: "<Narration>"
    en: "*Whack*"
    ko: 퍽!
    ja: ガンッ！
  event_oldtales1_intermission_01_33:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 퍼억!
    ja: ドガッ！
  event_oldtales1_intermission_01_34:
    speaker: "<Narration>"
    en: "*Whack*"
    ko: 퍽!
    ja: ガンッ！
  event_oldtales1_intermission_01_35:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 퍼억!
    ja: ドガッ！
  event_oldtales1_intermission_01_36:
    speaker: "<Narration>"
    en: The invisible wall is unaffected.
    ko: 보이지 않는 벽에는 조금의 변화도 없다.
    ja: 見えない壁には何の手ごたえもない
  event_oldtales1_intermission_01_37:
    speaker: "<Narration>"
    en: Despite the ceaseless stream of punches she rains upon the barrier, there
      is no pain in her fists, and she sustains no injuries.
    ko: |-
      그렇게나 많은 주먹을 휘둘렀음에도,
      주먹에는 상처는 물론 통증조차 없다.
    ja: |-
      どれほど拳で叩こうと、
      傷はもちろん、痛みさえ生まれなかった
  event_oldtales1_intermission_01_38:
    speaker: "<Narration>"
    en: And so she continues to punch.
    ko: 그럼에도 신데렐라는 주먹질을 멈추지 않는다.
    ja: それでも、シンデレラは拳を振り続けた
  event_oldtales1_intermission_01_39:
    speaker: "<Narration>"
    en: Finally, the scenery beyond the wall changes.
    ko: 벽 너머의 풍경이 바뀐다.
    ja: 壁の向こうの景色が変わった
  event_oldtales1_intermission_01_40:
    speaker: "<Narration>"
    en: Someone is running towards her.
    ko: 누군가가 달려오고 있다.
    ja: 遠くから近づいてくる何者かの姿
  event_oldtales1_intermission_01_41:
    speaker: "<Narration>"
    en: Seven people.
    ko: 일곱 명.
    ja: 7人…？
  event_oldtales1_intermission_01_42:
    speaker: "<Narration>"
    en: They are advancing through a horde of Raptures large enough to cover the entire
      area.
    ko: |-
      그들은 바닥이 보이지 않을 정도로 깔려있는
      랩쳐의 무리를 뚫으면서 전진하고 있었다.
    ja: |-
      地面を覆いつくすほどのラプチャーの群れを
      なぎ倒しながら、猛然と進み来る者たち
  event_oldtales1_intermission_01_43:
    speaker: cinderella
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_oldtales1_intermission_01_44:
    speaker: cinderella
    en: The Goddess Squad!
    ko: 갓데스…!
    ja: ゴッデス…！
  event_oldtales1_intermission_01_45:
    speaker: "<Narration>"
    en: The scenery beyond the wall changes again.
    ko: 벽 너머의 풍경이 다시 한번 바뀐다.
    ja: 壁の向こうの景色が再び変わった
  event_oldtales1_intermission_01_46:
    speaker: "<Narration>"
    en: The red-eyed doppelganger fires numerous beams onto the Goddess.
    ko: 붉은 눈의 신데렐라는 갓데스에게 수많은 빔을 쏟아냈다.
    ja: |-
      紅眼のシンデレラが、
      ゴッデスに向けて光の雨を放っている
  event_oldtales1_intermission_01_47:
    speaker: cinderella
    en: No, don't!
    ko: 하지 마….
    ja: やめて…
  event_oldtales1_intermission_01_48:
    speaker: "<Narration>"
    en: The fusillade of beams continues mercilessly.
    ko: 계속해서 쏟아낸다.
    ja: 光は止むことが無い
  event_oldtales1_intermission_01_49:
    speaker: "<Narration>"
    en: Again and again and again.
    ko: 계속, 계속, 계속.
    ja: 何度も、何度も降り注がれた
  event_oldtales1_intermission_01_50:
    speaker: "<Narration>"
    en: Until the Goddess Squad begins to disappear.
    ko: 갓데스가 시야에서 사라졌다.
    ja: やがて、ゴッデスが煙の向こうに消えた
  event_oldtales1_intermission_01_51:
    speaker: "<Narration>"
    en: They first fade away slowly,
    ko: 그들의 모습이 점점 멀어진다.
    ja: 気が付けば、遠ざかっていくゴッデスたちの姿
  event_oldtales1_intermission_01_52:
    speaker: "<Narration>"
    en: until they vanish entirely.
    ko: 이윽고 보이지 않았다.
    ja: その姿は彼方に消えていった
  event_oldtales1_intermission_01_53:
    speaker: abe
    en: The Goddess Squad is planning an attack on the Lift.
    ko: 갓데스 스쿼드는 궤도 엘리베이터를 치기로 했어.
    ja: |-
      ゴッデス部隊は、
      軌道エレベーターへの突入を図る。
  event_oldtales1_intermission_01_54:
    speaker: redshoes
    en: They're planning on eliminating the Queen?
    ko: |-
      !!
      퀸을 잡을 생각이군요!
    ja: |-
      ！！
      狙いはクイーンですね！
  event_oldtales1_intermission_01_55:
    speaker: abe
    en: Correct.
    ko: 그래.
    ja: そうだ。
  event_oldtales1_intermission_01_56:
    speaker: abe
    en: The area around the Lift is swarming with Raptures.
    ko: 알다시피 궤도 엘리베이터 근처는 랩쳐들이 득실득실해.
    ja: |-
      知っていると思うが、軌道エレベーター周辺は
      ラプチャーに完全制圧されている。
  event_oldtales1_intermission_01_57:
    speaker: abe
    en: 'The weapon we were going to use to wipe them out is now inoperable thanks
      to Code Name: Gluttony.'
    ko: |-
      거길 한 번에 쓸어버릴 전략 병기는,
      코드 네임 [글러트니] 때문에 봉인된 거나 마찬가지고.
    ja: |-
      それを一掃できるような戦略兵器の類は、
      コードネーム「グラトニー」の存在により
      封じられたも同然だ。
  event_oldtales1_intermission_01_58:
    speaker: redshoes
    en: The Rapture that swallowed an ICBM and spat out its energy?
    ko: "…ICBM을 집어삼켜 그 에너지를 그대로 뱉어낸 랩쳐 말이군요."
    ja: |-
      …ICBMを飲み込み、エネルギーをそのまま
      吐き返してきたというラプチャーでしたか。
  event_oldtales1_intermission_01_59:
    speaker: abe
    en: The very same. Furthermore, considering it's a Rapture, we have to consider
      that it's not the only one of its kind out there.
    ko: |-
      그래. 랩쳐인 만큼 단일 개체일리가 없어.
      그 말인 즉.
    ja: |-
      そうだ。相手はラプチャー、
      同型の個体は複数いるとみて間違いない。
      そこで…
  event_oldtales1_intermission_01_60:
    speaker: abe
    en: Cinderella, you'll be the new weapon that we're employing.
    ko: 신데렐라. 네가 그 전략 병기로서의 역할을 해줘야 해.
    ja: |-
      シンデレラ。
      お前が戦略兵器の代わりとなる。
  event_oldtales1_intermission_01_61:
    speaker: abe
    en: Clear out everything that's between you and the Lift,
    ko: 궤도 엘리베이터 앞에 죽치고 있는 것들을 모두 쓸어서
    ja: |-
      軌道エレベーターへの道を塞ぐ
      ラプチャーを一掃し、
  event_oldtales1_intermission_01_62:
    speaker: abe
    en: and clear a path for the Goddess Squad.
    ko: 갓데스의 길을 열어줘.
    ja: ゴッデスの道を切り開くんだ。
  event_oldtales1_intermission_01_63:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_intermission_01_64:
    speaker: cinderella
    en: Ha, haha.
    ko: 하, 하하….
    ja: あ、はは…
  event_oldtales1_intermission_01_65:
    speaker: cinderella
    en: I hindered them.
    ko: "[내]가… 막은 거구나."
    ja: "「私」が…塞いでしまったのね。"
  event_oldtales1_intermission_01_66:
    speaker: cinderella
    en: I knew the operation, and I thwarted it.
    ko: 그 사실을 알고 있던 [내]가… 막으러 온 거구나….
    ja: |-
      「私」はそれを知っていたから…
      道を塞ぎにいった…
  event_oldtales1_intermission_01_67:
    speaker: cinderella
    en: I held the Goddesses back.
    ko: "[내]가… 갓데스를… 막은 거구나."
    ja: "「私」が…ゴッデスを…止めたのね。"
  event_oldtales1_intermission_01_68:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_intermission_01_69:
    speaker: cinderella
    en: I was supposed to open a path for them,
    ko: 길을… 열어줘야 했었는데….
    ja: 道を…開くはずだったのに…
  event_oldtales1_intermission_01_70:
    speaker: cinderella
    en: but instead, I held them back.
    ko: 막아 버렸구나….
    ja: 閉ざしてしまったのね…
  event_oldtales1_intermission_01_71:
    speaker: cinderella
    en: I wanted it so bad.
    ko: 그렇게나… 바랬었는데….
    ja: あんなに…望んでいたのに…
  event_oldtales1_intermission_01_72:
    speaker: cinderella
    en: I wanted to fight with them.
    ko: 그렇게나… 함께 싸우고 싶었는데….
    ja: 並んで…戦えると思っていたのに…
  event_oldtales1_intermission_01_73:
    speaker: "<Narration>"
    en: Cinderella is in despair.
    ko: 신데렐라는 절망했다.
    ja: シンデレラは絶望に打ちひしがれた
  event_oldtales1_intermission_01_74:
    speaker: "<Narration>"
    en: Her wish has crumbled before her very eyes.
    ko: 그녀의 소원은 부서졌다.
    ja: 彼女の願いは崩れ去った
  event_oldtales1_intermission_01_75:
    speaker: "<Narration>"
    en: Meanwhile,
    ko: 그리고 신데렐라는 분명히 보았다.
    ja: そして、もう一つシンデレラが確かに見たもの
  event_oldtales1_intermission_01_76:
    speaker: "<Narration>"
    en: she can see the eyes of the Goddess looking at her,
    ko: 갓데스가 자신을 바라봤었던 그 눈빛을.
    ja: それはゴッデスから自分に向けられた目
  event_oldtales1_intermission_01_77:
    speaker: "<Narration>"
    en: not with the warm gaze filled with expectations that she had longed for.
    ko: |-
      그렇게나 바라던
      따스한 눈빛, 기대에 찬 눈빛이 아닌.
    ja: |-
      あれほど望んでいた
      あたたかい、期待に満ちた眼差しではない
  event_oldtales1_intermission_01_78:
    speaker: "<Narration>"
    en: Instead, they were looking at her as if she were a monster.
    ko: 괴물을 바라보고 있는 듯 한 눈빛을.
    ja: 怪物を見るような眼差し…
  event_oldtales1_intermission_01_79:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_intermission_01_80:
    speaker: "<Narration>"
    en: Cinderella looks at her reflection in Glass Slippers.
    ko: 신데렐라는 유리 구두에 비친 자신의 얼굴을 바라보았다.
    ja: |-
      シンデレラはガラスの靴に映る
      自分の顔をのぞき込んだ
  event_oldtales1_intermission_01_81:
    speaker: "<Narration>"
    en: A haggard face looks back at her.
    ko: 지독히도 초췌해진 얼굴.
    ja: 疲れ切った顔
  event_oldtales1_intermission_01_82:
    speaker: "<Narration>"
    en: A pair of dreamless eyes that have lost all sense of purpose.
    ko: 목적과 꿈을 잃어버린 눈.
    ja: 目的も夢も失った目
  event_oldtales1_intermission_01_83:
    speaker: "<Narration>"
    en: She is no longer...
    ko: 신데렐라는 더 이상
    ja: シンデレラは、もはや…
  event_oldtales1_intermission_01_84:
    speaker: cinderella
    en: "... No longer beautiful."
    ko: "…아름답지 않아."
    ja: "…美しくない。"
  event_oldtales1_intermission_01_85:
    speaker: cinderella
    en: No longer beautiful.
    ko: 아름답지 않아.
    ja: 美しくない。
  event_oldtales1_intermission_01_86:
    speaker: cinderella
    en: Who is this?
    ko: 이건… 누구지…?
    ja: これは…誰…？
  event_oldtales1_intermission_01_87:
    speaker: cinderella
    en: Who are you?
    ko: 넌… 누구야…?
    ja: あなたは…誰…？
  event_oldtales1_intermission_01_88:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_intermission_01_89:
    speaker: cinderella
    en: Who am I?
    ko: 난 누구지?
    ja: 私は誰？
  event_oldtales1_intermission_01_90:
    speaker: "<Narration>"
    en: In that moment,
    ko: 그 순간
    ja: その時、不意に――
  event_oldtales1_intermission_01_91:
    speaker: "<Narration>"
    en: countless mirrors rise up,
    ko: 수많은 거울들이 솟아올랐다.
    ja: 無数の鏡が現れた
  event_oldtales1_intermission_01_92:
    speaker: "<Narration>"
    en: reflecting Cinderella's image back at her.
    ko: 모든 거울엔 신데렐라의 모습이 비치고 있었다.
    ja: 鏡はシンデレラの姿を映している
  event_oldtales1_intermission_01_93:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_intermission_01_94:
    speaker: cinderella
    en: Mirror, mirror.
    ko: 거울아, 거울아.
    ja: 鏡よ鏡、鏡さん…
  event_oldtales1_intermission_01_95:
    speaker: cinderella
    en: Who am I?
    ko: 난 누구니?
    ja: 私は、誰…？
  event_oldtales1_intermission_01_96:
    speaker: "<Narration>"
    en: There is no answer.
    ko: 아무런 대답도 들려오지 않았다.
    ja: 返事はなかった
  event_oldtales1_intermission_01_97:
    speaker: cinderella
    en: Mirror, mirror.
    ko: 거울아, 거울아.
    ja: 鏡よ、鏡…
  event_oldtales1_intermission_01_98:
    speaker: cinderella
    en: Who am I?
    ko: 난 누구니?
    ja: 私は誰…？
  event_oldtales1_intermission_01_99:
    speaker: "<Narration>"
    en: Still no answer.
    ko: 아무런 대답도 들려오지 않았다.
    ja: やはり、返事はない
  event_oldtales1_intermission_01_100:
    speaker: cinderella
    en: Mirror, mirror.
    ko: 거울아, 거울아.
    ja: 鏡よ、鏡…
  event_oldtales1_intermission_01_101:
    speaker: cinderella
    en: Who am I?
    ko: 난 누구니?
    ja: 私は、誰…？
  event_oldtales1_intermission_01_102:
    speaker: mirror
    en: It's not important who you are.
    ko: 네가 누구인지는 중요하지 않단다.
    ja: お前が誰なのかは、重要ではない。
event_oldtales1_04_s:
  event_oldtales1_04_s_1:
    speaker: cinderella
    en: Mirror, mirror.
    ko: 거울아, 거울아.
    ja: 鏡よ、鏡…
  event_oldtales1_04_s_2:
    speaker: cinderella
    en: Who am I?
    ko: 난 누구니?
    ja: 私は誰？
  event_oldtales1_04_s_3:
    speaker: mirror
    en: It's not important who you are.
    ko: 네가 누구인지는 중요하지 않단다.
    ja: お前が誰なのかは、重要ではない。
  event_oldtales1_04_s_4:
    speaker: mirror
    en: You can choose for yourself.
    ko: 스스로 정할 수 있단다.
    ja: それは自分で決めることができる。
  event_oldtales1_04_s_5:
    speaker: UNsignaller
    en: Unidentified entity rapidly approaching!
    ko: 미확인 개체 고속 접근 중!
    ja: 未確認個体、高速で接近中！
  event_oldtales1_04_s_6:
    speaker: UNsignaller
    en: Attacking!
    ko: 고, 공격합니다!
    ja: こ、攻撃が来ます！
  event_oldtales1_04_s_7:
    speaker: UNsignaller
    en: The enemy is armed with high-powered laser-based weapons!
    ko: 아, 알립니다! 적은 고출력의 광학 병기로 무장 중!
    ja: て、敵兵装に高出力の光学兵器を確認！
  event_oldtales1_04_s_8:
    speaker: UNsignaller
    en: Our attacks aren't working! They're bouncing right off it!
    ko: |-
      고, 공격이 먹혀들지 않습니다!
      모두 튕겨내고 있습니다!
    ja: |-
      こ、攻撃が効きません！
      すべて弾かれています！
  event_oldtales1_04_s_9:
    speaker: UNsignaller
    en: Long-range weapon unit annihilated! Approaching!
    ko: |-
      원거리 병기군 전멸!
      저, 접근합니다!
    ja: |-
      遠距離兵器群、全滅！
      こ、こちらに接近してきます！
  event_oldtales1_04_s_10:
    speaker: UNsignaller
    en: Ah! Arghhh!!
    ko: 으아! 으아아아-!!
    ja: うっ！ああああっ！！
  event_oldtales1_04_s_11:
    speaker: cinderella
    en: Mirror, mirror.
    ko: 거울아, 거울아.
    ja: 鏡よ、鏡…
  event_oldtales1_04_s_12:
    speaker: cinderella
    en: I want to become a goddess of victory.
    ko: 난 승리의 여신이 되고 싶어.
    ja: 私は勝利の女神になりたい。
  event_oldtales1_04_s_13:
    speaker: cinderella
    en: I want to offer hope to mankind,
    ko: 인류의 희망이 되고 싶어.
    ja: 人類の希望になりたい。
  event_oldtales1_04_s_14:
    speaker: cinderella
    en: and be a comrade to the Goddesses.
    ko: 갓데스의 동료가 되고 싶어.
    ja: ゴッデスの仲間になりたい。
  event_oldtales1_04_s_15:
    speaker: mirror
    en: That is very simple.
    ko: 그건 아주 간단한 일이란다.
    ja: それは、とても簡単なことだ。
  event_oldtales1_04_s_16:
    speaker: mirror
    en: If you help the Goddesses, then you will be one of them.
    ko: 갓데스를 도와주면 너도 갓데스의 동료가 될 수 있단다.
    ja: |-
      ゴッデスを助ければ、
      お前もゴッデスの仲間になれる。
  event_oldtales1_04_s_17:
    speaker: UNofficer
    en: Is that one of the second generation Grimms models?!
    ko: 2세대 페어리 테일 모델 중 하나라고!?
    ja: 第2世代のフェアリーテールモデルだと！？
  event_oldtales1_04_s_18:
    speaker: UNofficer
    en: She's been corrupted?!
    ko: 이, 인류 최고 전력이 침식이라니 이게 무슨 소리야!
    ja: じ、人類の最高戦力が侵食されたと言うのか！？
  event_oldtales1_04_s_19:
    speaker: UNofficer
    en: How do we stop it?!
    ko: 그, 그래서! 그래서 막을 방법은!
    ja: そ、それで！対抗手段は！？
  event_oldtales1_04_s_20:
    speaker: UNofficer
    en: It's running through us like a hot knife through butter!
    ko: |-
      막아야 할 것 아냐!
      지금 저거한테 말 그대로 쓸려나가고 있다고!
    ja: |-
      早く止めろ！
      やりたい放題じゃないか！
  event_oldtales1_04_s_21:
    speaker: UNofficer
    en: What do you mean we can't stop it? Call the Goddess Squad!
    ko: |-
      막을 수 없다니 그게 할 말이냐!
      갓데스! 갓데스를 불러!
    ja: |-
      止まらない！？
      ゴッデスだ！ゴッデスを呼べ！
  event_oldtales1_04_s_22:
    speaker: UNofficer
    en: What?! What could possibly be more urgent than this?!
    ko: 이익…! 지금 이것보다 급한 일이 어딨어!
    ja: なに…！？これ以上に緊急の事態があるか！！
  event_oldtales1_04_s_23:
    speaker: cinderella
    en: Mirror, mirror.
    ko: 거울아, 거울아.
    ja: 鏡よ、鏡…
  event_oldtales1_04_s_24:
    speaker: cinderella
    en: What do I have to do to help the Goddesses?
    ko: 내가 어떻게 하면 갓데스를 도울 수 있을까?
    ja: |-
      どうすればゴッデスを
      助けることができるの？
  event_oldtales1_04_s_25:
    speaker: mirror
    en: Kill their enemies.
    ko: 갓데스의 적을 죽이렴.
    ja: ゴッデスの敵を倒せ。
  event_oldtales1_04_s_26:
    speaker: mirror
    en: Slash and burn them, decimate them.
    ko: 자르고, 부수고, 태우고, 으스러뜨리렴.
    ja: 斬って、壊して、燃やして、握りつぶせ。
  event_oldtales1_04_s_27:
    speaker: mirror
    en: Then the Goddesses will be happy.
    ko: 그러면 갓데스가 기뻐할 거란다.
    ja: そうすれば、ゴッデスが喜ぶだろう。
  event_oldtales1_04_s_28:
    speaker: massproduction01
    en: The final defense line has been breached!
    ko: 최종 방어선이 뚫렸다!
    ja: 最終防衛線が突破されました！
  event_oldtales1_04_s_29:
    speaker: massproduction01
    en: Damn it! It's toying with us!
    ko: 젠장…! 가지고 놀고 있군…!
    ja: チッ…！遊ばれてるわね…！
  event_oldtales1_04_s_30:
    speaker: massproduction01
    en: It's as if it's testing out different techniques on purpose.
    ko: 온갖 기술을 시험해보고 있는 듯이…!
    ja: まるで試し撃ちみたいに…！
  event_oldtales1_04_s_31:
    speaker: massproduction01
    en: What a hellish creature...
    ko: "…빌어먹을 괴물 놈…."
    ja: "…バケモノめ…"
  event_oldtales1_04_s_32:
    speaker: cinderella
    en: Mirror, mirror.
    ko: 거울아, 거울아.
    ja: 鏡よ、鏡。
  event_oldtales1_04_s_33:
    speaker: cinderella
    en: Can you tell me who is the enemy of the Goddesses?
    ko: 나에게 갓데스의 적이 누구인지 알려줄 수 있겠니?
    ja: ゴッデスの敵が誰か、教えてくれる？
  event_oldtales1_04_s_34:
    speaker: mirror
    en: Of course.
    ko: 물론이란다.
    ja: もちろんだ。
  event_oldtales1_04_s_35:
    speaker: mirror
    en: Kill everyone who resembles you.
    ko: 너와 닮은 이들을 모두 죽이렴.
    ja: お前に似たものをすべて倒せ。
  event_oldtales1_04_s_36:
    speaker: mirror
    en: Deceive them, mock them.
    ko: 기만하고, 비웃어주렴.
    ja: 欺き、あざ笑ってやれ。
  event_oldtales1_04_s_37:
    speaker: UNsoldier
    en: I-it's here!
    ko: 와, 왔다!
    ja: き、来た！
  event_oldtales1_04_s_38:
    speaker: UNsoldier
    en: Run!
    ko: 도망, 도망가!
    ja: に、逃げろ！
  event_oldtales1_04_s_39:
    speaker: UNsoldier
    en: Everyone, run!
    ko: 모두 도망…!
    ja: みんな、早く…！
  event_oldtales1_04_s_40:
    speaker: UNsoldier
    en: A-ahhhh...!
    ko: 히, 히이이이…!
    ja: ひ、ひぃぃぃ…！
  event_oldtales1_04_s_41:
    speaker: UNsoldier
    en: S-save me...!
    ko: 사, 살려줘…!
    ja: お、お助けを…！
  event_oldtales1_04_s_42:
    speaker: UNsoldier
    en: Save me, please!
    ko: 살려줘요… 제발….
    ja: 殺さないでください…お願いします…
  event_oldtales1_04_s_43:
    speaker: UNsoldier
    en: "*Sob* Please help me!"
    ko: 으, 으흑…! 살려, 살려주세요…!
    ja: う、ううっ…！た、助けてください…！
  event_oldtales1_04_s_44:
    speaker: cinderella
    en: Mirror, mirror.
    ko: 거울아, 거울아.
    ja: 鏡よ、鏡。
  event_oldtales1_04_s_45:
    speaker: cinderella
    en: Aren't those who resemble me all comrades of the Goddesses?
    ko: 나와 닮은 이들은 모두 갓데스의 동료인 것이 아니니?
    ja: |-
      私に似ているものは、
      みんなゴッデスの仲間ではないの？
  event_oldtales1_04_s_46:
    speaker: cinderella
    en: I cannot understand you.
    ko: 너의 말을 이해할 수 없구나.
    ja: あなたの言葉が理解できない。
  event_oldtales1_04_s_47:
    speaker: mirror
    en: They are deceiving the Goddesses.
    ko: 그들은 갓데스를 속이고 있는 것이란다.
    ja: それらは、ゴッデスを騙しているのだ。
  event_oldtales1_04_s_48:
    speaker: mirror
    en: Only you can save them.
    ko: 너만이 갓데스를 구할 수 있단다.
    ja: ゴッデスを救えるのは、お前だけだ。
  event_oldtales1_04_s_49:
    speaker: mirror
    en: Only you.
    ko: 오직 너만이,
    ja: お前だけなのだ。
  event_oldtales1_04_s_50:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_04_s_51:
    speaker: mirror
    en: The Goddesses are in pain.
    ko: 갓데스는 고통받고 있단다.
    ja: ゴッデスは苦しんでいる。
  event_oldtales1_04_s_52:
    speaker: mirror
    en: If you do not help them, they will be deceived
    ko: 네가 도와주지 않는다면 그들에게 속아,
    ja: お前が助けなければ、ヤツらに騙され
  event_oldtales1_04_s_53:
    speaker: mirror
    en: and fall to the ground.
    ko: 결국 땅으로 떨어질 테지.
    ja: そして、地に落ちるだろう。
  event_oldtales1_04_s_54:
    speaker: mirror
    en: What a lamentable fate that would be,
    ko: 아아 가여운 갓데스.
    ja: ああ、哀れなゴッデス。
  event_oldtales1_04_s_55:
    speaker: mirror
    en: for their noble journey may go unrewarded.
    ko: 고귀한 여정이 끝내 보답받지 못하겠구나.
    ja: 崇高な旅が、報われないとは。
  event_oldtales1_04_s_56:
    speaker: VTChightofficer
    en: She... no, it, is no longer our protector.
    ko: 그녀는, 아니. [그것]은 더 이상 인류의 수호자가 아닙니다.
    ja: |-
      彼女は…いや、「あれ」はもはや、
      人類の守護者などではない。
  event_oldtales1_04_s_57:
    speaker: VTChightofficer
    en: She may have been designed to protect humanity, but now she's nothing but
      a filthy traitor siding with the Raptures.
    ko: |-
      인류를 위해 태어났으나,
      랩쳐의 편으로 돌아선 더러운 변절자일 뿐입니다.
    ja: |-
      人類のために生まれながら
      ラプチャーに与することを選んだ
      汚らわしい裏切り者だ。
  event_oldtales1_04_s_58:
    speaker: VTChightofficer
    en: From this moment on, we will categorize it, and any others like it, as a Heretic.
    ko: |-
      현 시간부로 그것과 같은 것들을 카테고리화,
      [헬레틱]으로 명명합니다.
    ja: |-
      今後、あれと類似のものと考えられる存在を
      「ヘレティック」として分類する。
  event_oldtales1_04_s_59:
    speaker: VTChightofficer
    en: This foul creature no longer deserves the noble moniker of Grimms,
    ko: 또 한 해당 객체에게서 고귀한 페어리 테일의 이름을 박탈.
    ja: |-
      また、該当の個体からは
      気高きフェアリーテールとしての
      名称を剥奪する。
  event_oldtales1_04_s_60:
    speaker: VTChightofficer
    en: and so we will now refer to it as Anachiro.
    ko: 현 시간부로 [아나키오르]로 명명합니다.
    ja: 以降、「アナキオール」と呼称すること。
  event_oldtales1_04_s_61:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_04_s_62:
    speaker: cinderella
    en: I will do it.
    ko: 내가 할게.
    ja: 私がやる。
  event_oldtales1_04_s_63:
    speaker: cinderella
    en: I will save the Goddesses.
    ko: 내가 갓데스를 구할게.
    ja: 私がゴッデスを救う。
  event_oldtales1_04_s_64:
    speaker: cinderella
    en: I will kill everyone.
    ko: 모두 죽일게.
    ja: みんなを倒す。
  event_oldtales1_04_s_65:
    speaker: mirror
    en: Very good. You are a most benevolent child.
    ko: 아아. 착한 아이로구나.
    ja: ああ、いい子だ。
  event_oldtales1_04_s_66:
    speaker: mirror
    en: How great my relief is.
    ko: 나는 이제 안심이란다.
    ja: これで安心だ。
  event_oldtales1_04_s_67:
    speaker: mirror
    en: Now go, kill everyone.
    ko: 모두 죽이렴.
    ja: みんなを倒せ。
  event_oldtales1_04_s_68:
    speaker: mirror
    en: Do it for the Goddesses.
    ko: 갓데스를 위해.
    ja: ゴッデスのために。
  event_oldtales1_04_s_69:
    speaker: cinderella
    en: Yes. For them.
    ko: 응. 갓데스를 위해.
    ja: うん。ゴッデスのために。
  event_oldtales1_04_s_70:
    speaker: mirror
    en: Yes. Everything for the Goddesses.
    ko: 그래. 모든 것은 갓데스를 위해.
    ja: そう。すべてはゴッデスのため。
  event_oldtales1_04_s_71:
    speaker: cinderella
    en: Everything for the Goddesses.
    ko: 모든 것은 갓데스를 위해.
    ja: すべてはゴッデスのため。
  event_oldtales1_04_s_72:
    speaker: mirror
    en: Everything for the Goddesses.
    ko: 모든 것은 갓데스를 위해.
    ja: すべてはゴッデスのため。
  event_oldtales1_04_s_73:
    speaker: cinderella
    en: Everything for the Goddesses.
    ko: 모든 것은 갓데스를 위해.
    ja: すべてはゴッデスのため。
  event_oldtales1_04_s_74:
    speaker: mirror
    en: Everything for the Queen.
    ko: 모든 것은 퀸을 위해.
    ja: すべてはクイーンのため。
  event_oldtales1_04_s_75:
    speaker: cinderella
    en: Everything for the Queen.
    ko: 모든 것은 퀸을 위해.
    ja: すべてはクイーンのため。
event_oldtales1_04_e:
  event_oldtales1_04_e_1:
    speaker: abe
    en: "... Good. It's done."
    ko: "…좋아. 다 됐어."
    ja: "…よし。いいだろう。"
  event_oldtales1_04_e_2:
    speaker: abe
    en: Whew...
    ko: "…후우."
    ja: "…ふぅ…"
  event_oldtales1_04_e_3:
    speaker: abe
    en: Please work.
    ko: 제발 돼라.
    ja: 頼むから成功してくれ…
  event_oldtales1_04_e_4:
    speaker: abe
    en: One, two, three!
    ko: 하나, 둘, 셋!
    ja: 3、2、1…！
  event_oldtales1_04_e_5:
    speaker: redshoes
    en: "*Gasp*!"
    ko: 헉!
    ja: はっ…！
  event_oldtales1_04_e_6:
    speaker: hansel
    en: Ahh!
    ko: 으아!
    ja: きゃあ！
  event_oldtales1_04_e_7:
    speaker: littlemermaid
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_oldtales1_04_e_8:
    speaker: abe
    en: Phew... it worked. You survived.
    ko: 후우… 됐다. 살아났다.
    ja: ふぅ…蘇生…できたようだな。
  event_oldtales1_04_e_9:
    speaker: redshoes
    en: Abe... what happened?
    ko: |-
      에, 에이브.
      이게 대체….
    ja: |-
      エ、エイブ。
      今のはいったい…
  event_oldtales1_04_e_10:
    speaker: redshoes
    en: Cinderella, she...
    ko: 저, 저희 분명 신데렐라에게….
    ja: わ、私たちは、シンデレラに…
  event_oldtales1_04_e_11:
    speaker: redshoes
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_04_e_12:
    speaker: redshoes
    en: It wasn't a dream, was it?
    ko: 꿈… 은 아니겠죠.
    ja: 夢…ではありませんよね。
  event_oldtales1_04_e_13:
    speaker: abe
    en: No. That was no dream.
    ko: "…그래. 꿈 아냐."
    ja: "…ああ、現実だ。"
  event_oldtales1_04_e_14:
    speaker: hansel
    en: Gretel and I are alive?
    ko: 헨젤과 그레텔, 살아난 거야?
    ja: ヘンゼルとグレーテル、生き返った？
  event_oldtales1_04_e_15:
    speaker: abe
    en: More or less. You were half dead.
    ko: |-
      뭐 비슷해.
      반쯤 죽어있는 상태였으니까.
    ja: |-
      そうとも言えるな。
      半分、死んでいたようなものだ。
  event_oldtales1_04_e_16:
    speaker: redshoes
    en: What happened? Where is this place?
    ko: |-
      …어떻게 된 거죠?
      여긴 또 어디고요.
    ja: |-
      …どうなっているのですか？
      ここはいったい…
  event_oldtales1_04_e_17:
    speaker: abe
    en: First, let's finish your repairs.
    ko: 일단 너희들 정비부터 마무리하자.
    ja: まずはお前たちの修復からだ。
  event_oldtales1_04_e_18:
    speaker: abe
    en: Red Shoes, some help?
    ko: 레드 슈즈. 도와.
    ja: レッドシューズ、手伝ってくれ。
  event_oldtales1_04_e_19:
    speaker: redshoes
    en: O-okay.
    ko: 아, 알겠어요.
    ja: わ、分かりました。
  event_oldtales1_04_e_20:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして…
  event_oldtales1_04_e_21:
    speaker: hansel
    en: Our arms hurt.
    ko: 헨젤과 그레텔은 팔이 아파.
    ja: ヘンゼルとグレーテルは、腕が痛いの。
  event_oldtales1_04_e_22:
    speaker: abe
    en: You'll have to deal with it. It's a miracle that I even have you up and running.
    ko: |-
      참아.
      고친 것만 해도 기적이니까.
    ja: |-
      我慢しろ。
      直せただけでも奇跡だ。
  event_oldtales1_04_e_23:
    speaker: abe
    en: Besides, you're better off than Siren. She lost her jaw.
    ko: 턱이 날아갔던 세이렌보다는 상황이 낫다고.
    ja: アゴを飛ばされたセイレーンよりはマシだろう。
  event_oldtales1_04_e_24:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_04_e_25:
    speaker: abe
    en: And Red Shoes lost her leg.
    ko: 레드 슈즈는 다리가 날아갔었고.
    ja: レッドシューズなど、足をもがれたんだ。
  event_oldtales1_04_e_26:
    speaker: redshoes
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_04_e_27:
    speaker: hansel
    en: Gretel says it hurts a lot.
    ko: 그레텔이 많이 아프대.
    ja: グレーテルが、すごく痛いって…
  event_oldtales1_04_e_28:
    speaker: abe
    en: I know. We're all hurting badly.
    ko: 알아. 다들 많이 다쳤지.
    ja: 分かっている。全員この大けがだ。
  event_oldtales1_04_e_29:
    speaker: abe
    en: But we're all gritting our teeth and pushing through the pain.
    ko: 그래도 다들 참고 있잖아.
    ja: だが、みんな我慢しているだろう？
  event_oldtales1_04_e_30:
    speaker: abe
    en: Gretel will have to do the same.
    ko: 그레텔도 참아.
    ja: グレーテルも、我慢してくれ。
  event_oldtales1_04_e_31:
    speaker: hansel
    en: We don't like pain.
    ko: 헨젤과 그레텔은 아픈 게 싫어.
    ja: ヘンゼルとグレーテルは、痛いのがイヤ…
  event_oldtales1_04_e_32:
    speaker: abe
    en: Who the hell does?! Stop whining.
    ko: |-
      그걸 좋아하는 사람이 있을 것 같아?
      그러니 그만 징징대.
    ja: |-
      痛いのが好きな人なんているか？
      静かにしてるんだ。
  event_oldtales1_04_e_33:
    speaker: hansel
    en: We're in pain.
    ko: 헨젤과 그레텔은 아파.
    ja: ヘンゼルとグレーテルは、痛いの…
  event_oldtales1_04_e_34:
    speaker: abe
    en: I know that! Stop...
    ko: 아니까 그만 좀…!
    ja: 分かっている…！
  event_oldtales1_04_e_35:
    speaker: hansel
    en: It's not our body that hurts.
    ko: 몸이 아픈 게 아냐.
    ja: 体が痛いんじゃないの…
  event_oldtales1_04_e_36:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_04_e_37:
    speaker: hansel
    en: We believe it's our heart that's in pain.
    ko: 헨젤과 그레텔은 마음이 아픈 것이라고 생각해.
    ja: |-
      ヘンゼルとグレーテルは、
      心が痛いんだと思うわ…
  event_oldtales1_04_e_38:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_04_e_39:
    speaker: littlemermaid
    en: Cinderella.
    ko: "[신데렐라.]"
    ja: "「シンデレラ」"
  event_oldtales1_04_e_40:
    speaker: littlemermaid
    en: Did she betray us?
    ko: "[배신했어?]"
    ja: "「裏切った？」"
  event_oldtales1_04_e_41:
    speaker: abe
    en: Siren... Don't talk.
    ko: 세이렌… 말하지 마.
    ja: セイレーン…しゃべるんじゃない。
  event_oldtales1_04_e_42:
    speaker: abe
    en: What if your Kotodama activates?
    ko: 언령이 발동되면 어떡하려고 그래?
    ja: 言霊が発動したらどうするつもりだ？
  event_oldtales1_04_e_43:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_04_e_44:
    speaker: littlemermaid
    en: My Kotodama did nothing.
    ko: "[언령. 도움, 안 됐어.]"
    ja: "「言霊。役に、立たなかった」"
  event_oldtales1_04_e_45:
    speaker: littlemermaid
    en: Ugh!
    ko: 크흑! 쿨럭, 쿨럭!
    ja: うっ！ゴホ、ゴホ！
  event_oldtales1_04_e_46:
    speaker: littlemermaid
    en: "*Cough, cough*!"
    ko: 크흐음…!
    ja: ゴホッ…！
  event_oldtales1_04_e_47:
    speaker: abe
    en: There was nothing wrong with the spell.
    ko: "…언령 발동이 문제가 아냐."
    ja: "…言霊の心配だけではない。"
  event_oldtales1_04_e_48:
    speaker: abe
    en: Your jaw was pounded into a pulp.
    ko: 너 턱이 완전히 날아갔었다고.
    ja: 頭の下半分が外れていたんだ。
  event_oldtales1_04_e_49:
    speaker: abe
    en: I managed to re-attach it, but barely, so don't talk too much.
    ko: 억지로 이어 붙인 거니까 말하지 마.
    ja: |-
      無理やり接着しているだけだ。
      動かさないでくれ。
  event_oldtales1_04_e_50:
    speaker: abe
    en: If something were to go wrong, your life would be in danger.
    ko: 잘못하면 진짜 죽어.
    ja: 下手をすれば本当に死ぬぞ。
  event_oldtales1_04_e_51:
    speaker: littlemermaid
    en: "... Ahooh."
    ko: "…아으."
    ja: "…あう。"
  event_oldtales1_04_e_52:
    speaker: abe
    en: As for Cinderella... she's been corrupted.
    ko: 신데렐라는… 그래. 침식에 걸렸어.
    ja: シンデレラは…そうだ。侵食された。
  event_oldtales1_04_e_53:
    speaker: abe
    en: Everyone is calling her Anachiro now.
    ko: "…아나키오르라고 불리고 있다고 해."
    ja: "…今はアナキオールと呼ばれているらしい。"
  event_oldtales1_04_e_54:
    speaker: abe
    en: I don't know where she could have possibly contracted it,
    ko: 대체 어디서 걸린 건지 짐작도 안 가지만.
    ja: どこで発症したのか予想もつかないが…
  event_oldtales1_04_e_55:
    speaker: abe
    en: but that's the conclusion everyone has reached.
    ko: 결론은 그렇게 되었다는 거지.
    ja: "…それは間違いない。"
  event_oldtales1_04_e_56:
    speaker: abe
    en: Right now, she's...
    ko: 지금은 인류의….
    ja: 今は人類の…
  event_oldtales1_04_e_57:
    speaker: abe
    en: "..."
    ko: 음….
    ja: くっ…
  event_oldtales1_04_e_58:
    speaker: abe
    en: She's considered an enemy of the people.
    ko: 인류의 적이야.
    ja: 人類の、敵だ。
  event_oldtales1_04_e_59:
    speaker: abe
    en: In a sense, she's doing quite well, but not exactly in the way we intended...
    ko: 다른 의미로 맹활약 중이라고 해.
    ja: 大活躍らしい。別の意味でな。
  event_oldtales1_04_e_60:
    speaker: redshoes
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_04_e_61:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_04_e_62:
    speaker: hansel
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_04_e_63:
    speaker: redshoes
    en: At least everyone is sa... alive.
    ko: 그런데 용케 다들 무사… 음. 살아있네요.
    ja: |-
      それにしても、みなさんよくご無事…
      ではありませんが、よく生き残れましたね。
  event_oldtales1_04_e_64:
    speaker: redshoes
    en: I thought we were done for.
    ko: 가망이 없다고 생각했었는데….
    ja: あんな状況からどうやって…
  event_oldtales1_04_e_65:
    speaker: abe
    en: Don't even bring that up.
    ko: 말도 마.
    ja: そうだな。
  event_oldtales1_04_e_66:
    speaker: abe
    en: I went through hell.
    ko: 진짜 엄청 고생했었으니까.
    ja: とても苦労した。
  event_oldtales1_04_e_67:
    speaker: abe
    en: After we got pummeled by Cinderella, the Raptures invaded the research lab.
    ko: |-
      신데렐라한테 모두 엉망이 되도록 당한 뒤,
      랩쳐들이 연구소로 쳐들어왔어.
    ja: |-
      シンデレラが暴走した後、
      ラプチャーの襲撃を受けた。
  event_oldtales1_04_e_68:
    speaker: abe
    en: Did you all hear it when she used the calling signal?
    ko: |-
      들은 사람 있어?
      신데렐라가 콜링 시그널 쓰는 거.
    ja: |-
      誰か聞いていたか？
      シンデレラがコーリングシグナルを出した。
  event_oldtales1_04_e_69:
    speaker: redshoes
    en: Yes, I heard it. It's meant to attract Raptures to whatever location it's
      emitted from.
    ko: |-
      …예. 들었어요.
      랩쳐들을 부르는 집결 신호죠.
    ja: |-
      …はい。聞いていました。
      ラプチャーを呼びだす信号ですよね。
  event_oldtales1_04_e_70:
    speaker: redshoes
    en: I can't believe she was able to do that...
    ko: 그런 것까지 되다니….
    ja: そんなものまで使いだすなんて…
  event_oldtales1_04_e_71:
    speaker: abe
    en: The Raptures came in and smashed everything to pieces.
    ko: 랩쳐들이 와서 다 때려 부수더라.
    ja: ラプチャーが殺到して、研究所は壊滅した。
  event_oldtales1_04_e_72:
    speaker: abe
    en: It's a miracle I was intact enough to move you all to the internal shelter.
    ko: 그나마 멀쩡하던 내가 너희들을 내부 셸터로 다 옮겼고.
    ja: |-
      かろうじて動けた私が、
      お前たちをシェルターまで運んだ。
  event_oldtales1_04_e_73:
    speaker: redshoes
    en: "... Thank you. I know it wasn't easy for you."
    ko: "…그랬군요. 고마워요. 힘드셨겠어요."
    ja: |-
      …そうでしたか。ありがとうございます。
      大変だったでしょう…
  event_oldtales1_04_e_74:
    speaker: abe
    en: Well, one upside of you all having a few parts ripped off was that it made
      you lighter.
    ko: 뭐 한 부분씩 없어서 가볍더라고.
    ja: みんなパーツが減っていた分軽かった。
  event_oldtales1_04_e_75:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_04_e_76:
    speaker: abe
    en: A joke! Just a joke.
    ko: "…농담이야. 농담."
    ja: "…すまん…冗談だ。"
  event_oldtales1_04_e_77:
    speaker: abe
    en: Anyway, after dragging you all in here, I put you in emergency repair enclosures.
    ko: 너희들 질질 끌고 가서 긴급 수복용 케이지에 집어넣고.
    ja: |-
      お前たちを引きずって、
      緊急修復用のカプセルに入れた。
  event_oldtales1_04_e_78:
    speaker: abe
    en: I was going to repair you, but I didn't have any spare parts to work with,
    ko: 수리를 하려 했는데, 이런 제기랄. 부품이 없더라고.
    ja: |-
      修理をしようと思ったが、
      パーツが不足していた。
  event_oldtales1_04_e_79:
    speaker: abe
    en: so I had to go back outside and into the lab to find your spare bodies.
    ko: 그래서 너희 스페어 바디를 찾으러 셸터 밖으로 나와서 연구소로 갔어.
    ja: スペアボディを捜すためにシェルターを出た。
  event_oldtales1_04_e_80:
    speaker: redshoes
    en: "... That was reckless of you, Abe."
    ko: "…에이브. 왜 그런 무모한 짓을."
    ja: "…エイブ、なぜそのような無謀なことを…"
  event_oldtales1_04_e_81:
    speaker: abe
    en: What else could I have done? Left you all to die?
    ko: 그럼 죽게 놔둘 걸 그랬어?
    ja: 見殺しにするべきだったと言いたいのか？
  event_oldtales1_04_e_82:
    speaker: redshoes
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_04_e_83:
    speaker: abe
    en: When I got there, it was quite a sight to behold.
    ko: 가니까 가관이더라.
    ja: 研究所は悲惨だった。
  event_oldtales1_04_e_84:
    speaker: abe
    en: Mass-produced Nikkes guarding the facility were getting cut down in giant
      swathes by the Raptures.
    ko: 시설 경비를 봐주고 있던 양산형 니케들이 랩쳐들한테 말 그대로 쓸려나가고 있었지.
    ja: |-
      警備の量産型たちが、
      ラプチャーの餌食にされていた。
  event_oldtales1_04_e_85:
    speaker: abe
    en: It's terrible to say, but that distracted the Raptures enough so that I was
      able to move around the lab unimpeded.
    ko: 덕분이랄까, 랩쳐 놈들의 신경이 그 사람들한테 쏠린 동안 요리조리 잘 움직여서
    ja: |-
      都合よくというのもあれだが、
      量産型が襲われている間に紛れ込んで…
  event_oldtales1_04_e_86:
    speaker: abe
    en: Before long, I was able to get to where your spare bodies were stored.
    ko: 너희들 스페어 바디가 있는 곳까지 갔어.
    ja: |-
      お前たちのスペアボディの保管庫まで
      たどり着いた。
  event_oldtales1_04_e_87:
    speaker: redshoes
    en: In other words, you used them as a shield?
    ko: "…방패로 썼다고요? 그분들을?"
    ja: "…見捨てたのですか？戦っていた子たちを…"
  event_oldtales1_04_e_88:
    speaker: abe
    en: In a way, yes.
    ko: 그래. 썼어.
    ja: ああ、そうだ。
  event_oldtales1_04_e_89:
    speaker: redshoes
    en: You should have helped!
    ko: 도왔어야죠!
    ja: なぜ…！
  event_oldtales1_04_e_90:
    speaker: abe
    en: I can't fight.
    ko: 난 전투 못 해.
    ja: 私に戦闘能力はない。
  event_oldtales1_04_e_91:
    speaker: abe
    en: And you all are more valuable than any amount of mass-produced units.
    ko: 그리고 양산형 수백 기 보다 너희가 더 중요해.
    ja: |-
      それに、量産型何百機よりも
      お前たちの方が重要だ。
  event_oldtales1_04_e_92:
    speaker: redshoes
    en: Abe!
    ko: 에이브!
    ja: エイブ！
  event_oldtales1_04_e_93:
    speaker: abe
    en: What?
    ko: 뭐. 왜.
    ja: 何だ？
  event_oldtales1_04_e_94:
    speaker: abe
    en: If I had joined the fight, we all would have been toast.
    ko: |-
      같이 싸웠으면 죽었어.
      나도, 너희도.
    ja: |-
      戦えば死んでいた。
      私も、お前たちも。
  event_oldtales1_04_e_95:
    speaker: abe
    en: If it weren't for me, you all would have been left to die.
    ko: |-
      지금 네가 할 말은,
      죽을게 뻔히 보이는 싸움에 참가하지 않은 것에 대한 질책이 아니라.
    ja: |-
      死ぬと分かりきったことを
      しなかったと責めるより
  event_oldtales1_04_e_96:
    speaker: abe
    en: Instead of rebuking me for not taking part in a suicide mission, you should
      be thanking me for saving your lives.
    ko: 냅두면 죽었을 너희들을 개고생 해서 살려준 것에 대한 감사의 인사야.
    ja: |-
      あのままなら死んでいたお前たちを
      どうにか助けたことに
      感謝してほしいところだ。
  event_oldtales1_04_e_97:
    speaker: redshoes
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_04_e_98:
    speaker: abe
    en: If you're not going to thank me, then just keep your mouth shut.
    ko: 감사 인사도 안 할 거면 그냥 그렇게 입 다물고 있어.
    ja: それができないなら、静かに聞いていろ。
  event_oldtales1_04_e_99:
    speaker: redshoes
    en: "... I'm sorry. Thank you, Abe."
    ko: "…미안해요. 고마워요 에이브."
    ja: |-
      …ごめんなさい。
      ありがとう、エイブ。
  event_oldtales1_04_e_100:
    speaker: abe
    en: Jeez, I practically had to force it out of you.
    ko: 엎드려 절 받는 것도 아니고 원.
    ja: 感謝しろと言ったわけじゃない。
  event_oldtales1_04_e_101:
    speaker: abe
    en: Anyway, after securing the parts, I somehow made it back to the secret base
      connected to the shelter.
    ko: |-
      아무튼 그렇게 해서 부품 확보한 다음에,
      셸터와 이어진 비밀 기지까지 어찌어찌 온 거야.
    ja: |-
      とにかく、パーツを確保して
      シェルターとつながっているこの拠点まで
      どうにかたどり着いた。
  event_oldtales1_04_e_102:
    speaker: abe
    en: For the next two months, I slaved away struggling to fix you guys.
    ko: 두 달 동안 너희 고친다고 진짜 힘들었다.
    ja: |-
      それから2ヶ月、
      お前たちの修理でずいぶん苦労した。
  event_oldtales1_04_e_103:
    speaker: redshoes
    en: "... Two whole months?"
    ko: "…두 달이나."
    ja: "…2ヶ月も…"
  event_oldtales1_04_e_104:
    speaker: redshoes
    en: How much have things changed in the meantime?
    ko: 저 혹시, 두 달 동안 상황이 급변했나요?
    ja: |-
      …もしかして、
      2ヶ月のうちに状況が変わりましたか？
  event_oldtales1_04_e_105:
    speaker: abe
    en: Nothing too drastic. We're still getting our butts handed to us by the Raptures.
    ko: 급변? 아니. 여전히 랩쳐한테 일방적으로 당하고 있어.
    ja: |-
      状況？何も。戦況は相変わらず
      一方的にラプチャーに圧倒されている。
  event_oldtales1_04_e_106:
    speaker: redshoes
    en: But why did you do it alone, Abe?
    ko: "…그런데 왜 에이브 밖에 없죠?"
    ja: "…ではなぜ、エイブ以外誰もいないのですか？"
  event_oldtales1_04_e_107:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_04_e_108:
    speaker: redshoes
    en: You said it took two months to repair us? It's strange that you didn't have
      any support.
    ko: |-
      두 달 동안 저희를 수리했다면서요.
      지원도 없이 혼자서 한 것 같은데, 이상하잖아요.
    ja: |-
      2ヶ月間、私たちを修理していたのでしょう？
      支援もなく1人というのは…異常ですよね。
  event_oldtales1_04_e_109:
    speaker: redshoes
    en: It sounds arrogant to say this, but we are second generation Grimms models.
    ko: |-
      제 입으로 이런 말하긴 좀 그런데,
      저희 2세대 페어리 테일 모델이잖아요.
    ja: |-
      自慢ではありませんが、私たちは第2世代の
      フェアリーテールモデルです。
  event_oldtales1_04_e_110:
    speaker: redshoes
    en: It's rather odd that no one offered to help you.
    ko: 아무도 도와주지 않았다는 게 좀… 이상해서요.
    ja: |-
      それなりの支援体制が整えられていて、
      当然では…？
  event_oldtales1_04_e_111:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_04_e_112:
    speaker: abe
    en: The communication device is broken.
    ko: 통신 장치가 망가졌어.
    ja: 通信装置が壊れている。
  event_oldtales1_04_e_113:
    speaker: abe
    en: I was going to fix it after I was finished with you.
    ko: |-
      그렇지 않아도 너희 고치고 난 다음 손 보려고 했으니까,
      조금만 기다려.
    ja: |-
      言われなくても、お前たちが直り次第
      確認しようと思っていた。少し待ってくれ。
  event_oldtales1_04_e_114:
    speaker: redshoes
    en: "... It shouldn't take long to fix something like that."
    ko: "…고치는데 오래 걸리는 것도 아니잖아요."
    ja: "…難しい装置ではありませんよね。"
  event_oldtales1_04_e_115:
    speaker: abe
    en: You don't know how badly it's broken. It's way above my skill level.
    ko: |-
      아 너무 크게 망가졌다고.
      내 기술로는 못 고쳐.
    ja: |-
      ボロボロに壊れている。
      私の技術で直せるとも限らない。
  event_oldtales1_04_e_116:
    speaker: redshoes
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_04_e_117:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_04_e_118:
    speaker: abe
    en: I need to relax. I haven't had any rest for the past two months.
    ko: |-
      나도 좀 쉬어야 돼.
      두 달 동안 제대로 쉬지도 못했으니까.
    ja: |-
      少し休ませてもらえるか。
      この2ヶ月、働きどおしだ。
  event_oldtales1_04_e_119:
    speaker: abe
    en: I know that's the entire reason I became a Nikke, but I never thought I'd
      see the day when I actually couldn't get any sleep.
    ko: |-
      잠자기 싫어서 니케가 됐더니,
      진짜 못 잘 상황이 올 줄은 몰랐네.
    ja: |-
      寝る時間が惜しいとニケになったが、
      まさか本当に寝られない状況になるとはな。
  event_oldtales1_04_e_120:
    speaker: littlemermaid
    en: Ahh. Aooh.
    ko: 아으아. 아으.
    ja: ああ…あう。
  event_oldtales1_04_e_121:
    speaker: hansel
    en: We're grateful to you, Abe.
    ko: 헨젤과 그레텔은 에이브에게 고마움을 느끼고 있어.
    ja: |-
      ヘンゼルとグレーテルは、
      エイブに感謝してるの。
  event_oldtales1_04_e_122:
    speaker: hansel
    en: We'll let you get some rest.
    ko: 쉬는 걸 허락할게.
    ja: だから、休むのを許してあげるわ。
  event_oldtales1_04_e_123:
    speaker: abe
    en: "... Thanks. I'm touched."
    ko: 그래 그래. 눈물 나게 고맙습니다.
    ja: そうか。涙が出そうなほどありがたい。
  event_oldtales1_04_e_124:
    speaker: abe
    en: You all stand guard. If anything funny happens, wake me up immediately. Okay?
    ko: |-
      …경비 좀 서주고, 뭐 이상한 거 있으면 바로 깨워.
      알겠지?
    ja: |-
      …状況を見張って、
      異変があればすぐに起こしてくれ。
      分かったか？
  event_oldtales1_04_e_125:
    speaker: littlemermaid
    en: Aooh.
    ko: 아으.
    ja: あう。
  event_oldtales1_04_e_126:
    speaker: hansel
    en: Okay.
    ko: 알겠어.
    ja: 分かったわ。
  event_oldtales1_04_e_127:
    speaker: "<Narration>"
    en: That evening.
    ko: 그날 저녁.
    ja: その日の夕方
  event_oldtales1_04_e_128:
    speaker: abe
    en: "*Snooooore*"
    ko: 크허어어어--
    ja: ぐごぉぉぉぉ…
  event_oldtales1_04_e_129:
    speaker: hansel
    en: "... Gretel and I think Abe's snoring is Goddess level."
    ko: "…저렇게 먼 곳에서 여기까지 코 고는 소리가 들리다니."
    ja: |-
      …あんなに遠くからでも
      いびきが聞こえるなんて…
  event_oldtales1_04_e_130:
    speaker: hansel
    en: We can hear it all the way from over here.
    ko: 헨젤과 그레텔은 에이브가 코 고는 것만은 갓데스 급이라 생각해.
    ja: |-
      ヘンゼルとグレーテルは、
      エイブのいびきだけなら
      ゴッデス級だと思うわ。
  event_oldtales1_04_e_131:
    speaker: littlemermaid
    en: Ahh. Aooh.
    ko: 아으. 아아으.
    ja: あう。ああう。
  event_oldtales1_04_e_132:
    speaker: hansel
    en: What's happening to Cinderella?
    ko: 신데렐라는 어떻게 되는 거냐고 물은 거야?
    ja: シンデレラはどうなるのかって？
  event_oldtales1_04_e_133:
    speaker: littlemermaid
    en: Ahh.
    ko: 아으.
    ja: あう。
  event_oldtales1_04_e_134:
    speaker: hansel
    en: We know.
    ko: 헨젤과 그레텔은 알고 있어.
    ja: ヘンゼルとグレーテルは、知ってるの。
  event_oldtales1_04_e_135:
    speaker: hansel
    en: Any Nikkes who are corrupted are disposed of. No exceptions.
    ko: 침식에 걸린 니케는 예외 없이 처분당했다는 걸.
    ja: 侵食されたニケは、例外なく処分されるわ。
  event_oldtales1_04_e_136:
    speaker: littlemermaid
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_oldtales1_04_e_137:
    speaker: hansel
    en: She's sided with the Raptures.
    ko: 랩쳐의 편이 되는 거야.
    ja: ラプチャーの味方になったんだもん。
  event_oldtales1_04_e_138:
    speaker: hansel
    en: She's no longer our comrade.
    ko: 이제 헨젤과 그레텔의 동료가 아니게 된 거지.
    ja: もうヘンゼルとグレーテルの仲間じゃないわ。
  event_oldtales1_04_e_139:
    speaker: littlemermaid
    en: Aooh...
    ko: 아으….
    ja: あう…
  event_oldtales1_04_e_140:
    speaker: littlemermaid
    en: Ahhooh!
    ko: 아으으아!
    ja: あううあ！
  event_oldtales1_04_e_141:
    speaker: hansel
    en: We don't understand what you mean.
    ko: 헨젤과 그레텔은 세이렌의 말이 무슨 뜻인지 이해 못 하겠어.
    ja: |-
      ヘンゼルとグレーテルは、
      セイレーンが何を言ってるか分からないわ。
  event_oldtales1_04_e_142:
    speaker: littlemermaid
    en: Ooohahh!
    ko: 으으아으!
    ja: ううあう！
  event_oldtales1_04_e_143:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_04_e_144:
    speaker: littlemermaid
    en: She could come back.
    ko: "[다시 돌아올 수도 있잖아.]"
    ja: "「元に戻るかもしれないでしょ！」"
  event_oldtales1_04_e_145:
    speaker: littlemermaid
    en: "*Cough!* Ugh!"
    ko: 쿨럭! 커흑!
    ja: うっ！ゴホッ！
  event_oldtales1_04_e_146:
    speaker: hansel
    en: You shouldn't speak.
    ko: 헨젤과 그레텔은 세이렌이 말을 하지 않는 게 좋다고 생각해.
    ja: |-
      ヘンゼルとグレーテルは、
      セイレーンはしゃべらない方がいいと思うわ。
  event_oldtales1_04_e_147:
    speaker: hansel
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_04_e_148:
    speaker: hansel
    en: Red Shoes. Has anything like that ever happened before?
    ko: 레드 슈즈. 그랬던 적이 있어?
    ja: レッドシューズ。そうなったことはあるの？
  event_oldtales1_04_e_149:
    speaker: redshoes
    en: No. Not even once.
    ko: "…아뇨. 단 한 건도 없어요."
    ja: "…いいえ。一度もありません。"
  event_oldtales1_04_e_150:
    speaker: redshoes
    en: We looked back through the records at V.T.C., but there wasn't a single case.
    ko: |-
      V.T.C.에서 수많은 사례를 조사한 적이 있는데,
      단 한건도 없었어요.
    ja: |-
      V.T.C.で多くの事例を
      調べていますが、元に戻ったという話は
      一度も確認できていません。
  event_oldtales1_04_e_151:
    speaker: redshoes
    en: There are cases where they were able to resist for longer periods, but...
    ko: 오래 버틴 케이스는 있지만….
    ja: せいぜい長い間耐えているという話ぐらいで…
  event_oldtales1_04_e_152:
    speaker: littlemermaid
    en: Aooh...
    ko: 아으….
    ja: あう…
  event_oldtales1_04_e_153:
    speaker: hansel
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_04_e_154:
    speaker: hansel
    en: So,
    ko: 그럼.
    ja: じゃあ…
  event_oldtales1_04_e_155:
    speaker: hansel
    en: what should we do
    ko: 다음에 신데렐라와 만나면.
    ja: 次にシンデレラと会った時は…
  event_oldtales1_04_e_156:
    speaker: hansel
    en: when we see Cinderella next?
    ko: 어떻게 해야 해?
    ja: どうすればいいの？
  event_oldtales1_04_e_157:
    speaker: hansel
    en: Will we be able to reason with her?
    ko: 설득할 수 있지 않을까?
    ja: 説得できる？
  event_oldtales1_04_e_158:
    speaker: redshoes
    en: No. It will be impossible to speak with her.
    ko: "…대화 자체가 불가능할 거예요."
    ja: "…話すことはできないと思います。"
  event_oldtales1_04_e_159:
    speaker: hansel
    en: What then?
    ko: "…그럼?"
    ja: "…じゃあ、どうなるの？"
  event_oldtales1_04_e_160:
    speaker: redshoes
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_04_e_161:
    speaker: redshoes
    en: We will... probably end up having to fight.
    ko: 싸우게 되지… 않을까요….
    ja: 戦うことに…なるのでは…
  event_oldtales1_04_e_162:
    speaker: littlemermaid
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_oldtales1_04_e_163:
    speaker: littlemermaid
    en: Ahhoohah!!
    ko: 아으아아!!
    ja: ううっ！！
  event_oldtales1_04_e_164:
    speaker: littlemermaid
    en: Ahh! Ahhooh!
    ko: 아아! 아아으!
    ja: ああ！ああう！
  event_oldtales1_04_e_165:
    speaker: hansel
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_04_e_166:
    speaker: redshoes
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_04_e_167:
    speaker: redshoes
    en: I'll look around the facility for a bit.
    ko: 잠시, 시설을 좀 둘러보고 올게요.
    ja: ちょっと、あたりの様子を見てきますね。
  event_oldtales1_04_e_168:
    speaker: hansel
    en: I think you're just trying to avoid an awkward situation.
    ko: 헨젤은 레드 슈즈가 이 불편한 자리를 피하는 것이라고 생각해.
    ja: |-
      ヘンゼルは、レッドシューズが
      気まずい雰囲気から
      逃げようとしてるんだと思うわ。
  event_oldtales1_04_e_169:
    speaker: redshoes
    en: "... You're not wrong."
    ko: "…틀린 말은 아니네요."
    ja: "…間違ってはいませんね。"
  event_oldtales1_04_e_170:
    speaker: "<Narration>"
    en: Control room.
    ko: 컨트롤 룸.
    ja: コントロールルーム
  event_oldtales1_04_e_171:
    speaker: redshoes
    en: Whew...
    ko: "…후우."
    ja: "…ふぅ…"
  event_oldtales1_04_e_172:
    speaker: redshoes
    en: I can't calm down.
    ko: 진정이 안되네.
    ja: 落ち着かないわ…
  event_oldtales1_04_e_173:
    speaker: redshoes
    en: Gotta get a grip...
    ko: 정신 차리자, 정신.
    ja: しっかりしないと…
  event_oldtales1_04_e_174:
    speaker: redshoes
    en: "... Huh?"
    ko: "…응?"
    ja: "…あら？"
  event_oldtales1_04_e_175:
    speaker: redshoes
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_04_e_176:
    speaker: redshoes
    en: The communication cables...
    ko: 통신선이….
    ja: 通信線が…
  event_oldtales1_04_e_177:
    speaker: redshoes
    en: They've been cut.
    ko: 끊어져 있어….
    ja: 切れてる…？
event_oldtales1_05_s:
  event_oldtales1_05_s_1:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  event_oldtales1_05_s_2:
    speaker: abe
    en: Ahhhh!
    ko: 으아아아…! 아으.
    ja: |-
      ふわぁぁあ…！
      ふぅ…
  event_oldtales1_05_s_3:
    speaker: abe
    en: I can't remember the last time I slept.
    ko: "…얼마 만에 잠든 건지."
    ja: "…寝たのはいつぶりだったかな…"
  event_oldtales1_05_s_4:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_05_s_5:
    speaker: abe
    en: It's been an entire day.
    ko: 하루가 지났네.
    ja: 丸1日寝ていたか…
  event_oldtales1_05_s_6:
    speaker: abe
    en: I should tell them.
    ko: "…이제, 말해줘야겠지."
    ja: "…さすがに、言わないとな。"
  event_oldtales1_05_s_7:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_05_s_8:
    speaker: abe
    en: Ugh, I really hate this.
    ko: 아 싫어라 진짜.
    ja: あー、くそっ。
  event_oldtales1_05_s_9:
    speaker: "<Narration>"
    en: Abe slowly gets up and walks out of the room.
    ko: 에이브는 천천히 몸을 일으킨 후 방 밖으로 걸어 나갔다.
    ja: エイブはゆっくりと起き上がり、部屋の外に出た
  event_oldtales1_05_s_10:
    speaker: abe
    en: "*Sigh*..."
    ko: 하아….
    ja: はぁ…
  event_oldtales1_05_s_11:
    speaker: "<Narration>"
    en: As she fumbles with the door,
    ko: 힘겹게 문을 열려는 순간.
    ja: 暗い気持ちで扉を開こうとした瞬間
  event_oldtales1_05_s_12:
    speaker: "<Narration>"
    en: she hears a commotion on the other side.
    ko: 웅성거리는 소리가 문 너머에서 들려왔다.
    ja: 扉の向こうからざわめきが聞こえた
  event_oldtales1_05_s_13:
    speaker: "<Narration>"
    en: While it's hard to tell exactly how many people are outside, there are at
      least more than four.
    ko: |-
      자세한 수는 알 수 없었지만,
      넷은 훌쩍 넘는 수였다.
    ja: |-
      正確な数は分からないが、
      少なくとも4人以上だろう
  event_oldtales1_05_s_14:
    speaker: abe
    en: What the...
    ko: 이, 이런!
    ja: ま、まさか！
  event_oldtales1_05_s_15:
    speaker: "<Narration>"
    en: Abe quickly opens the door and rushes out.
    ko: 에이브는 급히 문을 열고 뛰쳐나갔다.
    ja: エイブは扉を開き、飛び出した
  event_oldtales1_05_s_16:
    speaker: oswald_o
    en: There you are.
    ko: 이곳에 있으셨군요.
    ja: いましたか…
  event_oldtales1_05_s_17:
    speaker: abe
    en: Oswald? How did you...
    ko: 오스왈드…! 네가 어떻게 여길…!
    ja: オスワルド…！どうしてここに…！
  event_oldtales1_05_s_18:
    speaker: oswald_o
    en: I received a message
    ko: 연락을 받았습니다.
    ja: 連絡を受け取りました。
  event_oldtales1_05_s_19:
    speaker: oswald_o
    en: from Red Shoes.
    ko: 레드 슈즈에게.
    ja: レッドシューズからです。
  event_oldtales1_05_s_20:
    speaker: abe
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_oldtales1_05_s_21:
    speaker: abe
    en: Red Shoes! What did...!
    ko: 레드 슈즈! 이게 무슨…!
    ja: レッドシューズ！何を…！
  event_oldtales1_05_s_22:
    speaker: redshoes
    en: "??"
    ko: "??"
    ja: "？？"
  event_oldtales1_05_s_23:
    speaker: redshoes
    en: The only issue with the comms equipment was that the wires were cut, so I
      fixed it and contacted them.
    ko: 어… 통신 장비가 선만 끊어져 있길래 고쳐서 제가 연락했어요.
    ja: |-
      あの…通信装置のことでしたら、
      線が切れていただけだったので、
      私が修理して連絡しておきました。
  event_oldtales1_05_s_24:
    speaker: redshoes
    en: I'm glad they came as quickly as they did.
    ko: 바로 와주셔서 너무 다행이지 뭐예요.
    ja: すぐに来てくださって、本当によかったです。
  event_oldtales1_05_s_25:
    speaker: abe
    en: Oh...
    ko: 아… 이런…!
    ja: なっ…何てことを…！
  event_oldtales1_05_s_26:
    speaker: redshoes
    en: Um... since you're always dealing with such advanced technology,
    ko: |-
      그… 너무 고급 기술만 다루다 보니,
      정작 기초 중의 기초를 잊어버리는 경우가 있다고 들었어요.
    ja: |-
      その…あまりにも難しいものばかり見ていると
      簡単なことを忘れてしまうことがあるそうです。
  event_oldtales1_05_s_27:
    speaker: redshoes
    en: perhaps you've forgotten the basics?
    ko: 에이브도 그런 거 아니었을까요?
    ja: エイブもそれだったのではありませんか？
  event_oldtales1_05_s_28:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_05_s_29:
    speaker: abe
    en: This is driving me crazy.
    ko: 미치겠네.
    ja: まずいな…
  event_oldtales1_05_s_30:
    speaker: redshoes
    en: Abe, what's going on with you?
    ko: "…에이브. 아까부터 왜 그래요?"
    ja: "…エイブ。先ほどからどうしました？"
  event_oldtales1_05_s_31:
    speaker: redshoes
    en: We need suppor...
    ko: 저희는 지원이 필요….
    ja: 助けが来たのですから…
  event_oldtales1_05_s_32:
    speaker: abe
    en: These people have come to capture you all!
    ko: 이것들 너희 잡으러 온 거라고!
    ja: こいつらは、お前たちを捕まえに来たんだ！
  event_oldtales1_05_s_33:
    speaker: redshoes
    en: What?
    ko: "…예?"
    ja: "…はい？"
  event_oldtales1_05_s_34:
    speaker: abe
    en: Damn it, look at them!
    ko: 아 젠장!
    ja: くそっ！
  event_oldtales1_05_s_35:
    speaker: abe
    en: They're fully armed!
    ko: 쟤들 보라고! 무장하고 왔잖아!
    ja: よく見ろ！武装しているだろう！？
  event_oldtales1_05_s_36:
    speaker: abe
    en: With anti-personnel weapons, no less!
    ko: 그것도 대인용으로 무장하고 왔다고!
    ja: ラプチャー用じゃない！
  event_oldtales1_05_s_37:
    speaker: redshoes
    en: "...?"
    ko: "……?"
    ja: "……？"
  event_oldtales1_05_s_38:
    speaker: abe
    en: All second generation Grimms models
    ko: 2세대는 지금 모두!
    ja: 第2世代は全員！
  event_oldtales1_05_s_39:
    speaker: abe
    en: have been branded as traitors!
    ko: 배신자 취급이란 말이야!
    ja: 裏切り者だと思われてるんだ！
event_oldtales1_05_e:
  event_oldtales1_05_e_1:
    speaker: hansel
    en: We don't understand what you're saying.
    ko: "…헨젤과 그레텔은 지금 에이브의 말을 이해하지 못했어."
    ja: |-
      …ヘンゼルとグレーテルは、
      エイブの言ってることが分からないわ。
  event_oldtales1_05_e_2:
    speaker: abe
    en: In the Central Government's eyes, you all are being treated the same as Cinderella.
    ko: |-
      지금 너희들은 신데렐라와, 젠장!
      신데렐라와 같은 취급이라고!
    ja: |-
      お前たちは、シンデレラと…クソッ！
      シンデレラと同じ扱いなんだ！
  event_oldtales1_05_e_3:
    speaker: abe
    en: You're considered traitors who have turned their back on humanity and sided
      with the Raptures.
    ko: 인류를 배신하고 랩쳐 쪽에 붙은 배신자 취급이란 말이야!
    ja: |-
      人類を裏切って、ラプチャー側についた
      裏切り者だと思われている！
  event_oldtales1_05_e_4:
    speaker: hansel
    en: "... We still don't understand."
    ko: "…헨젤과 그레텔은 아직까지 에이브의 말을 이해할 수 없어."
    ja: |-
      …ヘンゼルとグレーテルは、
      何が何だか分からないわ。
  event_oldtales1_05_e_5:
    speaker: littlemermaid
    en: Argh!!
    ko: 아으아!
    ja: うあぁ…！
  event_oldtales1_05_e_6:
    speaker: redshoes
    en: Oswald...
    ko: "…오스왈드."
    ja: "…オスワルド。"
  event_oldtales1_05_e_7:
    speaker: redshoes
    en: Is this true?
    ko: 저 말이 진짜인가요?
    ja: それは本当でしょうか？
  event_oldtales1_05_e_8:
    speaker: oswald_o
    en: You are not considered traitors.
    ko: 배신자 취급은 아닙니다.
    ja: 裏切り者だと確定したわけではありません。
  event_oldtales1_05_e_9:
    speaker: redshoes
    en: I knew it.
    ko: 역시, 그럴 줄 알았….
    ja: やはり、そうだと思――
  event_oldtales1_05_e_10:
    speaker: oswald_o
    en: It is true, however, that you're suspected of being traitors.
    ko: 배신자 혐의가 있는 것은 사실입니다.
    ja: |-
      しかし、反逆の疑いがかけられていることも
      事実です。
  event_oldtales1_05_e_11:
    speaker: redshoes
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_oldtales1_05_e_12:
    speaker: abe
    en: Everyone, get ready. Let's run.
    ko: |-
      다들, 준비해.
      튀자.
    ja: |-
      みんな、準備してくれ。
      早く逃げるんだ。
  event_oldtales1_05_e_13:
    speaker: oswald_o
    en: Why would you announce your plan out loud like that?
    ko: 작전을 그렇게 노출해서 어쩌자는 겁니까.
    ja: 聞こえていますよ。
  event_oldtales1_05_e_14:
    speaker: abe
    en: What are you going to do about it?
    ko: 어쩔 건데.
    ja: それがどうした。
  event_oldtales1_05_e_15:
    speaker: abe
    en: Do you think you can stop us?
    ko: 니들이 우리 막을 수 있어?
    ja: 私たちを止められるか？
  event_oldtales1_05_e_16:
    speaker: abe
    en: Don't forget that it was I who made these guys. Normal bullets won't put a
      dent in them.
    ko: |-
      얘들 누가 만든 건지 잊었어?
      일반 탄환 같은 걸로는 생채기도 안나!
    ja: |-
      誰が作ったモデルか忘れたか？
      並の兵装では傷一つ付かないぞ！
  event_oldtales1_05_e_17:
    speaker: oswald_o
    en: Is that so?
    ko: 그런가요.
    ja: そうでしょうね。
  event_oldtales1_05_e_18:
    speaker: redshoes
    en: O-Oswald, there's been some misunderstanding...
    ko: |-
      오, 오스왈드. 잠시만요.
      지금 뭔가 오해가….
    ja: |-
      ま、待ってください、オスワルド。
      何か誤解が…
  event_oldtales1_05_e_19:
    speaker: oswald_o
    en: Stay back, Red Shoes.
    ko: 레드 슈즈. 다가오지 마십시오.
    ja: レッドシューズ、動かないでください。
  event_oldtales1_05_e_20:
    speaker: redshoes
    en: You know us. How can we be considered traitors?
    ko: |-
      아, 알잖아요 우리.
      우리가 배신이라니 그게 무슨….
    ja: |-
      し、知っているでしょう？
      私たちが裏切るなんて、そんな…
  event_oldtales1_05_e_21:
    speaker: oswald_o
    en: I'm warning you, stay away from me.
    ko: 경고했습니다. 다가오지 마십시오.
    ja: 警告はしました。その場で静止してください。
  event_oldtales1_05_e_22:
    speaker: redshoes
    en: Don't be like that. Let's talk.
    ko: 그러지 말고 얘기를….
    ja: そんなこと言わずに、お話を…
  event_oldtales1_05_e_23:
    speaker: oswald_o
    en: Fire.
    ko: 쏴.
    ja: 撃て。
  event_oldtales1_05_e_24:
    speaker: "<Narration>"
    en: "*Tududududu*"
    ko: 투두두두-!!
    ja: ダダダダッ！！
  event_oldtales1_05_e_25:
    speaker: redshoes
    en: Ahhhh!!
    ko: 흐아아악!!
    ja: きゃあぁぁっ！？
  event_oldtales1_05_e_26:
    speaker: littlemermaid
    en: Aaah!
    ko: 아으아!
    ja: ああっ！
  event_oldtales1_05_e_27:
    speaker: redshoes
    en: Ahh...! Agh...!
    ko: 아으…! 아아…!
    ja: あう…！ああ…！
  event_oldtales1_05_e_28:
    speaker: abe
    en: What is this?!
    ko: "…뭐야 이거."
    ja: "…何だ、これは…"
  event_oldtales1_05_e_29:
    speaker: oswald_o
    en: An experimental suppression round developed for Cinder... I mean, Anachiro.
    ko: |-
      대 신데렐, 실례.
      대 아나키오르용으로 개발한 제압탄입니다.
    ja: |-
      対シンデ…失礼。
      対アナキオール用に開発された制圧弾です。
  event_oldtales1_05_e_30:
    speaker: oswald_o
    en: It sends a shock to the nervous system and renders the victim unconscious.
    ko: 명중 즉시 신경을 자극해 기절시키는 용도죠.
    ja: 神経に作用して速やかに無力化します。
  event_oldtales1_05_e_31:
    speaker: oswald_o
    en: We're still in the developmental stages, so we thought we'd need to make some
      adjustments.
    ko: 아직 개발 단계라서 조정이 필요해 보입니다만….
    ja: |-
      まだ開発段階なので、
      調整が必要とのことでしたが…
  event_oldtales1_05_e_32:
    speaker: oswald_o
    en: However, as you can see, they're quite effective already.
    ko: 효과는 방금 입증되었군요.
    ja: 有用性はたった今、立証されました。
  event_oldtales1_05_e_33:
    speaker: oswald_o
    en: All second generation Grimms models have unique exterior shells,
    ko: 2세대 페어리 테일 모델들은 모두 특수한 외피를 가지고 있습니다.
    ja: |-
      第2世代フェアリーテールモデルの、
      特殊な皮膚装甲に対しても…
  event_oldtales1_05_e_34:
    speaker: oswald_o
    en: but that didn't stop these bullets, so we're clearly heading in the right
      direction.
    ko: |-
      그럼에도 효과를 발휘했으니,
      지금 개발 방향이 틀리진 않은 모양이군요.
    ja: |-
      効き目があったようですので、
      開発の方向性は確かですね。
  event_oldtales1_05_e_35:
    speaker: abe
    en: You son of a...!
    ko: 너-!!
    ja: お前…！！
  event_oldtales1_05_e_36:
    speaker: oswald_o
    en: Come with us.
    ko: 같이 가시죠.
    ja: 大人しくしていただけますか？
  event_oldtales1_05_e_37:
    speaker: oswald_o
    en: If you follow us willingly, we won't have to use any further force.
    ko: 순순히 따라오신다면 더 이상의 무력 개입은 없을 겁니다.
    ja: |-
      抵抗を止めていただければ、
      これ以上手荒な方法は使いません。
  event_oldtales1_05_e_38:
    speaker: redshoes
    en: Ah... Ugh...! ... O-Oswald. Tell me.
    ko: |-
      아… 으윽…!
      …오, 오스왈드. 알려줘요.
    ja: |-
      ぐ…ううっ…！
      …オ、オスワルド。教えてください…
  event_oldtales1_05_e_39:
    speaker: redshoes
    en: What do we need to do to clear our names?
    ko: 배, 배신자 혐의를 벗으려면 뭘 해야 하나요?
    ja: |-
      う、疑いを晴らすには
      どうすればいいのですか？
  event_oldtales1_05_e_40:
    speaker: oswald_o
    en: Are you traitors?
    ko: 여러분은 배신자입니까?
    ja: みなさんは、人類を裏切ったのでしょうか？
  event_oldtales1_05_e_41:
    speaker: redshoes
    en: No. Never.
    ko: 아뇨…. 절대로.
    ja: 違います…絶対に。
  event_oldtales1_05_e_42:
    speaker: oswald_o
    en: There's no need to worry.
    ko: 그럼 걱정할 것이 없습니다.
    ja: でしたら、心配はいりません。
  event_oldtales1_05_e_43:
    speaker: oswald_o
    en: All you have to do is come with us, and submit to an inspection.
    ko: 함께 가서, 조사를 받으면 될 일입니다.
    ja: |-
      私たちに同行し、
      調査を受けていただくだけです。
  event_oldtales1_05_e_44:
    speaker: redshoes
    en: What kind of inspection...?
    ko: 조사라면 어떤 걸….
    ja: 調査とは、どのような…
  event_oldtales1_05_e_45:
    speaker: oswald_o
    en: First, they will check for any traces of corruption.
    ko: 먼저 침식 오염 여부를 확인할 겁니다.
    ja: まずは、侵食・汚染状態の確認でしょうか。
  event_oldtales1_05_e_46:
    speaker: oswald_o
    en: Currently, the United Forces of Humanity, or rather, the Central Government,
    ko: 현재 인류연합군, 아니 중앙 정부의 수뇌부는.
    ja: 現在、人類連合軍…いえ、中央政府の首脳部は…
  event_oldtales1_05_e_47:
    speaker: oswald_o
    en: suspects that the second generation Grimms models were contaminated during
      the development stage.
    ko: |-
      2세대 페어리 테일 모델의 개발 단계에서부터
      침식에 오염되었을 것이라고 의심하고 있습니다.
    ja: |-
      第2世代のフェアリーテールモデルが
      開発段階で侵食されていた可能性があると
      考えています。
  event_oldtales1_05_e_48:
    speaker: abe
    en: What a load of horsesh...
    ko: 개소리.
    ja: バカなことを言うな。
  event_oldtales1_05_e_49:
    speaker: oswald_o
    en: It's a perfectly reasonable concern.
    ko: 그렇지 않으면 설명이 되지 않습니다.
    ja: そうでなければ、説明がつきません。
  event_oldtales1_05_e_50:
    speaker: oswald_o
    en: Otherwise, how could Cinderella, who had never been deployed in actual combat,
    ko: |-
      단 한 번도 실전에 투입된 적이 없었던,
      신데렐라가 침식에 걸려 아나키오르가 되었습니다.
    ja: |-
      アナキオールは一度も実戦に
      投入されていなかったのです。
  event_oldtales1_05_e_51:
    speaker: oswald_o
    en: have been corrupted and turned into Anachiro?
    ko: 타당한 의심이라고 생각합니다만.
    ja: 妥当な疑いだと思いますが。
  event_oldtales1_05_e_52:
    speaker: abe
    en: If you're harboring any doubts about me, spit it out.
    ko: 그냥 대놓고 나를 의심한다고 해.
    ja: もったいぶらず、私を疑ってると言え。
  event_oldtales1_05_e_53:
    speaker: oswald_o
    en: Very well. Yes, we do have our doubts about you.
    ko: 예. 의심하고 있습니다.
    ja: そうです。あなたが疑われています。
  event_oldtales1_05_e_54:
    speaker: oswald_o
    en: Yet you insist that you're innocent.
    ko: 하지만 당신은 아니라고 하겠죠.
    ja: しかし、認めたりはしないでしょう。
  event_oldtales1_05_e_55:
    speaker: oswald_o
    en: So, all you have to do is prove that fact to us.
    ko: 그러니 그걸 증명하면 됩니다.
    ja: ですから、証明していただくだけです。
  event_oldtales1_05_e_56:
    speaker: redshoes
    en: "... Is that all we need to do?"
    ko: "…그것만 하면 되는 건가요?"
    ja: "…それだけで終わるのですか？"
  event_oldtales1_05_e_57:
    speaker: oswald_o
    en: No. There will be additional inspections,
    ko: 아뇨. 추가 조사가 있습니다.
    ja: そうですね。あとは…
  event_oldtales1_05_e_58:
    speaker: oswald_o
    en: including a brain scan.
    ko: 뇌스캔을 할 겁니다.
    ja: 最新の脳スキャンを受けることになるでしょう。
  event_oldtales1_05_e_59:
    speaker: oswald_o
    en: This process is still in the developmental stages, but they say it can reveal
      almost everything about a Nikke.
    ko: |-
      개발 중인 기술입니다만,
      니케 대상으로는 거의 모든 것을 알아낼 수 있다 합니다.
    ja: |-
      まだ開発中の技術ですが、
      ニケであれば、脳内のほぼすべてが
      分析できるものだそうです。
  event_oldtales1_05_e_60:
    speaker: oswald_o
    en: If you pass that test, then you will be allowed to remain a second generation
      Grimms model.
    ko: |-
      그것마저 통과한다면,
      여러분은 여전히 2세대 페어리 테일 모델이 됩니다.
    ja: |-
      それで問題が見つからなければ、
      引き続き、第2世代の
      フェアリーテールモデルとして…
  event_oldtales1_05_e_61:
    speaker: redshoes
    en: Brain scan?
    ko: 뇌스캔….
    ja: 脳スキャン…
  event_oldtales1_05_e_62:
    speaker: redshoes
    en: "... I heard you need to open up the brain for that."
    ko: "…그거, 뇌를 열어본다고 들었는데요."
    ja: "…それは、脳を破壊するものですね。"
  event_oldtales1_05_e_63:
    speaker: oswald_o
    en: That's a rumor. It's not that primitive.
    ko: |-
      낭설입니다.
      그렇게 원시적이지 않습니다.
    ja: |-
      何かのかん違いでしょう。
      そのような原始的なものではありません。
  event_oldtales1_05_e_64:
    speaker: redshoes
    en: I saw the official documents from V.T.C.
    ko: V.T.C.의 공식 자료에서 본 적 있어요.
    ja: V.T.C.の公式資料で見ました。
  event_oldtales1_05_e_65:
    speaker: oswald_o
    en: I'm telling you, that's not how the procedure works.
    ko: 그럴 리가요. 그렇지 않습니다.
    ja: そんなはずはありません。
  event_oldtales1_05_e_66:
    speaker: redshoes
    en: I also read that 90% of Nikkes who underwent that procedure died on the table.
    ko: 뇌스캔을 받은 니케 중 90% 이상이 사망했다는 보고도 있었어요.
    ja: |-
      スキャンを受けたニケのうち、
      90％以上が死亡したと報告がありました。
  event_oldtales1_05_e_67:
    speaker: oswald_o
    en: "... Where are these supposed documents you speak of? No such paperwork exists."
    ko: "…무슨 자료를 본 겁니까. 그런 자료는 존재하지 않습니다."
    ja: |-
      …何の資料を見たのですか？
      そのようなものは存在しません。
  event_oldtales1_05_e_68:
    speaker: hansel
    en: We think that you're lying.
    ko: 헨젤과 그레텔은 저 남자가 거짓말을 하고 있다고 생각해.
    ja: |-
      ヘンゼルとグレーテルは、
      あの男が信じられないわ。
  event_oldtales1_05_e_69:
    speaker: oswald_o
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_05_e_70:
    speaker: oswald_o
    en: I only heard of three 2nd Generation models being developed.
    ko: "…그러고 보니 2세대는 총 셋을 개발 중이라고 들었습니다만."
    ja: |-
      …ところで、開発中の第2世代は
      全部で3タイプだと聞いていたのですが…
  event_oldtales1_05_e_71:
    speaker: oswald_o
    en: Cinderella, Red Shoes, and Siren.
    ko: 신데렐라, 레드 슈즈, 리틀 머메이드.
    ja: |-
      シンデレラ、レッドシューズ、
      リトルマーメイドと…
  event_oldtales1_05_e_72:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_05_e_73:
    speaker: oswald_o
    en: Who are these twins? Are they Nikkes?
    ko: |-
      그럼 저쪽의 쌍둥이는 누굽니까.
      니케입니까?
    ja: |-
      そちらの双子はどなたですか？
      やはりニケですか？
  event_oldtales1_05_e_74:
    speaker: hansel
    en: Are you asking about me and Gretel?
    ko: 헨젤과 그레텔에게 물어보는 거야?
    ja: ヘンゼルとグレーテルに聞いてるの？
  event_oldtales1_05_e_75:
    speaker: abe
    en: Hansel. Quiet.
    ko: 헨젤. 조용히.
    ja: ヘンゼル。しゃべるな。
  event_oldtales1_05_e_76:
    speaker: hansel
    en: Why?
    ko: 왜?
    ja: どうして？
  event_oldtales1_05_e_77:
    speaker: abe
    en: Just be quiet.
    ko: 조용히 해.
    ja: 静かにしていろ。
  event_oldtales1_05_e_78:
    speaker: oswald_o
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_05_e_79:
    speaker: oswald_o
    en: It seems that a more thorough investigation is needed.
    ko: 아무래도 본격적인 조사가 필요해 보이는군요.
    ja: 本格的な調査が必要ですね。
  event_oldtales1_05_e_80:
    speaker: oswald_o
    en: We're going to restrain you. If you resist, we will open fire.
    ko: |-
      지금부터 포박하겠습니다.
      반항 시 발포하겠습니다.
    ja: |-
      あなた方を逮捕させていただきます。
      抵抗すれば鎮圧します。
  event_oldtales1_05_e_81:
    speaker: oswald_o
    en: Everyone, load suppression rounds and prepare to fire.
    ko: |-
      전원. 사격 준비.
      제압탄을 준비해라.
    ja: |-
      全員、射撃準備。
      制圧態勢。
  event_oldtales1_05_e_82:
    speaker: abe
    en: Do you really think we're going to meekly go along with you?!
    ko: 순순히 따라갈 줄 알고!
    ja: 誰が大人しく従うか！
  event_oldtales1_05_e_83:
    speaker: "<Narration>"
    en: "*Whoosh* *Click click*"
    ko: 푸슉-! 철컥 철컥!
    ja: プシュッ！ガチャ、ガチャ！
  event_oldtales1_05_e_84:
    speaker: "<Narration>"
    en: A mechanical device emerges from Abe's collar.
    ko: 에이브의 깃에서 기계 장치가 솟아올랐다.
    ja: エイブのえりもとで装置が展開された
  event_oldtales1_05_e_85:
    speaker: "<Narration>"
    en: The device proceeds to transform into a helmet that covers all of Abe's face.
    ko: 이윽고 기계 장치는 에이브의 얼굴을 덮는 헬멧이 되었다.
    ja: 装置はエイブの顔を覆う保護具となった
  event_oldtales1_05_e_86:
    speaker: abe
    en: Siren!
    ko: 세이렌!
    ja: セイレーン！
  event_oldtales1_05_e_87:
    speaker: littlemermaid
    en: Don't move.
    ko: "[움직이지 마.]"
    ja: "「動くな」"
  event_oldtales1_05_e_88:
    speaker: "<Narration>"
    en: Everyone freezes, as if time itself has stopped.
    ko: 시간이 정지한 듯, 모두가 멈췄다.
    ja: |-
      時が止まったかのように、
      全員が凍り付いた
  event_oldtales1_05_e_89:
    speaker: "<Narration>"
    en: Abe looks around and starts moving.
    ko: 에이브는 주위를 두리번거린 후, 움직이기 시작했다.
    ja: エイブが周囲を確認し、動いた
  event_oldtales1_05_e_90:
    speaker: abe
    en: You must be tired from coming all the way out here. Why don't you take a little
      nap?
    ko: |-
      다들 조금만 자둬.
      여기까지 오느라 피곤했을 테니까.
    ja: |-
      少し休んでいてもらう。
      ここまで来るのも大変だっただろう。
  event_oldtales1_05_e_91:
    speaker: "<Narration>"
    en: "*Bzzzt*!"
    ko: 빠지지직-!!
    ja: バチッ！！
  event_oldtales1_05_e_92:
    speaker: oswald_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_oldtales1_05_e_93:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩.
    ja: ドサッ
  event_oldtales1_05_e_94:
    speaker: "<Narration>"
    en: Oswald falls to the ground,
    ko: 오스왈드가 쓰러졌다.
    ja: オスワルドが倒れた
  event_oldtales1_05_e_95:
    speaker: "<Narration>"
    en: and Abe continues to apply the taser to the other paralyzed soldiers.
    ko: 그리고 멈춰있는 병사들에게 계속해서 전기 충격기를 들이밀었다.
    ja: |-
      止まっている兵士たちが
      立て続けにスタンガンを当てられた
  event_oldtales1_05_e_96:
    speaker: "<Narration>"
    en: "*Bzzzt*!"
    ko: 빠지지직-!!
    ja: バチッ！！
  event_oldtales1_05_e_97:
    speaker: "<Narration>"
    en: "*Bzzzt*!"
    ko: 빠지지직-!!
    ja: バチッ！！
  event_oldtales1_05_e_98:
    speaker: "<Narration>"
    en: "*Bzzzt*!"
    ko: 빠지지직-!!
    ja: バチッ！！
  event_oldtales1_05_e_99:
    speaker: abe
    en: Sorry... I hate this as much as you do.
    ko: 아으… 이거 못 할 짓이네.
    ja: はぁ…完全に悪者だな。
  event_oldtales1_05_e_100:
    speaker: "<Narration>"
    en: "*Bzzzt*!"
    ko: 빠지지직-!!
    ja: バチッ！！
  event_oldtales1_05_e_101:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩.
    ja: ドサッ
  event_oldtales1_05_e_102:
    speaker: abe
    en: Is that all of them?
    ko: "…다 쓰러졌나?"
    ja: "…これで全員か？"
  event_oldtales1_05_e_103:
    speaker: abe
    en: Siren, if you would.
    ko: 세이렌. 부탁해.
    ja: セイレーン、頼む。
  event_oldtales1_05_e_104:
    speaker: littlemermaid
    en: "*Ahem*"
    ko: 쿨럭, 크흠.
    ja: ゴホッ、コホンッ…
  event_oldtales1_05_e_105:
    speaker: littlemermaid
    en: Reactivating.
    ko: "[재동.]"
    ja: "「動け」"
  event_oldtales1_05_e_106:
    speaker: "<Narration>"
    en: Time resumes.
    ko: 시간이 다시 흐른다.
    ja: 時が再び流れはじめた
  event_oldtales1_05_e_107:
    speaker: "<Narration>"
    en: "*Whoosh* *Click click*"
    ko: 푸슉-! 철컥 철컥!
    ja: プシュッ！ガチャ、ガチャ！
  event_oldtales1_05_e_108:
    speaker: "<Narration>"
    en: Abe's helmet retracts back into her collar.
    ko: 에이브의 헬멧이 다시 깃 안으로 들어갔다.
    ja: |-
      エイブの顔を覆っていた保護具が
      襟の中に格納された
  event_oldtales1_05_e_109:
    speaker: abe
    en: All right, good. The signal jamming function works like a charm.
    ko: "…좋아. 언령 신호 차단 기능은 성공적이야."
    ja: "…まあ、言霊の遮断機能は検証できたな。"
  event_oldtales1_05_e_110:
    speaker: abe
    en: How are you feeling, Siren?
    ko: 세이렌. 몸은.
    ja: セイレーン。体は大丈夫か？
  event_oldtales1_05_e_111:
    speaker: littlemermaid
    en: "*Cough cough*"
    ko: 아으. 쿨럭, 쿨럭.
    ja: あう。ゴホ、ゴホ…
  event_oldtales1_05_e_112:
    speaker: abe
    en: "... Good job."
    ko: "…고생했어."
    ja: "…よくやった。"
  event_oldtales1_05_e_113:
    speaker: redshoes
    en: What do we do now?
    ko: 이제… 어쩌죠…?
    ja: これから…どうしましょうか…？
  event_oldtales1_05_e_114:
    speaker: hansel
    en: I think we should run away, and Gretel thinks we should finish them off.
    ko: |-
      헨젤은 도망가야 한다고 생각하고,
      그레텔은 마무리를 지어야 한다고 생각하고 있어.
    ja: |-
      ヘンゼルは逃げた方がいいと思っているし、
      グレーテルはトドメを刺した方がいいと
      思ってるわ。
  event_oldtales1_05_e_115:
    speaker: redshoes
    en: F-finish them off? What do you mean?
    ko: 마, 마무리라뇨.
    ja: ト、トドメというのは…
  event_oldtales1_05_e_116:
    speaker: "<Narration>"
    en: Gretel takes her finger and makes a throat-slitting gesture.
    ko: 그레텔은 손가락으로 목을 슥 긋는 시늉을 했다.
    ja: グレーテルは、指で首を切るジェスチャーをした
  event_oldtales1_05_e_117:
    speaker: redshoes
    en: Y-you shouldn't say such things!
    ko: 크, 큰일 날 소릴 하시네요.
    ja: や、やりすぎになってしまいます…
  event_oldtales1_05_e_118:
    speaker: redshoes
    en: If we do that, we'll be labeled traitors for sure.
    ko: 그, 그렇게 하면 저희는 완전히 배신자로 낙인찍혀요…!
    ja: |-
      そんなことをすれば、
      私たちは本当に裏切り者です…！
  event_oldtales1_05_e_119:
    speaker: hansel
    en: I agree. That's why I think running away is the right choice.
    ko: |-
      헨젤도 그렇게 생각해.
      그러니 도망가는 게 맞아.
    ja: |-
      ヘンゼルもそう思う。
      だから、逃げるべきよ。
  event_oldtales1_05_e_120:
    speaker: redshoes
    en: "..."
    ko: 아….
    ja: うう…
  event_oldtales1_05_e_121:
    speaker: redshoes
    en: Isn't there any other way?
    ko: 바, 방법이 없을까요?
    ja: な、何か方法はないのでしょうか…？
  event_oldtales1_05_e_122:
    speaker: redshoes
    en: We've worked so hard to get where we are. We're on the verge of becoming true
      Goddesses of Victory.
    ko: |-
      지금까지 얼마나 노력했는데,
      곧 승리의 여신이 될 수 있을 텐데….
    ja: |-
      今までこれほど努力を重ねて、
      もうすぐ勝利の女神になれるというのに…
  event_oldtales1_05_e_123:
    speaker: redshoes
    en: If we run, it'll be tantamount to us admitting guilt.
    ko: |-
      도, 도망가면 인정하는 거나 마찬가지잖아요.
      우리 배신자라고.
    ja: |-
      に、逃げれば認めるようなものです。
      私たちが裏切ったと…
  event_oldtales1_05_e_124:
    speaker: abe
    en: You're not wrong, but we don't have any other options.
    ko: "…그렇다고 지금 당장 다른 방법이 있는 것도 아냐."
    ja: "…しかし、今は他に方法がない。"
  event_oldtales1_05_e_125:
    speaker: abe
    en: Let's move these guys inside while they're down for the count, and move.
    ko: |-
      일단 쓰러진 쟤들 안으로 옮기고,
      이동하자.
    ja: |-
      とりあえず、倒れた奴らは中に運んで、
      ここを離れよう。
  event_oldtales1_05_e_126:
    speaker: redshoes
    en: And after?
    ko: 그, 그다음에는요.
    ja: そ、それから…？
  event_oldtales1_05_e_127:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_05_e_128:
    speaker: abe
    en: We try and reason with Cinderella.
    ko: 신데렐라를 설득한다.
    ja: シンデレラを説得する。
  event_oldtales1_05_e_129:
    speaker: redshoes
    en: Abe... you know there's never been a recorded case of anyone coming back from
      Corruption.
    ko: "…에이브. 침식에서 돌아온 경우는 단 한 번도…."
    ja: "…エイブ、侵食から回復したケースは今まで…"
  event_oldtales1_05_e_130:
    speaker: abe
    en: I know that. We'll have to be extra persuasive.
    ko: 알아. 그래서 적극적으로 설득한다.
    ja: 分かっている。とにかく説得する。
  event_oldtales1_05_e_131:
    speaker: redshoes
    en: What's your plan? Talking with her is an impossibility. She'll attack us on
      sight.
    ko: |-
      어떻게 할 생각이신데요.
      대화는 불가능해요. 우릴 바로 공격할 테니까요.
    ja: |-
      どうするつもりですか？
      会話はできませんよ。すぐに攻撃されます。
  event_oldtales1_05_e_132:
    speaker: abe
    en: I realize that too.
    ko: 그것도 알아.
    ja: それも分かっている。
  event_oldtales1_05_e_133:
    speaker: abe
    en: So we'll give her a licking or two.
    ko: 그러니 두들겨 패자.
    ja: だから、まず殴る。
  event_oldtales1_05_e_134:
    speaker: abe
    en: Once we've done that, she might be more open to discussion.
    ko: |-
      흠씬 두들겨 패면,
      이야기를 들을 생각이 들겠지.
    ja: |-
      十分に弱らせれば、
      話を聞く気になるかもしれない。
event_oldtales1_06_s:
  event_oldtales1_06_s_1:
    speaker: CGsignaller
    en: Anachiro is approaching!
    ko: 아나키오르 접근 중!
    ja: アナキオール、接近中！
  event_oldtales1_06_s_2:
    speaker: CGsignaller
    en: Commencing attack!
    ko: 공격 개시하겠습니다!
    ja: 攻撃開始！
  event_oldtales1_06_s_3:
    speaker: CGsignaller
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_06_s_4:
    speaker: CGsignaller
    en: Th-the attack squad has all been annihilated.
    ko: 고, 공격대. 저, 전멸했습니다.
    ja: こ、攻撃隊…ぜ、全滅しました…
  event_oldtales1_06_s_5:
    speaker: CGofficer
    en: We can't hold her back...!
    ko: 시간 끌기 조차 안 되는 건가…!
    ja: 時間稼ぎさえできないのか…！
  event_oldtales1_06_s_6:
    speaker: CGofficer
    en: These supplies are meant for the Ark! We have to keep them safe!
    ko: 지켜라! 방주로 보낼 물자가 이곳에 있단 말이다!
    ja: |-
      死守しろ！
      アークに必要な物資がここにあるんだ！
  event_oldtales1_06_s_7:
    speaker: CGsignaller
    en: It's impossible! There's no way we can win!
    ko: |-
      방법이 없습니다!
      이길 방법이 없단 말입니다!
    ja: |-
      どうしようもありません！
      対処のしようがないんです！
  event_oldtales1_06_s_8:
    speaker: CGofficer
    en: Mobilize all troops! We can at least buy some time so others can divert the
      supplies.
    ko: |-
      모든 병력을 내보내라!
      하다못해 물자를 빼돌릴 시간이라도…!!
    ja: |-
      ひとり残らず動員しろ！
      せめて物資を運び出す時間だけでも…！！
  event_oldtales1_06_s_9:
    speaker: CGsignaller
    en: I'm picking up unidentified entities! Five in total.
    ko: 미, 미확인 개체 5기 출현!
    ja: み、未確認の個体が出現！5体！
  event_oldtales1_06_s_10:
    speaker: CGsignaller
    en: They're Nikkes!
    ko: 니케입니다!
    ja: ニケです！
  event_oldtales1_06_s_11:
    speaker: CGofficer
    en: Could they be more Heretics?
    ko: 서, 설마 또 헬레틱이…?
    ja: ま、まさかこれ以上ヘレティックが…？
  event_oldtales1_06_s_12:
    speaker: CGsignaller
    en: Assessing the situation!
    ko: 상황 파악 중!
    ja: 状況確認中！
  event_oldtales1_06_s_13:
    speaker: CGsignaller
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_oldtales1_06_s_14:
    speaker: CGsignaller
    en: Five unidentified Nikke units appear to be engaging with Anachiro!
    ko: |-
      시, 신원 미상의 니케 5기!
      아나키오르와 교전 중!
    ja: |-
      し、所属不明のニケ5機…
      アナキオールと交戦開始！
  event_oldtales1_06_s_15:
    speaker: CGofficer
    en: What?!
    ko: 뭐…!
    ja: 何…！？
  event_oldtales1_06_s_16:
    speaker: redshoes
    en: Hyah!
    ko: 흐으읍…!
    ja: はぁっ…！
  event_oldtales1_06_s_17:
    speaker: "<Narration>"
    en: Red Shoes leaps into the air.
    ko: 레드 슈즈가 도약한다.
    ja: レッドシューズが跳躍した
  event_oldtales1_06_s_18:
    speaker: "<Narration>"
    en: At the same time, a beam surges toward her.
    ko: 공중에 뜬 레드 슈즈를 향해 아나키오르의 빔이 발사된다.
    ja: |-
      飛び上がったレッドシューズに向けて、
      アナキオールがビームを放った
  event_oldtales1_06_s_19:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 푸슉!
    ja: バチッ！
  event_oldtales1_06_s_20:
    speaker: "<Narration>"
    en: Red Shoes' legs burst into flames.
    ko: 레드 슈즈의 다리에서 불꽃이 터져 나온다.
    ja: レッドシューズの足から火花が弾けた
  event_oldtales1_06_s_21:
    speaker: "<Narration>"
    en: She changes direction in mid-air, evading the brunt of the beam's impact.
    ko: 그 순간, 레드 슈즈는 공중에서 방향을 틀어 빔을 회피한다.
    ja: |-
      次の瞬間、レッドシューズは
      空中で体勢を変え、ビームをかわした
  event_oldtales1_06_s_22:
    speaker: abe
    en: High mobility melee combat gear, Red Shoes.
    ko: 고기동 접근전용 무장, [레드 슈즈].
    ja: 高機動近接戦闘用兵装、「レッドシューズ」…
  event_oldtales1_06_s_23:
    speaker: abe
    en: It's equipped with a main booster as well as additional thrusters, granting
      the user agility both on the ground and in the air.
    ko: 메인 부스터와 수많은 슬러스터로 인해 지상과 공중을 가리지 않고 고기동 전투를 수행할 수 있게 만들어진 무장이자 파츠.
    ja: |-
      メインブースターと小型スラスターの連携が
      地上でも空中でも自在の戦闘を可能にする、
      武器であり、ボディの一部だ。
  event_oldtales1_06_s_24:
    speaker: abe
    en: If you can get close, the main booster can be used to deliver crushing physical
      blows.
    ko: |-
      일단 붙기만 하면, 메인 부스터로 인한 추진력으로
      수십 톤에 달하는 물리력을 때려박을 수 있어.
    ja: |-
      メインブースターの推進力を叩き込めば、
      その破壊力は数十トンに達する。
  event_oldtales1_06_s_25:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 콰앙-!!
    ja: ガン！！
  event_oldtales1_06_s_26:
    speaker: "<Narration>"
    en: Red Shoes' kick is blocked by Anachiro's Glass Slippers.
    ko: 레드 슈즈의 발차기가 아나키오르의 유리 구두에 막힌다.
    ja: |-
      アナキオールがガラスの靴で
      レッドシューズの蹴りを受け止めた
  event_oldtales1_06_s_27:
    speaker: "<Narration>"
    en: However, the sheer power behind the strike is still enough to cause her to
      stagger.
    ko: 하지만 그 막대한 물리력을 다 막아내진 못 한 듯, 크게 휘청인다.
    ja: |-
      しかし、絶大な威力は防ぎきれなかったのか、
      大きく体勢を崩した
  event_oldtales1_06_s_28:
    speaker: anarchyorr
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_oldtales1_06_s_29:
    speaker: redshoes
    en: She blocked it?!
    ko: 이걸 막아내다니… 대단해…!
    ja: これが止められるなんて…！
  event_oldtales1_06_s_30:
    speaker: littlemermaid
    en: Ooahh...!
    ko: 아으아…!
    ja: あう…！
  event_oldtales1_06_s_31:
    speaker: "<Narration>"
    en: The orb in Little Mermaid's hand begins to twist and contort.
    ko: 리틀 머메이드의 손에 들린 구체가 기괴하게 꿈틀댄다.
    ja: |-
      リトルマーメイドの手にしている球体が、
      奇妙にうごめいた
  event_oldtales1_06_s_32:
    speaker: "<Narration>"
    en: Soon, it splits into smaller orbs which fly towards Anachiro.
    ko: 이윽고 작은 구체들로 분열되어, 아나키오르에게로 날아간다.
    ja: |-
      球体はやがて小さく分裂し、
      アナキオールに向かった
  event_oldtales1_06_s_33:
    speaker: abe
    en: A high-density polymetal expansive alloy, Spindrift.
    ko: 고밀도의 액체 금속으로 만들어진 확장 촉매, [물거품].
    ja: |-
      高密度の液体金属で構成される拡張触媒、
      通称「水泡」…
  event_oldtales1_06_s_34:
    speaker: abe
    en: A special weapon only Siren can wield, capable of changing shape entirely.
      It is controlled by her brainwaves.
    ko: |-
      형태 변화가 자유롭고 뇌파로 제어할 수 있는
      리틀 머메이드의 전용 무장.
    ja: |-
      自由自在に変形し、脳波でコントロールできる
      リトルマーメイドの専用武装だ。
  event_oldtales1_06_s_35:
    speaker: "<Narration>"
    en: "*Splash splash splash*"
    ko: 철퍽 철퍽 철퍽!
    ja: バシャ、バシャバシャッ！
  event_oldtales1_06_s_36:
    speaker: "<Narration>"
    en: The liquid metal splatters across Anachiro's body.
    ko: 묵직한 액체 금속이 아나키오르의 몸 곳곳에 흩뿌려졌다.
    ja: |-
      重量のある液体金属が、
      アナキオールの体にふりかかった
  event_oldtales1_06_s_37:
    speaker: "<Narration>"
    en: Seemingly unaffected, she deploys Glass Slippers.
    ko: |-
      아무런 타격이 없는 듯,
      아나키오르는 유리 구두를 전개한다.
    ja: |-
      何の効き目も無いというのか、
      アナキオールは構わずガラスの靴を展開した
  event_oldtales1_06_s_38:
    speaker: abe
    en: Remember what I said about it being able to expand?
    ko: 말했지? 확장 [촉매]라고.
    ja: 効かない、か？それは「触媒」だ。
  event_oldtales1_06_s_39:
    speaker: "<Narration>"
    en: Little Mermaid whispers softly.
    ko: 리틀 머메이드가 작게 속삭인다.
    ja: リトルマーメイドがささやいた
  event_oldtales1_06_s_40:
    speaker: littlemermaid
    en: Kneel.
    ko: "[꿇어라.]"
    ja: "「ひざまずけ」"
  event_oldtales1_06_s_41:
    speaker: anarchyorr
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_oldtales1_06_s_42:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿵!
    ja: ズンッ！
  event_oldtales1_06_s_43:
    speaker: "<Narration>"
    en: Anachiro falls to one knee, as if crushed by an overwhelming force.
    ko: 아나키오르는 강한 힘에 짓눌리듯 바닥에 무릎을 꿇었다.
    ja: |-
      アナキオールは押しつぶされたかのように、
      地面にひざをついた
  event_oldtales1_06_s_44:
    speaker: abe
    en: Spindrift serves as a catalyst to convey Siren's voice, so that only you can
      hear it.
    ko: |-
      물거품이 세이렌의 목소리를 전달하는 촉매가 되어,
      너에게만 들리는 목소리를 들려줬어.
    ja: |-
      それはセイレーンの声を伝える触媒になる。
      お前にしか聞こえない声が届いたようだな。
  event_oldtales1_06_s_45:
    speaker: abe
    en: It's perfect for whispering sweet nothings to you, and only you.
    ko: 비밀 이야기를 전하는데 아주 적격이지.
    ja: ないしょ話には都合がいいだろう。
  event_oldtales1_06_s_46:
    speaker: gretel
    en: What should we go with, Hansel?
    ko: 뭘로 갈까, 헨젤?
    ja: 何にする？ヘンゼル。
  event_oldtales1_06_s_47:
    speaker: hansel
    en: Let's heat up this ice queen.
    ko: 차가운 신데렐라를 녹여주자, 그레텔.
    ja: |-
      冷たいシンデレラを溶かしてあげよう。
      グレーテル。
  event_oldtales1_06_s_48:
    speaker: gretel
    en: Fire it is, then.
    ko: 작열로 조합할게, 헨젤.
    ja: アツアツのものを調合するわね、ヘンゼル。
  event_oldtales1_06_s_49:
    speaker: hansel
    en: Sounds great.
    ko: 너무 좋아, 그레텔.
    ja: 最高だわ、グレーテル。
  event_oldtales1_06_s_50:
    speaker: "<Narration>"
    en: The huge flask that Gretel is holding and the steel pillar Hansel is holding
      are combined.
    ko: |-
      그레텔이 들고 있던 거대한 플라스크와
      헨젤이 들고 있던 강철 기둥이 합쳐진다.
    ja: |-
      グレーテルの持つ巨大なフラスコと
      ヘンゼルの持つ鋼鉄の柱が一体化した
  event_oldtales1_06_s_51:
    speaker: "<Narration>"
    en: |-
      The liquid in the flask sloshes around violently,
      and the steel pillar vibrates while emitting loud screeches.
    ko: |-
      플라스크 안의 액체가 꿀렁이고,
      강철 기둥이 진동과 소음을 뿜어낸다.
    ja: |-
      フラスコの液体が揺らめき、
      鋼鉄の柱が駆動しはじめた
  event_oldtales1_06_s_52:
    speaker: abe
    en: |-
      The ever so adaptable weapons system, Witches Cauldron.
      A specialized weapon operated in unison by Hansel and Gretel.
    ko: |-
      만능 조합 및 발사 장치 [마녀의 아궁이].
      헨젤과 그레텔이 함께 사용하는 전용 무장.
    ja: |-
      万能合成・射出装置、「魔女のかまど」…
      ヘンゼルとグレーテルが連携して使う
      専用武装だ。
  event_oldtales1_06_s_53:
    speaker: abe
    en: Gretel pieces together the weapon, while Hansel operates it.
    ko: 그레텔이 조합하고, 헨젤이 제어하지.
    ja: |-
      グレーテルが「調合」を、
      ヘンゼルが「射撃」を担当する。
  event_oldtales1_06_s_54:
    speaker: abe
    en: If I may say so myself, there's nothing they can't create from this system.
    ko: 감히 말하건대, 이걸로 만들지 못하는 건 없어.
    ja: 言っておくが、これで生み出せないものはない。
  event_oldtales1_06_s_55:
    speaker: "<Narration>"
    en: "*Roooooar*"
    ko: 콰아아아아---!!
    ja: ゴオッ――！
  event_oldtales1_06_s_56:
    speaker: "<Narration>"
    en: Flames spew from the barrel of Witches Cauldron.
    ko: 헨젤과 그레텔이 든 마녀의 아궁이가 불길을 내뿜었다.
    ja: |-
      ヘンゼルとグレーテルの構えた
      魔女のかまどが火を噴きだした
  event_oldtales1_06_s_57:
    speaker: "<Narration>"
    en: Anachiro, who is already on her knees, is engulfed in a massive conflagration.
    ko: 무릎을 꿇고 있던 아나키오르는 거대한 불길에 그대로 휩싸였다.
    ja: |-
      身動きの取れないアナキオールが、
      巨大な炎に包まれた
  event_oldtales1_06_s_58:
    speaker: redshoes
    en: Did it work?
    ko: 효과가 있을까요?
    ja: 効くでしょうか？
  event_oldtales1_06_s_59:
    speaker: littlemermaid
    en: Aooh.
    ko: 아으아.
    ja: あう。
  event_oldtales1_06_s_60:
    speaker: hansel
    en: We think it'll take more than this to fell Cinderella.
    ko: 헨젤과 그레텔은 이걸로 신데렐라가 쓰러질 리가 없다고 생각해.
    ja: |-
      ヘンゼルとグレーテルは、この程度で
      シンデレラが倒れるはずないと思うわ。
  event_oldtales1_06_s_61:
    speaker: abe
    en: "... Looks like you're right."
    ko: "…그래."
    ja: "…そうだな。"
  event_oldtales1_06_s_62:
    speaker: "<Narration>"
    en: As the flames die down,
    ko: 불길이 사그라든다.
    ja: 炎が弱まった
  event_oldtales1_06_s_63:
    speaker: "<Narration>"
    en: Anachiro is revealed to be standing, completely unharmed.
    ko: |-
      아나키오르는 그 불길 안에서,
      조금도 피해를 입지 않은 모습으로 서있었다.
    ja: |-
      アナキオールはその炎の中で、
      無傷のまま立ちあがっていた
  event_oldtales1_06_s_64:
    speaker: abe
    en: Her entire body is coated in an ultra-high strength glass-based coating.
    ko: "…초고강도 특수 유리 코팅으로 뒤덮은 바디."
    ja: |-
      …超高強度の特殊ガラスコーティングが
      ほどこされたボディ。
  event_oldtales1_06_s_65:
    speaker: abe
    en: Equipped with a generator which can repel any potential enemies and allow
      for short term levitation. It is controlled by her brain waves.
    ko: 척력을 발생시켜 단시간 부유가 가능한 제네레이터를 내장하고 있고, 뇌파로 제어할 수 있는.
    ja: |-
      短時間であれば浮遊できる
      ジェネレーターを内蔵し、
      脳波でコントロール可能。
  event_oldtales1_06_s_66:
    speaker: abe
    en: A specialized weapon designed for both offense and defense, Glass Slippers.
    ko: 공수양면의 전용 무장, [유리 구두].
    ja: 攻守に優れた専用武装、「ガラスの靴」
  event_oldtales1_06_s_67:
    speaker: abe
    en: A tremendous weapon to begin with, she also has the innate talent and relentless
      drive required to hone it to a fine point.
    ko: |-
      …그리고 타고난 본인의 재능과
      이를 쉼 없이 갈고닦은 노력.
    ja: |-
      …そして生まれ持った彼女自身の才能と、
      それを休むことなく磨きあげた努力。
  event_oldtales1_06_s_68:
    speaker: "<Narration>"
    en: Anachiro walks forward, completely indifferent to the flames.
    ko: 아나키오르는 불길 따위 신경 쓰지 않는다는 듯 앞으로 걸었다.
    ja: |-
      炎など歯牙にもかけないという様子で
      アナキオールが足を踏み出した
  event_oldtales1_06_s_69:
    speaker: abe
    en: She is my masterpiece. A worthy successor to the Goddesses.
    ko: |-
      포스트 갓데스라는 호칭이 아깝지 않은,
      내 최고의 역작.
    ja: |-
      ポスト・ゴッデスの呼び声高い、
      私の作り上げた最高傑作…
  event_oldtales1_06_s_70:
    speaker: hansel
    en: Gretel and I don't think this is the time to be boasting.
    ko: 헨젤과 그레텔은 자랑할 타이밍이 아니라고 생각해.
    ja: |-
      ヘンゼルとグレーテルは、
      自慢してる場合じゃないと思うわ。
  event_oldtales1_06_s_71:
    speaker: redshoes
    en: I knew it before, but she is truly incredible.
    ko: "…알고는 있었지만 정말 대단하네요."
    ja: "…分かってはいましたが、本当に見事ですね。"
  event_oldtales1_06_s_72:
    speaker: redshoes
    en: I'm in awe.
    ko: 감탄이 나올 정도예요.
    ja: 思わず感心してしまいます。
  event_oldtales1_06_s_73:
    speaker: littlemermaid
    en: "... Ahoh."
    ko: "…아으."
    ja: "…あう。"
  event_oldtales1_06_s_74:
    speaker: hansel
    en: We don't think she was nearly this powerful before.
    ko: 헨젤과 그레텔은 이 정도까진 아니었다고 생각해.
    ja: |-
      ヘンゼルとグレーテルは、シンデレラは
      ここまで強くなかったと思うわ。
  event_oldtales1_06_s_75:
    speaker: abe
    en: Her specifications were impressive, sure, but after these recent engagements,
      they've been upgraded even further.
    ko: |-
      원래 하이 스펙인 것도 있지만,
      좀 전의 교전으로 봐선 스펙 자체가 터무니없이 높아져있어.
    ja: |-
      もともと高性能ではあったが、
      いま交戦した感触からすると、
      おそらくスペックが跳ね上がっているな。
  event_oldtales1_06_s_76:
    speaker: abe
    en: She must have undergone modifications from the Raptures.
    ko: "…개조든 뭐든 당한 거겠지. 랩쳐에게."
    ja: "…改造か何かをされたのだろう。ラプチャーに…"
  event_oldtales1_06_s_77:
    speaker: redshoes
    en: Modifications?!
    ko: "…!! 개조요?"
    ja: "…！！改造？"
  event_oldtales1_06_s_78:
    speaker: abe
    en: It doesn't make any sense otherwise.
    ko: 그게 아니면 말이 안 돼.
    ja: そうとしか考えられない。
  event_oldtales1_06_s_79:
    speaker: abe
    en: "... This isn't good."
    ko: "…안 좋은데."
    ja: "…まずいな。"
  event_oldtales1_06_s_80:
    speaker: abe
    en: Our plan to knock some sense into her and try to talk...
    ko: 이러면 일단 자빠트리고 설득을 한다는 작전이….
    ja: |-
      このままでは、大人しくさせてから
      説得するという作戦が…
  event_oldtales1_06_s_81:
    speaker: redshoes
    en: Abe! Reinforcements are coming!
    ko: |-
      !!
      에이브! 병력 지원이 오고 있어요!
    ja: |-
      ！！
      エイブ！援軍です！
  event_oldtales1_06_s_82:
    speaker: abe
    en: What?
    ko: "…뭐?"
    ja: "…なに？"
  event_oldtales1_06_s_83:
    speaker: "<Narration>"
    en: Abe looks behind Anachiro.
    ko: 에이브는 아나키오르의 뒤를 바라본다.
    ja: エイブはアナキオールの後方に目をやった
  event_oldtales1_06_s_84:
    speaker: "<Narration>"
    en: Numerous tanks and mass-produced Nikke units are approaching.
    ko: 수많은 전차와 양산형 니케들이 접근하고 있다.
    ja: 大量の戦車と、量産型ニケたちが接近している
  event_oldtales1_06_s_85:
    speaker: abe
    en: Damn it, no! Don't come near!
    ko: 이런 제길! 오지 마! 오지 마아아--!!
    ja: ダメだ！来るな！そいつらを近づけるな！！
  event_oldtales1_06_s_86:
    speaker: redshoes
    en: A-Abe?
    ko: 에, 에이브?
    ja: エ、エイブ？
  event_oldtales1_06_s_87:
    speaker: abe
    en: We need to draw her in close! If that many reinforcements arrive...!
    ko: |-
      어떻게든 근접전으로 끌고 가야 해!
      저렇게 많은 병력이 오면…!
    ja: |-
      何とかして接近戦に持ち込め！
      あんな数の戦力が来たら…！
  event_oldtales1_06_s_88:
    speaker: "<Narration>"
    en: Anachiro leaps into the air.
    ko: 아나키오르는 튀듯이 공중으로 솟아오른다.
    ja: アナキオールが勢いよく空中へ飛び上がった
  event_oldtales1_06_s_89:
    speaker: "<Narration>"
    en: Soaring upwards, Anachiro levitates with the sun behind her.
    ko: 빠른 속도로 상승한 아나키오르는, 태양을 등지고 부유한다.
    ja: |-
      猛スピードで上昇したアナキオールは、
      太陽を背にして止まった
  event_oldtales1_06_s_90:
    speaker: abe
    en: She could crush us with a flick of the wrist!
    ko: 신데렐라가 섬멸전을 선택해 버린다고!
    ja: シンデレラは一気に片付けようとするはずだ！
  event_oldtales1_06_s_91:
    speaker: abe
    en: She'll bombard us with hundreds of beams, all while being out of reach of
      our own attacks.
    ko: |-
      우리 손에 닿지 않는 아득한 높이에서,
      수백 발의 빔을 폭격한단 말이야!
    ja: |-
      こちらの手が届かない高所から、
      大量のビームを撃たれるぞ！
  event_oldtales1_06_s_92:
    speaker: redshoes
    en: Oh no!
    ko: "!! 이런…!!"
    ja: "！！そんな…！！"
  event_oldtales1_06_s_93:
    speaker: abe
    en: Everyone, take cover! Protect yourselves with whatever you can!
    ko: |-
      다들 엄폐!
      뭐라도 좋으니까, 몸을 보호해!
    ja: |-
      みんな、隠れろ！
      何でもいいから、身を守れ！
event_oldtales1_06_e:
  event_oldtales1_06_e_1:
    speaker: "<Narration>"
    en: Anachiro stands in the center of the battlefield, which now resembles a wasteland.
    ko: 삽시간에 폐허와 다름없는 모습이 된 전장의 중심에 아나키오르가 서 있었다.
    ja: |-
      一瞬で廃墟と化した戦場の中心に、
      アナキオールが立っていた
  event_oldtales1_06_e_2:
    speaker: anarchyorr
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_06_e_3:
    speaker: "<Narration>"
    en: The freshly scorched ground smolders from the beam blast.
    ko: 쏟아부은 빔에 의해 지면은 아직 열기가 남아있다.
    ja: |-
      ビームに焼かれた地面には、
      まだ熱気が残っている
  event_oldtales1_06_e_4:
    speaker: "<Narration>"
    en: Everyone is either dead or otherwise incapacitated.
    ko: 모두가 죽거나 쓰러졌다.
    ja: 他に立っている者は誰一人いない
  event_oldtales1_06_e_5:
    speaker: "<Narration>"
    en: All except for one.
    ko: 단 한 명.
    ja: ただひとり…
  event_oldtales1_06_e_6:
    speaker: "<Narration>"
    en: Abe, barely standing, looks ready to collapse at any moment.
    ko: 에이브만이 금방이라도 쓰러질 것 같은 몸을 가누고 서 있다.
    ja: 今にも倒れそうなエイブを除いて…
  event_oldtales1_06_e_7:
    speaker: abe
    en: Such strength... This is insane!
    ko: 미친놈…! 진짜 쎄네…!
    ja: くっ…！本当に、強い…！
  event_oldtales1_06_e_8:
    speaker: abe
    en: I don't know what they did to you, but whoever it was, they did a bang-up
      job.
    ko: |-
      누가… 만들었는지 몰라도…!
      진짜 잘 만들었… 어…!
    ja: |-
      誰がそうしたのか…知らないが…！
      よくできてる…よ…！
  event_oldtales1_06_e_9:
    speaker: anarchyorr
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_06_e_10:
    speaker: "<Narration>"
    en: Abe struggles to move forward.
    ko: 에이브는 힘겹게 앞으로 걸어갔다.
    ja: エイブがかろうじて一歩踏み出した
  event_oldtales1_06_e_11:
    speaker: "<Narration>"
    en: Anachiro, whose face has remained expressionless until now, finally shows
      emotion.
    ko: 지금껏 변화가 없던 아나키오르의 표정에 변화가 생겼다.
    ja: |-
      今まで変わらなかったアナキオールの表情に、
      変化が生まれた
  event_oldtales1_06_e_12:
    speaker: abe
    en: Cinderella, you fool!
    ko: "…신데렐라."
    ja: "…シンデレラ。"
  event_oldtales1_06_e_13:
    speaker: abe
    en: Get a grip!
    ko: 정신 차려 멍청아.
    ja: しっかりしろ、バカ…
  event_oldtales1_06_e_14:
    speaker: abe
    en: Do you have any idea what you're putting us through?
    ko: 너 때문에 지금 우리가 뭔 고생이냐, 응?
    ja: |-
      お前のせいで、
      どれだけ苦労したと思っている？
  event_oldtales1_06_e_15:
    speaker: "<Narration>"
    en: Abe stumbles forward.
    ko: 에이브는 앞으로 걸어갔다.
    ja: エイブはさらに一歩踏み出した
  event_oldtales1_06_e_16:
    speaker: "<Narration>"
    en: "*Whooosh*!"
    ko: 푸슝-!
    ja: パシュン！
  event_oldtales1_06_e_17:
    speaker: abe
    en: Urgh!
    ko: 흐억!
    ja: うっ！
  event_oldtales1_06_e_18:
    speaker: "<Narration>"
    en: Anachiro's beam pierces through Abe's thigh.
    ko: 아나키오르의 빔이 에이브의 허벅지를 꿰뚫었다.
    ja: アナキオールのビームがエイブの太ももを貫いた
  event_oldtales1_06_e_19:
    speaker: "<Narration>"
    en: A strike clearly not meant as a killshot.
    ko: 머리를 날리지 않은 것은, 그저 흥미의 일환일 뿐이었다.
    ja: |-
      頭を吹き飛ばさなかったのは、
      ただほんの少し、興味が湧いたからというだけ
  event_oldtales1_06_e_20:
    speaker: "<Narration>"
    en: This situation is a first for both Cinderella and Anachiro.
    ko: 이러한 경우는 신데렐라에게도, 아나키오르에게도 처음 겪는 것이었기에.
    ja: |-
      シンデレラとしても、アナキオールとしても
      このような状況はデータに無かったからだろう
  event_oldtales1_06_e_21:
    speaker: abe
    en: Are you having fun yet? Huh?
    ko: 하, 하하! 재밌냐? 응?
    ja: は…はは！面白いか？そうだろう…？
  event_oldtales1_06_e_22:
    speaker: abe
    en: Is it thrilling to watch me struggle, when you could squash me like a bug
      without even trying?
    ko: |-
      턱짓 한 번에 죽여버릴 수 있는 게,
      아득바득 다가가는 게 재밌어 미치겠지?
    ja: |-
      一瞬で殺せる相手が、もがきながら
      近づいて来るのが不思議なのだろう？
  event_oldtales1_06_e_23:
    speaker: abe
    en: All right then... I'll let you keep getting your kicks.
    ko: 내가… 더 재미있게 해 줄게…!
    ja: 私が…もっと面白くしてやろう…！
  event_oldtales1_06_e_24:
    speaker: "<Narration>"
    en: Abe continues to walk.
    ko: 에이브는 계속 걷는다.
    ja: エイブは歩みを止めない
  event_oldtales1_06_e_25:
    speaker: "<Narration>"
    en: More beams fire.
    ko: 빔이 발사된다.
    ja: ビームが放たれる
  event_oldtales1_06_e_26:
    speaker: "<Narration>"
    en: Abe's body becomes increasingly perforated.
    ko: 에이브의 몸이 너덜너덜해진다.
    ja: その度に、エイブの体はボロボロになっていった
  event_oldtales1_06_e_27:
    speaker: "<Narration>"
    en: Enduring the mind-numbing pain, Abe stands before Anachiro,
    ko: |-
      정신이 아득해질 정도의 고통을 견뎌내며
      에이브는 아나키오르의 앞에 섰다.
    ja: |-
      気を失いそうになるほどの痛みに耐え、
      エイブはようやくアナキオールの前に立ち…
  event_oldtales1_06_e_28:
    speaker: "<Narration>"
    en: and hugs Glass Slippers floating in front of her.
    ko: 그리고 앞에 떠 있는 유리 구두를 끌어안았다.
    ja: 目の前に浮かぶガラスの靴に手をかけた
  event_oldtales1_06_e_29:
    speaker: anarchyorr
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_oldtales1_06_e_30:
    speaker: "<Narration>"
    en: "*Whooosh*!"
    ko: 푸슈슈슈슝--!!
    ja: バシュン！
  event_oldtales1_06_e_31:
    speaker: abe
    en: Arghhhh!
    ko: 으아아아악--!!
    ja: うわあああああっ！！
  event_oldtales1_06_e_32:
    speaker: "<Narration>"
    en: A barrage of beams pierce through Abe's body.
    ko: 수많은 빔이 에이브의 몸을 꿰뚫는다.
    ja: ビームの束がエイブの体を貫いた
  event_oldtales1_06_e_33:
    speaker: "<Narration>"
    en: She knows she doesn't have much time left. This is the end.
    ko: |-
      끝을 직감했다.
      얼마 남지 않음을 확신했다.
    ja: |-
      エイブは終わりを悟った。
      残された時間はあとわずかしかない
  event_oldtales1_06_e_34:
    speaker: "<Narration>"
    en: She forcefully twists the Glass Slippers in her hands to face Anachiro,
    ko: 에이브는 끌어안고 있던 유리 구두를 힘껏 회전시켰다.
    ja: |-
      彼女は残った力を振り絞って
      抱き寄せたガラスの靴を回転させた
  event_oldtales1_06_e_35:
    speaker: "<Narration>"
    en: turning the mirror-like surface towards her.
    ko: 거울과도 같은 표면이 아나키오르를 비춘다.
    ja: 鏡のような表面が、アナキオールを映した
  event_oldtales1_06_e_36:
    speaker: abe
    en: Look.
    ko: 봐.
    ja: 見ろ…
  event_oldtales1_06_e_37:
    speaker: abe
    en: Look at yourself right now.
    ko: 지금 네 꼴을 봐.
    ja: 今のお前の姿だ。
  event_oldtales1_06_e_38:
    speaker: abe
    en: You're so beautiful.
    ko: 진짜 아름답다. 그치?
    ja: とても美しいだろう…？
  event_oldtales1_06_e_39:
    speaker: "<Narration>"
    en: The reflection on Glass Slippers' surface
    ko: 유리구두에 비친 모습은.
    ja: ガラスの靴に映ったものは…
  event_oldtales1_06_e_40:
    speaker: "<Narration>"
    en: show Anachiro, or Cinderella, holding the severed head of a Nikke in her hands.
    ko: 공허한 눈으로 니케의 머리를 들고 있는 아나키오르, 신데렐라였다.
    ja: |-
      うつろな目でニケの頭を抱える、
      アナキオール…シンデレラの姿だった
  event_oldtales1_06_e_41:
    speaker: cinderella
    en: Ahhhhhhh!!
    ko: 아아아아아!!
    ja: あああああ！！
  event_oldtales1_06_e_42:
    speaker: cinderella
    en: Ah! Ahhh! Ahhhhh!!
    ko: 아! 아아아! 아아아아!!
    ja: ああっ！あああ！ああああ！！
  event_oldtales1_06_e_43:
    speaker: cinderella
    en: "*Sob*... Ugh...! Ahhhh...!"
    ko: 웁… 으윽…! 으아아…!
    ja: うっ…ううっ…！ああ…！
  event_oldtales1_06_e_44:
    speaker: cinderella
    en: What have I done?!
    ko: 나는 대체… 무슨 짓을…!
    ja: 私はいったい…何を…！
  event_oldtales1_06_e_45:
    speaker: "<Narration>"
    en: Cinderella runs.
    ko: 신데렐라는 달려갔다.
    ja: シンデレラが駆け出した
  event_oldtales1_06_e_46:
    speaker: "<Narration>"
    en: And bangs on the invisible wall.
    ko: 그리고 보이지 않는 벽을 두드렸다.
    ja: そして、見えない壁に拳を叩きつけた
  event_oldtales1_06_e_47:
    speaker: cinderella
    en: Let me out! Let me out!
    ko: 내보내! 날 내보내!
    ja: 出して！私を出して！
  event_oldtales1_06_e_48:
    speaker: cinderella
    en: I said let me out!
    ko: 내보내라고!
    ja: ここから出して！
  event_oldtales1_06_e_49:
    speaker: "<Narration>"
    en: On the other side of the wall, Anachiro stares at the fallen Abe.
    ko: 벽 너머의 아나키오르는 쓰러진 에이브를 바라본다.
    ja: |-
      壁の向こうのアナキオールは、
      倒れたエイブをながめ…
  event_oldtales1_06_e_50:
    speaker: "<Narration>"
    en: "*Tap tap*"
    ko: 툭툭.
    ja: ツン、ツン――
  event_oldtales1_06_e_51:
    speaker: "<Narration>"
    en: She nudges Abe with the tip of her foot.
    ko: 발끝으로 에이브를 건드린다.
    ja: 足先でつついた
  event_oldtales1_06_e_52:
    speaker: "<Narration>"
    en: The object which intrigued Anachiro is no longer moving.
    ko: 아나키오르의 흥미를 돋운 이 무엇인가는 더는 움직이지 않는다.
    ja: |-
      興味を引いたおもちゃが、
      もう動かなくなったとでもいうように
  event_oldtales1_06_e_53:
    speaker: cinderella
    en: "... I'll never forgive you for this!"
    ko: "…용서 못 해…!"
    ja: "…許せない…！"
  event_oldtales1_06_e_54:
    speaker: cinderella
    en: Never!
    ko: 절대 용서 못 해…!
    ja: 絶対に許せない…！
  event_oldtales1_06_e_55:
    speaker: cinderella
    en: I'll kill you! I swear it!
    ko: 죽여버릴 거야…! 죽여버릴 거야!
    ja: 殺してやる…！殺してやるわ！
  event_oldtales1_06_e_56:
    speaker: mirror
    en: Why do you question your mission?
    ko: 어째서 너의 사명에 의문을 가진 거니?
    ja: なぜお前の使命に疑問を持つ？
  event_oldtales1_06_e_57:
    speaker: cinderella
    en: This was never my mission!
    ko: 나의 사명은 이런 것이 아냐…!
    ja: 私の使命はこんなものじゃない…！
  event_oldtales1_06_e_58:
    speaker: cinderella
    en: My mission is to join the Goddess and fight for humanity. To become more beautiful
      than any...
    ko: |-
      갓데스와 함께 인류를 위해 싸우고,
      누구보다 아름다워지는 것이 내…!
    ja: |-
      ゴッデスと一緒に人類のために戦って、
      誰よりも美しくあることが、私の…！
  event_oldtales1_06_e_59:
    speaker: mirror
    en: No, it's not. Your mission is to serve the Queen and eliminate her enemies.
    ko: 아니란다. 너의 사명은 퀸을 위해, 퀸의 적을 죽이는 것이란다.
    ja: |-
      違う。お前の使命は、クイーンのために、
      クイーンの敵を倒すことだ。
  event_oldtales1_06_e_60:
    speaker: mirror
    en: Look. This is what happens when you abandon your mission. Isn't it painful?
    ko: 이것보렴. 사명을 저버리니 이렇게 괴롭지 않니.
    ja: |-
      今を見ろ。使命に背こうとしているから
      そんなに苦しむのだ。
  event_oldtales1_06_e_61:
    speaker: mirror
    en: Remember your mission,
    ko: 다시 사명을 떠올리렴.
    ja: もう一度、使命を思い出せ。
  event_oldtales1_06_e_62:
    speaker: mirror
    en: and you will find peace.
    ko: 그럼 편해질 수 있단다.
    ja: そうすれば、楽になる。
  event_oldtales1_06_e_63:
    speaker: mirror
    en: This wall will disappear, and your troubles will vanish.
    ko: |-
      이 벽은 사라지고,
      너의 고민은 사라질 것이란다.
    ja: |-
      この壁は消え、
      お前の悩みも消えることだろう。
  event_oldtales1_06_e_64:
    speaker: mirror
    en: You know that this wall will never disappear otherwise.
    ko: 알잖니. 이 벽은 절대 사라지지 않는단다.
    ja: |-
      もう分かっているだろう？
      この壁は、決して消えはしない。
  event_oldtales1_06_e_65:
    speaker: mirror
    en: Now, remember your true mission.
    ko: 자, 어서 너의 [진짜] 사명을 떠올리렴.
    ja: さあ、早く「本当の」使命を思い出せ。
  event_oldtales1_06_e_66:
    speaker: "<Narration>"
    en: Cinderella continues to hammer on the invisible barrier.
    ko: 신데렐라는 보이지 않는 벽을 계속해서 두드린다.
    ja: シンデレラは、見えない壁を叩き続けた
  event_oldtales1_06_e_67:
    speaker: "<Narration>"
    en: Nothing changes.
    ko: 아무것도 바뀌지 않는다.
    ja: 何も変わらない
  event_oldtales1_06_e_68:
    speaker: "<Narration>"
    en: Anachiro lifts Abe's frayed body.
    ko: 아나키오르는 절반 정도만 남은 에이브의 몸을 들어 올린다.
    ja: |-
      アナキオールは半分ほどしか残っていない
      エイブのボディを持ち上げた
  event_oldtales1_06_e_69:
    speaker: "<Narration>"
    en: She tilts her head and looks around,
    ko: 고개를 갸웃거리며 이곳저곳을 살핀다.
    ja: 首をかしげ、ゆっくりと観察したあと…
  event_oldtales1_06_e_70:
    speaker: "<Narration>"
    en: then tosses the body to the ground without a shred of emotion.
    ko: 아무렇지도 않게 집어던진다.
    ja: 平然と投げ捨てた
  event_oldtales1_06_e_71:
    speaker: "<Narration>"
    en: 'Anachiro''s gaze then shifts towards the others:'
    ko: 아나키오르의 시선이 돌아간다.
    ja: |-
      アナキオールの視線はすでに
      別のものに向けられている
  event_oldtales1_06_e_72:
    speaker: "<Narration>"
    en: Red Shoes, Little Mermaid, and Hansel and Gretel.
    ko: 레드 슈즈, 리틀 머메이드, 헨젤과 그레텔을 쳐다본다.
    ja: |-
      レッドシューズ、リトルマーメイド、
      ヘンゼルとグレーテル…
  event_oldtales1_06_e_73:
    speaker: cinderella
    en: No!
    ko: 안 돼….
    ja: ダメ…
  event_oldtales1_06_e_74:
    speaker: cinderella
    en: No more...
    ko: 더 이상은… 안 돼….
    ja: これ以上は…ダメ…
  event_oldtales1_06_e_75:
    speaker: mirror
    en: Is it painful?
    ko: 괴롭니?
    ja: 苦しいか？
  event_oldtales1_06_e_76:
    speaker: mirror
    en: If you stray from your intended mission,
    ko: "[너]의 사명과는 다른 길을 걸어가는 [너]의 모습을 지켜보는 것이."
    ja: |-
      「お前」が受け入れない使命の道を歩む
      「お前」の姿を見守ることが。
  event_oldtales1_06_e_77:
    speaker: mirror
    en: you will forever be destined to watch this.
    ko: 너는 영원히 이걸 지켜보게 될 거란다.
    ja: お前は、永遠にその姿を見続けることになる。
  event_oldtales1_06_e_78:
    speaker: mirror
    en: You will be powerless to do anything.
    ko: 아무것도 할 수 없단다.
    ja: お前には何もできない。
  event_oldtales1_06_e_79:
    speaker: mirror
    en: So accept your true mission and find peace.
    ko: 그러니 어서 진짜 사명을 받아들이고 편해지렴.
    ja: 早く真実の使命を受け入れ、楽になれ。
  event_oldtales1_06_e_80:
    speaker: "<Narration>"
    en: Anachiro stops in front of Little Mermaid,
    ko: 아나키오르가 리틀 머메이드 앞에 멈춰 선다.
    ja: |-
      アナキオールがリトルマーメイドの前で
      立ち止まり…
  event_oldtales1_06_e_81:
    speaker: "<Narration>"
    en: then reaches out and grabs her chin.
    ko: 손을 뻗어 리틀 머메이드의 턱을 잡는다.
    ja: リトルマーメイドのあごに手を伸ばした
  event_oldtales1_06_e_82:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_06_e_83:
    speaker: cinderella
    en: Stop.
    ko: 그만해.
    ja: やめて…
  event_oldtales1_06_e_84:
    speaker: cinderella
    en: I'll accept it. Just stop.
    ko: 받아들일게, 그러니 그만해.
    ja: 受け入れるわ。だから、もうやめて…
  event_oldtales1_06_e_85:
    speaker: mirror
    en: I'm glad.
    ko: 기쁘구나.
    ja: 素晴らしい。
  event_oldtales1_06_e_86:
    speaker: cinderella
    en: There is one condition.
    ko: 조건이 있어.
    ja: でも、条件があるわ…
  event_oldtales1_06_e_87:
    speaker: mirror
    en: What is it?
    ko: 말하렴.
    ja: 言うがいい。
  event_oldtales1_06_e_88:
    speaker: cinderella
    en: You must kill the Goddesses.
    ko: 갓데스를 죽여줘.
    ja: ゴッデスを倒して。
  event_oldtales1_06_e_89:
    speaker: mirror
    en: "※＃◁※＆◁※＆※＃◁"
    ko: "※＃◁※＆◁※＆※＃◁"
    ja: "※＃◁※＆◁※＆※＃◁"
  event_oldtales1_06_e_90:
    speaker: mirror
    en: Do you understand?
    ko: 아아. 그렇구나.
    ja: ああ、そうか…
  event_oldtales1_06_e_91:
    speaker: mirror
    en: You lived for the Goddesses.
    ko: 너는 갓데스를 위해 살아왔었지.
    ja: お前はゴッデスのために生きてきたのだったな。
  event_oldtales1_06_e_92:
    speaker: mirror
    en: They are the biggest obstacle to you accepting your true mission.
    ko: 진짜 사명을 방해하는, 가장 큰 장애물이구나.
    ja: |-
      真の使命を妨害する、
      最大の障害物ということか。
  event_oldtales1_06_e_93:
    speaker: cinderella
    en: That's right.
    ko: 맞아.
    ja: そうよ。
  event_oldtales1_06_e_94:
    speaker: cinderella
    en: As long as the Goddesses are alive, I cannot accept my true mission.
    ko: |-
      갓데스가 살아있는 한,
      나는 진짜 사명을 받아들일 수 없겠지.
    ja: |-
      ゴッデスが生きている限り、
      私は本当の使命を受け入れられない。
  event_oldtales1_06_e_95:
    speaker: mirror
    en: Yes, yes. Precisely.
    ko: 그래. 그래. 그 말이 맞구나.
    ja: そうか、そうか。その通りだ。
  event_oldtales1_06_e_96:
    speaker: mirror
    en: Relax,
    ko: 몸에 힘을 빼렴.
    ja: 肩の力を抜くがいい。
  event_oldtales1_06_e_97:
    speaker: mirror
    en: and tell me, of your own accord,
    ko: 그리고 네 입으로 얘기하렴.
    ja: そして、お前の口で唱えるのだ。
  event_oldtales1_06_e_98:
    speaker: mirror
    en: that you accept your true mission.
    ko: 나는 진짜 사명을 받아들인다고.
    ja: 私は本当の使命を受け入れる、と…
  event_oldtales1_06_e_99:
    speaker: mirror
    en: Then the wall will disappear,
    ko: 그러면 벽은 사라질 것이고 너의 진짜 사명을 이루기 위해.
    ja: |-
      そうすれば、壁はすぐに消える。
      お前は真の使命を果たすため…
  event_oldtales1_06_e_100:
    speaker: mirror
    en: and you will kill the Goddesses.
    ko: 너는 갓데스를 죽일 거란다.
    ja: 自らの手でゴッデスを打ち倒すだろう。
  event_oldtales1_06_e_101:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_06_e_102:
    speaker: mirror
    en: Now, hurry.
    ko: 자, 어서.
    ja: さあ、唱えろ。
  event_oldtales1_06_e_103:
    speaker: cinderella
    en: I...
    ko: 나는….
    ja: 私は…
  event_oldtales1_06_e_104:
    speaker: cinderella
    en: will accept my true mission.
    ko: 진짜 사명을 받아들일게.
    ja: 本当の使命を受け入れる…
  event_oldtales1_06_e_105:
    speaker: mirror
    en: Ahahahahaha!!!
    ko: 아하하하하하!!!
    ja: ははははははっ！！
  event_oldtales1_06_e_106:
    speaker: mirror
    en: Hahaha!! Ahahahahaha!!
    ko: 하하하!! 아하하하하하!!
    ja: ははは！はははははっ！！
  event_oldtales1_06_e_107:
    speaker: cinderella
    en: A floating sensation envelops my body,
    ko: 몸이 부유하는 감각이 느껴진다.
    ja: 体が浮かびあがり…
  event_oldtales1_06_e_108:
    speaker: cinderella
    en: and I'm being pulled somewhere.
    ko: 그리고 어디론가 끌려가는 느낌이 들었다.
    ja: どこかに引き寄せられていくように感じた
  event_oldtales1_06_e_109:
    speaker: cinderella
    en: I am being pulled by myself, the one with the crimson eyes.
    ko: 붉은 눈의 나에게 끌려가고 있다.
    ja: その先にいるのは、紅い眼の私
  event_oldtales1_06_e_110:
    speaker: cinderella
    en: There is no wall.
    ko: 벽은 없다.
    ja: 壁はもうない
  event_oldtales1_06_e_111:
    speaker: cinderella
    en: My body feels lighter.
    ko: 몸이 옅어지는 기분이다.
    ja: 私が薄れていくのを感じる
  event_oldtales1_06_e_112:
    speaker: cinderella
    en: Yes. I will disappear and become her.
    ko: |-
      아아… 그래.
      이렇게 [나]는 사라지고, 저것이 내가 되는 거구나.
    ja: |-
      ああ…そう。
      こうして「私」は消えて、あれが私になるのね
  event_oldtales1_06_e_113:
    speaker: cinderella
    en: No longer will there be any walls.
    ko: 이제는 벽이 생겨나는 일도 없겠지.
    ja: もう壁に苦しむこともない
  event_oldtales1_06_e_114:
    speaker: cinderella
    en: That's good,
    ko: 하지만 괜찮아.
    ja: でも、大丈夫…
  event_oldtales1_06_e_115:
    speaker: cinderella
    en: as I must go kill the Goddesses.
    ko: "[나]는 갓데스를 죽이러 가니까."
    ja: "「私」はゴッデスと戦うのだから"
  event_oldtales1_06_e_116:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales1_06_e_117:
    speaker: cinderella
    en: "... Haha."
    ko: "…후후."
    ja: "…ふふ…"
  event_oldtales1_06_e_118:
    speaker: cinderella
    en: There's no way I can win.
    ko: 이길 수 있을 리가 없지.
    ja: 勝てるはずがない
  event_oldtales1_06_e_119:
    speaker: cinderella
    en: How could I possibly defeat the Goddesses?
    ko: "[네]가 갓데스를 이길 수 있을 리가 없지."
    ja: "「お前」がゴッデスに勝てるはずないの"
  event_oldtales1_06_e_120:
    speaker: cinderella
    en: Go. Go and fulfill your mission,
    ko: 가서 네 사명을 마음껏 펼쳐.
    ja: やれるものなら、やればいいわ
  event_oldtales1_06_e_121:
    speaker: cinderella
    en: and once that is done,
    ko: 그리고
    ja: それから…
  event_oldtales1_06_e_122:
    speaker: cinderella
    en: kill Cinderella.
    ko: 죽어버려. 신데렐라.
    ja: 死んじゃえ。シンデレラ…
  event_oldtales1_06_e_123:
    speaker: "<Narration>"
    en: 'OLD TALES: To be Continued'
    ko: 'OLD TALES : To be Continued'
    ja: 'OLD TALES : To be Continued'
event_oldtales2_01_s:
  event_oldtales2_01_s_1:
    speaker: redhood
    en: Glass Slippers is shattered.
    ko: 유리 구두가 깨졌네.
    ja: ガラスの靴が割れたな。
  event_oldtales2_01_s_2:
    speaker: redhood
    en: The party's over.
    ko: 파티는 끝났다.
    ja: パーティーは終わりだ。
  event_oldtales2_01_s_3:
    speaker: "<Narration>"
    en: "*Ding dong ding dong*"
    ko: 댕-댕-댕-댕-
    ja: ゴーン…ゴーン…ゴーン…ゴーン…
  event_oldtales2_01_s_4:
    speaker: "<Narration>"
    en: The chiming of the clock rings out loudly.
    ko: 시계 소리가 요란하게 울려 퍼졌다.
    ja: 時計の鐘が鳴り響く
  event_oldtales2_01_s_5:
    speaker: "<Narration>"
    en: As if reacting to the sound, Cinderella opens her eyes.
    ko: 그 소리에 반응하듯, 신데렐라는 눈을 떴다.
    ja: |-
      その音に反応したかのように、
      シンデレラが目を開いた
  event_oldtales2_01_s_6:
    speaker: cinderella
    en: Urgh...
    ko: 으…!
    ja: うっ…！
  event_oldtales2_01_s_7:
    speaker: cinderella
    en: Ah... aahhhh!
    ko: 아…! 아아…!
    ja: あ…！ああっ…！
  event_oldtales2_01_s_8:
    speaker: cinderella
    en: Arrghhh!
    ko: 아아아악!
    ja: ああああっ！
  event_oldtales2_01_s_9:
    speaker: CGresearcher
    en: "*Gasp*!"
    ko: 허억…!
    ja: ひぃっ…！
  event_oldtales2_01_s_10:
    speaker: CGofficer
    en: What the...?!
    ko: 뭐, 뭐야!
    ja: な、何だ！？
  event_oldtales2_01_s_11:
    speaker: CGresearcher
    en: R-run...!
    ko: 도, 도망가야…!
    ja: に、逃げ…！
  event_oldtales2_01_s_12:
    speaker: CGofficer
    en: Calm down! These restrains are made out of pure titanium. She's not going
      anywhere.
    ko: |-
      지, 진정해라!
      티탄 매터로 짠 구속구로 묶어놨다! 절대 못 풀어!
    ja: |-
      お、落ち着け！
      チタンマターの拘束具だ！絶対に壊れはせん！
  event_oldtales2_01_s_13:
    speaker: cinderella
    en: Hnnnrrgh!
    ko: 윽… 아악…!
    ja: うっ…ああっ…！
  event_oldtales2_01_s_14:
    speaker: cinderella
    en: It hurts...!
    ko: 아… 파…!
    ja: 痛…い…！
  event_oldtales2_01_s_15:
    speaker: CGofficer
    en: Why is she reacting so strongly now when she didn't before?
    ko: |-
      이게 대체….
      지금껏 반응도 없었는데 왜 이제 와서….
    ja: |-
      これはいったい…
      今まで反応がなかったのに、なぜ…
  event_oldtales2_01_s_16:
    speaker: CGresearcher
    en: Is it working?
    ko: 효, 효과가 있는 걸까요?
    ja: こ、効果があったのでしょうか？
  event_oldtales2_01_s_17:
    speaker: CGresearcher
    en: There wasn't any reaction until five minutes after the substance was injected.
    ko: |-
      지, 지금껏 아무런 반응도 안 하고 있었는데
      주입 후 5분 만에 반응을 보입니다.
    ja: |-
      い、今まで何の反応も見せなかった被検体に、
      注入からたった5分で反応がありました。
  event_oldtales2_01_s_18:
    speaker: CGofficer
    en: This Vapaus truly could be a Heretic-killer.
    ko: 언체인드…. 정말 대 헬레틱용 무기인가….
    ja: |-
      アンチェインド…
      本当に対ヘレティックの切り札に
      なり得るのか…？
  event_oldtales2_01_s_19:
    speaker: CGresearcher
    en: It's remarkable that a bullet made from a substance extracted from the blood
      has such a pronounced effect.
    ko: 피에서 추출한 물질로 만든 탄환에 이런 효과가 있다니….
    ja: |-
      血液から抽出した物質で作られた弾丸に、
      こんな作用があるなんて…
  event_oldtales2_01_s_20:
    speaker: CGresearcher
    en: Unbelievable. What exactly is this Vapaus?
    ko: |-
      말도 안 됩니다.
      언체인드가 대체 뭐길래 이런….
    ja: |-
      考えられません…
      アンチェインドとはいったい…
  event_oldtales2_01_s_21:
    speaker: CGofficer
    en: The important thing is that
    ko: 중요한 건.
    ja: 重要なことは…
  event_oldtales2_01_s_22:
    speaker: CGofficer
    en: this is highly effective against Heretics.
    ko: 이것이 헬레틱에게 굉장히 유효하다는 것이다.
    ja: これがヘレティックに有効であるということだ。
  event_oldtales2_01_s_23:
    speaker: CGofficer
    en: Research it thoroughly and give me a report.
    ko: 제대로 연구해서 보고하도록.
    ja: 存分に研究し、報告を上げてくれ。
  event_oldtales2_01_s_24:
    speaker: CGresearcher
    en: What do you mean by research?
    ko: 연구라 함은…?
    ja: 研究とは…？
  event_oldtales2_01_s_25:
    speaker: CGofficer
    en: We have a test subject right in front of us, and we have the means to manipulate
      it at will.
    ko: |-
      실험체가 눈앞에 있고,
      우린 그걸 마음대로 주무를 수 있는 수단이 있다.
    ja: |-
      実験台が目の前にあって、
      それを自由に使える。
  event_oldtales2_01_s_26:
    speaker: CGofficer
    en: Do you need me to explain further?
    ko: 더 길게 설명할 필요가 있나?
    ja: これ以上、説明が必要か？
  event_oldtales2_01_s_27:
    speaker: cinderella
    en: Wh-what...
    ko: 뭐… 야….
    ja: な…に…
  event_oldtales2_01_s_28:
    speaker: cinderella
    en: Where am I...? What am I?
    ko: 여긴 어디…? 난 대체….
    ja: ここはどこ…？私はいったい…
  event_oldtales2_01_s_29:
    speaker: CGresearcher
    en: She's talking!
    ko: "!! 말을 하다니…!"
    ja: "！！しゃべった…！"
  event_oldtales2_01_s_30:
    speaker: CGofficer
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_01_s_31:
    speaker: CGresearcher
    en: Is she no longer a Heretic?
    ko: 서, 설마 헬레틱에서 돌아온 건…!
    ja: ま、まさかヘレティックから回復したのでは…！
  event_oldtales2_01_s_32:
    speaker: CGofficer
    en: No way.
    ko: 그럴 리가.
    ja: そんなはずはあるまい。
  event_oldtales2_01_s_33:
    speaker: CGofficer
    en: Look at those eyes.
    ko: 저 눈을 봐라.
    ja: 目をよく見ろ。
  event_oldtales2_01_s_34:
    speaker: CGofficer
    en: They're the same as a Nikke who's been corrupted.
    ko: 침식에 걸린 니케의 눈을 그대로 하고 있지 않나.
    ja: 侵食されたニケの目だ。
  event_oldtales2_01_s_35:
    speaker: CGofficer
    en: Corruption is incurable.
    ko: 침식은 치료되지 않는다. 절대로.
    ja: 侵食は治療できない。絶対にな。
  event_oldtales2_01_s_36:
    speaker: CGofficer
    en: Don't believe anything this thing says.
    ko: 그러니, 저것이 무슨 말을 하든 절대 현혹되지 마라.
    ja: 何を言われようと、惑わされるな。
  event_oldtales2_01_s_37:
    speaker: CGofficer
    en: Got it?
    ko: 알겠나?
    ja: 分かっているな？
  event_oldtales2_01_s_38:
    speaker: CGresearcher
    en: All right.
    ko: 아, 알겠습니다.
    ja: わ、分かっています。
  event_oldtales2_01_s_39:
    speaker: CGofficer
    en: "... We can win."
    ko: "…이길 수 있다."
    ja: "…勝てる。"
  event_oldtales2_01_s_40:
    speaker: CGofficer
    en: If we weaponize this Vapaus, we can win.
    ko: 이 언체인드를 병기로 활용할 수 있다면, 이길 수 있다.
    ja: |-
      アンチェインドを兵器として実用化できれば、
      勝てる。
  event_oldtales2_01_s_41:
    speaker: cinderella
    en: "... What happened to me?"
    ko: "…나한테 무슨 일이 있었던 거야?"
    ja: "…何がどうなっているの？"
  event_oldtales2_01_s_42:
    speaker: "<Narration>"
    en: "*Chhhhhh*"
    ko: 치이이익--!!
    ja: ジュッ――！
  event_oldtales2_01_s_43:
    speaker: cinderella
    en: Please. Answer me.
    ko: 대답해 줘. 부탁이야.
    ja: 教えて。お願い。
  event_oldtales2_01_s_44:
    speaker: "<Narration>"
    en: "*Cut cut cut*"
    ko: 서걱 서걱 서걱.
    ja: ザク、ザク、ザク――
  event_oldtales2_01_s_45:
    speaker: cinderella
    en: Urgh... that hurts...
    ko: "…아파. 너무 아파."
    ja: "…痛い。痛いわ。"
  event_oldtales2_01_s_46:
    speaker: cinderella
    en: What happened to my comrades?
    ko: 내… 동료들은 어떻게 됐어?
    ja: 私の…仲間たちはどうなったの？
  event_oldtales2_01_s_47:
    speaker: "<Narration>"
    en: "*Push push push*"
    ko: 푸슉 푸슉 푸슉.
    ja: プスッ、プスッ、プスッ――
  event_oldtales2_01_s_48:
    speaker: cinderella
    en: What happened to the Goddess Squad?
    ko: 갓데스는… 어떻게 됐어?
    ja: ゴッデスは…どうなったの？
  event_oldtales2_01_s_49:
    speaker: "<Narration>"
    en: "*Bzzzzz*"
    ko: 파지지지직.
    ja: バチッ――
  event_oldtales2_01_s_50:
    speaker: cinderella
    en: What happened to the world?
    ko: 세계는… 어떻게 됐어?
    ja: 世界は…どうなったの？
  event_oldtales2_01_s_51:
    speaker: "<Narration>"
    en: "*Sizzle sizzle sizzle*"
    ko: 부글부글부글.
    ja: ブク、ブク、ブク――
  event_oldtales2_01_s_52:
    speaker: cinderella
    en: Agh... the pain...!
    ko: "…아파. 너무 아파."
    ja: "…痛い。痛いわ。"
  event_oldtales2_01_s_53:
    speaker: cinderella
    en: How much time has passed?
    ko: 시간이 얼마나 지났어?
    ja: どれくらいの時間が経ったの？
  event_oldtales2_01_s_54:
    speaker: CGresearcher
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_01_s_55:
    speaker: cinderella
    en: Where is this place?
    ko: 여긴 어디야?
    ja: ここはどこ？
  event_oldtales2_01_s_56:
    speaker: CGresearcher
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_01_s_57:
    speaker: cinderella
    en: Say something.
    ko: 무슨 얘기라도 해줘.
    ja: 何でもいいから、教えて…
  event_oldtales2_01_s_58:
    speaker: CGresearcher
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_01_s_59:
    speaker: cinderella
    en: Please.
    ko: 부탁이야.
    ja: お願いよ…
  event_oldtales2_01_s_60:
    speaker: CGresearcher
    en: "... Shut up."
    ko: "…닥쳐."
    ja: "…黙れ…"
  event_oldtales2_01_s_61:
    speaker: CGresearcher
    en: Just shut up.
    ko: 닥쳐, 닥쳐, 닥쳐!
    ja: 黙れ、黙れ、黙れ！
  event_oldtales2_01_s_62:
    speaker: CGresearcher
    en: Stop talking and stay quiet.
    ko: 그만 말해. 더 이상 아무 말도 하지 마.
    ja: それ以上、何もしゃべるな。
  event_oldtales2_01_s_63:
    speaker: CGresearcher
    en: You don't deserve to talk.
    ko: 너는 말할 자격조차 없어.
    ja: お前には言葉を話す資格もない。
  event_oldtales2_01_s_64:
    speaker: CGresearcher
    en: Do you know how many people you've killed? How many Nikkes you've destroyed?
    ko: 네가 지금껏 죽인 사람이랑 니케가 얼마나 많은 줄 알아?
    ja: |-
      今までどれだけの人間やニケを殺したか、
      分かってるのか？
  event_oldtales2_01_s_65:
    speaker: CGresearcher
    en: So many people... and it's all because of you.
    ko: 너 때문에…! 너 때문에 얼마나 많은 사람들이…!
    ja: |-
      お前のせいで…！
      お前のせいで、どれだけ多くの人が…！
  event_oldtales2_01_s_66:
    speaker: CGresearcher
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_01_s_67:
    speaker: CGresearcher
    en: Murderer. Butcher. Traitor. You're a disgrace to the Nikke name. Humanity's
      greatest failure.
    ko: 살인마. 학살자. 배신자. 니케의 수치. 인류의 실패작.
    ja: |-
      人殺し、殺人鬼、裏切り者、
      ニケの恥、人類の失敗作…
  event_oldtales2_01_s_68:
    speaker: CGresearcher
    en: You're a monster.
    ko: 괴물 자식.
    ja: 化け物め…
  event_oldtales2_01_s_69:
    speaker: CGresearcher
    en: You'll never be able to wash yourself of these sins, for as long as you live.
    ko: 평생이 걸려도 너의 죄는 사라지지 않을 거야.
    ja: 一生かけようと、お前の罪は消えたりしない。
  event_oldtales2_01_s_70:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_01_s_71:
    speaker: cinderella
    en: "..."
    ko: "…아아."
    ja: "…ああ"
  event_oldtales2_01_s_72:
    speaker: cinderella
    en: I see.
    ko: 그렇구나.
    ja: そうだったわ
  event_oldtales2_01_s_73:
    speaker: cinderella
    en: My story has been tainted.
    ko: 나의 이야기는 더럽혀졌구나.
    ja: 私の物語は、けがされてしまった
  event_oldtales2_01_s_74:
    speaker: cinderella
    en: My story is not beautiful anymore.
    ko: 나의 이야기는 아름답지 않구나.
    ja: 私の物語は、美しくなくなってしまった
  event_oldtales2_01_s_75:
    speaker: cinderella
    en: I'm no longer beautiful.
    ko: 나는 이제 아름답지 않구나.
    ja: 私はもう、美しくないのね
  event_oldtales2_01_s_76:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_01_s_77:
    speaker: cinderella
    en: I'm sorry.
    ko: 미안합니다.
    ja: ごめんなさい…
  event_oldtales2_01_s_78:
    speaker: cinderella
    en: I'm so sorry.
    ko: 미안합니다. 미안합니다. 미안합니다.
    ja: ごめんなさい。ごめんなさい。ごめんなさい
  event_oldtales2_01_s_79:
    speaker: cinderella
    en: For being weak.
    ko: 약해서 미안합니다.
    ja: 私が弱くてごめんなさい
  event_oldtales2_01_s_80:
    speaker: cinderella
    en: For killing.
    ko: 죽여서 미안합니다.
    ja: 殺してしまってごめんなさい
  event_oldtales2_01_s_81:
    speaker: cinderella
    en: For being alive.
    ko: 살아서
    ja: 生きていて…
  event_oldtales2_01_s_82:
    speaker: cinderella
    en: I'm sorry.
    ko: 미안합니다.
    ja: ごめんなさい
  event_oldtales2_01_s_83:
    speaker: abe
    en: Open this door immediately!
    ko: 당장 이 문 열어!
    ja: 今すぐ扉を開けろ！
  event_oldtales2_01_s_84:
    speaker: cinderella
    en: Now, I will remain still.
    ko: 이제 저는 가만히 있겠습니다.
    ja: もう私は何もしません
  event_oldtales2_01_s_85:
    speaker: cinderella
    en: I won't do anything.
    ko: 무엇도 하지 않겠습니다.
    ja: 大人しくしています
  event_oldtales2_01_s_86:
    speaker: cinderella
    en: Now that my body has been changed, in order to contribute to humanity, even
      if in the smallest way,
    ko: 이 변해버린 몸뚱이가 조금이라도 인류의 승리에 이바지할 수 있기를 바라며.
    ja: |-
      この変わり果ててしまった身体が、
      少しでも人類の勝利に貢献することを
      願いながら…
  event_oldtales2_01_s_87:
    speaker: cinderella
    en: I will remain like this.
    ko: 저는 이대로 있겠습니다.
    ja: 私は時を過ごします
  event_oldtales2_01_s_88:
    speaker: cinderella
    en: I will close my ears. My eyes. My mouth. And remain still.
    ko: 귀를 닫고. 눈을 감고. 입을 다물고 이대로 있겠습니다.
    ja: 耳を塞ぎ、目を閉じ、口をつぐんで過ごします
  event_oldtales2_01_s_89:
    speaker: abe
    en: You bastards, I said open this door!
    ko: 열어! 열라고 이 개자식들아!
    ja: 開けろ！開けろと言っている！
  event_oldtales2_01_s_90:
    speaker: abe
    en: What are you doing to her?!
    ko: 내 새끼한테 뭐 하는 짓이야!
    ja: あいつに何をした！？
  event_oldtales2_01_s_91:
    speaker: cinderella
    en: Please.
    ko: 부디.
    ja: どうか…
  event_oldtales2_01_s_92:
    speaker: cinderella
    en: I hope that this can atone for my sins, even if only partially.
    ko: 이것으로 아주 조금이라도 속죄할 수 있기를.
    ja: |-
      それがほんの少しでも、
      罪の償いになりますように
event_oldtales2_01_e:
  event_oldtales2_01_e_1:
    speaker: CGresearcher
    en: You've got one minute.
    ko: 1분 만입니다.
    ja: 1分だけです。
  event_oldtales2_01_e_2:
    speaker: CGresearcher
    en: That's all I can give you.
    ko: 딱 1분만 볼 수 있으니 명심하세요.
    ja: |-
      それ以上の時間は与えられません。
      ご承知おきください。
  event_oldtales2_01_e_3:
    speaker: abe
    en: Okay.
    ko: 그래.
    ja: 分かった。
  event_oldtales2_01_e_4:
    speaker: CGresearcher
    en: No speaking or physical contact.
    ko: 말을 걸거나, 접촉하는 것 또한 엄금입니다.
    ja: 会話や、接触なども禁止です。
  event_oldtales2_01_e_5:
    speaker: CGresearcher
    en: All you can do is look.
    ko: 보기만 하세요.
    ja: 見るだけにしてください。
  event_oldtales2_01_e_6:
    speaker: abe
    en: I got it.
    ko: 알았다고.
    ja: 分かったと言っている。
  event_oldtales2_01_e_7:
    speaker: CGresearcher
    en: If you break these rules, we'll have no choice but to intervene using force.
    ko: 만약 이 사항들을 어길 시 무력 개입이 있을 수 있습니다.
    ja: 違反された場合、強制措置もやむを得ません。
  event_oldtales2_01_e_8:
    speaker: abe
    en: How long are you going to keep babbling? How many times do I have to tell
      you that I got it?
    ko: |-
      거 되게 쫑알대네.
      알겠다고 내가 몇 번을 말해?
    ja: しつこいな。分かったと何度言わせる気だ？
  event_oldtales2_01_e_9:
    speaker: abe
    en: What's your name? Who do you report to?
    ko: |-
      너 이름 뭐야.
      아니다. 네 상사 누구야?
    ja: |-
      お前、名前は？
      いや、お前の上司は誰だ？
  event_oldtales2_01_e_10:
    speaker: CGresearcher
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_01_e_11:
    speaker: abe
    en: I understand all the damned rules, and I have no intention of breaking them,
      so don't say another word to me,
    ko: 다 숙지했고 어길 생각 없으니까 한 마디만 더 해.
    ja: |-
      十分理解しているし、
      規則を破るつもりもない。黙れ。
  event_oldtales2_01_e_12:
    speaker: abe
    en: or else I'll call your superior and make your life a living hell.
    ko: 네 상사 불러서 네가 보는 앞에서 까버릴테니까.
    ja: |-
      でなければ、お前の上司を呼んで
      目の前で叩きのめしてやる。
  event_oldtales2_01_e_13:
    speaker: CGresearcher
    en: Your authority has been revoked.
    ko: 당신은 권한 박탈 상태입니다.
    ja: あなたの権限は剥奪されているはずです。
  event_oldtales2_01_e_14:
    speaker: abe
    en: Would you like to put that to the test?
    ko: 해볼까 그럼?
    ja: 試してみるか？
  event_oldtales2_01_e_15:
    speaker: CGresearcher
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_01_e_16:
    speaker: abe
    en: Even if my authority has been revoked, I've got more pull than an entire truckload
      of your superiors.
    ko: 권한 박탈 상태라도 네 상사 한 트럭보다 내가 더 높아.
    ja: |-
      権限が剥奪されていようと、
      お前の上司より私の方が上だ。
  event_oldtales2_01_e_17:
    speaker: abe
    en: You've jerked me around and wasted enough of my time already with this red
      tape.
    ko: |-
      그놈의 시간 더럽게 오래 걸리는 정식 절차도 다 밟아줬잖아.
      시간은 이미 충분히 낭비했어.
    ja: |-
      時間ばかり食う手続きも、
      すべて済ませてやっただろう？
      これ以上時間を無駄にしたくない。
  event_oldtales2_01_e_18:
    speaker: abe
    en: Open the door. Now.
    ko: 열어. 빨리.
    ja: 開けろ。早く。
  event_oldtales2_01_e_19:
    speaker: CGresearcher
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_01_e_20:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 푸슉-
    ja: プシュッ…
  event_oldtales2_01_e_21:
    speaker: "<Narration>"
    en: The door to the lab opens, and a cold chill can be felt.
    ko: 싸늘한 냉기가 느껴지는 연구실의 문이 열렸다.
    ja: 冷たい研究室の扉が開いた
  event_oldtales2_01_e_22:
    speaker: "<Narration>"
    en: Abe looks at Cinderella hanging on a specially made frame.
    ko: 에이브는 특수 제작된 프레임에 매달려있는 청백색의 니케를 바라보았다.
    ja: |-
      特殊フレームにはりつけにされた
      青白いニケがエイブの目に入った
  event_oldtales2_01_e_23:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_01_e_24:
    speaker: "<Narration>"
    en: Abe walks over. She hears the loud protests from the researcher behind her,
      but pays him no mind.
    ko: |-
      에이브는 걸어간다.
      뒤에서 연구원의 큰 소리가 들리지만 개의치 않는다.
    ja: |-
      エイブの足が動いた。
      後ろから研究員の制止する声が聞こえても、
      足が止まることはなかった
  event_oldtales2_01_e_25:
    speaker: "<Narration>"
    en: Abe gets closer and looks at Cinderella's face.
    ko: 가까이 다가간 에이브는 청백색의 니케의 얼굴을 바라본다.
    ja: エイブは青白いニケの顔を見つめた
  event_oldtales2_01_e_26:
    speaker: "<Narration>"
    en: She opens her eyes and looks at Abe.
    ko: |-
      청백색의 니케는 눈을 뜬다.
      그리고 에이브를 바라본다.
    ja: |-
      青白いニケが目を開いた。
      その目がエイブをとらえた
  event_oldtales2_01_e_27:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_01_e_28:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_01_e_29:
    speaker: abe
    en: Cinderella.
    ko: 신데렐라.
    ja: シンデレラ。
  event_oldtales2_01_e_30:
    speaker: cinderella
    en: Abe.
    ko: 에이브.
    ja: エイブ。
  event_oldtales2_01_e_31:
    speaker: abe
    en: Are you back?
    ko: 돌아왔어?
    ja: 戻っているのか？
  event_oldtales2_01_e_32:
    speaker: cinderella
    en: Yeah.
    ko: 응.
    ja: ええ。
  event_oldtales2_01_e_33:
    speaker: abe
    en: "... But why are you like this?"
    ko: "…그런데 왜 이러고 있어?"
    ja: "…それなら、なぜ抵抗しない？"
  event_oldtales2_01_e_34:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_01_e_35:
    speaker: abe
    en: "... You fool."
    ko: "…멍청한 놈."
    ja: "…バカなやつだ…"
  event_oldtales2_01_e_36:
    speaker: CGresearcher
    en: If you don't get away from her now,
    ko: 당장 떨어지십시오.
    ja: 今すぐ離れてください。
  event_oldtales2_01_e_37:
    speaker: CGresearcher
    en: I'll shoot.
    ko: 그렇지 않으면 발포하겠습니다.
    ja: 離れなければ撃ちます…
  event_oldtales2_01_e_38:
    speaker: abe
    en: We don't have time for this. Let's go.
    ko: 가자. 여기서 이러고 있을 때가 아냐.
    ja: 行くぞ。こんなことをしてる場合じゃない。
  event_oldtales2_01_e_39:
    speaker: "<Narration>"
    en: Abe starts to fuss with the cables wrapped around Cinderella.
    ko: 에이브는 신데렐라의 몸을 감고 있는 케이블을 만지기 시작했다.
    ja: |-
      エイブはシンデレラの体に絡みついている
      ケーブルに手を伸ばした
  event_oldtales2_01_e_40:
    speaker: CGresearcher
    en: Wait! What are you doing?!
    ko: 잠깐…! 뭐 하는 겁니까!
    ja: なっ…！何をする気ですか！？
  event_oldtales2_01_e_41:
    speaker: cinderella
    en: Abe.
    ko: 에이브.
    ja: エイブ。
  event_oldtales2_01_e_42:
    speaker: abe
    en: Dang it, how do you untie this?
    ko: 아잇 이거 어떻게 푸는 거야.
    ja: どうすればほどけるんだ…？
  event_oldtales2_01_e_43:
    speaker: CGresearcher
    en: I said stop!
    ko: 에이브! 멈추세요!
    ja: 止めて！やめてください！
  event_oldtales2_01_e_44:
    speaker: cinderella
    en: Abe. Stop.
    ko: 그만해. 에이브.
    ja: やめて。エイブ。
  event_oldtales2_01_e_45:
    speaker: abe
    en: We're getting out of here.
    ko: 여기서 나가자. 신데렐라.
    ja: ここから出るぞ。シンデレラ。
  event_oldtales2_01_e_46:
    speaker: CGresearcher
    en: I-I'll shoot...!
    ko: 바, 발포하겠습…!
    ja: ほ、本当に…！
  event_oldtales2_01_e_47:
    speaker: "<Narration>"
    en: "*Beeeeeep*"
    ko: 삐이이이이이---
    ja: ピーッ…
  event_oldtales2_01_e_48:
    speaker: abe
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_oldtales2_01_e_49:
    speaker: CGresearcher
    en: Level 1 combat alert!
    ko: 1종 전투 배치음…!
    ja: 第1種戦闘配置のアラーム…！
  event_oldtales2_01_e_50:
    speaker: cinderella
    en: "... Raptures are coming."
    ko: "…랩쳐가 와."
    ja: "…ラプチャーが来るわ。"
  event_oldtales2_01_e_51:
    speaker: abe
    en: What?
    ko: "…뭐라고?"
    ja: "…何だと？"
  event_oldtales2_01_e_52:
    speaker: CGresearcher
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_oldtales2_01_e_53:
    speaker: "<Narration>"
    en: The researcher hurriedly pulls out his phone.
    ko: 연구원은 다급히 핸드폰을 꺼내 들었다.
    ja: 研究員があわてて携帯電話を取り出した
  event_oldtales2_01_e_54:
    speaker: CGresearcher
    en: A large-scale unit of Raptures are approaching, including five Tyrant class.
    ko: "…타일런트 급 5기가 포함된 대규모 랩쳐 부대가 접근 중…."
    ja: |-
      …タイラント級5体を含む
      大規模のラプチャー部隊が接近中…？
  event_oldtales2_01_e_55:
    speaker: CGresearcher
    en: Everyone evacuate.
    ko: 전원… 대피….
    ja: 全員…避難…
  event_oldtales2_01_e_56:
    speaker: CGresearcher
    en: Anachiro is to be disposed of immediately.
    ko: 아나키오르는 즉시 폐기….
    ja: アナキオールは直ちに廃棄…
  event_oldtales2_01_e_57:
    speaker: abe
    en: That's our cue to get outta here.
    ko: 젠장! 나가자!
    ja: チッ！出るぞ！
  event_oldtales2_01_e_58:
    speaker: abe
    en: Get up, Cinderella!
    ko: 일어나! 신데렐라!
    ja: 起きろ！シンデレラ！
  event_oldtales2_01_e_59:
    speaker: cinderella
    en: I'm staying.
    ko: 난 여기 있을게.
    ja: 私はここに残るわ。
  event_oldtales2_01_e_60:
    speaker: abe
    en: You can feel guilty and be a guinea pig all you want, but I know you don't
      want to be captured by the Raptures and assimilated again.
    ko: |-
      죄책감 때문에 실험체를 자처하는 건 네 맘인데,
      또 랩쳐한테 붙잡혀서 침식되는 건 싫을 것 아냐.
    ja: |-
      実験体として罪滅ぼしをするのは、
      お前の勝手だ。
      だが、また侵食されるのは嫌だろう？
  event_oldtales2_01_e_61:
    speaker: cinderella
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_oldtales2_01_e_62:
    speaker: "<Narration>"
    en: "*Snap* *Snaaap*"
    ko: 투둑…! 투두둑.
    ja: ブチ…！ブチッ
  event_oldtales2_01_e_63:
    speaker: "<Narration>"
    en: As Cinderella moves, the cables wrapped around her body break.
    ko: 신데렐라가 움직이자 몸을 휘감고 있던 케이블들이 끊어졌다.
    ja: |-
      シンデレラが動きだし、
      巻きついていたケーブルが引きちぎられた
  event_oldtales2_01_e_64:
    speaker: CGresearcher
    en: "*Gasp*!"
    ko: 허억…!
    ja: ひぃっ…！
  event_oldtales2_01_e_65:
    speaker: cinderella
    en: Glass Slippers. Connect.
    ko: 유리 구두. 컨텍트.
    ja: ガラスの靴、コンタクト。
  event_oldtales2_01_e_66:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삣.
    ja: ピッ――
  event_oldtales2_01_e_67:
    speaker: cinderella
    en: Let's go.
    ko: 나가자.
    ja: ここを離れましょう。
  event_oldtales2_01_e_68:
    speaker: abe
    en: Can you stop those things from coming this way?
    ko: 이쪽으로 오는 녀석들을 잡을 순 없어?
    ja: 応戦しないのか？
  event_oldtales2_01_e_69:
    speaker: cinderella
    en: No, not right now. My link with Glass Slippers is too unstable.
    ko: |-
      …지금은… 무리야.
      유리 구두와의 링크가 너무 불안정해.
    ja: |-
      …今は…無理よ。
      ガラスの靴とのリンクも安定しないわ。
  event_oldtales2_01_e_70:
    speaker: abe
    en: Fine. Then let's book it outta here.
    ko: "…좋아. 그럼 꽁무니 빠지게 도망가자고."
    ja: "…分かった。それなら、さっさと逃げるか。"
  event_oldtales2_01_e_71:
    speaker: CGresearcher
    en: E-emergency!
    ko: 기, 긴급! 긴급 상황!
    ja: き、緊急！緊急事態発生！
  event_oldtales2_01_e_72:
    speaker: CGresearcher
    en: The Heretic Anachiro has escaped!
    ko: 헬레틱! 헬레틱 아나키오르가 타, 탈주했습니다!
    ja: |-
      ヘレティック！
      ヘレティック・アナキオールが脱走！
  event_oldtales2_01_e_73:
    speaker: abe
    en: Keep your pants on. We haven't even taken a single step yet.
    ko: |-
      오버하지 마.
      아직 한 발자국도 안 움직였어.
    ja: |-
      大げさなやつだ。
      まだ一歩も動いていないが。
  event_oldtales2_01_e_74:
    speaker: CGresearcher
    en: Requesting backup!
    ko: 지, 지원! 지원을! 제발!
    ja: し、至急！応援を要請する！
  event_oldtales2_01_e_75:
    speaker: CGresearcher
    en: Ahh! Ahhhh!
    ko: 아아! 으아아아!
    ja: あああ！うわああ！
  event_oldtales2_01_e_76:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_01_e_77:
    speaker: cinderella
    en: It's okay. Don't be scared.
    ko: "…괜찮아. 겁내지 마."
    ja: "…大丈夫よ。怖がらないで。"
  event_oldtales2_01_e_78:
    speaker: cinderella
    en: I won't let you get hu...
    ko: 절대 너를 다치게 할 일은 없
    ja: あなたを傷つけたりは絶対に――
  event_oldtales2_01_e_79:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 탕-!
    ja: バン！
  event_oldtales2_01_e_80:
    speaker: cinderella
    en: Ah...
    ko: "…아."
    ja: "…あっ…"
  event_oldtales2_01_e_81:
    speaker: abe
    en: You crazy bastard! What are you shooting for?!
    ko: |-
      이, 이 미친놈이!
      왜 쏘고 난리야!
    ja: |-
      何をする！
      なぜ撃ってくる！？
  event_oldtales2_01_e_82:
    speaker: CGresearcher
    en: Die, Heretic!
    ko: 주, 주주, 죽어라 헬레틱!
    ja: し、しし、死ね、ヘレティック！
  event_oldtales2_01_e_83:
    speaker: CGresearcher
    en: You traitor!
    ko: 인류의! 배신! 자!
    ja: 人類の！裏切り者め！
  event_oldtales2_01_e_84:
    speaker: CGresearcher
    en: A-ahhhh!
    ko: 히, 히이…!
    ja: ひ、ひぃ…！
  event_oldtales2_01_e_85:
    speaker: "<Narration>"
    en: "*Bang bang bang bang*"
    ko: 탕! 탕! 탕! 탕!
    ja: バン！バン！バン！バン！
  event_oldtales2_01_e_86:
    speaker: CGresearcher
    en: Aaaaaahhhhhh!
    ko: 흐아! 흐아아아!
    ja: ああっ！うわあああ！
  event_oldtales2_01_e_87:
    speaker: "<Narration>"
    en: "*Bang bang bang bang*"
    ko: 탕! 탕! 탕! 탕!
    ja: バン！バン！バン！バン！
  event_oldtales2_01_e_88:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_01_e_89:
    speaker: CGresearcher
    en: She doesn't have a scratch on her!
    ko: 사, 상처 하나 없…!
    ja: き、傷一つついてない…！
  event_oldtales2_01_e_90:
    speaker: CGresearcher
    en: I-I'm sorry! I'm sorry for cutting, burning, stabbing, freezing, and searing
      you!
    ko: 죄, 죄송합니다! 자르고 태우고 찌르고 얼리고 지져서 죄송합니다!
    ja: |-
      も、申し訳ございません！
      切ったり焼いたり刺したり、
      凍らせたりしてごめんなさい！
  event_oldtales2_01_e_91:
    speaker: CGresearcher
    en: Please spare me! Please! Pleeeease!
    ko: 살려주세요! 제발! 제바아아알-!
    ja: お助けください！どうか！命だけはぁぁぁ！
  event_oldtales2_01_e_92:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_01_e_93:
    speaker: "<Narration>"
    en: Cinderella cautiously walks forward.
    ko: 신데렐라는 조심스럽게, 그리고 천천히 앞으로 걸어갔다.
    ja: |-
      シンデレラは慎重に、
      そして静かに前へ歩み出た
  event_oldtales2_01_e_94:
    speaker: cinderella
    en: I swear I have no intention of hurting you.
    ko: 맹세할게. 절대 너를 다치게 하지 않아.
    ja: 誓うわ。絶対にあなたを傷つけたりしない。
  event_oldtales2_01_e_95:
    speaker: CGresearcher
    en: Gah!
    ko: 흐, 흐으…! 흐으으…!
    ja: う、うう…！ううう…！
  event_oldtales2_01_e_96:
    speaker: CGresearcher
    en: D-don't come near me! Stay back, you hear!
    ko: 오, 오지 마! 오지 마 오지 마 오지 마!
    ja: く、来るな！来るな、来るな、来るな！
  event_oldtales2_01_e_97:
    speaker: CGresearcher
    en: I'm sorry! It was all my fault!
    ko: 죄송합니다! 미안합니다! 잘못했어요!
    ja: |-
      ごめんなさい！ごめんなさい！
      すみませんでした！
  event_oldtales2_01_e_98:
    speaker: cinderella
    en: I don't resent you. I understand how you feel.
    ko: |-
      나는 너를 원망하지 않아.
      네 마음을 이해해.
    ja: |-
      私はあなたを恨んでいないわ。
      あなたの気持ちも分かるもの。
  event_oldtales2_01_e_99:
    speaker: "<Narration>"
    en: Cinderella takes another step forward.
    ko: 신데렐라가 앞으로 한 걸음 더 내디뎠다.
    ja: シンデレラがさらに一歩踏み出した
  event_oldtales2_01_e_100:
    speaker: cinderella
    en: So...
    ko: 그러니….
    ja: だから…
  event_oldtales2_01_e_101:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥.
    ja: カチャ――
  event_oldtales2_01_e_102:
    speaker: cinderella
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_oldtales2_01_e_103:
    speaker: CGresearcher
    en: M-mommy!
    ko: 히이…! 어, 엄마…!
    ja: ううっ…！か、母さん…！
  event_oldtales2_01_e_104:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 탕-!
    ja: バン！
  event_oldtales2_01_e_105:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩.
    ja: ドサッ
  event_oldtales2_01_e_106:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_01_e_107:
    speaker: abe
    en: He's dead.
    ko: 죽었어.
    ja: 死んだか。
  event_oldtales2_01_e_108:
    speaker: cinderella
    en: B-but...
    ko: "…어째서…."
    ja: "…な、なんで…"
  event_oldtales2_01_e_109:
    speaker: cinderella
    en: How?
    ko: 어, 어째서….
    ja: どうして…？
  event_oldtales2_01_e_110:
    speaker: cinderella
    en: Why?!
    ko: 왜, 왜…!
    ja: ど、どうして…！
  event_oldtales2_01_e_111:
    speaker: "<Narration>"
    en: "*Baaang*!"
    ko: 콰아앙-!!
    ja: ドゴォン！！
  event_oldtales2_01_e_112:
    speaker: abe
    en: The Raptures have begun their attack.
    ko: "…랩쳐 놈들의 공격이 시작된 모양이야."
    ja: "…ラプチャーの攻撃が始まったようだな。"
  event_oldtales2_01_e_113:
    speaker: abe
    en: We've got to run.
    ko: 도망가자.
    ja: 逃げるぞ。
  event_oldtales2_01_e_114:
    speaker: cinderella
    en: Run to where...?
    ko: "…어디… 로."
    ja: "…どこへ…？"
  event_oldtales2_01_e_115:
    speaker: abe
    en: Anywhere.
    ko: 어디든.
    ja: どこでも。
  event_oldtales2_01_e_116:
    speaker: femaleofficer
    en: 'Title: Heretic Lab Report'
    ko: '제목 : 헬레틱 연구소 보고서'
    ja: ヘレティック研究所・調査報告
  event_oldtales2_01_e_117:
    speaker: femaleofficer
    en: The lab in which the Heretic was being stored was destroyed by a large-scale
      Rapture unit.
    ko: 헬레틱 연구소가 대규모의 랩쳐 부대에게 파괴.
    ja: |-
      ヘレティック研究所は
      ラプチャーの大規模襲撃により壊滅
  event_oldtales2_01_e_118:
    speaker: femaleofficer
    en: 425 casualties. 124 Nikke units damaged beyond repair.
    ko: |-
      사망자 425명.
      완파 124기.
    ja: |-
      死者425名
      大破124機
  event_oldtales2_01_e_119:
    speaker: femaleofficer
    en: All internal data for the lab was lost.
    ko: 연구소 내부의 자료는 모두 소실.
    ja: 研究所内の資料はすべて逸失
  event_oldtales2_01_e_120:
    speaker: femaleofficer
    en: 'Special notes:'
    ko: '특이 사항 :'
    ja: 重要注意事項
  event_oldtales2_01_e_121:
    speaker: femaleofficer
    en: The Heretic Anachiro escaped.
    ko: 헬레틱 아나키오르가 탈주.
    ja: ヘレティック・アナキオールが脱走
  event_oldtales2_01_e_122:
    speaker: femaleofficer
    en: It regained consciousness 32 days before the incident.
    ko: |-
      사건이 일어나기 32일 전,
      헬레틱 아나키오르의 의식이 회복된 경황이 있음.
    ja: |-
      事件発生の32日前、
      ヘレティック・アナキオールの意識が
      回復したという記録あり
  event_oldtales2_01_e_123:
    speaker: femaleofficer
    en: Conclusion---
    ko: 결론---
    ja: 調査結果――
  event_oldtales2_01_e_124:
    speaker: femaleofficer
    en: "---It has been confirmed that the Heretic Anachiro summoned the Raptures
      using a calling signal,"
    ko: "---헬레틱 아나키오르가 콜링 시그널로 랩쳐들을 소환"
    ja: |-
      ――ヘレティック・アナキオールは
      コーリングシグナルによりラプチャーを召集
  event_oldtales2_01_e_125:
    speaker: femaleofficer
    en: killed the workers inside the lab, and escaped.
    ko: 연구소 내 인물들을 살해 후 탈주한 것으로 확정.
    ja: |-
      研究所内の関係者を殺害後、
      脱走したものと結論する
event_oldtales2_02_s:
  event_oldtales2_02_s_1:
    speaker: redhood
    en: You're the ace up our sleeve for this mission?
    ko: 오, 네가 이번 작전의 히든카드야?
    ja: おっ、お前が今度の作戦の切り札か？
  event_oldtales2_02_s_2:
    speaker: redhood
    en: You look pretty weak to me.
    ko: 흐음… 비실비실해 보이는데.
    ja: うーん…なんか頼りない気がすんなぁ。
  event_oldtales2_02_s_3:
    speaker: redhood
    en: I wonder if you're up to the task.
    ko: 제대로 할 수 있나 모르겠네.
    ja: ちゃんと戦えんのか～？
  event_oldtales2_02_s_4:
    speaker: dorothy
    en: This is our first meeting, and this is how you act? Your rudeness knows no
      bounds.
    ko: 당신의 무례함은 초면임에도 여지없이 발휘되네요.
    ja: |-
      あなたの無礼さは、初対面の相手でも
      申し分なく発揮されるようですね。
  event_oldtales2_02_s_5:
    speaker: redhood
    en: That's rich coming from someone parading themselves around in a dress, prattling
      on about how they're a Goddess.
    ko: |-
      하긴, 드레스 입고 호호호 갓데스랍니다~
      라고하고 다니는 애도 있는 마당에 뭐.
    ja: |-
      ま、ドレスを着て
      「おほほほ、私がゴッデスですわ～」
      って、ふれ回ってるヤツがいるからな。
  event_oldtales2_02_s_6:
    speaker: dorothy
    en: Who in the world are you talking about? I know it's not me.
    ko: "…누구를 얘기하는 건가요?"
    ja: "…あら、誰のことでしょう？"
  event_oldtales2_02_s_7:
    speaker: hongryeon_o
    en: Please, forgive her for her impropriety. I apologize on behalf of my colleague.
    ko: 무례를 용서하게. 내가 동료들 대신 사과하겠네.
    ja: |-
      無礼な仲間たちですまない。
      私が代わりに謝ろう。
  event_oldtales2_02_s_8:
    speaker: redhood
    en: Yeah, you go ahead and apologize. Because I won't be.
    ko: 그래. 그냥 네가 사과해. 우린 안 할 테니까.
    ja: |-
      そうそう。代わりに謝っといてくれよ～
      あたしたちは謝んないから。
  event_oldtales2_02_s_9:
    speaker: dorothy
    en: Keep on waiting.
    ko: 앞으로도 그렇게 해주시면 좋겠네요.
    ja: これからもそうしていただけると助かります。
  event_oldtales2_02_s_10:
    speaker: hongryeon_o
    en: "... I rescind my apology. You deserve one directly from them."
    ko: |-
      …취소하겠네.
      사과는 저들에게 따로 받으시게나.
    ja: |-
      …前言は撤回する。
      謝罪はあちらから直接聞いてくれ。
  event_oldtales2_02_s_11:
    speaker: cinderella
    en: Haha.
    ko: 후후.
    ja: ふふふ…
  event_oldtales2_02_s_12:
    speaker: snowwhite_o
    en: You said you were Cinderella, right? I have a lot of questions about Glass
      Slippers, can I take a look at it?
    ko: |-
      저, 신데렐라라고 하셨죠?
      유리 구두에 대해 궁금한 게 많은데, 좀 살펴봐도 되나요?
    ja: |-
      あの、シンデレラ、でしたよね？
      ガラスの靴に興味があるんですが、
      見せてもらってもいいですか？
  event_oldtales2_02_s_13:
    speaker: snowwhite_o
    en: If at all possible, I'd love to tinker with it and take it apart...
    ko: 가, 가능하면 분해도 좀 해보고 싶은… 데….
    ja: |-
      で、できたら外してもらって、
      分解してみたいんですけど…
  event_oldtales2_02_s_14:
    speaker: rapunzel_o
    en: Oh my goodness! Talking about undressing on the first meeting? That's rather
      bold of you!
    ko: 어머어머. 초, 초면에 벗겨보고 싶다고 얘기하다니 과, 과감하네요!
    ja: |-
      あらあら！しょ、初対面で脱がせたいだなんて
      だ、大胆すぎます…！
  event_oldtales2_02_s_15:
    speaker: rapunzel_o
    en: It's important to keep in mind where you're undressing as well.
    ko: 어, 어디부터 벗기는 지도 이거 중요한 부분이거든요.
    ja: |-
      ど、どこから始めるかは
      とても大事なことですが…
  event_oldtales2_02_s_16:
    speaker: snowwhite_o
    en: "... Anyway. I'd be quite interested in having a look."
    ko: "…그렇군요. 중요하군요."
    ja: "…はぁ、そうですか…"
  event_oldtales2_02_s_17:
    speaker: liliweiss
    en: I'm sorry for all the chatter.
    ko: 후후. 미안해. 시끄러워서.
    ja: ふふふ…ごめんね、うるさくて。
  event_oldtales2_02_s_18:
    speaker: liliweiss
    en: You must be disappointed that we're not what you expected.
    ko: 생각했던 것과는 좀 달라서 실망했어?
    ja: 思ってたのと違って、がっかりしちゃった？
  event_oldtales2_02_s_19:
    speaker: cinderella
    en: Not at all. I love how lively you all are.
    ko: |-
      그럴 리가.
      활기차고 좋네.
    ja: |-
      そんなことはないわ。
      楽しそうでいいわね。
  event_oldtales2_02_s_20:
    speaker: liliweiss
    en: Cinderella, was it?
    ko: 신데렐라라고 했지?
    ja: シンデレラ、でいい？
  event_oldtales2_02_s_21:
    speaker: liliweiss
    en: We have high expectations for you during this mission.
    ko: 이번 궤도 엘리베이터 공략전에서 너한테 거는 기대가 커.
    ja: |-
      今回の軌道エレベーター攻略戦では、
      あなたに期待がかかっているの。
  event_oldtales2_02_s_22:
    speaker: liliweiss
    en: From what I hear, you're the equivalent of a walking tactical weapon.
    ko: 듣기로는 전략 병기급의 힘을 발휘할 수 있다는데.
    ja: 戦略兵器級の力を発揮できるって聞いてるけど…
  event_oldtales2_02_s_23:
    speaker: liliweiss
    en: Can you show me what you can do?
    ko: 어느 정도인지 보여줄 수 있을까?
    ja: どれくらいのものか、見せてもらえる？
  event_oldtales2_02_s_24:
    speaker: cinderella
    en: Of course, any time.
    ko: |-
      물론이야.
      언제든지, 얼마든지 가능해.
    ja: |-
      もちろんよ。
      いつでも、いくらでも見せるわ。
  event_oldtales2_02_s_25:
    speaker: commander
    en: Very good. Let's proceed with the test right now.
    ko: 좋아. 그럼 갑작스럽겠지만 테스트를 진행하지.
    ja: よし。では、さっそくテストを始めよう。
  event_oldtales2_02_s_26:
    speaker: commander
    en: We've prepared 500 Nikkes.
    ko: 니케 500기를 준비했다.
    ja: ニケ500体を用意した。
  event_oldtales2_02_s_27:
    speaker: commander
    en: Show us how quickly you can kill them.
    ko: 얼마나 빨리 니케들을 죽이는지 보여봐라.
    ja: どれほど早く殺せるか、見せてもらおう。
  event_oldtales2_02_s_28:
    speaker: cinderella
    en: Okay.
    ko: 알겠어.
    ja: 分かったわ。
  event_oldtales2_02_s_29:
    speaker: liliweiss
    en: From what we hear, you're quite skilled at killing Nikkes.
    ko: 듣자하니 네가 니케들을 그렇게 잘 죽인다면서?
    ja: ニケを殺すのが得意なんでしょ？
  event_oldtales2_02_s_30:
    speaker: liliweiss
    en: Show us.
    ko: 어서 보여줘.
    ja: 早く見せて。
  event_oldtales2_02_s_31:
    speaker: cinderella
    en: I hope you're ready for this.
    ko: 보고 너무 놀라지만 말아줘.
    ja: 驚かないでちょうだい。
  event_oldtales2_02_s_32:
    speaker: liliweiss
    en: Haha, I see you're quite confident.
    ko: 후후. 자신만만한데?
    ja: ふふ。自信満々ね。
  event_oldtales2_02_s_33:
    speaker: commander
    en: Oh, before we start. Just a small formality.
    ko: 아, 테스트 전에 잠깐.
    ja: ああ、テスト前に、少しいいか。
  event_oldtales2_02_s_34:
    speaker: commander
    en: We need you to make a record, nothing too serious.
    ko: |-
      절차라서 말이야.
      포부라던가 각오 같은 오글거리는 걸 기록해야 하거든.
    ja: |-
      ちょっとした手続きがあってな。
      君の抱負や覚悟といった、こっ恥ずかしいことを
      聞いておく決まりになっている。
  event_oldtales2_02_s_35:
    speaker: commander
    en: Something where you talk about your aspirations and stuff like that.
    ko: 일단 이것부터 대답하고 시작하지.
    ja: まずはそれから始めよう。
  event_oldtales2_02_s_36:
    speaker: cinderella
    en: My aspirations?
    ko: 포부나 각오.
    ja: 抱負や覚悟…？
  event_oldtales2_02_s_37:
    speaker: cinderella
    en: That's easy to answer.
    ko: 쉬운 질문이네.
    ja: 簡単な質問ね。
  event_oldtales2_02_s_38:
    speaker: cinderella
    en: I want to thrive and co-exist with the ravishing Goddesses.
    ko: 가장 아름다운 갓데스의 곁에서 활약하는 것.
    ja: |-
      私の望みは、何より美しい
      ゴッデスのそばで活躍すること。
  event_oldtales2_02_s_39:
    speaker: cinderella
    en: In the end,
    ko: 그리고 최후에는.
    ja: そして、最後には…
  event_oldtales2_02_s_40:
    speaker: cinderella
    en: I would like to become even more beautiful than them.
    ko: 갓데스보다 더 아름다워지는 것.
    ja: ゴッデスよりも、もっと美しくなることよ。
  event_oldtales2_02_s_41:
    speaker: liliweiss
    en: Don't you think that might be a bit challenging?
    ko: 그건 좀 힘들지 않을까?
    ja: それはちょっと難しいんじゃない？
  event_oldtales2_02_s_42:
    speaker: cinderella
    en: What makes you think that?
    ko: 왜 그렇게 생각해?
    ja: どうして？
  event_oldtales2_02_s_43:
    speaker: liliweiss
    en: Because you've got
    ko: 그야 너.
    ja: だって、あなた…
  event_oldtales2_02_s_44:
    speaker: liliweiss
    en: too much blood on your hands.
    ko: 피를 너무 뒤집어쓰고 있는 걸.
    ja: 全身血まみれじゃない。
  event_oldtales2_02_s_45:
    speaker: cinderella
    en: "*Gasp*!"
    ko: 허억!
    ja: っ…！
  event_oldtales2_02_s_46:
    speaker: abe
    en: Are you awake?
    ko: 일어났어?
    ja: 気が付いたか？
  event_oldtales2_02_s_47:
    speaker: abe
    en: Seems like you were having a good dream. You were shouting and tossing and
      turning like crazy.
    ko: |-
      좋은 꿈 꿨나 봐.
      소리 지르고 뒤척이고 장난 아니더만.
    ja: |-
      いい夢だったようだな。
      大きな寝言に、寝返りで暴れて、大騒ぎだ。
  event_oldtales2_02_s_48:
    speaker: cinderella
    en: I dreamt about... the Goddesses.
    ko: 갓데스의… 꿈을 꿨어.
    ja: ゴッデスの…夢を見たわ。
  event_oldtales2_02_s_49:
    speaker: abe
    en: Even now, you can't get them off your mind, can you?
    ko: 이런 상황에서도 갓데스냐.
    ja: こんな状況でもゴッデスか…
  event_oldtales2_02_s_50:
    speaker: cinderella
    en: It was a nightmare.
    ko: 악몽… 이었어.
    ja: とても…悪い夢。
  event_oldtales2_02_s_51:
    speaker: abe
    en: I hate it when that happens.
    ko: 최악이구만.
    ja: 最悪だな。
  event_oldtales2_02_s_52:
    speaker: cinderella
    en: What is this place?
    ko: 여긴….
    ja: ここは…
  event_oldtales2_02_s_53:
    speaker: abe
    en: This is my personal bunker where I'd scurry off to if I didn't feel like working.
    ko: 일하기 싫을 때 한 번씩 짱 박히던 개인용 벙커야.
    ja: |-
      仕事をする気にならない時に隠れていた
      個人用バンカーだ。
  event_oldtales2_02_s_54:
    speaker: abe
    en: No one knows about it except me.
    ko: 나말고는 아무도 모르지.
    ja: 誰にも知られていない。
  event_oldtales2_02_s_55:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_02_s_56:
    speaker: cinderella
    en: Abe.
    ko: 에이브.
    ja: エイブ。
  event_oldtales2_02_s_57:
    speaker: abe
    en: Wait.
    ko: 기다려.
    ja: 待て。
  event_oldtales2_02_s_58:
    speaker: abe
    en: First, eat this.
    ko: 일단 이거부터 먹어.
    ja: まずは食事だ。
  event_oldtales2_02_s_59:
    speaker: "<Narration>"
    en: Abe hands Cinderella an MRE. It's soup.
    ko: 에이브는 레토르트 수프를 신데렐라에게 건넸다.
    ja: エイブはレトルトのスープをシンデレラに渡した
  event_oldtales2_02_s_60:
    speaker: "<Narration>"
    en: Steam wafts from the bag, and a strong smell of artificial seasoning lingers
      in the air.
    ko: 강렬한 화학조미료의 냄새와, 김이 모락모락 피어나는 수프였다.
    ja: |-
      もくもくと立つ湯気に
      強烈な化学調味料のにおいが混ざっている
  event_oldtales2_02_s_61:
    speaker: abe
    en: Just because you're a Heretic doesn't mean you can't eat, right?
    ko: 헬레틱이 되었다고 해서 음식 못 먹고 이런 건 아니지?
    ja: |-
      ヘレティックになったからといって、
      食事が出来なくなったわけではないだろう？
  event_oldtales2_02_s_62:
    speaker: cinderella
    en: I don't know.
    ko: 모르겠어.
    ja: 分からないわ。
  event_oldtales2_02_s_63:
    speaker: abe
    en: Then try it.
    ko: 그럼 먹어봐.
    ja: なら、試してみろ。
  event_oldtales2_02_s_64:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_02_s_65:
    speaker: "<Narration>"
    en: "*Slurp*"
    ko: 후룩.
    ja: ゴクッ
  event_oldtales2_02_s_66:
    speaker: abe
    en: Well?
    ko: 먹어져?
    ja: 食べられそうか？
  event_oldtales2_02_s_67:
    speaker: cinderella
    en: "... I can eat."
    ko: "…응."
    ja: "…ええ。"
  event_oldtales2_02_s_68:
    speaker: abe
    en: How's the taste?
    ko: 맛은?
    ja: 味は？
  event_oldtales2_02_s_69:
    speaker: cinderella
    en: "... It's good."
    ko: "…맛있어."
    ja: "…おいしい。"
  event_oldtales2_02_s_70:
    speaker: abe
    en: Then eat up.
    ko: 다 먹어.
    ja: 全部おまえの分だ。
  event_oldtales2_02_s_71:
    speaker: abe
    en: You probably haven't had a proper meal in ages.
    ko: 한동안 음식 같은 음식은 못 먹어봤을 것 아냐.
    ja: |-
      きちんとした食事など、
      長いことしていないだろう。
  event_oldtales2_02_s_72:
    speaker: cinderella
    en: Yeah.
    ko: 응.
    ja: そうね。
  event_oldtales2_02_s_73:
    speaker: "<Narration>"
    en: "*Slurp*"
    ko: 후룩.
    ja: あむ…
  event_oldtales2_02_s_74:
    speaker: "<Narration>"
    en: "*Slurp*"
    ko: 후룩.
    ja: もぐ…
  event_oldtales2_02_s_75:
    speaker: "<Narration>"
    en: "*Slurp*"
    ko: 후룩.
    ja: もぐ……
  event_oldtales2_02_s_76:
    speaker: abe
    en: That's it. Eat it all.
    ko: 잘 먹네.
    ja: 気に入ったようだな。
  event_oldtales2_02_s_77:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_02_s_78:
    speaker: cinderella
    en: Uhgh...
    ko: 으….
    ja: う…
  event_oldtales2_02_s_79:
    speaker: cinderella
    en: Ughh...
    ko: 으윽….
    ja: ううっ…
  event_oldtales2_02_s_80:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_02_s_81:
    speaker: cinderella
    en: "*Sob*"
    ko: 흑, 흐윽….
    ja: うっ…ヒック…
  event_oldtales2_02_s_82:
    speaker: cinderella
    en: Ahh... Ahhhhh...!
    ko: 아아… 아아아아…!
    ja: うう…ああああ…！
  event_oldtales2_02_s_83:
    speaker: abe
    en: You probably feel it's unfair,
    ko: 억울하냐.
    ja: 悔しいか。
  event_oldtales2_02_s_84:
    speaker: abe
    en: right?
    ko: 억울하겠지.
    ja: そうだろうな。
  event_oldtales2_02_s_85:
    speaker: abe
    en: Go on. Cry as much as you want, until there are no more tears to shed.
    ko: 실컷 울어. 더는 눈물이 나지 않을 정도로 울어버려.
    ja: 好きなだけ泣くといい。涙が枯れるまでな。
  event_oldtales2_02_s_86:
    speaker: abe
    en: It's quite fortunate though, don't you think?
    ko: 그래도 다행이지 않냐.
    ja: だが、安心した。
  event_oldtales2_02_s_87:
    speaker: abe
    en: Even after all these changes, you can still cry.
    ko: 울 수 있어서.
    ja: 泣くことができるのか。
  event_oldtales2_02_s_88:
    speaker: abe
    en: Monsters don't shed tears.
    ko: 괴물은 눈물 따위 흘리지 않을 테니까.
    ja: 化け物なら、涙など流さないはずだ。
event_oldtales2_02_e:
  event_oldtales2_02_e_1:
    speaker: abe
    en: You fought with the Goddesses, and lost.
    ko: 너는 갓데스와 싸웠고, 졌어.
    ja: お前はゴッデスと戦い、敗れた。
  event_oldtales2_02_e_2:
    speaker: abe
    en: You were torn to shreds.
    ko: 말 그대로 개작살이 났지.
    ja: 言葉通り、徹底的に叩きのめされた。
  event_oldtales2_02_e_3:
    speaker: abe
    en: It was a decent idea. Using the Goddesses as a form of suicide.
    ko: 좋은 생각이었어. 갓데스를 네 자살의 수단으로 삼은 건.
    ja: |-
      悪くない策だ。
      ゴッデスに自分を始末させようとしたことは。
  event_oldtales2_02_e_4:
    speaker: abe
    en: Anachiro had become a symbol, but one on which humans could pin all their
      hatred.
    ko: 아나키오르는 다른 의미의 상징이 되어가고 있었으니까.
    ja: アナキオールは、ある種の象徴になっていた。
  event_oldtales2_02_e_5:
    speaker: abe
    en: If things had been left as they were, humanity would have crumbled from within.
    ko: 그대로 뒀으면 인류는 마음속에서부터 무너졌을 거야.
    ja: |-
      放っておけば、
      人類は精神から崩れていただろう。
  event_oldtales2_02_e_6:
    speaker: abe
    en: Therefore, the Heretic Anachiro was transferred to a place called the Heretic
      Lab.
    ko: |-
      어쨌든 그 후 인류에게 공포의 대상이었던 헬레틱 아나키오르는
      가칭 헬레틱 연구소라는 곳으로 이송됐어.
    ja: |-
      その後、人類全てに恐れられていた
      ヘレティック・アナキオールは、
      あの研究所に運ばれた。
  event_oldtales2_02_e_7:
    speaker: abe
    en: But you didn't die.
    ko: 안 죽었거든. 너.
    ja: お前は生きていたんだ。
  event_oldtales2_02_e_8:
    speaker: abe
    en: Every time you were injured, you regenerated.
    ko: 상처만 입었다 하면 바로 재생해 버렸으니까.
    ja: |-
      ダメージを受けても
      すぐに再生してしまうからな。
  event_oldtales2_02_e_9:
    speaker: abe
    en: When they took you to that place...
    ko: 그곳에서….
    ja: そこで…
  event_oldtales2_02_e_10:
    speaker: abe
    en: you were subjected to all sorts of...
    ko: 음.
    ja: "…"
  event_oldtales2_02_e_11:
    speaker: abe
    en: inspections.
    ko: 뭐 이런저런 [조사]를 받았어.
    ja: いろいろな「取り調べ」を受けた。
  event_oldtales2_02_e_12:
    speaker: cinderella
    en: You don't need to sugarcoat it.
    ko: 말을 돌리지 않아도 돼.
    ja: 遠回しに言わなくてもいいわ。
  event_oldtales2_02_e_13:
    speaker: abe
    en: All right. You were experimented on.
    ko: 그래. 실험을 당했어.
    ja: ああ。実験台にされていた。
  event_oldtales2_02_e_14:
    speaker: abe
    en: They wanted to find out what weapons worked against Heretics, and how to neutralize
      your ability to regenerate.
    ko: |-
      헬레틱에게 어떤 무기가 유효한지,
      재생 능력을 어떻게 무력화시킬 수 있는지.
    ja: |-
      ヘレティックには何が効くのか。
      どうすれば再生能力を無力化できるか…
  event_oldtales2_02_e_15:
    speaker: abe
    en: To get a better idea of your interior composition.
    ko: "…내부는 어떻게 되어있는지."
    ja: "…中身はどうなっているのか。"
  event_oldtales2_02_e_16:
    speaker: abe
    en: For a while, they couldn't find anything of much use,
    ko: 물론. 그럴듯한 건 아무것도 알아내지 못했어.
    ja: むろん、何も突き止めることはできていない。
  event_oldtales2_02_e_17:
    speaker: abe
    en: then an unknown substance called Vapaus was introduced.
    ko: 그러다가 미지의 물질 [언체인드]라는 것이 들어왔어.
    ja: |-
      だが、どこかで未知の新物質…
      「アンチェインド」というものが発見された。
  event_oldtales2_02_e_18:
    speaker: abe
    en: Apparently, it's a substance that kills Heretics.
    ko: 뭐… 헬레틱을 죽이는 물질이라고 하더라고.
    ja: それは…ヘレティックを倒せるものらしい。
  event_oldtales2_02_e_19:
    speaker: cinderella
    en: "...?"
    ko: "…?"
    ja: "…？"
  event_oldtales2_02_e_20:
    speaker: cinderella
    en: It specifically targets Heretics?
    ko: 헬레틱을 죽이는 물질…?
    ja: ヘレティックを倒せる物質…？
  event_oldtales2_02_e_21:
    speaker: abe
    en: That's right.
    ko: 그래.
    ja: ああ。
  event_oldtales2_02_e_22:
    speaker: abe
    en: Hard to wrap your mind around, isn't it? A substance specifically designed
      to eliminate a Heretic.
    ko: |-
      헬레틱은 너였는데, 너를 죽이는 물질이라니.
      말이 앞뒤가 안 맞지?
    ja: |-
      ヘレティックと言えばお前のことだった。
      ならば、倒せるとなぜ分かる？
  event_oldtales2_02_e_23:
    speaker: cinderella
    en: That must mean there are more of them. Heretics.
    ko: "…더 있다는 얘기네. 헬레틱이."
    ja: "…他にもいたのね。ヘレティックが。"
  event_oldtales2_02_e_24:
    speaker: abe
    en: That's a reasonable deduction.
    ko: 그렇게 생각하는 게 타당하겠지.
    ja: そう考えるのが妥当だろう。
  event_oldtales2_02_e_25:
    speaker: abe
    en: Anyway, they injected you with Vapaus.
    ko: 아무튼 그 언체인드를 너한테 주입했고.
    ja: |-
      とにかく、そのアンチェインドが
      お前に注入された。
  event_oldtales2_02_e_26:
    speaker: abe
    en: There was a noticeable decline in your regenerative abilities,
    ko: 재생 능력이 눈에 띌 정도로 약해진 걸 시작으로,
    ja: その瞬間、再生能力が目に見えて弱体化し…
  event_oldtales2_02_e_27:
    speaker: abe
    en: and then you began to regain consciousness.
    ko: 네가 의식을 되찾기 시작했어.
    ja: お前が意識を取り戻したと聞いた。
  event_oldtales2_02_e_28:
    speaker: abe
    en: That's when you returned to your original self, right?
    ko: 그때. 너 원래대로 돌아온 거지?
    ja: その時、元に戻っていたのだろう？
  event_oldtales2_02_e_29:
    speaker: cinderella
    en: "... Yeah."
    ko: "…응."
    ja: "…ええ。"
  event_oldtales2_02_e_30:
    speaker: abe
    en: I knew it.
    ko: 역시.
    ja: やはり…
  event_oldtales2_02_e_31:
    speaker: abe
    en: That tells me Vapaus isn't a substance meant to kill Heretics, but the cure
      for Corruption.
    ko: 그럼 언체인드는 헬레틱을 죽이는 물질이 아니라, 침식 치료제네.
    ja: |-
      アンチェインドは
      ヘレティックを倒すのではなく、
      侵食を治療できるということか。
  event_oldtales2_02_e_32:
    speaker: abe
    en: I doubt I need to tell you what happened after that. You experienced it yourself.
    ko: |-
      그 이후의 얘기는 따로 안 해도 되겠지?
      네가 겪은 일이니까.
    ja: |-
      そのあとの話はもういいだろう？
      自分で見たことだ。
  event_oldtales2_02_e_33:
    speaker: cinderella
    en: What happened to everyone?
    ko: 다들… 어떻게 됐어?
    ja: みんなは…どうなったの？
  event_oldtales2_02_e_34:
    speaker: abe
    en: After getting a thrashing from you, we were just waiting to die, when Oswald
      came and revived us.
    ko: |-
      너한테 엉망으로 당한 후에 죽는 날만 기다리고 있었는데,
      오스왈드가 와서 우릴 회수해 갔어.
    ja: |-
      お前にボロボロにされた後、
      死ぬのを待つだけという状態だったが…
      全員、オスワルドに回収された。
  event_oldtales2_02_e_35:
    speaker: abe
    en: He repaired us, did all sorts of other things, and two months flew by.
    ko: 수리하고, 뭐 이것저것 한다고 두 달이 훌쩍 지나버렸지.
    ja: |-
      修理やらで忙しくしていたら…
      あっという間に2ヶ月が過ぎていた。
  event_oldtales2_02_e_36:
    speaker: abe
    en: We cleared our names and proved we weren't traitors.
    ko: 우리가 배신자가 아니라는 것도 증명했고.
    ja: 私たちが裏切り者ではないことも証明できた。
  event_oldtales2_02_e_37:
    speaker: cinderella
    en: Did you get a brain scan?
    ko: 뇌스캔을 받은 거야?
    ja: 脳スキャンを受けたの？
  event_oldtales2_02_e_38:
    speaker: abe
    en: No. At this point, the only information they'd be able to get with that would
      be our favorite foods, so they didn't bother using it.
    ko: |-
      아니. 그 기술은 아직 유의미한 단계는 아니었어.
      좋아하는 음식 정도만 알아낼 수 있더라고.
    ja: |-
      いや。あれはまだ実用段階ではなかった。
      好きな食べ物が分かるぐらいだな。
  event_oldtales2_02_e_39:
    speaker: abe
    en: We worked hard to explain and presented evidence.
    ko: 열심히 말하고 증거 자료들을 들이밀었어.
    ja: 証拠の資料を突きつけて、必死に説得した。
  event_oldtales2_02_e_40:
    speaker: abe
    en: So we're in the clear now.
    ko: 그래서 지금은 결백한 상태지.
    ja: 私への疑いは晴れている。
  event_oldtales2_02_e_41:
    speaker: abe
    en: Well... We're still under strict surveillance.
    ko: 뭐… 삼엄한 감시가 붙긴 했지만.
    ja: まあ…厳重な監視付きだがな。
  event_oldtales2_02_e_42:
    speaker: cinderella
    en: I heard something about a Central Government?
    ko: 중앙 정부라는 얘기가 들리던데.
    ja: 中央政府っていう、知らない言葉を聞いたわ。
  event_oldtales2_02_e_43:
    speaker: abe
    en: The United Forces of Humanity and V.T.C. merged to become the Central Government.
    ko: 인류연합군과 V.T.C.가 합병해서 중앙 정부라는 이름이 됐지.
    ja: |-
      人類連合軍とV.T.C.が統合されて、
      そう言う名前になった。
  event_oldtales2_02_e_44:
    speaker: abe
    en: All the other smaller corporations were also incorporated.
    ko: 다른 자잘한 세력들도 모두 합병됐어.
    ja: 他の小さな組織もすべて吸収された。
  event_oldtales2_02_e_45:
    speaker: abe
    en: It sounds like a corporate merger, doesn't it?
    ko: 뭔가 통합되는 느낌이지?
    ja: 少しは団結できたという気がするだろう？
  event_oldtales2_02_e_46:
    speaker: abe
    en: Humanity acknowledged defeat and hid underground.
    ko: 인류는 패배를 인정하고 지하로 숨어 들어가기로 결정했거든.
    ja: |-
      人類の負けを認めて、
      地下へ逃げることに決めたそうだ。
  event_oldtales2_02_e_47:
    speaker: abe
    en: They're moving to a giant subterranean city called the Ark.
    ko: |-
      거대 지하 도시 방주라는 곳으로 도망간대.
      지금 열심히 이동 중이고.
    ja: |-
      アークという巨大な地下都市があるらしい。
      今、必死に移住が進められている。
  event_oldtales2_02_e_48:
    speaker: cinderella
    en: The... they admitted defeat?
    ko: 인류가… 패배를 인정했구나.
    ja: 人類が…負けたのね。
  event_oldtales2_02_e_49:
    speaker: cinderella
    en: The straw that broke the camel's back must have been...
    ko: 그 결정적인 계기는 아마도….
    ja: そのきっかけになったのは…
  event_oldtales2_02_e_50:
    speaker: abe
    en: Yes. It was you.
    ko: 그래. 너 때문이야.
    ja: そう。アナキオールだ。
  event_oldtales2_02_e_51:
    speaker: abe
    en: Your actions are what caused the Lift mission to fail.
    ko: 너 때문에 궤도 엘리베이터 공략전은 실패.
    ja: |-
      アナキオールの攻撃を受けて、
      軌道エレベーター攻略作戦は失敗した。
  event_oldtales2_02_e_52:
    speaker: abe
    en: The area near the Lift saw a rapid increase in Raptures and became impenetrable.
    ko: |-
      궤도 엘리베이터 인근에 랩쳐들이 폭발적으로 증가해,
      공략이 불가능한 마굴이 되어버렸지.
    ja: |-
      その後、軌道エレベーター周辺には
      ラプチャーが爆発的に集結して、
      攻略不能の魔窟になっている。
  event_oldtales2_02_e_53:
    speaker: abe
    en: We can no longer target the highest-ranking figure among the hellish horde,
      and they constantly keep pouring out more Raptures.
    ko: |-
      끊임없이 쏟아져 나오는 랩쳐들의 가장 높으신 분을,
      이제 칠 수 없게 됐다는 얘기야.
    ja: |-
      次から次へとあふれてくる
      ラプチャーたちの最上位種どもに、
      もう手が出せなくなった。
  event_oldtales2_02_e_54:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_02_e_55:
    speaker: abe
    en: It's unfortunate, but what can we do?
    ko: |-
      별 수 있나.
      안타깝지만 어쩔 수 없지.
    ja: 悔しいだろうが、どうしようもない。
  event_oldtales2_02_e_56:
    speaker: cinderella
    en: "..."
    ko: "…너는."
    ja: "…あなたは…"
  event_oldtales2_02_e_57:
    speaker: cinderella
    en: Why did you come to free me?
    ko: 너는 왜 나를 풀어주러 왔어?
    ja: どうして私を助けにきたの？
  event_oldtales2_02_e_58:
    speaker: abe
    en: Because you would have died if I left you.
    ko: 그대로 놔두면 죽었을 테니까.
    ja: あのまま放っておけば、死んでいただろう。
  event_oldtales2_02_e_59:
    speaker: abe
    en: You might become corrupted again.
    ko: 다시 침식 됐을지도 모르고.
    ja: また侵食されていたかもしれない。
  event_oldtales2_02_e_60:
    speaker: cinderella
    en: Wouldn't it be better if I died?
    ko: 나는 죽는 게 낫지 않을까?
    ja: 私なんて、死んだ方がいいじゃない。
  event_oldtales2_02_e_61:
    speaker: cinderella
    en: I killed so many people.
    ko: 많이 죽였어.
    ja: たくさん殺して…
  event_oldtales2_02_e_62:
    speaker: cinderella
    en: I destroyed countless Nikkes.
    ko: 많이 부수고.
    ja: たくさん壊して…
  event_oldtales2_02_e_63:
    speaker: cinderella
    en: I prevented humankind from succeeding.
    ko: 인류의 승리를 막았어.
    ja: 人類の道を閉ざして…
  event_oldtales2_02_e_64:
    speaker: cinderella
    en: It's not even certain if I've been cured.
    ko: 침식이 치료되었는지도 불확실해.
    ja: 侵食が治ったかどうかだって、分からないわ。
  event_oldtales2_02_e_65:
    speaker: cinderella
    en: I might regress.
    ko: 또 그렇게 될지도 몰라.
    ja: また、同じことになるかもしれないの。
  event_oldtales2_02_e_66:
    speaker: cinderella
    en: I'm no longer beautiful.
    ko: 나는 아름답지 않아.
    ja: 私はもう美しくないわ。
  event_oldtales2_02_e_67:
    speaker: cinderella
    en: Wouldn't it be better if I just died?
    ko: 그러니 죽는 게 낫지 않을까?
    ja: それなら、死んでいた方がいいじゃない？
  event_oldtales2_02_e_68:
    speaker: cinderella
    en: Or went back and spent the rest of my days as a test subject?
    ko: 아니면, 다시 돌아가서 실험체로서 사는 게 낫지 않을까?
    ja: |-
      いっそ、戻って実験体にされていた方が
      お似合いじゃないかしら。
  event_oldtales2_02_e_69:
    speaker: cinderella
    en: I don't know what I am anymore. I don't know what I should live for anymore.
    ko: |-
      난 이제 내가 뭔지 모르겠어.
      뭘 위해 살아야 하는지 모르겠어.
    ja: |-
      もう自分が何だか分からないの。
      何のために生きていけばいいのか、分からない。
  event_oldtales2_02_e_70:
    speaker: cinderella
    en: Who am I?
    ko: 난 누구지.
    ja: 私は誰？
  event_oldtales2_02_e_71:
    speaker: cinderella
    en: Anachiro or Cinderella?
    ko: 아나키오르일까, 신데렐라일까.
    ja: アナキオール？シンデレラ？
  event_oldtales2_02_e_72:
    speaker: cinderella
    en: Abe.
    ko: 저기, 에이브.
    ja: ねえ、エイブ…
  event_oldtales2_02_e_73:
    speaker: cinderella
    en: In your eyes, what do I look like?
    ko: 에이브가 보기에, 나는 뭘로 보여?
    ja: エイブには、私が何に見える？
  event_oldtales2_02_e_74:
    speaker: abe
    en: A pathetic fool.
    ko: 찌질대는 X신.
    ja: 弱虫の泣き虫。
  event_oldtales2_02_e_75:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_02_e_76:
    speaker: abe
    en: If you're looking for comfort, then you came to the wrong person.
    ko: 위로를 바라는 거라면 잘못짚었어.
    ja: なぐさめて欲しいなら、相手を間違えたな。
  event_oldtales2_02_e_77:
    speaker: abe
    en: You know me. I'm not one for flattery.
    ko: 알잖아. 입에 발린 소리 못 하는 거.
    ja: 知っているだろう？私は口下手だ。
  event_oldtales2_02_e_78:
    speaker: abe
    en: However, there are others who can do that in my stead.
    ko: 대신, 그런 걸 대신해줄 애들은 있지.
    ja: そういうのは、得意な奴らに任せる。
  event_oldtales2_02_e_79:
    speaker: cinderella
    en: "...?"
    ko: "…??"
    ja: "…？？"
  event_oldtales2_02_e_80:
    speaker: abe
    en: I called some of your old friends over.
    ko: 몰래 불렀어. 네 동료들.
    ja: 極秘で呼びだした。お前も知り合いだ。
  event_oldtales2_02_e_81:
    speaker: cinderella
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_oldtales2_02_e_82:
    speaker: abe
    en: They'll be here soon.
    ko: 곧 올 거야.
    ja: もうすぐ来る。
event_oldtales2_03_s:
  event_oldtales2_03_s_1:
    speaker: abe
    en: Do you think there's anyone tracking us?
    ko: 추적은?
    ja: 追跡は？
  event_oldtales2_03_s_2:
    speaker: redshoes
    en: I would assume so.
    ko: 붙었겠죠.
    ja: されているでしょうね。
  event_oldtales2_03_s_3:
    speaker: abe
    en: It's awfully quiet though.
    ko: 근데 조용하네.
    ja: その割には静かだな。
  event_oldtales2_03_s_4:
    speaker: redshoes
    en: This is Oswald we're talking about, after all. It might be smart to sit back
      and observe at first.
    ko: |-
      오스왈드니까요.
      일단은 지켜보는 쪽에 가까울 거예요.
    ja: |-
      オスワルドのことです。
      ひとまず静観ということでしょう。
  event_oldtales2_03_s_5:
    speaker: abe
    en: Well, we haven't noticed anything that seems too concerning, so it should
      be okay.
    ko: 뭐, 켕기는 건 없으니 괜찮겠지.
    ja: |-
      まあ、説明できないことはしていない。
      問題ないだろう。
  event_oldtales2_03_s_6:
    speaker: hansel
    en: We want to see Cinderella as soon as we can.
    ko: 헨젤과 그레텔은 빨리 신데렐라를 보고 싶어.
    ja: |-
      ヘンゼルとグレーテルは、
      早くシンデレラに会いたいわ。
  event_oldtales2_03_s_7:
    speaker: littlemermaid
    en: Aaaah.
    ko: 아으아.
    ja: あう。
  event_oldtales2_03_s_8:
    speaker: abe
    en: Cinderella.
    ko: 신데렐라.
    ja: シンデレラ。
  event_oldtales2_03_s_9:
    speaker: abe
    en: Come out.
    ko: 나와.
    ja: 出てこい。
  event_oldtales2_03_s_10:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_03_s_11:
    speaker: hansel
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_03_s_12:
    speaker: redshoes
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_03_s_13:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_03_s_14:
    speaker: hansel
    en: You still look like Anachiro to me.
    ko: 헨젤은 신데렐라가 아직 아나키오르라고 생각해.
    ja: |-
      ヘンゼルは、シンデレラがまだ
      アナキオールだと思うわ。
  event_oldtales2_03_s_15:
    speaker: hansel
    en: Your eyes are still red.
    ko: 눈이 아직 빨개.
    ja: 目が赤いままだもの。
  event_oldtales2_03_s_16:
    speaker: littlemermaid
    en: Agh...
    ko: 아으….
    ja: あう…
  event_oldtales2_03_s_17:
    speaker: redshoes
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_03_s_18:
    speaker: abe
    en: She wasn't into the innocent look anymore, so she went for a makeover.
    ko: 애가 너무 순해 보여서 이미지 변신 좀 했어.
    ja: |-
      ただのイメージチェンジだ。
      大人しそうに見られるからな。
  event_oldtales2_03_s_19:
    speaker: abe
    en: Cinderella. Say something.
    ko: 신데렐라. 뭐라도 말해봐.
    ja: シンデレラ。何か言ってやれ。
  event_oldtales2_03_s_20:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_03_s_21:
    speaker: cinderella
    en: Everyone.
    ko: 다들.
    ja: みんな…
  event_oldtales2_03_s_22:
    speaker: "<Narration>"
    en: Hansel, Gretel, and Little Mermaid flinch and step back.
    ko: 헨젤과 그레텔, 리틀 머메이드가 흠칫하며 뒤로 한걸음 물러났다.
    ja: |-
      ヘンゼルとグレーテル、リトルマーメイドが
      すくみ上がり、後ずさりした
  event_oldtales2_03_s_23:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_03_s_24:
    speaker: hansel
    en: Sorry, we're not scared.
    ko: 헨젤과 그레텔은 조금 놀란 것뿐이야.
    ja: ヘンゼルとグレーテルは、少し驚いただけ。
  event_oldtales2_03_s_25:
    speaker: hansel
    en: You just surprised us, that's all.
    ko: 절대 겁먹지 않았어.
    ja: 怖がったりなんてしてないわ。
  event_oldtales2_03_s_26:
    speaker: littlemermaid
    en: Woo.
    ko: 우으.
    ja: うう。
  event_oldtales2_03_s_27:
    speaker: cinderella
    en: I... I'm sorry, everyone.
    ko: "…다들 미안해."
    ja: "…みんな、ごめんなさい。"
  event_oldtales2_03_s_28:
    speaker: cinderella
    en: I'm sorry for causing you so much suffering.
    ko: 괴롭게 만들어서….
    ja: 苦しめてしまって…
  event_oldtales2_03_s_29:
    speaker: cinderella
    en: For messing everything up.
    ko: 모든 걸 망쳐버려서 미안해.
    ja: 何もかも台無しにしてしまって、ごめんなさい。
  event_oldtales2_03_s_30:
    speaker: cinderella
    en: I know this might be hard to believe, but I... I think I'm in my right mind
      now.
    ko: 믿기 어렵겠지만, 지금은 제정신… 이라고 생각해.
    ja: |-
      信じてもらえないでしょうけど、
      今は…正気だと思うわ。
  event_oldtales2_03_s_31:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_03_s_32:
    speaker: "<Narration>"
    en: Little Mermaid cautiously approaches Cinderella,
    ko: 리틀 머메이드가 조심스럽게 신데렐라에게로 다가갔다.
    ja: |-
      リトルマーメイドが、
      おそるおそるシンデレラに近づき…
  event_oldtales2_03_s_33:
    speaker: "<Narration>"
    en: and quietly reaches out her hand.
    ko: 그리고 조용히 신데렐라의 손을 향해 손을 뻗었다.
    ja: シンデレラにゆっくりと手を差し伸べた
  event_oldtales2_03_s_34:
    speaker: littlemermaid
    en: Aaah.
    ko: 아으아.
    ja: あ…うあ…
  event_oldtales2_03_s_35:
    speaker: cinderella
    en: Siren...
    ko: 세이렌….
    ja: セイレーン…
  event_oldtales2_03_s_36:
    speaker: "<Narration>"
    en: Cinderella extends her hand to hold Little Mermaid's.
    ko: 신데렐라는 리틀 머메이드의 손을 맞잡기 위해 손을 내밀었다.
    ja: |-
      シンデレラが、リトルマーメイドの
      手を握り返そうとした
  event_oldtales2_03_s_37:
    speaker: littlemermaid
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_oldtales2_03_s_38:
    speaker: "<Narration>"
    en: Startled, Little Mermaid takes a few steps back.
    ko: 리틀 머메이드는 화들짝 놀라며 뒤로 몇 걸음 물러섰다.
    ja: リトルマーメイドが驚き、飛び退いた
  event_oldtales2_03_s_39:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_03_s_40:
    speaker: littlemermaid
    en: Ah, ahhhh.
    ko: 아으, 아으아.
    ja: あう、ああ…
  event_oldtales2_03_s_41:
    speaker: hansel
    en: Gretel and I think Siren is still scared.
    ko: 헨젤과 그레텔은 세이렌이 아직 무서워하고 있다고 생각해.
    ja: |-
      ヘンゼルとグレーテルは、
      セイレーンがまだ怖がってると思うわ。
  event_oldtales2_03_s_42:
    speaker: abe
    en: Thanks, Captain Obvious.
    ko: 알려줘서 정말 고맙네.
    ja: よく分かったな。
  event_oldtales2_03_s_43:
    speaker: hansel
    en: I'm scared,
    ko: 헨젤은 아직 무서워.
    ja: ヘンゼルは、まだ怖いの。
  event_oldtales2_03_s_44:
    speaker: hansel
    en: but Gretel wants to kill Cinderella.
    ko: 그레텔은 신데렐라를 죽이고 싶어 해.
    ja: グレーテルは、シンデレラを倒したがってる。
  event_oldtales2_03_s_45:
    speaker: hansel
    en: We're still sore about getting our butts handed to us.
    ko: 헨젤과 그레텔은 심하게 당했으니까.
    ja: |-
      ヘンゼルとグレーテルは、
      ひどい目に遭わされたから。
  event_oldtales2_03_s_46:
    speaker: abe
    en: Watch your mouth!
    ko: 야. 너희들.
    ja: こら、お前たち…
  event_oldtales2_03_s_47:
    speaker: hansel
    en: You should consider our feelings.
    ko: 헨젤과 그레텔은 에이브도 우리의 기분을 생각해줘야 한다고 생각해.
    ja: |-
      ヘンゼルとグレーテルは、エイブこそ
      私たちの気持ちを考えるべきだと思うわ。
  event_oldtales2_03_s_48:
    speaker: hansel
    en: If Oswald hadn't saved Hansel and Gretel and the others,
    ko: 오스왈드가 헨젤과 그레텔과 나머지들을 구해주지 않았다면.
    ja: オスワルドが助けてくれなかったら…
  event_oldtales2_03_s_49:
    speaker: hansel
    en: we would all have died.
    ko: 모두 죽었을 거야.
    ja: あの時みんな死んでたはずよ。
  event_oldtales2_03_s_50:
    speaker: hansel
    en: We also know the reason Cinderella acted the way she did
    ko: 헨젤과 그레텔도 알아.
    ja: ヘンゼルとグレーテルだって、分かってるの。
  event_oldtales2_03_s_51:
    speaker: hansel
    en: was because she was corrupted.
    ko: 신데렐라는 침식에 걸렸고, 그것 때문에 그랬다는 걸 알아.
    ja: |-
      シンデレラは侵食されてたせいで、
      あんなことをしたんだって。
  event_oldtales2_03_s_52:
    speaker: hansel
    en: However, we're still scared, and want to kill her.
    ko: 그래도 무서워. 죽이고 싶고.
    ja: でも、怖いものは怖いの。
  event_oldtales2_03_s_53:
    speaker: cinderella
    en: "... I'm sorry."
    ko: "…미안해."
    ja: "…ごめんなさい。"
  event_oldtales2_03_s_54:
    speaker: hansel
    en: Give us some time.
    ko: "…헨젤과 그레텔에게 조금만 시간을 줘."
    ja: |-
      …ヘンゼルとグレーテルに、
      少しだけ時間をちょうだい。
  event_oldtales2_03_s_55:
    speaker: hansel
    en: It won't be easy to go back to the way things were.
    ko: 바로 예전처럼 돌아가긴 힘들 것 같다고 생각해.
    ja: すぐに昔みたいになるのは難しいと思うわ。
  event_oldtales2_03_s_56:
    speaker: hansel
    en: Once it's clear that you're back to your usual self,
    ko: 신데렐라가 신데렐라인 게 확실해지면.
    ja: |-
      シンデレラが、シンデレラだって
      信じられるようになったら…
  event_oldtales2_03_s_57:
    speaker: hansel
    en: we'll apologize,
    ko: 헨젤과 그레텔은 사과할 거야.
    ja: ヘンゼルもグレーテルも、謝るわ。
  event_oldtales2_03_s_58:
    speaker: hansel
    en: and we'll give you a big hug.
    ko: 그리고 쎄게 안아줄 거야.
    ja: それから、ぎゅってハグしてあげる。
  event_oldtales2_03_s_59:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_03_s_60:
    speaker: littlemermaid
    en: Sorry.
    ko: "[미안해.]"
    ja: "「ごめん」"
  event_oldtales2_03_s_61:
    speaker: abe
    en: Siren! Stop talking!
    ko: 세이렌. 너 또 말을…!
    ja: セイレーン。言葉は…！
  event_oldtales2_03_s_62:
    speaker: littlemermaid
    en: I'm a little scared too.
    ko: "[나도 좀 무서워.]"
    ja: "「私も少し怖い」"
  event_oldtales2_03_s_63:
    speaker: littlemermaid
    en: Give me a little more time.
    ko: "[조금만, 아주 조금만 시간을]"
    ja: "「少しだけ、ほんの少しだけ時間を」"
  event_oldtales2_03_s_64:
    speaker: abe
    en: Be careful and don't phrase anything like a command, or it could activate
      your powers.
    ko: |-
      명령조로 얘기하지 마.
      언령이 발동되니까.
    ja: |-
      言い方に気をつけろ。
      言霊が暴発するぞ。
  event_oldtales2_03_s_65:
    speaker: littlemermaid
    en: A little time will make things better.
    ko: "[…주면 나아질 것 같아.]"
    ja: "「…くれたらよくなると思う」"
  event_oldtales2_03_s_66:
    speaker: littlemermaid
    en: "*Cough cough*"
    ko: 쿨럭, 쿨럭.
    ja: ゴホ、ゴホ…
  event_oldtales2_03_s_67:
    speaker: abe
    en: I told you not to speak. Why don't you listen to me?
    ko: "…말하지 말라니까 정말 말 안 듣네."
    ja: "…話すなと言っただろう。"
  event_oldtales2_03_s_68:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_03_s_69:
    speaker: cinderella
    en: Okay. I understand.
    ko: 그래. 알겠어.
    ja: ええ。それでいいわ。
  event_oldtales2_03_s_70:
    speaker: cinderella
    en: You can't trust me yet.
    ko: 이해해. 못 믿겠지.
    ja: 分かるもの。信じられないでしょうね。
  event_oldtales2_03_s_71:
    speaker: cinderella
    en: I'll wait.
    ko: 기다릴게.
    ja: 待つわ。
  event_oldtales2_03_s_72:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_03_s_73:
    speaker: redshoes
    en: It's getting late, so let's get some rest.
    ko: "…오늘은 늦었으니 좀 쉬죠."
    ja: "…今日はもう遅いですから、休みましょう。"
  event_oldtales2_03_s_74:
    speaker: redshoes
    en: It'll take at least a day for everyone to lower their guard anyway.
    ko: 하루는 있어야 다들 경계도 좀 풀릴 것 같으니까요.
    ja: |-
      日が変われば、
      警戒心も少しは落ち着くでしょう。
  event_oldtales2_03_s_75:
    speaker: abe
    en: Yes, I think that's a good idea.
    ko: 그래. 좋은 생각이야.
    ja: ああ、そうだな。
  event_oldtales2_03_s_76:
    speaker: redshoes
    en: Can I borrow Cinderella for a bit?
    ko: 신데렐라를 좀 빌려가도 될까요?
    ja: シンデレラを少しお借りしてもいいですか？
  event_oldtales2_03_s_77:
    speaker: abe
    en: "... Sure."
    ko: "…그래."
    ja: "…ああ。"
  event_oldtales2_03_s_78:
    speaker: abe
    en: You should try and make her feel better.
    ko: 너라도 쟤 기분 좀 풀어줘.
    ja: 励ましてやってくれ。
  event_oldtales2_03_s_79:
    speaker: redshoes
    en: Hehe. Got it.
    ko: 후후. 알겠어요.
    ja: ふふ。分かりました。
  event_oldtales2_03_s_80:
    speaker: redshoes
    en: Cinderella. This way.
    ko: 신데렐라. 이리로.
    ja: シンデレラ、こちらです。
  event_oldtales2_03_s_81:
    speaker: cinderella
    en: "... Okay."
    ko: "…응."
    ja: "…ええ。"
  event_oldtales2_03_s_82:
    speaker: "<Narration>"
    en: Red Shoes and Cinderella walk together.
    ko: 레드 슈즈와 신데렐라는 함께 걸어갔다.
    ja: レッドシューズとシンデレラが、その場を離れた
  event_oldtales2_03_s_83:
    speaker: abe
    en: "... Thank goodness."
    ko: "…다행이다."
    ja: "…ひとまず安心か…"
  event_oldtales2_03_s_84:
    speaker: littlemermaid
    en: "... Sorry."
    ko: "…[미안]."
    ja: "…「ごめん」"
  event_oldtales2_03_s_85:
    speaker: hansel
    en: I can't help the way I feel. I'm scared.
    ko: 헨젤은 무서운 건 어쩔 수 없다고 생각해.
    ja: ヘンゼルは、怖いのは仕方ないと思うわ。
  event_oldtales2_03_s_86:
    speaker: hansel
    en: Gretel feels a little sorry for Cinderella.
    ko: 그레텔은 신데렐라가 조금 가엾다고 생각해.
    ja: |-
      グレーテルは、シンデレラが
      少しかわいそうだと思うわ。
  event_oldtales2_03_s_87:
    speaker: abe
    en: "... I know."
    ko: "…그래."
    ja: "…そうだな。"
  event_oldtales2_03_s_88:
    speaker: abe
    en: We can't go back to the way things were straight away.
    ko: 당장 예전으로 돌아갈 순 없겠지.
    ja: すぐに元通りとはいかないか。
event_oldtales2_03_e:
  event_oldtales2_03_e_1:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 달칵.
    ja: カチャ
  event_oldtales2_03_e_2:
    speaker: "<Narration>"
    en: Red Shoes hands Cinderella a cup of tea.
    ko: 레드 슈즈가 찻잔을 신데렐라에게 내밀었다.
    ja: |-
      レッドシューズはティーカップを
      シンデレラに差し出した
  event_oldtales2_03_e_3:
    speaker: redshoes
    en: Drink this.
    ko: 마셔요. 신데렐라.
    ja: シンデレラ、どうぞ。
  event_oldtales2_03_e_4:
    speaker: cinderella
    en: This is...
    ko: 이건….
    ja: これは…
  event_oldtales2_03_e_5:
    speaker: redshoes
    en: Yes. It's the same tea we had before.
    ko: 그날 마셨던 차와 같은 거예요.
    ja: あの日と同じものです。
  event_oldtales2_03_e_6:
    speaker: redshoes
    en: I figured it'd be perfect to ease us into talking more openly.
    ko: 후후. 마음을 터놓고 얘기하기에 이것만 한 것이 없는 것 같아서요.
    ja: |-
      ふふ。本音でお話するなら、
      これ以上にふさわしいものはないでしょう？
  event_oldtales2_03_e_7:
    speaker: cinderella
    en: "... Thank you."
    ko: "…고마워."
    ja: "…ありがとう。"
  event_oldtales2_03_e_8:
    speaker: redshoes
    en: Don't mention it.
    ko: 별말씀을요.
    ja: どういたしまして。
  event_oldtales2_03_e_9:
    speaker: redshoes
    en: Do your eyes hurt?
    ko: 눈은, 아프지 않나요?
    ja: 目は、痛くありませんか？
  event_oldtales2_03_e_10:
    speaker: cinderella
    en: No, they don't. They don't feel strange at all.
    ko: 응. 아프지 않아. 이질감도 없고.
    ja: ええ。痛まないし、違和感もないわ。
  event_oldtales2_03_e_11:
    speaker: cinderella
    en: It just feels like a simple color change, that's all.
    ko: 그냥 보기에 색만 바뀐 것 같아.
    ja: ただ色が変わっただけのようね。
  event_oldtales2_03_e_12:
    speaker: redshoes
    en: It looks like a mark.
    ko: 낙인 같네요.
    ja: まるで烙印ですね。
  event_oldtales2_03_e_13:
    speaker: cinderella
    en: You're right.
    ko: 그러게.
    ja: そうかもしれないわ。
  event_oldtales2_03_e_14:
    speaker: redshoes
    en: It's pretty.
    ko: 예뻐요 그래도.
    ja: 美しいです。それでも。
  event_oldtales2_03_e_15:
    speaker: cinderella
    en: I'd rather you not say that.
    ko: 그렇게 말하지 말아 줘.
    ja: やめて。
  event_oldtales2_03_e_16:
    speaker: redshoes
    en: Hehe. Sorry.
    ko: 후후. 미안해요.
    ja: ふふ、ごめんなさい。
  event_oldtales2_03_e_17:
    speaker: redshoes
    en: What about the rest of you? Any pain or discomfort?
    ko: 다른 곳은 어때요? 아픈 곳이나 이상한 곳이라던지.
    ja: |-
      他には、どうですか？
      痛みや違和感などはありませんか？
  event_oldtales2_03_e_18:
    speaker: cinderella
    en: "... This might sound strange,"
    ko: "…이상하게 들리겠지만."
    ja: "…おかしな話だけど…"
  event_oldtales2_03_e_19:
    speaker: cinderella
    en: but I feel more energetic than ever.
    ko: 몸에는 그 어느 때보다 활력이 넘쳐.
    ja: 体は、今まででいちばん力があふれているの。
  event_oldtales2_03_e_20:
    speaker: cinderella
    en: I almost feel... omnipotent.
    ko: 전능감… 같은 게 느껴질 정도야.
    ja: 何でもできる…そんな気さえするわ。
  event_oldtales2_03_e_21:
    speaker: redshoes
    en: That's understandable. You underwent a major upgrade.
    ko: |-
      강해졌으니까요.
      그럴 수 있겠네요.
    ja: |-
      強くなっていますから、
      その通りかもしれませんね。
  event_oldtales2_03_e_22:
    speaker: redshoes
    en: How about your appetite or sleep habits?
    ko: 식욕이나 수면욕 같은 건 어때요?
    ja: 食欲や睡眠欲はどうですか？
  event_oldtales2_03_e_23:
    speaker: cinderella
    en: The same. No change.
    ko: 똑같아. 변함없어.
    ja: 同じよ。何も変わらないの。
  event_oldtales2_03_e_24:
    speaker: redshoes
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_03_e_25:
    speaker: redshoes
    en: You really are back.
    ko: 정말 돌아왔네요. 신데렐라.
    ja: 本当に、戻ってきたんですね。シンデレラ。
  event_oldtales2_03_e_26:
    speaker: redshoes
    en: You haven't changed a bit.
    ko: 예전과 똑같아요.
    ja: 以前と同じです。
  event_oldtales2_03_e_27:
    speaker: redshoes
    en: Your tone, your facial expressions. Everything is the same.
    ko: 말투, 표정. 모두 똑같아요.
    ja: 話し方、表情…何もかも。
  event_oldtales2_03_e_28:
    speaker: cinderella
    en: "... Yeah."
    ko: "…응."
    ja: "…ええ。"
  event_oldtales2_03_e_29:
    speaker: redshoes
    en: It's such a relief.
    ko: |-
      다행이에요.
      정말.
    ja: |-
      よかったです。
      本当に。
  event_oldtales2_03_e_30:
    speaker: cinderella
    en: Thank you.
    ko: 고마워.
    ja: ありがとう。
  event_oldtales2_03_e_31:
    speaker: redshoes
    en: Do you remember everything from when you were corrupted?
    ko: 침식에 걸렸을 때는 다 기억나요?
    ja: |-
      侵食されていた時のことは、
      すべて覚えていますか？
  event_oldtales2_03_e_32:
    speaker: cinderella
    en: Yes. I remember everything.
    ko: 응. 전부 기억나.
    ja: ええ。覚えているわ。
  event_oldtales2_03_e_33:
    speaker: cinderella
    en: I acted of my own free will.
    ko: 당시에는 내 의지로 그렇게 행동했어.
    ja: 私は自分の意志で行動していたから。
  event_oldtales2_03_e_34:
    speaker: cinderella
    en: Killing those Nikkes... and those humans.
    ko: "…니케들을 죽이고, 사람들을 죽이는 모든 행위가."
    ja: "…ニケや人々を倒すということが…"
  event_oldtales2_03_e_35:
    speaker: cinderella
    en: I thought it was all for the Queen. I truly believed I was doing something
      beautiful.
    ko: |-
      퀸을 위한 것이라고 생각했고,
      진심으로 그게 아름다운 것이라 생각했어.
    ja: |-
      クイーンのためだと思っていたし、
      それが何より美しいことだと信じていたわ。
  event_oldtales2_03_e_36:
    speaker: cinderella
    en: When I came to my senses, I wanted to die.
    ko: 정신을 차렸을 때는, 죽고 싶었지.
    ja: 元に戻った時には、死にたくなったけど。
  event_oldtales2_03_e_37:
    speaker: redshoes
    en: So it warps your consciousness entirely. Turns you into a Rapture.
    ko: 의식 자체를 랩쳐 기준으로 바꿔버리는 거군요.
    ja: |-
      判断の基準がラプチャーのものに
      なってしまうのですね。
  event_oldtales2_03_e_38:
    speaker: cinderella
    en: I believe so.
    ko: 그런 듯해.
    ja: そうみたい。
  event_oldtales2_03_e_39:
    speaker: redshoes
    en: Was there anything else that was out of the norm?
    ko: 다른 특이한 점은 없었나요?
    ja: 他に変わった点はありませんでしたか？
  event_oldtales2_03_e_40:
    speaker: cinderella
    en: There was this wall.
    ko: 벽이 있었어.
    ja: 壁があったわ。
  event_oldtales2_03_e_41:
    speaker: redshoes
    en: A wall?
    ko: 벽이요.
    ja: 壁、ですか？
  event_oldtales2_03_e_42:
    speaker: cinderella
    en: I was present, but I saw another version of me on the other side of the wall,
      and I couldn't break it down.
    ko: |-
      나는 분명 여기 있는데,
      절대 뚫리지 않는 벽 너머에 [내]가 있었어.
    ja: |-
      私は確かにそこにいるのに、
      絶対に壊れない壁の向こう側に、
      もう一人の「私」がいるの。
  event_oldtales2_03_e_43:
    speaker: cinderella
    en: That me beyond the wall did terrible things.
    ko: 벽 너머의 나는 끔찍한 일을 아무렇지도 않게 했고.
    ja: |-
      壁の向こうの私は、
      どんな恐ろしいことも平気でする…
  event_oldtales2_03_e_44:
    speaker: cinderella
    en: All I could do was watch helplessly.
    ko: 나는 벽 안에서 그걸 그냥 지켜볼 수밖에 없었어.
    ja: |-
      私はそれを反対側から、
      見ていることしかできないの。
  event_oldtales2_03_e_45:
    speaker: redshoes
    en: Like a split personality...
    ko: 인격 박리….
    ja: 人格の分離でしょうか…
  event_oldtales2_03_e_46:
    speaker: redshoes
    en: That's remarkable.
    ko: 굉장한 기술이군요.
    ja: 恐るべき技術ですね。
  event_oldtales2_03_e_47:
    speaker: cinderella
    en: My mental faculties weren't enough to resist it.
    ko: 정신적으로 버틸 수 없었어.
    ja: 耐えられなかったわ。
  event_oldtales2_03_e_48:
    speaker: cinderella
    en: I was terrified.
    ko: 너무… 끔찍했어.
    ja: とても…怖かった。
  event_oldtales2_03_e_49:
    speaker: redshoes
    en: Was there anything else?
    ko: 다른 건요?
    ja: 他にはどうでした？
  event_oldtales2_03_e_50:
    speaker: redshoes
    en: Like someone talking to you or something?
    ko: 누군가가 말을 걸었다던가.
    ja: 誰かに話しかけられたりなど…
  event_oldtales2_03_e_51:
    speaker: cinderella
    en: Yes. Someone spoke to me.
    ko: 응. 누군가가 말을 걸어왔어.
    ja: ええ。誰かの声を聞いたわ。
  event_oldtales2_03_e_52:
    speaker: cinderella
    en: It tried to tempt me into listening to it.
    ko: 자신의 말을 들으라고 유혹했지.
    ja: 私を思い通りに操ろうとしてきた。
  event_oldtales2_03_e_53:
    speaker: redshoes
    en: It tried to persuade you into doing things?
    ko: 설득을 했단 말이군요.
    ja: 説得されたということですね。
  event_oldtales2_03_e_54:
    speaker: cinderella
    en: I don't know if I could call it persuasion.
    ko: 그걸 설득이라고 할 수 있을까.
    ja: あれを説得と言えるのかしら。
  event_oldtales2_03_e_55:
    speaker: cinderella
    en: There was a time when I came to my senses, and when I did, it threatened me.
    ko: |-
      정신을 한번 차렸을 때가 있는데,
      그땐 협박을 했었어.
    ja: |-
      一度意識がはっきり戻った時があるのだけど、
      その時には脅されたわ。
  event_oldtales2_03_e_56:
    speaker: cinderella
    en: As if it had a personality all its own.
    ko: 마치… 인격이 있는 듯했어.
    ja: まるで…人みたいに。
  event_oldtales2_03_e_57:
    speaker: cinderella
    en: It tried to bring me over to the dark side.
    ko: 나를 [그쪽]으로 완전히 넘어가게 하기 위한 인격이.
    ja: |-
      誰かが私を「あちら側」に
      誘い込もうとしているみたいだったわ。
  event_oldtales2_03_e_58:
    speaker: redshoes
    en: Is that what corruption is capable of?
    ko: 그 정도까지 되는 거군요. 침식은.
    ja: そこまでできるということですか、侵食は…
  event_oldtales2_03_e_59:
    speaker: redshoes
    en: This is astounding.
    ko: 정말… 놀라운 기술이에요.
    ja: 本当に…恐るべき技術力です。
  event_oldtales2_03_e_60:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_03_e_61:
    speaker: redshoes
    en: This all sounds like science fiction.
    ko: 공상에 가까운 기술을 구축하다니, 역시 랩쳐의 진화 속도는….
    ja: |-
      空想科学も同然の技術を実際に使うとは、
      やはりラプチャーの進化速度は…
  event_oldtales2_03_e_62:
    speaker: redshoes
    en: The rate at which the Raptures have evolved is astonishing.
    ko: 경이롭군요. 너무나 경이로워요.
    ja: 驚きました。とても…素晴らしいです。
  event_oldtales2_03_e_63:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_03_e_64:
    speaker: cinderella
    en: Red Shoes.
    ko: 레드 슈즈.
    ja: レッドシューズ…
  event_oldtales2_03_e_65:
    speaker: cinderella
    en: Why do you sound like that?
    ko: 뭐가 그렇게 기쁜 거야?
    ja: 何がそんなに嬉しいの？
  event_oldtales2_03_e_66:
    speaker: redshoes
    en: Huh?
    ko: 예?
    ja: はい？
  event_oldtales2_03_e_67:
    speaker: cinderella
    en: You seem happy about this.
    ko: 뭐가 그렇게 기쁜 거냐고 물었어.
    ja: 喜んでいるように見えるわ。
  event_oldtales2_03_e_68:
    speaker: redshoes
    en: Oh, well...
    ko: 아, 그야.
    ja: ええ、それは…
  event_oldtales2_03_e_69:
    speaker: redshoes
    en: you could say that Corruption is my own creation.
    ko: 침식은 제가 키운 거나 다름없는 거거든요.
    ja: 私が育てたようなものですから。
event_oldtales2_intermission_01:
  event_oldtales2_intermission_01_1:
    speaker: rapunzel_o
    en: We'll never be able to defeat the Raptures at this rate.
    ko: 이대로라면 우리는 랩쳐에게 이길 수 없겠죠.
    ja: |-
      このままの状態が続けば、
      ラプチャーに打ち勝つことはできません。
  event_oldtales2_intermission_01_2:
    speaker: rapunzel_o
    en: The Raptures are infinite, while we're finite in number.
    ko: 랩쳐는 무한하고, 우리는 유한하니까요.
    ja: |-
      ラプチャーの数は底が見えません。
      私たちの力には限りがあります。
  event_oldtales2_intermission_01_3:
    speaker: redshoes
    en: A grounded assessment, to be sure.
    ko: 냉정하게 얘기하시네요, 라푼젤.
    ja: 冷徹な分析ですね、ラプンツェル。
  event_oldtales2_intermission_01_4:
    speaker: rapunzel_o
    en: So, we have to go big.
    ko: 그래서 큰걸 노릴 수밖에 없어요.
    ja: 強力な打開策が必要になります。
  event_oldtales2_intermission_01_5:
    speaker: rapunzel_o
    en: That's the only way we'll be able to turn the tide.
    ko: 이 상황을 한 번에 뒤집을 만큼, 큰 걸.
    ja: この状況を打破できる、逆転の一手が。
  event_oldtales2_intermission_01_6:
    speaker: redshoes
    en: Did you have anything in mind?
    ko: 그런 게 있을 거라 생각하시나요.
    ja: そんなものがあると思いますか？
  event_oldtales2_intermission_01_7:
    speaker: rapunzel_o
    en: I believe so. No, actually, I'm certain I do.
    ko: 있겠죠. 아니, 분명히 있어요.
    ja: あるはずです。いいえ、必ずあります。
  event_oldtales2_intermission_01_8:
    speaker: rapunzel_o
    en: But it will be incredibly difficult. Close to impossible, in fact.
    ko: 하지만 그 일은 말도 안 될 만큼 힘들고, 불가능에 가까운 일일 테죠.
    ja: |-
      それは想像を絶するほど難しく、
      不可能に近い試練になるでしょう。
  event_oldtales2_intermission_01_9:
    speaker: rapunzel_o
    en: But we have to make it happen.
    ko: 그걸, 우리가 해내야 해요.
    ja: ですが、やり遂げなければなりません。
  event_oldtales2_intermission_01_10:
    speaker: rapunzel_o
    en: As the Goddesses, we must protect humanity.
    ko: 갓데스와, 인류가.
    ja: ゴッデスと、人類の手で。
  event_oldtales2_intermission_01_11:
    speaker: redshoes
    en: What's your plan? Do you think we stand a chance?
    ko: 승산은요? 승산은 있나요?
    ja: 勝算はあるのですか？
  event_oldtales2_intermission_01_12:
    speaker: rapunzel_o
    en: Even if we didn't, we have to try.
    ko: 없어도 있게 만들어야죠.
    ja: 無ければ、作るのです。
  event_oldtales2_intermission_01_13:
    speaker: rapunzel_o
    en: That's our job.
    ko: 그게 우리가 할 일이니까요.
    ja: それが私たちのなすべきことです。
  event_oldtales2_intermission_01_14:
    speaker: rapunzel_o
    en: So, Red Shoes.
    ko: 그러니 레드 슈즈.
    ja: ですから、レッドシューズ…
  event_oldtales2_intermission_01_15:
    speaker: rapunzel_o
    en: Never give up.
    ko: 절대 포기하지 마요.
    ja: 絶対に諦めてはなりません。
  event_oldtales2_intermission_01_16:
    speaker: rapunzel_o
    en: I'll take the first step.
    ko: 저는 먼저 한 발 앞서갈게요.
    ja: 私は一足先に行きます。
  event_oldtales2_intermission_01_17:
    speaker: rapunzel_o
    en: All you have to do is follow me.
    ko: 꼭 따라와요.
    ja: 必ず追いついてください。
  event_oldtales2_intermission_01_18:
    speaker: rapunzel_o
    en: I'll become humanity's savior.
    ko: 저는 인류의 희망이 될게요.
    ja: 私は人類の希望になります。
  event_oldtales2_intermission_01_19:
    speaker: rapunzel_o
    en: I need you on my side.
    ko: 그러니 레드 슈즈도, 반드시 그렇게 해줘요.
    ja: レッドシューズも、そうしてください。
  event_oldtales2_intermission_01_20:
    speaker: rapunzel_o
    en: I have to go. We'll meet again.
    ko: 갈게요. 나중에 꼭 봐요 우리.
    ja: では、必ずまた会いましょう。
  event_oldtales2_intermission_01_21:
    speaker: redshoes
    en: "... Goodbye. Rapunzel. I wish you luck."
    ko: "…잘 가요. 라푼젤. 행운을 빌게요."
    ja: "…さようなら、ラプンツェル。幸運を。"
  event_oldtales2_intermission_01_22:
    speaker: redshoes
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_intermission_01_23:
    speaker: redshoes
    en: Having hope in a situation where you can't win...
    ko: 이길 수 없는 상황에서 희망을….
    ja: 勝ち目のない状況に希望を…
  event_oldtales2_intermission_01_24:
    speaker: redshoes
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_intermission_01_25:
    speaker: redshoes
    en: Wouldn't siding with the Raptures solve this problem?
    ko: 그냥 랩쳐와 같은 편이 되면 되는 것 아닌가?
    ja: |-
      ただ、ラプチャーと私たちが同じ立場になれば
      いいだけでしょう？
  event_oldtales2_intermission_01_26:
    speaker: redshoes
    en: At first, Corruption was a bagatelle, something trivial which momentarily
      paralyzed Nikkes.
    ko: 침식의 시작은 니케를 잠깐 동안 마비시키는 보잘것없는 것이었어요.
    ja: |-
      最初期の侵食と言えるものは、
      ニケの動きを一瞬止めるだけという
      取るに足らないものでした。
  event_oldtales2_intermission_01_27:
    speaker: redshoes
    en: However, the way it operated was somewhat unorthodox.
    ko: 그런데 그 작동 방식이 이상했어요.
    ja: しかし、その仕組みが不可解だったのです。
  event_oldtales2_intermission_01_28:
    speaker: redshoes
    en: It didn't affect the nervous system, nor any other part of the body.
    ko: |-
      신경계를 건드리는 것도 아니고,
      바디를 건드리는 것도 아니었죠.
    ja: |-
      神経系に作用するわけでもなく、
      ボディに刺激を与えるわけでもない。
  event_oldtales2_intermission_01_29:
    speaker: redshoes
    en: So I was curious as to how it could induce paralysis.
    ko: 그럼 어떻게 마비시킬 수 있는 것인지 궁금했죠.
    ja: |-
      それなら、どうして動きが止まるのかが
      気になりました。
  event_oldtales2_intermission_01_30:
    speaker: redshoes
    en: Every Nikke's brain has something called a NIMPH. Have you heard of it?
    ko: 그거 아시나요? 모든 니케의 뇌에는 NIMPH라는 것이 있다는 걸.
    ja: |-
      ご存じですか？
      ニケの脳には、NIMPHというものがあります。
  event_oldtales2_intermission_01_31:
    speaker: redshoes
    en: It injects information into the brain and then backs up all the information
      contained within the brain.
    ko: 뇌에 정보를 주입하고, 뇌의 정보를 백업하는 것이죠.
    ja: |-
      脳に情報を注入し、また脳からの情報を
      バックアップする機能を持った仕組みです。
  event_oldtales2_intermission_01_32:
    speaker: redshoes
    en: In the initial stage, Corruption forces its way into this NIMPH to issue a
      command not to move.
    ko: |-
      초창기의 침식은,
      이 NIMPH에 강제 침입해 [몸을 움직이지 마라]는 명령을 내리는 거였어요.
    ja: |-
      初期の侵食は、このNIMPHに
      強制的に侵入し「体を動かすな」という
      命令を下すものでした。
  event_oldtales2_intermission_01_33:
    speaker: redshoes
    en: The important thing was that it touched the NIMPH. It's that simple.
    ko: |-
      아주 단순한 것이지만,
      중요한 건 NIMPH를 건든다는 것이죠.
    ja: |-
      とても単純な話ですが、
      重要なことはNIMPHに
      作用するということです。
  event_oldtales2_intermission_01_34:
    speaker: redshoes
    en: This is where I saw the future.
    ko: 저는 여기에서 미래를 봤어요.
    ja: 私はそこに未来を見ました。
  event_oldtales2_intermission_01_35:
    speaker: redshoes
    en: A future where we don't lose. A future where humanity wins this war.
    ko: 인류가 이 이길 수 없는 전쟁에서, 지지 않을 수 있는 미래를.
    ja: 人類が勝てない戦場で、負けない未来。
  event_oldtales2_intermission_01_36:
    speaker: redshoes
    en: It's simple.
    ko: 간단해요.
    ja: 簡単なことでした。
  event_oldtales2_intermission_01_37:
    speaker: redshoes
    en: We simply need to be on the same side.
    ko: 같은 편이 되면 되는 거예요.
    ja: 味方同士になればいいのです。
  event_oldtales2_intermission_01_38:
    speaker: redshoes
    en: I didn't have the necessary skills to affect the NIMPH, so I started investigating
      this Corruption phenomenon.
    ko: |-
      저한테 NIMPH를 건드리는 기술은 없어서,
      침식을 조사해 봤어요.
    ja: |-
      私はNIMPHに関わる技術がなかったので、
      侵食誘発装置から調べることにしました。
  event_oldtales2_intermission_01_39:
    speaker: redshoes
    en: And I discovered something remarkable. Corruption comprises a code that even
      humans can understand.
    ko: |-
      놀라운 게 뭔지 알아요?
      침식의 코드는 인간이 이해할 수 있는 것으로 되어 있어요.
    ja: |-
      何があったと思いますか？
      侵食のコードは、人間にも理解できるものに
      なっていたのです。
  event_oldtales2_intermission_01_40:
    speaker: redshoes
    en: This was a revelation.
    ko: 이건 계시라고 확신했죠.
    ja: 私はそれが啓示だと確信しました。
  event_oldtales2_intermission_01_41:
    speaker: redshoes
    en: I tried inputting simple commands from the Corruption process into the Nikkes.
    ko: 침식에 간단한 명령을 입력해 니케에게 주입해 봤어요.
    ja: |-
      装置に簡単な命令を入力し、
      ニケに注入させてみました。
  event_oldtales2_intermission_01_42:
    speaker: redshoes
    en: You know what happened? They started moving according to the command that
      was input.
    ko: |-
      어떻게 됐을 것 같아요?
      세상에, 입력된 명령대로 움직이는 거예요!
    ja: |-
      どうなったと思いますか？
      入力した命令通りに動かせたのです！
  event_oldtales2_intermission_01_43:
    speaker: redshoes
    en: It was fascinating.
    ko: 너무 신기했어요.
    ja: 不思議な感覚でした。
  event_oldtales2_intermission_01_44:
    speaker: redshoes
    en: So I implanted my own personality data into the Corruption code, and modified
      it to have the subject think in the same manner as a Rapture.
    ko: |-
      그래서 제 인격 데이터를 침식에 심어서,
      랩쳐의 기준으로 [생각할 수 있게] 서포트하는 역할로 만들어봤어요.
    ja: |-
      さらに私の人格データを入力し、
      ラプチャーの基準で「思考させるように」
      促す機能を与えてみました。
  event_oldtales2_intermission_01_45:
    speaker: redshoes
    en: This was also a resounding success.
    ko: 이것도 대성공이었어요.
    ja: これも思い通りになりました。
  event_oldtales2_intermission_01_46:
    speaker: redshoes
    en: The Nikkes infected by the Corruption only repeated actions which were beneficial
      to the Raptures.
    ko: 침식에 걸린 니케는 랩쳐에게 유리한 행동만 반복했어요.
    ja: |-
      侵食されたニケが、ラプチャーに
      有利な行動を繰り返すようになったのです。
  event_oldtales2_intermission_01_47:
    speaker: redshoes
    en: I was overwhelmed with joy. I had discovered a way for humanity to coexist
      with the Raptures.
    ko: |-
      환호성을 질렀어요.
      이거라면, 이거라면 우리 인류는 랩쳐와 공존할 수 있게 되는 거예요.
    ja: |-
      その時は思わず声を上げてしまいました。
      人類はラプチャーと共存できると
      いうことですから。
  event_oldtales2_intermission_01_48:
    speaker: redshoes
    en: The Raptures are our enemy. An enemy we must defeat.
    ko: 랩쳐는 적이죠. 쓰러뜨려야 할 적.
    ja: |-
      ラプチャーは敵であり、
      倒さなければならないもの…
  event_oldtales2_intermission_01_49:
    speaker: redshoes
    en: But, if we switch our way of thinking and proceed with the mindset that Raptures
      are our allies,
    ko: 하지만, 이 개념 자체를 [랩쳐는 아군이다]라고 지정한다면.
    ja: |-
      その前提をくつがえし「ラプチャーは味方」と
      することができるなら…
  event_oldtales2_intermission_01_50:
    speaker: redshoes
    en: then we don't need to fight anymore.
    ko: 우리는 싸울 필요가 없는 거죠.
    ja: 私たちは戦う必要がなくなります。
  event_oldtales2_intermission_01_51:
    speaker: redshoes
    en: We can truly achieve harmony.
    ko: 진정한 의미의 화합을 이뤄낼 수 있는 거예요.
    ja: ともに生きていけばいいのですから。
  event_oldtales2_intermission_01_52:
    speaker: redshoes
    en: But there was a big problem.
    ko: 그런데 큰 문제가 있었어요.
    ja: しかし、まだ大きな問題がありました。
  event_oldtales2_intermission_01_53:
    speaker: redshoes
    en: The Corruption injected with my personality had very obvious limitations.
    ko: 제 인격을 심은 개량형 침식은 한계가 너무 명확했어요.
    ja: |-
      私が改良した侵食のシステムは、
      明らかな限界に突き当たりました。
  event_oldtales2_intermission_01_54:
    speaker: redshoes
    en: It didn't last long.
    ko: 얼마가지 못했죠.
    ja: 長続きしないのです。
  event_oldtales2_intermission_01_55:
    speaker: redshoes
    en: It either got attacked by the NIMPH and died or physically destroyed the brain.
    ko: |-
      NIMPH에게 공격당해 죽거나,
      뇌를 물리적으로 망가뜨려버렸으니까요.
    ja: |-
      NIMPHに攻撃されてしまったり、
      脳が物理的に破壊されてしまったり…
  event_oldtales2_intermission_01_56:
    speaker: redshoes
    en: My personality data was inferior and unable to perform a diverse range of
      actions.
    ko: |-
      인격 데이터가 우수하지 못해
      다채로운 행동도 하지 못했어요.
    ja: |-
      人格データも不完全ですから、
      できることにも制限がありました。
  event_oldtales2_intermission_01_57:
    speaker: redshoes
    en: I had gone as far as I could with my own skillset. I became painfully aware
      of my limitations.
    ko: |-
      제 기술로는 이걸 더 좋게 만들 수 없었죠,
      한계를 느꼈어요.
    ja: |-
      私の技術ではそれ以上改善できません。
      限界だと感じました。
  event_oldtales2_intermission_01_58:
    speaker: redshoes
    en: So,
    ko: 그래서.
    ja: そこで…
  event_oldtales2_intermission_01_59:
    speaker: redshoes
    en: I implanted this improved Corruption code
    ko: 저는 개량한 침식을 심은 랩쳐들을
    ja: 私は改良した侵食能力を持ったラプチャーを…
  event_oldtales2_intermission_01_60:
    speaker: redshoes
    en: in the Raptures and returned them.
    ko: 다시 돌려보냈어요.
    ja: 野に放ちました。
  event_oldtales2_intermission_01_61:
    speaker: redshoes
    en: I trusted the Raptures.
    ko: 랩쳐를 믿은 거죠.
    ja: ラプチャーの能力に託したのです。
  event_oldtales2_intermission_01_62:
    speaker: redshoes
    en: If the Raptures had achieved such incredible evolutionary progress in a short
      period, with this improved Corruption code,
    ko: |-
      단기간에 놀라울 정도의 진화를 이뤄낸 랩쳐라면,
      내가 개량한 침식을.
    ja: |-
      短期間で驚くほどの進化を遂げている
      ラプチャーなら、私が改良したシステムを…
  event_oldtales2_intermission_01_63:
    speaker: redshoes
    en: I firmly believed that they would be able to hone it to perfection.
    ko: 더욱더 완벽한 것으로 만들 수 있을 것이라는 믿음이 있었어요.
    ja: より完璧なものにできるはずだと考えました。
  event_oldtales2_intermission_01_64:
    speaker: redshoes
    en: And they did not disappoint.
    ko: 그리고 랩쳐는 제 믿음을 배신하지 않았죠.
    ja: その期待は裏切られませんでした。
  event_oldtales2_intermission_01_65:
    speaker: redshoes
    en: When the Raptures returned with the new-and-improved Corruption code, I felt
      as if I had the entire world in the palm of my hand.
    ko: 제가 살짝 손을 본 침식이 랩쳐들을 거쳐 개량되어 제 손에 들어온 순간, 저는 마치 세상을 얻은 듯했어요.
    ja: |-
      改良された侵食能力を持つラプチャーが
      私の手元に届いた瞬間、私はまるで
      世界を手に入れたような気分になりました。
  event_oldtales2_intermission_01_66:
    speaker: redshoes
    en: Although it had become something unique to Raptures, something that humans
      could not understand, it was perfection personified.
    ko: |-
      이제 인간이 해석할 수 없는 랩쳐 고유의 기술이 되었지만,
      너무나 완벽해진 상태였어요.
    ja: |-
      もはや人間には分析しきれない
      ラプチャー固有の技術となっていましたが、
      機能は完璧でした。
  event_oldtales2_intermission_01_67:
    speaker: redshoes
    en: That was what created you.
    ko: 그게, 당신을 만든 거죠.
    ja: その結晶が…あなたです。
  event_oldtales2_intermission_01_68:
    speaker: redshoes
    en: Anachiro, the fruit of my labor.
    ko: 아나키오르라는, 이루 말할 수 없을 정도의 완벽한 결과물로 말이죠.
    ja: |-
      アナキオールという、語り尽くせないほど
      完璧な結果となりました。
  event_oldtales2_intermission_01_69:
    speaker: redshoes
    en: That was how the Raptures responded to the peace treaty I sent out.
    ko: 저는 이걸 제가 보낸 평화협정에 대한 랩쳐의 대답이라고 생각해요.
    ja: |-
      それが、私が送った平和協定に対する
      ラプチャーの回答でしょう。
  event_oldtales2_intermission_01_70:
    speaker: redshoes
    en: I proposed that we could live together in harmony.
    ko: "[같이 살아가자]는."
    ja: |-
      「共に生きていこう」、
      ラプチャーはそう言っています。
  event_oldtales2_intermission_01_71:
    speaker: redshoes
    en: You, Anachiro, are a symbol of peace between the Raptures and humanity.
    ko: |-
      당신은요, 아나키오르.
      랩쳐와 인류의 평화를 상징할 존재예요.
    ja: |-
      アナキオール。あなたこそ、
      ラプチャーと人類の平和を象徴する存在です。
  event_oldtales2_intermission_01_72:
    speaker: redshoes
    en: You are a perfect being.
    ko: 그리고 완벽한 존재예요.
    ja: 完璧な存在…
  event_oldtales2_intermission_01_73:
    speaker: redshoes
    en: The most beautiful being.
    ko: 가장 아름다운 존재예요.
    ja: 誰よりも美しい存在なのです。
  event_oldtales2_intermission_01_74:
    speaker: redshoes
    en: If you had a beastly beauty when you were corrupted,
    ko: 침식 상태일 때는 짐승 같은 아름다움이 있었다면,
    ja: |-
      侵食されていたあなたが、
      獣のような美しさだったとすれば…
  event_oldtales2_intermission_01_75:
    speaker: redshoes
    en: now, your beauty is absolute.
    ko: 지금은 절대자와 같은 아름다움이 느껴져요.
    ja: 今は全てを超越する者の美しさです。
  event_oldtales2_intermission_01_76:
    speaker: redshoes
    en: Tell me more. Tell me everything about yourself.
    ko: |-
      더, 더 알려줘요.
      당신에 대해 더 알려줘요.
    ja: |-
      さあ、教えてください。
      あなたのことをもっと聞かせてください。
  event_oldtales2_intermission_01_77:
    speaker: redshoes
    en: How are you feeling? Do you still want to live for the Raptures?
    ko: |-
      지금은 어떤가요?
      아직도 랩쳐를 위해 살고 싶나요?
    ja: |-
      今はどうですか？
      ラプチャーのために生きたいと思いますか？
  event_oldtales2_intermission_01_78:
    speaker: redshoes
    en: How does it feel when you see a Nikke? Is there a difference from before?
    ko: |-
      니케를 보면 어떤가요?
      예전과 차이가 있나요?
    ja: |-
      ニケをどう思いますか？
      以前とは違いがありますか？
  event_oldtales2_intermission_01_79:
    speaker: redshoes
    en: Do you sleep? Can you taste? Do the Raptures attack you? Do you feel like
      you are out of place?
    ko: |-
      잠은 오나요? 맛은 느낄 수 있나요?
      랩쳐들이 공격하던가요? 이물감은 없나요?
    ja: |-
      眠れますか？味覚は？
      ラプチャーに攻撃されましたか？
      違和感はありませんか？
  event_oldtales2_intermission_01_80:
    speaker: redshoes
    en: Do you want to kill humans? Do you want to save them? Do you still hear voices?
      How long can you hold your breath?
    ko: |-
      인간을 죽이고 싶나요? 살리고 싶나요?
      목소리는 아직 들리나요? 숨은 얼마나 참을 수 있나요?
    ja: |-
      人間を殺したいですか？生かしたいですか？
      声はまだ聞こえますか？
      呼吸はどれぐらい止めていられますか？
  event_oldtales2_intermission_01_81:
    speaker: redshoes
    en: Tell me. Tell me everything, Anachiro. Please.
    ko: |-
      알려줘요. 알려줘요 아나키오르.
      당신의 모든 것을 알려줘요. 알려줘요 저한테.
    ja: |-
      教えてください、アナキオール！
      あなたのすべてを、私に教えてください！
  event_oldtales2_intermission_01_82:
    speaker: cinderella
    en: I have a question.
    ko: 궁금한 게 있어.
    ja: 聞きたいことがあるわ。
  event_oldtales2_intermission_01_83:
    speaker: redshoes
    en: Ahh, questions are also good. What is it?
    ko: 아아. 질문도 좋죠. 뭔데요?
    ja: あら、質問ですか？何でしょう？
  event_oldtales2_intermission_01_84:
    speaker: cinderella
    en: Are you the one who implanted the Corruption in me?
    ko: 나한테 침식을 집어넣은 게 너야?
    ja: 私を侵食させたのは、あなたなの？
  event_oldtales2_intermission_01_85:
    speaker: redshoes
    en: Yes. I did it during your last maintenance check...
    ko: 예. 마지막 정비 때 넣었죠.
    ja: ええ。最後のメンテナンスの時に。
  event_oldtales2_intermission_01_86:
    speaker: cinderella
    en: Why me?
    ko: 왜 나야?
    ja: どうして、私だったの？
  event_oldtales2_intermission_01_87:
    speaker: redshoes
    en: Because you're the most perfect Nikke amongst us.
    ko: 당신이 가장 완벽한 니케였으니까요.
    ja: あなたがもっとも完璧なニケだったからです。
  event_oldtales2_intermission_01_88:
    speaker: redshoes
    en: The result of the Rapture-improved Corruption combined with your perfection.
    ko: |-
      랩쳐들이 개량하고 진화시킨 침식과
      완벽한 당신이 합쳐진 결과물은.
    ja: |-
      ラプチャーが改良し、進化させた侵食と
      完璧なあなたが一つになった成果であれば…
  event_oldtales2_intermission_01_89:
    speaker: redshoes
    en: I had no doubt that the results would be sublime.
    ko: 볼 것도 없이 더욱 완벽한 것이 될 거라 확신했으니까요.
    ja: |-
      より完璧なものが生まれるはずだと
      確信していました。
  event_oldtales2_intermission_01_90:
    speaker: redshoes
    en: The Raptures realized that too. That's why they modified you to be omnipotent.
    ko: |-
      그걸 랩쳐도 알아본 거죠.
      당신을 전능하게 개조했으니까요.
    ja: |-
      ラプチャーにも私の意思が
      伝わっていたのでしょう。
      あなたを全能の存在に造り変えたのですから。
  event_oldtales2_intermission_01_91:
    speaker: redshoes
    en: The ultimate masterpiece, jointly created by me, the Raptures, and Abe.
    ko: 저, 랩쳐, 에이브가 합작하여 만든 최고의 걸작.
    ja: 私とラプチャー、そしてエイブの最高傑作…
  event_oldtales2_intermission_01_92:
    speaker: redshoes
    en: Is such beauty even moral? It's almost blasphemous!
    ko: |-
      아아… 이렇게까지… 아름다워도 되는 걸까요?
      신성모독이에요…!
    ja: |-
      ああ…これほどまでに…
      美しくていいのでしょうか？
      まさに神への冒涜です…！
  event_oldtales2_intermission_01_93:
    speaker: cinderella
    en: Did you do this to the others as well?
    ko: 다른 애들한테도 했어?
    ja: 他のみんなも？
  event_oldtales2_intermission_01_94:
    speaker: redshoes
    en: No. Not yet.
    ko: 아뇨. 아직이요.
    ja: いいえ。まだ誰も。
  event_oldtales2_intermission_01_95:
    speaker: redshoes
    en: I didn't want to waste any precious subjects until I confirmed your outcome.
    ko: |-
      당신이라는 완성품을 확인하기 전에,
      귀중한 분들을 소모시키고 싶지 않았어요.
    ja: |-
      あなたという完成品を見る前に、
      大事な人たちを使って試すこともありません。
  event_oldtales2_intermission_01_96:
    speaker: cinderella
    en: When did you come up with the idea of coexisting with the Raptures?
    ko: 언제부터 랩쳐와 [공존]할 생각이었어?
    ja: いつから「共存」を考えていたの？
  event_oldtales2_intermission_01_97:
    speaker: redshoes
    en: A while ago. When I was still human.
    ko: 오래됐어요. 인간일 때부터죠.
    ja: ずっと昔、人間だった時からです。
  event_oldtales2_intermission_01_98:
    speaker: cinderella
    en: Why did you apply to become a Grimms model?
    ko: 페어리 테일 모델에 지원한 이유는?
    ja: フェアリーテールモデルに志願した理由は？
  event_oldtales2_intermission_01_99:
    speaker: redshoes
    en: In order to spread my beliefs, I required power.
    ko: 제 신념을 전파하기 위해서죠.
    ja: 私の信仰を広めるためです。
  event_oldtales2_intermission_01_100:
    speaker: redshoes
    en: I had to climb up the ranks.
    ko: 그러기 위해선 힘을 가지고, 높이 올라갔어야 했어요.
    ja: |-
      そのためには、さらに力を手に入れ、
      より高い地位につく必要がありました。
  event_oldtales2_intermission_01_101:
    speaker: redshoes
    en: Rather than coming from a priest or V.T.C. researcher, the words of a Goddess
      would carry much more influence.
    ko: |-
      V.T.C.의 일등 사제이자 우수 연구원이 하는 말보다,
      포스트 갓데스가 하는 말이 훨씬 더 영향력이 있을 테니까요.
    ja: |-
      上級司祭兼首席研究員なんて
      V.T.C.の肩書より、ゴッデスの後継者と
      名乗れた方が影響力はあるでしょう？
  event_oldtales2_intermission_01_102:
    speaker: cinderella
    en: Are you saying you want to infect all Nikkes?
    ko: 모든 니케를 침식에 걸리게 하겠다는 얘기야?
    ja: すべてのニケを侵食させるつもり？
  event_oldtales2_intermission_01_103:
    speaker: redshoes
    en: Yes.
    ko: 물론이죠.
    ja: 当然です。
  event_oldtales2_intermission_01_104:
    speaker: cinderella
    en: How have you not been found out yet?
    ko: 그런 생각이 용케 안 들켰네.
    ja: よく今まで隠し通せたわね。
  event_oldtales2_intermission_01_105:
    speaker: redshoes
    en: I'm aware that others would consider me insane.
    ko: 그럼요. 제가 이단이라는 것은 인지하고 있어요.
    ja: 自分が異端者であることは認識しています。
  event_oldtales2_intermission_01_106:
    speaker: redshoes
    en: It's that awareness that has allowed me to remain undetected.
    ko: 인지하고 있으면, 피해 가는 건 쉬운 일이죠.
    ja: 分かってさえいれば、隠すことは簡単です。
  event_oldtales2_intermission_01_107:
    speaker: redshoes
    en: I was surprised that they wanted to do a brain scan, but it didn't amount
      to much.
    ko: |-
      뇌스캔을 하자는 말에 좀 놀랐지만,
      생각보다 별 것 아닌 기술이었어요.
    ja: |-
      脳スキャンの話には焦りましたが、
      思ったより大したことのない性能でした。
  event_oldtales2_intermission_01_108:
    speaker: redshoes
    en: Anachiro.
    ko: 저는요, 아나키오르.
    ja: アナキオール、私は…
  event_oldtales2_intermission_01_109:
    speaker: redshoes
    en: It's destiny.
    ko: 운명을 느껴요.
    ja: 運命を感じています。
  event_oldtales2_intermission_01_110:
    speaker: redshoes
    en: How else could everything have fallen into place so perfectly?
    ko: |-
      모든 게 완벽하게 맞아떨어진 이 상황이 과연 우연일까요?
      운명이에요!
    ja: |-
      すべてが完璧にかみ合ったこの状況…
      果たして偶然でしょうか？
      いいえ、これが運命です！
  event_oldtales2_intermission_01_111:
    speaker: redshoes
    en: You must guide me. You must guide everyone.
    ko: |-
      그러니 저를 이끌어줘요.
      아니, 모두를 이끌어줘요.
    ja: |-
      どうか私を導いてください。
      いいえ、皆を導いてください。
  event_oldtales2_intermission_01_112:
    speaker: redshoes
    en: On the Heretic path. On the path to harmony.
    ko: |-
      헬레틱으로의 길을.
      화합으로의 길을.
    ja: |-
      ヘレティックの道へ。
      共存の道へ…！
  event_oldtales2_intermission_01_113:
    speaker: cinderella
    en: One last question.
    ko: 마지막으로 하나만 물어볼게.
    ja: 最後に1つだけ聞かせて。
  event_oldtales2_intermission_01_114:
    speaker: redshoes
    en: Please, ask.
    ko: 부디 질문해 주세요.
    ja: 何でも聞いてください。
  event_oldtales2_intermission_01_115:
    speaker: cinderella
    en: Is there a reason why I shouldn't kill you now?
    ko: 내가 널 살려둘 이유가 있을까?
    ja: 私があなたを生かしておく理由はある？
  event_oldtales2_intermission_01_116:
    speaker: redshoes
    en: Because I'm going to help you.
    ko: 제가 당신을 도울게요.
    ja: 私があなたの右腕となります。
  event_oldtales2_intermission_01_117:
    speaker: redshoes
    en: Now we can begin to walk the path toward peaceful coexistence with the Raptures.
    ko: |-
      이제 저희는 시작할 수 있어요.
      랩쳐와의 [화합의 길]을…!
    ja: |-
      私たちは歩むことができるのです。
      ラプチャーとの「共存の道」を…！
  event_oldtales2_intermission_01_118:
    speaker: redshoes
    en: Not many people will understand. But I will see my plan through.
    ko: |-
      많은 사람들이 이해하지 못하겠죠.
      하지만 제가 해내고 말 거예요.
    ja: |-
      多くの人々は理解できないでしょう。
      しかし、私はやり遂げてみせます。
  event_oldtales2_intermission_01_119:
    speaker: redshoes
    en: I simply need you to remain a symbolic figure.
    ko: 당신은 그저 상징으로 있어주면 돼요.
    ja: |-
      あなたはただ、象徴として
      君臨していればいいのです。
  event_oldtales2_intermission_01_120:
    speaker: redshoes
    en: I'll take care of everything else.
    ko: 다른 것들은 제가 다 알아서 할게요.
    ja: 後はすべて、私に任せてください。
  event_oldtales2_intermission_01_121:
    speaker: redshoes
    en: So, Anachiro. With m...
    ko: 그러니 아나키오르. 저와 함께
    ja: ですから、アナキオール。私と一緒に――
  event_oldtales2_intermission_01_122:
    speaker: "<Narration>"
    en: "*Shoosh*"
    ko: 푸슝.
    ja: バシュッ！
  event_oldtales2_intermission_01_123:
    speaker: "<Narration>"
    en: A beam of light from Glass Slippers pierces through Red Shoes' core.
    ko: 유리 구두에서 뻗어 나온 빛이 레드 슈즈의 코어를 꿰뚫었다.
    ja: |-
      ガラスの靴から伸びた光が
      レッドシューズのコアを貫いた
  event_oldtales2_intermission_01_124:
    speaker: "<Narration>"
    en: She collapses lifelessly to the ground.
    ko: 레드 슈즈는 힘없이 늘어졌다.
    ja: レッドシューズがその場に倒れた
  event_oldtales2_intermission_01_125:
    speaker: cinderella
    en: "... Don't call me that."
    ko: "…날 그 이름으로 부르지 마."
    ja: "…その名前で呼ばないで。"
  event_oldtales2_intermission_01_126:
    speaker: "<Narration>"
    en: Cinderella lowers her head and cradles her face in her hands,
    ko: 신데렐라는 고개를 숙이고, 얼굴을 감싸 쥔 채
    ja: シンデレラはうつむき、手で顔を覆い…
  event_oldtales2_intermission_01_127:
    speaker: "<Narration>"
    en: sobbing silently.
    ko: 소리 없이 오열했다.
    ja: 静かに泣いた
  event_oldtales2_intermission_01_128:
    speaker: cinderella
    en: "..."
    ko: "…!"
    ja: "…！"
  event_oldtales2_intermission_01_129:
    speaker: cinderella
    en: "...!"
    ko: "……!!"
    ja: "……！！"
  event_oldtales2_intermission_01_130:
    speaker: "<Narration>"
    en: "*Clank clank*"
    ko: 덜컹 덜컹.
    ja: ガチャ、ガチャ――
  event_oldtales2_intermission_01_131:
    speaker: cinderella
    en: "!"
    ko: "!!"
    ja: "！！"
  event_oldtales2_intermission_01_132:
    speaker: "<Narration>"
    en: Cinderella quickly raises her head.
    ko: 신데렐라는 황급히 고개를 들었다.
    ja: シンデレラは慌てて顔を上げた
  event_oldtales2_intermission_01_133:
    speaker: "<Narration>"
    en: Red Shoes is moving.
    ko: 레드 슈즈가 움직이고 있었다.
    ja: レッドシューズが動いている
  event_oldtales2_intermission_01_134:
    speaker: cinderella
    en: How... I pierced her core straight through.
    ko: 어째서… 분명 코어를….
    ja: どうして…確かにコアを…
  event_oldtales2_intermission_01_135:
    speaker: "<Narration>"
    en: "*Crack* *Craaaack*"
    ko: 우득! 우드득!
    ja: バキ！メリメリッ！
  event_oldtales2_intermission_01_136:
    speaker: "<Narration>"
    en: Both of Red Shoes' legs twist and contort at unnatural angles.
    ko: 레드 슈즈의 양다리가 가동 범위를 넘어선 각도로 꺾인다.
    ja: |-
      レッドシューズの両足が、
      可動範囲を超えて折れ曲がり…
  event_oldtales2_intermission_01_137:
    speaker: "<Narration>"
    en: She then charges at Cinderella while frantically swinging her appendages.
    ko: 그리고 신데렐라를 향해 다리를 마구잡이로 휘두르며 돌진한다.
    ja: シンデレラに足だけの動きで突進した
  event_oldtales2_intermission_01_138:
    speaker: "<Narration>"
    en: "*Craaaaaash*"
    ko: 콰아아앙-!!
    ja: ズガン！！
  event_oldtales2_intermission_01_139:
    speaker: "<Narration>"
    en: The flailing legs ceaselessly pound on Glass Slippers.
    ko: 유리 구두를 두드린 다리는 멈추지 않고 계속해서 움직인다.
    ja: |-
      ガラスの靴に弾かれた足は
      それでも動き続けた
  event_oldtales2_intermission_01_140:
    speaker: cinderella
    en: Her appendages are moving even after the main body has been taken out?!
    ko: 본체가 죽어도 움직이는 건가…!
    ja: 本体が死んでも動くの…！？
  event_oldtales2_intermission_01_141:
    speaker: "<Narration>"
    en: Red Shoes moves like a marionette with the strings detached.
    ko: 레드 슈즈가 실이 끊어진 인형 같은 모습으로 도약한다.
    ja: |-
      レッドシューズの身体が
      糸の切れたあやつり人形のように跳ね上がった
  event_oldtales2_intermission_01_142:
    speaker: cinderella
    en: Hyah!
    ko: 아아아-!!
    ja: ううっ！！
  event_oldtales2_intermission_01_143:
    speaker: "<Narration>"
    en: Glass Slippers fires a light beam,
    ko: 유리 구두가 빛을 내뿜는다.
    ja: ガラスの靴が光を放った
  event_oldtales2_intermission_01_144:
    speaker: "<Narration>"
    en: severing both of Red Shoes' legs from her body,
    ko: 길게 뻗은 광선은 마치 잘 벼려진 검처럼 움직여
    ja: |-
      鋭い光線が、
      よく研がれた剣のように伸び…
  event_oldtales2_intermission_01_145:
    speaker: "<Narration>"
    en: like a sword through the air.
    ko: 레드 슈즈의 양다리를 떨어뜨렸다.
    ja: レッドシューズの両足を切断した
  event_oldtales2_intermission_01_146:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿵-!
    ja: ドサッ！
  event_oldtales2_intermission_01_147:
    speaker: "<Narration>"
    en: Red Shoes once again falls lifelessly to the floor.
    ko: 레드 슈즈의 몸이 힘없이 바닥에 떨어진다.
    ja: レッドシューズの体が床に落ちた
  event_oldtales2_intermission_01_148:
    speaker: "<Narration>"
    en: The two detached legs
    ko: 레드 슈즈의 몸에서 떨어져 나온 두 개의 다리는.
    ja: そして、切断された2本の足は…
  event_oldtales2_intermission_01_149:
    speaker: "<Narration>"
    en: wander around aimlessly, as if lost and not knowing where to go.
    ko: 목표를 잃은 듯 온갖 곳을 헤매다가
    ja: 目標を見失ったかのようにさまよい…
  event_oldtales2_intermission_01_150:
    speaker: "<Narration>"
    en: After a while, they disappear into the darkness.
    ko: 어둠 속으로 춤추듯 사라졌다.
    ja: やがて、踊るように闇の中へ消えていった
  event_oldtales2_intermission_01_151:
    speaker: cinderella
    en: "*Huff*...! *Huff*...!"
    ko: 하아…! 하아…!
    ja: ハァ…！ハァ…！
  event_oldtales2_intermission_01_152:
    speaker: redshoes
    en: Ah... Ahh...
    ko: 아… 아아….
    ja: あ…ああ…
  event_oldtales2_intermission_01_153:
    speaker: cinderella
    en: You're still breathing?!
    ko: 아직 숨통이…!
    ja: まだ息が…！？
  event_oldtales2_intermission_01_154:
    speaker: redshoes
    en: Ahhhhh...
    ko: 아아아아….
    ja: ああ…ああ…
  event_oldtales2_intermission_01_155:
    speaker: redshoes
    en: Oh... how happy I would be to be turned into a Heretic.
    ko: 나도… 헬레틱으로 만들어주면 좋겠다….
    ja: 私も…ヘレティックに…
  event_oldtales2_intermission_01_156:
    speaker: "<Narration>"
    en: Red Shoes' eyes grow faint as her life slips away,
    ko: 생명이 빠져나가듯 레드 슈즈의 눈동자가 흐려졌다.
    ja: 魂の抜けたレッドシューズの瞳が濁っていき
  event_oldtales2_intermission_01_157:
    speaker: "<Narration>"
    en: and her movement ceases.
    ko: 그리고 레드 슈즈는 움직이지 않았다.
    ja: それ以上動かなくなった
  event_oldtales2_intermission_01_158:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_intermission_01_159:
    speaker: cinderella
    en: It was you...
    ko: 너 때문에….
    ja: あなたのせいで…
  event_oldtales2_intermission_01_160:
    speaker: cinderella
    en: This is all because of you!
    ko: 너 때문에! 나는!
    ja: あなたのせいで！私は！
  event_oldtales2_intermission_01_161:
    speaker: cinderella
    en: You've caused all this pain and misery!
    ko: 우리들은…! 그렇게 비참하게…!
    ja: 私たちは…！あんな悲惨な…！
  event_oldtales2_intermission_01_162:
    speaker: cinderella
    en: Damn you!
    ko: 윽…! 으으윽…!
    ja: うっ…！うううっ…！
  event_oldtales2_intermission_01_163:
    speaker: cinderella
    en: Ahhhhhhhhhhh!!
    ko: 아아아아!!
    ja: ああああ！！
  event_oldtales2_intermission_01_164:
    speaker: abe
    en: Cinderella?
    ko: 신데… 렐라….
    ja: シン…デレラ…？
  event_oldtales2_intermission_01_165:
    speaker: cinderella
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_oldtales2_intermission_01_166:
    speaker: littlemermaid
    en: Red Shoes!
    ko: "…[레드 슈즈!!]"
    ja: "…「レッドシューズ！！」"
  event_oldtales2_intermission_01_167:
    speaker: hansel
    en: Is she dead?
    ko: "…죽은… 거야?"
    ja: "…死ん…でるの？"
  event_oldtales2_intermission_01_168:
    speaker: abe
    en: What's going on?
    ko: 뭐야… 이거….
    ja: な…何だ…
  event_oldtales2_intermission_01_169:
    speaker: abe
    en: Explain!
    ko: 뭐, 뭐냐고 이거.
    ja: どういうことだ？これは…
  event_oldtales2_intermission_01_170:
    speaker: "<Narration>"
    en: Cinderella looks around with trembling eyes.
    ko: 신데렐라는 떨리는 눈동자를 굴려 주위를 둘러보았다.
    ja: シンデレラは震える瞳で周囲を見回した
  event_oldtales2_intermission_01_171:
    speaker: "<Narration>"
    en: The room which is in shambles.
    ko: 엉망이 된 실내.
    ja: 壊滅した室内
  event_oldtales2_intermission_01_172:
    speaker: "<Narration>"
    en: Red Shoes' corpse, with her legs amputated and a hole in her chest.
    ko: 다리를 잃고, 가슴에 구멍이 뚫린 채 죽어있는 레드 슈즈.
    ja: |-
      足を失い、胸に穴を開けて
      横たわるレッドシューズ
  event_oldtales2_intermission_01_173:
    speaker: "<Narration>"
    en: And her, standing beside the body.
    ko: 그 옆에 서 있는 자신.
    ja: その前に立つ自分
  event_oldtales2_intermission_01_174:
    speaker: "<Narration>"
    en: The faces of her comrades, unable to hide their fear and horror.
    ko: 공포와 경악을 숨기지 않는 [동료]들의 얼굴.
    ja: 恐怖と驚きを隠せない「仲間」たちの顔
  event_oldtales2_intermission_01_175:
    speaker: abe
    en: Did... did you do this?
    ko: 네가… 한 거야?
    ja: お前が…やったのか？
  event_oldtales2_intermission_01_176:
    speaker: cinderella
    en: No, it's not...
    ko: 아니… 야.
    ja: ちが…う。
  event_oldtales2_intermission_01_177:
    speaker: abe
    en: Cinderella...
    ko: 신데렐라!
    ja: シンデレラ！
  event_oldtales2_intermission_01_178:
    speaker: cinderella
    en: It wasn't me!
    ko: |-
      아, 아니야.
      내가 아니야.
    ja: |-
      ち、違うわ。
      私じゃない。
  event_oldtales2_intermission_01_179:
    speaker: cinderella
    en: I... I mean, I did this to her,
    ko: 아니. 내가… 한 건 맞는데….
    ja: いいえ…やったのは…私…だけど…
  event_oldtales2_intermission_01_180:
    speaker: cinderella
    en: but she was trying to corrupt...
    ko: 레드 슈즈가 나한테 침식을….
    ja: レッドシューズが、私に、侵食を…
  event_oldtales2_intermission_01_181:
    speaker: cinderella
    en: She said that the Corruption was her doing.
    ko: 침식, 침식을 만들었다고 했어, 레드 슈즈가.
    ja: |-
      し、侵食を作ったと言ったの。
      レッドシューズが。
  event_oldtales2_intermission_01_182:
    speaker: cinderella
    en: She was trying to use it to...
    ko: 그걸 나한테….
    ja: それを私に…
  event_oldtales2_intermission_01_183:
    speaker: abe
    en: What?
    ko: "…뭐라고?"
    ja: "…何だと？"
  event_oldtales2_intermission_01_184:
    speaker: hansel
    en: Gretel.
    ko: 그레텔.
    ja: グレーテル。
  event_oldtales2_intermission_01_185:
    speaker: gretel
    en: Glass Slippers is solid, so I'll use acid.
    ko: 유리 구두는 단단하니까 산성으로 갈게.
    ja: ガラスの靴は丈夫だから、酸で行くわね。
  event_oldtales2_intermission_01_186:
    speaker: hansel
    en: Roger.
    ko: 좋아, 그레텔.
    ja: うん、グレーテル。
  event_oldtales2_intermission_01_187:
    speaker: gretel
    en: Let's kill this Heretic.
    ko: 저 헬레틱을 죽이자, 헨젤.
    ja: ヘレティックを倒そう、ヘンゼル。
  event_oldtales2_intermission_01_188:
    speaker: cinderella
    en: No! I'm not a Heretic. I'm not Anachiro anymore!
    ko: |-
      아니야…! 나는 헬레틱이 아니야!
      아나키오르가 아니야!
    ja: |-
      違う…！私はヘレティックじゃない！
      アナキオールじゃないの！
  event_oldtales2_intermission_01_189:
    speaker: cinderella
    en: It's me, Cinderella!
    ko: 나는 신데렐라야!
    ja: 私はシンデレラよ！
  event_oldtales2_intermission_01_190:
    speaker: hansel
    en: Let me ask you a question then.
    ko: 헨젤이 물어볼게.
    ja: ヘンゼルは、聞くわね。
  event_oldtales2_intermission_01_191:
    speaker: hansel
    en: You're saying Red Shoes is behind this Corruption, and it was her who planted
      it inside you?
    ko: 레드 슈즈가 침식을 만들어서, 너한테 집어넣었다고?
    ja: |-
      レッドシューズが侵食を作って、
      あなたに入れたの？
  event_oldtales2_intermission_01_192:
    speaker: cinderella
    en: Th-that's right. I can explain every...
    ko: |-
      마, 맞아. 정말이야.
      내가 다 설명할 수 있…!
    ja: |-
      そ、そう。本当のことよ。
      ちゃんと説明するから…！
  event_oldtales2_intermission_01_193:
    speaker: hansel
    en: Do you really expect us to believe that?
    ko: 그걸 지금 헨젤 보고 믿으라는 거야?
    ja: そんな話を信じろっていうの？
  event_oldtales2_intermission_01_194:
    speaker: hansel
    en: There's no way Red Shoes would do something like that!
    ko: 레드 슈즈가 그럴 리가 없잖아!
    ja: |-
      レッドシューズがそんなことするはず
      ないでしょ！
  event_oldtales2_intermission_01_195:
    speaker: littlemermaid
    en: Ahhhh!
    ko: 아으아!
    ja: ううっ！
  event_oldtales2_intermission_01_196:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_intermission_01_197:
    speaker: cinderella
    en: You feel the same way, Siren?
    ko: 레드 슈즈가… 그럴 리가 없다고…?
    ja: レッドシューズが…そんなこと…？
  event_oldtales2_intermission_01_198:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_intermission_01_199:
    speaker: cinderella
    en: Then what about me?
    ko: 그럼 나는?
    ja: じゃあ、私は…？
  event_oldtales2_intermission_01_200:
    speaker: hansel
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_intermission_01_201:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_intermission_01_202:
    speaker: cinderella
    en: What about me? You think I would kill Red Shoes without cause?
    ko: 나는. 내가 레드 슈즈를 죽인 건 그럴 수 있는 거야?
    ja: |-
      私は…私がレッドシューズを殺すのは、
      考えられるということ？
  event_oldtales2_intermission_01_203:
    speaker: cinderella
    en: Why isn't anyone hearing out my side of the story?
    ko: 왜, 왜 나한테는 안 물어봐주는 거야?
    ja: |-
      どうして…どうして私には
      誰も聞いてくれないの？
  event_oldtales2_intermission_01_204:
    speaker: cinderella
    en: Why I did it or what happened?
    ko: 왜 그랬냐고, 무슨 일이냐고 왜 안 물어봐주는 거야?
    ja: |-
      どうしたのって、何があったのって
      聞いてくれないの？
  event_oldtales2_intermission_01_205:
    speaker: cinderella
    en: I'm back. I'm all better now.
    ko: 나 돌아왔다고. 다, 다 나았단 말이야.
    ja: 私は元に戻ってるのよ。もう全部治ったの。
  event_oldtales2_intermission_01_206:
    speaker: cinderella
    en: Why don't you believe me?
    ko: 그런데 왜 내 말은 안 믿어줘?
    ja: なのに、なんで私の話は信じてくれないの？
  event_oldtales2_intermission_01_207:
    speaker: cinderella
    en: Why didn’t any of you?
    ko: 왜 아무도.
    ja: どうして、誰も…
  event_oldtales2_intermission_01_208:
    speaker: cinderella
    en: When I saw you all a while ago,
    ko: 좀 전에 나 다시 만났을 때.
    ja: さっき会えた時…
  event_oldtales2_intermission_01_209:
    speaker: cinderella
    en: why didn't anyone ask if I was okay?
    ko: 왜 아무도 나한테 괜찮냐고 안 물어봐줬어…?
    ja: "「大丈夫？」って聞いてくれなかったの…？"
  event_oldtales2_intermission_01_210:
    speaker: cinderella
    en: Huh?
    ko: 응?
    ja: ねえ？
  event_oldtales2_intermission_01_211:
    speaker: hansel
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_intermission_01_212:
    speaker: gretel
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_intermission_01_213:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_intermission_01_214:
    speaker: cinderella
    en: When you all look at me, what do you see?
    ko: "…너희가 보기에, 나는 뭘로 보여?"
    ja: "…あなたたちは、私が何に見える？"
  event_oldtales2_intermission_01_215:
    speaker: "<Narration>"
    en: Cinderella's question is greeted with silence.
    ko: 침묵이 흘렀다.
    ja: 沈黙が流れた
  event_oldtales2_intermission_01_216:
    speaker: cinderella
    en: "... Okay. I understand now."
    ko: "…그래. 잘 알았어."
    ja: "…そう。もう分かったわ。"
  event_oldtales2_intermission_01_217:
    speaker: cinderella
    en: Even after what I put you through, you were willing to meet with me.
    ko: 그런 일까지 겪었는데, 날 만나러 와 줘서.
    ja: あんなことがあっても、私に会いに来てくれて…
  event_oldtales2_intermission_01_218:
    speaker: cinderella
    en: I'm grateful for that.
    ko: 너무 고맙다고 생각했었어.
    ja: 本当にうれしかった。
  event_oldtales2_intermission_01_219:
    speaker: cinderella
    en: But I guess I had the wrong impression.
    ko: 아니었네.
    ja: でも、思い違いだったのね。
  event_oldtales2_intermission_01_220:
    speaker: cinderella
    en: You simply wanted to see a monster.
    ko: 너흰 그냥 괴물 구경을 하고 싶었을 뿐이었어.
    ja: あなたたちは、ただ化け物を見に来ただけ。
  event_oldtales2_intermission_01_221:
    speaker: cinderella
    en: You wanted to hurt a monster.
    ko: 괴물 사냥을 하고 싶었을 뿐이었고.
    ja: 化け物を狩りに来ただけだったのよ。
  event_oldtales2_intermission_01_222:
    speaker: "<Narration>"
    en: Cinderella begins to levitate.
    ko: 신데렐라가 부유한다.
    ja: シンデレラが浮かびあがった
  event_oldtales2_intermission_01_223:
    speaker: abe
    en: Cinderella!
    ko: 신데렐라!
    ja: シンデレラ！
  event_oldtales2_intermission_01_224:
    speaker: cinderella
    en: Don't follow me,
    ko: 따라오지 마.
    ja: ついてこないで。
  event_oldtales2_intermission_01_225:
    speaker: cinderella
    en: or I'll kill you where you stand.
    ko: 죽일 거야.
    ja: 殺すわ。
  event_oldtales2_intermission_01_226:
    speaker: "<Narration>"
    en: Cinderella disappears,
    ko: 신데렐라는 사라졌다.
    ja: シンデレラが姿を消した
  event_oldtales2_intermission_01_227:
    speaker: "<Narration>"
    en: leaving her former colleagues standing amongst the ruined room.
    ko: 엉망이 된 실내에서 서 있던 넷은.
    ja: 変わり果てた室内に立ちつくす4人は…
  event_oldtales2_intermission_01_228:
    speaker: "<Narration>"
    en: They silently stare up at the sky, where Cinderella disappeared.
    ko: 침묵한 채 신데렐라가 사라진 허공을 바라보고 있었다.
    ja: |-
      シンデレラが消えた虚空を、
      何も言えずに見上げていた
event_oldtales2_04_s:
  event_oldtales2_04_s_1:
    speaker: "<Narration>"
    en: Cinderella wakes up from her sleep,
    ko: 신데렐라는 잠에서 깨어났다.
    ja: シンデレラは目を覚ました
  event_oldtales2_04_s_2:
    speaker: "<Narration>"
    en: and stares blankly out of the window into space.
    ko: 아무것도 없는 곳에서 멍하니 창밖을 응시한다.
    ja: 何もない隠れ家で、ぼんやりと外の景色を眺めた
  event_oldtales2_04_s_3:
    speaker: "<Narration>"
    en: At the point where the horizon meets the cloudless sky.
    ko: 구름 한 점 없는 하늘이 지평선과 맞닿은 풍경을 바라본다.
    ja: 雲一つない空が地平線とつながっている
  event_oldtales2_04_s_4:
    speaker: "<Narration>"
    en: As tears fall down her face,
    ko: 그리고 눈물을 흘린다.
    ja: 涙がこぼれた
  event_oldtales2_04_s_5:
    speaker: "<Narration>"
    en: the sun sets.
    ko: 해가 진다.
    ja: やがて日が暮れた
  event_oldtales2_04_s_6:
    speaker: "<Narration>"
    en: As she falls back to sleep, Cinderella weeps.
    ko: 신데렐라는 울다 잠이 든다.
    ja: シンデレラは泣き疲れ、眠りについた
  event_oldtales2_04_s_7:
    speaker: "<Narration>"
    en: Cinderella wakes up from her sleep,
    ko: 신데렐라는 잠에서 깨어났다.
    ja: シンデレラは目を覚ました
  event_oldtales2_04_s_8:
    speaker: "<Narration>"
    en: and stares blankly out of the window into space.
    ko: 아무것도 없는 곳에서 멍하니 창밖을 응시한다.
    ja: |-
      何もない隠れ家で、またぼんやりと
      窓の外を見つめた
  event_oldtales2_04_s_9:
    speaker: "<Narration>"
    en: At the point where the horizon meets the cloudless sky.
    ko: 구름 한 점 없는 하늘이 지평선과 맞닿은 풍경을 바라본다.
    ja: |-
      雲一つない空は相変わらず
      地平線とつながっている
  event_oldtales2_04_s_10:
    speaker: "<Narration>"
    en: As tears fall down her face,
    ko: 그리고 눈물을 흘린다.
    ja: また、涙がこぼれた
  event_oldtales2_04_s_11:
    speaker: "<Narration>"
    en: the sun sets.
    ko: 해가 진다.
    ja: 日が暮れ…
  event_oldtales2_04_s_12:
    speaker: "<Narration>"
    en: As she falls back to sleep, Cinderella weeps.
    ko: 신데렐라는 울다 잠이 든다.
    ja: シンデレラは泣き疲れ、眠りについた
  event_oldtales2_04_s_13:
    speaker: "<Narration>"
    en: Cinderella wakes up from her sleep,
    ko: 신데렐라는 잠에서 깨어났다.
    ja: シンデレラが目を覚まし…
  event_oldtales2_04_s_14:
    speaker: "<Narration>"
    en: and suddenly...
    ko: 문득.
    ja: ふいに…
  event_oldtales2_04_s_15:
    speaker: "<Narration>"
    en: she realizes what she must do.
    ko: 자신이 해야 할 일이 무엇인지 깨달았다.
    ja: 自分がするべきことは何かを悟った
  event_oldtales2_04_s_16:
    speaker: cinderella
    en: My life is no longer a beautiful fairy tale.
    ko: 나는 아름다운 페어리 테일이 아니다.
    ja: 私はもう、美しいフェアリーテールじゃない
  event_oldtales2_04_s_17:
    speaker: cinderella
    en: I am a traitor to humanity. A monster. A Heretic.
    ko: 인류의 반역자, 괴물, 헬레틱이다.
    ja: 人類を裏切った、化け物、ヘレティック…
  event_oldtales2_04_s_18:
    speaker: cinderella
    en: That's the way my story has been written.
    ko: 이야기는 그렇게 쓰여버렸다.
    ja: そういう物語に、なってしまった
  event_oldtales2_04_s_19:
    speaker: cinderella
    en: A failed story.
    ko: 실패한 이야기가 되었다.
    ja: 私は、失敗作になってしまった
  event_oldtales2_04_s_20:
    speaker: cinderella
    en: A fairy tale that is not beautiful must be erased.
    ko: 아름답지 못 한 동화는 사라져야 한다.
    ja: 書き損じたおとぎ話なら、それにすることは…
  event_oldtales2_04_s_21:
    speaker: cinderella
    en: Glass Slippers. Full contact.
    ko: 유리 구두. 풀 컨텍트.
    ja: ガラスの靴、フルコンタクト。
  event_oldtales2_04_s_22:
    speaker: "<Narration>"
    en: The Glass Slippers floats and unfolds.
    ko: 유리 구두가 부유하며 전개된다.
    ja: ガラスの靴が浮遊し、展開された
  event_oldtales2_04_s_23:
    speaker: "<Narration>"
    en: The panels, which only a few moments ago were emitting a barrage of light
      beams,
    ko: |-
      수많은 빛을 뿜어내던 전면의 패널들은
      인류의 적을 바라보고 있었어야 했다.
    ja: |-
      まばゆい光を帯びたフロントパネルは、
      人類の敵に向けられるべきはずだったもの
  event_oldtales2_04_s_24:
    speaker: "<Narration>"
    en: and was designed to be aimed at the scourge of mankind, turn to Cinderella.
    ko: 하지만 지금은 신데렐라를 바라보고 있다.
    ja: それが、今はシンデレラに向けられている
  event_oldtales2_04_s_25:
    speaker: "<Narration>"
    en: Cinderella closes her eyes.
    ko: 신데렐라는 눈을 감는다.
    ja: シンデレラは目を閉じた
  event_oldtales2_04_s_26:
    speaker: "<Narration>"
    en: In her mind,
    ko: 그 순간 떠오르는 것은.
    ja: その瞬間、思い浮かんだものは…
  event_oldtales2_04_s_27:
    speaker: "<Narration>"
    en: the image which arises is not the Goddess Squad she so longed to be a part
      of.
    ko: 그렇게나 선망하던 갓데스가 아니었다.
    ja: あれほど憧れた、ゴッデスの姿ではなかった
  event_oldtales2_04_s_28:
    speaker: "<Narration>"
    en: Not the Nikkes and humans who perished and suffered by her hand.
    ko: 괴롭게 죽어가던 니케들과 인간들도 아니었다.
    ja: |-
      苦しみながら死んでいった
      ニケや人間たちでもなかった
  event_oldtales2_04_s_29:
    speaker: "<Narration>"
    en: Not the researcher who turned the gun on himself right before her eyes.
    ko: 공포에 질려 눈앞에서 방아쇠를 당긴 연구원도 아니었고
    ja: |-
      恐怖に怯え、目の前で引き金を引いた
      研究員でもなく…
  event_oldtales2_04_s_30:
    speaker: "<Narration>"
    en: Nor Red Shoes, whom she killed in a murderous rage.
    ko: 분노에 휩싸여 죽인 레드 슈즈도 아니었다.
    ja: |-
      怒りのあまり撃ち抜いた
      レッドシューズでもなかった
  event_oldtales2_04_s_31:
    speaker: "<Narration>"
    en: It was one who appeared out of nowhere during her agony.
    ko: 괴로운 순간에 어느샌가 자신 앞에 나타나주던
    ja: つらい時、いつの間にか自分の前にいる…
  event_oldtales2_04_s_32:
    speaker: abe
    en: Cinderella.
    ko: 신데렐라.
    ja: シンデレラ。
  event_oldtales2_04_s_33:
    speaker: "<Narration>"
    en: Cinderella thought she was hearing voices.
    ko: 신데렐라는 환청을 들은 듯했다.
    ja: |-
      シンデレラの耳に、
      幻聴が聞こえたような気がした
  event_oldtales2_04_s_34:
    speaker: abe
    en: Get up.
    ko: 일어나.
    ja: 目を開けろ。
  event_oldtales2_04_s_35:
    speaker: "<Narration>"
    en: With trepidation, she opens her eyes.
    ko: 조심스럽게 눈을 떴다.
    ja: ゆっくりと目を開いた
  event_oldtales2_04_s_36:
    speaker: "<Narration>"
    en: Abe is standing before her.
    ko: 에이브가 서 있었다.
    ja: エイブが立っている
  event_oldtales2_04_s_37:
    speaker: abe
    en: Turn Glass Slippers off, you idiot.
    ko: 유리 구두 당장 꺼, 이 미친놈아.
    ja: ガラスの靴を今すぐ止めろ。このバカ。
  event_oldtales2_04_s_38:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_04_s_39:
    speaker: cinderella
    en: How did you find me?
    ko: "…어떻게 찾은 거야?"
    ja: "…どうしてここが分かったの？"
event_oldtales2_04_e:
  event_oldtales2_04_e_1:
    speaker: cinderella
    en: Answer me.
    ko: 대답해.
    ja: 答えて。
  event_oldtales2_04_e_2:
    speaker: cinderella
    en: How did you find me?
    ko: 날 어떻게 찾은 거야.
    ja: どうして私がここにいると分かったの？
  event_oldtales2_04_e_3:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_04_e_4:
    speaker: cinderella
    en: Answer me!
    ko: 대답해!
    ja: 答えて！
  event_oldtales2_04_e_5:
    speaker: abe
    en: I thought you would be here.
    ko: 그냥. 너 여기 있을 것 같아서.
    ja: 何となく、ここにいる気がした。
  event_oldtales2_04_e_6:
    speaker: cinderella
    en: What?
    ko: "…뭐라고?"
    ja: "…それだけ？"
  event_oldtales2_04_e_7:
    speaker: abe
    en: You always said that someday, when this was all over,
    ko: 네가 그랬잖아.
    ja: 言っていただろう。
  event_oldtales2_04_e_8:
    speaker: abe
    en: you'd want to spend your days in a place where the cloudless sky meets the
      horizon.
    ko: |-
      언젠가 모든 게 끝나면,
      구름 한 점 없는 하늘과 지평선이 맞닿아 있는 곳에서 지내고 싶다고.
    ja: |-
      いつか何もかも終わったら、
      雲一つない空と地平線のつながった場所で
      過ごしたい、と。
  event_oldtales2_04_e_9:
    speaker: "<Narration>"
    en: Cinderella looks out the window.
    ko: 신데렐라는 창밖을 바라본다.
    ja: シンデレラは外を見た
  event_oldtales2_04_e_10:
    speaker: "<Narration>"
    en: Outside, the cloudless sky and the horizon intermingle.
    ko: 구름 한 점 없는 하늘이 지평선과 맞닿아 있는 풍경을 바라본다.
    ja: |-
      雲一つない空が地平線とつながっている景色が
      目に入った
  event_oldtales2_04_e_11:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_04_e_12:
    speaker: abe
    en: After you ran away, I looked for a place that matched that description.
    ko: 네가 도망간 후에 그 조건에 맞는 장소를 찾아봤어.
    ja: |-
      お前が逃げ出した後、
      その条件に合う場所を探した。
  event_oldtales2_04_e_13:
    speaker: abe
    en: I assumed that you would have thought that everything was over.
    ko: "…다른 의미로 모든 게 끝났다고 생각했을 테니까."
    ja: |-
      …別の意味で、何もかもが終わったと
      考えただろうからな。
  event_oldtales2_04_e_14:
    speaker: abe
    en: There were a few places that fit the bill, but this one was the furthest.
    ko: 몇 군데 있던데, 여기가 제일 멀더라.
    ja: いくつかあったが、ここが一番遠かった。
  event_oldtales2_04_e_15:
    speaker: abe
    en: So I figured that's where I'd find you.
    ko: 그래서 여기 있을 것 같아서 왔어.
    ja: だから、ここにいると考えた。
  event_oldtales2_04_e_16:
    speaker: cinderella
    en: Did... Did I say that?
    ko: 내가… 그런 말을 했다고?
    ja: 私が…そんなことを言った？
  event_oldtales2_04_e_17:
    speaker: abe
    en: You did.
    ko: 했어.
    ja: 言った。
  event_oldtales2_04_e_18:
    speaker: cinderella
    en: I don't remember.
    ko: 기억 안 나.
    ja: 覚えていないわ。
  event_oldtales2_04_e_19:
    speaker: abe
    en: I do.
    ko: 나는 기억해.
    ja: 私は覚えている。
  event_oldtales2_04_e_20:
    speaker: cinderella
    en: Why are you here?
    ko: "…왜 왔어."
    ja: "…どうして来たの？"
  event_oldtales2_04_e_21:
    speaker: abe
    en: To take you away.
    ko: 너 데려가게.
    ja: 連れ出すためだ。
  event_oldtales2_04_e_22:
    speaker: cinderella
    en: Where?
    ko: 어디로?
    ja: どこに？
  event_oldtales2_04_e_23:
    speaker: abe
    en: Anywhere but here.
    ko: 여기 말고 어디든.
    ja: ここ以外の、どこでも。
  event_oldtales2_04_e_24:
    speaker: cinderella
    en: Wherever it is, I'm not going.
    ko: 어디가 됐든, 난 가지 않아.
    ja: どこだろうと、私は行かないわ。
  event_oldtales2_04_e_25:
    speaker: cinderella
    en: I will stay here.
    ko: 나는 이곳에서… 그냥….
    ja: 私はここで…ただ…
  event_oldtales2_04_e_26:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_04_e_27:
    speaker: abe
    en: And do what? Die?
    ko: 죽게? 조용히?
    ja: 死ぬつもりか？静かに？
  event_oldtales2_04_e_28:
    speaker: cinderella
    en: "... Yes."
    ko: "…그래."
    ja: "…そうよ。"
  event_oldtales2_04_e_29:
    speaker: abe
    en: I can't allow that.
    ko: 그건 내가 허락 못 해.
    ja: それは私が許さない。
  event_oldtales2_04_e_30:
    speaker: cinderella
    en: I don't need your permission.
    ko: 네 허락을 받을 이유는 없어.
    ja: あなたの許しなんて必要ないわ。
  event_oldtales2_04_e_31:
    speaker: abe
    en: "*Sigh*..."
    ko: "…하."
    ja: "…ハァ…"
  event_oldtales2_04_e_32:
    speaker: abe
    en: That's where you're wrong.
    ko: 야. 너 내가 만들었어.
    ja: いいや、お前は私が作った。
  event_oldtales2_04_e_33:
    speaker: abe
    en: I created you, so I get to say when you die.
    ko: 내 허락 없이 죽는 건 안 돼.
    ja: 私の許可なしに死ぬことは許さない。
  event_oldtales2_04_e_34:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_04_e_35:
    speaker: abe
    en: Come on. Get up.
    ko: 가자. 일어나.
    ja: 行くぞ。立て。
  event_oldtales2_04_e_36:
    speaker: "<Narration>"
    en: Abe takes Cinderella's hand,
    ko: 에이브는 신데렐라의 손을 잡았다.
    ja: エイブがシンデレラの手を握った
  event_oldtales2_04_e_37:
    speaker: "<Narration>"
    en: and she flinches.
    ko: 신데렐라는 크게 움찔했다.
    ja: シンデレラは強く抵抗した
  event_oldtales2_04_e_38:
    speaker: abe
    en: I told you to get up.
    ko: 어어? 일어나라니까?
    ja: ほら、立つんだ。
  event_oldtales2_04_e_39:
    speaker: cinderella
    en: What are you trying to do?
    ko: 뭘… 어쩌자는 거야.
    ja: 何をするつもり…？
  event_oldtales2_04_e_40:
    speaker: abe
    en: Get up so we can have some snacks and chat.
    ko: 일어나서 맛있는 거 먹고, 수다나 떨자.
    ja: うまいものでも食べて、話でもしよう。
  event_oldtales2_04_e_41:
    speaker: "<Narration>"
    en: Abe tugs at Cinderella, but she doesn't budge.
    ko: |-
      에이브가 신데렐라를 잡아끈다.
      하지만 신데렐라는 꼼짝도 하지 않는다.
    ja: |-
      エイブがシンデレラの手を引いた。
      しかし、シンデレラはびくともしない
  event_oldtales2_04_e_42:
    speaker: abe
    en: Come on. Please.
    ko: 아으 가자 좀.
    ja: はぁ…早く行くぞ。
  event_oldtales2_04_e_43:
    speaker: cinderella
    en: Forget about me.
    ko: 이거 놔.
    ja: 離して。
  event_oldtales2_04_e_44:
    speaker: abe
    en: No.
    ko: 안 놔.
    ja: 離さない。
  event_oldtales2_04_e_45:
    speaker: cinderella
    en: I said forget about me.
    ko: 놓으라고.
    ja: 離してって…！
  event_oldtales2_04_e_46:
    speaker: cinderella
    en: I've become a monster.
    ko: 나는 괴물이 됐어.
    ja: 私は怪物なの。
  event_oldtales2_04_e_47:
    speaker: cinderella
    en: I'm no longer beautiful.
    ko: 더 이상 아름답지 않아.
    ja: もう美しくないの。
  event_oldtales2_04_e_48:
    speaker: cinderella
    en: I stood in the Goddess' way. I killed many humans, and my own comrade.
    ko: 갓데스의 길을 막고, 많은 사람을 죽이고, 동료마저 죽였어.
    ja: |-
      ゴッデスの道を閉ざして、
      たくさんの人を殺して、仲間だって…
  event_oldtales2_04_e_49:
    speaker: cinderella
    en: I've ruined everything.
    ko: 다 망쳤어.
    ja: 何もかも台無しなのよ。
  event_oldtales2_04_e_50:
    speaker: cinderella
    en: "..."
    ko: 나는.
    ja: 私には…
  event_oldtales2_04_e_51:
    speaker: cinderella
    en: There's no reason for me to live.
    ko: 살아있을 이유가 없어.
    ja: もう生きる理由がないの。
  event_oldtales2_04_e_52:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_04_e_53:
    speaker: abe
    en: You have to live.
    ko: 너는 살아야 돼.
    ja: お前には生きてもらわないと困る。
  event_oldtales2_04_e_54:
    speaker: cinderella
    en: Why?
    ko: "…왜."
    ja: "…どうして？"
  event_oldtales2_04_e_55:
    speaker: "<Narration>"
    en: Abe sits down in front of Cinderella.
    ko: 에이브는 신데렐라의 앞에 앉았다.
    ja: エイブがシンデレラの前に座った
  event_oldtales2_04_e_56:
    speaker: abe
    en: Because I want to be the best engineer this world has ever known.
    ko: 내가 인류 역사상 최고의 기술자가 되어야 하니까.
    ja: 私が人類史上、最高の技術者になるためだ。
  event_oldtales2_04_e_57:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_04_e_58:
    speaker: abe
    en: You are my creation.
    ko: 넌 내가 만들었어.
    ja: お前は私が作った。
  event_oldtales2_04_e_59:
    speaker: abe
    en: My greatest masterpiece.
    ko: 내가 만든 최고의 걸작이지.
    ja: 私の最高傑作だ。
  event_oldtales2_04_e_60:
    speaker: abe
    en: It can't end like this.
    ko: 그래서 이렇게 끝내면 안 돼.
    ja: だから、こんな所で終わるな。
  event_oldtales2_04_e_61:
    speaker: abe
    en: I can't let you end it all on such a miserable note.
    ko: 온갖 지저분한 걸 다 뒤집어쓴 채 끝나게 둘 순 없어.
    ja: 灰を被ったままで終わらせるわけにはいかない。
  event_oldtales2_04_e_62:
    speaker: abe
    en: Otherwise, I would have created something which didn't amount to anything.
    ko: 그럼 나는 오물을 만들어낸 기술자가 되잖아.
    ja: |-
      そうでなくては、私がガラクタを作っただけの
      技術者になってしまう。
  event_oldtales2_04_e_63:
    speaker: abe
    en: No, this isn't where the story ends.
    ko: 그러니 넌 지금 끝나면 안 돼.
    ja: だから、お前がここで終わっては困る。
  event_oldtales2_04_e_64:
    speaker: abe
    en: Your story can only come to a close when you're at your most beautiful.
    ko: 끝나더라도 가장 아름다울 때 끝나야 해.
    ja: 終わるなら、一番美しい時にしろ。
  event_oldtales2_04_e_65:
    speaker: cinderella
    en: I already have too much blood on my hands.
    ko: 나는 이미 더러워졌어.
    ja: 私はもう汚れているのよ。
  event_oldtales2_04_e_66:
    speaker: cinderella
    en: I'm not beautiful anymore.
    ko: 아름답지 않아.
    ja: 美しくないわ。
  event_oldtales2_04_e_67:
    speaker: cinderella
    en: My story has been tainted.
    ko: 내 이야기는 더럽혀졌어.
    ja: 私の物語は、けがされてしまったの。
  event_oldtales2_04_e_68:
    speaker: cinderella
    en: There's no happy ending for me anymore.
    ko: 해피 엔딩으로 끝날 수 있는 이야기가 아니야.
    ja: ハッピーエンドにはならないわ。
  event_oldtales2_04_e_69:
    speaker: cinderella
    en: A fairy tale which is no longer beautiful... should be erased.
    ko: 아름답지 못 한 동화는… 필요가 없단 말이야.
    ja: 美しくない童話なんて…無い方がいいの。
  event_oldtales2_04_e_70:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_04_e_71:
    speaker: abe
    en: I...
    ko: 나는.
    ja: 私は…
  event_oldtales2_04_e_72:
    speaker: abe
    en: I've always been watching you.
    ko: 계속 너를 지켜봤어.
    ja: ずっとお前を見ていた。
  event_oldtales2_04_e_73:
    speaker: abe
    en: I didn't want to miss a single moment.
    ko: 단 한순간도 놓치기 싫어서, 너를 계속 지켜봤어.
    ja: 一瞬でも見逃さないように、ずっと見ていた。
  event_oldtales2_04_e_74:
    speaker: abe
    en: Your perseverance towards achieving your goals.
    ko: 목표를 위해 계속 힘내는 모습.
    ja: 理想のために努力する姿も…
  event_oldtales2_04_e_75:
    speaker: abe
    en: Your refusal to give up.
    ko: 포기하지 않는 모습.
    ja: 諦めない姿も…
  event_oldtales2_04_e_76:
    speaker: abe
    en: Your way of thinking.
    ko: 너의 그 사고방식.
    ja: お前の考え方も…
  event_oldtales2_04_e_77:
    speaker: abe
    en: The future. Your dreams.
    ko: 미래. 꿈.
    ja: 未来も、夢も…
  event_oldtales2_04_e_78:
    speaker: abe
    en: I watched it all.
    ko: 모든 걸 지켜봤어.
    ja: 全部見守っていた。
  event_oldtales2_04_e_79:
    speaker: abe
    en: I couldn't believe it.
    ko: 믿기지가 않아서.
    ja: 信じられない事だと思った。
  event_oldtales2_04_e_80:
    speaker: abe
    en: I couldn't believe I could create a masterpiece such as yourself.
    ko: 내가 너라는 최고의 걸작을 만들었다는 것이 믿기지가 않아서.
    ja: |-
      お前のような最高傑作を、
      私の手で生み出せたことが。
  event_oldtales2_04_e_81:
    speaker: abe
    en: I couldn't take my eyes off you.
    ko: 말 그대로, 눈을 뗄 수 없었지.
    ja: 文字通り、夢中だった。
  event_oldtales2_04_e_82:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_04_e_83:
    speaker: abe
    en: You were so beautiful.
    ko: 너무 아름다웠거든.
    ja: とても美しかった。
  event_oldtales2_04_e_84:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_04_e_85:
    speaker: abe
    en: You always had a captive audience in me.
    ko: 난 언제나 네 관객이었어.
    ja: 私はいつでもお前の観客だった。
  event_oldtales2_04_e_86:
    speaker: abe
    en: Your attention was focused on the Goddess Squad. You wanted to be part of
      them.
    ko: |-
      너는 갓데스를 바라보는 관객이었고,
      갓데스가 되고 싶어 했지만.
    ja: |-
      お前はゴッデスの舞台に夢中になった観客で、
      ゴッデスになりたがっていたが
  event_oldtales2_04_e_87:
    speaker: abe
    en: To be honest, I wasn't terribly interested in them.
    ko: 솔직히 난 갓데스는 별로 관심 없었어.
    ja: 正直、私はゴッデスにそれほど興味がない。
  event_oldtales2_04_e_88:
    speaker: abe
    en: Because you were more beautiful.
    ko: 네가 더 아름다웠으니까.
    ja: お前の方が美しいからだ。
  event_oldtales2_04_e_89:
    speaker: abe
    en: You were shining bright like a diamond, and you were right in front of me,
      so why would I look at inferior beings that were far away?
    ko: |-
      바로 옆에 눈이 부실 정도의 보석이 있는데,
      저 멀리 있는 보잘것없는 보석에 눈이 갈 리가 없지.
    ja: |-
      すぐ隣にまぶしく輝く宝石があるなら、
      遠くにあるものに惹かれるはずもない。
  event_oldtales2_04_e_90:
    speaker: abe
    en: You were the most beautiful being that I ever created.
    ko: 너는 내가 만든 것 중 가장 아름다운 것이었고
    ja: お前こそ、私が作った何より美しいもので…
  event_oldtales2_04_e_91:
    speaker: abe
    en: My Goddess of Victory.
    ko: 나의 승리의 여신이었어.
    ja: 私の勝利の女神だ。
  event_oldtales2_04_e_92:
    speaker: cinderella
    en: Goddess of Victory...
    ko: 승리의… 여신….
    ja: 勝利の…女神…
  event_oldtales2_04_e_93:
    speaker: abe
    en: That's why it can't end here.
    ko: 그러니 여기서 끝낼 수 없어.
    ja: だから、ここで終わらせたりはしない。
  event_oldtales2_04_e_94:
    speaker: abe
    en: My Goddess of Victory must shine the brightest.
    ko: 내 승리의 여신은, 가장 빛나야 하고.
    ja: 私の勝利の女神は、誰よりも輝いて…
  event_oldtales2_04_e_95:
    speaker: abe
    en: And be the most beautiful.
    ko: 가장 아름다워야 하거든.
    ja: 何よりも美しくなければならない。
  event_oldtales2_04_e_96:
    speaker: abe
    en: Let's rewrite it.
    ko: 다시 쓰자.
    ja: 書き直そう。
  event_oldtales2_04_e_97:
    speaker: abe
    en: Let's rewrite this fairy tale which has gone astray.
    ko: 망쳐버린 동화를 다시 쓰자.
    ja: 台無しにされたおとぎ話を、書き直すんだ。
  event_oldtales2_04_e_98:
    speaker: abe
    en: You're still alive.
    ko: 넌 아직 살아있어.
    ja: お前はまだ生きている。
  event_oldtales2_04_e_99:
    speaker: abe
    en: It's not over yet.
    ko: 끝나지 않았잖아.
    ja: 終わってはいない。
  event_oldtales2_04_e_100:
    speaker: abe
    en: There's still a chance to rewrite this story as many times as we want.
    ko: 그럼 다시 쓸 수 있어. 얼마든지.
    ja: それなら、好きなだけ書き直せる。
  event_oldtales2_04_e_101:
    speaker: abe
    en: It's only the first chapter that's finished. There's still a long way to go
      until the ending.
    ko: |-
      이제 막 1부가 끝났을 뿐이야.
      엔딩까지 아직 한참 남았잖아.
    ja: |-
      まだ第1幕が終わっただけだ。
      エンディングは遠い。
  event_oldtales2_04_e_102:
    speaker: abe
    en: There's bound to be plenty of twists and turns along the way.
    ko: 반전에 반전을 거듭해서.
    ja: 逆転に逆転を重ねて…
  event_oldtales2_04_e_103:
    speaker: abe
    en: Let's create a happy ending.
    ko: 해피 엔딩을 만들자.
    ja: ハッピーエンドにするんだ。
  event_oldtales2_04_e_104:
    speaker: cinderella
    en: But... I've already killed so many people.
    ko: 난 이미… 많은 사람을 죽였어.
    ja: 私はもう…たくさんの人を殺しているのよ。
  event_oldtales2_04_e_105:
    speaker: abe
    en: You weren't you.
    ko: 네가 한 게 아냐.
    ja: お前のしたことではない。
  event_oldtales2_04_e_106:
    speaker: cinderella
    en: I stood in the way of the Goddess Squad.
    ko: 갓데스의 앞을 막았어.
    ja: ゴッデスの前に立ちふさがった。
  event_oldtales2_04_e_107:
    speaker: abe
    en: That's not what you intended.
    ko: 네 뜻이 아냐.
    ja: お前の意志ではないだろう。
  event_oldtales2_04_e_108:
    speaker: cinderella
    en: I became the enemy of the entire human race.
    ko: 인류의… 적이 됐어.
    ja: 人類の…敵になったのよ。
  event_oldtales2_04_e_109:
    speaker: abe
    en: It's not your fault.
    ko: 네 잘못이 아냐.
    ja: お前のせいじゃない。
  event_oldtales2_04_e_110:
    speaker: cinderella
    en: I even killed Red Shoes with my own hands.
    ko: 레드 슈즈도… 내 손으로….
    ja: レッドシューズも…この手で…
  event_oldtales2_04_e_111:
    speaker: abe
    en: You must have had a good reason for what you did.
    ko: 그럴만한 사정이 있었겠지.
    ja: それだけの理由があったのだろう。
  event_oldtales2_04_e_112:
    speaker: abe
    en: I trust you.
    ko: 나는 널 믿어.
    ja: 私はお前を信じている。
  event_oldtales2_04_e_113:
    speaker: abe
    en: No matter what happens, I will always trust you.
    ko: 무슨 일이 있어도 널 믿어.
    ja: 何があっても変わらない。
  event_oldtales2_04_e_114:
    speaker: abe
    en: I'm blinded by your light and your beauty.
    ko: 이미 눈이 멀어버렸거든.
    ja: 他には何も見えないからな。
  event_oldtales2_04_e_115:
    speaker: cinderella
    en: Abe...
    ko: 에이… 브….
    ja: エイブ…
  event_oldtales2_04_e_116:
    speaker: abe
    en: Look. Cinderella.
    ko: 봐. 신데렐라.
    ja: 見ろ、シンデレラ。
  event_oldtales2_04_e_117:
    speaker: "<Narration>"
    en: Abe and Cinderella look at Glass Slippers.
    ko: 에이브는 신데렐라와 함께 유리 구두를 바라보았다.
    ja: エイブとシンデレラは並んでガラスの靴を見た
  event_oldtales2_04_e_118:
    speaker: "<Narration>"
    en: Their reflection is stained with blood.
    ko: |-
      둘의 모습을 비출 유리 구두는,
      피로 인해 얼룩져있었다.
    ja: 2人の姿を映すガラスの靴は、血で染まっていた
  event_oldtales2_04_e_119:
    speaker: abe
    en: What do you see?
    ko: 뭐가 보여?
    ja: 何が見える？
  event_oldtales2_04_e_120:
    speaker: cinderella
    en: A monster covered in blood.
    ko: 피를 뒤집어쓴… 괴물….
    ja: 血まみれの…怪物…
  event_oldtales2_04_e_121:
    speaker: abe
    en: Don't be a fool.
    ko: 흥. 이딴 건.
    ja: ふん、そんなもの…
  event_oldtales2_04_e_122:
    speaker: "<Narration>"
    en: "*Swipe*"
    ko: 스윽-
    ja: スッ
  event_oldtales2_04_e_123:
    speaker: abe
    en: That can be wiped away.
    ko: 닦아내면 그만이야.
    ja: 拭けばいいだけだ。
  event_oldtales2_04_e_124:
    speaker: abe
    en: No matter what it's covered in, that doesn't change what's underneath.
    ko: 뭘 뒤집어쓰던, 근본은 바뀌지 않아.
    ja: 何を浴びようと、根本は変わらない。
  event_oldtales2_04_e_125:
    speaker: abe
    en: Look. It's all clean.
    ko: 자, 봐. 깨끗해졌지?
    ja: ほら、きれいになっただろう？
  event_oldtales2_04_e_126:
    speaker: abe
    en: Whenever you're struggling, don't allow your image to define you.
    ko: 흔들릴 때 너 스스로 자신의 모습을 정의하지 마.
    ja: |-
      自分自身が揺らいでいる時に、
      自分が何か決めようとするな。
  event_oldtales2_04_e_127:
    speaker: abe
    en: Instead, look at your true self.
    ko: 네 모습을 있는 그대로 보여줄 수 있는 것을 봐.
    ja: お前の姿を、ありのままに見せるものを見ろ。
  event_oldtales2_04_e_128:
    speaker: abe
    en: What do you see now?
    ko: 지금은 뭐가 보여?
    ja: 今は何が見える？
  event_oldtales2_04_e_129:
    speaker: cinderella
    en: When you look at me, what do you see, Abe?
    ko: 에이브의 눈엔 뭐가 보이는데?
    ja: エイブの目には、何が見えているの？
  event_oldtales2_04_e_130:
    speaker: abe
    en: I can't see anything. I'm too starstruck.
    ko: 난 너무 눈부셔서 아무것도 안 보여.
    ja: まぶしくて何も見えないな。
  event_oldtales2_04_e_131:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_04_e_132:
    speaker: abe
    en: What do you see?
    ko: 뭐가 보여?
    ja: 何が見える？
  event_oldtales2_04_e_133:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_04_e_134:
    speaker: cinderella
    en: Me.
    ko: 나.
    ja: 私。
  event_oldtales2_04_e_135:
    speaker: abe
    en: Who are you?
    ko: 너는 누구지?
    ja: お前は誰だ？
  event_oldtales2_04_e_136:
    speaker: cinderella
    en: Cinderella.
    ko: 신데렐라.
    ja: シンデレラ。
  event_oldtales2_04_e_137:
    speaker: abe
    en: And what kind of person is Cinderella?
    ko: 신데렐라는 어떤 사람이야?
    ja: シンデレラは、どういう奴だ？
  event_oldtales2_04_e_138:
    speaker: cinderella
    en: "... Someone who betrayed humanity and killed a lot of people."
    ko: "…인류를 배신하고, 많은 사람을 죽인…."
    ja: "…人類を裏切り、多くの人間を殺した…"
  event_oldtales2_04_e_139:
    speaker: abe
    en: What do you mean? It's not Anachiro who is reflected here.
    ko: 뭔 소리야. 여기에 비치는 건 아나키오르가 아냐.
    ja: |-
      何を言っている。
      映っているのは、アナキオールではない。
  event_oldtales2_04_e_140:
    speaker: abe
    en: It's Cinderella.
    ko: 신데렐라라고.
    ja: シンデレラだろう。
  event_oldtales2_04_e_141:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_04_e_142:
    speaker: abe
    en: So I'll ask you again. What kind of person is Cinderella?
    ko: 다시 물어볼게. 신데렐라는 어떤 사람이야?
    ja: もう一度聞く。シンデレラはどういう奴だ？
  event_oldtales2_04_e_143:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_04_e_144:
    speaker: cinderella
    en: A person who, when in despair, received help from the Goddesses and then idolized
      them.
    ko: "…절망에 빠져있을 때, 갓데스에게 도움을 받아 매료된 사람."
    ja: |-
      …絶望のどん底でゴッデスに助けられて、
      夢中になった人。
  event_oldtales2_04_e_145:
    speaker: cinderella
    en: Someone who wanted to stand on the battlefield alongside them, and applied
      for that privilege.
    ko: 갓데스와 같은 전장에 서고 싶어서 적합자에 지원한 사람.
    ja: |-
      ゴッデスと同じ場所に立ちたくて、
      適合者に志願した人。
  event_oldtales2_04_e_146:
    speaker: cinderella
    en: Who worked really hard and became a second generation Grimms model.
    ko: 정말 힘들게 노력해서, 2세대 페어리 테일 모델의 대상자가 된 사람.
    ja: |-
      必死に努力して、第2世代の
      フェアリーテールモデルに選ばれた人。
  event_oldtales2_04_e_147:
    speaker: cinderella
    en: A person who took great pride in that truth.
    ko: 그 사실에 큰 자부심을 가졌던 사람.
    ja: それをとても誇らしく思っていた人。
  event_oldtales2_04_e_148:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_04_e_149:
    speaker: cinderella
    en: Someone who took thousands, tens of thousands of tests.
    ko: 수천, 수만 번의 테스트를 항상 진지하게 임했던 사람.
    ja: |-
      何千何万回というテストに、
      いつも真剣に取り組んでいた人。
  event_oldtales2_04_e_150:
    speaker: cinderella
    en: Who always strived to achieve the best results.
    ko: 언제나 최선의 결과를 내기 위해 노력했던 사람.
    ja: |-
      いつも一番いい結果を出すために、
      努力していた人。
  event_oldtales2_04_e_151:
    speaker: cinderella
    en: Who never gave up on her dreams.
    ko: 절대 꿈을 포기하지 않았던 사람.
    ja: 決して夢を諦めなかった人。
  event_oldtales2_04_e_152:
    speaker: cinderella
    en: Who was always proud and full of confidence.
    ko: 언제나 당당하고… 자신감 넘치던 사람.
    ja: いつも堂々として…自信にあふれていた人。
  event_oldtales2_04_e_153:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_04_e_154:
    speaker: cinderella
    en: A person who loved their comrades.
    ko: 동료를… 사랑하고….
    ja: 仲間を…愛し…
  event_oldtales2_04_e_155:
    speaker: cinderella
    en: Someone who loved humanity.
    ko: 인류를… 사랑한… 사람….
    ja: 人類を…愛していた…人…
  event_oldtales2_04_e_156:
    speaker: cinderella
    en: A person who loved myself.
    ko: 나를… 사랑한… 사람….
    ja: 自分自身を…愛していた…人…
  event_oldtales2_04_e_157:
    speaker: cinderella
    en: The... the most beautiful person...
    ko: 이 세상에서… 가장….
    ja: この世で…一番…
  event_oldtales2_04_e_158:
    speaker: cinderella
    en: in the world.
    ko: 아름다운… 사람….
    ja: 美しい…人…
  event_oldtales2_04_e_159:
    speaker: abe
    en: And this Cinderella you're describing, what did she want to do?
    ko: 그 신데렐라가 하려던 일이 뭐였지?
    ja: そのシンデレラが、したかったことは？
  event_oldtales2_04_e_160:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_04_e_161:
    speaker: cinderella
    en: Defeat those who would harm humanity, and protect the human race.
    ko: 인류의 적을 쓰러뜨리고 인류를 지키는 것.
    ja: 人類の敵を倒し、人類を守ること。
  event_oldtales2_04_e_162:
    speaker: cinderella
    en: To rewrite the story.
    ko: 이야기를 다시 쓰는 것.
    ja: 物語を書き直すこと。
  event_oldtales2_04_e_163:
    speaker: abe
    en: That's better.
    ko: 그래.
    ja: そうだ。
  event_oldtales2_04_e_164:
    speaker: abe
    en: Let's do it. Let's rewrite it.
    ko: 하자. 다시 쓰자.
    ja: それをやれ。書き直そう。
  event_oldtales2_04_e_165:
    speaker: abe
    en: I'll be in the front row watching.
    ko: 나는 네 옆이라는 일등석에서 그 모습을 지켜볼게.
    ja: 私はお前の隣という特等席で、それを見届ける。
  event_oldtales2_04_e_166:
    speaker: abe
    en: I'll be your mirror.
    ko: 내가 너의 거울이 되어서.
    ja: 私がお前の鏡になって…
  event_oldtales2_04_e_167:
    speaker: abe
    en: I'll watch you become your true self.
    ko: 네 모습을 있는 그대로 지켜볼게.
    ja: ありのままの姿を見守っている。
  event_oldtales2_04_e_168:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_04_e_169:
    speaker: cinderella
    en: "... Okay."
    ko: "…알겠어."
    ja: "…分かったわ。"
  event_oldtales2_04_e_170:
    speaker: cinderella
    en: You've watched over me all this time.
    ko: 날 지켜봐 준 최고의 관객을 위해.
    ja: 私を見守ってくれる、最高の観客さんのために。
  event_oldtales2_04_e_171:
    speaker: cinderella
    en: Even if everyone turned their backs on me, you would remain by my side.
    ko: 모두가 등을 돌려도 날 지켜봐 줄 너를 위해.
    ja: |-
      皆に背を向けられても、
      まだ私を見てくれるあなたのために。
  event_oldtales2_04_e_172:
    speaker: cinderella
    en: For you, I will continue my story.
    ko: 난 이야기를 이어 쓸게.
    ja: 私は物語の続きを書くわ。
  event_oldtales2_04_e_173:
    speaker: abe
    en: When you become exhausted and you can't stand to look at yourself.
    ko: 또다시 지쳐서 제대로 바라볼 수 없을 땐.
    ja: 疲れ果てて、目がかすんだ時…
  event_oldtales2_04_e_174:
    speaker: abe
    en: When the mirror's surface becomes smudged and dirty.
    ko: 거울마저 더러워졌을 땐.
    ja: いや、鏡まで汚れてしまった時は…
  event_oldtales2_04_e_175:
    speaker: abe
    en: Just remember my eyes watching you.
    ko: 너를 바라보는 내 눈동자를 봐.
    ja: お前を見る私の瞳を見ろ。
  event_oldtales2_04_e_176:
    speaker: abe
    en: That's where you'll find the most beautiful
    ko: 그곳엔 세상에서 가장 아름다운
    ja: そこに、世界で一番美しい…
  event_oldtales2_04_e_177:
    speaker: abe
    en: Goddess of Victory this world has ever seen.
    ko: 승리의 여신이 있을 테니까.
    ja: 勝利の女神がいるはずだ。
event_oldtales2_05_s:
  event_oldtales2_05_s_1:
    speaker: cinderella
    en: I didn't expect this kind of talk to come from you.
    ko: 에이브가 그런 말을 해줄 줄은 몰랐어.
    ja: |-
      エイブがそこまで言ってくれる人だなんて、
      知らなかったわ。
  event_oldtales2_05_s_2:
    speaker: abe
    en: Not a word of this to anyone.
    ko: 이제 그 이야기를 꺼내는 건 금지야.
    ja: 二度と言わん。
  event_oldtales2_05_s_3:
    speaker: abe
    en: Having to suffer through this once for my child is difficult enough.
    ko: 못난 자식새끼 때문에 고생하는 건 한 번이면 족하다고.
    ja: |-
      子どものワガママに振り回されるのは、
      一度で十分だ。
  event_oldtales2_05_s_4:
    speaker: cinderella
    en: Did you say... child?
    ko: "…자식."
    ja: "…子ども…"
  event_oldtales2_05_s_5:
    speaker: abe
    en: Why are you making that weird face?
    ko: 자꾸 그렇게 감동한 표정 지을래?
    ja: 感動が大げさだ。
  event_oldtales2_05_s_6:
    speaker: cinderella
    en: I'm touched.
    ko: 감동했는걸.
    ja: だって、本当に感動したんだもの。
  event_oldtales2_05_s_7:
    speaker: abe
    en: "... Hmph."
    ko: "…흥."
    ja: "…ふん。"
  event_oldtales2_05_s_8:
    speaker: abe
    en: Anyway, I know I was speaking confidently, but things have really gone to
      the dogs.
    ko: 아무튼, 기세 좋게 얘기는 했지만 상황은 아~주 안 좋아.
    ja: 元気が出たのはいいが、状況は最悪だ。
  event_oldtales2_05_s_9:
    speaker: abe
    en: Right now, you're...
    ko: 지금 넌.
    ja: 今のお前は…
  event_oldtales2_05_s_10:
    speaker: cinderella
    en: The main reason why humanity had to flee underground.
    ko: 인류가 지하로 도망가게 만든 일등공신.
    ja: 人類を地下に追い込んだ恐怖の化身。
  event_oldtales2_05_s_11:
    speaker: cinderella
    en: The one who destroyed the Heretic Research Lab and who killed Red Shoes.
    ko: |-
      헬레틱 연구소를 파괴한 주범이자,
      2세대 페어리 테일 모델 레드 슈즈를 죽인 범인이지.
    ja: |-
      ヘレティック研究所を壊滅させ、
      第2世代のフェアリーテールモデル
      レッドシューズを殺害した張本人、でしょう。
  event_oldtales2_05_s_12:
    speaker: abe
    en: "... You already know."
    ko: "…잘 아네."
    ja: "…よく分かっているな。"
  event_oldtales2_05_s_13:
    speaker: abe
    en: So, if we're being realistic, we have two choices.
    ko: 그래서, 지금 선택지는 사실상 2개야.
    ja: 考えられる選択肢は2つある。
  event_oldtales2_05_s_14:
    speaker: abe
    en: First. Return to the Central Government and cooperate with the investigation.
    ko: 첫 번째. 중앙 정부로 돌아가서 착실하게 조사에 임한다.
    ja: |-
      1つ目は、中央政府に出頭し、
      大人しく調査を受けることだ。
  event_oldtales2_05_s_15:
    speaker: abe
    en: I'll be there to make sure they don't treat you roughly like before.
    ko: |-
      이전처럼 거친 수는 못 쓸 거야.
      내가 있을 테니까.
    ja: |-
      以前のように手荒なマネはさせない。
      私がいる。
  event_oldtales2_05_s_16:
    speaker: abe
    en: We'll prove to them that you're completely and utterly free of corruption,
      and explain the mechanisms behind it.
    ko: |-
      그곳에서 침식이 전부 나았다는 사실을 증명하고,
      침식의 메커니즘을 설명한다.
    ja: |-
      そこで侵食が治療できるという事実を証明し、
      侵食のメカニズムを解明する。
  event_oldtales2_05_s_17:
    speaker: abe
    en: While on paper, this is the safest and most conventional method,
    ko: 장점. 제일 안전하고 정석적인 방법이다.
    ja: メリットとしては、一番安全で穏当だ。
  event_oldtales2_05_s_18:
    speaker: abe
    en: but it might not even be possible.
    ko: 단점. 아예 성립이 안될 수도 있다.
    ja: |-
      デメリットとしては、
      そもそも思い通りになりそうにない。
  event_oldtales2_05_s_19:
    speaker: cinderella
    en: Especially considering I'm essentially a wanted criminal.
    ko: 그래. 지금의 난 일급수배범과 다르지 않을 테니까.
    ja: そうね。今の私は指名手配の凶悪犯だもの。
  event_oldtales2_05_s_20:
    speaker: cinderella
    en: I doubt I'll even be given the chance to explain myself.
    ko: 얘기를 할 기회조차 주어지지 않을 가능성이 높겠지.
    ja: 話さえ聞いてもらえない可能性が高いわね。
  event_oldtales2_05_s_21:
    speaker: abe
    en: Now, the second choice. Hide out and wait.
    ko: |-
      그럼 두 번째.
      숨어서 기다린다.
    ja: |-
      2つ目の選択肢は…
      隠れて待つことだ。
  event_oldtales2_05_s_22:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_s_23:
    speaker: abe
    en: Like I told you, humanity has acknowledged defeat and is hiding underground.
    ko: 말했지? 지금 인류는 패배를 인정하고 지하로 숨어 들어간다고.
    ja: |-
      もう話しただろう？
      人類は負けて、地下に逃げる。
  event_oldtales2_05_s_24:
    speaker: abe
    en: An operation called Ark Guardian, centered around the Goddess Squad, is underway.
    ko: 갓데스를 중심으로 [아크 가디언]이라는 작전이 전개됐고.
    ja: |-
      ゴッデスを中心に
      「アークガーディアン」作戦が展開されて…
  event_oldtales2_05_s_25:
    speaker: abe
    en: Whatever form it ends up assuming, the operation will soon come to a close.
    ko: 조만간 어떤 형태로든 간에 작전은 끝날 거야.
    ja: そのうち結果がどうあれ、戦いは終わる。
  event_oldtales2_05_s_26:
    speaker: abe
    en: The people will seal the Ark and ensure that nothing can enter or exit.
    ko: |-
      인류는 방주를 밀봉하고,
      그 무엇도 들어가지도, 나가지도 못하게 할 생각이지.
    ja: |-
      アークは完全に封鎖されて、
      誰も出入りできなくなるはずだ。
  event_oldtales2_05_s_27:
    speaker: abe
    en: Our second option is to hide away and wait until that happens.
    ko: 그렇게 될 때까지 몸을 피하면서 기다리는 게 두 번째 선택지야.
    ja: |-
      そうなるまで隠れて待つのが
      2つ目の選択肢だ。
  event_oldtales2_05_s_28:
    speaker: cinderella
    en: What happens then?
    ko: 기다린 다음엔?
    ja: 待って、それからどうするの？
  event_oldtales2_05_s_29:
    speaker: abe
    en: I dunno. Maybe consider getting into farming?
    ko: 글쎄. 농사라도 지어야 하나.
    ja: さあ。畑でも耕すか。
  event_oldtales2_05_s_30:
    speaker: cinderella
    en: What's the point of living on a planet where nothing remains?
    ko: 아무것도 남지 않은 지상에 무슨 의미가 있어?
    ja: 誰もいない地上にいて、何の意味があるの？
  event_oldtales2_05_s_31:
    speaker: abe
    en: You'll be alive, and that will be significant enough.
    ko: 살아있다는 것에 의의를 두는 거지.
    ja: 生きていることに意味を見いだせばいい。
  event_oldtales2_05_s_32:
    speaker: abe
    en: You will wait. And you'll keep waiting.
    ko: 그렇게 기다리고 기다리다가.
    ja: ひたすら待ち続けて…
  event_oldtales2_05_s_33:
    speaker: abe
    en: When humanity eventually emerges from their underground city,
    ko: 언젠가 인류가 다시 지하에서 나올 때.
    ja: いつか人類が再び地下から出てきたら…
  event_oldtales2_05_s_34:
    speaker: abe
    en: that is when you will help them.
    ko: 그때 돕는 거야.
    ja: その時、力になればいいだろう。
  event_oldtales2_05_s_35:
    speaker: abe
    en: After enough time has passed, they'll be willing to overlook much of what
      has happened.
    ko: "…시간이 많이 지나면, 여러 가지가 흐릿해지기 마련이니까."
    ja: |-
      …時間が経てば、いろいろなことが
      忘れ去られるものだ。
  event_oldtales2_05_s_36:
    speaker: abe
    en: While it's a safe choice,
    ko: 장점. 안전하다.
    ja: メリットとしては、安全だ。
  event_oldtales2_05_s_37:
    speaker: abe
    en: the disadvantage is that it will take a lot of time, and there's always the
      off chance that it will backfire.
    ko: 단점. 오래 걸린다. 아예 안될 수도 있다.
    ja: |-
      デメリットとしては、時間がかかる。
      うまくいくとも限らない。
  event_oldtales2_05_s_38:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_s_39:
    speaker: abe
    en: Pick whichever one you prefer.
    ko: 맘에 드는 걸로 골라봐.
    ja: 好きな方を選べ。
  event_oldtales2_05_s_40:
    speaker: cinderella
    en: Neither seems particularly alluring.
    ko: 둘 다 별론데.
    ja: どちらも気に入らないわ。
  event_oldtales2_05_s_41:
    speaker: abe
    en: Then what are you going to do?
    ko: 그럼 어쩌자고.
    ja: なら、どうする？
  event_oldtales2_05_s_42:
    speaker: cinderella
    en: You said we should rewrite the story.
    ko: 이야기를 다시 쓰자며.
    ja: 物語を書き直すのでしょう？
  event_oldtales2_05_s_43:
    speaker: abe
    en: Yeah, and?
    ko: 그랬지.
    ja: そうだ。
  event_oldtales2_05_s_44:
    speaker: cinderella
    en: So let's rewrite it.
    ko: 그럼 쓰자.
    ja: じゃあ、そうしましょう。
  event_oldtales2_05_s_45:
    speaker: abe
    en: This can also be a part of the story.
    ko: 이것도 이야기의 일부가 될 수 있어.
    ja: どちらだって物語の一部になる。
  event_oldtales2_05_s_46:
    speaker: abe
    en: Every story has an intermission.
    ko: 그 왜, 무슨 이야기든 쉬어가는 부분이 있잖아.
    ja: |-
      どんな話でも、小休止になる部分は
      あるものだろう？
  event_oldtales2_05_s_47:
    speaker: cinderella
    en: I don't like that.
    ko: 그게 싫다고 말하는 거야.
    ja: それが気に入らないと言っているの。
  event_oldtales2_05_s_48:
    speaker: cinderella
    en: It's not beautiful.
    ko: 아름답지 않으니까.
    ja: 美しくないわ。
  event_oldtales2_05_s_49:
    speaker: abe
    en: It's easy enough to say you don't like something, but not so easy to come
      up with alternatives.
    ko: |-
      싫다고는 누구든 말할 수 있어.
      대안을 내놓는 건 아무나 할 수 없지.
    ja: |-
      イヤだと言うことは誰でもできる。
      だが、代案を出せる者は少ない。
  event_oldtales2_05_s_50:
    speaker: cinderella
    en: For better or worse, I've become stronger.
    ko: |-
      불행인지 다행인지는 모르겠지만,
      지금의 나는 강해졌어.
    ja: |-
      いい事か悪い事かは分からないけど、
      私は強くなったの。
  event_oldtales2_05_s_51:
    speaker: cinderella
    en: My current strength is incomparable to before.
    ko: 예전의 나와 비교도 되지 않을 정도로.
    ja: 昔の私とは比べものにならないぐらい。
  event_oldtales2_05_s_52:
    speaker: abe
    en: Good for you.
    ko: 허이구 잘났다.
    ja: そうか。まったく大したものだ。
  event_oldtales2_05_s_53:
    speaker: cinderella
    en: "... And due to the many unwanted battles, my skills have also significantly
      improved."
    ko: "…그리고 원치 않았던 수많은 실전으로 인해 기량도 급성장했지."
    ja: |-
      …それに、やりたくも無かった実戦経験も、
      たくさん積んだわ。
  event_oldtales2_05_s_54:
    speaker: abe
    en: Why would you bring that up now of all times?
    ko: "…갑자기 그 얘길 꺼내는 건 반칙 아냐?"
    ja: "…どう返せばいいか分からないな。"
  event_oldtales2_05_s_55:
    speaker: cinderella
    en: Sorry. I didn't mean to make things more difficult,
    ko: 미안. 곤란하게 만들 생각은 없었어.
    ja: |-
      ごめんなさい、
      困らせるつもりはなかったのだけど。
  event_oldtales2_05_s_56:
    speaker: cinderella
    en: but it's the truth. I'm as strong as ever.
    ko: |-
      하지만 사실이 그래.
      난 지금 강해.
    ja: |-
      でも、事実よ。
      今の私は強いわ。
  event_oldtales2_05_s_57:
    speaker: cinderella
    en: In matters of physical strength, nothing is impossible for me.
    ko: 무력에 기반한 일이라면 불가능한 일은 아마 없겠지.
    ja: 戦いのことなら、何だってできるはず。
  event_oldtales2_05_s_58:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_s_59:
    speaker: abe
    en: Hey, don't tell me...
    ko: 야. 너 설마….
    ja: お前、まさか…
  event_oldtales2_05_s_60:
    speaker: cinderella
    en: In order to fix the story, I need to right the wrongs I've committed.
    ko: 이야기를 고쳐 쓰려면 내가 망친 것을 내가 직접 수습해야 해.
    ja: |-
      物語を書き直すなら、
      自分の失敗をそのままにしておけないわ。
  event_oldtales2_05_s_61:
    speaker: cinderella
    en: I'm going to take down the Queen.
    ko: 퀸을 칠 거야.
    ja: クイーンを、私が倒す。
  event_oldtales2_05_s_62:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_s_63:
    speaker: cinderella
    en: You mentioned that the number of Raptures near the Lift has increased, didn't
      you?
    ko: 궤도 엘리베이터 인근의 랩쳐의 수가 급증했다고 했지?
    ja: |-
      軌道エレベーターの周りに
      ラプチャーが集まっているのよね？
  event_oldtales2_05_s_64:
    speaker: cinderella
    en: It doesn't matter.
    ko: 상관없어.
    ja: 素敵な舞台じゃない。
  event_oldtales2_05_s_65:
    speaker: cinderella
    en: With my current abilities, I can break through.
    ko: 지금의 나라면 뚫을 수 있어.
    ja: 今の私なら、片づけられるわ。
  event_oldtales2_05_s_66:
    speaker: cinderella
    en: I can erase the past catastrophes. The Goddess Squad will no longer be a failure.
    ko: 그리고 갓데스가 실패했던 원인은 이제 없지.
    ja: |-
      それに、ゴッデスが失敗した一番の理由も、
      もう無いわ。
  event_oldtales2_05_s_67:
    speaker: cinderella
    en: This is where it changes.
    ko: 여기 있거든.
    ja: 私がその理由だもの。
  event_oldtales2_05_s_68:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_s_69:
    speaker: cinderella
    en: What do you think?
    ko: 어때?
    ja: どうかしら？
  event_oldtales2_05_s_70:
    speaker: cinderella
    en: I think it's a beautiful plan that can resolve everything.
    ko: 많은 걸 해결할 수 있는 아름다운 계획이라고 생각하는데.
    ja: |-
      多くのことが解決できる
      美しい計画だと思ったのだけど。
  event_oldtales2_05_s_71:
    speaker: abe
    en: I don't think you have to go that far.
    ko: "…그렇게까지 할 필요 없잖아."
    ja: "…そこまでする必要はないはずだ。"
  event_oldtales2_05_s_72:
    speaker: cinderella
    en: What do you mean?
    ko: 뭐가?
    ja: 何を？
  event_oldtales2_05_s_73:
    speaker: abe
    en: Humanity doesn't trust you.
    ko: 인류는 널 믿지 않아.
    ja: 人類は、お前のことを信じていない。
  event_oldtales2_05_s_74:
    speaker: abe
    en: They consider you their enemy. A traitor.
    ko: 배신자이자 적으로 여기고 있어.
    ja: 裏切り者で、敵だと思っている。
  event_oldtales2_05_s_75:
    speaker: abe
    en: You don't have to go through all this.
    ko: 그러니 안 그래도 돼.
    ja: 無理に救おうとしなくていい。
  event_oldtales2_05_s_76:
    speaker: cinderella
    en: Abe.
    ko: 에이브.
    ja: エイブ。
  event_oldtales2_05_s_77:
    speaker: cinderella
    en: I still want to be a second generation Grimms model.
    ko: 나는 계속 2세대 페어리 테일 모델이고 싶어.
    ja: |-
      私はずっと第2世代の
      フェアリーテールモデルでいたいの。
  event_oldtales2_05_s_78:
    speaker: cinderella
    en: The savior of humanity. The successor to the Goddess Squad.
    ko: 인류의 희망. 포스트 갓데스이고 싶어.
    ja: 人類の希望。ゴッデスを継ぐ存在になりたい。
  event_oldtales2_05_s_79:
    speaker: cinderella
    en: I'm not doing this for humanity.
    ko: 인류를 위해서가 아니야.
    ja: 人類のためじゃないわ。
  event_oldtales2_05_s_80:
    speaker: cinderella
    en: I'm doing it for myself.
    ko: 나를 위해서야.
    ja: 私のため。
  event_oldtales2_05_s_81:
    speaker: cinderella
    en: And for Abe, who created me.
    ko: 그리고 나를 만든 에이브를 위한 거야.
    ja: それから、私を作ったエイブのため。
  event_oldtales2_05_s_82:
    speaker: cinderella
    en: For my comrades.
    ko: 동료들을 위한 거야.
    ja: 仲間たち皆のため。
  event_oldtales2_05_s_83:
    speaker: cinderella
    en: I need to undo the damage I caused with my own hands.
    ko: 나로 인해 망쳐버린 일을, 내 손으로 되돌려놔야지.
    ja: 私が壊したものは、自分の手で直さないと。
  event_oldtales2_05_s_84:
    speaker: abe
    en: So you're going to take down the Queen?
    ko: 그래서 퀸을 치겠다?
    ja: だから、クイーンに挑むと言うのか？
  event_oldtales2_05_s_85:
    speaker: cinderella
    en: Yes.
    ko: 응.
    ja: ええ。
  event_oldtales2_05_s_86:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_s_87:
    speaker: abe
    en: Sounds like a fool's errand.
    ko: 진짜 바보 같은 생각이네.
    ja: バカげたアイデアだな。
  event_oldtales2_05_s_88:
    speaker: abe
    en: Let's get started.
    ko: 당장 하자.
    ja: 今すぐやろう。
  event_oldtales2_05_s_89:
    speaker: cinderella
    en: Wha... that last bit contradicts the first part.
    ko: 말이 앞뒤가 안 맞는데.
    ja: "…聞き間違えたかしら？"
  event_oldtales2_05_s_90:
    speaker: abe
    en: High risk, high reward. I like it.
    ko: |-
      초 하이 리스크인데,
      초 하이 리턴이라 맘에 들어.
    ja: |-
      超ハイリスク、超ハイリターン。
      上等だ。
  event_oldtales2_05_s_91:
    speaker: abe
    en: If we want to turn things around, then we've got to do something drastic.
    ko: 그래. 한 번에 뒤집으려면 이 정도는 돼야지.
    ja: |-
      そうだ、大逆転の筋書きなら、
      その程度のことはやらなければ。
  event_oldtales2_05_s_92:
    speaker: cinderella
    en: But there is something I need.
    ko: 하지만 필요한 게 있어.
    ja: でも、まだ足りないものがあるわ。
  event_oldtales2_05_s_93:
    speaker: abe
    en: What is it?
    ko: 뭔데?
    ja: 何だ？
  event_oldtales2_05_s_94:
    speaker: cinderella
    en: I need Hansel, Gretel, and Siren.
    ko: 헨젤과 그레텔, 세이렌이 필요해.
    ja: ヘンゼルとグレーテル、セイレーンの力。
  event_oldtales2_05_s_95:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_s_96:
    speaker: cinderella
    en: We need to go together. Then I know for sure that we can win.
    ko: |-
      다 같이 가야 해.
      그럼 반드시 이길 수 있어.
    ja: |-
      みんなの力を合わせるの。
      そうすれば、必ず勝てるわ。
  event_oldtales2_05_s_97:
    speaker: abe
    en: Are you certain?
    ko: 되겠냐 그게.
    ja: できると思うか？
  event_oldtales2_05_s_98:
    speaker: cinderella
    en: How could we not? While they may not be as strong as me, they are still remarkable.
    ko: 왜? 그 셋. 나만큼은 아니지만 강해.
    ja: |-
      どうして？
      みんな私ほどではなくても、強いわ。
  event_oldtales2_05_s_99:
    speaker: abe
    en: It's not a matter of how strong they are or aren't. It's whether they'll be
      willing to go with you in the first place.
    ko: |-
      강하고 약하고의 문제가 아니라,
      걔들이 너랑 같이 가려고 하겠냐고.
    ja: |-
      強さの問題ではない。
      あいつらがお前と一緒に行こうとするか？
  event_oldtales2_05_s_100:
    speaker: cinderella
    en: They'll come with me. I'm sure of it.
    ko: 반드시 같이 갈 거야.
    ja: 必ず来るわ。
  event_oldtales2_05_s_101:
    speaker: abe
    en: What makes you so confident?
    ko: 무슨 자신감이야.
    ja: どこからその自信が出てくる？
  event_oldtales2_05_s_102:
    speaker: cinderella
    en: Because I believe everyone feels the same as I do.
    ko: 다들 나와 같은 마음일 테니까.
    ja: みんな、私と同じ気持ちのはずよ。
  event_oldtales2_05_s_103:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_s_104:
    speaker: abe
    en: Okay. Let's go meet them.
    ko: 그래. 일단 만나나 보자.
    ja: 分かった。とりあえず話をしてみよう。
  event_oldtales2_05_s_105:
    speaker: abe
    en: I don't know if they'll be persuaded, but we can at least go see them.
    ko: 설득이 되려나 모르겠지만, 일단 만나보자.
    ja: 説得できるかは分からないが、物は試しだ。
  event_oldtales2_05_s_106:
    speaker: cinderella
    en: If you talk to them, I'm sure they'll listen.
    ko: 에이브가 말한다면, 반드시 들어줄 거야.
    ja: エイブの話なら、聞いてくれるはずよ。
  event_oldtales2_05_s_107:
    speaker: abe
    en: Do you think I've got a voice like Siren's or something?
    ko: 나한테 무슨 언령이라도 있는 줄 알아?
    ja: 私は言霊など使えないぞ？
  event_oldtales2_05_s_108:
    speaker: cinderella
    en: No. You have something better.
    ko: 더 좋은 능력이 있지.
    ja: もっとすごい力があるわ。
  event_oldtales2_05_s_109:
    speaker: cinderella
    en: You're able to save someone who was ready to give up everything. Who was ready
      to choose death.
    ko: 모든 걸 포기하고 죽음을 택하려 한 누군가를 구해 줄 정도의 능력.
    ja: |-
      何もかも諦めようとしていた誰かを
      救いだせるぐらいの力。
  event_oldtales2_05_s_110:
    speaker: abe
    en: "... Don't you ever bring that up again. Please."
    ko: "…너, 그런 말 이제 그만하라니까."
    ja: "…もうその話はよせ。"
  event_oldtales2_05_s_111:
    speaker: cinderella
    en: Hehe. There's no need to be flustered. You're beautiful.
    ko: |-
      후후. 부끄러워하지 마.
      넌 아름다우니까.
    ja: |-
      ふふ。照れないでいいのよ。
      あなたは美しいわ。
  event_oldtales2_05_s_112:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_s_113:
    speaker: abe
    en: Well.
    ko: 흐, 흐음.
    ja: オホン、オホン…
  event_oldtales2_05_s_114:
    speaker: abe
    en: S-still, if we want to talk to them, then the first step is to go meet up
      with them.
    ko: 그, 그런데 일단 만나야 뭘 입을 털던가 할 텐데….
    ja: |-
      とにかく、会いさえすれば
      説得のしようはあるが…
  event_oldtales2_05_s_115:
    speaker: abe
    en: And that'll be the biggest stumbling block.
    ko: 만나는 게 가장 큰 문제네.
    ja: そこまでが最大の問題だ。
  event_oldtales2_05_s_116:
    speaker: cinderella
    en: How come? Surely that wouldn't be an issue for you?
    ko: |-
      …? 왜?
      에이브는 아무 문제없지 않아?
    ja: |-
      …？どうして？
      エイブは追われていないでしょう？
  event_oldtales2_05_s_117:
    speaker: abe
    en: Well... the thing is...
    ko: 아… 그게.
    ja: ああ…そのことだが…
  event_oldtales2_05_s_118:
    speaker: abe
    en: Before I came here, I used a stun gun to knock them all out.
    ko: 여기 올 때 스턴건으로 여럿 기절시키고 왔거든.
    ja: |-
      ここに来る前に、
      スタンガンで何人か気絶させて来た。
  event_oldtales2_05_s_119:
    speaker: abe
    en: I'm considered an important witness, so they wouldn't let me leave.
    ko: |-
      나도 중요 참고인 중 하나였으니까….
      못 나가게 막더라고.
    ja: |-
      重要参考人の1人だからと、
      止められてな。
  event_oldtales2_05_s_120:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_s_121:
    speaker: cinderella
    en: Hehe.
    ko: 후후.
    ja: ふふふ…
  event_oldtales2_05_s_122:
    speaker: abe
    en: You think that's funny?
    ko: 웃을 때냐.
    ja: 笑っている場合か？
  event_oldtales2_05_s_123:
    speaker: cinderella
    en: Let's find them, then.
    ko: 그럼 찾아가자.
    ja: じゃあ、行きましょ。
  event_oldtales2_05_s_124:
    speaker: abe
    en: Find them? You mean there?
    ko: 찾아가다니, 거기로?
    ja: ついてくる気か？
  event_oldtales2_05_s_125:
    speaker: cinderella
    en: Yes.
    ko: 응.
    ja: ええ。
  event_oldtales2_05_s_126:
    speaker: abe
    en: "... Hmmm. I guess there's some sense to that."
    ko: "…흠. 이것도 일리 있네."
    ja: "…ふん…それもいいか。"
  event_oldtales2_05_s_127:
    speaker: abe
    en: Good. Then, let's start by sneaking in...
    ko: 좋아. 그럼 일단 잠입해 보는 걸로….
    ja: よし。どうせ潜入することになるからな…
  event_oldtales2_05_s_128:
    speaker: cinderella
    en: "... Wait."
    ko: "…잠깐."
    ja: "…待って。"
  event_oldtales2_05_s_129:
    speaker: cinderella
    en: Someone's coming.
    ko: 누군가 오고 있어.
    ja: 誰か来る。
  event_oldtales2_05_s_130:
    speaker: abe
    en: Is it a Rapture?
    ko: "…랩쳐야?"
    ja: "…ラプチャーか？"
  event_oldtales2_05_s_131:
    speaker: cinderella
    en: I can't tell.
    ko: 알 수 없어.
    ja: 分からないわ。
  event_oldtales2_05_s_132:
    speaker: "<Narration>"
    en: At that moment, a voice is heard from outside.
    ko: 그 순간, 바깥에서 목소리가 들려왔다.
    ja: その瞬間、扉の向こうから声が響いた
  event_oldtales2_05_s_133:
    speaker: oswald
    en: Come out.
    ko: 나오십시오.
    ja: 抵抗せず、部屋から出てきてください。
  event_oldtales2_05_s_134:
    speaker: oswald
    en: We have you surrounded.
    ko: 여러분은 포위됐습니다.
    ja: あなた方は包囲されています。
event_oldtales2_05_e:
  event_oldtales2_05_e_1:
    speaker: hansel
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_e_2:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_e_3:
    speaker: oswald_o
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_e_4:
    speaker: abe
    en: What an odd combination.
    ko: "…묘한 조합이네."
    ja: "…めずらしい組み合わせだな。"
  event_oldtales2_05_e_5:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_e_6:
    speaker: abe
    en: What is this? I thought you said we were surrounded. A bit of an exaggeration,
      don't you think?
    ko: "야. 포위라더니 니들이 전부야? \n무슨 자신감이래?"
    ja: |-
      ふん。お前たちだけか？
      それで包囲とは、ずいぶんな自信だな。
  event_oldtales2_05_e_7:
    speaker: oswald_o
    en: Three second generation Grimms models are more than enough to hem you in.
    ko: 2세대 페어리 테일 모델 셋이면 포위하기에 충분합니다.
    ja: |-
      第2世代のフェアリーテールモデルが3名。
      包囲には十分です。
  event_oldtales2_05_e_8:
    speaker: cinderella
    en: Hansel, Gretel, and Siren.
    ko: 헨젤, 그레텔, 세이렌.
    ja: ヘンゼル、グレーテル、セイレーン。
  event_oldtales2_05_e_9:
    speaker: hansel
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_e_10:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_e_11:
    speaker: abe
    en: Seems like you haven't come here to talk things through.
    ko: "…얘기를 하려고 온 것 같지는 않고."
    ja: "…話をしたいということではないだろう。"
  event_oldtales2_05_e_12:
    speaker: abe
    en: Tell me, why are you here?
    ko: 왜 왔어?
    ja: なぜ来た？
  event_oldtales2_05_e_13:
    speaker: oswald_o
    en: We're here to take you in,
    ko: 여러분을 잡으러 왔습니다.
    ja: お二人の身柄を確保するために来ました。
  event_oldtales2_05_e_14:
    speaker: oswald_o
    en: and to eliminate the Heretic Anachiro.
    ko: |-
      정확히 말씀드리면,
      헬레틱 아나키오르를 말살하러 왔습니다.
    ja: |-
      正確に言えば、
      ヘレティック・アナキオールには
      抹殺命令が出ています。
  event_oldtales2_05_e_15:
    speaker: cinderella
    en: Then I'm afraid you wasted your trip,
    ko: 그렇다면 헛걸음했네.
    ja: それなら、無駄足だったわね。
  event_oldtales2_05_e_16:
    speaker: cinderella
    en: since the Heretic Anachiro is no more.
    ko: 헬레틱 아나키오르는 이제 없으니까.
    ja: ヘレティック・アナキオールはもういないわ。
  event_oldtales2_05_e_17:
    speaker: oswald_o
    en: Allow me to convey the current feelings of the Central Government.
    ko: 현재 중앙 정부의 입장을 전달드리겠습니다.
    ja: |-
      現在の中央政府の意向を
      お伝えしておきましょうか。
  event_oldtales2_05_e_18:
    speaker: oswald_o
    en: You massacred untold numbers of Nikkes and humans.
    ko: 수많은 니케와 인간을 학살하고,
    ja: 多くのニケと人間を虐殺し、
  event_oldtales2_05_e_19:
    speaker: oswald_o
    en: Destroyed the Heretic Research Lab.
    ko: 헬레틱 연구소를 괴멸시키고,
    ja: ヘレティック研究所を壊滅せしめ、
  event_oldtales2_05_e_20:
    speaker: oswald_o
    en: Murdered Red Shoes in cold blood.
    ko: 2세대 페어리 테일 모델 레드 슈즈를 살해한
    ja: |-
      第2世代のフェアリーテールモデル
      レッドシューズを殺害した。
  event_oldtales2_05_e_21:
    speaker: oswald_o
    en: You must be executed.
    ko: 헬레틱 아나키오르는 반드시 말살해야 한다.
    ja: |-
      以上の罪状をもって、
      ヘレティック・アナキオールは、
      最優先の抹殺対象とする。
  event_oldtales2_05_e_22:
    speaker: oswald_o
    en: Given the untold harm you have caused on humankind, both physically and on
      morale,
    ko: 헬레틱 아나키오르가 인류 사기에 지대한 악영향을 끼친 만큼
    ja: |-
      ヘレティック・アナキオールは
      人類の士気に多大な影響を及ぼす存在である。
  event_oldtales2_05_e_23:
    speaker: oswald_o
    en: we are here to kill you and secure your remains.
    ko: 반드시 처단하여 그 수급을 확보.
    ja: 必ず処断し、その頭部を確保のこと。
  event_oldtales2_05_e_24:
    speaker: oswald_o
    en: The news of your death will boost morale.
    ko: 대대적으로 홍보해 인류의 사기를 높여야 한다.
    ja: |-
      人類の士気発揚のため、
      大々的な広報作戦の素材とする必要がある。
  event_oldtales2_05_e_25:
    speaker: abe
    en: Hmph. I hate to admit it, but you're not wrong.
    ko: 쯧. 딱히 틀린 말이 아니네.
    ja: チッ。間違ってはいないな。
  event_oldtales2_05_e_26:
    speaker: oswald_o
    en: Furthermore, any future option to capture or negotiate with Anachiro is off
      the table.
    ko: |-
      또한, 앞으로의 모든 선택지에
      아나키오르를 포획하거나 설득하는 방안은 채택하지 않는다.
    ja: |-
      また、今後あらゆる状況において
      アナキオールの捕獲および説得は試みない。
  event_oldtales2_05_e_27:
    speaker: oswald_o
    en: Our primary goal is elimination.
    ko: 목표의 무조건적인 말살을 목표로 한다.
    ja: 目標は無条件の抹殺対象とする。
  event_oldtales2_05_e_28:
    speaker: abe
    en: Isn't that going a bit overboard? A Heretic's body holds untold research potential.
    ko: |-
      그거… 너무 극단적인 것 아냐?
      헬레틱의 신체는 연구 가치가 충분하다 못해 차고 넘쳐.
    ja: |-
      それは…話が急ぎすぎていないか？
      ヘレティックにはかなりの研究価値が
      あるはずだ。
  event_oldtales2_05_e_29:
    speaker: oswald_o
    en: Too many have died by her hand.
    ko: 너무 많이 죽였어요.
    ja: 今までの犠牲があまりにも多すぎます。
  event_oldtales2_05_e_30:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_e_31:
    speaker: oswald_o
    en: It's not just the Central Government. The common people harbor a desire for
      revenge.
    ko: 중앙 정부뿐만 아니라, 인류 전체에 아나키오르에게 복수심을 품고 있는 자들이 많습니다.
    ja: |-
      中央政府の内部だけではありません。
      アナキオールへの復讐を叫ぶ者は
      人類全体に多いのです。
  event_oldtales2_05_e_32:
    speaker: oswald_o
    en: So many of them have lost family and friends.
    ko: 가족, 친구를 잃었으니까요.
    ja: 誰もが家族や友人を失っていますから。
  event_oldtales2_05_e_33:
    speaker: abe
    en: "... So she's become a figurehead."
    ko: "…상징이 되어버렸네."
    ja: "…憎むべき敵の象徴になってしまったのか。"
  event_oldtales2_05_e_34:
    speaker: oswald_o
    en: Correct.
    ko: 예. 맞습니다.
    ja: その通りです。
  event_oldtales2_05_e_35:
    speaker: oswald_o
    en: Raptures are already starting to be viewed as a natural phenomenon, akin to
      a natural disaster.
    ko: 랩쳐는 이미 자연재해에 준하는 무언가가 되었습니다.
    ja: |-
      ラプチャーはもはや、
      自然災害も同然に扱われるものとなりました。
  event_oldtales2_05_e_36:
    speaker: oswald_o
    en: There is no trace of individuality amongst them. They are an anonymous collective,
      a faceless horde.
    ko: 개체의 개성이 뚜렷하지 않고 그 수가 너무 많으니까요.
    ja: |-
      いわば無数に存在する、
      個性のない存在にすぎません。
  event_oldtales2_05_e_37:
    speaker: oswald_o
    en: But the Heretic Anachiro?
    ko: 하지만 헬레틱 아나키오르는.
    ja: しかし、ヘレティック・アナキオールは…
  event_oldtales2_05_e_38:
    speaker: oswald_o
    en: She is one person.
    ko: 단 하나뿐이죠.
    ja: 唯一、個性を持った存在です。
  event_oldtales2_05_e_39:
    speaker: oswald_o
    en: A perfect and singular target to focus on.
    ko: 집중하기 좋은, 단 하나.
    ja: 当然、そこには衆目が集まります。
  event_oldtales2_05_e_40:
    speaker: abe
    en: So you came to kill her?
    ko: 그래서 죽이러 왔다?
    ja: それで、抹殺しに来たのか？
  event_oldtales2_05_e_41:
    speaker: abe
    en: And you brought them along?
    ko: "…쟤들을 끌고?"
    ja: "…そいつらを連れて？"
  event_oldtales2_05_e_42:
    speaker: hansel
    en: "..."
    ko: "……"
    ja: "……"
  event_oldtales2_05_e_43:
    speaker: littlemermaid
    en: "..."
    ko: "……"
    ja: "……"
  event_oldtales2_05_e_44:
    speaker: oswald_o
    en: There is nothing better than a Grimms model to combat a Heretic.
    ko: 헬레틱을 상대하기에 페어리 테일 모델 만한 것이 없죠.
    ja: |-
      ヘレティックを相手にするとあれば、
      フェアリーテールモデル以外にないでしょう。
  event_oldtales2_05_e_45:
    speaker: abe
    en: Hey. You guys.
    ko: 야. 너희들.
    ja: おい、お前たち。
  event_oldtales2_05_e_46:
    speaker: abe
    en: What's gotten into you?
    ko: 진심이야?
    ja: 本気か？
  event_oldtales2_05_e_47:
    speaker: abe
    en: Did you really come to kill Cinderella?
    ko: 신데렐라 죽이러 온 거야?
    ja: シンデレラを倒しに来たのか？
  event_oldtales2_05_e_48:
    speaker: hansel
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_e_49:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_e_50:
    speaker: oswald_o
    en: They're all in a bit of a tight spot.
    ko: 2세대 페어리 테일 모델의 상황은 매우 좋지 않습니다.
    ja: |-
      第2世代のフェアリーテールモデルを
      とりまく状況は、非常に心苦しいものです。
  event_oldtales2_05_e_51:
    speaker: oswald_o
    en: Their top member, Cinderella, has been corrupted.
    ko: 가장 우수한 신데렐라는 침식.
    ja: 筆頭だったシンデレラは侵食。
  event_oldtales2_05_e_52:
    speaker: oswald_o
    en: Red Shoes, once a high-ranking priest and researcher from V.T.C., is dead.
    ko: V.T.C.의 일등 사제이자 우수 연구원 출신이었던 레드 슈즈는 사망.
    ja: |-
      V.T.C.の上級司祭であり、
      首席研究員でもあったレッドシューズは死亡。
  event_oldtales2_05_e_53:
    speaker: oswald_o
    en: Siren is barely able to control the immense power she wields.
    ko: 리틀 머메이드는 제어 불가능한 언령 구사자.
    ja: リトルマーメイドが持つ言霊の能力は制御困難…
  event_oldtales2_05_e_54:
    speaker: oswald_o
    en: As for Hansel and Gretel...
    ko: 그리고 헨젤과 그레텔은.
    ja: そして、ヘンゼルとグレーテルは…
  event_oldtales2_05_e_55:
    speaker: oswald_o
    en: They are illicit creations.
    ko: 비인가 제작이죠.
    ja: 無認可のニケですね。
  event_oldtales2_05_e_56:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_e_57:
    speaker: oswald_o
    en: 'Only three second generation Grimms models were supposed to be made: Cinderella,
      Red Shoes, and Siren.'
    ko: "2세대는 신데렐라, 레드 슈즈, 리틀 머메이드. \n총 셋만 제작될 예정이었습니다."
    ja: |-
      第2世代の製造予定は、シンデレラ、
      レッドシューズ、リトルマーメイド。
      その3名のみです。
  event_oldtales2_05_e_58:
    speaker: oswald_o
    en: Hansel and Gretel were created by you without prior authorization.
    ko: |-
      헨젤과 그레텔은 허가도 받지 않은 상태에서,
      당신이 마음대로 만든 2세대 페어리 테일 모델인 겁니다.
    ja: |-
      ヘンゼルとグレーテルは、
      許可さえ下りていない状態で
      あなたが秘密裏に製造していたようですね。
  event_oldtales2_05_e_59:
    speaker: oswald_o
    en: You created full-fledged Nikkes all in secret.
    ko: 그것도 비밀리에, 완성도가 아주 우수한 상태로.
    ja: しかも、すでに完成度の高い状態です。
  event_oldtales2_05_e_60:
    speaker: hansel
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_e_61:
    speaker: oswald_o
    en: You know what this implies, don't you?
    ko: 이것이 어떤 의미인지는 잘 알고 계시겠죠?
    ja: それが何を意味するかは…お分かりでしょう？
  event_oldtales2_05_e_62:
    speaker: abe
    en: That I'm amazing?
    ko: 나는 존X 유능하다.
    ja: 私がとんでもなく有能だということか。
  event_oldtales2_05_e_63:
    speaker: oswald_o
    en: "... I won't deny that, but it also casts doubt upon your intentions. Only
      a potential traitor would conduct such actions in secret."
    ko: "…부정하진 않겠습니다만, 배신자라 불리기에 아주 적합하다는 겁니다."
    ja: |-
      …否定はしませんが、反逆と見られても
      不思議のない行為をしたということです。
  event_oldtales2_05_e_64:
    speaker: oswald_o
    en: The Heretic is a new weapon that you created, and the second generation Grimms
      models were all made to eventually serve as such.
    ko: |-
      헬레틱이라는 것은 당신이 만들어낸 새로운 병기이며,
      2세대 페어리 테일 모델들은 모두 그걸 위해 제작되었다.
    ja: |-
      ヘレティックこそがあなたの発明であり、
      第2世代のフェアリーテールモデルは
      すべてそのために作られている…
  event_oldtales2_05_e_65:
    speaker: oswald_o
    en: It makes for a convenient cover-up, and you're the perfect scapegoat.
    ko: 라고 덮어씌우기에 적절한 소재죠.
    ja: |-
      …そういった妄想には
      うってつけの素材になるでしょう。
  event_oldtales2_05_e_66:
    speaker: abe
    en: If you had a brain in your head, you'd know that's complete horsesh...
    ko: 너도 머리가 있으면 그게 헛소리인지는 잘 알 텐데.
    ja: |-
      お前にも考える頭があるなら、
      そんな話はたわ言だと分かるはずだ。
  event_oldtales2_05_e_67:
    speaker: oswald_o
    en: My opinion doesn't matter.
    ko: 제 생각은 중요하지 않습니다.
    ja: 私の考えとは関わりのない事です。
  event_oldtales2_05_e_68:
    speaker: oswald_o
    en: What matters is that this is what most people will think.
    ko: 대부분의 사람들이 그렇게 생각할 수 있다는 겁니다.
    ja: |-
      しかし、それを信じてしまう者が
      多数派となる危険性はあります。
  event_oldtales2_05_e_69:
    speaker: oswald_o
    en: In particular, those who are in power.
    ko: 힘을 가진, 대부분의 사람들이.
    ja: それが権力を持った存在であれば…
  event_oldtales2_05_e_70:
    speaker: cinderella
    en: So what are you trying to say?
    ko: 하고 싶은 말이 뭐야?
    ja: 何が言いたいの？
  event_oldtales2_05_e_71:
    speaker: oswald_o
    en: Cinderella.
    ko: 신데렐라.
    ja: シンデレラ。
  event_oldtales2_05_e_72:
    speaker: oswald_o
    en: If you die, everyone else can be cleared of their charges.
    ko: 당신이 죽는다면 나머지는 모두 오명을 벗을 수 있습니다.
    ja: |-
      あなたが犠牲になれば、
      他の仲間たちは汚名を背負わずに済みます。
  event_oldtales2_05_e_73:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_e_74:
    speaker: oswald_o
    en: If you take the blame for what's happened, and die,
    ko: 당신이 지금까지의 모든 일을 다 뒤집어쓰고 죽어준다면.
    ja: |-
      あなたが全ての罪を被り、
      その身を捧げるのであれば…
  event_oldtales2_05_e_75:
    speaker: oswald_o
    en: Abe and the other Grimms models can return.
    ko: 에이브와 2세대 페어리 테일 모델들은 다시 돌아올 수 있습니다.
    ja: |-
      エイブと第2世代フェアリーテールの名誉は
      取り戻すことができるでしょう。
  event_oldtales2_05_e_76:
    speaker: oswald_o
    en: They can be humanity's saviors once again. The successors to the Goddesses.
    ko: 인류의 희망, 포스트 갓데스로요.
    ja: 人類の希望、ゴッデスを継ぐ者たちとして…
  event_oldtales2_05_e_77:
    speaker: oswald_o
    en: Only you will be considered a traitor.
    ko: 배신자는 신데렐라 단 하나뿐.
    ja: 裏切り者は、シンデレラただ一人。
  event_oldtales2_05_e_78:
    speaker: oswald_o
    en: To capture you, the second generation Grimms models were deployed.
    ko: 이를 잡기 위해 2세대 페어리 테일 모델들이 출격.
    ja: |-
      彼女を倒すため、
      第2世代のフェアリーテールが戦い…
  event_oldtales2_05_e_79:
    speaker: oswald_o
    en: After a fierce battle, they emerged victorious.
    ko: 격전 끝에 승리를 거뒀다.
    ja: 激戦の末、勝利を収めた。
  event_oldtales2_05_e_80:
    speaker: oswald_o
    en: The foe that even the Goddess Squad struggled against will be defeated. Vengeance
      will be ours.
    ko: |-
      갓데스마저 고전한 적을 쓰러뜨려,
      수많은 이들의 복수를 이뤄냈다.
    ja: |-
      ゴッデスさえも苦しめた敵を打ち倒し、
      多くの人々の仇を討った。
  event_oldtales2_05_e_81:
    speaker: oswald_o
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_e_82:
    speaker: oswald_o
    en: It would be a grand achievement, one which overshadows any minor details.
    ko: 자잘한 것들을 다 덮어버릴 정도로 큰 업적이 될 겁니다.
    ja: |-
      ささいな噂など消し飛んでしまうほど
      大きな功績となるはずです。
  event_oldtales2_05_e_83:
    speaker: cinderella
    en: "... I understand what you're saying."
    ko: "…이해했어."
    ja: "…話は理解したわ。"
  event_oldtales2_05_e_84:
    speaker: cinderella
    en: But I have no intention of cooperating.
    ko: 하지만 난 그렇게 해줄 생각이 없어.
    ja: でも、それはできないの。
  event_oldtales2_05_e_85:
    speaker: cinderella
    en: There is something I must do.
    ko: 할 일이 생겼거든.
    ja: するべきことができたから。
  event_oldtales2_05_e_86:
    speaker: oswald_o
    en: What is that?
    ko: 뭡니까.
    ja: それは？
  event_oldtales2_05_e_87:
    speaker: cinderella
    en: I will defeat the Queen.
    ko: 퀸을 칠 거야.
    ja: クイーンを倒すわ。
  event_oldtales2_05_e_88:
    speaker: oswald_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_oldtales2_05_e_89:
    speaker: hansel
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_oldtales2_05_e_90:
    speaker: littlemermaid
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_oldtales2_05_e_91:
    speaker: oswald_o
    en: "... I see. Given your specifications, this is not as outlandish as it may
      sound."
    ko: |-
      …그렇군요.
      헬레틱의 스펙이라면 허무맹랑한 이야기는 아닙니다.
    ja: |-
      …そうですか。
      ヘレティックの性能であれば、
      夢ではないかもしれません。
  event_oldtales2_05_e_92:
    speaker: oswald_o
    en: Very well. Is this your final decision?
    ko: |-
      과연… 그렇군요.
      그렇게 결정하신 겁니까.
    ja: |-
      なるほど…そうですか。
      それがあなたの決めたこと…
  event_oldtales2_05_e_93:
    speaker: oswald_o
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_e_94:
    speaker: oswald_o
    en: I should have known this is what you'd all decide.
    ko: 그 이름을 짊어진 이들은… 역시….
    ja: やはり…あなたたちは…
  event_oldtales2_05_e_95:
    speaker: cinderella
    en: Hansel, Gretel, Siren. Let's go together.
    ko: |-
      같이 가자.
      헨젤, 그레텔, 세이렌.
    ja: |-
      一緒に行きましょう。
      ヘンゼル、グレーテル、セイレーン。
  event_oldtales2_05_e_96:
    speaker: cinderella
    en: With your help, we can win.
    ko: 너희가 있으면 이길 수 있어.
    ja: あなたたちがいれば、勝てるわ。
  event_oldtales2_05_e_97:
    speaker: hansel
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_e_98:
    speaker: hansel
    en: Gretel and I want to ask you something.
    ko: 헨젤과 그레텔은 물어볼 게 있어.
    ja: |-
      ヘンゼルとグレーテルは、
      聞かなきゃいけないことがあるわ。
  event_oldtales2_05_e_99:
    speaker: cinderella
    en: Sure.
    ko: 응.
    ja: 何かしら。
  event_oldtales2_05_e_100:
    speaker: hansel
    en: Did Anachiro kill Red Shoes?
    ko: 레드 슈즈는 아나키오르가 죽인 거야?
    ja: レッドシューズは、アナキオールのしわざ？
  event_oldtales2_05_e_101:
    speaker: cinderella
    en: "... No. I did."
    ko: "…아니. [내]가 죽였어."
    ja: "…いいえ。「私」がやったの。"
  event_oldtales2_05_e_102:
    speaker: hansel
    en: Why did you kill her?
    ko: 왜 죽였어?
    ja: どうして？
  event_oldtales2_05_e_103:
    speaker: cinderella
    en: She deserved to die.
    ko: 죽일만했으니까.
    ja: それだけのことをしていたからよ。
  event_oldtales2_05_e_104:
    speaker: hansel
    en: I thought Red Shoes was kind.
    ko: 레드 슈즈는 착했다고 생각해.
    ja: レッドシューズは優しかったと思うわ。
  event_oldtales2_05_e_105:
    speaker: hansel
    en: She took good care of us.
    ko: 헨젤과 그레텔을 잘 돌봐줬어.
    ja: |-
      ヘンゼルとグレーテルの面倒を
      よく見てくれたもの。
  event_oldtales2_05_e_106:
    speaker: hansel
    en: She was kind to Siren.
    ko: 세이렌에게 친절하게 대했어.
    ja: セイレーンにも親切だった。
  event_oldtales2_05_e_107:
    speaker: hansel
    en: She liked Cinderella.
    ko: 신데렐라를 좋아했어.
    ja: |-
      それに、シンデレラのことだって、
      好きだったと思うわ。
  event_oldtales2_05_e_108:
    speaker: hansel
    en: Was your hate for Red Shoes so strong as to forget all that?
    ko: 그걸 다 잊어버릴 정도로, 레드 슈즈가 미웠어?
    ja: |-
      それを全部忘れちゃうほど、
      レッドシューズが嫌いになったの？
  event_oldtales2_05_e_109:
    speaker: cinderella
    en: Yes. I despised her.
    ko: 응. 미웠어.
    ja: ええ、そうよ。
  event_oldtales2_05_e_110:
    speaker: hansel
    en: If you start to hate Gretel and me, will you kill us too?
    ko: 헨젤과 그레텔도 미워지면 죽일 거야?
    ja: ヘンゼルとグレーテルも、嫌いになったら倒す？
  event_oldtales2_05_e_111:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_e_112:
    speaker: cinderella
    en: If you do something like what Red Shoes did, then yes.
    ko: 만약, 헨젤과 그레텔이 레드 슈즈가 했던 것과 같은 짓을 한다면.
    ja: |-
      もし、ヘンゼルとグレーテルが
      レッドシューズと同じことをしていたのなら…
  event_oldtales2_05_e_113:
    speaker: cinderella
    en: I will kill you.
    ko: 죽일 거야.
    ja: 同じことをするわ。
  event_oldtales2_05_e_114:
    speaker: hansel
    en: What were Red Shoes' final words?
    ko: 레드 슈즈는 마지막에 뭐라고 말했어?
    ja: レッドシューズ、最後に何か言ってた？
  event_oldtales2_05_e_115:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_e_116:
    speaker: cinderella
    en: She didn't say anything.
    ko: 아무 말도 하지 않았어.
    ja: 何も言わなかったわ。
  event_oldtales2_05_e_117:
    speaker: hansel
    en: I see.
    ko: 그렇구나.
    ja: そっか。
  event_oldtales2_05_e_118:
    speaker: hansel
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_e_119:
    speaker: hansel
    en: Oswald told me that
    ko: 오스왈드에게 들었어.
    ja: 実は、オスワルドから聞いてたの。
  event_oldtales2_05_e_120:
    speaker: hansel
    en: she was refining the corruption virus.
    ko: 레드 슈즈는 침식을 배양하고 있었대.
    ja: レッドシューズが、侵食を研究してたって。
  event_oldtales2_05_e_121:
    speaker: abe
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_oldtales2_05_e_122:
    speaker: oswald_o
    en: I did some of my own investigating.
    ko: 따로 조사를 해봤습니다.
    ja: 私個人で調査をしました。
  event_oldtales2_05_e_123:
    speaker: oswald_o
    en: Turns out Red Shoes was using an old V.T.C. research lab in secret.
    ko: 레드 슈즈가 비밀리에 관리하고 있던 구 V.T.C.의 연구실이 있다는 것을 확인.
    ja: |-
      レッドシューズが秘密裏に管理していた
      旧V.T.C.の研究室の存在が発覚し…
  event_oldtales2_05_e_124:
    speaker: oswald_o
    en: We found over 200 Nikkes and about 10 Raptures there.
    ko: 그곳에서 200여 기의 니케와 10여 기의 랩쳐를 발견할 수 있었습니다.
    ja: |-
      そこでおよそ200名のニケと
      約10機のラプチャーが発見されました。
  event_oldtales2_05_e_125:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_e_126:
    speaker: oswald_o
    en: The Nikkes all had their brains operated on, and the Raptures had been implanted
      with Corruption.
    ko: |-
      니케들은 모두 뇌 수술을 당한 흔적이 있었고,
      랩쳐들은 모두 침식 탑재형 모델이었죠.
    ja: |-
      ニケはすべて、脳に改造の痕跡があり、
      ラプチャーはすべて侵食能力を
      保持していました。
  event_oldtales2_05_e_127:
    speaker: abe
    en: "... Is that true?"
    ko: "…진짜냐."
    ja: "…本当か？"
  event_oldtales2_05_e_128:
    speaker: oswald_o
    en: All the Nikkes were dead, but something stood out even more than that.
    ko: |-
      모든 니케는 죽어있었습니다.
      특이한 점이 있다면.
    ja: |-
      ニケは全員死亡していました。
      変わった点があるとすれば…
  event_oldtales2_05_e_129:
    speaker: oswald_o
    en: All their eyes were red.
    ko: 눈이 모두 붉어진 상태였다는 것이죠.
    ja: 瞳が赤く変化していたという点です。
  event_oldtales2_05_e_130:
    speaker: cinderella
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_oldtales2_05_e_131:
    speaker: oswald_o
    en: The Raptures were all functioning normally.
    ko: 랩쳐들은 모두 정상 작동하고 있었습니다.
    ja: ラプチャーはすべて正常に動作していました。
  event_oldtales2_05_e_132:
    speaker: oswald_o
    en: They had been stripped of their armor and were immobile.
    ko: |-
      모든 무장이 떨어져 나가 있었고,
      이동할 수 있는 수단이 없긴 했지만요.
    ja: |-
      武装は解除され、
      移動できない状態にされていましたが…
  event_oldtales2_05_e_133:
    speaker: oswald_o
    en: Only the Corruption-inducing devices were operational.
    ko: 침식 유발 장치만이 기능하고 있었습니다.
    ja: 侵食誘発装置だけは、機能していました。
  event_oldtales2_05_e_134:
    speaker: oswald_o
    en: Red Shoes was refining the Corruption process. Of that, there is no doubt.
    ko: |-
      사실상 확정적이죠.
      레드 슈즈가 침식을 [배양]했다는 것은.
    ja: |-
      状況から考えて、レッドシューズが
      侵食を「研究」していたことは、
      疑いの余地がありません。
  event_oldtales2_05_e_135:
    speaker: oswald_o
    en: And one more thing.
    ko: 그리고 또 하나.
    ja: それから、もう1点…
  event_oldtales2_05_e_136:
    speaker: oswald_o
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_e_137:
    speaker: oswald_o
    en: The entire lab was full of your photos.
    ko: 연구실 전체가 당신의 사진으로 도배되어 있었습니다.
    ja: |-
      研究室のあちこちに、
      あなたの写真が貼られていました。
  event_oldtales2_05_e_138:
    speaker: cinderella
    en: "... I see."
    ko: "…그렇구나."
    ja: "…そう。"
  event_oldtales2_05_e_139:
    speaker: hansel
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_e_140:
    speaker: hansel
    en: Gretel and I knew that Red Shoes did some bad things,
    ko: 헨젤과 그레텔은 레드 슈즈가 나쁜 짓을 했다는 걸 알아.
    ja: |-
      ヘンゼルとグレーテルは、レッドシューズが
      悪いことをしたのは分かってるわ。
  event_oldtales2_05_e_141:
    speaker: hansel
    en: and even worse things to Cinderella.
    ko: 신데렐라에게 더 나쁜 짓을 했다는 걸 이해해.
    ja: |-
      シンデレラが私たちより
      ひどいことをされたのも、分かってる。
  event_oldtales2_05_e_142:
    speaker: hansel
    en: But did you have to kill her?
    ko: 그런데 신데렐라.
    ja: でも、シンデレラ…
  event_oldtales2_05_e_143:
    speaker: hansel
    en: Was there no other option?
    ko: 죽이는 것 말고는 방법이 없었어?
    ja: 他に方法はなかったの？
  event_oldtales2_05_e_144:
    speaker: cinderella
    en: No, there wasn't.
    ko: 없었어.
    ja: なかったわ。
  event_oldtales2_05_e_145:
    speaker: hansel
    en: I think you're trying to play it off like you don't care.
    ko: 헨젤은 신데렐라가 너무 냉정하다고 생각해.
    ja: ヘンゼルは、シンデレラが冷たすぎると思うわ。
  event_oldtales2_05_e_146:
    speaker: hansel
    en: Gretel thinks you're crying.
    ko: 그레텔은 신데렐라가 울고 있다고 생각해.
    ja: グレーテルは、シンデレラが泣いてると思うわ。
  event_oldtales2_05_e_147:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_e_148:
    speaker: hansel
    en: We both like you, Cinderella.
    ko: 헨젤과 그레텔은 신데렐라를 좋아해.
    ja: |-
      ヘンゼルとグレーテルは、
      シンデレラが好き。
  event_oldtales2_05_e_149:
    speaker: hansel
    en: We also liked Red Shoes.
    ko: 헨젤과 그레텔은 레드 슈즈도 좋아해.
    ja: |-
      ヘンゼルとグレーテルは、
      レッドシューズも好き。
  event_oldtales2_05_e_150:
    speaker: hansel
    en: We're...
    ko: 헨젤과 그레텔은….
    ja: ヘンゼルとグレーテルは…
  event_oldtales2_05_e_151:
    speaker: hansel
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_e_152:
    speaker: hansel
    en: Sad. Red Shoes was like family to us, and now she's gone.
    ko: 가족이 갑자기 없어져서 슬퍼.
    ja: 家族が突然いなくなっちゃって、悲しい。
  event_oldtales2_05_e_153:
    speaker: cinderella
    en: I'm sad too.
    ko: "…나도 그래."
    ja: "…私もよ。"
  event_oldtales2_05_e_154:
    speaker: hansel
    en: We don't want to lose another family member,
    ko: 헨젤과 그레텔은 또 가족을 잃고 싶지 않아.
    ja: |-
      ヘンゼルとグレーテルは、
      また家族に居なくなって欲しくない。
  event_oldtales2_05_e_155:
    speaker: hansel
    en: so we will protect you.
    ko: 그러니까 지켜줄게.
    ja: だから、守ってあげる。
  event_oldtales2_05_e_156:
    speaker: hansel
    en: We will protect Cinderella.
    ko: 신데렐라를 지켜줄게.
    ja: シンデレラを守ってあげる。
  event_oldtales2_05_e_157:
    speaker: hansel
    en: Let's go together.
    ko: 같이 가.
    ja: 一緒に行く。
  event_oldtales2_05_e_158:
    speaker: cinderella
    en: "... Thank you."
    ko: "…고마워."
    ja: "…ありがとう。"
  event_oldtales2_05_e_159:
    speaker: hansel
    en: Can I hug you?
    ko: 안아도 돼?
    ja: ハグしてもいい？
  event_oldtales2_05_e_160:
    speaker: cinderella
    en: Sure.
    ko: 응.
    ja: ええ。
  event_oldtales2_05_e_161:
    speaker: "<Narration>"
    en: Hansel and Gretel approach Cinderella.
    ko: 헨젤과 그레텔이 신데렐라에게 다가간다.
    ja: ヘンゼルとグレーテルがシンデレラに歩み寄った
  event_oldtales2_05_e_162:
    speaker: "<Narration>"
    en: Without a word, the two hug Cinderella tightly.
    ko: 둘은 아무 말없이 신데렐라를 꽉 끌어안았다.
    ja: 2人は静かにシンデレラを抱きしめた
  event_oldtales2_05_e_163:
    speaker: hansel
    en: "... Sorry."
    ko: "…미안해."
    ja: "…ごめんなさい。"
  event_oldtales2_05_e_164:
    speaker: hansel
    en: For not believing in what you said.
    ko: 신데렐라의 말을 믿지 않아서.
    ja: 信じてあげられなくて。
  event_oldtales2_05_e_165:
    speaker: gretel
    en: For not believing you.
    ko: 신데렐라를 믿지 않아서.
    ja: シンデレラを信じられなくて。
  event_oldtales2_05_e_166:
    speaker: hansel
    en: Sorry.
    ko: 미안해.
    ja: ごめんね。
  event_oldtales2_05_e_167:
    speaker: gretel
    en: Sorry.
    ko: 미안해.
    ja: ごめんなさい。
  event_oldtales2_05_e_168:
    speaker: cinderella
    en: "... It's okay."
    ko: "…괜찮아."
    ja: "…大丈夫よ。"
  event_oldtales2_05_e_169:
    speaker: cinderella
    en: Thank you for coming to meet me.
    ko: 만나러 와줘서 고마워.
    ja: 会いに来てくれて、ありがとう。
  event_oldtales2_05_e_170:
    speaker: cinderella
    en: Thank you for... forgiving me.
    ko: 용서해 줘서… 고마워.
    ja: 許してくれて…ありがとう。
  event_oldtales2_05_e_171:
    speaker: hansel
    en: You did nothing wrong.
    ko: 신데렐라는 아무것도 잘못하지 않았는걸.
    ja: シンデレラは、何も間違ってないわ。
  event_oldtales2_05_e_172:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_e_173:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_e_174:
    speaker: "<Narration>"
    en: Cinderella gently pats Hansel and Gretel on the back, then slowly walks towards
      Little Mermaid.
    ko: |-
      신데렐라는 헨젤과 그레텔을 부드럽게 토닥여준 다음,
      리틀 머메이드에게로 천천히 걸어갔다.
    ja: |-
      シンデレラは、ヘンゼルとグレーテルを
      優しくなだめた後、
      リトルマーメイドに一歩ずつ近づいた
  event_oldtales2_05_e_175:
    speaker: littlemermaid
    en: Ahh... Ahhhhh...
    ko: 아으… 아으아….
    ja: あう…あうぁ…
  event_oldtales2_05_e_176:
    speaker: "<Narration>"
    en: Cinderella quietly extends her hand to Little Mermaid.
    ko: 신데렐라는 조용히 리틀 머메이드에게 손을 내밀었다.
    ja: シンデレラがリトルマーメイドに手を差しのべた
  event_oldtales2_05_e_177:
    speaker: "<Narration>"
    en: Little Mermaid silently regards Cinderella's extended hand, then reaches out
      her own in response.
    ko: |-
      그 손을 가만히 바라보고 있던 리틀 머메이드는
      조용히 자신의 손을 내밀었다.
    ja: |-
      その手をしばらく見ていたリトルマーメイドも
      自分の手を差し出した
  event_oldtales2_05_e_178:
    speaker: "<Narration>"
    en: The two hands intertwine.
    ko: 두 손이 조용히 포개졌다.
    ja: 2人は、静かに握手を交わした
  event_oldtales2_05_e_179:
    speaker: littlemermaid
    en: Ah, ah... Ahhhhh.
    ko: 아, 아으… 아우아.
    ja: あ、あう…あうぁ…
  event_oldtales2_05_e_180:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_e_181:
    speaker: littlemermaid
    en: Cinderella.
    ko: "[신데렐라.]"
    ja: "「シンデレラ」"
  event_oldtales2_05_e_182:
    speaker: littlemermaid
    en: You were... hurting...
    ko: "[많이… 아팠지…!]"
    ja: "「すごく…つらかったよね…！」"
  event_oldtales2_05_e_183:
    speaker: littlemermaid
    en: You were... very lonely...
    ko: "[많이… 외로웠지…!]"
    ja: "「すごく…寂しかったよね…！」"
  event_oldtales2_05_e_184:
    speaker: abe
    en: You fool. I told you not to talk.
    ko: "…이 멍청이가. 말하지 말라니까 또."
    ja: "…バカ、声を出すなと…"
  event_oldtales2_05_e_185:
    speaker: littlemermaid
    en: I was... so scared.
    ko: "[너무… 무서웠어.]"
    ja: "「すごく…怖かった」"
  event_oldtales2_05_e_186:
    speaker: littlemermaid
    en: I didn't know if the person in front of me was the real you.
    ko: "[내 앞에 있는 신데렐라가 신데렐라가 맞는지.]"
    ja: |-
      「目の前にいるシンデレラが、
      本当にシンデレラなのか」
  event_oldtales2_05_e_187:
    speaker: littlemermaid
    en: I was scared that you might hurt me again.
    ko: "[또 나를 아프게 할까 봐….]"
    ja: "「またひどい目に遭ったらと思ったら…」"
  event_oldtales2_05_e_188:
    speaker: littlemermaid
    en: I avoided your hand.
    ko: "[손을 피했어….]"
    ja: "「手を伸ばせなかった…」"
  event_oldtales2_05_e_189:
    speaker: littlemermaid
    en: You probably just wanted to hold hands.
    ko: "[그냥, 손을 잡고 싶었을 뿐이었을 텐데.]"
    ja: "「手を握りたかったはずなのに」"
  event_oldtales2_05_e_190:
    speaker: littlemermaid
    en: No one would have held Cinderella's hand.
    ko: "[그 누구도, 신데렐라의 손을 잡아주지 않았을 텐데.]"
    ja: |-
      「結局誰も、シンデレラの手を
      握ってあげられなかった」
  event_oldtales2_05_e_191:
    speaker: cinderella
    en: You're holding my hand now. That's all I need.
    ko: 이제 잡아줬잖아. 그럼 됐어.
    ja: いま握ってくれたでしょう。それでいいの。
  event_oldtales2_05_e_192:
    speaker: littlemermaid
    en: "... I understand."
    ko: "[…응.]"
    ja: "「…うん」"
  event_oldtales2_05_e_193:
    speaker: abe
    en: Dang. I didn't even need to persuade them.
    ko: "…흥. 내가 설득하고 자시고 할 필요도 없었잖아."
    ja: "…ふん。私が説得するまでもなかったようだ。"
  event_oldtales2_05_e_194:
    speaker: oswald_o
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_e_195:
    speaker: abe
    en: Oswald.
    ko: "…오스왈드."
    ja: "…オスワルド。"
  event_oldtales2_05_e_196:
    speaker: oswald_o
    en: Yes?
    ko: 예.
    ja: はい。
  event_oldtales2_05_e_197:
    speaker: abe
    en: Are you crying?
    ko: 우냐?
    ja: 泣いているのか？
  event_oldtales2_05_e_198:
    speaker: oswald_o
    en: No.
    ko: 아니요.
    ja: いいえ。
  event_oldtales2_05_e_199:
    speaker: abe
    en: You didn't come here to kill us, did you?
    ko: 너 우리 죽이러 온 거 아니지?
    ja: お前、命令通りにする気など無かっただろう？
  event_oldtales2_05_e_200:
    speaker: oswald_o
    en: I was sent here to eliminate you. That much is true.
    ko: 말살하러 온 것이 맞습니다.
    ja: 私は任務遂行のために来ました。
  event_oldtales2_05_e_201:
    speaker: oswald_o
    en: But I failed.
    ko: 하지만 실패했군요.
    ja: しかし、失敗してしまったようですね。
  event_oldtales2_05_e_202:
    speaker: abe
    en: And here you are practically laying down the red carpet to let us escape.
    ko: 도망가라고 멍석을 깔아준 주제에.
    ja: わざわざ逃げ道まで用意して…
  event_oldtales2_05_e_203:
    speaker: oswald_o
    en: "... Don't be ridiculous."
    ko: 그럴 리가요.
    ja: なんのことでしょう。
  event_oldtales2_05_e_204:
    speaker: oswald_o
    en: So are you going to kill the Queen?
    ko: 퀸을 치러 가는 겁니까?
    ja: クイーンを倒しに行くのでしたか？
  event_oldtales2_05_e_205:
    speaker: abe
    en: Yes.
    ko: 응.
    ja: ああ。
  event_oldtales2_05_e_206:
    speaker: oswald_o
    en: Then you are officially fugitives now.
    ko: 그럼 이제 여러분은 공식적으로 탈주자가 되는 겁니다.
    ja: |-
      そうなれば、皆さんは正式に脱走犯として
      追われる身になります。
  event_oldtales2_05_e_207:
    speaker: oswald_o
    en: Your names will have a curse upon them, and you will be shunned. Can you handle
      that?
    ko: |-
      오명을 뒤집어쓰게 되겠죠.
      괜찮겠습니까.
    ja: 汚名を着せられる覚悟がありますか？
  event_oldtales2_05_e_208:
    speaker: cinderella
    en: It's okay. We can always clear our names again.
    ko: |-
      괜찮아._x000D_
      오명 같은 거, 고쳐 쓸 수 있어.
    ja: |-
      平気よ。
      後からいくらでも書き直せるもの。
  event_oldtales2_05_e_209:
    speaker: hansel
    en: Gretel and I are okay with it.
    ko: 헨젤과 그레텔은 괜찮다고 생각해.
    ja: ヘンゼルとグレーテルは、大丈夫だと思うわ。
  event_oldtales2_05_e_210:
    speaker: littlemermaid
    en: Aaah.
    ko: 아우아.
    ja: あうっ。
  event_oldtales2_05_e_211:
    speaker: oswald_o
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_e_212:
    speaker: oswald_o
    en: Here.
    ko: 이걸.
    ja: どうぞ。
  event_oldtales2_05_e_213:
    speaker: "<Narration>"
    en: Oswald hands Abe a small tablet.
    ko: 오스왈드는 에이브에게 소형 타블렛 하나를 건넸다.
    ja: |-
      オスワルドがエイブに
      小型のタブレットを手渡した
  event_oldtales2_05_e_214:
    speaker: abe
    en: What's this?
    ko: "…뭔데 이게?"
    ja: "…これは？"
  event_oldtales2_05_e_215:
    speaker: oswald_o
    en: A list of safe places and routes that will keep you out of harm's way.
    ko: |-
      [모든 것]에서 안전한 장소 몇 군데와,
      이동 루트를 입력해 놓은 것입니다.
    ja: 安全な場所と、移動ルートを調べてあります。
  event_oldtales2_05_e_216:
    speaker: oswald_o
    en: Perhaps it will come in handy.
    ko: 언젠가 쓸모 있는 날이 있겠죠.
    ja: いつか役にたつ時が来るでしょう。
  event_oldtales2_05_e_217:
    speaker: abe
    en: Why are you doing this?
    ko: "…너 뭐야 진짜."
    ja: "…お前、本当に何なんだ？"
  event_oldtales2_05_e_218:
    speaker: abe
    en: It's unlike you.
    ko: 왜 이러는 거야? 답지 않게.
    ja: なぜ助ける？そんな奴だったか？
  event_oldtales2_05_e_219:
    speaker: oswald_o
    en: I...
    ko: "…저는."
    ja: "…私は…"
  event_oldtales2_05_e_220:
    speaker: oswald_o
    en: I'm a fan.
    ko: 그 이름을 짊어진 이들의 팬일 뿐입니다.
    ja: 一人のファンに過ぎません。
  event_oldtales2_05_e_221:
    speaker: "<Narration>"
    en: Oswald extends his hand and points off into the distance.
    ko: 오스왈드는 손을 뻗어 먼 곳을 가리켰다.
    ja: オスワルドが手を伸ばし、遠くを指さした
  event_oldtales2_05_e_222:
    speaker: "<Narration>"
    en: He points to a gigantic pillar stretching from the horizon up into the far
      reaches of the sky. The Lift.
    ko: |-
      지평선과 하늘을 잇는 듯한 거대한 기둥,_x000D_
      궤도 엘리베이터가 있는 곳을 가리켰다.
    ja: |-
      その先には地平線と空を結ぶ巨大な柱…
      軌道エレベーターがある
  event_oldtales2_05_e_223:
    speaker: oswald_o
    en: You have to win.
    ko: 이겨주십시오.
    ja: 勝って…
  event_oldtales2_05_e_224:
    speaker: oswald_o
    en: Give humanity the victory they deserve.
    ko: 인류에게 승리를 안겨주십시오.
    ja: 人類に勝利をもたらしてください。
  event_oldtales2_05_e_225:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_05_e_226:
    speaker: cinderella
    en: Leave it to us.
    ko: 맡겨둬.
    ja: 任せて。
  event_oldtales2_05_e_227:
    speaker: cinderella
    en: I will bring you a splendid, beautiful victory.
    ko: 가장 아름다운 승리를 안겨줄게.
    ja: 何よりも美しい勝利を、持ち帰ってあげる。
event_oldtales2_06_s:
  event_oldtales2_06_s_1:
    speaker: "<Narration>"
    en: In front of the Lift,
    ko: 궤도 엘리베이터의 앞.
    ja: 軌道エレベーター・地上ステーション
  event_oldtales2_06_s_2:
    speaker: "<Narration>"
    en: the girls stand in front of a seemingly endless Rapture army.
    ko: 수를 셀 수 없을 정도로 가득 찬 랩쳐의 대군 앞에 그녀들은 서있었다.
    ja: |-
      数え切れないほど密集する
      ラプチャーの大群の前に、彼女たちは立っていた
  event_oldtales2_06_s_3:
    speaker: "<Narration>"
    en: The sight is enough to make Abe's breath leave her body.
    ko: 에이브는 그 광경을 보고 숨이 턱 하고 막히는 걸 느꼈다.
    ja: エイブは圧倒的な光景に、息苦しさを覚えた
  event_oldtales2_06_s_4:
    speaker: "<Narration>"
    en: Her throat dries up, and as she gulps nervously, she recalls the conversation
      they just had.
    ko: 그리고 마른침을 삼키며, 좀 전에 나눴던 대화를 떠올렸다.
    ja: |-
      そして乾いた唾液を飲み込み、
      ここへ来る前の会話を思い返した
  event_oldtales2_06_s_5:
    speaker: abe
    en: Oswald.
    ko: 그런데 오스왈드 너.
    ja: しかし、オスワルド…
  event_oldtales2_06_s_6:
    speaker: abe
    en: You never had any doubt, did you?
    ko: 용케 의심하지 않았네.
    ja: なぜ疑わない？
  event_oldtales2_06_s_7:
    speaker: oswald_o
    en: What do you mean?
    ko: 뭘 말입니까.
    ja: 何をでしょう。
  event_oldtales2_06_s_8:
    speaker: abe
    en: You knew Cinderella was free from the Corruption.
    ko: 신데렐라가 침식에서 돌아왔다는 걸.
    ja: シンデレラが侵食から回復していることだ。
  event_oldtales2_06_s_9:
    speaker: abe
    en: I thought a hard case like you would prioritize the worst-case scenario for
      sure.
    ko: 헬하운드 오스왈드라면, 당연히 최악의 사태를 우선순위에 뒀을 거라 생각했거든.
    ja: |-
      地獄の猟犬と怖れられるオスワルドなら、
      当然最悪の事態を想定して
      狩りに来ると思っていたが。
  event_oldtales2_06_s_10:
    speaker: oswald_o
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_06_s_11:
    speaker: oswald_o
    en: I was hoping for this to be the outcome.
    ko: 그랬으면 좋겠다고 생각했으니까요.
    ja: そうであってほしいと思ったからです。
  event_oldtales2_06_s_12:
    speaker: abe
    en: "... What?"
    ko: "…뭐?"
    ja: "…何だと？"
  event_oldtales2_06_s_13:
    speaker: oswald_o
    en: That there was once a hero, who was willing to fight until the bitter end.
    ko: 침식을 끌어안은 채 끝까지 싸운 영웅이 있었습니다.
    ja: |-
      侵食されてなお、最後まで戦った
      英雄がいました。
  event_oldtales2_06_s_14:
    speaker: oswald_o
    en: If she had given in to the Corruption, that would be far too tragic an ending
      to the story.
    ko: |-
      그 영웅의 끝이 침식에 패배해 쓰러지는 것이라면,
      너무 서글프니까요.
    ja: |-
      その最期が、侵食に負けて終わりでは…
      あまりにも悲しすぎます。
  event_oldtales2_06_s_15:
    speaker: oswald_o
    en: If Corruption can be treated, then there's a chance that the hero could be
      rehabilitated as well.
    ko: |-
      침식은 치료될 수 있는 것이라면,
      그 영웅도 치료되었을 가능성이 있습니다.
    ja: |-
      侵食が治療できるものなら、
      彼女も治療できた可能性があります。
  event_oldtales2_06_s_16:
    speaker: oswald_o
    en: She's capable of that, and much more.
    ko: 그러고도 남을 영웅이니까요.
    ja: あの方なら、十分考えられます。
  event_oldtales2_06_s_17:
    speaker: oswald_o
    en: Holding onto that kernel of hope, I decided to believe.
    ko: 그래서 그 바람을 담아, 믿기로 했습니다.
    ja: |-
      そういった願いを込めて…
      信じることにしました。
  event_oldtales2_06_s_18:
    speaker: oswald_o
    en: To believe that Corruption can be treated.
    ko: 침식은 치료될 수 있다고.
    ja: 侵食は治療できるものだと。
  event_oldtales2_06_s_19:
    speaker: abe
    en: I had no idea you were this sentimental.
    ko: "…너. 그렇게 감성적인 녀석이었어?"
    ja: "…お前、そんなにロマンチックな奴だったのか？"
  event_oldtales2_06_s_20:
    speaker: oswald_o
    en: Only in certain situations.
    ko: 특정 부분에서는요.
    ja: ある部分では、そうですね。
  event_oldtales2_06_s_21:
    speaker: oswald_o
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_06_s_22:
    speaker: oswald_o
    en: Abe.
    ko: 에이브.
    ja: エイブ。
  event_oldtales2_06_s_23:
    speaker: oswald_o
    en: Speaking of the worst-case scenario, I need to tell you...
    ko: 최악의 사태에 대해 말씀드릴 게 있습니다.
    ja: |-
      最悪の事態と言えば、
      伝えておくべきことがあります。
  event_oldtales2_06_s_24:
    speaker: abe
    en: You're talking about how Cinderella might not be completely cured, right?
    ko: "…신데렐라의 침식이 완전히 치료되지 않았을 수도 있다. 겠지?"
    ja: |-
      …シンデレラの侵食は完全には
      回復していないかもしれない。そうだな？
  event_oldtales2_06_s_25:
    speaker: oswald_o
    en: You knew.
    ko: 알고 계셨군요.
    ja: ご存じでしたか。
  event_oldtales2_06_s_26:
    speaker: abe
    en: What was it called again? Vapaus? I read a report.
    ko: |-
      언체인드라고 했나.
      그 정체불명의 물질에 노출시켰을 때.
    ja: |-
      アンチェインドと言ったか？
      例の正体不明の物質に暴露された時…
  event_oldtales2_06_s_27:
    speaker: abe
    en: When you're exposed to it, 98% of the nanomachines in the body are destroyed.
    ko: 체내 나노머신 98%가 사멸했다는 보고서를 본 적이 있어.
    ja: |-
      体内のナノマシンの98％が死滅したという
      報告を読んだことがある。
  event_oldtales2_06_s_28:
    speaker: abe
    en: Cinderella's body is mostly made up of nanomachines now,
    ko: 지금 신데렐라의 신체는 대부분이 나노머신으로 구성되어 있는데.
    ja: |-
      今のシンデレラの身体は、
      ほとんどがナノマシンで構成されているが…
  event_oldtales2_06_s_29:
    speaker: abe
    en: but she hasn't experienced any changes.
    ko: 몸에는 아무런 변화가 없지.
    ja: ボディには何の変化も見られない。
  event_oldtales2_06_s_30:
    speaker: oswald_o
    en: The nanomachines collapsed and then regenerated. The keyword to keep in mind
      here is internal.
    ko: |-
      정확히는 붕괴했다가 나노머신의 증식으로 다시 재생했죠.
      중요한 건 [체내]라는 단어입니다.
    ja: |-
      正確には一度崩壊し、
      ナノマシンの増殖によって再生したのでしょう。
      問題は「体内の」ということです。
  event_oldtales2_06_s_31:
    speaker: abe
    en: Yes. I remember them using that term in the report.
    ko: 맞아. 체내라는 단어를 굳이 썼단 말이야.
    ja: そうだ。あえて使った。
  event_oldtales2_06_s_32:
    speaker: abe
    en: These nanomachines they refer to must be the NIMPH.
    ko: 난 이 체내 나노머신이 NIMPH라고 확신하고 있어.
    ja: |-
      私はその体内のナノマシンこそ、
      NIMPHだと確信している。
  event_oldtales2_06_s_33:
    speaker: oswald_o
    en: You know about NIMPH as well? That's classified information.
    ko: NIMPH에 대해서도 알고 계시는군요. 극비입니다만.
    ja: |-
      NIMPHについても知っていましたか。
      重要機密のはずですが。
  event_oldtales2_06_s_34:
    speaker: abe
    en: A fugitive cares little about confidentiality.
    ko: 도망자 신세에 극비고 나발이고 알 게 뭐야.
    ja: 今さら逃亡者には関係のないことだ。
  event_oldtales2_06_s_35:
    speaker: abe
    en: Anyway, if this Vapaus kills the NIMPH,
    ko: 아무튼, 그 언체인드라는 녀석은 NIMPH를 죽이는 것이고.
    ja: |-
      とにかく、そのアンチェインドとやらは
      NIMPHを死滅させる物質だ。
  event_oldtales2_06_s_36:
    speaker: abe
    en: then it's fair to assume that 98% of Cinderella's NIMPH is currently dead.
    ko: 신데렐라의 NIMPH는 현재 98%가 사멸한 상태일 거라 보는 게 타당하겠지.
    ja: |-
      シンデレラのNIMPHも、98％が
      死滅している状態だと考えるのが妥当だろう。
  event_oldtales2_06_s_37:
    speaker: oswald_o
    en: Correct. 2% remains.
    ko: 맞습니다. 2%가 남아있죠.
    ja: その通りです。2％が残っているなら…
  event_oldtales2_06_s_38:
    speaker: oswald_o
    en: That could also mean that some Corruption might still be present.
    ko: 침식이 남아있다는 얘기가 될 수도 있습니다.
    ja: 侵食が残っている可能性もあるということです。
  event_oldtales2_06_s_39:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_06_s_40:
    speaker: oswald_o
    en: We must also keep in mind that being nanomachines, they are capable of reproduction.
    ko: 나노머신인 이상, 증식을 염두에 둬야 합니다.
    ja: |-
      ナノマシンである以上、
      増殖する可能性は念頭に置くべきでしょう。
  event_oldtales2_06_s_41:
    speaker: oswald_o
    en: If that happens, what will you do?
    ko: 그렇게 될 경우, 어떻게 하실 겁니까.
    ja: そうなった場合、どうなさるおつもりですか？
  event_oldtales2_06_s_42:
    speaker: abe
    en: What do you mean by that?
    ko: 그렇게가 어떻게를 말하는 건데?
    ja: そうなった場合？
  event_oldtales2_06_s_43:
    speaker: oswald_o
    en: I'm talking about if Cinderella becomes Anachiro again.
    ko: 신데렐라가 아나키오르가 됐을 때를 얘기하는 겁니다.
    ja: シンデレラがアナキオールに戻った場合です。
  event_oldtales2_06_s_44:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_06_s_45:
    speaker: abe
    en: Cinderella will never be tainted again.
    ko: 신데렐라는 절대 더러워지지 않아.
    ja: シンデレラはもうけがされない。
  event_oldtales2_06_s_46:
    speaker: oswald_o
    en: What evidence do you have to support that?
    ko: 근거는요.
    ja: 根拠は？
  event_oldtales2_06_s_47:
    speaker: abe
    en: My own conviction. Nothing more.
    ko: 믿는 거지. 그렇게.
    ja: そう信じているからだ。
  event_oldtales2_06_s_48:
    speaker: oswald_o
    en: Now who's being sentimental?
    ko: "…그렇게 감성적인 분이셨습니까?"
    ja: "…そんなにロマンチックな方でしたか？"
  event_oldtales2_06_s_49:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_06_s_50:
    speaker: abe
    en: Only in certain situations.
    ko: 특정 부분에서는.
    ja: ある部分では、そうだ。
  event_oldtales2_06_s_51:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_06_s_52:
    speaker: cinderella
    en: Abe. Are you okay?
    ko: 에이브. 괜찮아?
    ja: エイブ。大丈夫？
  event_oldtales2_06_s_53:
    speaker: abe
    en: Huh? Oh, yeah. I'm okay.
    ko: 응? 아, 아아. 괜찮아.
    ja: ん？あ、ああ…気にするな。
  event_oldtales2_06_s_54:
    speaker: abe
    en: Just a bit nervous.
    ko: 좀 긴장해서 그래.
    ja: 少し緊張しているだけだ。
  event_oldtales2_06_s_55:
    speaker: hansel
    en: I hardly think it's fair that my first mission is to overthrow the Queen.
    ko: 헨젤은 데뷔전이 퀸 공략전이라서 너무하다고 생각해.
    ja: |-
      ヘンゼルは、デビュー戦が
      クイーン攻略だなんてあんまりだと思うわ。
  event_oldtales2_06_s_56:
    speaker: hansel
    en: Gretel, on the other hand, finds it very exciting.
    ko: 그레텔은 데뷔전이 퀸 공략전이라서 너무 즐겁다고 생각해.
    ja: |-
      グレーテルは、デビュー戦が
      クイーン攻略なんて楽しすぎると思うわ。
  event_oldtales2_06_s_57:
    speaker: littlemermaid
    en: Aaah!
    ko: 아우아!
    ja: あうあっ！
  event_oldtales2_06_s_58:
    speaker: abe
    en: The Ark is being sealed as we speak.
    ko: 방주의 밀봉이 시작됐어.
    ja: アークの封鎖作戦が始まっている。
  event_oldtales2_06_s_59:
    speaker: abe
    en: The defensive operation centered around the Goddess Squad, Ark Guardian, is
      reaching its final stages.
    ko: |-
      갓데스 스쿼드를 중심으로 한 방위 작전,
      [아크 가디언]이 막바지에 달하고 있다는 얘기야.
    ja: |-
      ゴッデス部隊を中心とした防衛作戦…
      「アークガーディアン」は最終段階に
      突入したそうだ。
  event_oldtales2_06_s_60:
    speaker: abe
    en: That means the high-level Raptures are heading for the Ark.
    ko: 랩쳐의 정예라 부를 수 있는 것들이 방주로 향하고 있는 상태지.
    ja: |-
      ラプチャーの精鋭と呼べるものが、
      続々とアークに押し寄せつつある。
  event_oldtales2_06_s_61:
    speaker: abe
    en: But the Ark will be sealed, and kept safe.
    ko: 하지만 방주는 무사히 밀봉될 거야.
    ja: だが、アークの封鎖は無事に終わるだろう。
  event_oldtales2_06_s_62:
    speaker: abe
    en: Because the Goddesses are there.
    ko: 왜냐, 그 갓데스가 있으니까.
    ja: あそこにはゴッデスがいるからな。
  event_oldtales2_06_s_63:
    speaker: abe
    en: While the Raptures head for the Ark,
    ko: |-
      우리는 랩쳐의 정예가 방주로 향하고 있을 때를 노려,
      놈들의 퀸이 있는 이곳을 친다.
    ja: |-
      私たちは、ラプチャーの精鋭どもが
      アークに向かったスキを狙い、
      クイーンの潜む場所に侵入する。
  event_oldtales2_06_s_64:
    speaker: abe
    en: our aim is to find the Queen and attack.
    ko: 소수 정예로 말이지.
    ja: 少数精鋭だ。
  event_oldtales2_06_s_65:
    speaker: abe
    en: While all the pretty little Raptures are out to play, we strike when their
      house is empty.
    ko: |-
      랩쳐의 모든 신경이 방주에 향해 있을 때,
      빈집을 터는 거야.
    ja: |-
      ラプチャーがアークへ集中している時に、
      いわば、空き巣を狙う。
  event_oldtales2_06_s_66:
    speaker: abe
    en: Well... maybe not entirely empty.
    ko: 뭐… 빈집치곤 너무 많이 있긴 하지만.
    ja: まあ…空き巣にしては留守番も多いが…
  event_oldtales2_06_s_67:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_06_s_68:
    speaker: abe
    en: None of you have to come with us. This is a glorified suicide mission.
    ko: 솔직히 말하면 이 반쯤 자살 같은 일에 함께 할 필요는 없어.
    ja: |-
      正直に言って、自殺同然の賭けだ。
      ついてくる必要はない。
  event_oldtales2_06_s_69:
    speaker: abe
    en: You can all go back and say that Cinderella escaped.
    ko: 너흰 돌아가서 신데렐라를 놓쳤다고 얘기하면 끝이야.
    ja: |-
      お前たちは戻って、シンデレラは
      取り逃がしたと言えば、それで済むだろう。
  event_oldtales2_06_s_70:
    speaker: abe
    en: Your lives could return to normal.
    ko: 그럼 원래대로 돌아갈 수 있어.
    ja: そうすれば、何事もなく終わる。
  event_oldtales2_06_s_71:
    speaker: hansel
    en: Why aren't you going back, Abe?
    ko: 에이브는 왜 안 돌아가?
    ja: エイブはなんでそうしないの？
  event_oldtales2_06_s_72:
    speaker: hansel
    en: You're the weakest one amongst us. To be honest, you won't be able to help
      much in terms of combat.
    ko: 제일 약해. 솔직히 전투에는 도움 안되는걸.
    ja: |-
      一番弱いでしょ。
      正直、戦闘では役に立たないと思うわ。
  event_oldtales2_06_s_73:
    speaker: abe
    en: I can still do repairs on you insolent goofballs.
    ko: 수리는 할 수 있다고 이 건방진 꼬맹이들아.
    ja: 生意気な奴め。私でも修理ぐらいできる。
  event_oldtales2_06_s_74:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_06_s_75:
    speaker: abe
    en: I have to see this through to the end.
    ko: "…나는 끝까지 지켜봐야 하거든."
    ja: "…私は最後まで見守らないといけないからな。"
  event_oldtales2_06_s_76:
    speaker: abe
    en: I need to witness the moment Cinderella clears her name once and for all.
    ko: 신데렐라가 모든 오명을 한 번에 뒤집는 순간을.
    ja: |-
      シンデレラがあらゆる汚名を
      一気にひっくり返して…
  event_oldtales2_06_s_77:
    speaker: abe
    en: The moment she rewrites her story.
    ko: 이야기를 다시 쓰는 순간을.
    ja: 物語が書き直される瞬間を。
  event_oldtales2_06_s_78:
    speaker: hansel
    en: Gretel and I don't care about that.
    ko: 헨젤과 그레텔은 그런 건 관심 없어.
    ja: |-
      ヘンゼルとグレーテルは、
      そんなのどうでもいいわ。
  event_oldtales2_06_s_79:
    speaker: hansel
    en: We just want Cinderella to live.
    ko: 신데렐라가 살았으면 좋겠어.
    ja: シンデレラには、生きていてほしい。
  event_oldtales2_06_s_80:
    speaker: hansel
    en: That's why we have to protect her.
    ko: 그럼 헨젤과 그레텔이 지켜줘야 해.
    ja: |-
      そのためには、ヘンゼルとグレーテルが
      守ってあげないと。
  event_oldtales2_06_s_81:
    speaker: littlemermaid
    en: I want Cinderella to be happy.
    ko: "[신데렐라가 기뻐했으면 좋겠어.]"
    ja: "「シンデレラを喜ばせてあげたい」"
  event_oldtales2_06_s_82:
    speaker: littlemermaid
    en: It's been too long since she felt happiness.
    ko: "[기쁜 일이 없었으니까.]"
    ja: "「今まで喜べるようなことがなかったから」"
  event_oldtales2_06_s_83:
    speaker: cinderella
    en: "... Thank you, everyone."
    ko: "…다들 고마워."
    ja: "…みんな、ありがとう。"
  event_oldtales2_06_s_84:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_06_s_85:
    speaker: cinderella
    en: Our story should have ended as a happy fairy tale.
    ko: 우리의 이야기는 해피 엔딩으로 끝날 동화였을 거야.
    ja: |-
      私たちのおとぎ話は、
      ハッピーエンドで終わりだったはずよ。
  event_oldtales2_06_s_86:
    speaker: cinderella
    en: One that would have been remembered fondly for generations to come.
    ko: 모두의 축복을 받으며 길이길이 기억될 이야기였겠지.
    ja: |-
      みんなに祝福されて、
      ずっと覚えていてもらえる。
      そういうお話になるはずだったの。
  event_oldtales2_06_s_87:
    speaker: cinderella
    en: "... But I ruined it all."
    ko: "…하지만 내가 다 망쳐버렸어."
    ja: "…でも、私がすべて台無しにしてしまった。"
  event_oldtales2_06_s_88:
    speaker: cinderella
    en: I turned it into a story filled with pain and misery.
    ko: 아픔과 저주가 가득한 이야기가 되어버렸어.
    ja: |-
      私が苦しみと呪いばかりの
      物語にしてしまったの。
  event_oldtales2_06_s_89:
    speaker: cinderella
    en: But the story isn't over yet.
    ko: 하지만 아직 이야기는 끝나지 않았어.
    ja: でも、まだ終わってない。
  event_oldtales2_06_s_90:
    speaker: cinderella
    en: I must continue writing it,
    ko: 나는 이 이야기를 이어 써야 해.
    ja: 私はお話の続きを書きたいの。
  event_oldtales2_06_s_91:
    speaker: cinderella
    en: not just for myself, but for all of you as well.
    ko: 나를 위해서, 너희들을 위해.
    ja: 私のためにも、あなたたちのためにも。
  event_oldtales2_06_s_92:
    speaker: cinderella
    en: I promise that
    ko: 약속할게.
    ja: 約束するわ。
  event_oldtales2_06_s_93:
    speaker: cinderella
    en: the story we'll write from now on,
    ko: 지금부터 쓰일 우리들의 이야기는.
    ja: 今から書く、私たちの物語は…
  event_oldtales2_06_s_94:
    speaker: cinderella
    en: won't be one of failure, but one with a happy ending.
    ko: |-
      실패한 이야기가 아니라,
      해피 엔딩으로 끝날 동화가 될 거야.
    ja: |-
      失敗なんてしない。
      ハッピーエンドのおとぎ話にしてみせる。
  event_oldtales2_06_s_95:
    speaker: hansel
    en: We believe in you.
    ko: 헨젤과 그레텔은 신데렐라를 믿어.
    ja: |-
      ヘンゼルとグレーテルは、
      シンデレラを信じてる。
  event_oldtales2_06_s_96:
    speaker: littlemermaid
    en: Aaah!
    ko: 아으아!
    ja: あうっ！
  event_oldtales2_06_s_97:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_06_s_98:
    speaker: cinderella
    en: Come.
    ko: 쓰자.
    ja: 書きましょう。
  event_oldtales2_06_s_99:
    speaker: cinderella
    en: Let's write our story.
    ko: 우리들의 이야기를.
    ja: 私たちの物語を。
  event_oldtales2_06_s_100:
    speaker: hansel
    en: Bundle 'em up nice and tight, Siren.
    ko: 모아줘. 세이렌.
    ja: 集めて。セイレーン。
  event_oldtales2_06_s_101:
    speaker: littlemermaid
    en: Ahwoo!
    ko: 아우!
    ja: あう！
  event_oldtales2_06_s_102:
    speaker: "<Narration>"
    en: Little Mermaid activates Spindrift, which flies out and spreads widely amongst
      the enemy camp.
    ko: 리틀 머메이드의 전용 무장 물거품이 날아가 적진에 넓게 퍼진다.
    ja: |-
      リトルマーメイドの専用武装が
      敵めがけて広がった
  event_oldtales2_06_s_103:
    speaker: littlemermaid
    en: Gather at the center.
    ko: "[중앙으로 모여.]"
    ja: "「中央に集合」"
  event_oldtales2_06_s_104:
    speaker: "<Narration>"
    en: All the Raptures who heard the secret command proceed to gather in unison
      at the center of the area.
    ko: |-
      물거품을 통해 전달된 [비밀 언령]을 들은 랩쳐들이
      일사불란하게 중앙으로 모여든다.
    ja: |-
      液体金属で伝えられた「秘密の言霊」を聞いた
      ラプチャーたちは、一糸乱れず中央に集合した
  event_oldtales2_06_s_105:
    speaker: hansel
    en: Let's do it, Gretel.
    ko: 그걸로 가자, 그레텔.
    ja: あれで行きましょ、グレーテル。
  event_oldtales2_06_s_106:
    speaker: gretel
    en: Yes. The secret recipe.
    ko: 비장의 레시피로 가는 거야, 헨젤.
    ja: とっておきのレシピね、ヘンゼル。
  event_oldtales2_06_s_107:
    speaker: hansel
    en: An.
    ko: 반.
    ja: 反
  event_oldtales2_06_s_108:
    speaker: gretel
    en: Ti.
    ko: 물.
    ja: 物
  event_oldtales2_06_s_109:
    speaker: hansel
    en: Matter.
    ko: 질.
    ja: 質
  event_oldtales2_06_s_110:
    speaker: gretel
    en: Bomb.
    ko: 탄.
    ja: 爆弾
  event_oldtales2_06_s_111:
    speaker: hansel
    en: Pow!
    ko: 빵야!
    ja: 行けっ！
  event_oldtales2_06_s_112:
    speaker: "<Narration>"
    en: "*Shoosh*"
    ko: 푸슝-!
    ja: バシュン！
  event_oldtales2_06_s_113:
    speaker: "<Narration>"
    en: A ball of light emerges from Witches Cauldron
    ko: 헨젤과 그레텔의 전용 무장 마녀의 아궁이에서 빛 덩어리가 발사된다.
    ja: |-
      ヘンゼルとグレーテルの専用武装、
      魔女のかまどから光の塊が放たれた
  event_oldtales2_06_s_114:
    speaker: "<Narration>"
    en: and hurls itself towards the bunched-up group of Raptures.
    ko: 중앙을 향해 모여든 랩쳐를 향해 날아간 빛 덩어리는
    ja: |-
      集まったラプチャーの群れに向かって
      飛んでいった光は…
  event_oldtales2_06_s_115:
    speaker: "<Narration>"
    en: Upon impact, there is a blinding explosion gargantuan in scale.
    ko: 눈이 멀어버릴 것 같은 섬광과 함께 거대한 폭발을 일으켰다.
    ja: まばゆい閃光とともに巨大な爆発を起こした
  event_oldtales2_06_s_116:
    speaker: "<Narration>"
    en: "*Craaaaaaash*"
    ko: 콰아아아앙--!!
    ja: ドカン！！
  event_oldtales2_06_s_117:
    speaker: abe
    en: "... That wasn't an actual Anti-Matter Bomb, was it?"
    ko: "…농담이겠지 이거."
    ja: "…冗談だろう？"
  event_oldtales2_06_s_118:
    speaker: hansel
    en: Of course not.
    ko: 물론 농담이야.
    ja: もちろん、冗談よ。
  event_oldtales2_06_s_119:
    speaker: hansel
    en: I just came up with a joke name that sounded cool.
    ko: 쎄 보이는 아무 이름이나 붙여봤어.
    ja: 強そうな名前を付けてみただけ。
  event_oldtales2_06_s_120:
    speaker: abe
    en: Don't scare me like that!
    ko: "…너희들. 놀라게 하지 마."
    ja: "…こんな時に驚かせないでくれ。"
  event_oldtales2_06_s_121:
    speaker: "<Narration>"
    en: Rocked by the momentous explosion, the area is now littered with the remains
      of decimated Raptures.
    ko: 폭발이 휩쓸고 간 곳은 랩쳐들의 잔해가 즐비했다.
    ja: |-
      爆発の跡地には、
      ラプチャーの残骸だけが残った
  event_oldtales2_06_s_122:
    speaker: "<Narration>"
    en: Before long, however, additional Raptures fill the empty space.
    ko: 하지만 곧, 그 빈 공간을 다른 랩쳐들이 가득 채운다.
    ja: |-
      しかし、たちまち他のラプチャーによって
      埋め尽くされた
  event_oldtales2_06_s_123:
    speaker: littlemermaid
    en: Aaah...
    ko: 아우아….
    ja: あう…
  event_oldtales2_06_s_124:
    speaker: hansel
    en: Gretel and I think there are too many Raptures.
    ko: "…헨젤과 그레텔은 랩쳐가 너무 많다고 생각해."
    ja: |-
      …ヘンゼルとグレーテルは、
      数が多すぎると思うわ。
  event_oldtales2_06_s_125:
    speaker: cinderella
    en: Don't worry.
    ko: 걱정하지 마.
    ja: 心配しないで。
  event_oldtales2_06_s_126:
    speaker: cinderella
    en: We can break through.
    ko: 뚫을 수 있어.
    ja: 突破できるわ。
  event_oldtales2_06_s_127:
    speaker: cinderella
    en: Glass Slippers. Full contact.
    ko: 유리 구두. 풀 컨텍트.
    ja: ガラスの靴。フルコンタクト。
  event_oldtales2_06_s_128:
    speaker: cinderella
    en: Shower them.
    ko: 쏟아내라.
    ja: 行って。
  event_oldtales2_06_s_129:
    speaker: "<Narration>"
    en: Blue lights dance and intertwine chaotically.
    ko: 푸른색의 빛들이 어지럽게 춤춘다.
    ja: 青い光が目まぐるしく踊る
  event_oldtales2_06_s_130:
    speaker: "<Narration>"
    en: The blue lights shower upon the group of Raptures with pinpoint accuracy,
      piercing straight through all their cores.
    ko: |-
      랩쳐 무리를 뒤덮듯이 쏟아지는 푸른빛들은,
      정확하게 랩쳐의 코어만을 꿰뚫었다.
    ja: |-
      ラプチャーの群れを
      包むように放たれた青い光は、
      正確にラプチャーのコアだけを貫いていった
  event_oldtales2_06_s_131:
    speaker: "<Narration>"
    en: Having lost their power source, the Raptures collapse lifelessly to the ground.
    ko: 동력원을 잃은 랩쳐들이 힘없이 정지한다.
    ja: |-
      動力源を失ったラプチャーは、
      その場で動きを止めた
  event_oldtales2_06_s_132:
    speaker: hansel
    en: What an amazing control!
    ko: "…헨젤과 그레텔은 굉장한 컨트롤이라고 생각해."
    ja: |-
      …ヘンゼルとグレーテルは、
      すごいコントロールだと思うわ。
  event_oldtales2_06_s_133:
    speaker: littlemermaid
    en: Aaah!
    ko: 아으아!
    ja: あうっ！
  event_oldtales2_06_s_134:
    speaker: abe
    en: "... Amazing."
    ko: "…대단한데."
    ja: "…圧倒的だ。"
  event_oldtales2_06_s_135:
    speaker: cinderella
    en: Let's keep going.
    ko: 좋아. 이대로 계속 가자.
    ja: 片付いたわ。このまま行きましょう。
  event_oldtales2_06_s_136:
    speaker: cinderella
    en: Once we get inside the Lift, victory is as good as ours.
    ko: 궤도 엘리베이터 안으로 들어가면 우리의 승리야.
    ja: |-
      軌道エレベーターの中へ行ければ、
      私たちの勝ちよ。
  event_oldtales2_06_s_137:
    speaker: hansel
    en: All right. We can make it!
    ko: 응. 갈 수 있어.
    ja: うん。行ける。
  event_oldtales2_06_s_138:
    speaker: abe
    en: No guardian-level Raptures detected.
    ko: 수문장 급의 랩쳐는 확인되지 않아.
    ja: 門番らしいラプチャーはいないな。
  event_oldtales2_06_s_139:
    speaker: abe
    en: Since you're all experts at annihilating Raptures, I don't foresee any major
      problems...
    ko: |-
      애초에 너희들은 섬멸전에 특화되어 있으니,
      이 상태라면 큰 문제없이….
    ja: |-
      そもそも、お前たちは殲滅戦特化型だ。
      この調子なら問題なく…
  event_oldtales2_06_s_140:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰앙-!!
    ja: ドカン！！
  event_oldtales2_06_s_141:
    speaker: "<Narration>"
    en: A loud explosion rings out near the walls of the Lift, followed by clouds
      of smoke.
    ko: 궤도 엘리베이터의 벽면에서 폭발과 함께 연기가 뿜어져 나왔다.
    ja: 軌道エレベーターの壁面が爆発し、煙を噴いた
  event_oldtales2_06_s_142:
    speaker: "<Narration>"
    en: A red Rapture leaps out from the plumes,
    ko: 연기를 꿰뚫으며 뛰쳐나온 붉은색의 랩쳐는.
    ja: |-
      煙の中から飛び出してきた
      赤いラプチャーは…
  event_oldtales2_06_s_143:
    speaker: "<Narration>"
    en: changes its direction several times in mid-air, and lands in front of the
      group.
    ko: |-
      공중에서 몇 번이나 방향을 전환하다,
      일행의 앞에 착지했다.
    ja: |-
      空中で何度も軌道を変え、
      一行の目の前に降り立った
  event_oldtales2_06_s_144:
    speaker: "<Narration>"
    en: At first, Abe is encouraged by the fact the Rapture is fairly familiar in
      appearance to what they've encountered before,
    ko: 에이브는 지금까지 봐왔던 랩쳐의 외형과 크게 다르지 않음에 약간 안심했으나
    ja: |-
      今まで見てきたラプチャーの外見と
      さほど変わらず、エイブは安堵しかけたが…
  event_oldtales2_06_s_145:
    speaker: "<Narration>"
    en: but after seeing a familiar red leg, she is shaken to her core.
    ko: 어디선가 본 듯한, 익숙한 붉은색 다리를 보고 경악했다.
    ja: 見覚えのある赤い足に、息をのんだ
  event_oldtales2_06_s_146:
    speaker: abe
    en: Red Shoes?
    ko: 레드… 슈즈….
    ja: レッド…シューズ…？
  event_oldtales2_06_s_147:
    speaker: cinderella
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_oldtales2_06_s_148:
    speaker: hansel
    en: Are those... Red Shoes' legs?
    ko: "…저거. 레드 슈즈의 다리야?"
    ja: "…あれって…レッドシューズの足？"
  event_oldtales2_06_s_149:
    speaker: abe
    en: They've been modified to form a Rapture...
    ko: 랩쳐 식으로… 개조되긴 했지만….
    ja: ラプチャーに…改造されているようだが…
  event_oldtales2_06_s_150:
    speaker: littlemermaid
    en: Ah... Ahhhh...
    ko: 으… 아아….
    ja: う…ああ…
  event_oldtales2_06_s_151:
    speaker: cinderella
    en: "... You got your wish, Red Shoes."
    ko: "…소원을 이뤘네, 레드 슈즈."
    ja: "…願いが叶ったのね。レッドシューズ。"
  event_oldtales2_06_s_152:
    speaker: cinderella
    en: No. That's not it.
    ko: 아니. 아니구나.
    ja: いいえ。そうでもなさそう。
  event_oldtales2_06_s_153:
    speaker: cinderella
    en: You poor thing.
    ko: 가여운 레드 슈즈.
    ja: かわいそうなレッドシューズ…
  event_oldtales2_06_s_154:
    speaker: cinderella
    en: The Raptures were never interested in you. Only in your weaponry.
    ko: |-
      랩쳐는 너한테는 관심이 없었던 모양이야.
      네 전용 무장에만 관심이 있었나 보네.
    ja: |-
      ラプチャーは、あなた自身には
      興味がなかったみたいね。
      興味があったのは、あなたの靴だけ。
  event_oldtales2_06_s_155:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_06_s_156:
    speaker: cinderella
    en: I'll right this wrong.
    ko: 공평하게 만들어줄게.
    ja: 公平にしてあげるわ。
  event_oldtales2_06_s_157:
    speaker: cinderella
    en: I'll take these red shoes which you never deserved,
    ko: 네가 신기에는 과분했던 이 빨간 구두도.
    ja: |-
      あなたが履くにはふさわしくなかった
      あの赤い靴も…
  event_oldtales2_06_s_158:
    speaker: cinderella
    en: and erase them from this world.
    ko: 이 세상에서 지워버려줄게.
    ja: この世から消しておいてあげる。
event_oldtales2_06_e:
  event_oldtales2_06_e_1:
    speaker: "<Narration>"
    en: The red-legged Rapture moves chaotically through the air.
    ko: 붉은 다리의 랩쳐가 공중을 마구잡이로 헤집으며 이동한다.
    ja: |-
      赤い足のラプチャーが、
      空中を縦横無尽に飛び回る
  event_oldtales2_06_e_2:
    speaker: abe
    en: Damn you, stop flying around!
    ko: 이 자식…! 날뛰기는…!
    ja: あいつ…！うっとうしいな…！
  event_oldtales2_06_e_3:
    speaker: hansel
    en: Argh! So annoying!
    ko: 으으…! 약 올라!
    ja: うう…！ムカつくわ！
  event_oldtales2_06_e_4:
    speaker: littlemermaid
    en: Aaah!
    ko: 아으아!
    ja: あう！
  event_oldtales2_06_e_5:
    speaker: cinderella
    en: Stop now! Begone!
    ko: 이제 그만…! 사라져!
    ja: もう…消えて！
  event_oldtales2_06_e_6:
    speaker: "<Narration>"
    en: As the Glass Slippers' light pierces through the Rapture,
    ko: 유리 구두의 빛이 붉은 다리의 랩쳐를 꿰뚫는다.
    ja: ガラスの靴の光が、赤い足のラプチャーを貫いた
  event_oldtales2_06_e_7:
    speaker: "<Narration>"
    en: it extends its tentacles, which impale Cinderella.
    ko: 그리고 붉은 다리의 랩쳐에서 뻗어 나온 촉수가 신데렐라를 꿰뚫는다.
    ja: |-
      同時に赤い足のラプチャーから触手が伸び、
      シンデレラを貫いた
  event_oldtales2_06_e_8:
    speaker: "<Narration>"
    en: After this final attack, the Rapture explodes, sending pieces flying every
      which way.
    ko: 붉은 다리의 랩쳐는 산산조각 나며 폭발했고
    ja: 赤い足のラプチャーは爆散し…
  event_oldtales2_06_e_9:
    speaker: "<Narration>"
    en: Cinderella hastily cuts off the tentacle that pierced through her.
    ko: 신데렐라는 몸에 꽂힌 촉수를 황급히 끊어낸다.
    ja: シンデレラは刺さった触手を素早く切断した
  event_oldtales2_06_e_10:
    speaker: cinderella
    en: Don't tell me this...
    ko: 이건 설마….
    ja: これは、まさか…
  event_oldtales2_06_e_11:
    speaker: abe
    en: Is meant to induce Corruption.
    ko: 침식… 유발 장치….
    ja: 侵食…誘発装置…
  event_oldtales2_06_e_12:
    speaker: "<Narration>"
    en: An invisible wall appears in front of Cinderella once again,
    ko: 신데렐라의 앞에 보이지 않는 벽이 나타났다.
    ja: シンデレラは見えない壁の存在を感じた
  event_oldtales2_06_e_13:
    speaker: "<Narration>"
    en: beyond which she can see herself and her colleagues.
    ko: 신데렐라는 벽 너머로 자신의 모습과 동료들의 모습을 본다.
    ja: |-
      その向こう側に、
      自分と仲間たちの姿が見えている
  event_oldtales2_06_e_14:
    speaker: mirror
    en: You came back.
    ko: 다시 돌아왔구나.
    ja: 戻ってきたようだな。
  event_oldtales2_06_e_15:
    speaker: mirror
    en: And you brought your friends along too.
    ko: 동료들과 함께.
    ja: 仲間たちも連れて来たか。
  event_oldtales2_06_e_16:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_06_e_17:
    speaker: mirror
    en: Now, let's go over your mission once again.
    ko: 자, 그때의 사명을 다시 한번 떠올리자꾸나.
    ja: さあ、使命をもう一度思い出せ。
  event_oldtales2_06_e_18:
    speaker: mirror
    en: You don't want to see your friends killed by your own hand, do you?
    ko: 동료들이 네 손에 무참히 죽는 것을 보고 싶진 않을 것 아니니.
    ja: |-
      仲間たちが、お前の手で無残に死んでゆく姿は
      見たくないだろう？
  event_oldtales2_06_e_19:
    speaker: mirror
    en: State your mission. Then you can be at ease.
    ko: |-
      사명을 말하렴.
      그럼 넌 편해질 수 있단다.
    ja: |-
      使命を受け入れろ。
      そうすれば、お前は楽になれる。
  event_oldtales2_06_e_20:
    speaker: mirror
    en: There's no time. Hurry!
    ko: |-
      시간이 없단다.
      자! 어서!
    ja: |-
      時間がない。
      さあ…早く！
  event_oldtales2_06_e_21:
    speaker: "<Narration>"
    en: Cinderella looks at the version of herself beyond the wall,
    ko: 신데렐라는 벽 너머의 자신의 모습을 지나.
    ja: |-
      シンデレラは壁の向こうにいる
      自分の姿ではなく…
  event_oldtales2_06_e_22:
    speaker: "<Narration>"
    en: and sees her friends looking back at her.
    ko: 자신을 바라보고 있는 동료들을 바라본다.
    ja: 自分を見ている仲間たちを見た
  event_oldtales2_06_e_23:
    speaker: "<Narration>"
    en: Hansel and Gretel are running towards her.
    ko: 달려오는 헨젤과 그레텔.
    ja: 駆けつけてくるヘンゼルとグレーテル
  event_oldtales2_06_e_24:
    speaker: "<Narration>"
    en: Siren is holding her face.
    ko: 얼굴을 감싸 쥐는 세이렌.
    ja: 両手で顔を覆っているリトルマーメイド
  event_oldtales2_06_e_25:
    speaker: "<Narration>"
    en: Abe is grabbing her shoulders and shaking her.
    ko: 자신의 어깨를 잡고 흔드는 에이브.
    ja: 自分の肩を揺さぶっているエイブ
  event_oldtales2_06_e_26:
    speaker: "<Narration>"
    en: Cinderella looks into Abe's eyes,
    ko: 신데렐라는 에이브의 눈을 바라본다.
    ja: シンデレラは、エイブの顔をのぞき…
  event_oldtales2_06_e_27:
    speaker: "<Narration>"
    en: and sees her own reflection.
    ko: 에이브의 눈에 비친 자신의 모습을 바라본다.
    ja: 瞳に映る自分の姿を探した
  event_oldtales2_06_e_28:
    speaker: "<Narration>"
    en: She sees herself staring blankly into space.
    ko: 그곳엔 멍한 표정으로 허공을 응시하고 있는 자신이 있었다.
    ja: |-
      そこには、うつろな表情で
      虚空を見ている自分がいる
  event_oldtales2_06_e_29:
    speaker: "<Narration>"
    en: Cinderella looks back into Abe's eyes.
    ko: 신데렐라는 에이브의 눈을 다시 바라본다.
    ja: |-
      シンデレラは、エイブの目を
      もう一度のぞきこんだ
  event_oldtales2_06_e_30:
    speaker: "<Narration>"
    en: In there she sees it.
    ko: 그곳엔
    ja: そこには…
  event_oldtales2_06_e_31:
    speaker: cinderella
    en: Yes.
    ko: 그래.
    ja: そう。
  event_oldtales2_06_e_32:
    speaker: cinderella
    en: You've always been watching me.
    ko: 넌 항상 나를 보고 있구나.
    ja: あなたには、いつも見えていた。
  event_oldtales2_06_e_33:
    speaker: cinderella
    en: Your own Goddess of Victory.
    ko: 너의 승리의 여신을.
    ja: あなたの勝利の女神が。
  event_oldtales2_06_e_34:
    speaker: "<Narration>"
    en: "*Crack* *Craaaack*"
    ko: 쩍. 쩌적-
    ja: パキ、パキッ――
  event_oldtales2_06_e_35:
    speaker: mirror
    en: "※＃◁※＆◁※＆※＃◁"
    ko: "※＃◁※＆◁※＆※＃◁"
    ja: "※＃◁※＆◁※＆※＃◁"
  event_oldtales2_06_e_36:
    speaker: cinderella
    en: I won't allow myself to be tainted anymore.
    ko: 나는 이제 더러워지지 않아.
    ja: 私はもう、けがされない。
  event_oldtales2_06_e_37:
    speaker: cinderella
    en: I have someone in my corner watching me.
    ko: 나를 봐주는 최고의 관객이 있어.
    ja: 私を見てくれる最高の観客さんのために。
  event_oldtales2_06_e_38:
    speaker: cinderella
    en: I have to be beautiful in their eyes.
    ko: 그 눈에 담긴 나는 아름다워야 하거든.
    ja: あの目に映る私は、美しくなければならないの。
  event_oldtales2_06_e_39:
    speaker: cinderella
    en: Begone.
    ko: 사라져.
    ja: 消えて。
  event_oldtales2_06_e_40:
    speaker: cinderella
    en: The thought of your filth blighting my beauty
    ko: 아름다운 나에게 더러운 네가 조금이라도 묻는다고 생각하니.
    ja: |-
      醜いあなたの声で
      美しい私の耳がけがれると思うと…
  event_oldtales2_06_e_41:
    speaker: cinderella
    en: sickens me.
    ko: 너무 불쾌해.
    ja: とても不愉快だわ。
  event_oldtales2_06_e_42:
    speaker: mirror
    en: "※＃◁※＆◁※＆※＃◁"
    ko: "※＃◁※＆◁※＆※＃◁"
    ja: "※＃◁※＆◁※＆※＃◁"
  event_oldtales2_06_e_43:
    speaker: "<Narration>"
    en: "*Crash*!"
    ko: 파창-!!
    ja: バリン――！！
  event_oldtales2_06_e_44:
    speaker: "<Narration>"
    en: The wall shatters.
    ko: 벽이 부서졌다.
    ja: 壁が砕けた
  event_oldtales2_06_e_45:
    speaker: abe
    en: Cinderella! Snap out of it!
    ko: 신데렐라! 정신 차려!
    ja: シンデレラ！しっかりしろ！
  event_oldtales2_06_e_46:
    speaker: abe
    en: Damn it, don't do this to me! We're so close!
    ko: 이런 젠장! 막판에 이러는 게 어딨어!
    ja: チッ…！最後の最後で、なんでこんな…！
  event_oldtales2_06_e_47:
    speaker: abe
    en: Wake up! Wake up!
    ko: 일어나! 일어나!
    ja: 起きろ！起きてくれ！
  event_oldtales2_06_e_48:
    speaker: abe
    en: Cinderella!
    ko: 신데렐라!!
    ja: シンデレラ！！
  event_oldtales2_06_e_49:
    speaker: cinderella
    en: What's wrong?
    ko: 왜 그래?
    ja: どうしたの？
  event_oldtales2_06_e_50:
    speaker: abe
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_oldtales2_06_e_51:
    speaker: cinderella
    en: You look like you're about to cry.
    ko: 울 것 같은 표정을 하고.
    ja: 泣きそうな顔ね。
  event_oldtales2_06_e_52:
    speaker: abe
    en: You... but the Corruption...
    ko: 너… 침식….
    ja: お前…侵食は…
  event_oldtales2_06_e_53:
    speaker: cinderella
    en: What are you talking about?
    ko: 무슨 소리야?
    ja: 何のこと？
  event_oldtales2_06_e_54:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_06_e_55:
    speaker: cinderella
    en: Don't worry.
    ko: 걱정하지 마.
    ja: 心配しないで。
  event_oldtales2_06_e_56:
    speaker: cinderella
    en: Your Goddess of Victory will never be tarnished.
    ko: 너의 승리의 여신은, 절대 더러워지지 않으니까.
    ja: |-
      あなたの勝利の女神は、
      もう二度とけがされたりしないわ。
  event_oldtales2_06_e_57:
    speaker: abe
    en: Oh man... my heart can't take much more of this.
    ko: "…하 진짜. 심장이 남아나질 않네."
    ja: "…はぁ…心臓がいくつあっても足りないな。"
  event_oldtales2_06_e_58:
    speaker: hansel
    en: Cinderella, are you okay?
    ko: 신데렐라, 괜찮은 거야?
    ja: シンデレラ、大丈夫なの？
  event_oldtales2_06_e_59:
    speaker: cinderella
    en: Of course.
    ko: 물론이야.
    ja: 当然でしょう。
  event_oldtales2_06_e_60:
    speaker: littlemermaid
    en: "*Gasp* Ugh..."
    ko: "…아으."
    ja: "…あう。"
  event_oldtales2_06_e_61:
    speaker: cinderella
    en: I'm fine.
    ko: 괜찮아.
    ja: 大丈夫よ。
  event_oldtales2_06_e_62:
    speaker: cinderella
    en: No matter what happens,
    ko: "…무슨 일이 있어도."
    ja: "…何があっても…"
  event_oldtales2_06_e_63:
    speaker: cinderella
    en: I will never inflict any pain on any of you.
    ko: 너희들한테 상처를 주는 일은 없을 테니까.
    ja: あなたたちを傷つけたりしないわ。
  event_oldtales2_06_e_64:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_06_e_65:
    speaker: abe
    en: Good. Then let's go.
    ko: 좋아. 가자.
    ja: よし。行くぞ。
  event_oldtales2_06_e_66:
    speaker: abe
    en: The path ahead is clear.
    ko: 앞을 막고 있는 건 없어.
    ja: もう障害物はない。
  event_oldtales2_06_e_67:
    speaker: abe
    en: It's time to take down the Queen.
    ko: 퀸의 목을 딸 시간이야.
    ja: クイーンの首を獲る。
  event_oldtales2_06_e_68:
    speaker: abe
    en: Everyone, keep your head on a swivel.
    ko: 그리고 이제부터 긴장해야 할 거야.
    ja: だが、油断はするな。
  event_oldtales2_06_e_69:
    speaker: abe
    en: There's no knowing what we might find inside the Lift.
    ko: 궤도 엘리베이터 내부에는, 뭐가 있을지 알 수 없으니까.
    ja: |-
      軌道エレベーターの中で、
      何があるか分からない。
  event_oldtales2_06_e_70:
    speaker: hansel
    en: Wow...
    ko: 우와아….
    ja: わぁ…
  event_oldtales2_06_e_71:
    speaker: littlemermaid
    en: So pretty.
    ko: "[예쁘다….]"
    ja: "「きれい…」"
  event_oldtales2_06_e_72:
    speaker: cinderella
    en: Yeah. Beautiful.
    ko: 응. 아름다워.
    ja: ええ。美しいわ。
  event_oldtales2_06_e_73:
    speaker: abe
    en: No way you'd be riding this if you had a fear of heights.
    ko: 고소공포증 있는 사람은 타지도 못 하겠구만 이거.
    ja: |-
      高所恐怖症なら乗っていることも
      出来ないだろうな。
  event_oldtales2_06_e_74:
    speaker: hansel
    en: Gretel and I think it's strange.
    ko: 헨젤과 그레텔은 이상하다고 생각해.
    ja: ヘンゼルとグレーテルは、おかしいと思うわ。
  event_oldtales2_06_e_75:
    speaker: hansel
    en: The world as we know it has changed significantly, but from here, it looks
      as if not much has happened.
    ko: |-
      우리가 알던 세상은 많이 바뀌었는데,
      여기서 보니까 아무런 일이 없었던 것 같아.
    ja: |-
      私たちの世界は大変なことになってるのに、
      ここから見たら何も起こってないみたい。
  event_oldtales2_06_e_76:
    speaker: cinderella
    en: "... You're right."
    ko: "…그러게."
    ja: "…そうね。"
  event_oldtales2_06_e_77:
    speaker: cinderella
    en: Abe. How long until we reach the space station?
    ko: 에이브. 얼마나 있으면 스테이션에 도착할까?
    ja: エイブ。到着まであとどれぐらい？
  event_oldtales2_06_e_78:
    speaker: abe
    en: Assuming that nothing goes wrong, we should arrive in one hour.
    ko: 이대로 계속 정상 작동한다고 가정한다면 1시간 이내에 도착해.
    ja: このまま問題なく進めば、1時間以内だ。
  event_oldtales2_06_e_79:
    speaker: cinderella
    en: That's fast.
    ko: 빠르네.
    ja: あっという間ね。
  event_oldtales2_06_e_80:
    speaker: abe
    en: While it's technically a freight elevator, the speed is more akin to a shuttle.
    ko: |-
      사실상 화물용이니까 이거.
      셔틀 속도랑 비슷하다고.
    ja: |-
      貨物用だからな。
      速度はシャトルとそう変わらない。
  event_oldtales2_06_e_81:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_06_e_82:
    speaker: cinderella
    en: Is there something on your mind?
    ko: 뭔가 신경 쓰이는 거라도 있어?
    ja: 何か気になることでもあるの？
  event_oldtales2_06_e_83:
    speaker: abe
    en: No, not really.
    ko: 그건 아니고.
    ja: いや、そうじゃない。
  event_oldtales2_06_e_84:
    speaker: abe
    en: I'm just feeling confident that we got it right.
    ko: "…제대로 짚었다고 확신해서."
    ja: "…私の推測が正しかったと確信できた。"
  event_oldtales2_06_e_85:
    speaker: abe
    en: The freight elevator is operating normally. If you look around, you can see
      all different sizes of scratches.
    ko: |-
      화물용 엘리베이터는 정상 가동 중이야.
      주위를 보면 크고 작은 스크래치들이 있지.
    ja: |-
      貨物用エレベーターは、正常に稼働している。
      周りを見ろ、傷のつき方に気づいたか？
  event_oldtales2_06_e_86:
    speaker: abe
    en: So our theory that they used this to send the Raptures down to the surface
      must be correct.
    ko: 여길 통해 랩쳐들을 지상으로 내려 보낸다는 가설이 맞았다는 거야.
    ja: |-
      ラプチャーはここから地上に送られている。
      私の仮説が裏付けられた。
  event_oldtales2_06_e_87:
    speaker: abe
    en: They're made at the space station, and transported using this Lift.
    ko: |-
      스테이션에서 만들고,
      궤도 엘리베이터를 통해 이동시킨다.
    ja: |-
      奴らはステーションで製造され、
      軌道エレベーターで降下してくる。
  event_oldtales2_06_e_88:
    speaker: abe
    en: So, if things go south, if we just detach the space station...
    ko: 즉, 최악의 경우 스테이션만 떼어내도….
    ja: |-
      つまり、最悪の場合でも
      ステーションを切り離すことさえできれば…
  event_oldtales2_06_e_89:
    speaker: cinderella
    en: How about destroying the Lift itself?
    ko: 궤도 엘리베이터 자체를 부수는 건?
    ja: 軌道エレベーターそのものを壊してしまえば？
  event_oldtales2_06_e_90:
    speaker: abe
    en: That's essentially impossible. It's too big. And thanks to Gluttony, the use
      of large-scale weapons is prohibited.
    ko: |-
      그건 무리겠지. 너무 커.
      그리고 글러트니가 있어서 전략 병기 사용도 제한되고.
    ja: |-
      無理だな。巨大すぎる。
      グラトニーが存在する以上、
      使える兵器にも限度がある。
  event_oldtales2_06_e_91:
    speaker: abe
    en: Only small groups like us could have made it this far.
    ko: 우리처럼 소수 정예니까 어떻게든 올 수 있었던 거야.
    ja: |-
      私たちは少数精鋭だったから、
      何とかここまで来られたというだけだ。
  event_oldtales2_06_e_92:
    speaker: hansel
    en: Abe.
    ko: 에이브.
    ja: エイブ。
  event_oldtales2_06_e_93:
    speaker: hansel
    en: Gretel and I think it's a bit hot in here.
    ko: 헨젤과 그레텔은 좀 덥다고 생각해.
    ja: ヘンゼルとグレーテルは、少し暑いと思うわ。
  event_oldtales2_06_e_94:
    speaker: littlemermaid
    en: Aoohah...
    ko: 아으아….
    ja: あうぁ…
  event_oldtales2_06_e_95:
    speaker: abe
    en: Really? Could the temperature regulation system be broken?
    ko: |-
      엇 그래?
      뭐지, 온도 제어 시스템이 맛이 갔나.
    ja: |-
      そうか？
      温度制御システム辺りの故障か…？
  event_oldtales2_06_e_96:
    speaker: abe
    en: I'll check.
    ko: 확인해 볼게.
    ja: 確認してみる。
  event_oldtales2_06_e_97:
    speaker: "<Narration>"
    en: Abe approaches the control panel.
    ko: 에이브는 엘리베이터의 조작 패널 쪽으로 다가갔다.
    ja: エイブがエレベーターの操作パネルに近づいた
  event_oldtales2_06_e_98:
    speaker: hansel
    en: Actually, it's strange.
    ko: "…헨젤과 그레텔은 이상하다고 생각해."
    ja: "…ヘンゼルとグレーテルは、おかしいと思うわ。"
  event_oldtales2_06_e_99:
    speaker: hansel
    en: It's not hot.
    ko: 더운 게 아냐.
    ja: これって蒸し暑いどころじゃない…
  event_oldtales2_06_e_100:
    speaker: hansel
    en: It's burning.
    ko: 뜨거워.
    ja: 熱いの。
  event_oldtales2_06_e_101:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_06_e_102:
    speaker: littlemermaid
    en: I have a bad feeling.
    ko: "[나쁜 예감이 들어.]"
    ja: "「イヤな予感がする」"
  event_oldtales2_06_e_103:
    speaker: cinderella
    en: "... Don't worry. Abe is looking into..."
    ko: "…걱정 마. 에이브가 지금 봐주고 있"
    ja: "…心配しないで。エイブが確かめて――"
  event_oldtales2_06_e_104:
    speaker: "<Narration>"
    en: "*Thunk*!"
    ko: 쩌엉-!
    ja: ドカン！
  event_oldtales2_06_e_105:
    speaker: "<Narration>"
    en: A giant beam blasts through and vaporizes half the elevator.
    ko: 거대한 빔 줄기가 내리 꽃혀 엘리베이터의 절반을 집어삼켰다.
    ja: |-
      巨大なビームが突き刺さり、
      エレベーターの半分が飲み込まれた
  event_oldtales2_06_e_106:
    speaker: "<Narration>"
    en: The resulting drop in air pressure causes everything to shake violently.
    ko: 기압차로 인해 대기가 요동친다.
    ja: 気圧の差で空気に強烈な流れが生まれた
  event_oldtales2_06_e_107:
    speaker: "<Narration>"
    en: Abe and Cinderella instinctively cling to the wall.
    ko: 에이브와 신데렐라는 본능적으로 벽면을 움켜잡았다.
    ja: エイブとシンデレラは、とっさに壁をつかんだ
  event_oldtales2_06_e_108:
    speaker: "<Narration>"
    en: Half of the elevator has been completely vaporized, as if it never existed.
      The edges near where the beam hit are glowing a flaming red.
    ko: |-
      엘리베이터의 절반은 처음부터 없었다는 듯 사라져 있었고,
      절단면이 벌겋게 달아올라 있었다.
    ja: |-
      エレベーターの半分が、まるで
      最初から存在しなかったかのように消え去り、
      切断面が赤熱している
  event_oldtales2_06_e_109:
    speaker: "<Narration>"
    en: Abe stares at the scene, dumbfounded.
    ko: 에이브는 이 장면을 넋이 나간 사람처럼 쳐다보았다.
    ja: |-
      エイブはその光景を目の当たりにし、
      あぜんとした
  event_oldtales2_06_e_110:
    speaker: abe
    en: A beam attack from... above?
    ko: 빔 포격…? 위에서…?
    ja: ビーム砲…？上から…？
  event_oldtales2_06_e_111:
    speaker: abe
    en: Wha...
    ko: "…어?"
    ja: "…ん？"
  event_oldtales2_06_e_112:
    speaker: abe
    en: What the...
    ko: 어, 어어….
    ja: おい…
  event_oldtales2_06_e_113:
    speaker: abe
    en: Wh-where did everybody go?
    ko: 얘, 얘들 어디 갔어.
    ja: みんな、どうした？
  event_oldtales2_06_e_114:
    speaker: abe
    en: Where are they?!
    ko: 어, 어디 갔어? 다 어디 갔어!
    ja: ど、どこに行った？どこだ！？
  event_oldtales2_06_e_115:
    speaker: abe
    en: Ha-Hansel! Gretel!
    ko: 헤, 헨젤. 그레텔.
    ja: へ、ヘンゼル。グレーテル…
  event_oldtales2_06_e_116:
    speaker: abe
    en: Siren!
    ko: 어디, 어디 갔어. 세이렌!
    ja: ど、どこだ？セイレーン！
  event_oldtales2_06_e_117:
    speaker: abe
    en: Where are you?!
    ko: 어디 갔, 어디 갔냐고 야!
    ja: どこだ…どこに行った！？
  event_oldtales2_06_e_118:
    speaker: abe
    en: Did they fall?
    ko: 서, 설마 떨어진…!
    ja: まさか、落ち…！
  event_oldtales2_06_e_119:
    speaker: cinderella
    en: Abe!
    ko: 에이브!
    ja: エイブ！
  event_oldtales2_06_e_120:
    speaker: abe
    en: What's going on?!
    ko: 뭐야 이거…! 뭐냐고!!
    ja: 何だ、これは…！どういうことだ！？
  event_oldtales2_06_e_121:
    speaker: cinderella
    en: Pull yourself together! I'm sure everyone's safe.
    ko: 정신 차려! 다들 무사할 거야!
    ja: しっかりして！みんなは無事なはずよ！
  event_oldtales2_06_e_122:
    speaker: abe
    en: How could they be, when we're this high up?!
    ko: 이 높이에서 무사할리가 없잖아!
    ja: この高さで無事なはずがないだろう！？
  event_oldtales2_06_e_123:
    speaker: cinderella
    en: They'll be f...
    ko: 무사할 거
    ja: 大じょう――
  event_oldtales2_06_e_124:
    speaker: "<Narration>"
    en: "*Thunk*!"
    ko: 쩌엉-!
    ja: ドカン！
  event_oldtales2_06_e_125:
    speaker: "<Narration>"
    en: Another beam strikes down on them.
    ko: 거대한 빔 줄기가 다시 한번 내리꽃혔다.
    ja: 巨大なビームが再び突き刺さった
  event_oldtales2_06_e_126:
    speaker: cinderella
    en: Abe!
    ko: 에이브!
    ja: エイブ！
  event_oldtales2_06_e_127:
    speaker: "<Narration>"
    en: Another gaping hole is torn in the elevator.
    ko: 또 생겨난 거대한 구멍.
    ja: さらに巨大な穴が開いた
  event_oldtales2_06_e_128:
    speaker: "<Narration>"
    en: Abe is barely clinging onto the newly severed area.
    ko: 에이브는 절단면에 겨우 매달린 채 버둥거리고 있었다.
    ja: |-
      エイブはかろうじて切断面をつかみ
      宙吊りになった
  event_oldtales2_06_e_129:
    speaker: abe
    en: Ugh...!
    ko: 으…! 젠… 장…!
    ja: う…ぐっ…！チッ…！
  event_oldtales2_06_e_130:
    speaker: cinderella
    en: Abe, I'm coming!
    ko: 에이브! 지금 갈게!
    ja: エイブ！いま行くわ！
  event_oldtales2_06_e_131:
    speaker: abe
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_oldtales2_06_e_132:
    speaker: "<Narration>"
    en: Abe shakes her head vigorously,
    ko: 에이브는 고개를 크게 휘저었다.
    ja: エイブは頭を大きく振り…
  event_oldtales2_06_e_133:
    speaker: "<Narration>"
    en: and steadies her gaze.
    ko: 그리고 눈빛을 다잡았다.
    ja: シンデレラをにらみ返した
  event_oldtales2_06_e_134:
    speaker: abe
    en: Don't come! You'll get hit!
    ko: 오지 마! 말려든다!
    ja: 来るな！巻き込まれる！
  event_oldtales2_06_e_135:
    speaker: abe
    en: This attack is from the Queen, I'm certain of it.
    ko: 이 공격, 퀸이 분명할 거야!
    ja: クイーンの攻撃だ、間違いない！
  event_oldtales2_06_e_136:
    speaker: abe
    en: She's armed with a high-output beam weapon. If you use Glass Slippers, we
      might stand a chance.
    ko: |-
      퀸은, 고출력 빔병기로 무장하고 있다는 얘기야!
      유리 구두라면 해볼 만 해!
    ja: |-
      奴は高出力のビーム兵器で武装している！
      ガラスの靴なら戦える！
  event_oldtales2_06_e_137:
    speaker: abe
    en: So long as it's not destroyed entirely, this elevator will continue to ascend.
    ko: 그리고 이 엘리베이터는 특수 화물용이라 박살 나지 않는 이상 끝까지 올라가!
    ja: |-
      こいつは特殊貨物用の頑丈なエレベーターだ、
      粉々にされない限り、上まで届く！
  event_oldtales2_06_e_138:
    speaker: abe
    en: Deploy Glass Slippers, and keep going up.
    ko: 유리 구두를 전개하고, 끝까지 올라가!
    ja: ガラスの靴を展開して、上に急げ！
  event_oldtales2_06_e_139:
    speaker: cinderella
    en: What are you saying?!
    ko: 무슨 소리 하는 거야!
    ja: 何を言ってるの！？
  event_oldtales2_06_e_140:
    speaker: abe
    en: If you think you can't win, detach the station.
    ko: 못 이길 것 같으면 스테이션을 떼어내!
    ja: 勝てそうになければ、ステーションを切り離せ！
  event_oldtales2_06_e_141:
    speaker: abe
    en: Send the Queen packing.
    ko: 퀸을 허공에 던져버려!
    ja: クイーンを宇宙に放り出すんだ！
  event_oldtales2_06_e_142:
    speaker: abe
    en: That way, you'll at least be able to cut off the supply route for the Raptures.
    ko: 그것만 해도 랩쳐의 보급 루트가 막혀!
    ja: それだけでも、ラプチャーの補給線が切れる！
  event_oldtales2_06_e_143:
    speaker: abe
    en: We can win this.
    ko: 우리가 이기는 거야!
    ja: 私たちの勝ちだ！
  event_oldtales2_06_e_144:
    speaker: cinderella
    en: Wait! I'm coming.
    ko: 기다려! 내가 갈게!
    ja: 待っていて！すぐ行くから！
  event_oldtales2_06_e_145:
    speaker: abe
    en: I said don't come!
    ko: 오지 말라고!
    ja: 来るな！
  event_oldtales2_06_e_146:
    speaker: abe
    en: You have to go up.
    ko: 너는 올라가야지!
    ja: お前は上に行け！
  event_oldtales2_06_e_147:
    speaker: abe
    en: You need to continue the story.
    ko: 이야기를 이어 써야지!
    ja: 物語の続きを書くんだ！
  event_oldtales2_06_e_148:
    speaker: cinderella
    en: How can I do it alone?
    ko: 나 혼자 어떻게…!
    ja: 私1人でどうやって…！
  event_oldtales2_06_e_149:
    speaker: abe
    en: You can.
    ko: 할 수 있어!
    ja: できる！
  event_oldtales2_06_e_150:
    speaker: abe
    en: You...
    ko: 너는!
    ja: お前は！
  event_oldtales2_06_e_151:
    speaker: abe
    en: are my most beautiful Goddess of Victory.
    ko: 가장 아름다운 내 승리의 여신이니까!
    ja: 誰より美しい、私の勝利の女神だ！
  event_oldtales2_06_e_152:
    speaker: cinderella
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_oldtales2_06_e_153:
    speaker: abe
    en: Now hurry, and win!
    ko: 가서 이겨!
    ja: 勝って来い！
  event_oldtales2_06_e_154:
    speaker: abe
    en: We'll all be waiting for you down below.
    ko: 밑에서…! 다 같이 기다리고 있을게!
    ja: 下で…！みんなで待ってる！
  event_oldtales2_06_e_155:
    speaker: abe
    en: No, that's not it.
    ko: 아니...!
    ja: いや…！
  event_oldtales2_06_e_156:
    speaker: abe
    en: I'll find you, no matter what happens!
    ko: 내가 널 꼭 찾을게!
    ja: 私の方から、必ず会いに行く！
  event_oldtales2_06_e_157:
    speaker: cinderella
    en: Ughh...!!
    ko: 으윽…!!
    ja: ううっ…！！
  event_oldtales2_06_e_158:
    speaker: cinderella
    en: I will come back to you victorious!
    ko: 꼭 이겨서! 돌아갈게!
    ja: 絶対よ！勝って戻るわ！
  event_oldtales2_06_e_159:
    speaker: abe
    en: That's the spirit.
    ko: 그래!
    ja: それでいい！
  event_oldtales2_06_e_160:
    speaker: abe
    en: I believe in you, Cinder...
    ko: 믿는다! 신데렐
    ja: 信じている！シンデレ――
  event_oldtales2_06_e_161:
    speaker: "<Narration>"
    en: Abe loses her grip, and plummets down.
    ko: 에이브는 떨어졌다.
    ja: エイブの手が離れた
  event_oldtales2_06_e_162:
    speaker: "<Narration>"
    en: Cinderella clenches her teeth.
    ko: 신데렐라는 이를 꽉 깨물었다.
    ja: シンデレラは歯を食いしばった
  event_oldtales2_06_e_163:
    speaker: cinderella
    en: Ah...! Ahhhhh!
    ko: 아아…! 아아아아!
    ja: うう…！ああああ！
  event_oldtales2_06_e_164:
    speaker: cinderella
    en: Arrrghhhh!!
    ko: 으아아아아!!
    ja: あああああ！！
  event_oldtales2_06_e_165:
    speaker: "<Narration>"
    en: "*Clang*"
    ko: 철컹.
    ja: ガチャン――
  event_oldtales2_06_e_166:
    speaker: cinderella
    en: "... I guess I've arrived."
    ko: "…도착한 모양이네."
    ja: "…着いたみたいね。"
  event_oldtales2_06_e_167:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_06_e_168:
    speaker: cinderella
    en: Everyone, be safe.
    ko: 다들, 무사해줘.
    ja: みんな、無事でいて。
  event_oldtales2_06_e_169:
    speaker: cinderella
    en: I'll win this for you, and return to you.
    ko: 이겨서 돌아갈 테니까.
    ja: 必ず勝って帰るから。
  event_oldtales2_06_e_170:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_06_e_171:
    speaker: cinderella
    en: Let's go.
    ko: 가자.
    ja: 行くわ…
  oldtales:
    speaker: "<>"
    en:
    ko:
    ja:
  event_oldtales2_06_e_172:
    speaker: "<Narration>"
    en: "*Duuuuu*"
    ko: 뚜우우우--
    ja: プルルル――
  event_oldtales2_06_e_173:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삣.
    ja: ピッ
  event_oldtales2_06_e_174:
    speaker: oswald_o
    en: It's me.
    ko: 접니다.
    ja: 私です。
  event_oldtales2_06_e_175:
    speaker: oswald_o
    en: We've received orders from up high.
    ko: 위에서의 명령입니다.
    ja: 上層部からの命令です。
  event_oldtales2_06_e_176:
    speaker: oswald_o
    en: Destroy all information related to the second generation Grimms models.
    ko: 2세대 페어리 테일 모델 관련의 모든 정보를 파기하십시오.
    ja: |-
      第2世代フェアリーテールモデルに関する
      情報をすべて破棄してください。
  event_oldtales2_06_e_177:
    speaker: oswald_o
    en: Yes. All of it.
    ko: 예. 전부다입니다.
    ja: はい。すべてです。
  event_oldtales2_06_e_178:
    speaker: oswald_o
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_06_e_179:
    speaker: oswald_o
    en: The 2nd generation was a failure.
    ko: 2세대는 실패했습니다.
    ja: 第2世代は、失敗しました。
  event_oldtales2_06_e_180:
    speaker: oswald_o
    en: Operation Ark Guardian was a success. Now we just need to seal the Ark.
    ko: "[아크 가디언] 작전은 성공했습니다. 이제 방주의 밀봉 단계만 남았죠."
    ja: |-
      「アークガーディアン」作戦は成功しました。
      あとは最終封鎖のみです。
  event_oldtales2_06_e_181:
    speaker: oswald_o
    en: If it weren't for Liliweiss, it would have been impossible.
    ko: "…릴리바이스가 아니었다면, 불가능한 일이었을 겁니다."
    ja: |-
      …リリーバイスの存在がなければ、
      不可能だったでしょう。
  event_oldtales2_06_e_182:
    speaker: oswald_o
    en: The operation succeeded, but we lost the Goddess of Victory herself.
    ko: 작전은 성공했으나 승리의 여신 그 자체라 할 수 있는 이를 잃었습니다.
    ja: |-
      作戦は成功しましたが、
      まさしく勝利の女神というべき
      人物を失いました。
  event_oldtales2_06_e_183:
    speaker: oswald_o
    en: Morale is lower than ever.
    ko: 사기가 바닥을 치고 있어요.
    ja: 士気が急激に低下しています。
  event_oldtales2_06_e_184:
    speaker: oswald_o
    en: We can't allow such failures to continue to exist at such a pivotal moment.
    ko: 이런 중요한 시기에 또 다른 실패한 케이스를 남겨둘 순 없습니다.
    ja: |-
      この危急存亡のときに、
      更なる凶報を流布させることはできません。
  event_oldtales2_06_e_185:
    speaker: oswald_o
    en: None of the Grimms models can be allowed to fail again.
    ko: 더는, 동화의 이름을 짊어진 이들이 실패해선 안 됩니다.
    ja: |-
      これ以上、童話の名を背負う者たちの挫折が
      知られてはなりません。
  event_oldtales2_06_e_186:
    speaker: oswald_o
    en: They must be made examples of.
    ko: 그것은 상징이니까요.
    ja: 彼女たちは、象徴ですから。
  event_oldtales2_06_e_187:
    speaker: oswald_o
    en: Yes. I will leave it to you.
    ko: 예. 맡기겠습니다.
    ja: ええ。お任せします。
  event_oldtales2_06_e_188:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 뚝-
    ja: プツッ――
  event_oldtales2_06_e_189:
    speaker: oswald_o
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_06_e_190:
    speaker: oswald_o
    en: My hands are tied.
    ko: 제가 할 수 있는 일은 이 정도입니다.
    ja: 私にできることは、これぐらいです。
  event_oldtales2_06_e_191:
    speaker: oswald_o
    en: All I can do is wipe the slate clean.
    ko: 기껏해야 백지에 가까운 상태로 만드는 것 밖에는 할 수 없군요.
    ja: |-
      白紙に近い状態を
      残しておくことしかできません。
  event_oldtales2_06_e_192:
    speaker: oswald_o
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_06_e_193:
    speaker: oswald_o
    en: I don't know when it will be,
    ko: 언제가 될지는 모르겠지만.
    ja: いつになるかは分かりませんが…
  event_oldtales2_06_e_194:
    speaker: oswald_o
    en: but if there ever comes a time when we can resume your stories again,
    ko: 다시, 당신들의 이야기를 이어 쓸 수 있을 때가 오면.
    ja: |-
      また、あなたたちの物語が
      綴られる時が来たら…
  event_oldtales2_06_e_195:
    speaker: oswald_o
    en: my hope is that the newly cleansed slate will only contain beautiful stories.
    ko: 깨끗한 백지에, 오직 아름다운 이야기만 기록되기를 바랍니다.
    ja: |-
      きれいな白紙に、美しい物語だけを
      書き残していって下さい。
  event_oldtales2_06_e_196:
    speaker: oswald_o
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_06_e_197:
    speaker: oswald_o
    en: May it be so.
    ko: 부디 그렇게 되기를.
    ja: どうか…
event_oldtales2_epilogue:
  event_oldtales2_epilogue_1:
    speaker: "<Narration>"
    en: 5 years later.
    ko: 5년 후.
    ja: 5年後
  event_oldtales2_epilogue_2:
    speaker: abe
    en: "*Gasp*... *Gasp*..."
    ko: 하아… 하아….
    ja: はぁ…はぁ…
  event_oldtales2_epilogue_3:
    speaker: abe
    en: Whew...
    ko: "…후우…."
    ja: "…ふぅ…"
  event_oldtales2_epilogue_4:
    speaker: abe
    en: "... I found you."
    ko: "…찾았다."
    ja: "…見つけた…"
  event_oldtales2_epilogue_5:
    speaker: "<Narration>"
    en: A huge crater on the surface,
    ko: 바닥에 생긴 거대한 크레이터.
    ja: 地面に空いた巨大なクレーター
  event_oldtales2_epilogue_6:
    speaker: "<Narration>"
    en: inside of which is a towering pile of dirt.
    ko: 중심에 뒤덮인 흙더미.
    ja: その中心の土が盛り上がっている
  event_oldtales2_epilogue_7:
    speaker: "<Narration>"
    en: On top of the dirt pile, Cinderella lies on her back, as if she is asleep.
    ko: 신데렐라는 흙더미 안에서 잠든 듯 누워있었다.
    ja: |-
      土の台座に眠るように横たわっているのは
      シンデレラだった
  event_oldtales2_epilogue_8:
    speaker: abe
    en: I was taking so long.
    ko: "…오래 걸렸지."
    ja: "…ずいぶんかかってしまった。"
  event_oldtales2_epilogue_9:
    speaker: abe
    en: Sorry about that.
    ko: 미안하다.
    ja: すまない。
  event_oldtales2_epilogue_10:
    speaker: abe
    en: The Ark has been completely sealed.
    ko: "…방주는 완전히 밀봉됐어."
    ja: "…アークは完全に封鎖された。"
  event_oldtales2_epilogue_11:
    speaker: abe
    en: For five years, I wandered. I saw nothing but Raptures.
    ko: |-
      5년 가까이 돌아다녔는데,
      랩쳐 말고는 아무것도 안 보이더라.
    ja: |-
      5年近く歩き回ったが、
      ラプチャー以外は誰とも会わなかった。
  event_oldtales2_epilogue_12:
    speaker: abe
    en: No trace of humans or Nikkes.
    ko: "…사람들도, 니케도. 아무것도 안 보여."
    ja: "…人も、ニケも…誰もいない。"
  event_oldtales2_epilogue_13:
    speaker: abe
    en: There was no way to contact the Ark, and they didn't contact us either.
    ko: 방주에 연락할 방법도 없고, 연락이 오지도 않아.
    ja: |-
      アークとは連絡する方法がないし、
      向こうからも音沙汰がない。
  event_oldtales2_epilogue_14:
    speaker: abe
    en: Haha, I don't even remember the last time I spoke.
    ko: 하하. 말도 얼마 만에 하는지 모르겠네.
    ja: はは…声を出すのもいつぶりだろうな。
  event_oldtales2_epilogue_15:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_epilogue_16:
    speaker: abe
    en: Hey, aren't I something?
    ko: 야. 나 정말 대단하지 않냐.
    ja: 私も大したものだと思わないか？
  event_oldtales2_epilogue_17:
    speaker: abe
    en: I survived the fall to end all falls, repaired myself, and then spent five
      years searching for you, in hopes that you had fallen somewhere else.
    ko: |-
      그 높이에서 떨어졌는데 살아서 수리까지 알아서 하고,
      5년 동안 네가 혹시나 떨어지지 않았을까 싶어서 찾아다녔어.
    ja: |-
      あの高さから落ちた後、
      自力で修理して生き残って…
      5年間もお前のことを捜し回った。
  event_oldtales2_epilogue_18:
    speaker: abe
    en: Then again, it's not like there was much else I could do.
    ko: "…뭐, 그것 말고는 할 수 있는 일도 없었고."
    ja: "…まあ、他にすることもなかったからな…"
  event_oldtales2_epilogue_19:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_epilogue_20:
    speaker: abe
    en: I haven't found Hansel, Gretel, and Siren yet.
    ko: 헨젤과 그레텔, 세이렌은 아직 못 찾았어.
    ja: |-
      ヘンゼルとグレーテル、
      セイレーンもまだ見つけられていない。
  event_oldtales2_epilogue_21:
    speaker: abe
    en: I wonder if they're alive.
    ko: 살아있긴 한 걸까.
    ja: 生きているだろうか。
  event_oldtales2_epilogue_22:
    speaker: abe
    en: If they are, I wonder where they are.
    ko: 살아있다면 어디에 있을까.
    ja: 生きているなら、いったいどこに…
  event_oldtales2_epilogue_23:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_epilogue_24:
    speaker: abe
    en: I'm sure if I keep looking, I'll find them eventually.
    ko: 뭐, 찾다 보면 언젠가는 찾게 되겠지.
    ja: まあ、捜していればそのうち見つかるはずだ。
  event_oldtales2_epilogue_25:
    speaker: abe
    en: Anyway, you're a complete mess.
    ko: 그나저나 너 완전 엉망이 됐네.
    ja: それにしても、ボロボロじゃないか。
  event_oldtales2_epilogue_26:
    speaker: abe
    en: You ought to consider yourself lucky. The best technician around, your very
      own creator, has found you again.
    ko: |-
      운 좋은 줄 알아.
      널 만든 최고의 기술자가 널 다시 찾았으니까.
    ja: |-
      幸運に思うことだ。
      お前を作った最高の技術者が
      わざわざ来てやったんだ。
  event_oldtales2_epilogue_27:
    speaker: abe
    en: I'll get you fixed up and back to your old self again.
    ko: 내가 다시 원래대로 고쳐줄게.
    ja: 元通りにしてやろう。
  event_oldtales2_epilogue_28:
    speaker: abe
    en: I promise.
    ko: 꼭.
    ja: 必ず。
  event_oldtales2_epilogue_29:
    speaker: abe
    en: Cinderella.
    ko: 신데렐라.
    ja: シンデレラ。
  event_oldtales2_epilogue_30:
    speaker: abe
    en: "..."
    ko: 우린….
    ja: 私たちは…
  event_oldtales2_epilogue_31:
    speaker: abe
    en: We failed, didn't we?
    ko: 실패한 거겠지?
    ja: 失敗したのだろう？
  event_oldtales2_epilogue_32:
    speaker: abe
    en: We didn't achieve anything.
    ko: 아무것도… 이루지 못했어.
    ja: 何も…うまくいかなかった。
  event_oldtales2_epilogue_33:
    speaker: abe
    en: The world is still infested with Raptures, and humanity lost and had to flee
      underground.
    ko: |-
      랩쳐는 계속 득시글거리고,
      인류는 패배해서 땅밑으로 도망갔으니까.
    ja: |-
      地上には相変わらず大量のラプチャーがいて、
      人類は地下に隠れてしまった。
  event_oldtales2_epilogue_34:
    speaker: abe
    en: You still haven't woken up yet.
    ko: "…너도, 아직 깨어나지 못하고 있고."
    ja: "…お前も、目覚めずにいる。"
  event_oldtales2_epilogue_35:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_epilogue_36:
    speaker: abe
    en: No. We can rewrite the story.
    ko: 아냐. 다시 쓰면 되잖아. 응.
    ja: いや。また書けばいいんだ。なあ。
  event_oldtales2_epilogue_37:
    speaker: abe
    en: We can still rewrite it.
    ko: 다시 쓰면 돼. 얼마든지 그럴 수 있어.
    ja: 書き直せばいい。いくらでもやり直せる。
  event_oldtales2_epilogue_38:
    speaker: abe
    en: You and I are still alive.
    ko: 살아 있잖아. 너도, 나도.
    ja: まだ生きているのだから。お前も、私も。
  event_oldtales2_epilogue_39:
    speaker: abe
    en: I'm sure Hansel, Gretel, and Siren are alive somewhere too.
    ko: 헨젤과 그레텔도, 세이렌도 분명 어딘가에 살아있을 거야.
    ja: |-
      ヘンゼルとグレーテルも、セイレーンも…
      きっとどこかで生きているはずだ。
  event_oldtales2_epilogue_40:
    speaker: abe
    en: We'll get back together and take down the Queen for sure.
    ko: 다 모여서, 이번엔 반드시 잡자. 퀸을.
    ja: |-
      みんなで集まって、今度こそ必ず倒そう。
      クイーンを。
  event_oldtales2_epilogue_41:
    speaker: abe
    en: We can do it. We have to.
    ko: 그래. 그러자. 꼭 그러자.
    ja: ああ、そうしよう。絶対に。
  event_oldtales2_epilogue_42:
    speaker: abe
    en: Now then, we need to get ourselves to a nearby research lab.
    ko: 그럼 어디 보자~ 근처에 있던 연구소로 가볼까.
    ja: とりあえず…近くの研究所に行ってみるか。
  event_oldtales2_epilogue_43:
    speaker: abe
    en: First things first, I've got to fix you and wake you up. Then you'll be able
      to protect me.
    ko: |-
      일단 너부터 고치고 깨워야지.
      그래야 날 지켜줄 것 아냐.
    ja: |-
      まずはお前を直して叩き起こさないと。
      お前がいれば、身の安全は心配ないだろう？
  event_oldtales2_epilogue_44:
    speaker: abe
    en: Good, good. Let's do our best.
    ko: 좋아 좋아. 힘내보자.
    ja: よし。頑張るか。
  event_oldtales2_epilogue_45:
    speaker: "<Narration>"
    en: 1 year later.
    ko: 1년 후.
    ja: 1年後
  event_oldtales2_epilogue_46:
    speaker: abe
    en: All done.
    ko: 좋아. 완성이야.
    ja: さあ、完成だ。
  event_oldtales2_epilogue_47:
    speaker: abe
    en: Not the best-looking coffin, is it?
    ko: 관 모양이라서 좀 그렇지?
    ja: 棺の形というのは少し問題か？
  event_oldtales2_epilogue_48:
    speaker: abe
    en: Still, considering the equipment I had to work with, this thing is practically
      state of the art.
    ko: 그래도 지금 있는 장비들로 만든 것치곤 오버 테크놀로지 급이야.
    ja: |-
      まあ、ありあわせのもので作ったにしては
      オーバーテクノロジー級だ。
  event_oldtales2_epilogue_49:
    speaker: abe
    en: It has life support and simple repair functions.
    ko: 생명활동유지 기능이랑, 간단한 수리 기능도 겸하고 있어.
    ja: |-
      生命活動の維持機能に、
      簡単な修復機能も備えている。
  event_oldtales2_epilogue_50:
    speaker: abe
    en: "... Your brainwaves are becoming increasingly unstable."
    ko: "…너 지금 뇌파가 점점 불안정해지고 있어서."
    ja: |-
      …お前の脳波がだんだん
      不安定になっているからな。
  event_oldtales2_epilogue_51:
    speaker: abe
    en: If I don't do this, your mind might be wiped clean.
    ko: 이렇게라도 안 하면 머릿속이 깨끗해질 거야.
    ja: |-
      こうでもしないと、
      頭の中が真っ白になってしまう。
  event_oldtales2_epilogue_52:
    speaker: abe
    en: I can't let that happen. I will delay it as much as possible.
    ko: |-
      그렇게 둘 순 없잖아. 그렇지?
      최대한 늦춰볼게.
    ja: |-
      それは困るだろう？
      最大限、遅らせてみせる。
  event_oldtales2_epilogue_53:
    speaker: abe
    en: Just hang in there a little longer. I'll fix you soon.
    ko: 조금만 참아. 얼른 고쳐줄게.
    ja: もう少しだけ我慢してくれ。すぐに直すから。
  event_oldtales2_epilogue_54:
    speaker: abe
    en: The equipment and materials aren't great, but it'll all work out somehow.
    ko: "…장비나 재료가 영 시원찮지만, 어떻게든 될 거야."
    ja: "…装備も素材も足りないが、何とかなるはずだ。"
  event_oldtales2_epilogue_55:
    speaker: "<Narration>"
    en: 3 years later.
    ko: 3년 후.
    ja: 3年後
  event_oldtales2_epilogue_56:
    speaker: abe
    en: Raptures!
    ko: "…랩쳐…!"
    ja: "…ラプチャーか…！"
  event_oldtales2_epilogue_57:
    speaker: abe
    en: No! I can't lose this place!
    ko: 젠장…! 여길 잃으면 너무 큰데…!
    ja: チッ…！ここを捨てるわけには…！
  event_oldtales2_epilogue_58:
    speaker: abe
    en: All the treatment equipment is here...
    ko: 치료용 장비가 여기 다 있다고…!
    ja: 他に治療用の装備がそろうような場所は…！
  event_oldtales2_epilogue_59:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_epilogue_60:
    speaker: abe
    en: Okay, there's five of them. I can handle that.
    ko: 좋아. 다섯 정도, 잡아주겠어.
    ja: よし。5体ぐらい…やってやる。
  event_oldtales2_epilogue_61:
    speaker: abe
    en: Wait here for a moment, Cinderella.
    ko: 여기서 잠시만 기다리고 있어, 신데렐라.
    ja: ここで待っていてくれ。シンデレラ。
  event_oldtales2_epilogue_62:
    speaker: abe
    en: I'll be right back.
    ko: 금방 잡고 올 테니까.
    ja: すぐに倒してくる。
  event_oldtales2_epilogue_63:
    speaker: abe
    en: Ugh... Agh...!
    ko: 으… 아으…!
    ja: うう…ああっ…！
  event_oldtales2_epilogue_64:
    speaker: abe
    en: Ughh...! Ughhh...!
    ko: 으윽…! 으으윽…!
    ja: ううっ…！うぐっ…！
  event_oldtales2_epilogue_65:
    speaker: abe
    en: Damn you!
    ko: 빌어, 먹을…!
    ja: クソッ…！
  event_oldtales2_epilogue_66:
    speaker: abe
    en: Rapture scum!
    ko: 랩쳐, 놈들…!
    ja: ラプチャーめ…！
  event_oldtales2_epilogue_67:
    speaker: abe
    en: "*Gasp*...! *Gasp*...!"
    ko: 하아…! 하아…!
    ja: ハァ…！ハァ…！
  event_oldtales2_epilogue_68:
    speaker: abe
    en: I... I got them all...
    ko: 그래, 도… 다 잡았… 다.
    ja: だが…倒せ…た…
  event_oldtales2_epilogue_69:
    speaker: abe
    en: Ha-haha! Every last one...
    ko: 하, 하하…! 잡았다. 잡았다!
    ja: は、ははは…！全部倒せた…！
  event_oldtales2_epilogue_70:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_epilogue_71:
    speaker: abe
    en: "*Sob*..."
    ko: 흐윽…!
    ja: ううっ…！
  event_oldtales2_epilogue_72:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_epilogue_73:
    speaker: abe
    en: No, no. Come on, don't cry.
    ko: 울지 마. 울지 마. 울지 마.
    ja: 泣くな。泣くな。泣くな…
  event_oldtales2_epilogue_74:
    speaker: abe
    en: I've got to keep it together.
    ko: 이 정도로 무너지면 안 돼.
    ja: この程度で動じてはダメだ。
  event_oldtales2_epilogue_75:
    speaker: abe
    en: I can do this. I've got to do this.
    ko: 할 수 있어. 해야 돼.
    ja: できる。やらなければ。
  event_oldtales2_epilogue_76:
    speaker: abe
    en: What's going on?
    ko: "…어?"
    ja: "…なんだ？"
  event_oldtales2_epilogue_77:
    speaker: abe
    en: I thought I knew how to do this.
    ko: 뭐야. 나 이거 할 줄 알았는데?
    ja: おかしいな…？できるはずのことが…
  event_oldtales2_epilogue_78:
    speaker: abe
    en: Why can't I fix this?
    ko: 뭐지? 왜, 왜 못 고치겠지?
    ja: 何だ？ど…どうして分からない？
  event_oldtales2_epilogue_79:
    speaker: abe
    en: It should be simple.
    ko: 가, 간단한 건데….
    ja: か、簡単なことのはず…
  event_oldtales2_epilogue_80:
    speaker: abe
    en: Th-there must be some kind of mistake.
    ko: 아, 아냐. 착각이겠지.
    ja: い、いや。気のせいだろう。
  event_oldtales2_epilogue_81:
    speaker: abe
    en: Maybe if I do this...
    ko: 이걸, 이렇게 하면….
    ja: ここを、こうすれば…
  event_oldtales2_epilogue_82:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_epilogue_83:
    speaker: abe
    en: And next... how about...
    ko: 다음에… 어떻게 해야 했더라….
    ja: 次は…何だったか…
  event_oldtales2_epilogue_84:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_epilogue_85:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_epilogue_86:
    speaker: abe
    en: Damn.
    ko: "…젠장."
    ja: "…くそっ…"
  event_oldtales2_epilogue_87:
    speaker: abe
    en: Did I bonk my head when I fell all that way?
    ko: 그때… 머리를… 당한 건가….
    ja: あの時か…頭を…やられた…
  event_oldtales2_epilogue_88:
    speaker: abe
    en: Ah...
    ko: 아….
    ja: あ…
  event_oldtales2_epilogue_89:
    speaker: abe
    en: Ahhh...!
    ko: 아아…!
    ja: ああ…！
  event_oldtales2_epilogue_90:
    speaker: abe
    en: Ahhhhhh!
    ko: 아아아아!
    ja: ああああ！
  event_oldtales2_epilogue_91:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_epilogue_92:
    speaker: abe
    en: "... It's okay."
    ko: "…괜찮아."
    ja: "…大丈夫だ。"
  event_oldtales2_epilogue_93:
    speaker: abe
    en: I have plenty of time.
    ko: 시간은 많아.
    ja: 時間はある…
  event_oldtales2_epilogue_94:
    speaker: abe
    en: I can study and do it again.
    ko: 다시 공부하면서… 하면 돼.
    ja: また覚えなおしながら…やればいい。
  event_oldtales2_epilogue_95:
    speaker: abe
    en: I can do this.
    ko: 까짓 거. 하면 돼.
    ja: それだけのことだ。やればいいんだ。
  event_oldtales2_epilogue_96:
    speaker: abe
    en: Yes.
    ko: 할 수 있어. 응.
    ja: できる、できるさ。
  event_oldtales2_epilogue_97:
    speaker: abe
    en: Isn't that right, Cinderella?
    ko: 그렇지? 신데렐라.
    ja: そうだろう？シンデレラ。
  event_oldtales2_epilogue_98:
    speaker: "<Narration>"
    en: 5 years later.
    ko: 5년 후.
    ja: 5年後
  event_oldtales2_epilogue_99:
    speaker: abe
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_oldtales2_epilogue_100:
    speaker: abe
    en: Nikke! It's a Nikke!
    ko: 니케…! 니케다!
    ja: ニケ…！ニケだ！
  event_oldtales2_epilogue_101:
    speaker: abe
    en: What are they doing on the surface?
    ko: 뭐, 뭐지? 니케가 지상에 있어!
    ja: なぜだ？ニケが地上にいる！
  event_oldtales2_epilogue_102:
    speaker: abe
    en: Th-that's right! They can't live underground forever!
    ko: 그, 그래! 천년만년 지하에 있을 리가 없지!
    ja: そ、そうか！永久に地下にいるはずがない！
  event_oldtales2_epilogue_103:
    speaker: abe
    en: Cinderella! Wait here for a moment!
    ko: 신데렐라! 잠시만 여기 있어!
    ja: シンデレラ！少し待っていてくれ！
  event_oldtales2_epilogue_104:
    speaker: abe
    en: I'll be right back!
    ko: 그, 금방 갔다 올게!
    ja: す、すぐ戻ってくる！
  event_oldtales2_epilogue_105:
    speaker: researcher
    en: It's an outdated mass-produced Nikke. I'm surprised it's still functional.
    ko: 양산형 바디인데 지금까지 생존해 있다니 신기하네.
    ja: |-
      量産型のボディで、
      今まで生き残っていたとは信じがたいな。
  event_oldtales2_epilogue_106:
    speaker: researcher
    en: Weren't these made before the Ark was built?
    ko: 이거 방주 만들어지기 전에 만들어진 거지?
    ja: これ、アークができる前のものだろう？
  event_oldtales2_epilogue_107:
    speaker: researcher
    en: Let's open it up, I'm curious.
    ko: 궁금했었는데, 한번 열어보자.
    ja: 面白いな。開けてみるか。
  event_oldtales2_epilogue_108:
    speaker: abe
    en: Let me go!
    ko: 이 개자식들! 이거 안 풀어!?
    ja: 何をする！離せ！！
  event_oldtales2_epilogue_109:
    speaker: abe
    en: I'm Abe! I developed the second generation Grimms models!
    ko: 2세대 페어리 테일 개발 담당 에이브라고!
    ja: |-
      私はフェアリーテール第2世代の
      開発責任者、エイブだ！
  event_oldtales2_epilogue_110:
    speaker: abe
    en: You can ask your higher-ups!
    ko: 위에 확인해 보라고!
    ja: 上層部に確認してくれ！
  event_oldtales2_epilogue_111:
    speaker: researcher
    en: What are these Grimms models you're talking about?
    ko: 그러니까 그런 정보는 없다니까.
    ja: だから、そんなものは知らないって。
  event_oldtales2_epilogue_112:
    speaker: researcher
    en: We have no records of anything like that.
    ko: 그리고 뭔 2세대 페어리 테일 모델이야. 그게 뭔데?
    ja: フェアリーテールの第2世代って何のことだ？
  event_oldtales2_epilogue_113:
    speaker: researcher
    en: Hmm... Maybe she's gone a bit stir-crazy from being up on the surface for
      too long.
    ko: 흠… 너무 오랫동안 지상에 있어서 머리가 맛이 간 건가.
    ja: |-
      ああ…地上に長くいたから、
      おかしくなってるのかもな。
  event_oldtales2_epilogue_114:
    speaker: researcher
    en: I suppose that could happen, even if her NIMPH is still intact.
    ko: NIMPH가 있는데도 이렇게 될 수 있나 보네.
    ja: NIMPHがあっても、そうなるのか。
  event_oldtales2_epilogue_115:
    speaker: researcher
    en: We should check that too.
    ko: 그것도 확인해 봐야겠어.
    ja: これも確認が必要だな…
  event_oldtales2_epilogue_116:
    speaker: abe
    en: H-hey! Stop!
    ko: 야, 야! 하지 마! 하지 마!
    ja: お、おい！やめろ！
  event_oldtales2_epilogue_117:
    speaker: researcher
    en: Let's check the exterior first, then the interior.
    ko: 일단 외피부터 확인해 보고, 그다음 내부를 확인해 보자.
    ja: |-
      とりあえず外装から始めて、
      内部も確認してみよう。
  event_oldtales2_epilogue_118:
    speaker: researcher
    en: Everyone, get ready.
    ko: 다들, 준비해.
    ja: みんな、用意してくれ。
  event_oldtales2_epilogue_119:
    speaker: "<Narration>"
    en: 1 year later.
    ko: 1년 후.
    ja: 1年後
  event_oldtales2_epilogue_120:
    speaker: researcher
    en: Hm...
    ko: 흠….
    ja: ふん…
  event_oldtales2_epilogue_121:
    speaker: researcher
    en: No issues with the exterior.
    ko: 외피 특이 사항… 없음.
    ja: 外装、特記事項…なし。
  event_oldtales2_epilogue_122:
    speaker: researcher
    en: None with the interior either.
    ko: 내부 특이 사항… 없음.
    ja: 内装、特記事項…なし。
  event_oldtales2_epilogue_123:
    speaker: researcher
    en: Seems to be nothing more than an old, outdated relic.
    ko: 뭐야. 그냥 낡아빠진 구시대 유물이잖아?
    ja: やっぱり、ただの大昔のガラクタか。
  event_oldtales2_epilogue_124:
    speaker: researcher
    en: I say we send it back up on the elevator and pretend nothing happened.
    ko: 이봐. 이거 그냥 나중에 몰래 엘리베이터에 실어서 올려보네.
    ja: |-
      今度こっそりエレベーターに乗せて、
      捨てといてくれ。
  event_oldtales2_epilogue_125:
    speaker: researcher
    en: I thought this thing might contain some lost technology that could turn us
      a profit, but apparently not.
    ko: 로스트 테크놀로지라도 발견해서 한몫 잡아보려고 했더니 글렀네.
    ja: |-
      ロストテクノロジーを見つけて
      大手柄かと思ったのに、時間のムダだったな。
  event_oldtales2_epilogue_126:
    speaker: researcher
    en: Forget it. Let's go get lunch.
    ko: 밥이나 먹으러 가자.
    ja: 飯でも食いにいくか。
  event_oldtales2_epilogue_127:
    speaker: abe
    en: Ah, ughh...!
    ko: 아, 으으…!
    ja: ああ、うう…！
  event_oldtales2_epilogue_128:
    speaker: abe
    en: Cinderella...
    ko: 신데, 렐, 라.
    ja: シン、デレ、ラ…
  event_oldtales2_epilogue_129:
    speaker: abe
    en: Ughh... Ahhh...!
    ko: 으으… 아아…!
    ja: うう…ああ…！
  event_oldtales2_epilogue_130:
    speaker: abe
    en: It hurts.
    ko: 아프, 다.
    ja: 痛、い…
  event_oldtales2_epilogue_131:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 첨벙.
    ja: ボロッ…
  event_oldtales2_epilogue_132:
    speaker: abe
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_oldtales2_epilogue_133:
    speaker: abe
    en: My face...
    ko: 내, 얼굴.
    ja: 私の、顔…
  event_oldtales2_epilogue_134:
    speaker: abe
    en: It's ruined.
    ko: 망가… 졌다.
    ja: 壊れ…た。
  event_oldtales2_epilogue_135:
    speaker: abe
    en: My face...!
    ko: 내 얼굴, 아니, 다.
    ja: いや、何も、かも…
  event_oldtales2_epilogue_136:
    speaker: abe
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_oldtales2_epilogue_137:
    speaker: abe
    en: Can't talk... properly.
    ko: 말, 제대로, 못 하겠, 다.
    ja: 言葉、話せ、ない…
  event_oldtales2_epilogue_138:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_epilogue_139:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 푸슉-!
    ja: プシュッ！
  event_oldtales2_epilogue_140:
    speaker: abe
    en: Need to wear helmet.
    ko: 헬멧, 써야, 한다.
    ja: ヘルメット、かぶら、ないと。
  event_oldtales2_epilogue_141:
    speaker: abe
    en: Can't show face to Cind... Cinderella.
    ko: 신데렐라에게, 이 얼굴, 보여줄 수, 없다.
    ja: シンデレラ、この顔…見せられ、ない。
  event_oldtales2_epilogue_142:
    speaker: abe
    en: She can only see beautiful things.
    ko: 신데렐라, 아름다운 것만, 봐야, 한다.
    ja: シンデレラ、美しいもの、だけ、見る。
  event_oldtales2_epilogue_143:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_epilogue_144:
    speaker: abe
    en: Let's go.
    ko: 가, 자.
    ja: 行こ、う。
  event_oldtales2_epilogue_145:
    speaker: abe
    en: Cinderella... is waiting.
    ko: 신데렐라, 기다린, 다.
    ja: シンデレラ、待って、る。
  event_oldtales2_epilogue_146:
    speaker: "<Narration>"
    en: 1 year later.
    ko: 1년 후.
    ja: 1年後
  event_oldtales2_epilogue_147:
    speaker: abe
    en: Cinderella...
    ko: 신데, 렐라.
    ja: シン、デレ、ラ。
  event_oldtales2_epilogue_148:
    speaker: abe
    en: is safe.
    ko: 무사, 하다.
    ja: 無事、だ。
  event_oldtales2_epilogue_149:
    speaker: abe
    en: Thank goodness.
    ko: 정말, 다행.
    ja: 本当に、よかった。
  event_oldtales2_epilogue_150:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_epilogue_151:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_epilogue_152:
    speaker: abe
    en: Should I stop?
    ko: "…그만, 할까."
    ja: "…やめ、よう、か。"
  event_oldtales2_epilogue_153:
    speaker: abe
    en: Cinderella.
    ko: 신데, 렐라.
    ja: シン、デレ、ラ…
  event_oldtales2_epilogue_154:
    speaker: abe
    en: Can I stop now?
    ko: 이제, 그만, 해도, 되나?
    ja: もう、やめて、いいか？
  event_oldtales2_epilogue_155:
    speaker: abe
    en: I'm so tired.
    ko: 너무, 힘들, 다.
    ja: つら、すぎ、る…
  event_oldtales2_epilogue_156:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  event_oldtales2_epilogue_157:
    speaker: abe
    en: I had a dream.
    ko: 꿈을, 꿨다.
    ja: 夢を、見た。
  event_oldtales2_epilogue_158:
    speaker: abe
    en: That you woke up.
    ko: 신데렐라, 깨어 났, 다.
    ja: シンデレラ、目覚め、た。
  event_oldtales2_epilogue_159:
    speaker: abe
    en: You acted on humanity's behalf.
    ko: 인류를, 위해.
    ja: 人類の、ために。
  event_oldtales2_epilogue_160:
    speaker: abe
    en: You were so beautiful.
    ko: 아름답게, 활약, 했다.
    ja: 美しく、活躍、した。
  event_oldtales2_epilogue_161:
    speaker: abe
    en: You continued our story.
    ko: 이야기, 이어, 썼다.
    ja: 物語、続き、書いた。
