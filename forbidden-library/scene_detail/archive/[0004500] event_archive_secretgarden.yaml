    en: My eyes are starting to hurt.
    ko: 아으, 눈 아파.
    ja: ううっ、目が痛くなってきた…
  event_secretgarden_03_e_47:
    speaker: "<Monologue>"
    en: If I keep trying to distinguish flowers by color, it's going to take forever.
      I need to distinguish by smell.
    ko: |-
      …아무래도 색으로 꽃을 구분하다가는 한세월이 걸릴 것 같다.
      냄새로 구분해야겠다.
    ja: |-
      …一つずつ色で見分けようとしてもきりがない
      ここは匂いで探してみよう
  event_secretgarden_03_e_48:
    speaker: "<Self>"
    en: "*Sniff sniff*"
    ko: 킁킁.
    ja: クンクン…
  event_secretgarden_03_e_49:
    speaker: "<Monologue>"
    en: This one smells... like a flower. This one too. And this one.
    ko: |-
      …이거는 꽃향기.
      이것도… 꽃향기.
    ja: |-
      …これは花の香りだ。
      こちらも…花の香りだ
  event_secretgarden_03_e_50:
    speaker: "<Monologue>"
    en: They all smell the same to me.
    ko: 음? 꽃향기가 다 똑같은….
    ja: 同じでは？私には嗅ぎ分けられない…
  event_secretgarden_03_e_51:
    speaker: "<Self>"
    en: Ah... Ah-choo!
    ko: 으… 으엣취-!
    ja: ハ…ハックション！
  event_secretgarden_03_e_52:
    speaker: "<Self>"
    en: "*Sniff* Ugh..."
    ko: |-
      …훌쩍.
      으으.
    ja: |-
      …ズズッ…
      うーむ…
  event_secretgarden_03_e_53:
    speaker: "<Narration>"
    en: "*Buzzz*"
    ko: 위이이잉-!
    ja: ブゥゥゥーン！
  event_secretgarden_03_e_54:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_secretgarden_03_e_55:
    speaker: "<Monologue>"
    en: My powerful sneeze knocks several bees out of one of the flowers.
    ko: |-
      …재채기를 꽃에다가 한 탓일까.
      꽃에서 벌 여러 마리가 나왔다.
    ja: |-
      …くしゃみに驚いたのだろうか、
      花から何匹ものハチが飛び出してきた
  event_secretgarden_03_e_56:
    speaker: "<Monologue>"
    en: Big bees at that.
    ko: 그것도 아주 큰 벌.
    ja: 異様に大きなハチの群れができた
  event_secretgarden_03_e_57:
    speaker: "<Monologue>"
    en: What should I do?
    ko: 어떡하지.
    ja: まずい状況だ
  event_secretgarden_03_e_58:
    speaker: "<Choice>"
    en: Stay still.
    ko: 가만히 있는다.
    ja: じっとしている
  event_secretgarden_03_e_59:
    speaker: "<Choice>"
    en: Run away.
    ko: 도망간다.
    ja: 逃げ出す
  event_secretgarden_03_e_60:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_03_e_61:
    speaker: "<Monologue>"
    en: I might get stung if I make any sudden moves.
    ko: 잘못했다간 벌에게 쏘일 수도 있으니.
    ja: 下手に動けば刺されてしまうおそれがある
  event_secretgarden_03_e_62:
    speaker: "<Monologue>"
    en: I should stay still and wait for the bees to go somewhere else.
    ko: 벌이 다른 꽃으로 옮겨 갈 수 있도록 가만히 있어야겠다.
    ja: |-
      ここは、ハチを刺激しないよう
      じっとしていることにしよう
  event_secretgarden_03_e_63:
    speaker: "<Narration>"
    en: "*Buzzz*"
    ko: 위이이잉-!
    ja: ブゥゥゥーン！
  event_secretgarden_03_e_64:
    speaker: "<Monologue>"
    en: The bees continue to circle around me, and a few even land on me.
    ko: |-
      벌떼들은 계속 내 주변을 맴돌았고.
      몇 마리는 내 옷에 앉기도 했다.
    ja: |-
      ハチの群れが周囲を飛び回り、
      何匹かが私の服の上にとまった
  event_secretgarden_03_e_65:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_03_e_66:
    speaker: "<Monologue>"
    en: They crawl closer and closer to my face.
    ko: "…벌이 점점 얼굴 쪽으로 다가온다."
    ja: "…じわじわと顔の方に近づいてきている"
  event_secretgarden_03_e_67:
    speaker: "<Monologue>"
    en: I have no other choice. I need to run.
    ko: |-
      안 되겠다.
      도망가야겠다.
    ja: |-
      …危険だ。
      この場を離れないと
  event_secretgarden_03_e_68:
    speaker: "<Monologue>"
    en: I frantically flail my arms around and burst off running.
    ko: |-
      나는 손을 휘적거리며 자리를 벗어났고.
      어느 정도 달렸을까.
    ja: |-
      腕を振りまわしながらその場を離れた。
      それからしばらく走り続け…
  event_secretgarden_03_e_69:
    speaker: "<Monologue>"
    en: I don't know how far I've gone, but just as I'm about to stop and catch my
      breath...
    ko: 숨을 고르기 위해 멈추려던 순간.
    ja: 息を整えるために立ち止まろうとした矢先
  event_secretgarden_03_e_70:
    speaker: "<Self>"
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_secretgarden_03_e_71:
    speaker: "<Narration>"
    en: "*Crashhh*!"
    ko: 우당탕탕-!
    ja: ズルッ、ドタンッ！
  event_secretgarden_03_e_72:
    speaker: "<Narration>"
    en: "*Roll roll roll* *Thunk*!"
    ko: |-
      데굴데굴데굴-!
      털썩-!
    ja: ゴロゴロゴロ！バターン！
  event_secretgarden_03_e_73:
    speaker: "<Monologue>"
    en: I stumble and fall flat on the ground.
    ko: 스텝이 꼬이는 바람에 그대로 넘어져버리고 말았다.
    ja: 足がもつれ、思いきり転んでしまった
  event_secretgarden_03_e_74:
    speaker: "<Monologue>"
    en: I suddenly find myself missing the Commander's Room particularly strongly.
    ko: 갑자기 지휘관실이 그리워진다.
    ja: "…なんだか急に指揮官室が恋しくなった"
  event_secretgarden_03_e_75:
    speaker: biscuit
    en: "*Sniff sniff sniff* The scent of the Aurora Bloom is really strong here..."
    ko: |-
      킁킁킁…!!
      뭔가 오로라 블룸의 향이 짙은데…!
    ja: |-
      クンクンクン…！！
      オーロラブルームの香りが濃くなってます…！
  event_secretgarden_03_e_76:
    speaker: biscuit
    en: Huh? Trainer?
    ko: 우움? 훈련사님?!
    ja: "…って、あれ？訓練士さん！？"
  event_secretgarden_03_e_77:
    speaker: "<Self>"
    en: "... Biscuit."
    ko: "…비스킷."
    ja: "…ビスケット？"
  event_secretgarden_03_e_78:
    speaker: flora
    en: These are the flowers that were calling to me...
    ko: 이쪽에서 뭔가 꽃들의 부름이….
    ja: 呼び声はこちらからでしょうか…
  event_secretgarden_03_e_79:
    speaker: flora
    en: Blossom?
    ko: "…꽃님?"
    ja: "…お花様？"
  event_secretgarden_03_e_80:
    speaker: "<Self>"
    en: "... Flora."
    ko: "…플로라."
    ja: フローラまで…
  event_secretgarden_03_e_81:
    speaker: "<Self>"
    en: Did you both come here looking for me?
    ko: 다들 나를 찾으러 와준 거야?
    ja: "…2人とも、探しに来てくれたのか？"
  event_secretgarden_03_e_82:
    speaker: biscuit
    en: Uh... No, actually.
    ko: 헙! 그, 그건 아닌데.
    ja: えっ？いえ、そういうわけでは…
  event_secretgarden_03_e_83:
    speaker: flora
    en: I came here because the flowers were calling to me. You just happened to be
      here.
    ko: 저는 꽃들이 이곳으로 부르기에 왔는데, 꽃님이 계셨어요.
    ja: |-
      私は花たちに呼び寄せられて来たのですが…
      まさかお花様がいらっしゃるとは。
  event_secretgarden_03_e_84:
    speaker: "<Self>"
    en: "... I see."
    ko: "…그렇구나."
    ja: "…そうか"
  event_secretgarden_03_e_85:
    speaker: biscuit
    en: What are you lying on the ground for?
    ko: 여기서 누워서 뭐 하고 계세요?
    ja: |-
      ところで訓練士さん、
      なんで寝っ転がってるんですか…？
  event_secretgarden_03_e_86:
    speaker: "<Self>"
    en: Some bees were chasing me, and I fell.
    ko: 벌들이 쫓아와서 피하려다가 넘어졌어.
    ja: ハチに追われて逃げている途中で転んだ
  event_secretgarden_03_e_87:
    speaker: biscuit
    en: Oh my goodness! Are you okay?
    ko: |-
      !!
      괜찮으세요?!
    ja: "！！大丈夫ですか！？"
  event_secretgarden_03_e_88:
    speaker: "<Self>"
    en: Yeah... I'm fine.
    ko: 응… 괜찮아.
    ja: ああ…何ともない
  event_secretgarden_03_e_89:
    speaker: flora
    en: That's a relief.
    ko: 다행이네요.
    ja: それは何よりでございました。
  event_secretgarden_03_e_90:
    speaker: flora
    en: The bees must have been following you because you're as fragrant as a flower.
    ko: 꽃님이 꽃처럼 향기로워서 벌들이 쫓아왔나 봐요.
    ja: |-
      お花様は香り豊かな方ですから…
      追われてしまうのも分かる気がいたします。
  event_secretgarden_03_e_91:
    speaker: "<Self>"
    en: I don't think that's it.
    ko: "…그건 아닌 것 같아."
    ja: "…何を言っているのか分からない"
  event_secretgarden_03_e_92:
    speaker: "<Self>"
    en: Anyway, did you find the Aurora Bloom?
    ko: 오로라 블룸은 찾았어?
    ja: ところで、オーロラブルームは見つかったか？
  event_secretgarden_03_e_93:
    speaker: flora
    en: Not yet.
    ko: 아직이요.
    ja: いいえ。
  event_secretgarden_03_e_94:
    speaker: flora
    en: But I can smell it over here.
    ko: 하지만 이곳에서 오로라 블룸의 향이 나는군요.
    ja: |-
      ですが、この場所からオーロラブルームの
      香りがするのは確かでございます。
  event_secretgarden_03_e_95:
    speaker: biscuit
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_secretgarden_03_e_96:
    speaker: biscuit
    en: I'm also picking up a strong scent here.
    ko: 플로라, 저도 여기서 오로라 블룸의 향이 강하게 느껴져요.
    ja: |-
      実は私も、このあたりから匂いがすると
      思ってました！
  event_secretgarden_03_e_97:
    speaker: flora
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_secretgarden_03_e_98:
    speaker: flora
    en: That must have been it nearby.
    ko: 그렇다는 건 이곳 주변에 오로라 블룸이 있다는 거겠군요.
    ja: 間違いなく、この近くにあるということですね。
  event_secretgarden_03_e_99:
    speaker: biscuit
    en: Maybe... I'll do some more focused sniffing.
    ko: 그렇지 않을까요? 제가 조금 더 집중해서 향기를 맡아볼게요!
    ja: |-
      きっとそうだと思います！
      もう少し集中して匂いを追ってみますね！
  event_secretgarden_03_e_100:
    speaker: biscuit
    en: "*Sniff sniff*... *Sniff sniff sniff*"
    ko: |-
      킁킁!
      킁킁킁!!
    ja: クンクン！クンクンクン！！
  event_secretgarden_03_e_101:
    speaker: "<Monologue>"
    en: Biscuit starts assiduously sniffing the ground.
    ko: "…비스킷은 땅에 코를 대고는 열심히 맡기 시작했다."
    ja: |-
      …ビスケットは地面に鼻をつけ、
      真剣に匂いをかぎ始めた
  event_secretgarden_03_e_102:
    speaker: biscuit
    en: Strange, we're definitely close, but...
    ko: 분명 여기 주변인데… 이상하다.
    ja: 確かにこの辺りなのに…うーん…？
  event_secretgarden_03_e_103:
    speaker: biscuit
    en: "*Sniff sniff sniff*"
    ko: 킁킁킁!!
    ja: クンクンクン！！
  event_secretgarden_03_e_104:
    speaker: "<Monologue>"
    en: Biscuit sniffs from the top of my head down to my neck, and...
    ko: 비스킷은 내 정수리부터 목덜미 그리고….
    ja: |-
      ビスケットの鼻が私の頭のてっぺんから首筋へ、
      そこからさらに下へさがっていき…
  event_secretgarden_03_e_105:
    speaker: "<Self>"
    en: Biscuit, if you go any lower...
    ko: 비스킷, 그 밑으로 더 내려가면 좀….
    ja: "…ビスケット。すまないが…"
  event_secretgarden_03_e_106:
    speaker: biscuit
    en: Oh! S-sorry about that, Trainer!
    ko: 아!! 죄, 죄송해요 훈련사님!
    ja: "…あっ！？ご、ごめんなさい、訓練士さん！"
  event_secretgarden_03_e_107:
    speaker: biscuit
    en: I got carried away by the smells.
    ko: 오로라 블룸 찾기에 너무 심취하다 보니…!
    ja: |-
      つい、オーロラブルームを探すのに
      夢中になってしまって…！
  event_secretgarden_03_e_108:
    speaker: biscuit
    en: It's just that it's particularly strong around your legs.
    ko: 하지만 훈련사님 다리 주변에서 향이 강하게 나고 있어서요…!
    ja: |-
      …でも、訓練士さんの脚の方から
      強い香りがするんです…！
  event_secretgarden_03_e_109:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_03_e_110:
    speaker: flora
    en: Blossom.
    ko: 꽃님.
    ja: お花様。
  event_secretgarden_03_e_111:
    speaker: flora
    en: If I could borrow your leg for a moment.
    ko: 잠깐 다리를 빌리겠습니다.
    ja: "…お足を失礼。"
  event_secretgarden_03_e_112:
    speaker: "<Self>"
    en: Huh? What about my leg?
    ko: 응?? 내 다리를?? 왜??
    ja: "…？私の脚がどうかしたのか？"
  event_secretgarden_03_e_113:
    speaker: "<Monologue>"
    en: Flora lifts my leg off the ground.
    ko: 플로라는 굽혀져 있던 내 다리를 들어 올렸고.
    ja: フローラが私の脚を持ち上げると…
  event_secretgarden_03_e_114:
    speaker: flora
    en: Found it.
    ko: "…찾았어요."
    ja: "…見つかりましたね。"
  event_secretgarden_03_e_115:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_secretgarden_03_e_116:
    speaker: "<Monologue>"
    en: In the space between both of my legs, several Aurora Blooms are blossoming.
    ko: |-
      …내 다리 아래 틈사이에는.
      오로라 블룸 여러 송이가 피어져 있었다.
    ja: |-
      …足もとのわずかな隙間に、
      数輪のオーロラブルームが咲いていた
  event_secretgarden_03_e_117:
    speaker: flora
    en: Hehe, looks like we completed the mission without anyone getting injured.
    ko: 후후, 아무런 상처 없이 무사히 채집 완료 했습니다.
    ja: |-
      ふふ、傷一つない状態のオーロラブルームを
      無事に見つけることができました。
  event_secretgarden_03_e_118:
    speaker: flora
    en: Great job, everyone.
    ko: 정말 고생 많으셨어요, 해바라기님. 꽃님.
    ja: |-
      本当にありがとうございます。
      ヒマワリ様、お花様。
  event_secretgarden_03_e_119:
    speaker: flora
    en: I couldn't have done it without you.
    ko: 여러분들 덕분이에요.
    ja: |-
      オーロラブルームを採集できたのは、
      紛れもなくお二人のおかげです。
  event_secretgarden_03_e_120:
    speaker: "<Self>"
    en: It's a good thing I fell the way I did. If I had landed only a few inches
      in either direction...
    ko: |-
      …다행이다.
      내가 조금만 이상하게 넘어졌으면….
    ja: |-
      …よかった。
      私の倒れ方が少しでも違っていたら…
  event_secretgarden_03_e_121:
    speaker: flora
    en: Then the entire garden would have been done for.
    ko: 후후, 그럼 정원은 없어졌을지도요.
    ja: ふふ、庭園の命運は尽きていたかもしれません。
  event_secretgarden_03_e_122:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_03_e_123:
    speaker: flora
    en: I'm just pulling your leg. We would have found another way.
    ko: |-
      농담입니다.
      다른 방법을 찾았을 거예요.
    ja: |-
      冗談でございますよ？
      きっとここ以外にも花は咲いております。
  event_secretgarden_03_e_124:
    speaker: biscuit
    en: Great! I'm so glad that we found the Aurora Bloom.
    ko: 헤헤! 오로라 블룸을 찾아서 다행이에요!
    ja: |-
      えへへ！オーロラブルームが
      見つかってよかったです！
  event_secretgarden_03_e_125:
    speaker: biscuit
    en: I can't wait to see it survive and thrive in the garden.
    ko: 얼른 정원에서 핀 오로라 블룸이 너무 보고 싶어요!
    ja: |-
      お庭に咲いてるところが、
      早く見たくてたまりません！
  event_secretgarden_03_e_126:
    speaker: biscuit
    en: Even though I only got to see it for a moment, it definitely was beautiful.
    ko: 아까 잠깐 봤는데도 너무 예뻤거든요.
    ja: さっき見ただけでも、とてもきれいでした！
  event_secretgarden_03_e_127:
    speaker: flora
    en: From now on, you'll be able to see the Aurora Bloom in the garden all the
      time.
    ko: 앞으로 계속 정원에서 오로라 블룸을 볼 수 있을 거예요.
    ja: |-
      これからは、いつでもオーロラブルームを
      見ることができるようになるはずです。
  event_secretgarden_03_e_128:
    speaker: flora
    en: Speaking of which, should we start heading back?
    ko: 그럼 이제 정원으로 돌아갈까요?
    ja: では、戻るといたしましょうか？
  event_secretgarden_03_e_129:
    speaker: biscuit
    en: Sure.
    ko: 좋아요!
    ja: は～い！
  event_secretgarden_03_e_130:
    speaker: "<Self>"
    en: Yeah, let's hurry back.
    ko: "…응, 얼른 돌아가자."
    ja: "…ああ、すぐに帰ろう"
event_secretgarden_intermission_01:
  event_secretgarden_intermission_01_1:
    speaker: flora
    en: Hi, Sea Lavender and Peach Flower.
    ko: |-
      다녀왔습니다.
      스타티스님, 복숭아 꽃님.
    ja: スターチス様、モモ様、ただいま戻りました。
  event_secretgarden_intermission_01_2:
    speaker: biscuit
    en: Nero! Leona! Hey!
    ko: |-
      흐아아아!
      네로오-! 레오나아-!!
    ja: ネロ、レオナ！ただいま～！
  event_secretgarden_intermission_01_3:
    speaker: nero
    en: Back already?
    ko: 잘 다녀왔냥.
    ja: おかえりにゃん。
  event_secretgarden_intermission_01_4:
    speaker: leona_no
    en: That was quick.
    ko: 다녀왔어?
    ja: おかえり～
  event_secretgarden_intermission_01_5:
    speaker: "<Self>"
    en: "... Hey."
    ko: "…다녀왔어."
    ja: "…ただいま"
  event_secretgarden_intermission_01_6:
    speaker: nero
    en: Hmm? Why do you look like that, Scoops?
    ko: |-
      …냥?
      집사는 꼴이 왜 이러냥.
    ja: "…にゃん？執事、その格好はどうしたにゃん？"
  event_secretgarden_intermission_01_7:
    speaker: leona_no
    en: Why are your clothes all torn?
    ko: "…플로라랑 비스킷은 옷이 멀쩡한데."
    ja: フローラとビスケットの服は何ともないのに…
  event_secretgarden_intermission_01_8:
    speaker: leona_no
    en: Flora and Biscuit's clothes seem fine.
    ko: 사육사님은 옷이 다 찢어졌네.
    ja: 飼育士さんの服だけ、やけにボロボロだね…？
  event_secretgarden_intermission_01_9:
    speaker: leona_no
    en: Did something happen?
    ko: 무슨 일 있었어?
    ja: 何かあったの？
  event_secretgarden_intermission_01_10:
    speaker: "<Choice>"
    en: It was a long and arduous journey.
    ko: 길고도 험난한 여정이었지.
    ja: ああ…長くけわしい旅路だった…
  event_secretgarden_intermission_01_11:
    speaker: "<Choice>"
    en: You don't wanna know.
    ko: 알면 다쳐.
    ja: 知らぬが仏だ
  event_secretgarden_intermission_01_12:
    speaker: flora
    en: Haha, I thought Blossom was popular with only women,
    ko: 후후, 꽃님이 여자에게만 인기가 많은 줄 알았는데.
    ja: |-
      ふふ。お花様は女性にばかり追われるものかと
      考えておりましたが…
  event_secretgarden_intermission_01_13:
    speaker: flora
    en: but it turns out he's a hit with bees as well.
    ko: 벌에게도 그렇게 인기가 많은 줄은 몰랐습니다.
    ja: |-
      ハチにも追われるとは、
      思わぬことでございました。
  event_secretgarden_intermission_01_14:
    speaker: leona_no
    en: Oh my gosh! Were you chased by bees?
    ko: 아~ 벌에게 쫓겼구나?
    ja: ああ…ハチに追いまわされたの？
  event_secretgarden_intermission_01_15:
    speaker: leona_no
    en: That explains why your clothes are in such a state.
    ko: 그럼 옷이 왜 이런지 이해가 되네.
    ja: それでこんなボロボロに…
  event_secretgarden_intermission_01_16:
    speaker: leona_no
    en: Well, I'm glad you made it back safely.
    ko: 그래도 무사히 잘 다녀와서 다행이야.
    ja: まあ、無事に帰ってこられてよかったね。
  event_secretgarden_intermission_01_17:
    speaker: flora
    en: How did things go in the garden while I was gone?
    ko: 복숭아 꽃님, 정원에는 별일 없었나요?
    ja: |-
      モモ様。私の不在の間、
      庭に変わりはございませんでしたか？
  event_secretgarden_intermission_01_18:
    speaker: leona_no
    en: Everything went fine. No issues.
    ko: 응, 큰일은 없었어.
    ja: うん、特に何もなかったよ。
  event_secretgarden_intermission_01_19:
    speaker: leona_no
    en: Nero did scurry off every time she saw the watering robot, though.
    ko: 네로가 드론만 보면 도망가고.
    ja: ネロがドローンを見るたびに逃げたり…
  event_secretgarden_intermission_01_20:
    speaker: leona_no
    en: And she kept pestering the butterflies.
    ko: 나비를 가만히 안 두는 것만 빼면?
    ja: チョウを追いかけたりしてたぐらい？
  event_secretgarden_intermission_01_21:
    speaker: nero
    en: Sorry, I can't help it. Instinct.
    ko: "…그건 본능이니까 봐달라냥."
    ja: "…本能だから大目に見てほしいにゃん。"
  event_secretgarden_intermission_01_22:
    speaker: leona_no
    en: The dogs kept digging holes in the dirt as well.
    ko: 그리고 강아지들이 흙만 보면 땅을 파고.
    ja: あとはイヌたちがあちこち掘ろうとしたり…
  event_secretgarden_intermission_01_23:
    speaker: leona_no
    en: They also kept trying to pee on the flowers.
    ko: 꽃에 볼일을 보려 하는 것도 빼면.
    ja: 花畑で用を足そうとしたりとか。
  event_secretgarden_intermission_01_24:
    speaker: biscuit
    en: Oh my gosh! How could those guys get up to so much trouble when I wasn't here?
    ko: "…헛! 하필 제가 없을 때 그런일이!"
    ja: ええっ！？私のいない間にそんなことが…！？
  event_secretgarden_intermission_01_25:
    speaker: leona_no
    en: It's all right. Max was here, so it all worked out.
    ko: 그래도 맥스가 있어서 괜찮았어.
    ja: |-
      あはは。でも、マックスがいたから
      平気だったよ。
  event_secretgarden_intermission_01_26:
    speaker: max
    en: "*Ruff ruff*"
    ko: 멍멍!
    ja: ワンワン！
  event_secretgarden_intermission_01_27:
    speaker: "<Self>"
    en: Sounds like it was an eventful time over here as well.
    ko: 여기도 많은 일이 있었네.
    ja: ここでも色々あったようだな
  event_secretgarden_intermission_01_28:
    speaker: flora
    en: Thanks for doing me a solid.
    ko: 고생 많으셨어요.
    ja: "…さぞ大変でしたでしょう。"
  event_secretgarden_intermission_01_29:
    speaker: leona_no
    en: Don't mention it.
    ko: 아니야, 고생은 무슨.
    ja: ううん、そうでもなかったよ。
  event_secretgarden_intermission_01_30:
    speaker: leona_no
    en: We had a lot of fun here.
    ko: 그래도 정원에서 즐겁고 좋았어.
    ja: それに、ここで遊べて楽しかったしね。
  event_secretgarden_intermission_01_31:
    speaker: leona_no
    en: In fact, we'd love to be able to come to the garden every day.
    ko: 매일매일 오고 싶을 정도야.
    ja: 毎日通いたいくらいかも。
  event_secretgarden_intermission_01_32:
    speaker: leona_no
    en: Being here is like a breath of fresh air for the mind.
    ko: 뭐랄까, 꽉 막힌 숨이 트이는 기분이랄까?
    ja: こう、すごく気分がすっきりするというか？
  event_secretgarden_intermission_01_33:
    speaker: leona_no
    en: It was nice to sit and gaze at the flowers without thinking about anything
      else.
    ko: 꽃들을 아무 생각 없이 보고만 있었는데도 좋더라고.
    ja: |-
      ぼーっと花を眺めてるだけでも、
      気分がよくなるの。
  event_secretgarden_intermission_01_34:
    speaker: leona_no
    en: It made me feel as if my worries were melting away.
    ko: 고민이 사라지는 기분이기도 하고.
    ja: 悩みも溶けていっちゃいそうなぐらい。
  event_secretgarden_intermission_01_35:
    speaker: flora
    en: Hehe, that's one of the more charming aspects of the garden.
    ko: 후후, 그게 정원의 매력이죠.
    ja: ふふ、それが草花の魅力でございます。
  event_secretgarden_intermission_01_36:
    speaker: leona_no
    en: That's why I got to thinking about how it'd be nice to have a public garden.
    ko: 그래서 개방된 정원이 하나 있으면 좋겠다 싶었어.
    ja: |-
      そうかも。いっそ開放してくれてれば
      いいのにな～、なんて思ったよ。
  event_secretgarden_intermission_01_37:
    speaker: leona_no
    en: That way, Timi and I could go for a walk there every day. Isn't that right,
      Timi?
    ko: |-
      그럼 매일매일 산책할 텐데.
      그치, 티미?
    ja: |-
      そしたら、毎日の散歩ももっと楽しくなるし。
      ティミもそう思うよね？
  event_secretgarden_intermission_01_38:
    speaker: timi
    en: "*Graul!*"
    ko: 크헝!
    ja: ガオ！
  event_secretgarden_intermission_01_39:
    speaker: biscuit
    en: That's a good point.
    ko: 그러게요!
    ja: 分かります！
  event_secretgarden_intermission_01_40:
    speaker: biscuit
    en: If there were a public garden, I'm sure the dogs would love it too!
    ko: 개방된 정원이 있다면 강아지들도 정말 좋아할 텐데!
    ja: |-
      お庭で遊べたら、ワンちゃんたちも
      すごく喜ぶと思います！
  event_secretgarden_intermission_01_41:
    speaker: leona_no
    en: I'll remember my time here fondly, that's for sure.
    ko: 정원에 대한 기억은 좋은 추억으로 남을 것 같아.
    ja: |-
      だね。こうしてちょっとこの庭園で
      過ごせただけでも、いい思い出になったから。
  event_secretgarden_intermission_01_42:
    speaker: flora
    en: The flowers in the garden seemed to enjoy themselves while I was gone.
    ko: 정원에 있는 꽃들도 해피주 여러분들 덕분에 즐거웠나 봐요.
    ja: |-
      花たちも、ハッピーズーの皆様と
      過ごせて嬉しそうにしております。
  event_secretgarden_intermission_01_43:
    speaker: flora
    en: You all did a wonderful job. They're even more animated than usual.
    ko: 생기가 말도 안 되게 넘치고 있어요.
    ja: いつもより元気になっている気がいたしますね。
  event_secretgarden_intermission_01_44:
    speaker: leona_no
    en: Really? That's good to hear.
    ko: 정말? 다행이네.
    ja: ふふ、本当？ならよかった。
  event_secretgarden_intermission_01_45:
    speaker: leona_no
    en: Oh, did you find any Aurora Bloom, by the way?
    ko: 아, 참. 오로라 블룸은 찾았어?
    ja: |-
      あっ、そうだ。
      オーロラブルームの方は見つかったの？
  event_secretgarden_intermission_01_46:
    speaker: flora
    en: We certainly did! Thanks to Sunflower and Blossom, we were able to bring back
      some safe and sound.
    ko: 예, 다들 힘써주신 덕분에 무사히 채집해 왔습니다.
    ja: |-
      ええ。皆様のご尽力のおかげで、
      無事に採取してくることができました。
  event_secretgarden_intermission_01_47:
    speaker: "<Monologue>"
    en: Flora shows Nero and Leona the Aurora Blooms she collected from the surface.
    ko: 플로라는 지상에서 채집해 온 오로라 블룸을 네로와 레오나에게 보여줬다.
    ja: |-
      フローラはオーロラブルームの花を
      ネロとレオナに見せた
  event_secretgarden_intermission_01_48:
    speaker: leona_no
    en: Wow, what a pretty flower.
    ko: 와~ 정말 예쁘게 생긴 꽃이네.
    ja: わぁ…本当にきれいな色。
  event_secretgarden_intermission_01_49:
    speaker: nero
    en: I've never seen a flower like that before.
    ko: 이렇게 생긴 꽃은 처음 보는 것 같다냥.
    ja: こんな花、初めて見る気がするにゃん。
  event_secretgarden_intermission_01_50:
    speaker: leona_no
    en: Are you going to plant it in the garden and give it another shot?
    ko: 이걸 다시 정원에 심으려는 거야?
    ja: で、その花をこの庭園に植えなおすの？
  event_secretgarden_intermission_01_51:
    speaker: flora
    en: No, I'm going to harvest the seeds and plant them.
    ko: 아뇨, 오로라 블룸의 꽃씨를 채집해서 씨앗을 심을 거예요.
    ja: |-
      いいえ。今回は種を採取し、
      それを栽培する予定です。
  event_secretgarden_intermission_01_52:
    speaker: flora
    en: I only managed to bring back a couple of flowers,
    ko: 현재는 오로라 블룸이 몇 송이 없기 때문에.
    ja: 手元にいくばくかの花があるだけでは…
  event_secretgarden_intermission_01_53:
    speaker: flora
    en: so it would be difficult to defend their value as is.
    ko: 이것만으로 가치를 증명하기엔 다소 무리가 있을 거라서요.
    ja: |-
      この庭園の価値を証明すると言うには
      少し無理がございましょう。
  event_secretgarden_intermission_01_54:
    speaker: flora
    en: I also think nurturing my own flowers from the beginning in my garden would
      be more meaningful.
    ko: 그리고 제가 직접 제 정원에서 꽃을 피워내야 의미가 있다고 생각해요.
    ja: |-
      それに、私自身の手で花を咲かせることにも、
      意味があると考えております。
  event_secretgarden_intermission_01_55:
    speaker: flora
    en: I've never managed to grow the Aurora Bloom in my garden before.
    ko: 오로라 블룸은 제 정원에서 단 한 번도 꽃을 피워본 적이 없거든요.
    ja: |-
      今まで一度も栽培に成功できなかった
      ものですから。
  event_secretgarden_intermission_01_56:
    speaker: leona_no
    en: Hmm... I see.
    ko: 음~ 그렇구나.
    ja: へぇ…そうなんだ。
  event_secretgarden_intermission_01_57:
    speaker: "<Self>"
    en: How many seeds do you think you'll be able to get?
    ko: 오로라 블룸에는 꽃씨가 몇 개 정도 있어?
    ja: 種はどれぐらい採れるものなんだ？
  event_secretgarden_intermission_01_58:
    speaker: flora
    en: There are probably around 10 seeds per flower.
    ko: 아마 한 송이당 10여 개의 씨앗은 가지고 있을 거예요.
    ja: おそらく、一輪につき10個ほどです。
  event_secretgarden_intermission_01_59:
    speaker: biscuit
    en: Um...
    ko: 플로라!
    ja: "…フローラ！"
  event_secretgarden_intermission_01_60:
    speaker: biscuit
    en: I'd really like to see the garden filled with Aurora Bloom.
    ko: 저… 오로라 블룸이 정원에 가득 있는 모습을 보고 싶어서 그런데.
    ja: |-
      えっと…オーロラブルームで庭がいっぱいに
      なっているのを、見てみたいので…
  event_secretgarden_intermission_01_61:
    speaker: biscuit
    en: Could I maybe come by to see it when it sprouts?
    ko: 나중에 싹 틔우면 보러 와도 될까요?
    ja: また、芽が出たら…見に来てもいいですか？
  event_secretgarden_intermission_01_62:
    speaker: flora
    en: Of course, any member of Happy Zoo is welcome at any time.
    ko: 그럼요, 해피주 분들이라면 매일 오셔도 돼요.
    ja: |-
      ええ。ハッピーズーの皆様なら、
      毎日お越しくださってもかまいません。
  event_secretgarden_intermission_01_63:
    speaker: "<Self>"
    en: I want to come see too.
    ko: 나도 보러 올래.
    ja: 私も見に来ていいか？
  event_secretgarden_intermission_01_64:
    speaker: flora
    en: Haha, of course. You can stop by in three days.
    ko: |-
      후후, 좋아요.
      그럼 3일 뒤쯤에 오시죠.
    ja: |-
      ふふ、ぜひ。
      では、また3日後ぐらいにいらしてください。
  event_secretgarden_intermission_01_65:
    speaker: flora
    en: I think it will have sprouted by then.
    ko: 그때쯤이면 오로라 블룸은 싹을 틔우니까요.
    ja: その頃には、芽吹いているはずですので。
  event_secretgarden_intermission_01_66:
    speaker: flora
    en: I'm going to do everything I can to bring these flowers to life.
    ko: 제가 열심히 피워 놓고 있겠습니다.
    ja: 私が責任を持って、そういたします。
  event_secretgarden_intermission_01_67:
    speaker: biscuit
    en: I know you'll be able to do it!
    ko: 헤헤! 네!
    ja: へへ！楽しみにしてますね！
  event_secretgarden_intermission_01_68:
    speaker: "<Narration>"
    en: 3 days later.
    ko: 3일 후.
    ja: 3日後
  event_secretgarden_intermission_01_69:
    speaker: "<Monologue>"
    en: Before heading to the garden, I stop by the shelter to meet up with Happy
      Zoo.
    ko: |-
      나는 정원에 가기 전.
      해피주 스쿼드와 함께 가기 위해 보호소로 먼저 향했다.
    ja: |-
      庭に向かう前に、ハッピーズーの面々と
      合流するべくシェルターに向かった
  event_secretgarden_intermission_01_70:
    speaker: max
    en: "*Ruff ruff*"
    ko: 멍멍!
    ja: ワンワン！
  event_secretgarden_intermission_01_71:
    speaker: biscuit
    en: Hehe!
    ko: 헤헤! 헤헤헤!
    ja: えへへ！あははは！
  event_secretgarden_intermission_01_72:
    speaker: "<Narration>"
    en: "*Crash*!"
    ko: 우당탕탕-!
    ja: ドタンバタン！
  event_secretgarden_intermission_01_73:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  event_secretgarden_intermission_01_74:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-!
    ja: ウィーン！
  event_secretgarden_intermission_01_75:
    speaker: biscuit
    en: Hey, Trainer!
    ko: 어서 오세요! 훈련사님!
    ja: あっ、訓練士さん！いらっしゃいませ！
  event_secretgarden_intermission_01_76:
    speaker: max
    en: "*Ruff ruff*"
    ko: 멍멍!
    ja: ワンワン！
  event_secretgarden_intermission_01_77:
    speaker: "<Choice>"
    en: Hi, Biscuit.
    ko: 비스킷 안녕.
    ja: やあ、ビスケット
  event_secretgarden_intermission_01_78:
    speaker: "<Choice>"
    en: "*Bark Bark*"
    ko: 멍멍!
    ja: ワンワン！
  event_secretgarden_intermission_01_79:
    speaker: biscuit
    en: We've been waiting for you.
    ko: |-
      헤헤, 훈련사님.
      기다리고 있었어요!
    ja: へへ、訓練士さん。お待ちしてました！
  event_secretgarden_intermission_01_80:
    speaker: biscuit
    en: Wow, you're really good at speaking dog!
    ko: |-
      우와! 훈련사님!
      이제 강아지 언어를 터득하셨네요!
    ja: |-
      わぁ！さすが訓練士さん！
      もうワンちゃんの言葉が分かるんですね！
  event_secretgarden_intermission_01_81:
    speaker: biscuit
    en: "*Bark Bark* Hehe!"
    ko: 멍멍! 헤헤!
    ja: ワンワン！えへへ！
  event_secretgarden_intermission_01_82:
    speaker: biscuit
    en: I heard you coming in, so I ran out to meet you.
    ko: 멀리서부터 훈련사님 발걸음 소리가 나서 빠르게 달려 나왔어요!
    ja: |-
      遠くから訓練士さんの足音が聞こえて、
      ビューンと走ってきちゃいました！
  event_secretgarden_intermission_01_83:
    speaker: nero
    en: "*Yawn* There you are."
    ko: |-
      하아암-
      집사 왔냥.
    ja: ふあぁ…執事、来たのにゃん。
  event_secretgarden_intermission_01_84:
    speaker: "<Choice>"
    en: Hey, Nero.
    ko: 네로 안녕.
    ja: やあ、ネロ
  event_secretgarden_intermission_01_85:
    speaker: "<Choice>"
    en: "*Meow*"
    ko: 야옹.
    ja: にゃおーん
  event_secretgarden_intermission_01_86:
    speaker: nero
    en: "*Meow*"
    ko: 냥.
    ja: にゃん。
  event_secretgarden_intermission_01_87:
    speaker: nero
    en: "... You just said a dirty word in catspeak."
    ko: "…왜 만나자마자 욕을 하냥."
    ja: "…出会い頭にひどいことを言われたにゃん。"
  event_secretgarden_intermission_01_88:
    speaker: "<Self>"
    en: Oh... sorry.
    ko: "…앗, 미안."
    ja: "…うっ、すまない"
  event_secretgarden_intermission_01_89:
    speaker: leona_no
    en: You're here early.
    ko: 사육사님, 일찍 왔네.
    ja: 飼育士さん、早かったね。
  event_secretgarden_intermission_01_90:
    speaker: leona_no
    en: I was wondering why Max and Biscuit ran off like that.
    ko: |-
      맥스랑 비스킷이 갑자기 뛰쳐나가서 뭔가 했는데.
      사육사님이 와서 그랬던 거였구나.
    ja: |-
      マックスとビスケットが急に飛び出したから
      何かと思えば…飼育士さんが来てたんだ。
  event_secretgarden_intermission_01_91:
    speaker: "<Choice>"
    en: Hi, Leona.
    ko: 레오나 안녕.
    ja: やあ、レオナ
  event_secretgarden_intermission_01_92:
    speaker: "<Choice>"
    en: "*Graul*"
    ko: 어흥.
    ja: ガオー！
  event_secretgarden_intermission_01_93:
    speaker: leona_no
    en: How have you been?
    ko: 잘 지냈지?
    ja: ふふ、元気そうだね？
  event_secretgarden_intermission_01_94:
    speaker: timi
    en: "*Graul!*"
    ko: 커헝!
    ja: ガオォ！
  event_secretgarden_intermission_01_95:
    speaker: leona_no
    en: Timi is happy to see you.
    ko: 티미가 사육사님 봐서 좋대.
    ja: ふふ、ティミも飼育士さんに会えて嬉しいって。
  event_secretgarden_intermission_01_96:
    speaker: "<Self>"
    en: Are you all ready to go to the garden?
    ko: 정원 갈 준비 다 했어?
    ja: 出かける準備はできているか？
  event_secretgarden_intermission_01_97:
    speaker: biscuit
    en: Yes! I've been ready since yesterday!
    ko: 네! 저는 어제부터 준비 완료였어요!
    ja: はい！私は昨日から準備バッチリです！
  event_secretgarden_intermission_01_98:
    speaker: nero
    en: Me too.
    ko: 나도 다했다냥.
    ja: 私もできてるにゃん。
  event_secretgarden_intermission_01_99:
    speaker: "<Self>"
    en: And you, Leona?
    ko: 레오나는?
    ja: レオナはどうだ？
  event_secretgarden_intermission_01_100:
    speaker: leona_no
    en: I... I'll go later.
    ko: 아… 나는 나중에 갈게.
    ja: ああ…私は後から行くよ。
  event_secretgarden_intermission_01_101:
    speaker: "<Self>"
    en: Why not now?
    ko: "?? 왜?"
    ja: "…？どうかしたのか？"
  event_secretgarden_intermission_01_102:
    speaker: leona_no
    en: I have some things to do at the shelter.
    ko: |-
      …음.
      보호소에서 이것저것 해야 할 게 많아서.
    ja: "…ええと。シェルターでやることが色々あって…"
  event_secretgarden_intermission_01_103:
    speaker: "<Self>"
    en: Like what?
    ko: 이것저것?
    ja: 色々？
  event_secretgarden_intermission_01_104:
    speaker: leona_no
    en: Oh, this and that.
    ko: 응, 이것저것.
    ja: うん、色々。
  event_secretgarden_intermission_01_105:
    speaker: biscuit
    en: You better hurry up, Leona!
    ko: 레오나도 빨리 와야 해요!
    ja: |-
      じゃあ、先に行ってますね！
      レオナも早く来てくださいね！
  event_secretgarden_intermission_01_106:
    speaker: nero
    en: We'll be waiting for you.
    ko: 먼저 가서 기다리고 있겠다냥.
    ja: 先に行って待ってるにゃん。
  event_secretgarden_intermission_01_107:
    speaker: leona_no
    en: You all go have fun.
    ko: 당연하지, 재밌게 놀고 있으면 티미랑 갈게.
    ja: うん、あとでティミと一緒に行くね。
  event_secretgarden_intermission_01_108:
    speaker: leona_no
    en: Timi and I will catch up later.
    ko: 그때까지 사육사님이랑 잘 놀고 있어.
    ja: |-
      それまで、飼育士さんに
      いっぱい遊んでもらって。
  event_secretgarden_intermission_01_109:
    speaker: "<Monologue>"
    en: Why do I feel like I'm getting the short end of the stick here…
    ko: 뭔가 떠맡는 기분이….
    ja: "…子守りを押しつけられたような気が…"
  event_secretgarden_intermission_01_110:
    speaker: leona_no
    en: Make sure Biscuit and Nero don't get into too much trouble, Zoo Keeper.
    ko: 비스킷이랑 네로 잘 부탁해, 사육사님.
    ja: |-
      ふふ。ビスケットとネロをよろしくね、
      飼育士さん。
  event_secretgarden_intermission_01_111:
    speaker: "<Self>"
    en: Huh? Oh... yeah, sure.
    ko: 어? 응. 알겠어.
    ja: "…？ああ、分かった"
  event_secretgarden_intermission_01_112:
    speaker: biscuit
    en: Hehe! Let's hurry, Trainer.
    ko: 헤헤! 얼른 가요! 훈련사님!
    ja: へへ！訓練士さん、早く行きましょう！
  event_secretgarden_intermission_01_113:
    speaker: nero
    en: Let's go.
    ko: 출발하자냥.
    ja: 早く出発するにゃん。
  event_secretgarden_intermission_01_114:
    speaker: "<Monologue>"
    en: With Biscuit on my left and Nero on my right, linking arms, we head to the
      garden.
    ko: |-
      …그렇게 나는 왼쪽엔 비스킷.
      오른쪽엔 네로의 팔짱을 낀 채, 정원으로 향했다.
    ja: |-
      …そうしてビスケットと左腕を、
      ネロと右腕を組み、庭園に向かった
  event_secretgarden_intermission_01_115:
    speaker: biscuit
    en: Flora, we're her...!
    ko: 플로라, 우리 왔…!
    ja: フローラ、こんにち…！
  event_secretgarden_intermission_01_116:
    speaker: biscuit
    en: "*Gasp*!"
    ko: 헙!!
    ja: ハッ！！
  event_secretgarden_intermission_01_117:
    speaker: nero
    en: Hey, Flora...!
    ko: 플로라, 우리 왔…!
    ja: フローラ、こんにち…！
  event_secretgarden_intermission_01_118:
    speaker: nero
    en: "*Meow*!"
    ko: 냥!!
    ja: にゃん！！
  event_secretgarden_intermission_01_119:
    speaker: max
    en: "*Ruff ruff*"
    ko: 멍멍!
    ja: ワンワン！
  event_secretgarden_intermission_01_120:
    speaker: "<Self>"
    en: Flora? Are you okay?
    ko: 플로라…?
    ja: フローラ…？
  event_secretgarden_intermission_01_121:
    speaker: flora
    en: "*Sigh*..."
    ko: 후, 후후. 후후후….
    ja: ふ、ふふ。ふふふ…
  event_secretgarden_intermission_01_122:
    speaker: flora
    en: Welcome, Blossom.
    ko: 어서 오세요, 꽃님.
    ja: 皆様、ようこそいらっしゃいました。
  event_secretgarden_intermission_01_123:
    speaker: "<Monologue>"
    en: Upon arriving at the garden, we're greeted by Flora, with pronounced dark
      circles under her eyes.
    ko: |-
      정원에 도착하니.
      다크서클이 턱밑까지 내려온 플로라가 우릴 맞이했다.
    ja: |-
      …庭園で出迎えに来たフローラの目の下には、
      くっきりとクマが浮かんでいた
event_secretgarden_04_s:
  event_secretgarden_04_s_1:
    speaker: biscuit
    en: Looks like the Aurora Bloom seeds are coming along nicely!
    ko: 우와, 오로라 블룸 씨앗이 싹을 틔웠군요!
    ja: |-
      わあっ…！オーロラブルームの種が
      芽を出したんですね！
  event_secretgarden_04_s_2:
    speaker: flora
    en: Yes, they finally sprouted today.
    ko: 예, 오늘에서야 싹이 자랐어요.
    ja: はい。今日、ようやく芽を出しました。
  event_secretgarden_04_s_3:
    speaker: flora
    en: They're growing a bit slower than I anticipated, although I don't know why.
    ko: 어째서인지 성장이 조금 느리네요.
    ja: |-
      ただ、なぜかは分からないのですが…
      成長が少し遅いようなのです。
  event_secretgarden_04_s_4:
    speaker: "<Self>"
    en: And you haven't been able to sleep because of that.
    ko: 이거 때문에 잠을 못 잤구나.
    ja: それで寝つけなかったのか
  event_secretgarden_04_s_5:
    speaker: flora
    en: Yes, I've been a little worried.
    ko: 예, 조금 걱정이 돼서요.
    ja: はい。いささか心配でしたので…
  event_secretgarden_04_s_6:
    speaker: nero
    en: The way you looked, I thought something terrible had happened.
    ko: 플로라 표정 때문에 큰일이라도 난 줄 알았다냥.
    ja: 何かあったのかと思っちゃったにゃん。
  event_secretgarden_04_s_7:
    speaker: flora
    en: Haha, sorry. Didn't mean to scare you.
    ko: 후후, 의도치 않게 걱정을 끼쳐드렸군요, 죄송해요.
    ja: |-
      ふふ、ご心配をおかけしてしまいましたね。
      申し訳ございません。
  event_secretgarden_04_s_8:
    speaker: biscuit
    en: There there, Aurora Bloom.
    ko: 오로라 블룸아!
    ja: "…ねぇ、オーロラブルームちゃん！"
  event_secretgarden_04_s_9:
    speaker: biscuit
    en: Don't get sick and grow up big and strong, you hear?
    ko: 아프지 말고 무럭무럭 자라야 한다~!
    ja: 病気しないで、すくすく育つんだよ～！
  event_secretgarden_04_s_10:
    speaker: "<Self>"
    en: What are you doing?
    ko: "…뭐 하는 거야?"
    ja: "…何をしているんだ？"
  event_secretgarden_04_s_11:
    speaker: biscuit
    en: Giving them some encouragement.
    ko: |-
      헤헤, 성장이 더디다고 해서요.
      격려해주고 있었어요.
    ja: |-
      へへ…成長が遅いって聞いたので、
      応援してるんです。
  event_secretgarden_04_s_12:
    speaker: biscuit
    en: We do the same thing with any puppies who are runts and slow to mature.
    ko: 강아지 중에서도 성장이 더딘 친구들에게는 격려를 자주 해주거든요.
    ja: |-
      成長が遅いワンちゃんにも、
      こうやって声をかけてあげるんですよ。
  event_secretgarden_04_s_13:
    speaker: flora
    en: Haha, your good vibes are reenergizing me, Sunflower.
    ko: 후후, 해바라기님 덕분에 저도 기운이 나는 것 같습니다.
    ja: |-
      ふふ、ヒマワリ様のおかげで
      私まで元気をもらったような気がいたします。
  event_secretgarden_04_s_14:
    speaker: biscuit
    en: Oh, really?
    ko: 앗, 정말요?
    ja: えへへ、本当ですか？
  event_secretgarden_04_s_15:
    speaker: biscuit
    en: Hehehehe!
    ko: 헤헤헤헤!
    ja: へへへへ！
  event_secretgarden_04_s_16:
    speaker: flora
    en: Hahahaha.
    ko: 후후후후.
    ja: ふふふふ。
  event_secretgarden_04_s_17:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_04_s_18:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  event_secretgarden_04_s_19:
    speaker: flora
    en: Hm? Just a moment.
    ko: 음? 잠시만요.
    ja: あら？…しばしお待ちを。
  event_secretgarden_04_s_20:
    speaker: "<Monologue>"
    en: Flora looks at her phone, and she freezes.
    ko: 플로라는 핸드폰을 확인하고는 표정이 굳었다.
    ja: 携帯を確認したフローラの表情がこわばった
  event_secretgarden_04_s_21:
    speaker: "<Self>"
    en: What's wrong?
    ko: 왜 그래?
    ja: どうした？
  event_secretgarden_04_s_22:
    speaker: flora
    en: Salvia just message me.
    ko: "…샐비어님께 연락이 왔습니다."
    ja: "…サルビア様からの連絡です。"
  event_secretgarden_04_s_23:
    speaker: "<Self>"
    en: Rian? Why?
    ko: 리안이? 왜?
    ja: リアンのことだったか？
  event_secretgarden_04_s_24:
    speaker: flora
    en: She said she'll be coming to the garden tomorrow.
    ko: "…내일 정원으로 오겠다고 합니다."
    ja: ええ…明日、お見えになるそうです。
  event_secretgarden_04_s_25:
    speaker: nero
    en: What for?
    ko: 갑자기 말이냥?
    ja: ずいぶんいきなりにゃん？
  event_secretgarden_04_s_26:
    speaker: flora
    en: There could only be one reason why she'd be coming here.
    ko: 샐비어님이 오는 이유는 하나밖에 없다고 생각합니다.
    ja: |-
      …サルビア様がいらっしゃる理由など、
      一つしかございません。
  event_secretgarden_04_s_27:
    speaker: flora
    en: To see whether the garden is worth keeping around.
    ko: 정원의 가치를 확인받기 위해.
    ja: この庭園の価値を見定めるためでしょう。
  event_secretgarden_04_s_28:
    speaker: flora
    en: It's already been quite some time since I last said I would improve things.
    ko: 제가 가치를 증명하겠다고 한 이유로 시간이 많이 흐르긴 했으니까요.
    ja: |-
      私が証明すると言ってから、
      だいぶ時間が経っておりますので。
  event_secretgarden_04_s_29:
    speaker: flora
    en: "... This is bad."
    ko: "…이거 큰일이군요."
    ja: "…これは困りましたね。"
  event_secretgarden_04_s_30:
    speaker: biscuit
    en: Why?
    ko: 왜요?
    ja: どうしてですか？
  event_secretgarden_04_s_31:
    speaker: biscuit
    en: We found the Aurora Bloom. Isn't that good enough?
    ko: 오로라 블룸을 찾았으니, 증명한 거나 마찬가지 아닌가요?
    ja: |-
      オーロラブルームが見つかったんですし、
      もう価値は証明できたんじゃないんですか？
  event_secretgarden_04_s_32:
    speaker: flora
    en: But it hasn't fully bloomed yet.
    ko: 하지만 아직 온전한 꽃으로 피우진 못했으니까요.
    ja: |-
      …そうはまいりません。
      まだ、栽培に成功したとは言えませんので。
  event_secretgarden_04_s_33:
    speaker: flora
    en: If it withers at any point, it won't mean anything.
    ko: 그리고 그 사이 시들어버리면 아무 의미가 없어지죠.
    ja: |-
      言うまでもありませんが、花を咲かせる前に
      枯らしてしまえば、それまでのことです。
  event_secretgarden_04_s_34:
    speaker: flora
    en: And it will take at least two weeks for it to mature.
    ko: "…적어도 꽃이 피려면 2주라는 시간은 필요한데."
    ja: "…まだ2週間以上かかりそうだというのに…"
  event_secretgarden_04_s_35:
    speaker: biscuit
    en: Oh no!
    ko: 헙!
    ja: ええっ…！？
  event_secretgarden_04_s_36:
    speaker: biscuit
    en: What should we do?
    ko: 그, 그럼 어떡해요?
    ja: じゃ、じゃあ、どうすればいいんですか？
  event_secretgarden_04_s_37:
    speaker: flora
    en: I need to find another way.
    ko: 다른 방법을 찾아야죠.
    ja: 他の方法を考えましょう。
  event_secretgarden_04_s_38:
    speaker: biscuit
    en: Like what?
    ko: 다른 방법이요?
    ja: 他の方法ですか？
  event_secretgarden_04_s_39:
    speaker: biscuit
    en: Should we go back up to the surface and look for another rare flower?
    ko: 다시 지상으로 올라가서 다른 희귀종이라도 찾아올까요?
    ja: また地上に行って、他の希少種を探すとか…？
  event_secretgarden_04_s_40:
    speaker: flora
    en: No, we don't have time for that.
    ko: 아뇨, 그러기엔 시간이 없어요.
    ja: いいえ。その時間はございません。
  event_secretgarden_04_s_41:
    speaker: nero
    en: How about showing Rian the Aurora Blooms that we first collected?
    ko: 그럼 채집해 왔던 오로라 블룸을 먼저 보여주는 건 어떠냥.
    ja: |-
      じゃあ、採ってきたオーロラブルームを
      見せておくっていうのはどうにゃん？
  event_secretgarden_04_s_42:
    speaker: flora
    en: Since I harvested the seeds from them, they've already withered.
    ko: 씨앗을 채집한 상태라, 이미 시들어 버렸습니다.
    ja: 花の方はすでにしおれてしまっています。
  event_secretgarden_04_s_43:
    speaker: flora
    en: They're useless now.
    ko: 무용지물이죠.
    ja: 認めていただくのは難しいでしょう。
  event_secretgarden_04_s_44:
    speaker: "<Self>"
    en: Why don't you just lie to her? It's not like she knows much about flowers.
    ko: 꽃에 대해 잘 모를 테니까, 거짓말을 하자.
    ja: |-
      花のことなど詳しくないだろう、
      適当にごまかせば…
  event_secretgarden_04_s_45:
    speaker: flora
    en: She'll uncover the truth sooner or later.
    ko: "…얼마 안 가 바로 들켜버리고 말거예요."
    ja: "…ごまかしきれる相手ではないでしょう。"
  event_secretgarden_04_s_46:
    speaker: biscuit
    en: Hmm... Is there no other solution?
    ko: 우움… 좋은 방법 없을까요?
    ja: うう…何かいい方法はないのでしょうか…？
  event_secretgarden_04_s_47:
    speaker: biscuit
    en: How about visiting Missilis and asking President Syuen for more time?
    ko: |-
      미실리스에 찾아가서
      슈엔 사장님한테 시간을 좀 더 달라고 해보는 건요?
    ja: |-
      シュエン社長に直接、もっと時間をくださいって
      お願いしてみるのは…？
  event_secretgarden_04_s_48:
    speaker: nero
    en: I don't think that would work.
    ko: "…상상만 해봤는데도 안 될 것같다냥."
    ja: "…とても聞いてもらえそうにないにゃん。"
  event_secretgarden_04_s_49:
    speaker: "<Self>"
    en: She'd be more likely to kick us out than lend assistance.
    ko: 안 쫓겨나면 다행일것같은데.
    ja: つまみ出されなければいい方だろうな
  event_secretgarden_04_s_50:
    speaker: biscuit
    en: Huh? No way!
    ko: 에에? 설마요~
    ja: えっ？ええ～？
  event_secretgarden_04_s_51:
    speaker: biscuit
    en: She'd never treat us that poorly.
    ko: 그렇게 나쁘게 대하진 않으실거예요!
    ja: 私はきっと大丈夫だと思います！
  event_secretgarden_04_s_52:
    speaker: biscuit
    en: I've had times when I couldn't meet a deadline, and had to explain to my President.
    ko: |-
      저도 약속시간을 못 지킬 때가 있어서
      사장님께 말씀드릴때가 있는데.
    ja: |-
      私も約束に間に合わなかったときに、
      社長にごめんなさいって言うと…
  event_secretgarden_04_s_53:
    speaker: biscuit
    en: You know what he said?
    ko: Oh-! My Cute Puppy! Schedule이 의미 없군Yo-!
    ja: |-
      Oh～！My Cute Puppy！
      Scheduleが台無しですNE～！
  event_secretgarden_04_s_54:
    speaker: biscuit
    en: Oh, don't worry your pretty little head, mon petit pup. The deadline isn't
      that important.
    ko: But! Time이 더 필요하면 어쩔 수 없Jyo! 알겠습니Da!
    ja: |-
      But！Timeが足りないなら
      仕方ないですNE！いいでSHOW～！
  event_secretgarden_04_s_55:
    speaker: biscuit
    en: I'm sure Syuen would be the same.
    ko: |-
      라고 이야기해 주시거든요!
      슈엔 사장님도 그렇게 이야기해 주시지 않을까요?
    ja: |-
      …って言ってもらえます！
      シュエン社長も同じじゃないんですか？
  event_secretgarden_04_s_56:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_04_s_57:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_04_s_58:
    speaker: "<Self>"
    en: Flora, do you have any good ideas?
    ko: 플로라, 혹시 좋은 생각 있어?
    ja: "…フローラ、何か妙案は？"
  event_secretgarden_04_s_59:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_04_s_60:
    speaker: flora
    en: I'm thinking about opening up the garden.
    ko: "…정원을 개방할까 합니다."
    ja: "…庭園を一般開放いたしましょう。"
  event_secretgarden_04_s_61:
    speaker: "<Self>"
    en: You mean to the public?
    ko: 정원을 개방한다고?
    ja: この庭園を…？
  event_secretgarden_04_s_62:
    speaker: flora
    en: Yes. For two weeks, starting tomorrow.
    ko: 예, 내일부터 2주 동안이요.
    ja: はい、明日から2週間ほど。
  event_secretgarden_04_s_63:
    speaker: flora
    en: That's how much time I should need to make the flowers bloom.
    ko: 그동안 저는 꽃을 피워낼 거고요.
    ja: その間に、栽培を成功させます。
  event_secretgarden_04_s_64:
    speaker: nero
    en: By drawing people's attention to the garden, you're buying yourself some time.
    ko: 사람들의 시선을 끌어서 시간을 버는 거냥.
    ja: みんなの目を引いて、時間を稼ぐ作戦にゃん。
  event_secretgarden_04_s_65:
    speaker: flora
    en: That's right.
    ko: 맞아요.
    ja: ええ、その通りでございます。
  event_secretgarden_04_s_66:
    speaker: nero
    en: I think it's a good idea.
    ko: 난 좋은 생각 같다냥.
    ja: いい考えだと思うにゃん。
  event_secretgarden_04_s_67:
    speaker: biscuit
    en: Will you be allowed to open up the garden like that?
    ko: "…그런데 이렇게 마음대로 정원을 개방해도 될까요?"
    ja: |-
      …でも、勝手にそんなことしちゃって
      いいんでしょうか…？
  event_secretgarden_04_s_68:
    speaker: biscuit
    en: I thought the garden was like the shelter, in that it isn't accessible to
      the general public.
    ko: 정원도 보호소처럼 일반 시민이 오지 못하는 거로 알고 있는데….
    ja: |-
      シェルターと同じで、普通の人は
      入っちゃダメな場所なんですよね？
  event_secretgarden_04_s_69:
    speaker: flora
    en: I'll say that it's being opened per a special directive from Lobelia.
    ko: 로벨리아 님의 특별 지시로 정원을 개방한다고 할 겁니다.
    ja: |-
      表向きには、ロベリア様の特別の指示により
      開放すると発表します。
  event_secretgarden_04_s_70:
    speaker: flora
    en: Since all the plants in the Ark are artificial, it'll be a rare opportunity
      for people to see real flowers.
    ko: 아시다시피 방주에 있는 모든 식물은 조화인만큼 일반인들은 생화를 보기가 힘듭니다.
    ja: |-
      アーク内で見られる花は基本的に造花です。
      一般の方々が本物の花を目にできる機会は
      めったにございません。
  event_secretgarden_04_s_71:
    speaker: flora
    en: I'm sure that if I open the garden,
    ko: 그렇기 때문에 정원을 개방하게 된다면.
    ja: ですので、ひとたび庭園が開放されるとなれば…
  event_secretgarden_04_s_72:
    speaker: flora
    en: there will be a lot of interest.
    ko: 자연스럽게 사람들은 많은 관심을 가지게 될 거예요.
    ja: 注目はおのずと集まるはずです。
  event_secretgarden_04_s_73:
    speaker: flora
    en: If they're wondering why the garden is now accessible,
    ko: 갑자기 정원을 개방하는 이유도 궁금해하겠죠.
    ja: 急に開放する理由は聞かれるでしょうが…
  event_secretgarden_04_s_74:
    speaker: flora
    en: I'll tell them it's because Lobelia gave the go-ahead.
    ko: 그럼 저는 로벨리아 님께서 힘든 시기에 꽃이 주는 생명력을 느끼고.
    ja: |-
      つらい時、花が持つ生命力に
      感動したロベリア様が…
  event_secretgarden_04_s_75:
    speaker: flora
    en: We can attribute it all to her. Say how that in granting permission to open
      the garden, she hopes that
    ko: 시들지 않는 꽃들을 보며 우리도 희망을 잃지 않았으면 좋겠다는 말과 함께.
    ja: |-
      「みんなにもたくましく咲く花々を見て
      希望を持ってほしい」とおっしゃられ…
  event_secretgarden_04_s_76:
    speaker: flora
    en: the people will be invigorated by glimpsing upon these evergreen flowers and
      witnessing their zest for life.
    ko: 정원 개방을 허락했다며 이 모든 공을 로벨리아 님께 돌리는 겁니다.
    ja: |-
      それが、一般開放される理由だと…つまり
      ロベリア様のご意思によるものと発表します。
  event_secretgarden_04_s_77:
    speaker: "<Self>"
    en: Are you sure that's a good idea? Doing all this under Syuen's name behind
      her back?
    ko: 슈엔을 사칭한다라… 괜찮을까.
    ja: "…シュエンの名をかたる…本気なのか？"
  event_secretgarden_04_s_78:
    speaker: flora
    en: It's not a great option, but it's the best one we have available to us.
    ko: 최악보다는 차악을 선택하는 거죠.
    ja: 何もしなければ最悪の結果が待つだけですから。
  event_secretgarden_04_s_79:
    speaker: flora
    en: Lobelia has her sights set on the garden right now.
    ko: 지금 정원은 로벨리아 님께 눈엣가시일텐데.
    ja: |-
      今の庭園は、ロベリア様にとって
      目ざわり以外の何物でもないはずです。
  event_secretgarden_04_s_80:
    speaker: flora
    en: If we asked her for more time, there's no way she would be receptive to it.
    ko: 여기서 시간을 더 달라고 하면 분명 좋은 소리는 못들을 거예요.
    ja: |-
      時間をいただきたいと言ったところで、
      良い結果になる可能性はまずございません。
  event_secretgarden_04_s_81:
    speaker: flora
    en: At the same time, we can't sit back and do nothing either.
    ko: 그렇다고 해서 아무것도 하지 않을 순 없으니까요.
    ja: |-
      かといって、手をこまねいているわけにも
      まいりませんので。
  event_secretgarden_04_s_82:
    speaker: biscuit
    en: That's right! Otherwise, nothing will change.
    ko: 맞아요! 아무것도 하지 않으면 달라지는 건 없어요!
    ja: |-
      …そうですよね！
      何もしなかったら何も変わりません！
  event_secretgarden_04_s_83:
    speaker: flora
    en: If we open the garden to the public, everyone's eyes will be on it, and Lobelia
      won't be able to shut it down.
    ko: |-
      정원을 개방하면 많은 사람들의 시선이 쏠릴 거고.
      로벨리아 님도 어떻게 하지 못하실 거라고 생각해요.
    ja: |-
      庭園が開放されれば大勢の注目が集まります。
      その間は、ロベリア様といえど
      そう無茶なことはなさらないはずです。
  event_secretgarden_04_s_84:
    speaker: flora
    en: Blossom, Sunflower, Sea Lavender.
    ko: 꽃님, 해바라기님, 스타티스님,
    ja: お花様、ヒマワリ様、スターチス様。
  event_secretgarden_04_s_85:
    speaker: flora
    en: Will you help me?
    ko: 혹시 저를 도와주실 수 있으십니까?
    ja: どうか私に、力をお貸しいただけませんか？
  event_secretgarden_04_s_86:
    speaker: biscuit
    en: Of course!
    ko: 그럼요!
    ja: もちろんです！
  event_secretgarden_04_s_87:
    speaker: biscuit
    en: I've been all in ever since we went out to find the Aurora Bloom.
    ko: 저는 오로라 블룸을 찾으러 갈 때부터 이미 플로라와 한배에 탔었어요!
    ja: |-
      オーロラブルームを探しに行ったときから、
      フローラとは同じ船に乗ってる仲間ですから！
  event_secretgarden_04_s_88:
    speaker: nero
    en: "*Meow* I'm in."
    ko: 냥. 당연하다냥.
    ja: にゃん。トーゼンだにゃん。
  event_secretgarden_04_s_89:
    speaker: "<Self>"
    en: Yeah, I'll help.
    ko: 응, 도와줄게.
    ja: ああ、力を貸そう
  event_secretgarden_04_s_90:
    speaker: "<Self>"
    en: We need to protect the garden.
    ko: 정원을 지켜야 하니까.
    ja: この庭園を守らないといけない
  event_secretgarden_04_s_91:
    speaker: flora
    en: Thank you. I'm so grateful to have all of you.
    ko: |-
      감사합니다.
      여러분이 있어 정말 든든해요.
    ja: |-
      皆様…ありがとうございます。
      これほど心強いことはございません。
  event_secretgarden_04_s_92:
    speaker: flora
    en: Well then, what do you say we give Peach Blossom a call?
    ko: 그럼 우선 복숭아꽃님께 연락을 부탁드려도 될까요?
    ja: |-
      …それでは、まずはモモ様に
      ご連絡をお願いしてもよろしいでしょうか？
event_secretgarden_04_e:
  event_secretgarden_04_e_1:
    speaker: leona_no
    en: So, Rian is paying a visit to the garden tomorrow,
    ko: 그러니까 내일 갑자기 리안이 정원으로 오기로 한 상황이라는 거지?
    ja: |-
      つまり、リアンが明日いきなり
      査察に来ることになったから…
  event_secretgarden_04_e_2:
    speaker: leona_no
    en: and you're planning on making the garden accessible to the public until those
      special flowers bloom.
    ko: 그래서 꽃을 피울 때까지 정원을 개방하겠다는 거고.
    ja: |-
      花が咲くまでの時間稼ぎとして、
      庭園を一般開放することにしたって？
  event_secretgarden_04_e_3:
    speaker: nero
    en: You got it.
    ko: 아주 정확하다냥.
    ja: ズバリ、そういうことにゃん。
  event_secretgarden_04_e_4:
    speaker: leona_no
    en: All right, so where do we come in?
    ko: 우리가 뭘 도와주면 돼?
    ja: それで、私たちは何を手伝えばいいの？
  event_secretgarden_04_e_5:
    speaker: flora
    en: I would like for Happy Zoo to build a fence.
    ko: 해피주 여러분들이 울타리를 만들어 주셨으면 좋겠습니다.
    ja: |-
      ハッピーズーの皆様には
      囲いを作っていただければと。
  event_secretgarden_04_e_6:
    speaker: biscuit
    en: A fence?
    ko: 울타리요?
    ja: 囲い…ですか？
  event_secretgarden_04_e_7:
    speaker: flora
    en: Yes. Since this will be the first time the public has access to the garden,
      there's no telling what may happen.
    ko: 예, 정원을 처음 개방하는 것인 만큼 돌발상황도 많이 생길 겁니다.
    ja: |-
      はい。一般の立ち入りは初めてですから、
      問題は確実にいくつも起こるでしょう。
  event_secretgarden_04_e_8:
    speaker: flora
    en: There will be plenty of people who genuinely come to admire the flowers,
    ko: 순수하게 예쁜 꽃을 많이 보러 오는 분들도 있을 테지만.
    ja: |-
      純粋に美しい花を見るために
      来てくださる方々もおられるでしょうが…
  event_secretgarden_04_e_9:
    speaker: flora
    en: but there might also be some bad apples who are up to no good.
    ko: 불법적인 일을 저지르기 위해 오는 사람도 분명 있을 거예요.
    ja: |-
      よからぬことを考える方も、
      おられるでしょうから。
  event_secretgarden_04_e_10:
    speaker: flora
    en: For example, some might try and pick the flowers,
    ko: "…그 과정에서 꽃을 꺾는 사람도 생길 거고."
    ja: 花を折って持ち帰ろうとする方や…
  event_secretgarden_04_e_11:
    speaker: flora
    en: or sneak into the flower beds.
    ko: 꽃밭에 몰래 들어가려는 사람도 생기겠죠.
    ja: |-
      花畑に忍び込んで荒らす方が
      出るかもしれません。
  event_secretgarden_04_e_12:
    speaker: flora
    en: If we fence off the flowers ahead of time, we won't have to worry about any
      of that.
    ko: 하지만 울타리를 미리 만들어 둔다면 그런 걱정을 할 필요가 없죠.
    ja: |-
      そういった方を遠ざけるために、
      仕切りのための囲いが必要になります。
  event_secretgarden_04_e_13:
    speaker: biscuit
    en: I see!
    ko: 그렇군요!
    ja: なるほどです！
  event_secretgarden_04_e_14:
    speaker: biscuit
    en: Well, I'm a pro at making fences.
    ko: 울타리는 제가 진짜 잘 만들어요!
    ja: へへ…実は私、仕切りづくりは得意なんです！
  event_secretgarden_04_e_15:
    speaker: biscuit
    en: I build them all the time at the shelter, hehe.
    ko: 보호소에서 매일 만드는 게 울타리거든요! 헤헤.
    ja: |-
      シェルターで毎日作ってますので、
      お任せください！
  event_secretgarden_04_e_16:
    speaker: leona_no
    en: That's true.
    ko: 그건 맞아.
    ja: うんうん。
  event_secretgarden_04_e_17:
    speaker: leona_no
    en: The animals are always breaking them, so she has to keep rebuilding them.
    ko: 아이들이 장난친다고 매일 부수는 게 울타리라서.
    ja: |-
      なんせ、うちのやんちゃっ子たちに
      毎日イタズラされて壊されてるもんね。
  event_secretgarden_04_e_18:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_04_e_19:
    speaker: flora
    en: We also need some supplies to make artificial flowers.
    ko: 그리고 조화를 만들 재료도 필요합니다.
    ja: |-
      それから、造花づくりの材料も
      そろえておきたいところですね。
  event_secretgarden_04_e_20:
    speaker: nero
    en: Why do you need those?
    ko: 재료는 왜 필요하냥?
    ja: なんでそんなものが要るのにゃん？
  event_secretgarden_04_e_21:
    speaker: flora
    en: I'm going to set up an arts and crafts table for the visitors
    ko: 정원을 방문한 사람들에게 꽃을 만들게 하려고요.
    ja: 庭を訪れた人々に作っていただこうかと。
  event_secretgarden_04_e_22:
    speaker: flora
    en: so they can make their own flowers.
    ko: 꽃을 보는 것도 좋지만, 꽃을 직접 만들어보면
    ja: 花を見ているだけでも楽しめるとは思いますが…
  event_secretgarden_04_e_23:
    speaker: flora
    en: That way,
    ko: 꽃에 대한 기억이 더 오래 남을거예요.
    ja: 自分の手で作った造花を持ち帰っていただけば、
  event_secretgarden_04_e_24:
    speaker: flora
    en: they'll have even more and longer-lasting memories of their visit to the garden.
    ko: |-
      그리고 정원에서 무엇인가 만들어 간다면.
      이 장소가 좋은 추억으로 남지 않을까요?
    ja: |-
      庭園に来た思い出を形として
      残しておいていただけるようになるでしょう。
  event_secretgarden_04_e_25:
    speaker: leona_no
    en: That's a great idea.
    ko: 음~ 좋은 생각이네.
    ja: へえ、いいアイデアね。
  event_secretgarden_04_e_26:
    speaker: leona_no
    en: When's Rian supposed to arrive?
    ko: 그런데 리안은 언제쯤 온대?
    ja: それで、リアンはいつ頃来るの？
  event_secretgarden_04_e_27:
    speaker: flora
    en: She said she'd be here around this time tomorrow.
    ko: 내일 이 시간에 온다고 했습니다.
    ja: |-
      明日のこの時間に
      いらっしゃるとのことでした。
  event_secretgarden_04_e_28:
    speaker: leona_no
    en: That quick?
    ko: 와~ 그래?
    ja: なるほどね。
  event_secretgarden_04_e_29:
    speaker: leona_no
    en: So we've got 24 hours to
    ko: 정확히 24시간 남았네.
    ja: 残り時間は、今からちょうど24時間ぐらい…
  event_secretgarden_04_e_30:
    speaker: leona_no
    en: build a fence, prepare the materials for the artificial flowers, and promote
      the event?
    ko: |-
      그럼 24시간 안에 울타리를 만들고.
      조화재료준비하고, 사람들에게 홍보하고, 정원개방까지!
    ja: |-
      今から24時間以内に仕切りを作って、
      造花の材料も用意して、宣伝もして、
      庭園開放の準備をしないと！
