    speaker: biscuit
    en: It'd be good to have an attention-grabbing phrase.
    ko: 관심을 끌만한 문구면 좋을 것 같은데에….
    ja: 興味を持ってもらえそうな言葉がいいですよね…
  event_secretgarden_05_s_102:
    speaker: flora
    en: I can look up some examples that we could use as a reference.
    ko: 레퍼런스를 찾아보는 것도 좋은 방법일 것 같습니다.
    ja: |-
      何か参考になりそうなものを探してみるのは
      どうでしょうか！
  event_secretgarden_05_s_103:
    speaker: "<Monologue>"
    en: After completely ignoring my suggestion, everyone gets to work on the posters.
    ko: |-
      …모두 내 말은 자연스럽게 무시한 뒤.
      포스터를 만들기 시작했다.
    ja: |-
      …私の発言はなかったことにされ、
      ポスター作りが始まった
event_secretgarden_05_e:
  event_secretgarden_05_e_1:
    speaker: biscuit
    en: Posters are complete!
    ko: 포스터도 완성!
    ja: ポスターも完成です！
  event_secretgarden_05_e_2:
    speaker: nero
    en: The garden is good to go as well.
    ko: 정원도 준비 완료다냥.
    ja: 庭も準備完了だにゃん。
  event_secretgarden_05_e_3:
    speaker: biscuit
    en: Now everything is ready!
    ko: 이제 정말 모든 게 다 준비 됐어요!
    ja: これで、用意すべきことは全部終わりましたね！
  event_secretgarden_05_e_4:
    speaker: leona_no
    en: All we have to do is put up the posters and spread the word.
    ko: 그럼 우리가 포스터 붙이면서 홍보까지 하고 올게.
    ja: |-
      じゃあさっそく、ポスターを貼りながら
      宣伝してくるね。
  event_secretgarden_05_e_5:
    speaker: "<Self>"
    en: We couldn't ask for a better promotional team.
    ko: 정원 전담 홍보팀이네.
    ja: 庭園の広報チームといったところだな
  event_secretgarden_05_e_6:
    speaker: biscuit
    en: Promotional team... I like the sound of that!
    ko: 우와, 좋은데요?
    ja: わあっ、なんだかいいですね！
  event_secretgarden_05_e_7:
    speaker: leona_no
    en: There's not much time left,
    ko: 사육사님이랑 플로라는 여기서 정원 개방 준비를 해줘.
    ja: |-
      飼育士さんとフローラは、
      このまま一般開放の準備を進めて。
  event_secretgarden_05_e_8:
    speaker: leona_no
    en: so you and Flora can stay here and prepare for the opening.
    ko: 이제 시간도 얼마 안 남았으니까.
    ja: 予定の時間まであまり余裕が無いから。
  event_secretgarden_05_e_9:
    speaker: flora
    en: I'm a bit worried about how many people will come on such short notice.
    ko: "…시간이 촉박해서 많은 사람들이 정원에 와줄지 걱정이네요."
    ja: |-
      …いよいよこの庭園が開放されるのですね。
      果たして、どれだけの方々に
      見ていただけるのでしょうか…
  event_secretgarden_05_e_10:
    speaker: biscuit
    en: We'll work doubly hard to spread the word, so don't you worry.
    ko: 저희가 열심히 홍보하고 올 테니 걱정 마세요!
    ja: |-
      私たちが頑張って宣伝してきますので、
      心配しないでください！
  event_secretgarden_05_e_11:
    speaker: nero
    en: Let's get going.
    ko: 그럼 출발하자냥.
    ja: それじゃ、行ってくるにゃん。
  event_secretgarden_05_e_12:
    speaker: biscuit
    en: We'll be back!
    ko: 헤헤, 다녀오겠습니다!
    ja: へへ、行ってきますね！
  event_secretgarden_05_e_13:
    speaker: "<Monologue>"
    en: Biscuit, Nero, and Leona leave the garden.
    ko: 비스킷과 네로 그리고 레오나는 정원을 벗어났다.
    ja: |-
      ビスケットとネロ、そしてレオナが
      庭園から離れた
  event_secretgarden_05_e_14:
    speaker: flora
    en: Whew...
    ko: "…후우."
    ja: "…ふぅ。"
  event_secretgarden_05_e_15:
    speaker: "<Self>"
    en: Are you nervous?
    ko: 긴장 돼?
    ja: 緊張しているのか？
  event_secretgarden_05_e_16:
    speaker: flora
    en: A little, yes.
    ko: 예, 조금은요.
    ja: "…ええ、少々。"
  event_secretgarden_05_e_17:
    speaker: flora
    en: It's been a long time since I've felt like this.
    ko: 이런 기분은 실로 오랜만인 것 같습니다.
    ja: このような気持ちは、本当に久しぶりですので。
  event_secretgarden_05_e_18:
    speaker: flora
    en: It's just like when I raised my first flower and had it bloom.
    ko: 마치 꽃을 처음 피울 때와 같은 기분이군요.
    ja: |-
      初めて花を咲かせたときも、
      今と同じような心持ちでございました。
  event_secretgarden_05_e_19:
    speaker: "<Self>"
    en: I didn't think you'd actually go through with opening the garden.
    ko: 정원을 개방하게 될 줄은 몰랐네.
    ja: まさか、この庭園を開放することになるとはな
  event_secretgarden_05_e_20:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_05_e_21:
    speaker: flora
    en: Can I tell you something, Blossom?
    ko: 꽃님.
    ja: お花様。
  event_secretgarden_05_e_22:
    speaker: flora
    en: The truth is, I always thought the garden was a place only for me and the
      flowers.
    ko: 사실은 전 이 정원이 저와 꽃들만을 위한 장소라고 생각했어요.
    ja: |-
      実のところ、この庭園は花たちと私だけのために
      ある場所だと思っておりました。
  event_secretgarden_05_e_23:
    speaker: flora
    en: A secret garden.
    ko: 한마디로 비밀정원 같은 거죠.
    ja: 言うなれば、私たちだけの秘密の花園…
  event_secretgarden_05_e_24:
    speaker: flora
    en: A sanctuary for me and the flowers, and no one else.
    ko: 꽃들과 저만을 위한 안식처 같은 곳이요.
    ja: |-
      花たちと私だけのための、
      安息の場所とでも言いましょうか。
  event_secretgarden_05_e_25:
    speaker: flora
    en: That's why I originally was against showing it to anyone else.
    ko: 그래서 원래는 그 누구에게도 정원을 보여주고 싶지 않았어요.
    ja: |-
      他の誰にも見せたくないと言う
      気持ちもありました。
  event_secretgarden_05_e_26:
    speaker: flora
    en: But I was only being selfish,
    ko: 보여줄 이유도 없었고요.
    ja: 見せる理由もございませんでしたし。
  event_secretgarden_05_e_27:
    speaker: flora
    en: and because of that, no one was able to visit the garden, and people grew
      to care less and less about it.
    ko: 하지만 그렇게 되니 정원을 찾는 이도 없고, 꽃의 가치도 자연스럽게 떨어지게 되더군요.
    ja: |-
      しかし、誰も訪れない庭に咲く花の価値など、
      自然と忘れ去られてゆくものです。
  event_secretgarden_05_e_28:
    speaker: flora
    en: I think that's what led to all this in the first place.
    ko: 그래서 결국 이런 사태가 벌어지게 된 게 아닐까 싶어요.
    ja: |-
      そのような態度が、
      今日の事態を招いたのかもしれません。
  event_secretgarden_05_e_29:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_05_e_30:
    speaker: flora
    en: The reason I'm opening the garden to the public isn't just to give me time
      to let the Aurora Bloom grow.
    ko: 제가 정원을 개방한 이유는 오로라 블룸을 키우기 위해 개방한 것도 있지만.
    ja: |-
      私が庭園の開放を決めたのは、
      オーロラブルームのためだけではありません。
  event_secretgarden_05_e_31:
    speaker: flora
    en: I also want everyone to see that these flowers are worth something.
    ko: 사실은 다른 꽃의 가치도 알리고 싶기에 정원을 개방한 것 또한 있습니다.
    ja: |-
      他の花のことも人々に知って欲しいと
      思ったからです。
  event_secretgarden_05_e_32:
    speaker: flora
    en: Do you remember what I said to you in the Commander's Room?
    ko: 혹시 제가 지휘관실에서 했던 말, 기억하시나요?
    ja: |-
      …お花様。指揮官室で私が申し上げたことを、
      覚えておられますか？
  event_secretgarden_05_e_33:
    speaker: flora
    en: How did it feel as if no one recognized the value of the flowers here?
    ko: |-
      제 정원에 있는 꽃들은
      가치를 증명하지 못하면 인정받지 못하는 것 같다는 말이요.
    ja: |-
      私の庭に咲いている花たちは、
      価値を証明できなければ
      存在を認めてもらえないのかと。
  event_secretgarden_05_e_34:
    speaker: "<Self>"
    en: I remember.
    ko: 응, 기억나.
    ja: ああ、覚えている
  event_secretgarden_05_e_35:
    speaker: flora
    en: If more people come to visit the garden, not only will they get to appreciate
      the Aurora Bloom,
    ko: 정원을 누군가가 찾아준다면, 오로라 블룸뿐만 아니라
    ja: |-
      ですが、庭園に人が訪れるようになれば
      オーロラブルームのみならず…
  event_secretgarden_05_e_36:
    speaker: flora
    en: but all the other flowers here as well.
    ko: 다른 꽃의 가치도 자연스럽게 올라갈 거라고 생각했거든요.
    ja: |-
      他の花の価値もおのずと上がってゆくのではと
      思っております。
  event_secretgarden_05_e_37:
    speaker: flora
    en: They'll realize that there's no such thing as a flower without value.
    ko: 세상에 가치 없는 꽃은 없으니까요.
    ja: |-
      この世に価値のない花など、
      存在しないのですから。
  event_secretgarden_05_e_38:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  event_secretgarden_05_e_39:
    speaker: rian
    en: "*Sigh*"
    ko: "…후우."
    ja: "…ふぅ。"
  event_secretgarden_05_e_40:
    speaker: rian
    en: I knew I'd find you here.
    ko: 역시 계실 줄 알았습니다.
    ja: やはり、こちらにいらしたのですね。
  event_secretgarden_05_e_41:
    speaker: "<Self>"
    en: Rian?
    ko: 리안?
    ja: リアン？
  event_secretgarden_05_e_42:
    speaker: flora
    en: Didn't you say you were coming tomorrow?
    ko: |-
      샐비어님?
      내일 오신다고 하시지 않으셨나요?
    ja: |-
      サルビア様？
      お越しになるのは明日のはずでは…？
  event_secretgarden_05_e_43:
    speaker: rian
    en: That's not important.
    ko: 지금 그게 중요한가요?
    ja: 今さら重要なことですか？
  event_secretgarden_05_e_44:
    speaker: rian
    en: What is important is for you to explain this.
    ko: 이게 뭔지 설명부터 해보시죠.
    ja: これについて、説明していただきましょう。
  event_secretgarden_05_e_45:
    speaker: "<Monologue>"
    en: Rian holds up one of the posters we made.
    ko: 리안은 우리가 만든 포스터를 내밀었다.
    ja: |-
      リアンが突き出したのは、
      私たちの手作りポスターだ
  event_secretgarden_05_e_46:
    speaker: flora
    en: That was quick.
    ko: "…빨리 보셨군요."
    ja: "…お目が早いですね。"
  event_secretgarden_05_e_47:
    speaker: flora
    en: It's exactly what it looks like.
    ko: 보이는 그대로입니다.
    ja: そこに書かれた通りのことです。
  event_secretgarden_05_e_48:
    speaker: flora
    en: We're going to unveil the garden to the masses.
    ko: 정원을 개방할 겁니다.
    ja: この庭園を一般に開放いたします。
  event_secretgarden_05_e_49:
    speaker: rian
    en: Unless you've gotten permission from President Syuen, I don't believe that's
      possible.
    ko: 아무런 상의도 없이 정원을 개방하는 건 말이 안 된다고 생각합니다만?
    ja: |-
      一切の相談なくその決定をしたことに、
      何の説明もいらないと？
  event_secretgarden_05_e_50:
    speaker: rian
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_05_e_51:
    speaker: "<Monologue>"
    en: Rian looks around the garden.
    ko: "…리안은 정원을 둘러봤다."
    ja: "…リアンは庭園を見回した"
  event_secretgarden_05_e_52:
    speaker: rian
    en: It doesn't look all that different from when I first visited.
    ko: 지금 보니 정원이 처음 왔을 때와 크게 달라진 게 없군요.
    ja: |-
      見たところ、最初に来たときと
      そう変わっていないようですね。
  event_secretgarden_05_e_53:
    speaker: rian
    en: I thought you said
    ko: 가치 있는 꽃을 찾아오신다더니….
    ja: |-
      価値のある花を探してくると
      おっしゃっていたはずですが…
  event_secretgarden_05_e_54:
    speaker: rian
    en: you'd bring a flower of proper value.
    ko: 설마 준비되지 않은 겁니까?
    ja: まさか、何もしていないのですか？
  event_secretgarden_05_e_55:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_05_e_56:
    speaker: rian
    en: I'll take your silence as an admission that you've failed to do so?
    ko: 뭐야, 아무 말 없는 거 보니 진짜인가 보네.
    ja: 沈黙が答えでしょうか。
  event_secretgarden_05_e_57:
    speaker: flora
    en: No, I've got something.
    ko: 아뇨, 가치 있는 꽃은 준비되었습니다.
    ja: "…価値のある花なら用意できております。"
  event_secretgarden_05_e_58:
    speaker: flora
    en: I just need more time for it to bloom.
    ko: 다만 꽃을 피울 시간이 더 필요할 뿐이에요.
    ja: しかし、開花までに今しばらく時間が必要です。
  event_secretgarden_05_e_59:
    speaker: rian
    en: In other words, it's not ready.
    ko: 결국 준비가 안 됐다는 거군요.
    ja: つまり、まだないと言うことですね。
  event_secretgarden_05_e_60:
    speaker: rian
    en: Not that it matters anyway.
    ko: 뭐, 상관없습니다.
    ja: まあ、いいでしょう。
  event_secretgarden_05_e_61:
    speaker: rian
    en: The reason I'm here is because of President Syuen.
    ko: 제가 정원에 온 이유는 슈엔 사장님의 지시사항 때문입니다.
    ja: |-
      シュエン社長より緊急の指示を
      お伝えしに来ました。
  event_secretgarden_05_e_62:
    speaker: rian
    en: She's given the order to have the garden shut down immediately.
    ko: 정원을 당장 없애라는 지시요.
    ja: 今すぐ庭を処分しろ、だそうです。
  event_secretgarden_05_e_63:
    speaker: rian
    en: After she caught wind of this event, she expressed that flowers served no
      purpose, regardless of their rarity or so-called "value".
    ko: 이 소식을 듣고는 가치 있는 꽃이고 뭐고 다 필요 없다고 하셨어요.
    ja: |-
      社長はこの件をお知りになって、
      もはや価値のある花があろうが何だろうが
      関係ない、とおっしゃっています。
  event_secretgarden_05_e_64:
    speaker: flora
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_secretgarden_05_e_65:
    speaker: rian
    en: You're to issue a statement informing everyone the event has been canceled.
    ko: 우선 정원 개방건부터 없던 일로 정정 보도를 내보내죠.
    ja: |-
      ひとまず庭園の一般開放については、
      中止の報道を――
  event_secretgarden_05_e_66:
    speaker: flora
    en: No, wait...!
    ko: |-
      !!
      잠깐…!
    ja: |-
      ！！
      お待ちを…！
  event_secretgarden_05_e_67:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑-
    ja: コンコン！
  event_secretgarden_05_e_68:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  event_secretgarden_05_e_69:
    speaker: activemalereporter
    en: Hello, I'm Natural, a reporter for Tetra News.
    ko: |-
      안녕하세요!
      테트라 뉴스의 내추럴기자입니다!
    ja: |-
      どうも！
      テトラニュースのナチュラルと申します！
  event_secretgarden_05_e_70:
    speaker: activemalereporter
    en: We've gotten word that the garden is going to be opened to the public? Could
      I possibly get a quick interview with you?
    ko: |-
      방주의 정원이 개방한다는 소식을 듣고 왔는데요!
      잠깐 인터뷰 가능하실까요?
    ja: |-
      この庭園を一般開放されるそうですね！
      よければお話を聞かせていただけませんか？
  event_secretgarden_05_e_71:
    speaker: rian
    en: What is this?
    ko: |-
      …후우.
      이건 또 뭐야.
    ja: はあ…次から次へと…
  event_secretgarden_05_e_72:
    speaker: rian
    en: Actually, this is perfect timing.
    ko: 아니지, 마침 잘됐네요.
    ja: "…ま、ちょうどいいわ。"
  event_secretgarden_05_e_73:
    speaker: rian
    en: We can issue the retraction right here.
    ko: 여기서 정정 보도를 내보내는 것도 방법이겠어요.
    ja: ここで中止を告知しておけば済むもの。
  event_secretgarden_05_e_74:
    speaker: rian
    en: Hello. I am Rian, secretary to Presiden Syuen of Missilis.
    ko: |-
      안녕하십니까.
      저는 미실리스 슈엔 사장님의 전속 비서 리안이라고 합니다.
    ja: |-
      初めまして。
      ミシリス社長、シュエンの専属秘書を
      務めております、リアンと申します。
  event_secretgarden_05_e_75:
    speaker: rian
    en: I have a statement to make regarding this.
    ko: 안 그래도 정원 개방건에 대해 말씀드릴 게 있어서요.
    ja: |-
      ちょうどその件について
      お知らせすることがございますので――
  event_secretgarden_05_e_76:
    speaker: activemalereporter
    en: Oooh, Syuen's secretary, you said?
    ko: 오, 비서님이시군요!
    ja: なんと、それは話が早い！
  event_secretgarden_05_e_77:
    speaker: activemalereporter
    en: I have a few questions for you as well.
    ko: 저도 여쭤보고 싶은 게 있었는데요.
    ja: |-
      あっ、ひとまずこちらから
      ご質問させていただいていいですか？
  event_secretgarden_05_e_78:
    speaker: activemalereporter
    en: Our news team received this poster from the event's promotional team.
    ko: |-
      제가 정원 개방 포스터를
      정원 전속 홍보팀에게 받았거든요.
    ja: |-
      実は、広報チームの方からポスターを
      いただいた時に、お話をうかがいまして…
  event_secretgarden_05_e_79:
    speaker: rian
    en: Promotional team? What are you talking about?
    ko: |-
      정원 전속 홍보팀…?
      네…? 뭐라고요?
    ja: |-
      …はい？
      広報チーム…？そんなものは…
  event_secretgarden_05_e_80:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_05_e_81:
    speaker: activemalereporter
    en: According to them,
    ko: 정원 전속 홍보팀의 말에 따르면.
    ja: その方によりますと…
  event_secretgarden_05_e_82:
    speaker: activemalereporter
    en: President Syuen has given her full support for this event.
    ko: 이번에 슈엔 사장님께서 정원 개방에 있어 전폭적인 지지를 해주셨다고 들었어요.
    ja: |-
      なんと今回の件、シュエン社長直々の
      ご意向なんだとか！
  event_secretgarden_05_e_83:
    speaker: activemalereporter
    en: She expressed her desire for people to experience the vitality that flowers
      bring.
    ko: 슈엔 사장님께서 힘든 시기에 꽃이 주는 생명력을 느끼고 시들지 않는 꽃들을 보며
    ja: |-
      なんでも、自分がつらい時、花からもらった力に
      感銘を受けたシュエン社長が…
  event_secretgarden_05_e_84:
    speaker: activemalereporter
    en: She hopes that glancing upon these everlasting flowers will instill hope in
      the visitors.
    ko: 사람들이 희망을 잃지 않았으면 좋겠다는 말을 했다고 하더라고요.
    ja: |-
      人々にもたくましく咲く花々を見て、
      希望を持ってほしいと
      おっしゃったんだそうですね。
  event_secretgarden_05_e_85:
    speaker: activemalereporter
    en: How is it that she came to this conclusion?
    ko: 어떻게 이런 생각을 하실 수가 있나요?
    ja: |-
      確かにアークでは、本物の花を目にすることは
      滅多にないですし…
  event_secretgarden_05_e_86:
    speaker: activemalereporter
    en: Getting to see real flowers in the Ark is an all-too-rare opportunity.
    ko: 방주에서 실제 꽃을 보는 게 정말 어렵잖아요.
    ja: |-
      このようなお考えに至った経緯について、
      詳しくお聞かせいただけないでしょうか！
  event_secretgarden_05_e_87:
    speaker: activemalereporter
    en: Would you be willing to give us a brief statement on behalf of President Syuen?
    ko: 혹시 슈엔 사장님을 대신해서 한마디 인터뷰 가능하실까요?
    ja: シュエン社長に代わって、ぜひ何かコメントを！
  event_secretgarden_05_e_88:
    speaker: rian
    en: What the...
    ko: 그게 무슨….
    ja: 待ってください、話が見えな…
  event_secretgarden_05_e_89:
    speaker: activemalereporter
    en: Oh, we're live, by the way.
    ko: |-
      아, 참!
      지금 이 영상은 생방송으로 나가고 있습니다.
    ja: |-
      あっ、すみません！
      この放送、緊急生中継なんです！
  event_secretgarden_05_e_90:
    speaker: activemalereporter
    en: What with this being such a monumental event and all.
    ko: 정원이 처음으로 개방되는 순간이잖아요!
    ja: なにしろ大ニュースですから！
  event_secretgarden_05_e_91:
    speaker: rian
    en: "... What?"
    ko: "…아?"
    ja: "…はい？"
  event_secretgarden_05_e_92:
    speaker: rian
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_05_e_93:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_05_e_94:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_05_e_95:
    speaker: "<Monologue>"
    en: Rian's eyes are twitching.
    ko: "…리안의 눈동자는 흔들리고 있었다."
    ja: "…リアンの目だけが動揺を隠し切れないでいる"
  event_secretgarden_05_e_96:
    speaker: activemalereporter
    en: Miss?
    ko: 비서님?
    ja: どうかされましたか？
  event_secretgarden_05_e_97:
    speaker: rian
    en: "... Oh."
    ko: "…아."
    ja: "…ああ…"
  event_secretgarden_05_e_98:
    speaker: rian
    en: Yes.
    ko: "…예."
    ja: "…はい。"
  event_secretgarden_05_e_99:
    speaker: rian
    en: I hope everyone has a good time.
    ko: 즐거운 시간 보내셨으면 좋겠습니다.
    ja: |-
      ぜひ、皆様に楽しい時間を
      過ごしていただければと思います。
  event_secretgarden_05_e_100:
    speaker: activemalereporter
    en: Excellent, thank you for giving us your time!
    ko: 네! 인터뷰 감사합니다!
    ja: "――はい！コメントありがとうございました！"
  event_secretgarden_05_e_101:
    speaker: activemalereporter
    en: The garden will officially be open tomorrow,
    ko: 정원은 내일부터 개방한다고 하니.
    ja: ということで、庭園の一般開放は明日から！
  event_secretgarden_05_e_102:
    speaker: activemalereporter
    en: so everyone please come out and show your support.
    ko: 많은 관심 부탁드리겠습니다.
    ja: 皆様もぜひ、この機会をお見逃しなく！
  event_secretgarden_05_e_103:
    speaker: sincerecameraman
    en: Okay, cut.
    ko: 오케이 컷.
    ja: オーケー！カット！
  event_secretgarden_05_e_104:
    speaker: activemalereporter
    en: Thanks for giving us that little soundbite.
    ko: 갑자기 불쑥 찾아왔는데도 인터뷰해주셔서 감사합니다.
    ja: |-
      ふぅ…急なお願いにもかかわらず、
      インタビューに応じていただき
      ありがとうございました。
  event_secretgarden_05_e_105:
    speaker: activemalereporter
    en: The second I saw that poster, I knew I had to cover this story. It's gonna
      be a big scoop!
    ko: 포스터를 보자마자 보도를 해야겠다 싶어서요! 특종이잖아요!
    ja: |-
      ポスターを見て、ビビッと来ましたものでね！
      こんな特ダネ、報道しないわけにいきません！
  event_secretgarden_05_e_106:
    speaker: activemalereporter
    en: This is my first time seeing real flowers. They're absolutely gorgeous.
    ko: |-
      …실제로 생화를 보는 건 처음인데.
      정말 아름답군요.
    ja: |-
      …本物の花なんて初めて見ましたけど、
      本当に美しいですね。
  event_secretgarden_05_e_107:
    speaker: activemalereporter
    en: I'm sure everyone will enjoy themselves.
    ko: 분명 시민들이 좋아할 겁니다!
    ja: きっと、皆さんも喜ぶはずです！
  event_secretgarden_05_e_108:
    speaker: activemalereporter
    en: Thank you again for opening up the garden like this.
    ko: 정원을 개방해 주셔서 감사해요.
    ja: |-
      こんな素敵な庭園が開放されるなんて、
      素晴らしいことですよ。
  event_secretgarden_05_e_109:
    speaker: rian
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_05_e_110:
    speaker: sincerecameraman
    en: Well, we better get going. We've got plenty more footage to get.
    ko: 그럼 저희는 다른 컷을 촬영해야 해서 먼저 가보겠습니다.
    ja: |-
      それでは、他にも撮影がありますので…
      この辺りで失礼いたしますね！
  event_secretgarden_05_e_111:
    speaker: "<Monologue>"
    en: The reporter and cameraman leave.
    ko: 기자와 카메라맨은 떠나갔다.
    ja: 記者とカメラマンが立ち去った
  event_secretgarden_05_e_112:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  event_secretgarden_05_e_113:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_05_e_114:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_05_e_115:
    speaker: rian
    en: This is bad.
    ko: |-
      하아.
      이거 큰일 났네.
    ja: |-
      …はぁ。
      アッタマ痛いわ…
  event_secretgarden_05_e_116:
    speaker: flora
    en: Salvia...
    ko: 샐비어님.
    ja: サルビア様。
  event_secretgarden_05_e_117:
    speaker: rian
    en: Don't talk to me. I'm thinking.
    ko: |-
      말 걸지 마세요.
      지금 생각 중이니까요.
    ja: |-
      話しかけないでください。
      いま必死に考えているところなんです。
  event_secretgarden_05_e_118:
    speaker: flora
    en: I'll take responsibility for everything, and two weeks from now, I'll return
      everything back to the way it was.
    ko: 제가 책임지고 2주 뒤에 모든 걸 제자리로 돌려놓겠습니다.
    ja: |-
      2週間後には、私が責任を持って
      すべてを元通りに戻すと誓います。
  event_secretgarden_05_e_119:
    speaker: flora
    en: And although Lobeila said she wasn't interested,
    ko: |-
      그리고 로벨리아 님께선.
      가치 있는 꽃이 필요 없다고 하셨지만.
    ja: |-
      ロベリア様は、価値のない花は
      不要とおっしゃいましたが…
  event_secretgarden_05_e_120:
    speaker: flora
    en: I'm still going to show her this flower.
    ko: 가치 있는 꽃도 꼭 보여드릴게요.
    ja: 必ず、価値のある花もお見せいたします。
  event_secretgarden_05_e_121:
    speaker: flora
    en: So that I can protect the garden.
    ko: "…그래야 정원을 지킬 수 있으니까."
    ja: |-
      …それが庭園を守るために
      お約束したことですから。
  event_secretgarden_05_e_122:
    speaker: rian
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_05_e_123:
    speaker: rian
    en: "*Sigh*"
    ko: "…후우."
    ja: "…ふぅ。"
  event_secretgarden_05_e_124:
    speaker: rian
    en: I knew you'd be tough to handle the moment I saw you, but I didn't know the
      half of it.
    ko: 처음 봤을 때부터 골 때리는 분이라고 생각했는데 정말 평범한 분은 아닌 것 같군요.
    ja: |-
      最初からマトモじゃないとは思っていましたが、
      ここまでとは思いませんでした。
  event_secretgarden_05_e_125:
    speaker: rian
    en: I have to go report back to the President.
    ko: 우선 사장님께 보고는 해 놓겠습니다.
    ja: |-
      とりあえず、社長にも報告だけは
      させていただきますので。
  event_secretgarden_05_e_126:
    speaker: "<Monologue>"
    en: Rian staggers out of the garden.
    ko: 리안은 비틀거리며 정원을 벗어났다.
    ja: リアンはふらつく足取りで庭を離れていった
  event_secretgarden_05_e_127:
    speaker: "<Self>"
    en: "... Are you okay?"
    ko: "…괜찮아?"
    ja: "…大丈夫か？"
  event_secretgarden_05_e_128:
    speaker: flora
    en: We're not out of the woods yet,
    ko: "…마냥 마음이 편치만은 않군요."
    ja: "…大丈夫とは言い切れそうにありません。"
  event_secretgarden_05_e_129:
    speaker: flora
    en: but at least we can open the garden and have a chance to nurture the flowers
      for the next two weeks.
    ko: |-
      하지만 이제 정원도 개방할 수 있고
      2주 동안 꽃도 피울 수 있으니 괜찮습니다.
    ja: |-
      ですが、これで庭園は開放されますし、
      花を咲かせるための時間も得られました。
      気持ちを切り替えて、引き続きはげみましょう。
  event_secretgarden_05_e_130:
    speaker: "<Self>"
    en: True. Let's keep at it.
    ko: 응, 열심히 해보자.
    ja: ああ、改めて頑張ろう
event_secretgarden_06_s:
  event_secretgarden_06_s_1:
    speaker: "<Narration>"
    en: The next day.
    ko: "…다음 날."
    ja: 翌日
  event_secretgarden_06_s_2:
    speaker: "<Monologue>"
    en: I head towards the garden first thing in the morning.
    ko: 나는 아침 일찍부터 정원으로 향했고.
    ja: 朝早くから庭園に足を運ぶと…
  event_secretgarden_06_s_3:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_secretgarden_06_s_4:
    speaker: "<Monologue>"
    en: As I arrive in front of the garden...
    ko: 정원 앞에는.
    ja: 入口の前には…
  event_secretgarden_06_s_5:
    speaker: hairpinwoman
    en: I wanna see the flowers already!
    ko: 꽃 얼른 보고 싶다!
    ja: お花、早く見たいな～！
  event_secretgarden_06_s_6:
    speaker: hairpinwoman
    en: I was so excited after seeing that poster, I didn't even sleep last night.
    ko: 포스터 받자마자 너무 설레서 잠을 못 잤어.
    ja: |-
      ポスターを見てから、
      ずっとドキドキして眠れなかったの！
  event_secretgarden_06_s_7:
    speaker: glasseswoman
    en: They smell wonderful.
    ko: 꽃내음이 너무 좋네.
    ja: すごく良い香りがするわね。
  event_secretgarden_06_s_8:
    speaker: glasseswoman
    en: This place is bigger than I thought it'd be. Do you think we'll have time
      to see everything?
    ko: |-
      근데 오늘 안에 다 볼 수 있을까?
      생각보다 넓은 것 같은데….
    ja: |-
      でも、今日中に全部見られるの？
      思ってたより広いみたいだし…
  event_secretgarden_06_s_9:
    speaker: cameraman
    en: I brought my camera so I could take pictures.
    ko: 사진 찍으려고 카메라도 샀어.
    ja: 写真を撮りたくて、カメラまで買ったんだ！
  event_secretgarden_06_s_10:
    speaker: cameraman
    en: I hope it opens soon!
    ko: 얼른 개방해 줬으면 좋겠다!
    ja: 早く開かないかな～！
  event_secretgarden_06_s_11:
    speaker: "<Monologue>"
    en: There is a line a mile long to get inside the garden.
    ko: 수많은 인파로 인해 줄이 끝도 없이 이어져 있었다.
    ja: 入場を待つ長蛇の列ができていた
  event_secretgarden_06_s_12:
    speaker: flora
    en: There you are, Blossom.
    ko: 꽃님, 오셨습니까.
    ja: お花様、いらっしゃいましたか。
  event_secretgarden_06_s_13:
    speaker: "<Self>"
    en: Look at all these people...
    ko: 플로라, 정원 앞에 사람이….
    ja: フローラ、入口に人だかりが…
  event_secretgarden_06_s_14:
    speaker: flora
    en: I know, I was shocked to see them too.
    ko: 후후, 저도 아침에 보고 놀랐습니다.
    ja: |-
      ふふ、今朝からご覧の様子でして…
      私もたいへん驚きました。
  event_secretgarden_06_s_15:
    speaker: flora
    en: I didn't think so many people would come.
    ko: 이렇게 많은 분들이 정원을 찾아주실 줄은 몰랐거든요.
    ja: |-
      これほど大勢の方々に来ていただけるとは
      思いもよりませんでしたので…
  event_secretgarden_06_s_16:
    speaker: flora
    en: I had no idea so many people were interested in seeing the flowers.
    ko: "…그리고 이렇게나 꽃을 보고 싶은 사람이 많았다니."
    ja: |-
      …花を見たいと思ってくださる方が、
      こんなにも多くいたのですね…
  event_secretgarden_06_s_17:
    speaker: flora
    en: It looks like opening up the garden was a good idea after all.
    ko: 정원을 개방하길 잘했다는 생각이 들었습니다.
    ja: 解放したかいがあるというものです。
  event_secretgarden_06_s_18:
    speaker: "<Self>"
    en: Certainly seems so.
    ko: 그러게.
    ja: 私も同感だ
  event_secretgarden_06_s_19:
    speaker: biscuit
    en: Trainer! Flora!
    ko: 훈련사니임-! 플로라아-!
    ja: 訓練士さ～ん！フローラ～！
  event_secretgarden_06_s_20:
    speaker: "<Monologue>"
    en: Off in the distance, Biscuit, Nero, and Leona come bounding over.
    ko: 멀리서 비스킷과 네로 그리고 레오나가 달려왔다.
    ja: |-
      遠くからビスケットとネロ、
      そしてレオナが駆けつけてきた
  event_secretgarden_06_s_21:
    speaker: biscuit
    en: We're not late, are we?
    ko: 늦은 거 아니죠?!
    ja: はあ、はあ…遅刻してないですよね！？
  event_secretgarden_06_s_22:
    speaker: "<Self>"
    en: Nope, right on time.
    ko: 딱 맞춰서 왔어.
    ja: ちょうど時間ぴったりだな
  event_secretgarden_06_s_23:
    speaker: leona_no
    en: What's up with this line?
    ko: 와, 근데 정원 앞에 줄들은 다 뭐야?
    ja: ならよかった。ところで、この列って…
  event_secretgarden_06_s_24:
    speaker: leona_no
    en: Are they all waiting to get inside the garden?
    ko: 정원에 들어가려고 기다리는 줄인 거야?
    ja: |-
      もしかしてみんな、
      庭園に入るために並んでるの？
  event_secretgarden_06_s_25:
    speaker: nero
    en: Guess all that promoting we did paid off.
    ko: 우리가 열심히 홍보한 게 먹혔나보다냥.
    ja: ふにゃん。私たちの宣伝が効いたみたいにゃん。
  event_secretgarden_06_s_26:
    speaker: biscuit
    en: Hehe, I'm glad to see so many people came!
    ko: 헤헤, 많은 사람들이 찾아준 거 같아서 기뻐요!
    ja: |-
      へへ、こんなにたくさんの人が
      来てくれたんですか？嬉しいです！
  event_secretgarden_06_s_27:
    speaker: biscuit
    en: Oh, by the way! Did the Aurora Bloom grow any bigger?
    ko: 아, 참! 플로라, 오로라 블룸은 많이 자랐나요?
    ja: |-
      あっ、そうだ！フローラ、
      オーロラブルームの様子はどうですか？
  event_secretgarden_06_s_28:
    speaker: flora
    en: No, it's the same as yesterday.
    ko: 아직 어제 모습 그대로입니다.
    ja: まだ昨日と変わりありません。
  event_secretgarden_06_s_29:
    speaker: biscuit
    en: Oh... I see.
    ko: 아… 그렇군요.
    ja: クゥン…そうなんですね。
  event_secretgarden_06_s_30:
    speaker: nero
    en: We still have plenty of time.
    ko: 아직 우리에겐 시간이 많다냥.
    ja: まだ時間ならあるにゃん。
  event_secretgarden_06_s_31:
    speaker: leona_no
    en: Right, I'm not worried. I know you'll do a great job taking care of it.
    ko: |-
      맞아, 난 플로라가 오로라 블룸을 잘 키워낼 것 같아서
      크게 걱정 안 해.
    ja: |-
      そうだね。フローラならオーロラブルームを
      きっと咲かせられるって信じてる。
  event_secretgarden_06_s_32:
    speaker: flora
    en: Ha, I think so too.
    ko: 후후, 저도 그렇습니다.
    ja: ふふ、元よりそのつもりでございます。
  event_secretgarden_06_s_33:
    speaker: flora
    en: Well, should we open up the garden?
    ko: 그럼 이제 정원을 개방해 볼까요?
    ja: では、そろそろ開放いたしましょうか？
  event_secretgarden_06_s_34:
    speaker: flora
    en: I want to show all these people the flowers.
    ko: 많은 분들께 얼른 꽃들을 보여드리고 싶군요.
    ja: |-
      早く大勢の方々に、
      花を見ていただきたいですので。
  event_secretgarden_06_s_35:
    speaker: biscuit
    en: Sure!
    ko: 좋아요!
    ja: こちらも準備万端です！
  event_secretgarden_06_s_36:
    speaker: leona_no
    en: Timi, you and I can patrol the garden and make sure people aren't picking
      at the flowers.
    ko: |-
      티미, 우리도 정원을 구경하면서
      사람들이 꽃을 꺾는지 안 꺾는지 잘 보자.
    ja: |-
      ティミ、私たちも庭を見物しながら
      花を折る人がいないかよ～く見はってようね。
  event_secretgarden_06_s_37:
    speaker: timi
    en: "*Graul!*"
    ko: 크헝!
    ja: ガオ！
  event_secretgarden_06_s_38:
    speaker: nero
    en: Nero, you're not allowed to go hunting today.
    ko: "…네로, 오늘은 사냥놀이 금지다냥."
    ja: "…ネロ、今日は狩りごっこは禁止だにゃん。"
  event_secretgarden_06_s_39:
    speaker: "<Self>"
    en: Are you talking to yourself?
    ko: 스스로에게 말하는 거야?
    ja: 自分に言い聞かせてるのか？
  event_secretgarden_06_s_40:
    speaker: nero
    en: Sure am.
    ko: 맞다냥.
    ja: そうだにゃん。
  event_secretgarden_06_s_41:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  event_secretgarden_06_s_42:
    speaker: "<Monologue>"
    en: Flora opens the door to the garden.
    ko: 플로라가 정원의 문을 열었다.
    ja: フローラが扉を開いた
  event_secretgarden_06_s_43:
    speaker: flora
    en: Come in, everyone. Welcome to the garden.
    ko: |-
      어서 오세요.
      정원에 오신 걸 환영합니다.
    ja: |-
      いらっしゃいませ。
      本日はようこそお越しくださいました。
  event_secretgarden_06_s_44:
    speaker: hairpinwoman
    en: Wow!
    ko: "…와아."
    ja: "…わぁ。"
  event_secretgarden_06_s_45:
    speaker: hairpinwoman
    en: It's so pretty.
    ko: 너무 예쁘다.
    ja: すごくきれい…
  event_secretgarden_06_s_46:
    speaker: hairpinwoman
    en: Are they letting us inside now?
    ko: 들어가도 되나요?
    ja: あの、入ってもいいですか？
  event_secretgarden_06_s_47:
    speaker: flora
    en: Feel free to look around as much as you want.
    ko: 마음껏 둘러보셔도 좋습니다.
    ja: ええ、どうぞ存分にご覧くださいませ。
  event_secretgarden_06_s_48:
    speaker: hairpinwoman
    en: Woohoo!
    ko: 네, 네!
    ja: は、はい！
  event_secretgarden_06_s_49:
    speaker: "<Monologue>"
    en: The garden quickly fills with people.
    ko: 정원은 삽시간에 여러 사람들로 북적거리기 시작했다.
    ja: |-
      庭園はあっという間に
      大勢の人たちでにぎわい始めた
  event_secretgarden_06_s_50:
    speaker: "<Narration>"
    en: "*Click click*"
    ko: 찰칵-! 찰칵-!
    ja: カシャ、カシャ！
  event_secretgarden_06_s_51:
    speaker: cameraman
    en: E-excuse me, could you take a photo of me with the flower?
    ko: 저… 죄송한데, 꽃이랑 한 번 사진 찍어주실 수 있나요?
    ja: |-
      あの…よろしければ、こちらの花と一緒に
      写真を撮っていただけませんか？
  event_secretgarden_06_s_52:
    speaker: hairpinwoman
    en: Sure! Can you take one of me afterwards?
    ko: |-
      당연하죠!
      그럼 저도 한번 찍어주실 수 있을까요?
    ja: |-
      いいですよ！じゃあ、
      私も一枚撮ってもらっていいですか？
  event_secretgarden_06_s_53:
    speaker: "<Monologue>"
    en: People take photos together with the flowers.
    ko: 꽃들과 함께 사진을 찍는 사람들도 있었고.
    ja: 花を背景に写真を撮る者もいれば…
  event_secretgarden_06_s_54:
    speaker: delightfulwoman
    en: Hehe, so pretty.
    ko: 헤헤, 너무 예쁘다.
    ja: うふふ、とってもきれい。
  event_secretgarden_06_s_55:
    speaker: delightfulwoman
    en: Honey, over here. Which one do you think is more beautiful?
    ko: |-
      자기야, 이거 봐.
      누가 꽃인지 알 것 같아?
    ja: |-
      ダーリン、こっち見て。
      きれいなのはどっち？
  event_secretgarden_06_s_56:
    speaker: loveman
    en: Of course, darling. It's the one on the right, you!
    ko: |-
      응, 당연하지.
      오른쪽!
    ja: |-
      どっちも何も…
      花の方に決まってるだろ？
  event_secretgarden_06_s_57:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 퍽-!
    ja: バシーン！
  event_secretgarden_06_s_58:
    speaker: "<Monologue>"
    en: Couples enjoy taking in the flora together.
    ko: 연인과 함께 꽃을 구경하는 사람들도 있었고.
    ja: |-
      …恋人と共に花を眺め、
      特別な時を過ごす者もいた
  event_secretgarden_06_s_59:
    speaker: boy03
    en: Mom, what's the name of this flower?
    ko: |-
      엄마! 이 꽃.
      이름이 뭔지 알아?
    ja: ママ～！このお花、なんて言うの？
  event_secretgarden_06_s_60:
    speaker: fancywoman
    en: Hmm...
    ko: "…음."
    ja: えーと…
  event_secretgarden_06_s_61:
    speaker: fancywoman
    en: That one is called...
    ko: 이 꽃은….
    ja: このお花はね…
  event_secretgarden_06_s_62:
    speaker: flora
    en: Echinacea.
    ko: 에키네시아라는 꽃입니다.
    ja: そちらは、エキナセアでございます。
  event_secretgarden_06_s_63:
    speaker: fancywoman
    en: Ah, yes, thank you. It's such a beautiful flower.
    ko: |-
      와, 감사합니다!
      너무 예쁜 꽃이네요.
    ja: |-
      へぇ、そうなんですね！
      とってもきれいなお花ですね。
  event_secretgarden_06_s_64:
    speaker: flora
    en: Haha, no problem.
    ko: "…후후."
    ja: "…ふふ。"
  event_secretgarden_06_s_65:
    speaker: "<Monologue>"
    en: Even entire families came to see the flowers.
    ko: 가족과 꽃을 보러 온 사람들도 있을 만큼.
    ja: 家族連れで見物にきた者もいる
  event_secretgarden_06_s_66:
    speaker: "<Monologue>"
    en: The garden is a hit with people of all ages.
    ko: 남녀노소 할 것 없이 정원은 모두에게 사랑받고 있었다.
    ja: 老若男女を問わず、誰もが庭の花をめでていた
  event_secretgarden_06_s_67:
    speaker: tia_c
    en: Huh? Teacher?
    ko: 흐우웅~ 선생니임~?
    ja: あれぇ～？せんせぇ～？
  event_secretgarden_06_s_68:
    speaker: "<Self>"
    en: Tia?
    ko: 티아?
    ja: "…ティア？"
  event_secretgarden_06_s_69:
    speaker: naga_c
    en: I didn't expect to bump into you here.
    ko: 선생님을 정원에서 만날 줄은 몰랐네.
    ja: ここで先生に会うとは思わなかったね。
  event_secretgarden_06_s_70:
    speaker: "<Self>"
    en: Oh, hey Naga.
    ko: 나가?
    ja: ナガまで…
  event_secretgarden_06_s_71:
    speaker: "<Self>"
    en: What brings you two here?
    ko: 정원엔 어쩐 일이야?
    ja: 2人とも、どうしてここに？
  event_secretgarden_06_s_72:
    speaker: tia_c
    en: Naga wanted to visit the garden, so here we are. There are so many pretty
      flowers here!
    ko: |-
      헤헤, 나가가 정원에 한번 가보고 싶다고 해서어 놀러 왔어~
      여기 예쁜 꽃들 엄청 많다아~
    ja: |-
      えへへ～。ナガがね、
      行ってみたいって言うから遊びに来たのぉ～
      きれいなお花がたくさん咲いてるねぇ～
  event_secretgarden_06_s_73:
    speaker: tia_c
    en: What about you, Teacher? What are you doing here?
    ko: 선생님은 여기서 뭐 하고 있었어~?
    ja: 先生は、ここで何してるのぉ～？
  event_secretgarden_06_s_74:
    speaker: "<Choice>"
    en: I came with my girlfriend.
    ko: 여자친구랑 놀러 왔어.
    ja: カノジョと遊びに来た
  event_secretgarden_06_s_75:
    speaker: "<Choice>"
    en: I'm working.
    ko: 일 하고 있었어.
    ja: 仕事をしていた
  event_secretgarden_06_s_76:
    speaker: tia_c
    en: What? Really?
    ko: |-
      흐우웅~?
      뭐어~? 진짜~?
    ja: ふぅ～ん？それってホント～？
  event_secretgarden_06_s_77:
    speaker: naga_c
    en: Where is she? Introduce us.
    ko: |-
      정말? 선생님 여자친구는 어디 있어?
      소개해줘.
    ja: |-
      ホントかな～？
      どこにいるの～？紹介してよ～
  event_secretgarden_06_s_78:
    speaker: tia_c
    en: Yeah, introduce us!
    ko: 우웅~ 소개해줘어~
    ja: ねぇねぇ～紹介してってばぁ～
  event_secretgarden_06_s_79:
    speaker: naga_c
    en: How old is she?
    ko: 몇 살이야?
    ja: カノジョさんっていくつ～？
  event_secretgarden_06_s_80:
    speaker: tia_c
    en: What does she do?
    ko: 직업은 뭔데에~?
    ja: お仕事は何してるのぉ～？
  event_secretgarden_06_s_81:
    speaker: naga_c
    en: Where did you meet her?
    ko: 어디서 만났어?
    ja: どこで出会ったの～？
  event_secretgarden_06_s_82:
    speaker: tia_c
    en: Is she pretty?
    ko: 예뻐어~?
    ja: カワイイのぉ～？
  event_secretgarden_06_s_83:
    speaker: "<Self>"
    en: "... Actually, I came to help out with the garden."
    ko: "…사실 정원일을 도와주러 온 거야."
    ja: "…本当は庭園を手伝っているだけだ"
  event_secretgarden_06_s_84:
    speaker: naga_c
    en: Haha, I knew it.
    ko: 후후, 그럴 줄 알았어.
    ja: ふふ、だと思った。
  event_secretgarden_06_s_85:
    speaker: tia_c
    en: Hehe, that's a relief.
    ko: 헤헤, 다행이다아~
    ja: えへへ、よかったぁ～
  event_secretgarden_06_s_86:
    speaker: naga_c
    en: At the garden?
    ko: 정원에서?
    ja: 庭で？
  event_secretgarden_06_s_87:
    speaker: naga_c
    en: My goodness, you really lead a busy life, Teacher.
    ko: 후후, 선생님도 정말 바쁘게 사는 것 같아.
    ja: ふふ、先生って本当に働き者なんだね。
  event_secretgarden_06_s_88:
    speaker: tia_c
    en: I should follow your example, but it's not easy living such a full life.
    ko: |-
      나도 선생님 처럼 살아야 하는데에…
      쉽지 않네에~
    ja: |-
      私も先生みたいに頑張りたいけど…
      うまく行かないんだよねぇ～
  event_secretgarden_06_s_89:
    speaker: naga_c
    en: You're plenty busy, Tia.
    ko: 티아도 바쁘게 살고 있잖아.
    ja: ティアだって頑張ってるでしょ。
  event_secretgarden_06_s_90:
    speaker: tia_c
    en: I am?
    ko: 그런 가아~?
    ja: えへへ、そぉかなぁ～？
  event_secretgarden_06_s_91:
    speaker: tia_c
    en: Anyway, it's almost time to go and get some desserts.
    ko: 나가, 우리 곧 디저트가게 가야 할 시간이야~
    ja: |-
      あっ、もうこんな時間～
      ナガ、そろそろスイーツ食べに行こっ！
  event_secretgarden_06_s_92:
    speaker: naga_c
    en: Oh yeah, time really flew by. Well, we're gonna head out, Teacher. See you
      later.
    ko: |-
      벌써 시간이 그렇게 됐네.
      선생님 우리는 먼저 가볼게, 나중에 또 봐.
    ja: |-
      もうそんな時間なの？
      じゃあね、先生～。また今度会おうね？
  event_secretgarden_06_s_93:
    speaker: "<Self>"
    en: Bye.
    ko: "…잘 가."
    ja: "…気をつけてな"
  event_secretgarden_06_s_94:
    speaker: tia_c
    en: Bye bye!
    ko: 바이바이~
    ja: バイバ～イ。
  event_secretgarden_06_s_95:
    speaker: "<Monologue>"
    en: I need to go find Flora so...
    ko: 나도 이만 플로라에게 가야….
    ja: "…そろそろフローラのところへ行くとするか…"
  event_secretgarden_06_s_96:
    speaker: rupee
    en: Sweetie!
    ko: 오빠----!?
    ja: あっれぇ～？お兄ちゃん！？
  event_secretgarden_06_s_97:
    speaker: "<Self>"
    en: "... Rupee?"
    ko: "…루피?"
    ja: "…ルピー？"
  event_secretgarden_06_s_98:
    speaker: rupee
    en: I came to show my lovely Lupins this garden,
    ko: 사랑하는 나의 루팡들에게 정원을 보여주려고 왔는데.
    ja: |-
      今日はルパンのみんなに、
      庭を見せてあげに来たんだけど…
  event_secretgarden_06_s_99:
    speaker: rupee
    en: and I ended up running into you! How lucky am I?!
    ko: |-
      여기서 딱 마침 오빠를 발. 견. 하. 다. 니---!
      완전 럭키루피잖아☆
    ja: |-
      バッタリお兄ちゃんに会えるなんて
      超ツイてる～！ラッキ～☆
  event_secretgarden_06_s_100:
    speaker: "<Self>"
    en: Are you livestreaming right now?
    ko: 지금 방송 중이야?
    ja: 今日も配信してるのか？
  event_secretgarden_06_s_101:
    speaker: rupee
    en: You bet I am! The garden is being opened to the public, how could I not stream
      it?
    ko: |-
      응! 방주에 정원이 개방하는데.
      방송을 안할 수 없지~
    ja: |-
      そう！こんな立派な庭園が見られるんだし、
      配信しないわけにいかないでしょ～？
  event_secretgarden_06_s_102:
    speaker: rupee
    en: Hmm? Ask Sweetie what now?
    ko: 뭐어? 오빠한테 그 질문해보라고?
    ja: えぇ～？お兄ちゃんにあの質問するの～？
  event_secretgarden_06_s_103:
    speaker: rupee
    en: Hm... Okay!
    ko: 음… 알겠어!
    ja: うーん…まいっか！
  event_secretgarden_06_s_104:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  event_secretgarden_06_s_105:
    speaker: rupee
    en: Sweetie!
    ko: 오빠!
    ja: お兄ちゃん！
  event_secretgarden_06_s_106:
    speaker: rupee
    en: Which one is more beautiful, me or this flower?
    ko: 루피랑 이 꽃 중에 누가 꽃이게~
    ja: きれいなのはルピーとお花、どっち？
  event_secretgarden_06_s_107:
    speaker: "<Monologue>"
    en: This question...
    ko: 이 질문은…!
    ja: この質問は…！
  event_secretgarden_06_s_108:
    speaker: "<Monologue>"
    en: It reminds me of the couple I just saw in the garden.
    ko: "…난 방금 정원에서 봤던 커플들을 떠올렸다."
    ja: |-
      …先ほど見かけた
      カップルのやり取りを思い出した
  event_secretgarden_06_s_109:
    speaker: "<Choice>"
    en: You, of course.
    ko: 내 앞에 있잖아.
    ja: 目の前にいる方だ
  event_secretgarden_06_s_110:
    speaker: "<Choice>"
    en: Actually, I'm the most beautiful.
    ko: 나.
    ja: 私だ
  event_secretgarden_06_s_111:
    speaker: rupee
    en: Oh my goodness, you're such a smooth talker, Sweetie!
    ko: 꺅-! 역시 오빠는 센. 스. 만. 점☆
    ja: |-
      キャーッ！やっぱお兄ちゃんって
      ノリがサイコーだよね☆
  event_secretgarden_06_s_112:
    speaker: rupee
    en: Did you see that, everyone?
    ko: 다들 모범답안 봤지?
    ja: みんなも今のをお手本にしようね～？
  event_secretgarden_06_s_113:
    speaker: rupee
    en: If your girlfriend ever asks this, be sure to give the same brilliant answer
      that Sweetie just gave, okay?
    ko: |-
      혹시나 여자친구가 이런 질문을 하면
      센스 있게 우리 오빠처럼 답해야 돼, 알겠어?
    ja: |-
      もしカノジョに同じ質問をされたら、
      お兄ちゃんみたいにきちんと答えること！
      オッケ～？
  event_secretgarden_06_s_114:
    speaker: rupee
    en: Huh?
    ko: 응?
    ja: え？
  event_secretgarden_06_s_115:
    speaker: rupee
    en: Oh, right!
    ko: 아, 응!
    ja: ああ、うん！
  event_secretgarden_06_s_116:
    speaker: rupee
    en: You are as beautiful as a flower yourself, Sweetie.
    ko: 우리 오빠도 꽃이지☆
    ja: お兄ちゃんだってお花だもんね☆
  event_secretgarden_06_s_117:
    speaker: "<Self>"
    en: I've got to get going.
    ko: "…그럼 난 이만 가볼게."
    ja: "…私はこれで失礼する"
  event_secretgarden_06_s_118:
    speaker: rupee
    en: But why? Can't you stay and livestream with me for a while longer?
    ko: 왜? 나랑 조금만 더 방송하면 안 돼?
    ja: |-
      ええ～っ？もう少し
      付き合ってくれてもよくな～い？
  event_secretgarden_06_s_119:
    speaker: "<Self>"
    en: Sorry, but I have something to do.
    ko: 해야 할 일이 있어서.
    ja: やるべきことがあるんだ
  event_secretgarden_06_s_120:
    speaker: rupee
    en: Aw, that's too bad.
    ko: 그래? 아쉽네…
    ja: そっかー、残念…
  event_secretgarden_06_s_121:
    speaker: rupee
    en: I guess I should let you go then.
    ko: 알겠어! 그럼 보내줘야지☆
    ja: |-
      でもりょーかい！
      それなら行かせてあげなきゃね☆
  event_secretgarden_06_s_122:
    speaker: rupee
    en: I'll see you around, Sweetie.
    ko: 그럼 다음에 또 봐, 오빠!
    ja: また今度ね～、お兄ちゃん！
  event_secretgarden_06_s_123:
    speaker: "<Self>"
    en: Flora.
    ko: 플로라.
    ja: フローラ
  event_secretgarden_06_s_124:
    speaker: "<Self>"
    en: How's the garden doing?
    ko: 정원은 어떤 것 같아?
    ja: 庭園の様子はどうだ？
  event_secretgarden_06_s_125:
    speaker: flora
    en: No problems so far.
    ko: 아무 문제없습니다.
    ja: すべてつつがなく進んでおります。
  event_secretgarden_06_s_126:
    speaker: flora
    en: Happy Zoo is walking around and keeping an eye on things.
    ko: 해피주 스쿼드 분들도 정원에서 산책하시면서 정원을 잘 봐주고 계시고요.
    ja: |-
      ハッピーズーの皆様が、
      散歩もかねて見張ってくださっていますし…
  event_secretgarden_06_s_127:
    speaker: flora
    en: The Aurora Bloom is also growing better than expected.
    ko: 오로라 블룸도 생각보다 잘 자라주고 있습니다.
    ja: オーロラブルームの成長も、想定より好調です。
  event_secretgarden_06_s_128:
    speaker: "<Self>"
    en: That's great to hear.
    ko: 다행이네.
    ja: それはよかった
  event_secretgarden_06_s_129:
    speaker: "<Monologue>"
    en: Flora looks around at the crowd gathered in the garden.
    ko: 플로라는 정원에 있는 사람들을 찬찬히 둘러보기 시작했다.
    ja: フローラは庭園の光景をゆっくりと眺めた
  event_secretgarden_06_s_130:
    speaker: smartwoman
    en: Apparently, these flowers were once used as medicine.
    ko: 여기 있는 꽃은 예전에 약으로도 쓰였대.
    ja: ここの花は、昔、薬に使われてたそうよ。
  event_secretgarden_06_s_131:
    speaker: integrityman
    en: Really? I had no idea flowers could be medicinal.
    ko: 정말? 꽃이 약으로도 쓰일 수가 있구나.
    ja: そうなのか？花って薬にもなるんだな。
  event_secretgarden_06_s_132:
    speaker: smartwoman
    en: And the scent of these ones helps relieve stress.
    ko: 그리고 이 꽃의 향이 스트레스 푸는데도 좋대.
    ja: |-
      それから、この花の香りは
      ストレス解消に効くみたいなの。
  event_secretgarden_06_s_133:
    speaker: integrityman
    en: Oh, no wonder! I've really felt at ease ever since I got in here and smelled
      the flowers.
    ko: |-
      오오… 어쩐지 아까 꽃향을 맡는데
      마음이 편안해지더라.
    ja: |-
      へえ…どうりで、さっき花の香りをかいだら
      心が落ち着いた気がしたわけだ。
  event_secretgarden_06_s_134:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_06_s_135:
    speaker: "<Self>"
    en: What are you thinking about?
    ko: 무슨 생각해?
    ja: 何か考え事か？
  event_secretgarden_06_s_136:
    speaker: flora
    en: I'm thinking about how opening up the garden was a good decision.
    ko: 정원을 개방하길 잘했다는 생각이 들어서요.
    ja: |-
      ふふ、いいえ。庭園を開放して良かったと、
      しみじみと感じていたのです。
  event_secretgarden_06_s_137:
    speaker: flora
    en: Many people are beginning to better appreciate what flowers can offer, just
      like I'd hoped.
    ko: 제가 생각한 대로 꽃의 가치를 알아봐 주는 사람들도 많이 있고요.
    ja: |-
      そう望んでいたとはいえ、花本来の価値に
      気づいてくださる方々がここまで多く
      いてくださったこと…とても嬉しく思います。
  event_secretgarden_06_s_138:
    speaker: "<Self>"
    en: Everything in the world has value.
    ko: 세상의 모든 건 가치가 있는 법이지.
    ja: |-
      この世のあらゆるものには
      価値があるからな
  event_secretgarden_06_s_139:
    speaker: flora
    en: "... Haha, that's right."
    ko: "…후후, 맞아요."
    ja: "…ふふ、まったくその通りですね。"
  event_secretgarden_06_s_140:
    speaker: flora
    en: Everything in this world has value.
    ko: 세상 모든 것엔 가치가 있죠.
    ja: 価値は、世の中のすべてのものにございます。
  event_secretgarden_06_s_141:
    speaker: flora
    en: And that applies to each and every one of these flowers as well.
    ko: 그렇기 때문에 꽃들 하나하나에도 가치가 있는 거고요.
    ja: |-
      ならば、すべての花に価値があるのも…
      また当然の道理でしょう。
  event_secretgarden_06_s_142:
    speaker: "<Monologue>"
    en: Flora watches the happy expressions of the citizens admiring the flowers.
    ko: 플로라는 행복한 표정으로 꽃들을 바라보고 있는 시민들을 한동안 바라봤다.
    ja: |-
      フローラは幸せそうな表情を浮かべながら、
      花を眺める人々の姿をしばらく見つめていた
event_secretgarden_06_e:
  event_secretgarden_06_e_1:
    speaker: "<Monologue>"
    en: Time flows quickly as the garden remains open.
    ko: 정원이 개방되어있는 동안 시간은 빠르게 흘러갔다.
    ja: |-
      一般開放の期間中も、
      時は刻々と進んでいった
  event_secretgarden_06_e_2:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: "[쪼르륵-]"
    ja: ザーッ
  event_secretgarden_06_e_3:
    speaker: flora
    en: That should be enough nutrients.
    ko: 영양제는 이 정도면 충분하고….
    ja: 栄養剤はこれだけやれば十分…
  event_secretgarden_06_e_4:
    speaker: flora
    en: I ought to raise the temperature a bit more. They seem to like warmth.
    ko: |-
      온도는 조금 더 올리는 게 좋겠군요.
      따뜻한 곳을 좋아하는 것 같으니까요.
    ja: |-
      温度はもう少し上げた方がよさそうですね。
      暖かい場所を好むようですので。
  event_secretgarden_06_e_5:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_06_e_6:
    speaker: flora
    en: I hope you form buds soon.
    ko: 얼른 꽃봉오리가 맺혀야 할 텐데.
    ja: 早くつぼみを見たいものですが…
  event_secretgarden_06_e_7:
    speaker: flora
    en: I believe in you, Aurora Bloom.
    ko: 후후, 저는 오로라 블룸을 믿어요.
    ja: ふふ、私はオーロラブルームを信じます。
  event_secretgarden_06_e_8:
    speaker: flora
    en: All the roses, irises, and lysimachias in the garden also believe in you.
    ko: |-
      그리고 정원에 있는 장미도 아이리스도 리시마키아도.
      모두 오로라 블룸을 믿고 있답니다.
    ja: |-
      庭園のバラも、アイリスも、リシマキアも…
      皆がオーロラブルームを信じておりますので。
  event_secretgarden_06_e_9:
    speaker: "<Monologue>"
    en: All the while, Flora focuses on nurturing the Aurora Bloom.
    ko: 플로라는 오로라 블룸을 키우는데 집중을 했고.
    ja: |-
      フローラはオーロラブルームを育てることに
      専念し…
  event_secretgarden_06_e_10:
    speaker: elegantwoman
    en: Honey, how about we make this flower?
    ko: 여보, 이 꽃을 만들까 봐요.
    ja: あなた、この花を作りたいわ。
  event_secretgarden_06_e_11:
    speaker: elegantman
    en: I think it really suits you.
    ko: 당신과 잘 어울리는 꽃이군요.
    ja: ああ、君によく似合う花だね。
  event_secretgarden_06_e_12:
    speaker: elegantman
    en: We can make it together.
    ko: 같이 만들까요?
    ja: 一緒に作ろうか？
  event_secretgarden_06_e_13:
    speaker: elegantwoman
    en: Sure!
    ko: 좋아요~
    ja: うふふ、そうしましょうか。
  event_secretgarden_06_e_14:
    speaker: biscuit
    en: You two look wonderful!
    ko: 두 분 너무 보기 좋아요! 헤헤.
    ja: お二人とも、とってもいい感じですね！へへ。
  event_secretgarden_06_e_15:
    speaker: elegantman
    en: Haha, thank you.
    ko: 하하! 감사합니다.
    ja: ハハ！どうもありがとう。
  event_secretgarden_06_e_16:
    speaker: biscuit
    en: This flower is called Dahlia.
    ko: 이 꽃은 달리아라는 꽃이에요!
    ja: こちらは、ダリアという花で…
  event_secretgarden_06_e_17:
    speaker: biscuit
    en: It symbolizes everlasting and blissful love.
    ko: |-
      당신의 사랑이 나를 행복하게 합니다.
      라는 꽃말을 가지고 있대요!
    ja: |-
      豊かな愛情や、大切な人への感謝…
      そんな花言葉を持ってるそうですよ！
  event_secretgarden_06_e_18:
    speaker: biscuit
    en: I think it's the perfect flower to represent you two.
    ko: 두 분이랑 너무 잘 어울리는 꽃인 것 같아요.
    ja: お二人にとってもお似合いな花だと思います！
  event_secretgarden_06_e_19:
    speaker: biscuit
    en: Here, I'll show you how to make it.
    ko: 제가 만드는 법 알려드릴게요!
    ja: では、私が作り方をご説明しますね！
  event_secretgarden_06_e_20:
    speaker: nero
    en: Scoops...
    ko: "…집사."
    ja: "…執事。"
  event_secretgarden_06_e_21:
    speaker: nero
    en: Watching them make all those flowers...
    ko: 꽃 만드는 걸 보고 있으니.
    ja: 花を作る様子を見てたら…
  event_secretgarden_06_e_22:
    speaker: nero
    en: really makes me want to go on the hunt.
    ko: 나 사냥놀이가 너무 하고 싶다냥.
    ja: 狩りごっこがしたくなってきたにゃん。
  event_secretgarden_06_e_23:
    speaker: "<Self>"
    en: No, Nero. You must resist.
    ko: 안돼, 참아.
    ja: ダメだ、我慢しろ
  event_secretgarden_06_e_24:
    speaker: rupee
    en: Look at this, Lupins!
    ko: 루팡들! 이거 봐!
    ja: ルパンのみんな～！見て見て～！
  event_secretgarden_06_e_25:
    speaker: rupee
    en: Aren't these flowers I made beautiful?
    ko: 내가 만든 조화 어때? 예쁘게 잘 만들었지?
    ja: |-
      じゃ～ん！私の作った造花、どうかな？
      いいカンジにきれいなのを作れたでしょ？
  event_secretgarden_06_e_26:
    speaker: rupee
    en: I made them with Leona.
    ko: 레오나랑 같이 만든 꽃이야.
    ja: レオナに手伝ってもらったの。
  event_secretgarden_06_e_27:
    speaker: timi
    en: "*Graul!*"
    ko: 크헝!
    ja: ガオ！
  event_secretgarden_06_e_28:
    speaker: leona_no
    en: Timi says he helped too.
    ko: 티미도 같이 만들었다고 해달래.
    ja: |-
      ふふ、ティミも一緒に作ったって
      言ってほしいって。
  event_secretgarden_06_e_29:
    speaker: rupee
    en: Oh, and of course our adorable little Timi helped as well.
    ko: |-
      아! 그치!
      우리 귀염둥이 티미랑 같이 만들었지~!
    ja: |-
      あっ！そうそう！
      こっちの可愛いティミも手伝ってくれたよ～！
  event_secretgarden_06_e_30:
    speaker: rupee
    en: 'I have a special announcement to make:'
    ko: 그리고 특별 이벤트가 하나 있어☆
    ja: じゃあ、ここで視聴者に特別プレゼント☆
  event_secretgarden_06_e_31:
    speaker: rupee
    en: The top five fans who leave the most beautiful comments will each receive
      one of these flowers that I made as a gift!
    ko: 댓글 예쁘게 달아준 루팡 다섯 명한테는 내가 만든 조화를 선물해 줄 예정이야!
    ja: |-
      イケてるコメントをしてくれたルパンの中から、
      5人に私が作った造花をあげちゃうよ～！
  event_secretgarden_06_e_32:
    speaker: rupee
    en: What kind of flower is it, you may ask?
    ko: 무슨 꽃이냐고?
    ja: これ、何の花か気になる？
  event_secretgarden_06_e_33:
    speaker: rupee
    en: It's a Marigold.
    ko: 메리 골드래.
    ja: マリーゴールドって言うんだって～！
  event_secretgarden_06_e_34:
    speaker: rupee
    en: The reason I chose this flower is that it symbolizes something quite beautiful.
    ko: |-
      왜 이 꽃을 골랐냐면.
      꽃말이 예쁘더라구~
    ja: |-
      なんでこの花にしたかというとね…
      ズバリ、花言葉がきれいだったから！
  event_secretgarden_06_e_35:
    speaker: rupee
    en: Happiness that is bound to come your way.
    ko: 꽃말이 반드시 오고야 말 행복이라는 건데.
    ja: 必ず訪れる幸せ、っていう花言葉で…
  event_secretgarden_06_e_36:
    speaker: rupee
    en: So, I made it in hopes that happiness will come to every last one of my precious
      Lupins!
    ko: 우리 루팡들에게 행복이 왔으면 해서 한번 만들어 봤어☆
    ja: |-
      ルパンのみんなにも幸せが訪れてほしいな～って
      作ってみたんだ☆
  event_secretgarden_06_e_37:
    speaker: rupee
    en: Whoa... Why's everyone in the chat crying?
    ko: |-
      뭐야~!
      왜 다들 채팅창에서 우는 건데~!
    ja: おおっと、チャット欄が涙でいっぱいに…
  event_secretgarden_06_e_38:
    speaker: timi
    en: "*Graul!*"
    ko: 크헝~!
    ja: ガオ～！
  event_secretgarden_06_e_39:
    speaker: leona_no
    en: Not you too, Timi!
    ko: 음? 티미도 우는 거야?
    ja: ふふ、ティミも感動して泣いてるの？
  event_secretgarden_06_e_40:
    speaker: "<Monologue>"
    en: Happy Zoo and I remain in the garden to support Flora.
    ko: 나와 해피주 스쿼들도 정원에 상주하며 플로라를 서포트했다.
    ja: |-
      私とハッピーズーの一同が庭園に常駐し、
      フローラをサポートしつづけた
  event_secretgarden_06_e_41:
    speaker: "<Narration>"
    en: 2 weeks later.
    ko: "…2주 후."
    ja: 2週間後
  event_secretgarden_06_e_42:
    speaker: activemalereporter
    en: This is Natural, reporting to you live from the garden.
    ko: 정원에 나와있는 내추럴 기자입니다.
    ja: |-
      どうも、庭園に来ております。
      テトラニュースの記者、ナチュラルです。
  event_secretgarden_06_e_43:
    speaker: activemalereporter
    en: Today is the last day in which the garden will be open to the public.
    ko: 오늘은 정원 개방의 마지막날인데요.
    ja: とうとう一般開放の最終日になりました。
  event_secretgarden_06_e_44:
    speaker: activemalereporter
    en: For that reason, even more crowds have shown up, wanting to get one last look
      before the garden closes.
    ko: 시민들도 아쉬운 마음이 가득해서인지 정원엔 더 많은 사람들이 가득 몰리고 있습니다.
    ja: |-
      名残を惜しむためか、庭園にはこれまで以上に
      多くの人たちが押し寄せています。
  event_secretgarden_06_e_45:
    speaker: "<Monologue>"
    en: Time passes more quickly than we imagined, and the day has come for the garden
      to close once again.
    ko: 어느새 시간은 흘러 정원의 문 닫는 날이 성큼 다가와있었고.
    ja: |-
      一般開放期間はあっという間に過ぎ、
      その最終日となった
  event_secretgarden_06_e_46:
    speaker: "<Monologue>"
    en: Flora calls for us to meet in front of the greenhouse where the Aurora Bloom
      is planted.
    ko: |-
      우리는 플로라의 호출에
      오로라 블룸이 심어져 있는 온실 앞에 모였다.
    ja: |-
      私たちはフローラに呼ばれ、オーロラブルームを
      植えた温室の前に集まっていた
  event_secretgarden_06_e_47:
    speaker: flora
    en: I wanted to show you all something.
    ko: "…여러분들께 보여드릴 게 있어서 불렀습니다."
    ja: "…本日は、皆様にお見せするものがございます。"
  event_secretgarden_06_e_48:
    speaker: "<Self>"
    en: Did the Aurora Bloom finally bloom?
    ko: 드디어 오로라 블룸이 핀거야?
    ja: ようやく咲いたのか？
  event_secretgarden_06_e_49:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_06_e_50:
    speaker: "<Self>"
    en: Why aren't you saying anything?
    ko: |-
      ??
      왜 아무 말도 안 해?
    ja: "…？どうした？"
  event_secretgarden_06_e_51:
    speaker: biscuit
    en: Hmm... I can read canine facial expressions easily,
    ko: 어… 저 강아지의 표정은 잘 읽을 수 있는데.
    ja: わ、私、ワンちゃんの表情は分かるのに…
  event_secretgarden_06_e_52:
    speaker: biscuit
    en: but I haven't the foggiest idea what Flora's expression means right now.
    ko: 현재 플로라의 표정을 읽을 수가 없어요…!
    ja: 今のフローラの顔は、ぜんぜん読めません…！
  event_secretgarden_06_e_53:
    speaker: nero
    en: I'm not sure either.
    ko: 나도 잘 모르겠다냥.
    ja: 私もよく分からないにゃん。
  event_secretgarden_06_e_54:
    speaker: leona_no
    en: Did something happen?
    ko: "…혹시 무슨 일 생긴 거야?"
    ja: "…もしかして、何かあったの？"
  event_secretgarden_06_e_55:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_06_e_56:
    speaker: "<Self>"
    en: You're starting to make us nervous.
    ko: 불안하게 왜 그래.
    ja: 不安になってきたな…
  event_secretgarden_06_e_57:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: "[지잉-]"
    ja: ウィーン――
  event_secretgarden_06_e_58:
    speaker: "<Monologue>"
    en: Flora opens the greenhouse door.
    ko: 플로라는 온실의 문을 열었고.
    ja: フローラは温室の扉を開いた
  event_secretgarden_06_e_59:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_secretgarden_06_e_60:
    speaker: "<Monologue>"
    en: Inside the greenhouse, the Aurora Blooms that Flora diligently nurtured are
      in full bloom.
    ko: 온실에는 플로라가 열심히 키운 오로라 블룸이 가득 피워져 있었다.
    ja: |-
      そこでは、フローラが育て上げた
      オーロラブルームが一面に咲き誇っていた
  event_secretgarden_06_e_61:
    speaker: biscuit
    en: Oh my gosh, Flora, you scared us!
    ko: |-
      으아아아!
      플로라 놀랐잖아요!
    ja: |-
      わああ…！もう、フローラ！
      おどかさないでくださいよぉ！
  event_secretgarden_06_e_62:
    speaker: flora
    en: Hehe, sorry.
    ko: 후후, 죄송해요.
    ja: ふふ、申し訳ございません。
  event_secretgarden_06_e_63:
    speaker: flora
    en: I wanted it to be a surprise.
    ko: 서프라이즈로 보여드리고 싶었어요.
    ja: サプライズでお見せしたかったのです。
  event_secretgarden_06_e_64:
    speaker: flora
    en: They finally bloomed.
    ko: "…드디어, 피워냈습니다."
    ja: "…やっと、咲かせることができました。"
  event_secretgarden_06_e_65:
    speaker: leona_no
    en: Oh my goodness... They're so beautiful.
    ko: 세상에… 너무 예쁘다.
    ja: 信じられない…本当にきれい。
  event_secretgarden_06_e_66:
    speaker: nero
    en: Did you do this all by yourself?
    ko: 이 많은 꽃들을 혼자서 다 피운거냥?
    ja: |-
      こんなにたくさんの花を
      一人で全部咲かせたのかにゃん？
  event_secretgarden_06_e_67:
    speaker: flora
    en: I did, yes.
    ko: 예, 맞습니다.
    ja: はい。皆様のサポートあってこそです。
  event_secretgarden_06_e_68:
    speaker: flora
    en: I was starting to get worried because they were taking longer than I expected,
    ko: 생각보다 오로라 블룸의 성장이 느려서 걱정도 했지만.
    ja: |-
      想定よりも成長が遅く、
      一時は心配いたしましたが…
  event_secretgarden_06_e_69:
    speaker: flora
    en: but in the end, they did wonderfully.
    ko: 오로라 블룸이 잘 해내주었어요.
    ja: |-
      オーロラブルームは
      よく頑張ってくれました。
  event_secretgarden_06_e_70:
    speaker: flora
    en: Aren't they amazing?
    ko: 기특하죠?
    ja: 見事な花だと思いませんか？
  event_secretgarden_06_e_71:
    speaker: biscuit
    en: They certainly are!
    ko: 네! 정말 기특해요!
    ja: はい！本当にすごいです！
  event_secretgarden_06_e_72:
    speaker: flora
    en: I want to thank all of you as well.
    ko: 여러분들께도 너무 감사해요.
    ja: 皆様には感謝してもしきれません。
  event_secretgarden_06_e_73:
    speaker: flora
    en: You've been incredible in helping me with the garden these past few weeks.
    ko: 저를 도와서 몇 주간 묵묵히 정원일을 도와주셔서요.
    ja: |-
      開放期間中、庭仕事をずっと手伝っていただき…
      本当にありがとうございました。
  event_secretgarden_06_e_74:
    speaker: leona_no
    en: I didn't do all that much.
    ko: 별로 한 것도 없는데, 뭘.
    ja: そんな、大したことは何もしてないよ。
  event_secretgarden_06_e_75:
    speaker: biscuit
    en: I liked being in the garden!
    ko: 헤헤, 저는 정원에 있어서 좋았어요!
    ja: |-
      へへ！私、お庭にずっといられて
      楽しかったです！
  event_secretgarden_06_e_76:
    speaker: flora
    en: I will contact Salvia tomorrow and...
    ko: 내일 샐비어님께 연락해서….
    ja: さっそく、明日サルビア様にご連絡して…
  event_secretgarden_06_e_77:
    speaker: rian
    en: You won't have to do that.
    ko: 연락은 괜찮을 것 같습니다.
    ja: その必要はありません。
  event_secretgarden_06_e_78:
    speaker: flora
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_secretgarden_06_e_79:
    speaker: nero
    en: "*Meow*!"
    ko: 냐냐냥-!!!
    ja: にゃにゃにゃーん！！！
  event_secretgarden_06_e_80:
    speaker: max
    en: "*Ruff ruff*"
    ko: 멍멍-!
    ja: ワンワン！
  event_secretgarden_06_e_81:
    speaker: timi
    en: "*Graul!*"
    ko: 크허엉-!
    ja: ガオォ！
  event_secretgarden_06_e_82:
    speaker: "<Self>"
    en: Rian?
    ko: "…리안?"
    ja: "…リアン？"
  event_secretgarden_06_e_83:
    speaker: rian
    en: I don't see what you're so surprised about.
    ko: |-
      …흠.
      온실이 개방되어 있어서 들어온 거뿐인데.
    ja: |-
      …コホン。開いていたので
      入ってきただけなのですが…
  event_secretgarden_06_e_84:
    speaker: rian
    en: The greenhouse appeared to be open, so I came in.
    ko: 이렇게까지 놀랄 일인가요.
    ja: そこまで敵意を向けられることでしょうか。
  event_secretgarden_06_e_85:
    speaker: rian
    en: Is this the "valuable flower" you've been mentioning?
    ko: 음, 이 꽃이 그쪽이 말한 가치 있는 꽃인가요?
    ja: |-
      …それで、この花が、あなたが言っていた
      価値のある花ですか？
  event_secretgarden_06_e_86:
    speaker: rian
    en: It doesn't look terribly special to me.
    ko: 딱히 특별하게 생기진 않았군요.
    ja: 見た目からは分かりませんが…
  event_secretgarden_06_e_87:
    speaker: flora
    en: What are you doing here, Salvia?
    ko: 샐비어님이 이곳엔 어쩐 일이신지요.
    ja: |-
      サルビア様、
      こちらには何かご用が？
  event_secretgarden_06_e_88:
    speaker: rian
    en: I came here to relay a directive from the President.
    ko: 사장님 지시사항이 있어서 잠깐 들렀습니다.
    ja: ええ、社長からの指示です。
  event_secretgarden_06_e_89:
    speaker: flora
    en: From Lobelia?
    ko: 로벨리아 님의 지시사항이요?
    ja: ロベリア様からの？
  event_secretgarden_06_e_90:
    speaker: rian
    en: Yes.
    ko: 예.
    ja: はい。
  event_secretgarden_06_e_91:
    speaker: flora
    en: "... What are they this time?"
    ko: "…이번엔 어떤 지시사항인가요."
    ja: "…どのような？"
  event_secretgarden_06_e_92:
    speaker: flora
    en: Is the garden going to be destroyed?
    ko: 또 정원을 없애라는 그런….
    ja: やはり、庭園の処分を…
  event_secretgarden_06_e_93:
    speaker: rian
    en: No, it's not.
    ko: 아, 그건 아닙니다.
    ja: いえ、そうではありません。
  event_secretgarden_06_e_94:
    speaker: rian
    en: To get to the point,
    ko: 본론부터 말하자면.
    ja: 結論からお伝えします。
  event_secretgarden_06_e_95:
    speaker: rian
    en: the garden will continue to be maintained.
    ko: 정원은 앞으로도 계속 유지하기로 했습니다.
    ja: |-
      庭園の閉鎖については、
      取り下げる運びとなりました。
  event_secretgarden_06_e_96:
    speaker: flora
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_secretgarden_06_e_97:
    speaker: rian
    en: The public's reaction has been overwhelming.
    ko: 사람들의 반응이 엄청 좋아요.
    ja: 訪問者からはよい反響があったようです。
  event_secretgarden_06_e_98:
    speaker: rian
    en: Missilis' stock prices have been rising ever since the garden opened up.
    ko: |-
      이 정원의 영향인진 모르겠지만
      미실리스의 주가도 조금씩 오르고 있어요.
    ja: |-
      この庭園の影響かどうかは知りませんが、
      ミシリスの株価も上向いています。
  event_secretgarden_06_e_99:
    speaker: rian
    en: Even that absolute moro... I mean, even the President can't deny it.
    ko: 그러니 그 성격 나쁜 꼬맹… 아니, 사장님도 느꼈겠죠.
    ja: |-
      ですので、あの性格悪いガ…じゃなくて、
      社長も考えを変えられたのでしょう。
  event_secretgarden_06_e_100:
    speaker: rian
    en: She knows that to get rid of the garden now would be a devastating blow to
      the company.
    ko: 지금 정원을 없애면 손해라는 걸.
    ja: 今、庭園を処分するべきではないと。
  event_secretgarden_06_e_101:
    speaker: rian
    en: However, she also wanted me to let you know that if you ever do something
      like this again without her permission, you won't get off so easily.
    ko: |-
      하지만 두 번 다시 자신의 허락 없이
      이딴 일을 벌이면 가만두지 않겠다고 전하라고 하더군요.
    ja: |-
      それから…また許可なしにこんなことしたら、
      タダじゃおかないから、と仰せでした。
  event_secretgarden_06_e_102:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_06_e_103:
    speaker: rian
    en: Frankly, I agree with her.
    ko: 이건 저도 동의합니다.
    ja: それに関しては、私も社長と同じ意見です。
  event_secretgarden_06_e_104:
    speaker: rian
    en: If you hadn't been so lucky, this all could have ended in disaster.
    ko: |-
      일이 좋게 풀려서 망정이지.
      안 좋게 풀렸다면 상상만 해도 끔찍하군요.
    ja: |-
      上手くいったからよかったようなものの、
      もし問題になっていたらと思うと…
  event_secretgarden_06_e_105:
    speaker: rian
    en: Anyway.
    ko: 아무튼.
    ja: "…とにかく。"
  event_secretgarden_06_e_106:
    speaker: rian
    en: I must admit that you were quite smart.
    ko: 머리를 똑똑하게 잘 굴렸다고 생각합니다.
    ja: |-
      実に見事な大立ち回りでした。
      大したものです。
  event_secretgarden_06_e_107:
    speaker: rian
    en: The garden will not be destroyed,
    ko: 정원을 없애지 않게 됐으니까요.
    ja: |-
      おかげであなたは望み通り、
      庭園を守ることができたようです。
  event_secretgarden_06_e_108:
    speaker: rian
    en: and you also got the flowers to bloom.
    ko: 그리고 꽃도 피워내셨네요.
    ja: さらに、例の花の栽培も成功させています。
  event_secretgarden_06_e_109:
    speaker: rian
    en: I didn't think you'd be able to do it.
    ko: 솔직히 못 피워내실 줄 알았거든요.
    ja: 正直に言って、できると思っていませんでした。
  event_secretgarden_06_e_110:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_06_e_111:
    speaker: rian
    en: I will be taking this flower.
    ko: 이 꽃은 제가 가져가도록 하겠습니다.
    ja: |-
      花の件については、
      社に持ち帰らせていただきます。
  event_secretgarden_06_e_112:
    speaker: rian
    en: I believe it has immense research value, even though the President insisted
      otherwise.
    ko: 사장님은 필요 없다고 했지만, 제가 보기엔 연구 가치가 있어 보여서요.
    ja: |-
      社長は不要だとおっしゃいましたが、
      私は研究価値があるとお見受けしましたので。
  event_secretgarden_06_e_113:
    speaker: rian
    en: I will be sending researchers from Missilis here soon.
    ko: 조만간 정원으로 미실리스 연구원들을 보내도록 하겠습니다.
    ja: 近いうちに、研究員をこちらに送ります。
  event_secretgarden_06_e_114:
    speaker: "<Monologue>"
    en: Rian leaves the garden.
    ko: 리안은 정원을 벗어났다.
    ja: リアンは庭を去っていった
  event_secretgarden_06_e_115:
    speaker: nero
    en: She comes here, says her piece, and then leaves without so much as a goodbye.
      She's as bad as Syuen.
    ko: 자기 할 말만 하고 사라지는 게 미실리스 사장님이랑 비슷한 것 같다냥.
    ja: |-
      言いたいことだけ言って帰るところ、
      ミシリスの社長そっくりだにゃん。
  event_secretgarden_06_e_116:
    speaker: biscuit
    en: So... everything worked out?
    ko: "…그래도 잘 풀린 거 같지 않나요?"
    ja: "…うまくいったということでしょうか？"
  event_secretgarden_06_e_117:
    speaker: "<Self>"
    en: Yeah, I think so.
    ko: 응, 잘 풀린 것 같아.
    ja: ああ、そうらしい
  event_secretgarden_06_e_118:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_06_e_119:
    speaker: flora
    en: "*Sigh*..."
    ko: "…후우우."
    ja: "…ふぅ…"
  event_secretgarden_06_e_120:
    speaker: "<Narration>"
    en: "*Slump*"
    ko: 풀썩-!
    ja: ガタン！
  event_secretgarden_06_e_121:
    speaker: biscuit
    en: Flora! Are you okay?
    ko: 으아아! 플로라 괜찮아요?!
    ja: ひゃあっ！？フローラ、大丈夫ですか！？
  event_secretgarden_06_e_122:
    speaker: flora
    en: Yes, I'm fine. It just felt like a load had been lifted off my shoulders.
    ko: |-
      예, 괜찮습니다.
      다리에 힘이 풀려서 그만….
    ja: ええ、ご心配なく。脚の力が抜けてしまって…
  event_secretgarden_06_e_123:
    speaker: flora
    en: I'm so glad we were able to protect the garden.
    ko: 그래도 정원을 지켰으니 다행이네요.
    ja: |-
      庭を守ることができたのだと思った途端、
      気が緩んでしまいました。
  event_secretgarden_06_e_124:
    speaker: "<Self>"
    en: You worked your butt off to make it happen.
    ko: 응, 고생했어.
    ja: よく頑張ったな
  event_secretgarden_06_e_125:
    speaker: leona_no
    en: Finally, I don't have to feel so nervous.
    ko: 으으…! 나도 이제야 뭔가 긴장이 풀리네.
    ja: んん…！私もやっと緊張が解けてきたかも。
  event_secretgarden_06_e_126:
    speaker: timi
    en: "*Graul!*"
    ko: 크헝!
    ja: ガオ！
  event_secretgarden_06_e_127:
    speaker: leona_no
    en: You feel the same, Timi?
    ko: 티미도 그래?
    ja: ティミもそう？
  event_secretgarden_06_e_128:
    speaker: "<Narration>"
    en: "*Growwwl*"
    ko: 꼬르르륵-
    ja: グゥゥゥゥ…
  event_secretgarden_06_e_129:
    speaker: biscuit
    en: My nervousness is gone too... and has been replaced by hunger.
    ko: 앗… 저도 갑자기 긴장이 풀렸더니.
    ja: あっ…私も、急に緊張が解けたせいで…
  event_secretgarden_06_e_130:
    speaker: flora
    en: Haha, I'll go buy us something to eat.
    ko: 후후, 제가 먹을 거라도 사 오겠습니다.
    ja: ふふ、何か食べ物を買ってまいりますね。
  event_secretgarden_06_e_131:
    speaker: "<Self>"
    en: No, you stay here. I'll go.
    ko: 내가 다녀올게.
    ja: なら、私が行こう
  event_secretgarden_06_e_132:
    speaker: "<Self>"
    en: You all have been working so hard, you deserve a little rest.
    ko: 다들 고생했으니 쉬고 있어.
    ja: |-
      みんな疲れただろうから、
      ゆっくり休んでてくれ
  event_secretgarden_06_e_133:
    speaker: biscuit
    en: Thanks! Could you get some sweet potato-flavored dog food?
    ko: |-
      감사해요오!
      저는 고구마맛 사료로 부탁드려요!
    ja: |-
      へへ、ありがとうございます！
      私、サツマイモ味のドッグフードがいいです！
  event_secretgarden_06_e_134:
    speaker: nero
    en: I'd like some cat treats *Meow*.
    ko: 나는 츄르로 부탁한다냥.
    ja: じゃあ私は、液状おやつでお願いするにゃん。
  event_secretgarden_06_e_135:
    speaker: flora
    en: You're such a kind person.
    ko: 후후, 다정하신 분.
    ja: ふふ、お優しいのですね。
  event_secretgarden_06_e_136:
    speaker: flora
    en: Thank you, Blossom.
    ko: 감사합니다, 꽃님.
    ja: ありがとうございます、お花様。
  event_secretgarden_06_e_137:
    speaker: leona_no
    en: Could you please get something for Timi as well?
    ko: 티미 거도 부탁해.
    ja: 飼育士さん、ティミの分もよろしくね。
  event_secretgarden_06_e_138:
    speaker: timi
    en: "*Graul!*"
    ko: 크헝-!
    ja: ガオ！
  event_secretgarden_06_e_139:
    speaker: "<Monologue>"
    en: I return to the greenhouse after buying various snacks for the Nikkes.
    ko: |-
      나는 니케들에게 줄 간식거리를 이것저것 사 들고
      정원에 있는 온실로 복귀했고.
    ja: |-
      全員分のおやつの買い出しを終え、
      温室に戻ってきた
  event_secretgarden_06_e_140:
    speaker: "<Monologue>"
    en: When I got back...
    ko: 그곳에는….
    ja: すると…
  event_secretgarden_06_e_141:
    speaker: biscuit
    en: Zzzz...
    ko: 쿠우울….
    ja: ぐぅぅ…
  event_secretgarden_06_e_142:
    speaker: nero
    en: Purr...
    ko: 고롱… 고롱고롱….
    ja: ゴロ…ゴロゴロ…
  event_secretgarden_06_e_143:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_06_e_144:
    speaker: leona_no
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_06_e_145:
    speaker: "<Monologue>"
    en: The Nikkes are fast asleep in a loose circle around the Aurora Blooms.
    ko: 오로라 블룸을 둘러싼 채로 깊은 단잠에 빠져있는 니케들이 있었다.
    ja: |-
      オーロラブルームを囲む形で、
      みんながぐっすり眠り込んでいる
  event_secretgarden_06_e_146:
    speaker: biscuit
    en: Dog food... Nom nom nom...
    ko: 사료… 옴뇸뇸….
    ja: ドッグフード…むにゃにゃ…
  event_secretgarden_06_e_147:
    speaker: nero
    en: "*Meow*... *Meow meow*..."
    ko: 냐냥… 냐냐냥….
    ja: にゃにゃん…にゃにゃにゃん…
  event_secretgarden_06_e_148:
    speaker: leona_no
    en: Timi...
    ko: 티미….
    ja: ティミ…
  event_secretgarden_06_e_149:
    speaker: timi
    en: "*Grauul*..."
    ko: 크허엉….
    ja: ガォォ…
  event_secretgarden_06_e_150:
    speaker: flora
    en: "... Blossom."
    ko: "…꽃님."
    ja: "…お花様…"
  event_secretgarden_06_e_151:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_06_e_152:
    speaker: "<Monologue>"
    en: Our journey to protect the garden,
    ko: 그렇게 끝나지 않을 것만 같던.
    ja: そうして、庭園を守るための長い長い戦いは…
  event_secretgarden_06_e_153:
    speaker: "<Monologue>"
    en: one which initially seemed to be never-ending, finally came to a close.
    ko: 길고 긴 우리의 정원 지키기는 무사히 막을 내렸다.
    ja: 無事に幕を下ろしたのだった
event_secretgarden_epilogue:
  event_secretgarden_epilogue_1:
    speaker: "<Monologue>"
    en: It's my first day off in a long time.
    ko: "…오랜만의 휴일이다."
    ja: "…久しぶりの休日だ"
  event_secretgarden_epilogue_2:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_epilogue_3:
    speaker: "<Monologue>"
    en: I will not be interrupted today, no matter what.
    ko: 오늘만큼은 기필코 아무 방해를 받지 말아야지.
    ja: 今日ばかりは、絶対に誰にも邪魔されたくない
  event_secretgarden_epilogue_4:
    speaker: "<Monologue>"
    en: I was too slow before, but this time I'm going to put up this sign in front
      of the door so...
    ko: 문 앞에 저번에 못 붙였던 종이를 붙이러 가야….
    ja: 前回貼れなかった張り紙を、今度こそ扉に…
  event_secretgarden_epilogue_5:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  event_secretgarden_epilogue_6:
    speaker: flora
    en: Blossom?
    ko: 꽃님?
    ja: "…お花様？"
  event_secretgarden_epilogue_7:
    speaker: "<Self>"
    en: "... Flora?"
    ko: 플로라?
    ja: フローラ？
  event_secretgarden_epilogue_8:
    speaker: flora
    en: I'm glad you're here. I was hoping to catch you.
    ko: |-
      후후, 마침 지휘관실에 계셨군요.
      안 그래도 꽃님을 보러 왔는데, 다행입니다.
    ja: |-
      ふふ、ちょうど指揮官室におられたのですね。
      無事にお会いできてよかったです。
  event_secretgarden_epilogue_9:
    speaker: flora
    en: Were you about to go somewhere?
    ko: 혹시 어디 가시는 길이었나요?
    ja: これからどこかへお出かけですか？
  event_secretgarden_epilogue_10:
    speaker: "<Self>"
    en: Uh... No, not really.
    ko: 어… 그건 아닌데.
    ja: いや…そうじゃないが
  event_secretgarden_epilogue_11:
    speaker: flora
    en: May I come in?
    ko: 그럼 제가 들어가도 될까요?
    ja: でしたら、入ってもよろしいでしょうか？
  event_secretgarden_epilogue_12:
    speaker: "<Self>"
    en: "... Sure. Come in."
    ko: |-
      …아, 응.
      들어와.
    ja: "…あ、ああ"
  event_secretgarden_epilogue_13:
    speaker: flora
    en: What's that in your hand?
    ko: 그런데 손에 들고 있는 종이는 무엇인가요?
    ja: |-
      ところで、そちらの手に持っていらっしゃる
      紙は何でしょうか…？
  event_secretgarden_epilogue_14:
    speaker: "<Self>"
    en: It's nothing.
    ko: 아무것도 아니야.
    ja: これは…いや、何でもない
  event_secretgarden_epilogue_15:
    speaker: "<Monologue>"
    en: I crumple up the paper I was holding and put it in my pocket.
    ko: 나는 들고 있던 종이를 또 아무렇게나 구겨 주머니에 넣었다.
    ja: |-
      私は持っていた紙を
      ぐしゃぐしゃに丸めてポケットにしまった
  event_secretgarden_epilogue_16:
    speaker: "<Self>"
    en: What can I help you with?
    ko: 지휘관실엔 무슨 일이야?
    ja: それで、何の用だ？
  event_secretgarden_epilogue_17:
    speaker: flora
    en: I feel like I didn't properly thank you before,
    ko: 저번에 제대로 감사인사를 전하지 못한 것 같아서요.
    ja: |-
      この前、お礼を申し上げそびれたように
      思いまして。
  event_secretgarden_epilogue_18:
    speaker: flora
    en: so I came to express my gratitude and also share the results of the Aurora
      Bloom research.
    ko: 감사인사도 드릴 겸 오로라 블룸의 연구결과가 나와서 알려드리러 왔습니다.
    ja: |-
      オーロラブルームの研究状況についての
      ご報告もかねて、お礼を伝えにまいりました。
  event_secretgarden_epilogue_19:
    speaker: "<Self>"
    en: Ooh, I've been wondering about that. How did it turn out?
    ko: |-
      안 그래도 연구 진행상황이 궁금하긴 했었는데.
      어떻게 됐어?
    ja: |-
      確かに研究の進みぐあいは気になっていたが…
      今はどうなった？
  event_secretgarden_epilogue_20:
    speaker: flora
    en: It's still ongoing, so I can't share too many details,
    ko: 아직 연구가 진행 중이라 상세히 말씀드릴 순 없지만.
    ja: |-
      まだ研究中ですので、
      詳しいことは申し上げられませんが…
  event_secretgarden_epilogue_21:
    speaker: flora
    en: but they said that it absolutely has research potential.
    ko: 오로라 블룸은 연구할만한 가치가 있다고 판단된다고 해요.
    ja: |-
      オーロラブルームには、研究するだけの
      価値があると判断されたそうです。
  event_secretgarden_epilogue_22:
    speaker: flora
    en: Since opening the garden to the public,
    ko: 정원을 개방한 이후로.
    ja: 庭園が一般開放されて以来…
  event_secretgarden_epilogue_23:
    speaker: flora
    en: the citizens have had an increasing interest in flowers.
    ko: 시민들의 꽃에 대한 관심도가 높아졌어요.
    ja: 植物に対する人々の関心が高まっています。
  event_secretgarden_epilogue_24:
    speaker: flora
    en: All sorts of flower-related products are popping up on the market.
    ko: 곳곳에서 꽃들과 관련된 상품이 많이 나오기 시작했다고 해요.
    ja: |-
      そのためか、花に関する商品の発売も
      四方八方で急激に増えたそうです。
  event_secretgarden_epilogue_25:
    speaker: flora
    en: Also, do you remember how we had people making flowers of their own?
    ko: 그리고 정원에서 꽃을 만들었던 이벤트 혹시 기억나시나요?
    ja: |-
      それから…造花作りイベントを
      覚えておられますか？
  event_secretgarden_epilogue_26:
    speaker: "<Self>"
    en: I remember.
    ko: 응, 기억나.
    ja: ああ、覚えている
  event_secretgarden_epilogue_27:
    speaker: flora
    en: People fell in love with giving handmade flowers as gifts,
    ko: 사람들이 조화를 직접 만들어 선물하는 게 의미 있다고 생각했는지.
    ja: |-
      それの影響か、自分の手で作った造花を
      大切な人に贈ることが習慣になりつつあるとか。
  event_secretgarden_epilogue_28:
    speaker: flora
    en: and it's become quite a popular thing now, with people giving others different
      flowers based on their meanings.
    ko: 요즘엔 꽃말에 맞추어 꽃을 선물하는 것도 유행이라고 합니다.
    ja: |-
      近頃は、花言葉を意識したプレゼントを
      することも流行っているそうですよ。
  event_secretgarden_epilogue_29:
    speaker: "<Self>"
    en: That's great news.
    ko: 좋은 소식이네.
    ja: それは良い傾向だな
  event_secretgarden_epilogue_30:
    speaker: flora
    en: I couldn't have done it without all of you.
    ko: 모두가 힘써주신 덕분입니다.
    ja: |-
      はい。それもすべて、皆様のご尽力の
      たまものです。
  event_secretgarden_epilogue_31:
    speaker: "<Self>"
    en: This all happened because of you, Flora.
    ko: 플로라가 다 했지.
    ja: フローラの手柄だ
  event_secretgarden_epilogue_32:
    speaker: flora
    en: I made you a flower
    ko: 그래서 저도 꽃님께 감사한 마음을 담아 꽃을 하나 만들어왔습니다.
    ja: |-
      いえ、私だけではとても…
      …そこでなのですが、今日はお花様への
      感謝を込めて花を一輪作ってまいりました。
  event_secretgarden_epilogue_33:
    speaker: flora
    en: as a token of my gratitude.
    ko: 조화로 제가 직접 만든 거예요.
    ja: 私が手ずから作った…
  event_secretgarden_epilogue_34:
    speaker: flora
    en: It's a rose.
    ko: 라일락입니다.
    ja: ライラックの造花でございます。
  event_secretgarden_epilogue_35:
    speaker: "<Self>"
    en: What a pretty hue.
    ko: 예쁘다.
    ja: きれいだな
  event_secretgarden_epilogue_36:
    speaker: "<Self>"
    en: What does this flower symbolize?
    ko: 이건 꽃말이 뭐야?
    ja: この花の花言葉は？
  event_secretgarden_epilogue_37:
    speaker: flora
    en: That's up to you to find out, Blossom.
    ko: 꽃님이 직접 찾아보시지요.
    ja: それはお花様が、直接お調べになってください。
  event_secretgarden_epilogue_38:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  event_secretgarden_epilogue_39:
    speaker: flora
    en: How about a walk in the garden today with me?
    ko: 오늘 저와 함께 정원 산책 어떠신지요?
    ja: |-
      ふふ。このあとですが、よろしければ
      私と共に庭園の散歩などいかがでしょうか？
  event_secretgarden_epilogue_40:
    speaker: flora
    en: The flowers would love to see you.
    ko: 정원에 있는 꽃들이 꽃님을 보고싶어해서요.
    ja: |-
      花たちも、お花様に
      会いたがっておりますので。
  event_secretgarden_epilogue_41:
    speaker: "<Self>"
    en: Sure, let's go.
    ko: 그래, 가자.
    ja: ああ、行こう
  event_secretgarden_epilogue_42:
    speaker: "<Monologue>"
    en: As she leaves the Commander's Room, Flora's face is positively beaming, unlike
      last time.
    ko: 지휘관실을 나서는 플로라의 얼굴은.
    ja: 指揮官室を出るフローラの顔には…
  event_secretgarden_epilogue_43:
    speaker: "<Monologue>"
    en: Very much like a flower in bloom.
    ko: 처음과는 다르게 꽃처럼 활짝 피어 있었다.
    ja: |-
      最初にここへ来た時と違う、
      大輪の花のような笑顔が咲いていた
  event_secretgarden_epilogue_44:
    speaker: "<Narration>"
    en: 'SECRET GARDEN: END'
    ko: 'SECRET GARDEN : END'
    ja: SECRET GARDEN ： END
