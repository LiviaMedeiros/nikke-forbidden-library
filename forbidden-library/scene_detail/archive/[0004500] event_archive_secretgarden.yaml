---
event_secretgarden_prologue:
  event_secretgarden_prologue_1:
    speaker: flora
    en: Hehe, you seem more lively than usual today, Pansy.
    ko: 후후, 정원의 온도를 조금 더 낮추었더니.
    ja: ふふ。庭の温度を少し下げてみましたが…
  event_secretgarden_prologue_2:
    speaker: flora
    en: I lowered the temperature in the garden a little.
    ko: 팬지의 생기가 어제보다 오늘 더 넘치는 기분이군요.
    ja: |-
      心なしか、今日のパンジーは昨日より
      生き生きとしている気がいたしますね。
  event_secretgarden_prologue_3:
    speaker: flora
    en: I'll have to keep the temperature like this for you from now on,
    ko: 앞으로 팬지는 이 온도에 맞춰야겠어요.
    ja: 今後は、この温度を保つようにいたします。
  event_secretgarden_prologue_4:
    speaker: flora
    en: since you're so fond of it.
    ko: 어때요? 팬지도 이 온도가 더 마음에 드시는 거죠?
    ja: |-
      どうですか？様子を見る限り、
      ずいぶんと気に入ったようですね？
  event_secretgarden_prologue_5:
    speaker: flora
    en: Oh, I just remembered. When I was last in the Ark, I met a forsythia who was
      as beautiful as you.
    ko: |-
      아, 참.
      저번에 방주에서 뵌 개나리님 한분이 계신데, 그분도 팬지처럼 예뻤답니다.
    ja: |-
      そういえば…
      この前アークでお会いしたレンギョウ様も、
      パンジーのようにお美しい方でした。
  event_secretgarden_prologue_6:
    speaker: flora
    en: I hope I can introduce you two sometime.
    ko: 다음에 한 번 소개해드릴 수 있는 자리가 있었으면 좋겠네요.
    ja: いずれ、あなたにもご紹介したいものです。
  event_secretgarden_prologue_7:
    speaker: flora
    en: Just a moment, Rose.
    ko: 후후, 장미는 잠시만 기다려요.
    ja: ふふ…あなたの番はまだですよ、バラ。
  event_secretgarden_prologue_8:
    speaker: flora
    en: I'll come to you once I've taken care of the others.
    ko: 다른 친구들부터 돌봐주고 보살펴줄게요.
    ja: |-
      順番にお世話をしますから、
      しばらく待っていてくださいね。
  event_secretgarden_prologue_9:
    speaker: "<Narration>"
    en: "*Beep beep beep*"
    ko: "[삐삐삐삐-!]"
    ja: ピピピピ――
  event_secretgarden_prologue_10:
    speaker: flora
    en: Oh my, I'm sorry, Iris.
    ko: 어머, 아이리스 미안해요.
    ja: あら…アイリス、ごめんなさい。
  event_secretgarden_prologue_11:
    speaker: flora
    en: I didn't realize the watering robot was running low. I'll have to fill it
      back up today.
    ko: |-
      드론 안에 물이 부족한 줄은 몰랐어요.
      오늘은 조금 더 많은 물을 채워놓을게요.
    ja: |-
      ドローンの水が切れていたようですね。
      今日は少し多めに入れておきます。
  event_secretgarden_prologue_12:
    speaker: flora
    en: Ahhh, spending time in the garden with you all is always such a joy.
    ko: 후후, 여러분들과 정원에서 보내는 시간은 언제나 즐겁네요.
    ja: |-
      ふふ。いつになっても、
      貴方たちと庭で過ごす時間は楽しいものですね。
  event_secretgarden_prologue_13:
    speaker: flora
    en: Hmm?
    ko: "…음?"
    ja: "…あら？"
  event_secretgarden_prologue_14:
    speaker: flora
    en: Are those footsteps I hear?
    ko: 어디선가 발소리가….
    ja: どなたかの足音が…
  event_secretgarden_prologue_15:
    speaker: flora
    en: You heard them too, Lysimachia? Someone's coming.
    ko: |-
      리시마키아도 들었나요?
      이곳에 누군가가 오고 있어요.
    ja: |-
      リシマキアにも聞こえましたか？
      お客様のようですね。
  event_secretgarden_prologue_16:
    speaker: flora
    en: "... Judging from their footsteps, they're quite angry, whoever they are."
    ko: "…화가 잔뜩 난 발소리네요."
    ja: "…とても怒っているような足音ですね。"
  event_secretgarden_prologue_17:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  event_secretgarden_prologue_18:
    speaker: rian
    en: Damn her, always ordering me around...
    ko: 성격 나쁜 꼬맹이 아니랄까 봐 매번 이래라 저래라야.
    ja: |-
      …まったく、本当に性格の悪いガキよね…
      毎度毎度、人をあごで使って…
  event_secretgarden_prologue_19:
    speaker: rian
    en: I wonder if the higher-ups even agreed to this. If she's gone rogue and is
      issuing orders on her own, this could be trouble...
    ko: |-
      그런데 윗선들 허락은 받았는지 모르겠네.
      독단적 행동이면 골치 아픈….
    ja: |-
      だいたい、上の許可は取ってあるのかしら。
      独断だったら、後々面倒くさいことに…
  event_secretgarden_prologue_20:
    speaker: flora
    en: Salvia?
    ko: 샐비어님?
    ja: まあ、サルビア様？
  event_secretgarden_prologue_21:
    speaker: rian
    en: Hmph...
    ko: "…흠."
    ja: "…コホンッ。"
  event_secretgarden_prologue_22:
    speaker: rian
    en: Hello. I'm Rian, President Syuen's secretary.
    ko: |-
      안녕하십니까.
      저는 사장님의 비서 리안입니다.
    ja: |-
      ごきげんよう。
      シュエン社長付き秘書のリアンと申します。
  event_secretgarden_prologue_23:
    speaker: flora
    en: What brings you to the garden, Salvia?
    ko: 샐비어님이 정원엔 무슨 일이신지요.
    ja: |-
      はい、サルビア様。
      庭園にはどのようなご用件でしょうか？
  event_secretgarden_prologue_24:
    speaker: rian
    en: Why are you calling me that? I just told you my name's Rian.
    ko: |-
      ??
      리안이라고 분명….
    ja: |-
      …はい？
      いや、たった今リアンと…
  event_secretgarden_prologue_25:
    speaker: rian
    en: "... Oh."
    ko: "…아아."
    ja: "…ああ、なるほど。"
  event_secretgarden_prologue_26:
    speaker: rian
    en: They weren't kidding about you calling people flower names.
    ko: |-
      호칭을 꽃이름으로 부르는 게 컨셉이 아니셨군요.
      어떤 캐릭터인지 이해했습니다.
    ja: |-
      他人を花の名前で呼ぶなんて話、
      冗談かと思っていましたが…
      お人柄は理解しました。
  event_secretgarden_prologue_27:
    speaker: rian
    en: Anyway, the reason I came here
    ko: 제가 이곳에 온 이유는.
    ja: 私がここに来た理由ですが…
  event_secretgarden_prologue_28:
    speaker: rian
    en: is to deliver a directive from the President.
    ko: 사장님의 지시사항을 전달하기 위해서입니다.
    ja: シュエン社長からの通達です。
  event_secretgarden_prologue_29:
    speaker: "<Narration>"
    en: "*Tap Tap*"
    ko: |-
      톡- 토독-
      토도독-!
    ja: |-
      ピッ、ピピッ…
      ピピピッ…
  event_secretgarden_prologue_30:
    speaker: "<Narration>"
    en: Rian taps on her tablet.
    ko: 리안은 태블릿을 두드렸다.
    ja: リアンはタブレット端末を操作した
  event_secretgarden_prologue_31:
    speaker: rian
    en: Have a look.
    ko: 이것을.
    ja: こちらをご覧ください。
  event_secretgarden_prologue_32:
    speaker: "<Narration>"
    en: Rian hands the tablet to Flora, who begins to read the document stored on
      it.
    ko: |-
      플로라는 리안에게 태블릿을 전달받았고.
      태블릿에 적힌 서류를 읽기 시작했다.
    ja: |-
      タブレット端末を渡されたフローラは、
      画面に表示された書類を読み始めた
  event_secretgarden_prologue_33:
    speaker: flora
    en: The Botanic Garden Squad is to dismantle the garden within 2 weeks. The reasons
      for this are listed below.
    ko: |-
      …보타닉 가든 스쿼드는 2주 내에 정원을 처분하도록 한다.
      이유는 아래와 같다.
    ja: |-
      …ボタニックガーデン管理下の庭園は、
      本日より2週間以内に閉鎖とする。
      理由は以下、社長の言葉より引用。
  event_secretgarden_prologue_34:
    speaker: flora
    en: 'One: Maintaining the garden is proving too costly.'
    ko: 첫째, 정원 유지 비용이 많이 듦.
    ja: 一、金がかかりすぎ。
  event_secretgarden_prologue_35:
    speaker: flora
    en: 'Two: The garden fails to serve a practical purpose inside the Ark.'
    ko: 둘째, 정원이 방주에 있어야 할 이유가 없음.
    ja: 二、アークにこんなものあっても役に立たない。
  event_secretgarden_prologue_36:
    speaker: flora
    en: 'Three: Plants can be commonly seen on the surface.'
    ko: 셋째, 지상에서도 식물들을 흔히 볼 수 있음.
    ja: 三、植物なんて地上にいくらでもある。
  event_secretgarden_prologue_37:
    speaker: flora
    en: Therefore...
    ko: 그러므로….
    ja: 以上の理由をもって…
  event_secretgarden_prologue_38:
    speaker: flora
    en: Hmm? Did you say something, Rose?
    ko: "…예? 장미, 뭐라고요?"
    ja: "…？バラ、何か言いましたか？"
  event_secretgarden_prologue_39:
    speaker: flora
    en: Only someone with fertilizer for brains could write such a silly "report"?
    ko: 이런 초등학생이 쓸법한 글은 보고서라고 볼 수 없다고요?
    ja: |-
      こんな小学生みたいな言葉、
      社長命令とは信じられない…？
  event_secretgarden_prologue_40:
    speaker: flora
    en: I agree with you, but...
    ko: 저도 그렇게 생각하긴 하지만….
    ja: それについては、私も全面的に同意しますが…
  event_secretgarden_prologue_41:
    speaker: flora
    en: Lobelia did write this, and Salvia came all the way here to deliver it, so
      the polite thing to do would be the read the whole thing.
    ko: |-
      그래도 로벨리아 님이 직접 쓰신 거기도 하고.
      샐비어님께서 여기까지 오셨으니 다 읽어주는 게 예의 아닐까요?
    ja: |-
      ロベリア様じきじきのご命令だそうですし…
      サルビア様にもご足労いただいていますから、
      最後まで目を通すのが礼儀かと思います。
  event_secretgarden_prologue_42:
    speaker: flora
    en: You don't understand why this is happening, Lysimachia?
    ko: 어머, 리시마키아도 이 상황이 이해가지 않는 건가요?
    ja: |-
      まあ、リシマキアもこんな言われ方は
      理解できないと…？
  event_secretgarden_prologue_43:
    speaker: flora
    en: Neither can I,
    ko: 저도 이해하고 싶지 않지만….
    ja: ええ、私も理解に苦しみますが…
  event_secretgarden_prologue_44:
    speaker: flora
    en: but there are many things in this world we can't understand, and people are
      no exception.
    ko: 세상엔 이해 안 되는 사람들이 더 많은 법이니까요.
    ja: |-
      世の中というものは、
      理解しがたいお考えの方が多いものなのです。
  event_secretgarden_prologue_45:
    speaker: flora
    en: Since she and I don't see eye to eye on this... I might as well give up trying
      to understand?
    ko: 아아, 서로 이해가 안 되는 것 같으니… 이해하지 말자고요?
    ja: |-
      …なるほど。お互い理解できないなら、
      いっそ無視してしまえばいい…？
  event_secretgarden_prologue_46:
    speaker: flora
    en: That's a good suggestion too.
    ko: 그것도 좋은 방법이네요.
    ja: それも一つの手でしょうか…
  event_secretgarden_prologue_47:
    speaker: rian
    en: "... Are you able to talk to flowers?"
    ko: 음? 꽃들과 대화할 수 있는 능력도 가지고 계셨나요?
    ja: |-
      …ん？もしかして、花と会話する能力でも
      お持ちなのですか？
  event_secretgarden_prologue_48:
    speaker: flora
    en: No, their exact responses are only in my imagination.
    ko: 아뇨, 꽃들의 대답은 오로지 제 상상입니다.
    ja: |-
      いいえ。花たちの声は、
      あくまで私の想像でございます。
  event_secretgarden_prologue_49:
    speaker: flora
    en: But I can sense their feelings and emotions.
    ko: 하지만 꽃들이 어떤 기분과 감정을 가지고 있는지는 느껴져요.
    ja: ですが、気持ちは感じ取れますので。
  event_secretgarden_prologue_50:
    speaker: rian
    en: This girl doesn't seem to be in her right mind...
    ko: "…여기도 제정신은 아닌 것 같네."
    ja: "…マトモじゃないのはこっちもだったか…"
  event_secretgarden_prologue_51:
    speaker: flora
    en: Sorry, could you speak a little louder? I didn't catch that.
    ko: |-
      ?? 조금 크게 말해주시겠어요?
      잘 안 들려서요.
    ja: |-
      …？失礼、何かおっしゃいましたか？
      聞きとれませんでした。
  event_secretgarden_prologue_52:
    speaker: rian
    en: I... said that I also don't understand the President's decision.
    ko: 저도 사장님이 이해되지 않는다고 말했습니다만?
    ja: |-
      …私も社長の考えは理解できない、
      と言っただけです。
  event_secretgarden_prologue_53:
    speaker: rian
    en: It doesn't make sense to suddenly get rid of a garden that has been operating
      perfectly fine until now.
    ko: |-
      지금까지 멀쩡히 잘 운영되고 있던 정원을
      순식간에 없앤다는 건 말이 안 되기도 하고요.
    ja: |-
      今まで問題なく運営されていた庭を
      いきなり閉鎖するというのは、
      さすがに筋が通りません。
  event_secretgarden_prologue_54:
    speaker: flora
    en: Very much so.
    ko: 예, 저도 샐비어님 말에 공감합니다.
    ja: |-
      ええ、私もサルビア様の
      おっしゃる通りだと思います。
  event_secretgarden_prologue_55:
    speaker: flora
    en: Botanic Garden is responsible for bringing plants from the surface to the
      garden for maintenance and preservation.
    ko: "아시다시피 보타닉 가든 스쿼드의 주 업무는 \n지상에 있는 식물을 정원으로 가져와 유지하고 보존하는 거죠."
    ja: |-
      ご存知のとおり、ボタニックガーデン部隊は
      この庭園における地上の植物の管理・保存を
      主要な任務としており…
  event_secretgarden_prologue_56:
    speaker: flora
    en: A task which we have carried out faithfully.
    ko: 현재까지 그 업무를 착실히 잘 해내고 있기도 하고요.
    ja: |-
      現在に至るまで、その職務を
      誠実にこなしてまいりました。
  event_secretgarden_prologue_57:
    speaker: flora
    en: Leaf and Trina are away searching and studying new plants as we speak.
    ko: 지금도 리프와 트리나는 새로운 식물을 찾고 연구하기 위해 자리를 비운 상태죠.
    ja: |-
      私どもの部隊のリーフとトリナは、
      今日も新しい植物を発見し、研究するべく
      フィールドワークに出立しております。
  event_secretgarden_prologue_58:
    speaker: flora
    en: I don't know when they will return to the garden.
    ko: 정원에 언제 돌아올지도 미지수고요.
    ja: |-
      その二人も揃わず、いつ戻ってくるかも
      定かではないというのに…
  event_secretgarden_prologue_59:
    speaker: flora
    en: Making an executive decision to shut down the garden is entirely unreasonable.
    ko: |-
      이런 상황에서 정원을 없애겠다고 일방적으로 찾아오는 것은.
      불합리하다고 느껴지는군요.
    ja: |-
      何の前触れもなく、いきなり一方的な
      閉鎖のご通告というのは、
      理不尽ではございませんか？
  event_secretgarden_prologue_60:
    speaker: rian
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_prologue_61:
    speaker: rian
    en: This is pure conjecture on my part,
    ko: 이건 지극히 제 개인적인 추측입니다만.
    ja: |-
      …これはあくまで、
      私の個人的な推測になりますが…
  event_secretgarden_prologue_62:
    speaker: rian
    en: but I suspect that moron—er...
    ko: 아무래도 성격 나쁜 꼬맹… 아니.
    ja: おそらくあのクソガ…じゃなくて。
  event_secretgarden_prologue_63:
    speaker: rian
    en: I mean, the President, came to this decision after seeing the Missilis Annual
      Report.
    ko: 사장님께서는 이번 연간 보고서를 보시고서는 이런 판단을 내린 게 아닐까 싶습니다.
    ja: |-
      おそらく社長は、
      今年の年間報告書をご覧になって
      このような判断を下されたのだと思います。
  event_secretgarden_prologue_64:
    speaker: rian
    en: An inordinate amount of money is being spent to keep the garden up and running,
      that much is true.
    ko: |-
      미실리스 정기 연간 보고서에 따르면.
      정원 유지에 많은 돈이 쓰이고 있는 건 사실이니까요.
    ja: |-
      ミシリスの年間定期報告による限り、
      この庭園の維持に相当な金額が
      費やされていることも事実ではありますので。
  event_secretgarden_prologue_65:
    speaker: rian
    en: You ought to know that better than anyone.
    ko: 그쪽도 아시다시피.
    ja: あなたもお分かりのことと思いますが…
  event_secretgarden_prologue_66:
    speaker: rian
    en: None of the plant life here purifies the air, and they don't provide any immediate
      sustenance.
    ko: |-
      정원에 있는 꽃이나 식물로 공기정화를 하는 것도 아니고.
      그렇다고 해서 당장의 먹거리를 제공할 수 있는 것도 아니죠.
    ja: |-
      この庭園の花や植物は、
      空気の浄化ができるわけでもなければ
      食糧として利用できるわけでもありません。
  event_secretgarden_prologue_67:
    speaker: rian
    en: I hate to take sides on this,
    ko: 편을 들고 싶진 않지만.
    ja: 社長の肩を持つつもりはありませんが…
  event_secretgarden_prologue_68:
    speaker: rian
    en: but as far as the President is concerned, the garden is failing to produce
      dividends equivalent to the investment it requires.
    ko: 사장님 입장에서는 정원에 돈을 들이고 있지만, 성과가 없다고 판단하실 수밖에요.
    ja: |-
      投入されている資源に対して
      成果のない施設だと判断することも、
      無理ではないことかと思います。
  event_secretgarden_prologue_69:
    speaker: flora
    en: Hehe... It seems everyone can't see the forest for the trees.
    ko: 후후, 다들 숲은 보지 못하고 눈앞에 있는 나무만 보고 계신 것 같습니다.
    ja: |-
      …ふふ、木を見て森を見ずとは、
      このことでございますね。
  event_secretgarden_prologue_70:
    speaker: flora
    en: The Ark currently possesses the most cutting-edge technology there is.
    ko: 현재 방주는 최고의 기술력을 가지고 있죠.
    ja: |-
      アークの技術力はいま、
      これまでにない水準に到達しております。
  event_secretgarden_prologue_71:
    speaker: flora
    en: Everything moves quickly in this industrialized society.
    ko: 모든 게 다 빠르게 돌아가고 공업화되어 있어요.
    ja: |-
      何もかもが目まぐるしく変化し、
      発展を遂げました。
  event_secretgarden_prologue_72:
    speaker: flora
    en: When we reclaim the surface, do you think we'll be able to start using all
      that technology straight away?
    ko: |-
      우리가 지상 탈환을 했을 때.
      이 기술력들을 바로 사용할 수 있을 거라고 생각하십니까?
    ja: |-
      しかし、いずれ地上の奪還が果たされた時…
      その技術力を、ただちに応用できるでしょうか？
  event_secretgarden_prologue_73:
    speaker: flora
    en: I don't think it will be that easy.
    ko: 저는 그렇게 쉽지는 않을 거라고 봅니다.
    ja: 私は、一筋縄ではいかないと予想しております。
  event_secretgarden_prologue_74:
    speaker: flora
    en: It will take a long time for everyone to get used to all of that new technology.
    ko: 이 기술력들을 모두가 사용하기까지는 오랜 시간이 걸릴 거예요.
    ja: |-
      技術力の恩恵を
      誰もが受けられるようになるまでには、
      相当な時間を要することでしょう。
  event_secretgarden_prologue_75:
    speaker: flora
    en: Some people may simply reset and go back to the old ways. If that happens,
      what will we have to rely on?
    ko: 그럼 어떤 이들은 다시 처음으로 돌아가야 할 수도 있는데, 그땐 무엇에 기댈 수 있을까요.
    ja: |-
      一部の者は一時的に前時代的な生活へ
      立ち戻らざるを得ないかもしれません。
      その時必要となるものは、何だとお思いですか？
  event_secretgarden_prologue_76:
    speaker: flora
    en: Primitive agricultural skills.
    ko: 바로 원초적인 농업 기술입니다.
    ja: それが、原始的な農業の技術や知識です。
  event_secretgarden_prologue_77:
    speaker: flora
    en: The flowers and plants that you see here.
    ko: 여기에 있는 꽃과 식물이요.
    ja: この花や植物たちこそが、その体現なのです。
  event_secretgarden_prologue_78:
    speaker: flora
    en: I believe that one day, these flowers and plants will have a beneficial impact
      on the surface.
    ko: 분명 훗날에 이곳에 있는 꽃들과 식물이 지상에서 좋은 효과를 낼 거라고 믿어요.
    ja: |-
      いつか、この庭にある花と植物たちが
      地上で人々の役にたつ日が来るはずだと、
      私は信じております。
  event_secretgarden_prologue_79:
    speaker: flora
    en: That's what we are preparing for.
    ko: 저희는 그날을 위해 준비하고 있는 거고요.
    ja: |-
      私どもは、その時に備えて
      日々努力を重ねているのでございます。
  event_secretgarden_prologue_80:
    speaker: flora
    en: So, I'm sorry, but...
    ko: 그러니 죄송하지만.
    ja: ですので、誠に申し訳ございませんが…
  event_secretgarden_prologue_81:
    speaker: "<Narration>"
    en: Flora passes the tablet to Rian.
    ko: 플로라는 리안에게 태블릿을 건넸다.
    ja: フローラがタブレット端末をリアンに突き返した
  event_secretgarden_prologue_82:
    speaker: flora
    en: Could you please inform Lobelia that I can't go along with this order?
    ko: 로벨리아 님께 정원은 없앨 수 없다고 전해주시겠어요?
    ja: |-
      ロベリア様に、閉鎖は承服しかねると
      お伝えいただけますか？
  event_secretgarden_prologue_83:
    speaker: flora
    en: I believe that everything I just outlined is more than enough to justify keeping
      the garden.
    ko: |-
      지금까지 말씀드린 것만으로도
      정원이 필요한 이유는 충분한 것 같으니.
    ja: |-
      庭園の存在意義については、
      すでに十分ご説明をさしあげたかと思います。
  event_secretgarden_prologue_84:
    speaker: rian
    en: This could get messy. I was told to get your signature no matter what.
    ko: |-
      그건 곤란합니다.
      오늘 무조건 사인을 받아오라고 하셨기 때문이죠.
    ja: |-
      それは困りましたね。
      何としても今日手続きを進めろと、
      社長からの厳命です。
  event_secretgarden_prologue_85:
    speaker: rian
    en: You know how the President is.
    ko: 그리고 사장님은 절대 포기하지 않으실 겁니다.
    ja: あの性格上、絶対に引き下がらないでしょう。
  event_secretgarden_prologue_86:
    speaker: rian
    en: She isn't one to give in easily.
    ko: 막무가내로 정원을 밀어버리실지도 모르고요.
    ja: |-
      庭園の解体工事が強引に進められても
      不思議ではありません。
  event_secretgarden_prologue_87:
    speaker: rian
    en: She'll bulldoze the garden if she has to.
    ko: 사장님 성격 아시잖아요.
    ja: 社長の性格は、あなたもご存知でしょう？
  event_secretgarden_prologue_88:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_prologue_89:
    speaker: rian
    en: It would be best if there's something in the garden that can directly benefit
      Missilis,
    ko: 정원에 미실리스의 가치를 올려줄 수 있는 무언가가 있다면 좋을 텐데.
    ja: |-
      何かミシリスに貢献できるような
      植物でもあればよいのですが…
  event_secretgarden_prologue_90:
    speaker: rian
    en: but I don't see anything like that here.
    ko: 딱히 그런 꽃은 보이지 않는 것 같고….
    ja: |-
      そのようなもの、
      都合よく出てはこないでしょうし…
  event_secretgarden_prologue_91:
    speaker: rian
    en: It's a shame.
    ko: 안타깝네요.
    ja: 私としても残念です。
  event_secretgarden_prologue_92:
    speaker: rian
    en: I'll inform the other squad members that...
    ko: 다른 스쿼드원들에겐 제가….
    ja: 他の方々には、私の方から…
  event_secretgarden_prologue_93:
    speaker: "<Narration>"
    en: Flora snatches the tablet from Rian.
    ko: 플로라는 리안의 태블릿을 다시 받아들였다.
    ja: |-
      フローラは唐突に、
      リアンの手からタブレットを奪い取った
  event_secretgarden_prologue_94:
    speaker: flora
    en: I deleted the document.
    ko: 서류, 삭제했어요.
    ja: 通告書は消去させていただきました。
  event_secretgarden_prologue_95:
    speaker: rian
    en: Have you lost your mind?!
    ko: 미쳤어요?
    ja: どういうおつもりですか？
  event_secretgarden_prologue_96:
    speaker: flora
    en: I'll find it.
    ko: 그럼 찾아오겠습니다.
    ja: そこまでおっしゃるなら、探してまいります。
  event_secretgarden_prologue_97:
    speaker: flora
    en: The valuable flower that you need.
    ko: 가치가 있는 꽃.
    ja: お役に立つ花を。
  event_secretgarden_prologue_98:
    speaker: rian
    en: "... You're nothing but trouble, you know that?"
    ko: "…얘도 진짜 골 때리는 애네."
    ja: "…こっちはこっちで、いい性格してるわね…"
  event_secretgarden_prologue_99:
    speaker: flora
    en: I'm telling you, I'll find it.
    ko: 제가 반드시 찾아오겠습니다.
    ja: 必ず見つけだし、ご覧に入れて差しあげます。
event_secretgarden_01_s:
  event_secretgarden_01_s_1:
    speaker: "<Monologue>"
    en: It feels like whenever I'm about to get some rest, some Nikke comes barging
      into my office.
    ko: 요즘 들어 시도 때도 없이 니케들이 지휘관실에 들이닥치는 기분이다.
    ja: |-
      最近、指揮官室にいるといつも
      誰かに押しかけられている気がする
  event_secretgarden_01_s_2:
    speaker: "<Monologue>"
    en: I'm going to put up a "Do Not Disturb" sign on the door so...
    ko: 온전한 휴식을 위해 문 앞에 아무도 없다고 붙여놔야….
    ja: |-
      これではまともに休憩もできない。
      こうなったら、外に不在の張り紙を…
  event_secretgarden_01_s_3:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  event_secretgarden_01_s_4:
    speaker: flora
    en: Blossom?
    ko: 꽃님?
    ja: お花様？
  event_secretgarden_01_s_5:
    speaker: "<Self>"
    en: Flora?
    ko: 플로라?
    ja: フローラ？
  event_secretgarden_01_s_6:
    speaker: flora
    en: I thought you'd be here.
    ko: 후후, 마침 지휘관실에 계셨군요.
    ja: ふふ、ちょうど指揮官室におられたのですね。
  event_secretgarden_01_s_7:
    speaker: flora
    en: Thank goodness I found you. I have a favor to ask,
    ko: 안 그래도 부탁드릴 게 있어 들렸는데, 다행입니다.
    ja: |-
      少し、お願いしたいことがございましたので…
      無事にお会いできて安心いたしました。
  event_secretgarden_01_s_8:
    speaker: flora
    en: that is, if you're not busy?
    ko: 혹시 어디 가시는 길이었나요?
    ja: |-
      …もしや、どこかへお出かけになられる
      ところでしたか？
  event_secretgarden_01_s_9:
    speaker: "<Self>"
    en: Uh... No, not really.
    ko: 어… 그건 아닌데.
    ja: いや、そういうわけではないが…
  event_secretgarden_01_s_10:
    speaker: flora
    en: May I come in, then?
    ko: 그럼 제가 들어가도 될까요?
    ja: でしたら、お邪魔してよろしいでしょうか？
  event_secretgarden_01_s_11:
    speaker: "<Self>"
    en: "... Fine. Come in."
    ko: |-
      …아, 응.
      들어와.
    ja: |-
      …ああ、そうだな。
      入ってくれ…
  event_secretgarden_01_s_12:
    speaker: flora
    en: What's that you're holding in your hand?
    ko: 그런데… 손에 들고 있는 종이는 무엇인가요?
    ja: |-
      ところで…
      その手にお持ちの紙は何でしょう？
  event_secretgarden_01_s_13:
    speaker: "<Self>"
    en: Nothing.
    ko: 아무것도 아니야.
    ja: これは…いや、何でもない
  event_secretgarden_01_s_14:
    speaker: "<Monologue>"
    en: I crumple up the piece of paper in my hand and put it inside my pocket. I'll
      have to be quicker with putting it up next time.
    ko: |-
      나는 들고 있던 종이를 아무렇게나 구겨 주머니에 넣었다.
      …다음엔 꼭 붙여놔야지.
    ja: |-
      私は持っていた紙を丸めて
      ポケットにしまった。
      …次は必ず貼り出そう
  event_secretgarden_01_s_15:
    speaker: "<Self>"
    en: Well, what can I do for you?
    ko: 지휘관실엔 무슨 일이야?
    ja: それで、何の用だ？
  event_secretgarden_01_s_16:
    speaker: flora
    en: Could you come with me to the surface to find a rare flower?
    ko: 저와 함께 희귀종 꽃을 찾으러 지상에 가주실 수 있으십니까?
    ja: |-
      …実は、希少な花を探すために、
      私と地上へ同行していただきたいのです。
  event_secretgarden_01_s_17:
    speaker: "<Monologue>"
    en: Flora fills me in on everything that's happened.
    ko: 나는 플로라에게 지금까지 있었던 일들을 전해 들었다.
    ja: フローラはこれまでの事情を話した
  event_secretgarden_01_s_18:
    speaker: "<Self>"
    en: So, in order to protect the garden, you need to find a valuable flower?
    ko: |-
      …그러니까 결국 정원을 지키려면
      가치 있는 꽃이 필요한 거지?
    ja: |-
      …つまり、庭園を守るために
      価値のある花が必要、と
  event_secretgarden_01_s_19:
    speaker: flora
    en: That's right.
    ko: 맞습니다.
    ja: はい、その通りでございます。
  event_secretgarden_01_s_20:
    speaker: flora
    en: The flower I'm looking for isn't just any ordinary flower, so it'll fit the
      bill for sure.
    ko: |-
      제가 찾으러 가는 꽃은 보통의 희귀종이 아니기에
      가치가 차고 넘칠 겁니다.
    ja: |-
      私が探している花は、
      並みの希少種ではございません。
      十分すぎるほどの価値があるはずです。
  event_secretgarden_01_s_21:
    speaker: "<Self>"
    en: What kind of flower is it?
    ko: 어떤 꽃이길래 그래?
    ja: 聞かせてもらえるか？
  event_secretgarden_01_s_22:
    speaker: flora
    en: It's called Aurora Bloom.
    ko: 이름은 오로라 블룸.
    ja: その花の名は、オーロラブルーム。
  event_secretgarden_01_s_23:
    speaker: flora
    en: It's sometimes referred to as the Flower of the Heart.
    ko: 마음의 꽃이라고도 알려져 있어요.
    ja: 心の花という異名もございます。
  event_secretgarden_01_s_24:
    speaker: flora
    en: The sap extracted from Aurora Bloom helps people forget unpleasant memories.
    ko: 오로라 블룸에게서 추출한 수액이 안 좋은 기억을 잊게 해 준다고 해서요.
    ja: |-
      オーロラブルームから抽出したエキスには、
      不快な記憶を忘却させる作用があるらしく…
  event_secretgarden_01_s_25:
    speaker: "<Self>"
    en: So it heals any emotional distress people have?
    ko: 마음의 병을 치료해 주는 건가.
    ja: 心の病気に効くから、心の花というわけか
  event_secretgarden_01_s_26:
    speaker: flora
    en: That's right.
    ko: 예, 맞아요.
    ja: ええ、ご明察。
  event_secretgarden_01_s_27:
    speaker: flora
    en: We've attempted to cultivate it in the garden several times before,
    ko: 사실 정원에서 몇 번이고 대량 재배를 시도했던 꽃입니다.
    ja: |-
      過去には何度かに渡って
      庭園での大量栽培が試みられていたのですが…
  event_secretgarden_01_s_28:
    speaker: flora
    en: but we've never been able to succeed.
    ko: 하지만 단 한 번도 성공시킨 적이 없죠.
    ja: いまのところ、成功例はございません。
  event_secretgarden_01_s_29:
    speaker: "<Self>"
    en: Why not?
    ko: "…왜?"
    ja: "…なぜだ？"
  event_secretgarden_01_s_30:
    speaker: flora
    en: Perhaps due to a lack of proper facilities.
    ko: 열악한 시설 때문이 아닐까 싶습니다.
    ja: |-
      当時は栽培環境が劣悪だったことが原因かと
      考えております。
  event_secretgarden_01_s_31:
    speaker: flora
    en: Now, we have watering robots that patrol the garden, and a greenhouse.
    ko: |-
      지금은 정원에 물을 뿌리는 드론도 있고.
      따뜻한 온실도 있지만.
    ja: |-
      今でこそ水やり用のドローンも、
      適切な温度を保てる温室もありますが…
  event_secretgarden_01_s_32:
    speaker: flora
    en: When we first brought back an Aurora Bloom, however, we didn't have any of
      those things.
    ko: 오로라 블룸을 처음 가져왔을 당시에는 아무것도 없었거든요.
    ja: |-
      オーロラブルームが
      初めて持ち込まれた時期は、
      何もそろっておりませんでしたので。
  event_secretgarden_01_s_33:
    speaker: flora
    en: We managed to get it to sprout, but it was never able to form any buds of
      its own.
    ko: 싹은 틔워도 꽃봉오리까지는 맺지 못하더군요.
    ja: |-
      どうにか芽が出ても、
      つぼみをつけるまでには至らず…
  event_secretgarden_01_s_34:
    speaker: flora
    en: Although we tried several times, it kept wilting.
    ko: 몇 번이고 시도해 보았지만, 계속 시들어버렸어요.
    ja: 栽培試験はすべて失敗に終わってしまいました。
  event_secretgarden_01_s_35:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_01_s_36:
    speaker: flora
    en: We haven't tried bringing it back since.
    ko: 그 이후로는 데려오지 않았습니다.
    ja: |-
      それ以来、オーロラブルームの栽培は
      断念しておりました。
  event_secretgarden_01_s_37:
    speaker: flora
    en: We couldn't bear to watch the flower wither away anymore.
    ko: 더 이상 꽃이 시들어 가는 걸 볼 수 없었거든요.
    ja: |-
      ただしおれていくところを
      見ているのが辛くなってしまったのです。
  event_secretgarden_01_s_38:
    speaker: "<Self>"
    en: Maybe it can't survive away from the surface.
    ko: "…지상이 아니라서 그랬던 걸까."
    ja: "…地上でしか育たないのかもしれないな"
  event_secretgarden_01_s_39:
    speaker: flora
    en: It's a possibility,
    ko: 그럴 수도 있죠.
    ja: そうかもしれません。
  event_secretgarden_01_s_40:
    speaker: flora
    en: but the garden has undergone a complete overhaul.
    ko: 하지만 지금 제 정원은 많은 것이 달라졌어요.
    ja: |-
      ですが、今では私どもの庭園も
      ずいぶんと様変わりいたしました。
  event_secretgarden_01_s_41:
    speaker: flora
    en: Right now, it's an environment where plants are bound to thrive.
    ko: 식물이 자라날 수밖에 없는 환경이 조성되어 있죠.
    ja: 温度や湿度、良質な土壌、そして十分な光の量…
  event_secretgarden_01_s_42:
    speaker: flora
    en: The temperature, humidity, soil, and sunlight are just right. It has everything.
    ko: |-
      온도나 습도, 양질의 토양 그리고 따뜻한 햇살까지.
      모든 것들이 다 갖추어져 있어요.
    ja: |-
      植物が育つために必要な環境は、
      何もかもそろっているのです。
  event_secretgarden_01_s_43:
    speaker: flora
    en: Of course, it's all provided by artificial machines,
    ko: 물론 인공적인 기계들로 이루어져 있지만요.
    ja: |-
      むろん、それを維持しているのは
      人工の機械ですが…
  event_secretgarden_01_s_44:
    speaker: flora
    en: but it's still an optimal environment for flowers to bloom.
    ko: 그래도 꽃 피우기엔 지상만큼 괜찮은 환경입니다.
    ja: |-
      花を咲かせるうえで、
      地上に劣ることはありません。
  event_secretgarden_01_s_45:
    speaker: flora
    en: All the other flowers we've brought from the surface have done well.
    ko: 지금까지 지상에서 가져온 꽃들도 다 잘 자랐답니다.
    ja: |-
      地上から持ち込まれた花たちも、
      すべて元気に育てられるようになりました。
  event_secretgarden_01_s_46:
    speaker: flora
    en: I'm sure Aurora Bloom will do just fine in the garden now,
    ko: 그러니 이젠 오로라 블룸도 정원에서 잘 자랄 수 있을 거예요.
    ja: |-
      今の庭園であれば、オーロラブルームも
      栽培することができるはずです。
  event_secretgarden_01_s_47:
    speaker: flora
    en: and so I plan on going to search for it again.
    ko: 그래서 이번 기회에 다시 찾으러 가려고 하는 겁니다.
    ja: |-
      だからこそ、この機会にもう一度
      探索に出ようと決意した次第でございます。
  event_secretgarden_01_s_48:
    speaker: "<Monologue>"
    en: Flora hands me a photo.
    ko: 플로라는 내게 사진 한 장을 건넸다.
    ja: フローラは1枚の写真を差し出してきた
  event_secretgarden_01_s_49:
    speaker: flora
    en: That's the Aurora Bloom.
    ko: 사진 속에 있는 꽃이 오로라 블룸입니다.
    ja: これがオーロラブルームでございます。
  event_secretgarden_01_s_50:
    speaker: "<Monologue>"
    en: Other than the admittedly eye-catching array of colors, there's nothing particularly
      special about it.
    ko: |-
      …여러 가지 색을 가진 것 말고는
      평범하게 생긴 꽃이다.
    ja: |-
      …花びらの色がいくつも混ざっていること以外は
      これといって特徴のない花だ
  event_secretgarden_01_s_51:
    speaker: "<Self>"
    en: It looks a bit ordinary, to be honest.
    ko: 생각보다 평범하게 생겼네.
    ja: 思ったより平凡な見た目だな
  event_secretgarden_01_s_52:
    speaker: flora
    en: Haha, what did you think it would look like?
    ko: 후후, 어떻게 생겼을 줄 아셨나요?
    ja: ふふ、どんな花を想像されていたのですか？
  event_secretgarden_01_s_53:
    speaker: "<Choice>"
    en: I thought it would look a little more special.
    ko: 뭔가 조금 더 특별하게 생겼을 줄 알았어.
    ja: もう少し特別な見た目かと
  event_secretgarden_01_s_54:
    speaker: "<Choice>"
    en: You talked it up so much, I thought it'd have legs or something crazy.
    ko: 발이라도 달려있을 줄 알았어.
    ja: 足でも生えているのかと
  event_secretgarden_01_s_55:
    speaker: flora
    en: "... What exactly is your definition of special?"
    ko: 음… 특별하게라.
    ja: 特別な見た目、でございますか…
  event_secretgarden_01_s_56:
    speaker: flora
    en: Did you expect it to have legs and be walking around?
    ko: 발이 달린 꽃 같은 걸 생각하셨나요?
    ja: 花に足でも生えていると思われたのですか？
  event_secretgarden_01_s_57:
    speaker: flora
    en: Actually, there is a flower out there that's like that.
    ko: 그런 꽃이 있기는 합니다.
    ja: 確かに、そのような花もございますが…
  event_secretgarden_01_s_58:
    speaker: "<Self>"
    en: Seriously?
    ko: 오, 정말?
    ja: ほ、本当か？
  event_secretgarden_01_s_59:
    speaker: flora
    en: Hehe, just joking.
    ko: 후후, 농담입니다.
    ja: ふふ、冗談でございます。
  event_secretgarden_01_s_60:
    speaker: flora
    en: I can't believe you fell for that.
    ko: 꽃님께서 이렇게 바로 속으실 줄은 몰랐습니다.
    ja: |-
      お花様にあっさり信じていただけるとは
      思いませんでした。
  event_secretgarden_01_s_61:
    speaker: flora
    en: You're so silly, Blossom.
    ko: 귀여운 구석이 있으시군요.
    ja: 存外にお茶目な部分がおありのようですね。
  event_secretgarden_01_s_62:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_01_s_63:
    speaker: flora
    en: If I do find a flower like that one day, I'll be sure to show it to you.
    ko: 하지만 언젠가 찾게 된다면 꼭 보여드리겠습니다.
    ja: |-
      もしそのような花が見つかりましたら、
      必ずご覧に入れますね。
  event_secretgarden_01_s_64:
    speaker: "<Self>"
    en: "... Much appreciated."
    ko: "…아니야, 괜찮아."
    ja: "…いいんだ。気にしないでくれ"
  event_secretgarden_01_s_65:
    speaker: flora
    en: Rare flowers aren't much different from common flowers.
    ko: 희귀종 꽃도 평범한 꽃들과 다름없어요.
    ja: |-
      ふふ…希少種と言っても、
      何もかもが大きく違うわけではありません。
  event_secretgarden_01_s_66:
    speaker: flora
    en: As the name hints at, the Aurora Bloom is quite variegated.
    ko: 오로라 블룸은 이름처럼 다채로운 색상을 가지고 있는 꽃이죠.
    ja: |-
      オーロラブルームの特徴は名前の通り、
      このオーロラのような色なのです。
  event_secretgarden_01_s_67:
    speaker: flora
    en: If I want to protect the garden,
    ko: 저는 지상으로 올라가, 이 오로라 블룸을 다시 데려올 겁니다.
    ja: |-
      私は地上へおもむき、この花を
      もう一度庭園に迎えようと思っております。
  event_secretgarden_01_s_68:
    speaker: flora
    en: I need to head up to the surface and bring back a specimen.
    ko: "…그래야지만 정원을 지킬 수 있으니까요."
    ja: |-
      …庭園を守れるほどの植物は、
      他にあてがないのです。
  event_secretgarden_01_s_69:
    speaker: flora
    en: Will you come with me?
    ko: 그러니, 꽃님도 저와 함께 지상에 가주시겠어요?
    ja: |-
      ですので、どうかお願いいたします。
      私と共に、地上へ行ってはいただけませんか？
  event_secretgarden_01_s_70:
    speaker: "<Self>"
    en: Okay, I'll go with you.
    ko: 알겠어, 같이 갈게.
    ja: 分かった。一緒に行こう
  event_secretgarden_01_s_71:
    speaker: flora
    en: Thank you!
    ko: 후후, 감사해요.
    ja: ふふ、ありがとうございます。
  event_secretgarden_01_s_72:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_01_s_73:
    speaker: "<Monologue>"
    en: Flora suddenly seems despondent.
    ko: 플로라의 표정이 약간 시무룩해졌다.
    ja: ふと、フローラが表情を曇らせた
  event_secretgarden_01_s_74:
    speaker: "<Self>"
    en: What's wrong?
    ko: 왜 그래?
    ja: どうかしたか？
  event_secretgarden_01_s_75:
    speaker: flora
    en: It's just... I feel a bit sad is all.
    ko: 아… 씁쓸해서요.
    ja: いえ…少し悲しくなってしまいまして。
  event_secretgarden_01_s_76:
    speaker: flora
    en: Unless the flowers in the garden are able to prove they have value,
    ko: 정원에 있는 꽃들은 결국.
    ja: 結局、あの庭に咲く花たちは…
  event_secretgarden_01_s_77:
    speaker: flora
    en: it seems everyone will deem them worthless.
    ko: 가치를 증명하지 못하면 인정받지 못하는 것 같아서요.
    ja: |-
      こうでもしなければ、
      価値を証明できない存在なのかと思うと…
  event_secretgarden_01_s_78:
    speaker: flora
    en: As for me, they're all equally wonderful in my eyes.
    ko: 제 눈엔 다 똑같은 꽃들인데.
    ja: 私にとっては、等しく大切な花ですのに。
  event_secretgarden_01_s_79:
    speaker: flora
    en: I know they may not seem to be contributing much right now,
    ko: 아직은 별 거 아닌 꽃처럼 보여도.
    ja: 今はまだ、取るに足らないものだとしても…
  event_secretgarden_01_s_80:
    speaker: flora
    en: but one day in the future, I know there will come a day when every last flower
      in the garden will play its part.
    ko: |-
      분명 먼 훗날.
      정원에 있는 꽃들은 오로라 블룸처럼 각자만의 역할과 가치를 가지고 있을 텐데 말이에요.
    ja: |-
      きっといつの日か、庭園の花たちはすべて、
      オーロラブルームと同じように
      誰かにとって大事なものになるはずです。
  event_secretgarden_01_s_81:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_01_s_82:
    speaker: flora
    en: Sorry to depress you.
    ko: 후후, 제가 너무 진지해졌죠.
    ja: ふふ、つい深刻になってしまいました。
  event_secretgarden_01_s_83:
    speaker: flora
    en: It's just that those flowers are always on my mind.
    ko: 매번 꽃들만 생각하다 보니….
    ja: |-
      申し訳ございません。
      常日頃から花のことばかり考えているせいで…
  event_secretgarden_01_s_84:
    speaker: "<Self>"
    en: No, it's perfectly reasonable to feel the way you do.
    ko: 아냐, 그럴 수 있다고 생각해.
    ja: いや、言っていることは分かる
  event_secretgarden_01_s_85:
    speaker: flora
    en: Thank you for your understanding.
    ko: 공감해 주셔서 감사해요.
    ja: "…ありがとうございます。"
  event_secretgarden_01_s_86:
    speaker: "<Self>"
    en: So, when do we leave?
    ko: 그럼 언제 출발해?
    ja: それで、出発はいつだ？
  event_secretgarden_01_s_87:
    speaker: flora
    en: Let's go once Sunflower arrives.
    ko: 해바라기님이 도착하면 바로 가죠.
    ja: |-
      ヒマワリ様が到着され次第、
      出発する予定でございます。
  event_secretgarden_01_s_88:
    speaker: "<Self>"
    en: Sunflower?
    ko: 해바라기?
    ja: ヒマワリ？
  event_secretgarden_01_s_89:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑-
    ja: コンコン――
  event_secretgarden_01_s_90:
    speaker: "<Self>"
    en: Is someone else coming too?
    ko: |-
      ??
      또 누가 같이 가는 거야?
    ja: |-
      …？
      他にも同行者がいるのか？
  event_secretgarden_01_s_91:
    speaker: flora
    en: Yes, someone that we'll need if we want to locate some Aurora Bloom quickly.
    ko: 예, 이번 오로라 블룸을 찾으러 갈 때, 꼭 필요한 분이에요.
    ja: |-
      ええ。この度のオーロラブルームの
      探索において、なくてはならないお方です。
event_secretgarden_01_e:
  event_secretgarden_01_e_1:
    speaker: biscuit
    en: Hey guys!
    ko: |-
      헤헤! 훈련사님! 플로라!
      안녕하세요!
    ja: |-
      えへへ！訓練士さん、フローラ！
      お元気でしたか？
  event_secretgarden_01_e_2:
    speaker: flora
    en: Welcome, Sunflower. You're right on time.
    ko: |-
      어서 오세요, 해바라기님.
      딱 맞춰 오셨군요.
    ja: |-
      ようこそ、ヒマワリ様。
      ちょうど時間通りにいらっしゃいましたね。
  event_secretgarden_01_e_3:
    speaker: "<Self>"
    en: Biscuit is tagging along, too?
    ko: "…비스킷도 이번에 같이 가는 거야?"
    ja: "…ビスケットも来るのか？"
  event_secretgarden_01_e_4:
    speaker: flora
    en: That's right.
    ko: 예, 맞아요.
    ja: はい。
  event_secretgarden_01_e_5:
    speaker: flora
    en: My sense of smell is quite sharp when up close,
    ko: 저도 웬만해서는 주변에 있는 꽃향기를 다 맡을 수 있지만.
    ja: |-
      私も近くの花の香り程度でしたら
      かぎ分けられますが…
  event_secretgarden_01_e_6:
    speaker: flora
    en: but I have a harder time picking up the scent of flowers that are far away.
    ko: 멀리 있는 꽃향기까진 맡기 어려워서요.
    ja: |-
      遠くの花の香りまでは
      さすがに分かりませんから。
  event_secretgarden_01_e_7:
    speaker: flora
    en: That's why I asked for Sunflower's help.
    ko: 그래서 해바라기님께 부탁드렸습니다.
    ja: |-
      そこで、ヒマワリ様にご協力いただこうと
      お呼びした次第でございます。
  event_secretgarden_01_e_8:
    speaker: biscuit
    en: Leave it to me!
    ko: 엣헴! 저에게 다 맡겨주세요!
    ja: えっへん！ドドンッとお任せください！
  event_secretgarden_01_e_9:
    speaker: biscuit
    en: As a matter of fact, I spent a couple of hours at the shelter with Max playing
      a scent-tracking game today!
    ko: |-
      오늘도 맥스랑 보호소에서
      냄새로 물건 찾기 놀이를 세 시간이나 하고 왔어요!
    ja: |-
      今日もシェルターで、マックスと一緒に
      匂いで物を見つける探し物ごっこを
      3時間くらいしてきたんです！
  event_secretgarden_01_e_10:
    speaker: flora
    en: Hehe, I knew you'd be the right person for the job.
    ko: 후후, 역시 해바라기님은 믿음직스럽네요.
    ja: |-
      ふふ、さすがはヒマワリ様。
      頼もしい限りですね。
  event_secretgarden_01_e_11:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_01_e_12:
    speaker: biscuit
    en: Oh, right! Before we leave, could you let me have a whiff of the Aurora Bloom
      one more time?
    ko: |-
      앗! 플로라! 혹시 출발하기 전에
      오로라 블룸 향기 한 번만 더 맡게 해 주실 수 있나요?
    ja: |-
      …あ！すみません、フローラ！
      出発する前に、オーロラブルームの香りを
      もう一度だけかがせてもらえませんか？
  event_secretgarden_01_e_13:
    speaker: biscuit
    en: That'll help give me a clearer idea of the scent.
    ko: 향기를 조금 더 확실하게 기억하고 싶어서요!
    ja: もう少しハッキリ覚えておきたいなと！
  event_secretgarden_01_e_14:
    speaker: flora
    en: Of course. Could you give me your wrist?
    ko: |-
      그럼요.
      …저에게 손목을 잠깐 주시겠어요?
    ja: |-
      もちろん構いません。
      …手首を貸していただけますか？
  event_secretgarden_01_e_15:
    speaker: biscuit
    en: Hmm?
    ko: 손목이요?
    ja: 手首ですか？
  event_secretgarden_01_e_16:
    speaker: "<Narration>"
    en: "*Spritz spritz*"
    ko: 칙- 칙-!
    ja: シュッ、シュッ！
  event_secretgarden_01_e_17:
    speaker: "<Self>"
    en: What's that stuff?
    ko: |-
      ??
      이건 뭐야?
    ja: "…？それは…？"
  event_secretgarden_01_e_18:
    speaker: flora
    en: It's an Aurora Bloom-scented perfume I made.
    ko: 제가 만든 오로라 블룸 향수입니다.
    ja: 私が自作した、オーロラブルームの香水です。
  event_secretgarden_01_e_19:
    speaker: flora
    en: I figured I might go back to look for the Aurora Bloom one day,
    ko: 언젠간 오로라 블룸을 다시 찾으러 갈 수도 있으니.
    ja: |-
      いつかもう一度、
      オーロラブルームを探しに行くときのために…
  event_secretgarden_01_e_20:
    speaker: flora
    en: so I made this in order not to forget the scent.
    ko: 향기를 잊지 않기 위해 만들어 놓았죠.
    ja: 香りを忘れないよう作っておいたものです。
  event_secretgarden_01_e_21:
    speaker: biscuit
    en: "*Sniff sniff*... *Sniff sniff sniff*"
    ko: 킁킁… 킁킁킁…!!
    ja: クンクン…クンクンクン！
  event_secretgarden_01_e_22:
    speaker: biscuit
    en: All right, I think I've got the scent locked in.
    ko: 음! 이제 향기는 확실히 기억할 것 같아요!
    ja: よし！これで香りはバッチリ覚えました！
  event_secretgarden_01_e_23:
    speaker: flora
    en: Great!
    ko: 후후, 좋네요.
    ja: ふふ、頼もしいですね。
  event_secretgarden_01_e_24:
    speaker: "<Self>"
    en: What if we're not able to find any Aurora Bloom?
    ko: 그런데 있지.
    ja: ところで…あくまで万が一の話だが
  event_secretgarden_01_e_25:
    speaker: "<Self>"
    en: "... Hypothetically speaking, that is."
    ko: |-
      아주 만약에.
      아-주 만약에 오로라 블룸을 못 찾으면 어떡해?
    ja: |-
      もし見つからなければ
      どうするつもりだ？
  event_secretgarden_01_e_26:
    speaker: "<Self>"
    en: There's no guarantee that it's out there.
    ko: 막상 갔는데, 없을 수도 있잖아.
    ja: そういう可能性もあるだろう？
  event_secretgarden_01_e_27:
    speaker: biscuit
    en: "*Gasp*!"
    ko: 헙…!
    ja: はっ…！
  event_secretgarden_01_e_28:
    speaker: biscuit
    en: Are you insinuating that I don't have what it takes to find this thing?
    ko: |-
      후, 훈련사님은 제가 오로라 블룸을 못 찾을 것 같으세요?!
      끼잉….
    ja: |-
      私には荷が重いということでしょうか！？
      クゥン…
  event_secretgarden_01_e_29:
    speaker: "<Self>"
    en: No, it's not that. I'm just saying that there are some variables at play here.
    ko: |-
      그게 아니라.
      변수라는 게 있잖아.
    ja: |-
      そうは言っていないが、
      どうにもならない場合もある
  event_secretgarden_01_e_30:
    speaker: "<Self>"
    en: Flora herself said this is no ordinary flower.
    ko: 희귀종이 괜히 희귀종도 아니고.
    ja: 希少種と呼ばれるだけの理由があるのだろう
  event_secretgarden_01_e_31:
    speaker: "<Self>"
    en: It's also been a while since she last went looking for it.
    ko: 플로라도 오랜만에 오로라 블룸을 찾으러 가는 거니까.
    ja: |-
      フローラも、探すのは
      久しぶりと言っていただろう？
  event_secretgarden_01_e_32:
    speaker: "<Self>"
    en: I'm only suggesting that it would be wise to prepare ourselves before heading
      up.
    ko: 대책을 조금 세워두고 올라가면 좋을 것 같아서.
    ja: |-
      地上に向かう前に
      対策を練っておいた方がいいんじゃないか？
  event_secretgarden_01_e_33:
    speaker: flora
    en: Hmm...
    ko: "…음."
    ja: "…まあ。"
  event_secretgarden_01_e_34:
    speaker: "<Self>"
    en: "...?"
    ko: "…음?"
    ja: "？"
  event_secretgarden_01_e_35:
    speaker: flora
    en: No. Failure is not an option.
    ko: 못 찾는다는 건 선택지에 없어요.
    ja: |-
      見つからないということは
      想定しておりませんでした。
  event_secretgarden_01_e_36:
    speaker: flora
    en: I'm not coming back without it.
    ko: 무조건 찾을 거라 생각해서요.
    ja: 何があっても、必ず探し出すつもりでしたので。
  event_secretgarden_01_e_37:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_01_e_38:
    speaker: biscuit
    en: Then we'll just have to find it, won't we? Hehe.
    ko: 그럼 찾으면 되죠! 헤헤!
    ja: じゃあ、見つければいいだけですね！えへへ！
  event_secretgarden_01_e_39:
    speaker: flora
    en: Ha, that's right.
    ko: |-
      후후, 맞아요.
      찾으면 됩니다.
    ja: |-
      ふふ、その通りでございます。
      見つければいいのです。
  event_secretgarden_01_e_40:
    speaker: flora
    en: Thanks for the encouragement, Sunflower. I'm sure we'll be able to find some.
    ko: 해바라기님 덕분에 오로라 블룸을 찾을 것 같은 느낌이 들어요.
    ja: |-
      ヒマワリ様がいれば、オーロラブルームは
      必ず見つかるという予感がいたします。
  event_secretgarden_01_e_41:
    speaker: biscuit
    en: I'll certainly do my best!
    ko: 허엇…! 제가 열심히 찾을게요!
    ja: へへ…いっしょうけんめい探しますね！
  event_secretgarden_01_e_42:
    speaker: flora
    en: Hehe, you're so full of energy.
    ko: 후후, 해바라기님은 정말 에너지가 좋은 분이시군요.
    ja: |-
      ふふ、ヒマワリ様は本当に
      元気いっぱいでいらっしゃいますね。
  event_secretgarden_01_e_43:
    speaker: flora
    en: You really do remind me of a sunflower.
    ko: 정말 해바라기 꽃 같으세요.
    ja: まさに、ヒマワリの花のような方でございます。
  event_secretgarden_01_e_44:
    speaker: biscuit
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_secretgarden_01_e_45:
    speaker: biscuit
    en: You too, Flora!
    ko: 플로라도 마찬가지예요!
    ja: フローラだってそうですよ！
  event_secretgarden_01_e_46:
    speaker: biscuit
    en: You're like a beautiful purple flower.
    ko: |-
      음… 음…!
      예쁜 보라색 꽃 같아요!
    ja: |-
      えっと…えっと…フローラは、
      きれいな紫色のお花みたいです！
  event_secretgarden_01_e_47:
    speaker: biscuit
    en: Hehe!
    ko: 헤헤헤헤!
    ja: えへへへ！
  event_secretgarden_01_e_48:
    speaker: flora
    en: Hehe!
    ko: 후후후후.
    ja: ふふふふ。
  event_secretgarden_01_e_49:
    speaker: "<Monologue>"
    en: Despite myself, I'm not as confident as the two in front of me are.
    ko: 뭔가 벌써부터 험난할 것만 같은 느낌이….
    ja: 早くも先が思いやられる気がするな…
  event_secretgarden_01_e_50:
    speaker: biscuit
    en: Oh, right.
    ko: 아, 맞다!
    ja: あっ、そういえば！
  event_secretgarden_01_e_51:
    speaker: biscuit
    en: I packed plenty of dog food, so we can have a snack later if we get hungry
      up on the surface.
    ko: |-
      지상에 올라간다고 해서 사료도 듬뿍 챙겨 왔어요!
      나중에 배고프면 같이 먹어요!
    ja: |-
      地上に行くと聞いたので、
      ドッグフードもたくさん持ってきたんです！
      あとでお腹が空いたら、一緒に食べませんか？
  event_secretgarden_01_e_52:
    speaker: flora
    en: Unfortunately, I can't eat dog food.
    ko: 저는 꽃을 가꾸는 직업을 가졌다 보니, 이슬만 먹어서요.
    ja: |-
      わ、私はええと…花を育てる者として、
      草花のつゆ以外口にしませんので…
  event_secretgarden_01_e_53:
    speaker: flora
    en: As my job is to take care of flowers, I'm only capable of subsisting on dew.
    ko: 아쉽게도 사료는 먹지 못할 것 같아요.
    ja: せっかくですが、遠慮させていただきますわ…
  event_secretgarden_01_e_54:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  event_secretgarden_01_e_55:
    speaker: biscuit
    en: Okay, no problem.
    ko: 아… 그렇군요!
    ja: へえ…そうだったんですね！
  event_secretgarden_01_e_56:
    speaker: biscuit
    en: More for me and Trainer!
    ko: 그럼 훈련사님이랑 저만 먹어요!
    ja: でしたら、訓練士さん！2人で食べましょう！
  event_secretgarden_01_e_57:
    speaker: "<Self>"
    en: Thanks, but I'm good.
    ko: 나는 괜찮아.
    ja: いや、遠慮しておく
  event_secretgarden_01_e_58:
    speaker: biscuit
    en: What? You're gonna make me eat dog food on my own? *Whine*
    ko: |-
      저랑 사료 먹는 게 싫으신 거예요?
      끼잉….
    ja: |-
      わ、私と一緒に食べるのは
      イヤなんですか？クゥン…
  event_secretgarden_01_e_59:
    speaker: "<Self>"
    en: "... Fine, we'll share it."
    ko: "…같이 먹자."
    ja: "…分かった、一緒に食べよう…"
  event_secretgarden_01_e_60:
    speaker: biscuit
    en: Yippee!
    ko: 헤헤! 좋아요!
    ja: へへ！やったぁ！
  event_secretgarden_01_e_61:
    speaker: biscuit
    en: I've prepared a bunch of different flavors.
    ko: 이번엔 다양한 맛으로 준비해 왔어요!
    ja: 今回はいろんな味を用意してきたんですよ！
  event_secretgarden_01_e_62:
    speaker: "<Self>"
    en: "... Sounds great."
    ko: "…고마워."
    ja: "…そうか、ありがとう…"
  event_secretgarden_01_e_63:
    speaker: biscuit
    en: Don't mention it!
    ko: 별말씀을요!
    ja: どういたしまして！
  event_secretgarden_01_e_64:
    speaker: "<Self>"
    en: Aren't Nero and Leona coming too?
    ko: 네로랑 레오나는 같이 안 가?
    ja: そういえば、ネロとレオナは来ないのか？
  event_secretgarden_01_e_65:
    speaker: biscuit
    en: Nero and Leona are taking care of the garden.
    ko: 네로랑 레오나는 정원을 돌보고 있어요!
    ja: ネロとレオナは、庭のお世話をしています！
  event_secretgarden_01_e_66:
    speaker: flora
    en: The garden is designed to be self-sufficient and run without me,
    ko: 정원은 제가 없어도 무리 없이 돌아가도록 설계되어 있지만.
    ja: |-
      一応、庭園は私がいなくても
      問題なく機能するよう設計されておりますが…
  event_secretgarden_01_e_67:
    speaker: flora
    en: but I still thought it would be smart to have someone stay behind just in
      case.
    ko: 그럼에도 상주할 인원은 필요할 것 같아서요.
    ja: |-
      それでも、誰かにいていただいた方が
      良いと思いましたので。
  event_secretgarden_01_e_68:
    speaker: flora
    en: I wouldn't want anything to happen while I was away and have no one there
      to tend to it.
    ko: 제가 자리비운사이 누군가가 와서 이상한 짓을 하면 곤란하니까요.
    ja: |-
      留守の間にどなたかに押し入られでもしたら
      問題でございますから。
  event_secretgarden_01_e_69:
    speaker: flora
    en: Happy Zoo knows how to take care of living things, so I feel safe leaving
      the garden in their hands.
    ko: |-
      그리고 해피주 스쿼드 분들은 생명을 다루실 줄 아시는 분들이기에
      정원을 맡겨도 괜찮을 거라 판단했습니다.
    ja: |-
      ハッピーズーの皆様は命の預かり方を
      心得ておられますので、
      お任せしても大丈夫と考えました。
  event_secretgarden_01_e_70:
    speaker: biscuit
    en: I'm sure they're taking great care of it right now.
    ko: |-
      헤헤, 맞아요!
      지금 엄청 잘 돌보고 있을 거예요!
    ja: |-
      えへへ！きっと今頃、
      しっかりお世話を頑張ってると思います！
  event_secretgarden_01_e_71:
    speaker: flora
    en: Hehe, this is the first time I haven't been worried about leaving the garden
      in someone else's care.
    ko: 후후, 정원을 다른 분께 맡겼는데도 걱정이 되지 않는 건 처음이네요.
    ja: |-
      ふふ、安心して庭のことを他の方に
      お任せできたのは初めてです。
  event_secretgarden_01_e_72:
    speaker: flora
    en: Well, should we get going?
    ko: 그럼 이제 출발하실까요?
    ja: では、そろそろ出発いたしましょうか？
  event_secretgarden_01_e_73:
    speaker: "<Narration>"
    en: Meanwhile, in the garden...
    ko: 한편 정원에서는….
    ja: その頃、庭園では…
  event_secretgarden_01_e_74:
    speaker: nero
    en: "*Meow* As expected, being in a garden is so peacef..."
    ko: |-
      …냥.
      역시 정원은 평화….
    ja: |-
      …にゃん。
      やっぱり、ここは平和…
  event_secretgarden_01_e_75:
    speaker: "<Narration>"
    en: "*Swoooosh*!"
    ko: 솨아아아아-!
    ja: ザザーッ…！
  event_secretgarden_01_e_76:
    speaker: nero
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_secretgarden_01_e_77:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 펑-!
    ja: ブワッ！
  event_secretgarden_01_e_78:
    speaker: "<Narration>"
    en: Nero's tail puffs up like a balloon.
    ko: 네로의 꼬리가 풍선처럼 부풀었다.
    ja: ネロの尻尾が風船のようにふくらんだ
  event_secretgarden_01_e_79:
    speaker: nero
    en: "*Hisss*"
    ko: 캬아악-!
    ja: シャーッ！
  event_secretgarden_01_e_80:
    speaker: leona_no
    en: Calm down, Nero.
    ko: 네로, 진정해.
    ja: ネロ、落ち着いて。
  event_secretgarden_01_e_81:
    speaker: leona_no
    en: It's just one of the watering robots passing by.
    ko: 물 뿌리는 드론이 지나간 것뿐이야.
    ja: 水やりドローンが通り過ぎただけよ。
  event_secretgarden_01_e_82:
    speaker: nero
    en: "... I hate water."
    ko: |-
      …냥.
      물은 싫다냥.
    ja: |-
      …にゃん。
      水はキライだにゃん。
  event_secretgarden_01_e_83:
    speaker: "<Narration>"
    en: "*Fllllllop*"
    ko: 파바박-!
    ja: ダダダッ！
  event_secretgarden_01_e_84:
    speaker: leona_no
    en: Huh?
    ko: 음?
    ja: "…？"
  event_secretgarden_01_e_85:
    speaker: puppies
    en: "*Growl*"
    ko: 끄으응.
    ja: クゥゥン。
  event_secretgarden_01_e_86:
    speaker: leona_no
    en: Wha...
    ko: 으음?
    ja: "……？"
  event_secretgarden_01_e_87:
    speaker: puppies
    en: "*Growl*"
    ko: "…끄으으응."
    ja: "…クゥゥゥン。"
  event_secretgarden_01_e_88:
    speaker: leona_no
    en: Max, the dogs...
    ko: 맥스… 강아지들 좀.
    ja: |-
      …マックス、この子たちを
      何とかしてもらえないかな？
  event_secretgarden_01_e_89:
    speaker: max
    en: "*Ruff ruff*"
    ko: 멍멍!
    ja: ワンワン！
  event_secretgarden_01_e_90:
    speaker: timi
    en: "*Graul*"
    ko: 어흥!
    ja: ガオ！
  event_secretgarden_01_e_91:
    speaker: leona_no
    en: "... I hope Flora and Biscuit come back soon."
    ko: "…응, 나도 얼른 플로라와 비스킷이 오면 좋겠어."
    ja: |-
      …うん。フローラとビスケット、
      早く帰ってくるといいね。
event_secretgarden_02_s:
  event_secretgarden_02_s_1:
    speaker: biscuit
    en: La de dah♩ ♪ ♫ ♬
    ko: 웅훙훙~♩ ♪ ♫ ♬ 웅훙훙~♩ ♪ ♫ ♬
    ja: ふんふ～ん♩ ♪ ♫ ♬ふんふふ～ん♩ ♪ ♫ ♬
  event_secretgarden_02_s_2:
    speaker: biscuit
    en: I feel like I'm on a walk!
    ko: 산책 나온 기분이에요!
    ja: お散歩みたいで楽しいですね！
  event_secretgarden_02_s_3:
    speaker: biscuit
    en: Hmm...
    ko: "…움."
    ja: "…あっ…"
  event_secretgarden_02_s_4:
    speaker: "<Monologue>"
    en: Biscuit's rapidly wagging tail suddenly slumps down and hangs lifelessly.
    ko: 빠르게 흔들거리던 비스킷의 꼬리가 힘없이 축 처졌다.
    ja: |-
      せわしなく揺れていたビスケットの尻尾が、
      突然力なく垂れた
  event_secretgarden_02_s_5:
    speaker: flora
    en: Hmm?
    ko: 음?
    ja: "…？"
  event_secretgarden_02_s_6:
    speaker: flora
    en: What's wrong, Sunflower? You look like you're feeling down all of a sudden.
    ko: |-
      해바라기님이 시들해졌군요.
      왜 그러시죠?
    ja: |-
      ヒマワリ様、しおれかけていらっしゃいますね。
      どうかされましたか？
  event_secretgarden_02_s_7:
    speaker: biscuit
    en: Oh... I was just thinking about how nice it would have been if the dogs could
      have come with me.
    ko: 아… 강아지들도 같이 왔으면 좋았겠다 싶어서요!
    ja: |-
      その…ワンちゃんたちも一緒に来れたら
      よかったのに、って考えちゃって…
  event_secretgarden_02_s_8:
    speaker: biscuit
    en: My dream has always been to run around with them in a vast space like this.
    ko: |-
      제 꿈이 이런 넓은 곳에서
      강아지들이랑 원 없이 뛰어놀고 산책하는 거라서요.
    ja: |-
      私、こういう広い場所で
      みんなと思いっきり走り回ったり
      散歩したりするのが夢なんです。
  event_secretgarden_02_s_9:
    speaker: flora
    en: Hehe, that's not too far removed from my own dream.
    ko: 후후, 해바라기님은 저와 비슷한 꿈을 가지고 있군요.
    ja: ふふ、私と似た夢をお持ちなのですね。
  event_secretgarden_02_s_10:
    speaker: biscuit
    en: Do you want to take the flowers for a walk?
    ko: 플로라도 꽃들을 산책시키고 싶으신가요?
    ja: お花を散歩に連れてきたいんですか？
  event_secretgarden_02_s_11:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_02_s_12:
    speaker: flora
    en: I want to see the flowers in the garden basking in the natural sunlight one
      day.
    ko: 제 꿈은 정원에 있는 꽃들에게 지상의 햇빛을 쐬어주는 것입니다.
    ja: |-
      私の夢は、庭園の花たちに
      地上の日差しを浴びさせてあげることなのです。
  event_secretgarden_02_s_13:
    speaker: flora
    en: I say that, yet here I am on the surface, bringing flowers back underground.
    ko: 물론, 지금은 지상의 꽃을 지하로 데려가기 위해 올라와 있지만요.
    ja: |-
      そう言って、地上の花を地下へ持ち帰るために
      動いているというのは…
  event_secretgarden_02_s_14:
    speaker: flora
    en: What irony.
    ko: 아이러니하죠.
    ja: 皮肉なものですね。
  event_secretgarden_02_s_15:
    speaker: biscuit
    en: I dunno.
    ko: 움… 그건.
    ja: うーん…でもそれは…
  event_secretgarden_02_s_16:
    speaker: biscuit
    en: You're doing this because you're trying to make the surface a better place
      for the flowers.
    ko: 훗날에 더 나은 지상에서 꽃을 피우게 하기위한 거니까요!
    ja: |-
      いつか地上がもっと素敵になった時に、
      お花を咲かせるためですから！
  event_secretgarden_02_s_17:
    speaker: biscuit
    en: The Raptures have wreaked havoc on the ecosystem up here, and there's no way
      any animals or plants can survive.
    ko: |-
      지금은 랩쳐 때문에 망가진 생태계가 너무 많아서.
      현재 지상은 동물도 꽃들도 살아가기엔 너무 위험해요.
    ja: |-
      ラプチャーがいる地上なんて、
      動物やお花たちが生きていくには
      厳しすぎますから。
  event_secretgarden_02_s_18:
    speaker: biscuit
    en: Heck, many species are on the brink of extinction!
    ko: 최악의 경우엔… 존재 자체가 영원히 사라질 수도 있고요!
    ja: |-
      もしかしたら…絶滅しちゃったり
      するかもしれません！
  event_secretgarden_02_s_19:
    speaker: biscuit
    en: That's why we have to protect these important species, so they don't die out.
    ko: 그래서 저희가 사라지지 않도록 주요종들을 보호한다고 생각해요.
    ja: |-
      だから、そんなことにならないように
      私たちでみんなを保護しないと
      いけないと思います。
  event_secretgarden_02_s_20:
    speaker: biscuit
    en: Only by doing that can we guarantee a better future for them.
    ko: 그래야 나중에 더 나은 미래를 보여줄 수 있으니까요.
    ja: |-
      そうすれば、今よりいい未来を
      いつかは見せてあげられますから！
  event_secretgarden_02_s_21:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_02_s_22:
    speaker: biscuit
    en: Er... I didn't say anything bad, did I?
    ko: |-
      …앗.
      호, 혹시 제가 말실수를 했나요?
    ja: |-
      …はっ！も、もしかして、
      何か変なことを言っちゃいましたか？
  event_secretgarden_02_s_23:
    speaker: flora
    en: No, not at all. I was only thinking about how much you and I have in common.
    ko: 아니요, 저와 해바라기님은 비슷한 게 참 많다고 생각하고 있었습니다.
    ja: |-
      いいえ。私と考えが似ておりましたので、
      驚きました。
  event_secretgarden_02_s_24:
    speaker: biscuit
    en: Hehe, really? I think so too.
    ko: |-
      헤헤! 정말요?!
      저도 그렇게 생각했어요!
    ja: |-
      本当ですか！？
      へへ…実は私も、そう思ってたんです！
  event_secretgarden_02_s_25:
    speaker: biscuit
    en: I'm sure that our dreams will come true one day!
    ko: 그래서 언젠간 플로라와 제 꿈이 이루어질 거라 믿어요!
    ja: |-
      だから、フローラと私の夢は
      いつか必ず叶うって信じてます！
  event_secretgarden_02_s_26:
    speaker: flora
    en: Yes, I firmly believe there will come a day when animals and flowers can roam
      freely on the surface once again.
    ko: |-
      예, 동물도 꽃도 온전히 지상에서
      평화롭고 자유롭게 살아갈 날이 오겠죠.
    ja: |-
      ええ。動物も花も、本来そうであったように…
      平和になった地上で
      自由に生きられる日が来るはずです。
  event_secretgarden_02_s_27:
    speaker: "<Choice>"
    en: And very soon at that.
    ko: 곧 올 거야.
    ja: すぐにその日は来る
  event_secretgarden_02_s_28:
    speaker: "<Choice>"
    en: It certainly will, as long as I'm here.
    ko: 나만 믿어.
    ja: 私を信じてくれ
  event_secretgarden_02_s_29:
    speaker: biscuit
    en: Wow, when I hear you say that, Trainer, I really feel like it's right around
      the corner.
    ko: 훈련사님이 그렇게 말하니 얼마 안 가 곧 올 것 같아요!
    ja: |-
      訓練士さんがそう言うなら、
      本当にすぐそんな日が来そうです！
  event_secretgarden_02_s_30:
    speaker: flora
    en: Hehe... It's great having you around to help, Blossom.
    ko: 후후, 꽃님이 있어 든든하네요.
    ja: ふふ、頼もしいお言葉です。
  event_secretgarden_02_s_31:
    speaker: biscuit
    en: "*Sniff sniff*... *Sniff sniff sniff*"
    ko: 킁킁… 킁킁킁…!
    ja: クンクン…クンクンクン…！
  event_secretgarden_02_s_32:
    speaker: biscuit
    en: Do you smell that? I'm picking up some flowers nearby.
    ko: |-
      엇, 플로라!
      주변에서 꽃향기가 나지 않나요?
    ja: |-
      …あっ、フローラ！
      お花の香りがしてきませんか？
  event_secretgarden_02_s_33:
    speaker: biscuit
    en: It's a mix of several different flowers.
    ko: 뭔가 여러 가지의 꽃향기가 뒤섞여서.
    ja: いろんなお花が混ざってますね…
  event_secretgarden_02_s_34:
    speaker: biscuit
    en: I'm not sure if the Aurora Bloom is one of them.
    ko: |-
      지금 맡고 있는 꽃향기 중에
      오로라 블룸이 있는진 모르겠는데에….
    ja: |-
      オーロラブルームがあるかまでは
      ちょっと分からないです…
  event_secretgarden_02_s_35:
    speaker: biscuit
    en: Hmm... *Sniff sniff*... *Sniff sniff sniff*
    ko: 으음… 킁킁… 킁킁킁…!!
    ja: うーん…クンクン…クンクンクン…！！
  event_secretgarden_02_s_36:
    speaker: flora
    en: I can't smell anything...
    ko: "…저한테는 아무런 향기가 나지 않아요."
    ja: 私は…何も感じられませんね。
  event_secretgarden_02_s_37:
    speaker: "<Narration>"
    en: "*Wag wag*"
    ko: |-
      쫑긋-! 쫑긋-!
      살랑살랑-!
    ja: |-
      ぴょこん！ぴょこん！
      フリフリ…
  event_secretgarden_02_s_38:
    speaker: "<Monologue>"
    en: Biscuit's ears and tail wiggle rapidly.
    ko: 비스킷의 귀와 꼬리가 빠르게 흔들거렸다.
    ja: ビスケットの耳と尻尾がせわしなく動いている
  event_secretgarden_02_s_39:
    speaker: biscuit
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_secretgarden_02_s_40:
    speaker: biscuit
    en: This way, to the right.
    ko: 여기서 오른쪽이에요!
    ja: 右の方からです！
  event_secretgarden_02_s_41:
    speaker: flora
    en: Wow, a dog's nose really is more powerful than our own.
    ko: |-
      …!!
      확실히 강아지코는 다르군요.
    ja: |-
      まあ…
      さすがはヒマワリ様、鼻が利きますね。
  event_secretgarden_02_s_42:
    speaker: "<Self>"
    en: Let's hurry.
    ko: 얼른 가보자.
    ja: 行ってみよう
  event_secretgarden_02_s_43:
    speaker: biscuit
    en: Huh?
    ko: "…어라."
    ja: "…あれ？"
  event_secretgarden_02_s_44:
    speaker: "<Self>"
    en: "..."
    ko: "…음."
    ja: "…ふむ"
  event_secretgarden_02_s_45:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_02_s_46:
    speaker: "<Narration>"
    en: "*Kreeee*!"
    ko: "…키이잉?"
    ja: "…キィィン？"
  event_secretgarden_02_s_47:
    speaker: biscuit
    en: What's a Rapture doing here?
    ko: 제가 맡은 건 꽃향기인데에….
    ja: 確かにお花の香りがしたのに…
  event_secretgarden_02_s_48:
    speaker: biscuit
    en: I'm positive that what I smelled was a flower.
    ko: 왜 랩쳐가 나오는 걸까요?
    ja: なんでラプチャーがいるんでしょう？
  event_secretgarden_02_s_49:
    speaker: "<Self>"
    en: This is the surface after all...
    ko: 여긴… 지상이니까?
    ja: ここが地上だから…かな？
  event_secretgarden_02_s_50:
    speaker: biscuit
    en: No, it was a pleasant floral scent. I'm sure of it.
    ko: "…분명 향기로운 꽃향기였는데."
    ja: "…いい匂いのする花だと思ったんですが…"
  event_secretgarden_02_s_51:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_02_s_52:
    speaker: flora
    en: You must have been picking up the flower that it trampled.
    ko: "…해바라기님은 랩쳐에게 밟힌 꽃들의 향기를 맡은 듯해요."
    ja: |-
      …きっと、ラプチャーに踏みにじられた
      花々の香りだったのでしょう。
  event_secretgarden_02_s_53:
    speaker: flora
    en: It's been walking roughshod over all these different flowers,
    ko: 저 무거운 다리로 많이도 밟았군요.
    ja: |-
      重たい脚で、よくも大勢の花たちを
      踏みにじってくれたものです。
  event_secretgarden_02_s_54:
    speaker: flora
    en: so that must be why all the scents were mixed together.
    ko: 그러니 여러 가지 향이 뒤섞일 수밖에.
    ja: |-
      匂いが混ざっていたというのは、
      そういうことに違いありません。
  event_secretgarden_02_s_55:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_02_s_56:
    speaker: flora
    en: Blossom. Stay behind me.
    ko: |-
      꽃님.
      제 뒤에 계시지요.
    ja: |-
      お花様。
      後ろにお下がりください。
  event_secretgarden_02_s_57:
    speaker: flora
    en: I think this Rapture would make a fine flower pot.
    ko: 저 랩쳐는 화분으로 챙겨가야겠습니다.
    ja: |-
      このラプチャーには、
      鉢植えになっていただきましょう。
  event_secretgarden_02_s_58:
    speaker: biscuit
    en: Whoa...
    ko: 후, 훈련사님.
    ja: く、訓練士さん。
  event_secretgarden_02_s_59:
    speaker: biscuit
    en: Is it just me, or did it get really tense in here?
    ko: 묘하게 공기가 싸늘해진 기분이….
    ja: なんだかすごい迫力です…
  event_secretgarden_02_s_60:
    speaker: flora
    en: Sunflower, are you ready?
    ko: 해바라기님, 준비되셨나요?
    ja: ヒマワリ様、準備はよろしいですか？
  event_secretgarden_02_s_61:
    speaker: biscuit
    en: Oh, uh... Yeah, ready!
    ko: |-
      아, 네넵!
      저는 준비 됐어요!
    ja: は、はいっ！いつでも行けます！
  event_secretgarden_02_s_62:
    speaker: flora
    en: Then let's take care of this quickly.
    ko: 그럼 빠르게 해치우죠.
    ja: では、手早く片付けてまいります。
event_secretgarden_02_e:
  event_secretgarden_02_e_1:
    speaker: "<Narration>"
    en: "*Kreeee* *Bang*!"
    ko: |-
      위잉- 위잉-!
      콰아앙-!
    ja: |-
      ウィーン、ウィーン…！
      ドカン！
  event_secretgarden_02_e_2:
    speaker: biscuit
    en: Enemy down.
    ko: 후아! 쓰러뜨렸다!
    ja: ふわわ！倒せました！
  event_secretgarden_02_e_3:
    speaker: "<Monologue>"
    en: Flora approaches the flowers trampled by the Rapture.
    ko: 플로라는 랩쳐에게 짓밟힌 꽃들에게 다가갔다.
    ja: |-
      フローラは、ラプチャーに踏みにじられた
      花の群れに近づいた
  event_secretgarden_02_e_4:
    speaker: biscuit
    en: Darn... It crushed so many of them.
    ko: |-
      …우우.
      많이 밟혔네요.
    ja: |-
      …うう。
      たくさん踏まれちゃいましたね。
  event_secretgarden_02_e_5:
    speaker: flora
    en: It's natural for this to happen to some flowers that live on the surface.
    ko: 꽃은 땅에서 자라나는 존재기에 많이 밟힐 수밖에 없습니다.
    ja: |-
      花は大地で育つもの。
      踏まれることも宿命のうちでございます。
  event_secretgarden_02_e_6:
    speaker: flora
    en: It's what makes them so hale and hearty.
    ko: 그로 인해 더 단단하고 건강하게 피어나죠.
    ja: そうしてより強く、元気な花を咲かせるのです。
  event_secretgarden_02_e_7:
    speaker: flora
    en: Of course, I'm upset that they were stepped on by that Rapture,
    ko: 그래서 마냥 슬퍼할 일만은 아니랍니다.
    ja: ですから、必ずしも悲しまなくて良いのです。
  event_secretgarden_02_e_8:
    speaker: flora
    en: but we mustn't feel only sadness.
    ko: "…물론 랩쳐에게 짓밟힌 건 화가 나지만요."
    ja: |-
      …もちろん、ラプチャーに
      踏みにじられてしまったことは
      腹立たしいことですが。
  event_secretgarden_02_e_9:
    speaker: biscuit
    en: I can only imagine how you feel.
    ko: 화나죠!
    ja: はいっ！
  event_secretgarden_02_e_10:
    speaker: biscuit
    en: If a Rapture injured my dogs,
    ko: 저도 만약 제 강아지들이 랩쳐에게 당하고 있다면…!
    ja: |-
      私も、もしうちのワンちゃんたちが
      ラプチャーにやられたらと思うと…！
  event_secretgarden_02_e_11:
    speaker: biscuit
    en: just the thought of it...
    ko: 상상만 해도…!
    ja: もう想像しただけで…！
  event_secretgarden_02_e_12:
    speaker: "<Monologue>"
    en: Tears well up in Biscuit's eyes, and her face turns red.
    ko: 비스킷의 눈에는 눈물이 차오르고 얼굴이 빨개졌다.
    ja: |-
      ビスケットの目に涙が浮かび、
      顔が真っ赤になった
  event_secretgarden_02_e_13:
    speaker: "<Self>"
    en: That will never happen. Don't worry.
    ko: "…그럴 일 없으니까 진정해."
    ja: |-
      …落ち着け、
      そんなことにはならない
  event_secretgarden_02_e_14:
    speaker: biscuit
    en: Whew... Yes, you're right. Sorry, I got a little carried away.
    ko: |-
      후, 후우… 네에.
      죄송해요, 저도 모르게 너무 이입해버렸어요.
    ja: |-
      ぐすっ…ご、ごめんなさい。
      つい考えすぎちゃいました。
  event_secretgarden_02_e_15:
    speaker: "<Self>"
    en: How about you, Flora? Are you okay?
    ko: 괜찮아?
    ja: フローラも大丈夫か？
  event_secretgarden_02_e_16:
    speaker: flora
    en: Yes, I'm fine.
    ko: 예, 괜찮습니다.
    ja: ええ、ありがとうございます。
  event_secretgarden_02_e_17:
    speaker: flora
    en: The flowers will bloom beautifully again soon.
    ko: 머지않아 또 예쁜 꽃으로 다시 피어날 테니까요.
    ja: |-
      この子たちも、そう遠くない日に
      再び美しい花に生まれ変わるはずですから。
  event_secretgarden_02_e_18:
    speaker: flora
    en: I hope that they will outlast this Rapture which did them harm.
    ko: 그땐 랩쳐보다 더 오래 살아남았으면 좋겠네요.
    ja: |-
      そのときは、ラプチャーよりも
      長生きしてほしいものですね。
  event_secretgarden_02_e_19:
    speaker: flora
    en: Let's move.
    ko: 다시 이동하죠.
    ja: さあ、先へ進みましょう。
  event_secretgarden_02_e_20:
    speaker: "<Narration>"
    en: "*Growl*"
    ko: 꼬르르륵.
    ja: グゥゥゥゥ
  event_secretgarden_02_e_21:
    speaker: biscuit
    en: Man, all this walking around has got me working up an appetite.
    ko: 으아아… 너무 많이 걸었더니 배고파요.
    ja: はうっ…歩きすぎてお腹が減っちゃいました。
  event_secretgarden_02_e_22:
    speaker: "<Self>"
    en: How about we rest for a little while?
    ko: 조금 쉬었다 가는 건 어때?
    ja: 少し休憩をとるか？
  event_secretgarden_02_e_23:
    speaker: flora
    en: Sure. Let's catch our breath, then get back to it.
    ko: |-
      좋아요.
      숨 좀 돌리고 다시 출발하죠.
    ja: |-
      そうですね。
      まずは一息つきましょうか。
  event_secretgarden_02_e_24:
    speaker: biscuit
    en: Can I eat my dog food?
    ko: 그럼 저 사료 먹어도 돼요?!
    ja: じゃあ、ドッグフードを食べてもいいですか！？
  event_secretgarden_02_e_25:
    speaker: "<Self>"
    en: Fine, go ahead.
    ko: "…응, 먹어."
    ja: "…ああ、好きにしてくれ"
  event_secretgarden_02_e_26:
    speaker: biscuit
    en: Don't forget, Trainer, you've gotta try some too.
    ko: 헤헤, 훈련사님도 같… 킁… 킁킁!
    ja: |-
      へへ、訓練士さんもいっしょ…
      クン…クンクン！
  event_secretgarden_02_e_27:
    speaker: biscuit
    en: "*Sniff sniff*... *Sniff sniff sniff*"
    ko: 킁킁킁킁-!
    ja: クンクンクンクン！
  event_secretgarden_02_e_28:
    speaker: biscuit
    en: Hold on, I'm picking up a floral scent here too.
    ko: 우움? 뭔가 여기서도 꽃향이 나는데….
    ja: |-
      んん？
      なんだかここでもお花の香りが…
  event_secretgarden_02_e_29:
    speaker: "<Self>"
    en: Are you sure that isn't dog food?
    ko: 사료 냄새 아니야?
    ja: ドッグフードの匂いじゃないのか？
  event_secretgarden_02_e_30:
    speaker: biscuit
    en: I haven't even taken out the dog food yet.
    ko: 사료는 아직 꺼내지도 않았는걸요?
    ja: ドッグフードはまだ出してませんよ？
  event_secretgarden_02_e_31:
    speaker: "<Self>"
    en: Is it not another Rapture?
    ko: 아니면 랩쳐?
    ja: では、ラプチャーか？
  event_secretgarden_02_e_32:
    speaker: biscuit
    en: "*Gasp*!"
    ko: "…헙!"
    ja: うーん…
  event_secretgarden_02_e_33:
    speaker: flora
    en: No, I'm picking up the same thing.
    ko: 음, 저에게도 약간의 꽃향기가 나긴 합니다.
    ja: |-
      あら…今度は私にも
      わずかに花の香りが感じられます。
  event_secretgarden_02_e_34:
    speaker: flora
    en: It's very faint, though. I won't be able to tell what kind of flower it is
      until we get closer.
    ko: 너무 희미한 향기라 조금 더 가까이 가봐야 어떤 꽃인지 알 것 같지만.
    ja: |-
      かすかな香りですので、近づいてみないと
      何の花かまでは分かりませんが…
  event_secretgarden_02_e_35:
    speaker: flora
    en: Even so, I don't think it's the Aurora Bloom.
    ko: 오로라 블룸 향은 아닌 것 같아요.
    ja: オーロラブルームの香りではなさそうです。
  event_secretgarden_02_e_36:
    speaker: biscuit
    en: Let's go check it out just to be safe.
    ko: 혹시 모르니 한 번 가봐요!
    ja: |-
      万が一ということもありますし、
      行ってみましょう！
  event_secretgarden_02_e_37:
    speaker: biscuit
    en: I found it! It's a flower this time, no Raptures!
    ko: |-
      찾았다!
      이번엔 꽃이에요!
    ja: |-
      見つけました！
      今度はちゃんとお花です！
  event_secretgarden_02_e_38:
    speaker: biscuit
    en: What kind of flower is it? Is it rare?
    ko: |-
      플로라, 이거 어떤 꽃인가요?
      …혹시 희귀종 꽃인가요?!
    ja: |-
      フローラ、これってどんなお花ですか？
      珍しいのだったりしますか！？
  event_secretgarden_02_e_39:
    speaker: flora
    en: Unfortunately, no.
    ko: 후후, 아쉽게도 희귀종 꽃은 아니네요.
    ja: ふふ、残念ながら希少種ではなさそうです。
  event_secretgarden_02_e_40:
    speaker: flora
    en: This is what's called a Peachberry flower.
    ko: 이건 피치베리라는 꽃이에요.
    ja: |-
      これはピーチベリーと呼ばれる
      花でございますね。
  event_secretgarden_02_e_41:
    speaker: biscuit
    en: Oh, darn. It looked so pretty, I thought it must be rare.
    ko: 아앗. 예쁘게 생긴 꽃이라서 희귀종 꽃인 줄 알았어요.
    ja: |-
      クゥン…きれいなお花なので、
      てっきり珍しいのかと思っちゃいました。
  event_secretgarden_02_e_42:
    speaker: "<Monologue>"
    en: Biscuit's ears and tail droop.
    ko: 비스킷의 귀와 꼬리가 축 처졌다.
    ja: ビスケットの耳と尻尾が力なく垂れた
  event_secretgarden_02_e_43:
    speaker: flora
    en: Keep your chin up, Sunflower.
    ko: 그래도 해바라기님이 좋은 꽃을 찾아주셨어요.
    ja: いえ、いいものを見つけてくださいました。
  event_secretgarden_02_e_44:
    speaker: flora
    en: You still found us a nice flower, and one that has edible fruit.
    ko: 이 꽃은 열매를 맺는 꽃이거든요.
    ja: この花は、実を結ぶ花ですから。
  event_secretgarden_02_e_45:
    speaker: flora
    en: Why don't we have a little snack before we move on?
    ko: 여기서 배를 조금 채우고 가시는 건 어떤가요?
    ja: 少しお腹を満たしてから進みませんか？
  event_secretgarden_02_e_46:
    speaker: "<Monologue>"
    en: Flora picks some small fruit growing next to the Peachberry, and hands it
      over to Biscuit and me.
    ko: |-
      플로라는 꽃 옆에 자라난 작은 열매를 딴 뒤,
      나와 비스킷에게 건넸다.
    ja: |-
      フローラは熟れている小さな実を探してとり、
      私とビスケットに差し出した
  event_secretgarden_02_e_47:
    speaker: flora
    en: Peachberry fruit is delicious. Very sweet and juicy. Try some.
    ko: |-
      피치베리 열매는 달콤하고 과즙이 많아 맛있어요.
      먹어보시겠어요?
    ja: |-
      ピーチベリーの実は甘くて果汁が多く、
      とても美味なのです。一粒いかがですか？
  event_secretgarden_02_e_48:
    speaker: flora
    en: They're perfectly ripe, just the right time for picking.
    ko: 마침 열매가 알맞게 익었네요.
    ja: ちょうど食べ頃のようですよ。
  event_secretgarden_02_e_49:
    speaker: biscuit
    en: Wow!
    ko: 우와!
    ja: わあ…！
  event_secretgarden_02_e_50:
    speaker: "<Self>"
    en: Is it okay for us to eat these?
    ko: 먹어도 돼?
    ja: 問題ないのか？
  event_secretgarden_02_e_51:
    speaker: flora
    en: Of course.
    ko: 그럼요.
    ja: もちろんです。
  event_secretgarden_02_e_52:
    speaker: flora
    en: If we didn't pick them, they'd just sit here and rot, which would be harmful
      to the surrounding flora.
    ko: 열매들도 제때 수확해주지 않으면 썩어버려서 꽃과 나무에게 피해를 주거든요.
    ja: |-
      実がそのままになると、
      花や木にも悪い影響がありますから。
  event_secretgarden_02_e_53:
    speaker: flora
    en: We're helping by picking these fruits when they're ripe.
    ko: 그래서 알맞게 익은 열매는 제때 먹어주는 게 좋습니다.
    ja: |-
      ちょうどよく熟れた実をいただくのは、
      自然の摂理にかなったことなのです。
  event_secretgarden_02_e_54:
    speaker: biscuit
    en: Gotcha. Thanks!
    ko: 그렇군요! 감사합니다! 헤헤!
    ja: そうなんですね…！ありがとうございます！
  event_secretgarden_02_e_55:
    speaker: "<Monologue>"
    en: I take a bite of the Peachberry that Flora gave me, and my mouth is filled
      with a sweet, fruity juice.
    ko: |-
      나는 플로라가 준 피치베리를 한입 먹었고.
      입에 넣자마자 달콤한 과즙이 팡팡 터졌다.
    ja: |-
      フローラから渡されたピーチベリーは
      口に入れたとたん、甘い果汁が口の中で弾けた
  event_secretgarden_02_e_56:
    speaker: "<Self>"
    en: It's delicious, and practically melts in my mouth.
    ko: 맛있는데, 혀가 녹아버릴 것만 같아.
    ja: うまい、舌がとろけそうだ
  event_secretgarden_02_e_57:
    speaker: biscuit
    en: I've never eaten such a tasty fruit before!
    ko: |-
      !!
      이렇게 맛있는 열매는 처음 먹어봐요!
    ja: |-
      ！！
      こんなにおいしいもの、初めてです！
  event_secretgarden_02_e_58:
    speaker: biscuit
    en: Nom nom nom ♪ ♫ ♬
    ko: 옴뇸뇸~ 옴뇸뇸~♪ ♫ ♬
    ja: もぐもぐ…おいしいです～♪ ♫ ♬
  event_secretgarden_02_e_59:
    speaker: flora
    en: Sweet fruits do well in warm environments like this.
    ko: |-
      이곳은 더운 지역이다 보니.
      달콤한 열매가 많이 자라요.
    ja: |-
      ふふ。この辺りは気温が高いので、
      甘い実がよく育つようです。
  event_secretgarden_02_e_60:
    speaker: biscuit
    en: Could I have some more?
    ko: 저… 혹시 더 먹어도 되나요?
    ja: |-
      そうなんですね！
      えっと…もう少し食べてもいいですか？
  event_secretgarden_02_e_61:
    speaker: flora
    en: Sure, there's plenty of fruit to go around.
    ko: 그럼요, 열매는 많이 있으니까요.
    ja: ええ、まだまだたくさんありますよ。
  event_secretgarden_02_e_62:
    speaker: biscuit
    en: Awesome!
    ko: 헤헤! 감사합니다!
    ja: へへ…！ありがとうございます！
  event_secretgarden_02_e_63:
    speaker: flora
    en: Haha, it makes me happy to see you enjoying it so much.
    ko: 후후, 맛있게 드시는 모습을 보니 기분이 좋네요.
    ja: |-
      ふふ、ヒマワリ様はおいしそうに
      召し上がられますね。
      こちらまで顔がほころんでしまいます。
  event_secretgarden_02_e_64:
    speaker: flora
    en: Oh, what's this?
    ko: "…음?"
    ja: "…あら？"
  event_secretgarden_02_e_65:
    speaker: flora
    en: There's some fruit here too.
    ko: 이곳에 과일도 있군요.
    ja: こちらにも果物がなっていますね。
  event_secretgarden_02_e_66:
    speaker: flora
    en: You can find all sorts of fruits and berries in warm climates.
    ko: 확실히 더운 지역에선 열매나 과일을 많이 볼 수 있네요.
    ja: |-
      気候のおかげでしょうか。
      こんなにもたくさん…
  event_secretgarden_02_e_67:
    speaker: biscuit
    en: So *munch munch* what kind of fruit *munch* is this?
    ko: 이거슨 무슨 과이리에여?
    ja: こえって、なんてフルーツれすかぁ？
  event_secretgarden_02_e_68:
    speaker: "<Monologue>"
    en: Biscuit speaks with a mouthful of Peachberry.
    ko: 비스킷은 입에 피치베리를 한가득 넣고는 말했다.
    ja: |-
      ビスケットが口いっぱいに
      ピーチベリーをほお張ったまま尋ねた
  event_secretgarden_02_e_69:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_02_e_70:
    speaker: flora
    en: It's a Puffmelon.
    ko: 퍼프멜론이에요.
    ja: パフメロンでございますね。
  event_secretgarden_02_e_71:
    speaker: flora
    en: More commonly known as Devil's Fruit.
    ko: 악마의 과일로 유명하죠.
    ja: 悪魔のフルーツと言うあだ名もあるようです。
  event_secretgarden_02_e_72:
    speaker: biscuit
    en: "*Munch* Why's it called that? *Munch*"
    ko: 앙마…! 왜여?
    ja: あぐま…！なんれれすか？
  event_secretgarden_02_e_73:
    speaker: "<Self>"
    en: Could you maybe finish chewing before talking?
    ko: "…다 먹고 말하는 게 어때?"
    ja: "…食べ終わってから話したらどうだ？"
  event_secretgarden_02_e_74:
    speaker: flora
    en: Because of the strong smell.
    ko: 냄새가 지독해서요.
    ja: 強烈な臭いがすることが由来のようです。
  event_secretgarden_02_e_75:
    speaker: biscuit
    en: Oh?
    ko: 우오…!
    ja: ふえっ…！？
  event_secretgarden_02_e_76:
    speaker: flora
    en: But they taste heavenly.
    ko: 그런데 맛은 천상의 맛이라고 해요.
    ja: ですが、味は天にも昇るほど良いのだとか。
  event_secretgarden_02_e_77:
    speaker: biscuit
    en: Whoa!
    ko: 우오오오오…!
    ja: へええ…！
  event_secretgarden_02_e_78:
    speaker: biscuit
    en: "*Slurp*"
    ko: "…츄릅."
    ja: "…じゅるっ。"
  event_secretgarden_02_e_79:
    speaker: flora
    en: If you're curious, would you like to try some?
    ko: 후후, 궁금하면 한 번 드셔보시겠어요?
    ja: ふふ。一口、いかがでしょうか？
  event_secretgarden_02_e_80:
    speaker: biscuit
    en: Sure thing! Why don't you have some as well, Flora?
    ko: |-
      앗…!
      그럼 플로라도 같이 먹어요!
    ja: |-
      い、いいんですか！？
      じゃあ、フローラも一緒に食べましょう！
  event_secretgarden_02_e_81:
    speaker: flora
    en: Unfortunately, I don't think I can eat Puffmelon.
    ko: 저는 꽃을 가꾸는 사람이다 보니, 이슬만 먹어서요.
    ja: わ、私は草花のつゆ以外口にしませんので…
  event_secretgarden_02_e_82:
    speaker: flora
    en: I only subsist on dew, remember?
    ko: 아쉽게도 퍼프멜론은 먹지 못할 것 같아요.
    ja: |-
      せっかくですが、
      今回も遠慮させていただきます。
  event_secretgarden_02_e_83:
    speaker: biscuit
    en: Oh, right.
    ko: 아… 맞다!
    ja: あっ…そうでしたね！
  event_secretgarden_02_e_84:
    speaker: "<Self>"
    en: Biscuit, I'm begging you...
    ko: "…진짜냐고."
    ja: "…まさか方便では無かったのか…？"
  event_secretgarden_02_e_85:
    speaker: biscuit
    en: Guess that leaves just you and me, Trainer.
    ko: 그럼 훈련사님이랑 먹어야겠네요!
    ja: でしたら、訓練士さんと一緒にいただきます！
  event_secretgarden_02_e_86:
    speaker: "<Self>"
    en: Er... Thanks, but no thanks.
    ko: 난 괜찮은데….
    ja: いや、私は別に…
  event_secretgarden_02_e_87:
    speaker: flora
    en: Go ahead and try some, Blossom. I'll cut some for you.
    ko: |-
      후후, 꽃님도 한 번 드셔보세요.
      제가 잘라드릴게요.
    ja: |-
      ふふ、お花様も召し上がってみてください。
      私がお切りいたします。
  event_secretgarden_02_e_88:
    speaker: "<Monologue>"
    en: Flora slices the Puffmelon in half.
    ko: 플로라는 들고 있던 퍼프멜론을 반으로 잘랐고.
    ja: フローラが手にした果実を半分に切った
  event_secretgarden_02_e_89:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_secretgarden_02_e_90:
    speaker: "<Monologue>"
    en: The intense stench from the Puffmelon assaults my nostrils.
    ko: 이내 퍼프멜론에서 뿜어져 나오는 심한 악취가 나의 코를 자극했다.
    ja: たちまちすさまじい悪臭が鼻をついた
  event_secretgarden_02_e_91:
    speaker: biscuit
    en: Wow, smells delicious!
    ko: 와! 맛있는 냄새!
    ja: わあ…！おいしそうな匂い！
  event_secretgarden_02_e_92:
    speaker: "<Self>"
    en: Delicious?
    ko: |-
      …??
      이게 맛있는 냄새라고?
    ja: "…？？この匂いがか…？"
  event_secretgarden_02_e_93:
    speaker: "<Self>"
    en: It smells spoiled to me. I'm not so sure we should be eating it.
    ko: |-
      먹으면 안 될 것 같은데?
      상한 거 아니야?
    ja: |-
      本当に食べられるのか？
      腐っていないか？
  event_secretgarden_02_e_94:
    speaker: biscuit
    en: Spoiled? It smells fantastic to me. Like a sweet potato.
    ko: 에에? 엉청 마싱능 고구망 냉새인데여?!
    ja: |-
      ええぇ？すんおくおいひほーな
      さつあいおのにおひれすょ！？
  event_secretgarden_02_e_95:
    speaker: "<Monologue>"
    en: Biscuit crams the Puffmelon into her mouth.
    ko: "…비스킷은 입 안에 퍼프멜론을 가득 넣고는 말했다."
    ja: |-
      …ビスケットはいつの間にか
      パフメロンを口いっぱいに詰め込んでいる
  event_secretgarden_02_e_96:
    speaker: "<Narration>"
    en: "*Gulp*"
    ko: 꿀꺽-!
    ja: ゴクッ！
  event_secretgarden_02_e_97:
    speaker: biscuit
    en: Oh my gosh! The taste is just like you said, Flora. It's divine!
    ko: 맛도… 플로라가 말한 것처럼 완전 천상의 맛이에요!
    ja: |-
      味も…フローラの言ってた通り、
      飛んで行っちゃいそうです…！
  event_secretgarden_02_e_98:
    speaker: biscuit
    en: I can't even describe it! It's amazing!
    ko: 뭐라고 설명할 수가 없는데… 진짜 맛있어요…!
    ja: |-
      うまく言えないですけど…
      本当においしいです…！
  event_secretgarden_02_e_99:
    speaker: biscuit
    en: Can I have some more?
    ko: 조금만 더 먹어도 돼요?!
    ja: も、もっと食べてもいいですか…！？
  event_secretgarden_02_e_100:
    speaker: "<Self>"
    en: Is it really that good?
    ko: "…그 정도야?"
    ja: "…そこまでなのか？"
  event_secretgarden_02_e_101:
    speaker: biscuit
    en: Try some!
    ko: 훈련사님도 한 번만 먹어봐요!
    ja: 訓練士さんも一口食べてみてください！
  event_secretgarden_02_e_102:
    speaker: "<Self>"
    en: "..."
    ko: "…으음."
    ja: むむ…
  event_secretgarden_02_e_103:
    speaker: flora
    en: Try closing your eyes beforehand.
    ko: 눈을 감고 드셔 보는 건 어떠신가요?
    ja: |-
      ふふ…でしたら、目を閉じて
      お召し上がりになられてはいかがでしょう？
  event_secretgarden_02_e_104:
    speaker: flora
    en: That's what I did.
    ko: 저도 처음에는 눈을 감고 먹었답니다.
    ja: 私も最初はそうしたものです。
  event_secretgarden_02_e_105:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_02_e_106:
    speaker: flora
    en: Now, open up and say "Ahhhh".
    ko: 자, 아~ 해보세요.
    ja: さ、お口をお開けください。あ～んと…
  event_secretgarden_02_e_107:
    speaker: "<Choice>"
    en: Ahhhh.
    ko: 아앙~
    ja: あ～ん…
  event_secretgarden_02_e_108:
    speaker: "<Choice>"
    en: "... A... Ahhh..."
    ko: 아… 아앗… 으아아….
    ja: うう……あー……
  event_secretgarden_02_e_109:
    speaker: "<Narration>"
    en: "*Chew chew*"
    ko: 우물 우물.
    ja: モグモグ…
  event_secretgarden_02_e_110:
    speaker: "<Self>"
    en: It's delicious!
    ko: |-
      !!
      맛있어!
    ja: "…！！うまい！"
  event_secretgarden_02_e_111:
    speaker: biscuit
    en: Told you!
    ko: 그쵸?!
    ja: ですよね！？
  event_secretgarden_02_e_112:
    speaker: "<Monologue>"
    en: Flora proceeds to explain a variety of other flowers as we feast upon their
      fruits and berries.
    ko: |-
      그 이후로 우리는 플로라에게 꽃에 대한 이야기를 들으며
      새로운 열매와 과일들을 많이 먹었다.
    ja: |-
      その後、フローラから花の話を聞きながら
      初めて見る果物を食べた
  event_secretgarden_02_e_113:
    speaker: biscuit
    en: Ugh... I'm full.
    ko: |-
      …으어.
      배불러요.
    ja: |-
      ふああ…
      もう、お腹がいっぱいですぅ…
  event_secretgarden_02_e_114:
    speaker: "<Self>"
    en: Me too.
    ko: "…나도."
    ja: ああ…
  event_secretgarden_02_e_115:
    speaker: biscuit
    en: I don't even think I have any room for dog food.
    ko: 사료 먹을 배가 없어요!
    ja: ドッグフードももう入らないです！
  event_secretgarden_02_e_116:
    speaker: "<Self>"
    en: Thank goodness.
    ko: "…그건 다행이네."
    ja: "…それはよかったな"
  event_secretgarden_02_e_117:
    speaker: flora
    en: I'm glad you both enjoyed yourselves.
    ko: 후후, 다들 맛있게 먹은 거 같네요.
    ja: |-
      ふふ、おいしく召し上がられたようで
      何よりです。
  event_secretgarden_02_e_118:
    speaker: biscuit
    en: I had no idea these many fruits were growing up here! It's fascinating.
    ko: |-
      꽃과 나무에서는 이렇게 맛있는 열매들이 계속 자란다는 거잖아요!
      너무 신기해요!
    ja: |-
      花や木から、こんなにおいしいものが
      いっぱい取れるんですね…とっても不思議です！
  event_secretgarden_02_e_119:
    speaker: flora
    en: Isn't it just? Nature gives us so much abundance, without asking for anything
      in return.
    ko: |-
      후후, 맞아요.
      자연은 우리에게 아무것도 바라지 않고 아낌없이 주죠.
    ja: |-
      ふふ。自然は何の見返りも求めず、
      惜しみなく与えてくれるものなのです。
  event_secretgarden_02_e_120:
    speaker: flora
    en: That's why we must do everything in our power to preserve and maintain it.
    ko: 그렇기 때문에 저희가 잘 보존하고 유지해야 해요.
    ja: |-
      だからこそ、私たちは
      その保存と維持に努めねばなりません。
  event_secretgarden_02_e_121:
    speaker: flora
    en: Now, let's gather our strength and keep on searching for the Aurora Bloom.
    ko: 그럼 이제 다시 힘내서 오로라 블룸을 찾으러 가볼까요?
    ja: |-
      では、改めまして…オーロラブルームを探す
      旅の続きとまいりましょうか？
event_secretgarden_03_s:
  event_secretgarden_03_s_1:
    speaker: biscuit
    en: "... Huh?! Flora! Trainer!"
    ko: |-
      …어?!
      플로라! 훈련사님!
    ja: むむ…！？フローラ！訓練士さん！
  event_secretgarden_03_s_2:
    speaker: biscuit
    en: I'm picking up the Aurora Bloom, coming from the north.
    ko: 북쪽방향에서 오로라 블룸의 향기가 나요!
    ja: 北の方からオーロラブルームの香りがします！
  event_secretgarden_03_s_3:
    speaker: biscuit
    en: "*Sniff sniff*... *Sniff sniff sniff*"
    ko: 킁킁…!! 킁킁킁…!!!
    ja: クンクン…！！クンクンクン…！！！
  event_secretgarden_03_s_4:
    speaker: flora
    en: A bit further up ahead is where I originally found the Aurora Bloom before.
    ko: 조금만 더 가면 오로라 블룸을 발견했던 장소이기는 합니다.
    ja: |-
      …過去にオーロラブルームが
      発見された地点も、近くにありますね。
  event_secretgarden_03_s_5:
