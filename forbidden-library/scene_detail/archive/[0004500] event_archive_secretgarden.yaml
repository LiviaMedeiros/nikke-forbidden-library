      言葉が分かるんですか？
  event_secretgarden_05_s_25:
    speaker: flora
    en: It may not be able to understand the words, but it can sense the emotion behind
      what I'm saying.
    ko: 듣지는 못하지만, 감정은 느낄 거예요.
    ja: 分からなくとも、気持ちは伝わるはずです。
  event_secretgarden_05_s_26:
    speaker: flora
    en: That's why it's important to talk to flowers often.
    ko: 그래서 꽃에게 자주 말을 걸어주는 게 중요하답니다.
    ja: |-
      ですから、花にはこまめに
      話しかけてあげることが大事なのです。
  event_secretgarden_05_s_27:
    speaker: biscuit
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_05_s_28:
    speaker: "<Monologue>"
    en: Biscuit sits down on the ground and begins to speak to the flower.
    ko: 비스킷은 땅에 주저앉은 뒤, 이야기했다.
    ja: ビスケットは地面に座り込み、優しく語りかけた
  event_secretgarden_05_s_29:
    speaker: biscuit
    en: I'd really like for you to grow up big and beautiful really soon.
    ko: |-
      오로라 블룸아.
      나는 네가 얼른 예쁘게 꽃을 피웠으면 좋겠어!
    ja: |-
      ねえ、オーロラブルームちゃん。
      私ね、早くきれいな花を咲かせてほしいな～！
  event_secretgarden_05_s_30:
    speaker: biscuit
    en: We went through a lot to get you here,
    ko: 우리가 엄청 힘들게 구해 왔으니까!
    ja: だって、みんながんばったもん！
  event_secretgarden_05_s_31:
    speaker: biscuit
    en: especially Trainer...!
    ko: 특히 훈련사님이…!
    ja: 訓練士さんなんてボロボロだったし！
  event_secretgarden_05_s_32:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_05_s_33:
    speaker: nero
    en: Hmm...
    ko: 흠냥.
    ja: ふにゃん。
  event_secretgarden_05_s_34:
    speaker: nero
    en: Hurry up and grow.
    ko: "…얼른 자라나라냥."
    ja: "…早く育ってにゃん。"
  event_secretgarden_05_s_35:
    speaker: nero
    en: And... *Meow*
    ko: 그리고… 음냥.
    ja: それから…むにゃん。
  event_secretgarden_05_s_36:
    speaker: nero
    en: You can do it.
    ko: 넌 할 수 있다냥.
    ja: 君ならできるにゃん。
  event_secretgarden_05_s_37:
    speaker: "<Monologue>"
    en: Nero joins Biscuit on the ground and also talks to the flower.
    ko: 네로도 비스킷을 따라 땅에 주저앉은 뒤, 이야기했다.
    ja: |-
      ネロもビスケットに続いて地面に座り込むと、
      優しく語りかけた
  event_secretgarden_05_s_38:
    speaker: flora
    en: Hehe, you guys are so cute.
    ko: 후후, 귀여우신 분들.
    ja: ふふ。皆様、とても可愛らしいですね。
  event_secretgarden_05_s_39:
    speaker: flora
    en: I can feel that Aurora Bloom is enjoying this.
    ko: 오로라 블룸이 즐거워하는 게 느껴지네요.
    ja: |-
      オーロラブルームが喜んでいるのが
      伝わってきます。
  event_secretgarden_05_s_40:
    speaker: biscuit
    en: Really?
    ko: |-
      !!
      정말요?!
    ja: |-
      ！！
      本当ですか！？
  event_secretgarden_05_s_41:
    speaker: nero
    en: Fascinating!
    ko: |-
      !!
      신기하다냥!
    ja: |-
      ！！
      不思議だにゃん！
  event_secretgarden_05_s_42:
    speaker: biscuit
    en: Bloom and spread your beautiful petals. We'll take good care of you until
      then.
    ko: |-
      오로라 블룸아 네가 꽃을 잘 피울때 까지
      우리가 지켜줄게!
    ja: |-
      オーロラブルームちゃん、花が咲くまで
      私たちが守ってあげるね！
  event_secretgarden_05_s_43:
    speaker: nero
    en: You're truly a special flower.
    ko: 넌 정말 특별한 꽃이다냥.
    ja: 君は本当に特別な花だにゃん。
  event_secretgarden_05_s_44:
    speaker: biscuit
    en: And...
    ko: 그리고 또….
    ja: あと、それから…
  event_secretgarden_05_s_45:
    speaker: biscuit
    en: aren't you going to say anything, Trainer?
    ko: 훈련사님은 아무 말 안 해주실 거예요?
    ja: |-
      …訓練士さんは、
      何も話しかけてあげないんですか？
  event_secretgarden_05_s_46:
    speaker: "<Self>"
    en: Huh? Me?
    ko: 응? 갑자기?
    ja: ん？私か？
  event_secretgarden_05_s_47:
    speaker: "<Self>"
    en: I already said something in my head. No need to say it out loud.
    ko: |-
      나는 마음속으로 했어.
      괜찮아.
    ja: |-
      私は心の中で話しかけている。
      だからいいんだ
  event_secretgarden_05_s_48:
    speaker: biscuit
    en: I don't know, I think it would appreciate it if you said it out loud.
    ko: 그래도… 말로 해주면 오로라 블룸이 좋아할 것 같은데….
    ja: |-
      でも…口に出して伝えてあげた方が、
      オーロラブルームがもっと喜ぶかな～って…
  event_secretgarden_05_s_49:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_05_s_50:
    speaker: "<Choice>"
    en: I love you, Aurora Bloom.
    ko: 오로라 블룸아, 사랑해.
    ja: オーロラブルーム、大好きだ
  event_secretgarden_05_s_51:
    speaker: "<Choice>"
    en: "... Hurry up and grow."
    ko: "…얼른 자라줘."
    ja: "…早く大きくなってくれ"
  event_secretgarden_05_s_52:
    speaker: nero
    en: You're confessing your love to it?
    ko: 그건 사랑 고백 아니냥?
    ja: それは愛の告白じゃないのにゃん？
  event_secretgarden_05_s_53:
    speaker: nero
    en: What if it shrivels up and hides because it's shy?
    ko: 부끄러워서 숨어버리면 어떡하냥.
    ja: |-
      恥ずかしくなって
      隠れちゃったらどうするにゃん。
  event_secretgarden_05_s_54:
    speaker: "<Self>"
    en: "... Hurry up and grow."
    ko: "…얼른 자라줘."
    ja: "…早く大きくなってくれ"
  event_secretgarden_05_s_55:
    speaker: biscuit
    en: I hope it sprouts and becomes a flower soon.
    ko: 얼른 새싹이 자라서 꽃이 됐으면 좋겠어요!
    ja: |-
      そうですね、早くすくすく育って
      お花を咲かせてほしいです！
  event_secretgarden_05_s_56:
    speaker: flora
    en: With you all supporting it, I'm sure it will.
    ko: 해바라기님과 스타티스님 덕분에 빠르게 자랄 것 같아요.
    ja: |-
      ふふ…ヒマワリ様とスターチス様のおかげで、
      きっと立派に育つでしょう。
  event_secretgarden_05_s_57:
    speaker: biscuit
    en: You think so?
    ko: 정말요?!
    ja: 本当ですか！？
  event_secretgarden_05_s_58:
    speaker: biscuit
    en: In that case...
    ko: "…흐으읍."
    ja: "…すうっ。"
  event_secretgarden_05_s_59:
    speaker: biscuit
    en: Grow, grow, sprout, sprout!
    ko: 자라나라 새싹새싹!
    ja: いっぱい育て、すくすく育て～！
  event_secretgarden_05_s_60:
    speaker: "<Self>"
    en: What are you doing?
    ko: "??"
    ja: "？？"
  event_secretgarden_05_s_61:
    speaker: biscuit
    en: I'm cheering it on!
    ko: 헤헤, 응원했어요.
    ja: えへへ、応援です。
  event_secretgarden_05_s_62:
    speaker: biscuit
    en: That way it'll grow up big and strong.
    ko: 오로라 블룸이 힘들지 않게요.
    ja: |-
      オーロラブルームがすくすく元気に育つように、
      頑張れっておまじないをかけてみました。
  event_secretgarden_05_s_63:
    speaker: nero
    en: Hmm... I like the sound of that cheer you did.
    ko: |-
      음냥.
      응원 좋은 거 같다냥.
    ja: むにゃん。おまじない、いいかもにゃん。
  event_secretgarden_05_s_64:
    speaker: nero
    en: Grow, grow, sprout, sprout!
    ko: 자라나라, 새싹새싹냥.
    ja: いっぱい育て、すくすく育て～、にゃん。
  event_secretgarden_05_s_65:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_05_s_66:
    speaker: biscuit
    en: Join in, Trainer.
    ko: 훈련사님도 같이해요!
    ja: へへ…訓練士さんも一緒に！
  event_secretgarden_05_s_67:
    speaker: "<Self>"
    en: I'd rather not...
    ko: 아니, 난….
    ja: いや、私は…
  event_secretgarden_05_s_68:
    speaker: flora
    en: You all have such wonderful energy. You're like beautiful flowers yourselves.
    ko: 후후, 정말 꽃처럼 에너지가 좋으신 분들이네요.
    ja: |-
      ふふ、本当に花にも負けないぐらい
      元気な方々ですね。
  event_secretgarden_05_s_69:
    speaker: biscuit
    en: Why don't you join us, Flora?
    ko: 플로라도 같이해요!
    ja: フローラも一緒にどうですか！？
  event_secretgarden_05_s_70:
    speaker: flora
    en: I'll be cheering for it in my heart. For now, I need to finish giving it nutrients.
    ko: |-
      전 영양제를 마저 줘야 해서요.
      마음속으로 할게요.
    ja: |-
      私はまだ栄養剤の作業がありますから、
      心の中で唱えておきます。
  event_secretgarden_05_s_71:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_secretgarden_05_s_72:
    speaker: biscuit
    en: Oh, okay. Then you can join us, Trainer.
    ko: |-
      아하! 알겠어요!
      그럼 훈련사님만이라도 같이해요!
    ja: |-
      そうなんですね！
      じゃあ、訓練士さんだけでも一緒に！
  event_secretgarden_05_s_73:
    speaker: biscuit
    en: Grow, grow, sprout, sprout!
    ko: 자라나라, 새싹새싹!
    ja: いっぱい育て、すくすく育て～！
  event_secretgarden_05_s_74:
    speaker: nero
    en: Grow, grow, sprout, sprout!
    ko: 자라나라, 새싹새싹냥.
    ja: いっぱい育て、すくすく育て～、にゃん。
  event_secretgarden_05_s_75:
    speaker: biscuit
    en: Come on!
    ko: 얼른요!
    ja: 訓練士さんも、せーの！
  event_secretgarden_05_s_76:
    speaker: "<Self>"
    en: "... Grow grow, sprout sprout..."
    ko: 자… 자라나라… 새싹… 새싹….
    ja: い…いっぱい育て…すくすく育て…
  event_secretgarden_05_s_77:
    speaker: "<Monologue>"
    en: For a while, we shower the Aurora Bloom with praise and encouragement.
    ko: |-
      우리는 한동안 오로라 블룸에게
      아낌없는 칭찬과 응원을 했다.
    ja: |-
      しばらくの間、オーロラブルームに
      惜しみのない声援を送った
  event_secretgarden_05_s_78:
    speaker: biscuit
    en: Phew... All finished!
    ko: 으으… 다했어요!
    ja: うう…できました！
  event_secretgarden_05_s_79:
    speaker: nero
    en: I'm exhausted.
    ko: 힘들다냥.
    ja: 大変だったにゃん。
  event_secretgarden_05_s_80:
    speaker: leona_no
    en: I'm all done on my end as well.
    ko: 나도 다했어.
    ja: こっちも終わり。
  event_secretgarden_05_s_81:
    speaker: leona_no
    en: Thanks to Timi, it was easy setting up all the fencing.
    ko: 티미 덕분에 울타리 세우는 게 수월했어.
    ja: |-
      ティミが手伝ってくれたおかげで、
      楽に組み立てられたよ。
  event_secretgarden_05_s_82:
    speaker: timi
    en: "*Graauul!*"
    ko: 크허어어엉-!
    ja: ガオォン！
  event_secretgarden_05_s_83:
    speaker: "<Self>"
    en: Then we only have the promotional posters to make, right?
    ko: 그럼 이제 홍보 포스터만 만들면 되는 건가?
    ja: よし。あとは宣伝ポスターか？
  event_secretgarden_05_s_84:
    speaker: flora
    en: Yep.
    ko: 예, 맞습니다.
    ja: ええ。さようでございますね。
  event_secretgarden_05_s_85:
    speaker: leona_no
    en: How do you think we should go about it?
    ko: 홍보 포스터는 어떤 식으로 만들 거야?
    ja: どんな感じにするの？
  event_secretgarden_05_s_86:
    speaker: leona_no
    en: Since we're asking people to come to the garden,
    ko: 아무래도 정원으로 초대하는 거니까.
    ja: やっぱり、庭園に招待するわけだから…
  event_secretgarden_05_s_87:
    speaker: leona_no
    en: why don't we make it out to look like an invitation?
    ko: 초대장 느낌으로 만들어야겠지?
    ja: 招待状風のポスターとか？
  event_secretgarden_05_s_88:
    speaker: leona_no
    en: The only question is, what do we put on it?
    ko: 어떤 문구를 넣는 게 좋을까?
    ja: どんなキャッチコピーがいいかな？
  event_secretgarden_05_s_89:
    speaker: biscuit
    en: Hmm...
    ko: "…움."
    ja: うーん…
  event_secretgarden_05_s_90:
    speaker: biscuit
    en: It'd be good to have an attention-grabbing phrase.
    ko: 관심을 끌만한 문구면 좋을 것 같은데에….
    ja: 興味を持ってもらえそうな言葉がいいですよね…
  event_secretgarden_05_s_91:
    speaker: "<Choice>"
    en: How about, "Our garden is now open for business"?
    ko: 우리 정원 정상영업합니다. 어때?
    ja: 閉庭大バーゲンセール、とか？
  event_secretgarden_05_s_92:
    speaker: "<Choice>"
    en: How about, "Beautiful flowers are ready for your viewing pleasure"?
    ko: 예쁜 꽃 상시대기 중. 어때?
    ja: 庭園が魅せる美しき植物たち、とか？
  event_secretgarden_05_s_93:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
