---
event_doutsiders_prologue:
  event_doutsiders_prologue_1:
    speaker: anonymous
    en: All humans are equal under the light.
    ko: 빛 앞에 모든 인간은 평등하다.
    ja: 光の前ではすべての人間が平等である。
  event_doutsiders_prologue_2:
    speaker: anonymous
    en: The DNA that makes up our bodies pays no mind to our class.
    ko: 계급에 상관없이 우리 몸은 99.9% 동일한 DNA로 구성됐고.
    ja: 階級を問わず、\n我々の体は99.9％が同じDNAで構成され、
  event_doutsiders_prologue_3:
    speaker: anonymous
    en: There is no reason for Outlaws to be treated any lesser than a Quotidian,
      or for a Quotidian to be considered inferior to a Sovereign.
    ko: 아웃로가 포멀보다, 포멀이 로열보다 더 하등할 이유는 없다.
    ja: アウトローがフォーマルより、フォーマルが\nロイヤルより下等だという理由はない。
  event_doutsiders_prologue_4:
    speaker: anonymous
    en: Why is it then that we Outlaws have been condemned to suffer?
    ko: 그런데 왜 우리 아웃로만 부조리를 겪어야 하는가?
    ja: それなのに、なぜ我々アウトローだけが\n不条理を受け入れなければならないのか？
  event_doutsiders_prologue_5:
    speaker: anonymous
    en: Why is that we all live underground,
    ko: 왜 같은 지하에 살면서.
    ja: 同じ地下に住んでいながら、
  event_doutsiders_prologue_6:
    speaker: anonymous
    en: yet only we are forced to destroy ourselves from the inside while we toil
      in darkness?
    ko: 빛 한 점 들지 않는 외곽에서 서로를 팔아가며 살아야 하는가?
    ja: なぜ光が一切入らない外縁部で、\n互いを売りながら生きなければならないのか？
  event_doutsiders_prologue_7:
    speaker: anonymous
    en: Neither the Central Government, nor the Ark's citizens,
    ko: 여기에 대해 중앙 정부와 방주 시민들은,
    ja: この問いに対し、中央政府とアークの市民は、
  event_doutsiders_prologue_8:
    speaker: anonymous
    en: have ever offered a single word of explanation.
    ko: 지금껏 단 한번도 제대로 된 대답을 해준 적 없다.
    ja: 今まで一度たりとも正式な回答を出していない。
  event_doutsiders_prologue_9:
    speaker: anonymous
    en: We at Heavenly Ascension must cast off these subservient attitudes that have
      kept us subjugated until now.
    ko: 그러므로 우리 엔터 헤븐은 지금까지의 수동적인 자세를 버리고.
    ja: そのため、我々エンターヘブンは\n今までの受動的な姿勢を捨て、
  event_doutsiders_prologue_10:
    speaker: anonymous
    en: We must take action and take what is rightfully ours.
    ko: 우리의 권리를 쟁취하기 위한 적극적인 행동에 나서야 할 것이다.
    ja: 我々の権利を手にするために、\n積極的な行動に出る。
  event_doutsiders_prologue_11:
    speaker: anonymous
    en: Once we do that, we will finally be...
    ko: 그 시작으로, 우리는.
    ja: その始まりとして、我々は…
  event_doutsiders_prologue_12:
    speaker: Narration
    en: "*blink blink*"
    ko: 깜빡, 깜빡….
    ja: ピカ…ピカ…
  event_doutsiders_prologue_13:
    speaker: Narration
    en: "*click*"
    ko: 팟.
    ja: フッ
  event_doutsiders_prologue_14:
    speaker: anonymous
    en: We have decided to turn off all the lights in the Ark.
    ko: "…방주의 모든 빛을 꺼뜨리기로 했다."
    ja: "…アークのすべての光を消すことにした。"
  event_doutsiders_prologue_15:
    speaker: anonymous
    en: For in the darkness, everyone is equal.
    ko: 그리하여 우리 모두는, 평등한 어둠 속에 잠기게 되리라.
    ja: そうすることで、\n全てが平等な闇の中に沈むことになるだろう。
  event_doutsiders_prologue_16:
    speaker: anonymous
    en: May the light guide us to heaven.
    ko: 엔터 헤븐은 빛으로.
    ja: エンターヘブンに光を。
event_doutsiders_01_s:
  event_doutsiders_01_s_1:
    speaker: announcer
    en: 'Heavenly Ascension is reported to have been responsible for two terrorist
      attacks on the Dome of Eternity:'
    ko: "…이터널 스카이 테러가 일어난 장소는, 현재까지 총 두 군데."
    ja: "…エターナルスカイのテロが起きた場所は、\\n今のところ2ヶ所。"
  event_doutsiders_01_s_2:
    speaker: announcer
    en: one in the downtown area, and another in Sunland Park.
    ko: 방주 시내와 선랜드 공원입니다.
    ja: アーク市街地とサンランド公園です。
  event_doutsiders_01_s_3:
    speaker: announcer
    en: Residents living in these areas are in a panic,
    ko: 오늘 오전 10시부터 빛 한 점 들지 않는 상황에,
    ja: 今日午前10時から光が一切ない状態で、
  event_doutsiders_01_s_4:
    speaker: announcer
    en: as all light sources have ceased to function as of 10 this morning.
    ko: 해당 지역에 거주 중인 주민들은 패닉에 빠졌는데요.
    ja: この地域に暮らす住民は\nパニックに陥っています。
  event_doutsiders_01_s_5:
    speaker: announcer
    en: Many inhabitants are claiming to suffer from claustrophobia during this blackout.
    ko: 일부는 폐소공포증과 외상후 장애까지 호소하고 있어….
    ja: 中には閉所恐怖症や\nPTSDを訴えている住民も…
  event_doutsiders_01_s_6:
    speaker: Narration
    en: "*beep*"
    ko: 삑-
    ja: ピッ
  event_doutsiders_01_s_7:
    speaker: reporter
    en: "... Breaking news."
    ko: "…속보입니다."
    ja: "…速報です。"
  event_doutsiders_01_s_8:
    speaker: reporter
    en: The terrorist group Heavenly Ascension has revealed that they plan on carrying
      out more attacks in the near future.
    ko: "테러 단체 [엔터 헤븐]에서, 가까운 시일 내에 \n추가 테러를 계획하고 있다고 밝혔습니다."
    ja: |-
      テロ集団「エンターヘブン」が、次のテロを
      近日中に行うと声明を出しました。
  event_doutsiders_01_s_9:
    speaker: reporter
    en: According to a video uploaded on Tetra TV, their next target is Royal Road,
      and...
    ko: "테트라 TV에 올라온 한 영상에서 밝힌 바로는, \n다음 타깃은 로열 로드이며…."
    ja: テトラTVにアップロードされた\n動画によると…
  event_doutsiders_01_s_10:
    speaker: Narration
    en: "*beep*"
    ko: 삑-
    ja: ピッ
  event_doutsiders_01_s_11:
    speaker: andersen
    en: The next attack will be in 4 days.
    ko: 추가 테러까지 남은 시간은 사흘.
    ja: 次のテロまで残された時間は3日。
  event_doutsiders_01_s_12:
    speaker: andersen
    en: If those responsible for these attacks aren't captured by then,
    ko: 그 안에 이 사건의 주동자가 잡히지 않는다면,
    ja: それまでにこの事件の首謀者が捕まらなければ
  event_doutsiders_01_s_13:
    speaker: andersen
    en: the top brass is considering possibly sending in troops to the Outer Rim.
    ko: 간부들은 아우터 림에 군을 투입하는 것까지 고려하고 있네.
    ja: 上層部はアウターリムに軍を投入することまで\n考えている。
  event_doutsiders_01_s_14:
    speaker: Self
    en: Does anyone know what led to this situation?
    ko: 왜 갑자기 이런 상황이 된 겁니까?
    ja: どうして突然このような状況に？
  event_doutsiders_01_s_15:
    speaker: andersen
    en: I'm afraid not.
    ko: 모르지.
    ja: それは分からない。
  event_doutsiders_01_s_16:
    speaker: andersen
    en: There is no way of knowing for sure.
    ko: 정확히는 알 방법이 없다네.
    ja: 正確に言えば、知る方法がない。
  event_doutsiders_01_s_17:
    speaker: andersen
    en: People in the Outer Rim were wary of those from the outside.
    ko: "그렇잖아도 엔터 헤븐의 근거지, \n아우터 림은 외부인에 대한 경계가 심한 데다."
    ja: |-
      ただでさえエンターヘブンの本拠地、
      アウターリムは部外者に対する警戒心が強く、
  event_doutsiders_01_s_18:
    speaker: andersen
    en: It's a veritable cesspool of crime and corruption, and functions as Heavenly
      Ascension's operation base. Most agents who are sent there never return.
    ko: |-
      심각한 위생과 치안 상태 때문에,
      사람을 파견하는 족족 죽어서 돌아오니.
    ja: |-
      治安の悪さも深刻なため、
      人を派遣しても帰ってくるのは遺体のみ。
  event_doutsiders_01_s_19:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  event_doutsiders_01_s_20:
    speaker: andersen
    en: The Exotic squad has been the only exception.
    ko: 단 하나, 이그조틱 스쿼드을 제외하고 말이지.
    ja: 唯一、エキゾチック部隊を除いて。
  event_doutsiders_01_s_21:
    speaker: andersen
    en: Ever heard of them?
    ko: 그들을 알고 있는가?
    ja: 彼女たちを知っているか？
  event_doutsiders_01_s_22:
    speaker: Self
    en: I know of them.
    ko: 알고 있습니다.
    ja: 知っています
  event_doutsiders_01_s_23:
    speaker: andersen
    en: As I thought.
    ko: 역시 그렇군.
    ja: やはりな。
  event_doutsiders_01_s_24:
    speaker: andersen
    en: To say they're notorious would be putting it mildly.
    ko: 그들은 악명이 높지.
    ja: 彼女たちはかなり悪名高い。
  event_doutsiders_01_s_25:
    speaker: andersen
    en: Every one of their members is a hardened criminal and outlaw. There are even
      rumors swirling around that they are connected with Heavenly Ascension.
    ko: "전원이 아웃로 범죄자 출신에, \n엔터 헤븐과 엮여 있다는 소문까지 있다네."
    ja: |-
      全員がアウトローの犯罪者出身で
      エンターヘブンと関わりがあるという\n噂まで流れている。
  event_doutsiders_01_s_26:
    speaker: andersen
    en: Be that as it may, they are the only remaining organization in the Outer Rim
      that we can use for gathering intelligence.
    ko: "…하지만 현재로서는, \n그들이 아우터 림에 유일하게 남은 첩보 조직이고."
    ja: |-
      …しかし、今のところ彼女たちが
      アウターリムに唯一残された諜報組織であり、
  event_doutsiders_01_s_27:
    speaker: andersen
    en: Someone needs to get in contact with them and find out what they know,
    ko: 방주와 아우터 림 간의 내전을 바라는 게 아니라면,
    ja: アークとアウターリムの\n内戦を望まないのであれば、
  event_doutsiders_01_s_28:
    speaker: andersen
    en: or we may end up with a civil war on our hands between the Ark and the Outer
      Rim.
    ko: 누군가는 반드시 그들과 접촉해서 정보를 알아내야할 걸세.
    ja: 誰かが彼女たちと接触して\n情報を得る必要がある。
  event_doutsiders_01_s_29:
    speaker: Self
    en: I suppose that "someone" is me?
    ko: 그게 저라는 말씀이십니까?
    ja: それが私だということですか？
  event_doutsiders_01_s_30:
    speaker: andersen
    en: That's right.
    ko: 그렇다네.
    ja: そうだ。
  event_doutsiders_01_s_31:
    speaker: andersen
    en: You're the only one cut out for this operation.
    ko: 자네 외에는 이 작전을 성공시킬 일말의 가능성도 없지.
    ja: 君以外に、この作戦を成功させられる者は\nいない。
  event_doutsiders_01_s_32:
    speaker: andersen
    en: Syuen claims that she knows a way for us to make a deal with Exotic.
    ko: 마침 슈엔이 그들을 제어할 수 있는 수단을 주겠다고 하니,
    ja: ちょうどシュエンが彼女たちを制御できる物を\n渡すと言っているから
  event_doutsiders_01_s_33:
    speaker: andersen
    en: Whatever it ends up being, make good use of it.
    ko: 그걸 잘 활용해보는 게 좋겠군.
    ja: それを上手く活用したまえ。
  event_doutsiders_01_s_34:
    speaker: Narration
    en: "*beep*"
    ko: 지잉-
    ja: ブブブ…
  event_doutsiders_01_s_35:
    speaker: Monologue
    en: I instal the app and try running it.
    ko: "…앱을 실행시켜 보았다."
    ja: "…アプリを起動してみた"
  event_doutsiders_01_s_36:
    speaker: Monologue
    en: The portraits of three Nikkes show up on the screen. Underneath the portraits
      is a UI declaring each of their communication statuses.
    ko: |-
      화면에 세 니케의 초상화가 보이고,
      그 아래에 통신 상태를 알리는 UI가 뜬다.
    ja: |-
      画面に3人のニケのアイコンがあり、その下に
      通信状態を知らせるUIが表示されている
  event_doutsiders_01_s_37:
    speaker: Narration
    en: 'Crow: ON, Viper: ON, Jackal: ON'
    ko: "[크로우 : ON] [바이퍼 : ON] [자칼 : ON ]"
    ja: "「クロウ：ON」「バイパー：ON」\\n「ジャッカル：ON」"
  event_doutsiders_01_s_38:
    speaker: Narration
    en: Once the button is pressed, detonation will occur in 3 seconds.
    ko: "[버튼을 누르면 3초 뒤에 기폭됩니다.]"
    ja: "「ボタンを押すと3秒後に起爆します」"
event_doutsiders_01_e:
  event_doutsiders_01_e_1:
    speaker: Narration
    en: Soon after, in the Outer Rim.
    ko: "…얼마 후, 아우터 림."
    ja: "…しばらくして、アウターリム"
  event_doutsiders_01_e_2:
    speaker: jackal
    en: Whoa! Commander?
    ko: "으헥! \n지, 지휘관이다!"
    ja: |-
      うわっ！
      し、指揮官だ！
  event_doutsiders_01_e_3:
    speaker: jackal
    en: I can't believe you're actually at the Outer Rim.
    ko: 진짜로 우리 아우터 림까지 왔어어-!!
    ja: ホントにアウターリムまで来たーっ！！
  event_doutsiders_01_e_4:
    speaker: viper
    en: Honey! What a lovely surprise seeing you here♡
    ko: "그러게~ 여기서 보니까 정말 반갑네? \n우리 자기♡"
    ja: |-
      ふふっ、ここで会えるなんて嬉しい。
      ダーリン♡
  event_doutsiders_01_e_5:
    speaker: viper
    en: But...
    ko: 그런데….
    ja: でも…
  event_doutsiders_01_e_6:
    speaker: viper
    en: Where are all the other Nikkes you're usually with?
    ko: 같이 다니던 니케들은 어쩌고 혼자 왔어?
    ja: 一緒にいたニケは？どうして1人なの？
  event_doutsiders_01_e_7:
    speaker: "<Choice>"
    en: They're waiting for me at the Outpost.
    ko: 전초기지에서 대기 중이야.
    ja: 前哨基地で待機中だ
  event_doutsiders_01_e_8:
    speaker: "<Choice>"
    en: This is a top-secret mission, so I came alone.
    ko: 비밀 임무라서 혼자 왔어.
    ja: 秘密任務だから1人で来た
  event_doutsiders_01_e_9:
    speaker: crow
    en: Good call.
    ko: 현명한 생각이야.
    ja: 賢明な選択だな。
  event_doutsiders_01_e_10:
    speaker: crow
    en: If you were seen around here cavorting with Nikkes from the Central Government,
    ko: 중앙 정부군 니케 같은 걸 데리고 다녔다간,
    ja: 中央政府軍のニケなんか連れていたら
  event_doutsiders_01_e_11:
    speaker: crow
    en: word will get out pretty quickly, and you won't be able to walk the streets
      safely, let alone get information.
    ko: "온종일 돌아다녀도 정보는커녕, \n네 발목을 잡는 소문만 퍼뜨리게 될걸."
    ja: |-
      一日中歩き回ったって、情報を得られるどころか
      今後動きにくくなるような噂が広まるだけだ。
  event_doutsiders_01_e_12:
    speaker: crow
    en: We should move elsewhere. This place reeks.
    ko: "…이런 악취나는 곳에 서서 얘기하기도 뭣하니."
    ja: "…こんな悪臭漂う場所で\\n立ち話ってのも何だから"
  event_doutsiders_01_e_13:
    speaker: crow
    en: Let's proceed to the hideout.
    ko: 일단 아지트로 들어갈까.
    ja: とりあえずアジトに行こうか。
  event_doutsiders_01_e_14:
    speaker: Monologue
    en: After arriving at the hideout, I give Exotic a mission briefing.
    ko: 아지트에 도착한 뒤, 임무에 대한 브리핑을 했다.
    ja: アジトに着いてから、\n任務に関する説明を行った
  event_doutsiders_01_e_15:
    speaker: viper
    en: Basically, what you're saying is that
    ko: 음, 그러니까 자기 말은~
    ja: えっと、要するに～
  event_doutsiders_01_e_16:
    speaker: viper
    en: you want us to tell you who was responsible for
    ko: 요즘 테러를 일으키고 다니는 애들의 신상 정보를
    ja: 最近、テロを起こしてる人たちの個人情報を、
  event_doutsiders_01_e_17:
    speaker: viper
    en: the recent terrorist attacks.
    ko: 우리가 제공해줬으면 한다는 거네?
    ja: 提供してほしいってことだよね？
  event_doutsiders_01_e_18:
    speaker: Self
    en: Right.
    ko: 맞아.
    ja: そうだ
  event_doutsiders_01_e_19:
    speaker: crow
    en: I'm afraid it's not so simple.
    ko: 그건 좀 곤란한데.
    ja: それは困るな。
  event_doutsiders_01_e_20:
    speaker: crow
    en: Technically speaking, we do belong to an arm of the intelligence department,
    ko: 우리가 아무리 대외적으로 정보부 소속이라지만.
    ja: いくら表の顔は情報部所属とはいえ
  event_doutsiders_01_e_21:
    speaker: crow
    en: but asking us to sell out our friends and neighbors is an awfully tall order.
    ko: 안 그래도 척박한 동네 주민끼리 서로 팔아넘기는 건 좀 그렇지.
    ja: こんな不毛の地で\n顔見知りを売り渡すわけにはいかないだろう。
  event_doutsiders_01_e_22:
    speaker: Self
    en: So you're refusing to cooperate?
    ko: 그 말은, 협조할 수 없다는 거야?
    ja: それは、協力できないということか？
  event_doutsiders_01_e_23:
    speaker: crow
    en: I didn't say that.
    ko: "…아니."
    ja: "…いや。"
  event_doutsiders_01_e_24:
    speaker: crow
    en: It's an order straight from the Deputy Chief. We couldn't possibly refuse.
    ko: 무려 부사령관 선에서 떨어진 명령인데 거부할 수야 있나.
    ja: 副司令官の命令を\n拒否できるはずがないからな。
  event_doutsiders_01_e_25:
    speaker: crow
    en: All I'm saying is that I don't want to come out of this mission as a traitor.
    ko: 단지 내 말은, 그게 날 배신자로 만드는 형태는 아니었으면 한다는 거야.
    ja: あたしが言いたいのは、裏切り者\nという形にはしてほしくないということだ。
  event_doutsiders_01_e_26:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_doutsiders_01_e_27:
    speaker: Self
    en: Are you at least willing to be my escort?
    ko: 그럼 적어도 호위 정도는 해줄 수 있겠지?
    ja: じゃあ、せめて護衛くらいはできるだろう？
  event_doutsiders_01_e_28:
    speaker: crow
    en: Escort?
    ko: 호위?
    ja: 護衛？
  event_doutsiders_01_e_29:
    speaker: crow
    en: I suppose so.
    ko: "…아, 하긴."
    ja: "…あぁ、確かに。"
  event_doutsiders_01_e_30:
    speaker: crow
    en: If you were to start snooping around here without any escort, you'd be announcing
      to everyone that you were sent by the Central Government.
    ko: 누가 봐도 정부측 인사인 외부인이, 이 바닥에서 엔터 헤븐을 캐고 다니면서 아무런 호위조차 없으면.
    ja: どう見ても政府側の部外者が、\nここで護衛もつけずに\nエンターヘブンについて探っていたら、
  event_doutsiders_01_e_31:
    speaker: crow
    en: If we didn't look after you, your carcass would hang in the square by tomorrow
      morning.
    ko: 다음 날에 시체가 돼서 전시당하기 딱 좋지.
    ja: 翌日、死体になっているのは間違いないな。
  event_doutsiders_01_e_32:
    speaker: crow
    en: Very well. We can at least do that much for you.
    ko: |-
      좋아.
      그 정도는 해 주마.
    ja: |-
      分かった。
      その程度はしてやろう。
  event_doutsiders_01_e_33:
    speaker: crow
    en: Jackal, Viper.
    ko: 자칼, 바이퍼.
    ja: ジャッカル、バイパー。
  event_doutsiders_01_e_34:
    speaker: crow
    en: Show the Commander around. Give the full tour.
    ko: "여기 이 샌님 데리고 \n쾌적하게 투어 한번 시켜줘."
    ja: |-
      こいつを連れて
      ツアーしてやってくれ。
  event_doutsiders_01_e_35:
    speaker: jackal
    en: Yes, Captain!
    ko: 응, 대장!
    ja: うん、隊長！
  event_doutsiders_01_e_36:
    speaker: viper
    en: You got it♡
    ko: 맡겨만 둬~♡
    ja: まっかせて～♡
  event_doutsiders_01_e_37:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_doutsiders_01_e_38:
    speaker: crow
    en: What, don't you trust these two?
    ko: 왜, 녀석들이 못미더워?
    ja: こいつらが信じられないか？
  event_doutsiders_01_e_39:
    speaker: crow
    en: Don't worry.
    ko: 괜찮아.
    ja: 安心してくれ。
  event_doutsiders_01_e_40:
    speaker: crow
    en: We run things in these parts, @UserName.
    ko: 적어도 이 구역에선 말이야, @UserName.
    ja: "@UserName、少なくともこのエリアでは、"
  event_doutsiders_01_e_41:
    speaker: crow
    en: Not the Central Government, not the Sovereigns, and not even the CEOs of the
      Big Three.
    ko: "중앙 정부도, 로열도, \n하물며 저 3대 기업 사장도 아닌."
    ja: |-
      中央政府でも、ロイヤルでも
      ましてやあの三大企業の社長でもなく
  event_doutsiders_01_e_42:
    speaker: crow
    en: We're practically saints, and everyone here worships us.
    ko: 바로 우리가 법이고 또 우상이거든.
    ja: あたしたちが法律で、偶像なんだ。
  event_doutsiders_01_e_43:
    speaker: crow
    en: Tell me, would you ever deface a statue of a saint while you're on holy ground?
    ko: "지상의 교회에서 \n성상에 돌을 던져본 적이 있나?"
    ja: |-
      地上の教会で
      聖像に石を投げたことはあるか？
  event_doutsiders_01_e_44:
    speaker: Self
    en: "... No."
    ko: "…없어."
    ja: "…ない"
  event_doutsiders_01_e_45:
    speaker: crow
    en: Then you understand. Now go with them.
    ko: |-
      그렇다면 이해가 빠르겠지.
      어서 가 봐.
    ja: |-
      それなら分かるだろ。
      早く行ってこい。
event_doutsiders_02_s:
  event_doutsiders_02_s_1:
    speaker: Narration
    en: Soon after, on one of the roads in the Outer Rim.
    ko: "…얼마 후, 아우터 림의 거리."
    ja: "…しばらくして、アウターリムの通り"
  event_doutsiders_02_s_2:
    speaker: viper
    en: All right, listen closely.
    ko: 자, 그럼 우리 자기♡
    ja: それじゃ、ダーリン♡
  event_doutsiders_02_s_3:
    speaker: viper
    en: You'll arouse suspicion if you parade around town like a tourist.
    ko: 너무 관광객처럼 순진하게 투어하면 의심 받으니까~
    ja: 明らかに観光客で～すって感じで\nツアーしたら、疑われるから
  event_doutsiders_02_s_4:
    speaker: viper
    en: Just act like you're part of our routine patrols.
    ko: 평소처럼 순찰도는 척하면서 조사하는 걸로 하자.
    ja: いつものパトロールのフリをして\n調査するってことで。
  event_doutsiders_02_s_5:
    speaker: "<Choice>"
    en: You patrol the Outer Rim?
    ko: 아우터 림을 순찰한다고?
    ja: アウターリムをパトロール？
  event_doutsiders_02_s_6:
    speaker: "<Choice>"
    en: Who put you in charge of patrols? Sounds like you're a vigilante.
    ko: 혹시 너희는 자경단이야?
    ja: 君たちは自警団なのか？
  event_doutsiders_02_s_7:
    speaker: viper
    en: Ah, right!
    ko: "…참."
    ja: "…あっ。"
  event_doutsiders_02_s_8:
    speaker: viper
    en: We've never been properly introduced, have we?
    ko: "그러고 보니, \n우릴 정식으로 소개한 적은 없었지?"
    ja: |-
      そういえば、
      ちゃんと紹介したことなかったよね？
  event_doutsiders_02_s_9:
    speaker: viper
    en: Our squad is called Exotic.
    ko: 스쿼드명 이그조틱.
    ja: 部隊名はエキゾチック。
  event_doutsiders_02_s_10:
    speaker: viper
    en: We work for the Ministry of Information under the Central Intelligence Agency.
    ko: "소속 부서는 정보부 산하, \n중앙 첩보 관리실."
    ja: |-
      所属部署は情報部傘下、
      中央諜報管理室。
  event_doutsiders_02_s_11:
    speaker: viper
    en: In a nutshell, we're responsible for conducting surveillance in the Outer
      Rim on behalf of the Central Government.
    ko: "한마디로 우린, 중앙 정부를 위해 \n아우터 림을 감시하기 위해 존재하는 스쿼드야."
    ja: |-
      一言で言えば、中央政府のために
      アウターリムを監視する部隊よ。
  event_doutsiders_02_s_12:
    speaker: jackal
    en: Surveillance? We've never done that.
    ko: "감시? \n우린 그런 거 한 적 없잖아."
    ja: |-
      監視？
      私たちそんなのしたことないよ？
  event_doutsiders_02_s_13:
    speaker: viper
    en: "..."
    ko: 뭐….
    ja: まあ…
  event_doutsiders_02_s_14:
    speaker: viper
    en: I can see how one could feel that way.
    ko: 그야 그렇게 느껴질 수도 있겠지.
    ja: そう思うかもね。
  event_doutsiders_02_s_15:
    speaker: viper
    en: In truth, what we do is more akin to management.
    ko: "우리가 하는 일은, \n감시라기보단 관리에 가까우니까."
    ja: |-
      私たちがしてることは、
      監視っていうより管理に近いから。
  event_doutsiders_02_s_16:
    speaker: Self
    en: What do you mean?
    ko: 그게 무슨 말이야?
    ja: それはどういう意味だ？
  event_doutsiders_02_s_17:
    speaker: viper
    en: What I mean is, when times are tough, you've got to learn to be flexible♡
    ko: |-
      먹고 살기 팍팍할수록,
      더 융통성이 있어야 한다는 얘기야♡
    ja: |-
      生きるのが大変な時ほど、
      融通を利かせないとねってこと♡
  event_doutsiders_02_s_18:
    speaker: fatman
    en: You !#$!!@#)
    ko: 야, 이 XX야-!!
    ja: このクソが！！
  event_doutsiders_02_s_19:
    speaker: Narration
    en: "*crassssh*"
    ko: 와장창창-!!
    ja: ガシャーン！
  event_doutsiders_02_s_20:
    speaker: fatman
    en: You agreed to give us 500kg of product, so hand it over or shut up!
    ko: "500kg 물량을 맞춰주기로 했으면, \n그냥 닥치고 맞춰주든가."
    ja: |-
      500kgって言ったなら
      黙って持ってくるか、
  event_doutsiders_02_s_21:
    speaker: fatman
    en: You better cough it up fast, or I'm gonna start chopping off fingers.
    ko: "아니면 팔이든지 다리든지 한쪽을 내놓든가. \n둘 중에 하나는 해야할 거 아냐-!!"
    ja: |-
      腕でも足でも、1本差し出すかだろ。
      どっちもできねえってのはどういうことだ？\nああん？
  event_doutsiders_02_s_22:
    speaker: youngman
    en: I'm sorry, I'm sorry...
    ko: 죄송합니다, 죄송합니다….
    ja: すみません、すみません…
  event_doutsiders_02_s_23:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_doutsiders_02_s_24:
    speaker: jackal
    en: Looks like something's going on up ahead. Let's check it out!
    ko: |-
      오, 마침 한 건 하고 있잖아?
      가 보자!
    ja: |-
      おっ、ちょうどやってるじゃん！
      行ってみよう！
event_doutsiders_02_e:
  event_doutsiders_02_e_1:
    speaker: viper
    en: Hi there, how's it hangin'?
    ko: 안녕~ 그동안 잘 지냈어?
    ja: やっほ～。元気にしてた？
  event_doutsiders_02_e_2:
    speaker: fatman
    en: Gah! Viper? And Jackal too?
    ko: "헉, 바, 바이퍼 씨! \n게다가 자칼 씨까지!"
    ja: |-
      あっ、バ、バイパーさん！
      それにジャッカルさんまで！
  event_doutsiders_02_e_3:
    speaker: viper
    en: Things have been so pleasant these past few days, what's with all this ruckus?
    ko: |-
      요즘 계속 좋아 보이더니,
      왜 아침부터 돼지 멱 따는 소릴 내고 있어?
    ja: |-
      最近いいかんじだったのに、
      どうして朝からうるさくしてるの？
  event_doutsiders_02_e_4:
    speaker: fatman
    en: My apologies, but this guy is trying to drive my business into the ground!
    ko: "예? 아니, 이 자식이~ \n저희 사업을 좀 심하게 방해해서 말입죠."
    ja: |-
      えっ？いや、こいつがですね。
      俺たちの事業を邪魔してきたんですよ。
  event_doutsiders_02_e_5:
    speaker: fatman
    en: He promised a certain quantity by a certain date, but now he shows up empty-handed
      and leaves us hanging high and dry!
    ko: |-
      아니, 언제까지 물량을 맞춰주기로 했으면 맞춰주는 거지.
      이제와서 못하겠다고 하면 저희 입장은 뭐가 되겠…!
    ja: |-
      約束は守ってもらわないと。
      今さらできないって言われても\n俺たちの立場が…！
  event_doutsiders_02_e_6:
    speaker: viper
    en: Interesting. Very interesting.
    ko: "아아, 그랬구나~ \n알겠어."
    ja: |-
      あ～、そうなんだ～
      分かったよ。
  event_doutsiders_02_e_7:
    speaker: viper
    en: Tell me...
    ko: "…그런데 있잖아."
    ja: "…でもね。"
  event_doutsiders_02_e_8:
    speaker: viper
    en: have you lost your mind?
    ko: 너 미쳤니?
    ja: あなたバカなの？
  event_doutsiders_02_e_9:
    speaker: fatman
    en: "... Sorry?"
    ko: "…예?"
    ja: "…はい？"
  event_doutsiders_02_e_10:
    speaker: viper
    en: Boy, this guy is slow on the uptake. Almost as slow as you, Jackal.
    ko: "아~ 얘도 눈치가 영. \n자칼 수준이네."
    ja: |-
      あ～、あなたもジャッカルと同じくらい
      空気読めないね。
  event_doutsiders_02_e_11:
    speaker: jackal
    en: Hey! What'd I do?
    ko: 내가 왜? 뭐?
    ja: どういうこと？
  event_doutsiders_02_e_12:
    speaker: viper
    en: You see my friend here? What kind of uniform is this?
    ko: "지금 내 옆에 계신 분. \n입고 계신 옷이 뭐 같아?"
    ja: |-
      今、私の隣にいる方。
      どんな服着てる？
  event_doutsiders_02_e_13:
    speaker: fatman
    en: Just an ordinary Central Government unif... oh.
    ko: 예? 그냥 평범한 중앙 정부 제복…… 아.
    ja: え？ただの平凡な中央政府の制服…あっ。
  event_doutsiders_02_e_14:
    speaker: fatman
    en: Um...
    ko: 아, 이거….
    ja: あ、その…
  event_doutsiders_02_e_15:
    speaker: fatman
    en: So you're an inspections officer from the Central Government? My mistake!
    ko: "하하하! 참, 실례를 했습니다! \n중앙 정부에서 감사 나오신 분이셨군요!"
    ja: |-
      あはは！いや～、失礼しました！
      中央政府から監査でいらっしゃった方でしたか！
  event_doutsiders_02_e_16:
    speaker: Self
    en: That's right.
    ko: 그래.
    ja: そうだ
  event_doutsiders_02_e_17:
    speaker: fatman
    en: This isn't what you think it is!
    ko: "그런데 지금 이 상황이… \n지금 생각하시는 그런 게 아니라요, 하하."
    ja: |-
      あの、これは…想像されてるような、
      そういうんじゃないですからね、ははは。
  event_doutsiders_02_e_18:
    speaker: fatman
    en: There's a lot more going on here than it appears.
    ko: 여기에는 아주 깊~고 복잡한 사정이….
    ja: これには深いふか～い訳が…
  event_doutsiders_02_e_19:
    speaker: viper
    en: "*sigh* You're giving me a headache."
    ko: "하아…… \n진짜 미치겠다~"
    ja: |-
      はぁ…
      ホント腹立つな～
  event_doutsiders_02_e_20:
    speaker: viper
    en: How many times do I have to warn you?
    ko: 너 말야. 매번 경고하는데.
    ja: あなたさぁ。毎回警告してるけど。
  event_doutsiders_02_e_21:
    speaker: Monologue
    en: Viper extends one of her fingers, which has an unusually long nail.
    ko: 바이퍼는 긴 네일을 단 손을 들어서.
    ja: バイパーは長いネイルがついた手を上げて
  event_doutsiders_02_e_22:
    speaker: Monologue
    en: She taps the top of the man's head.
    ko: 남자의 이마를 툭 쳤다.
    ja: 男の額を小突いた
  event_doutsiders_02_e_23:
    speaker: fatman
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_doutsiders_02_e_24:
    speaker: viper
    en: You ought to know better. If you're going to do something, then do it properly.
    ko: |-
      기왕 할 거면 잘 좀 하자~
      아마추어도 아니고.
    ja: |-
      やるなら上手くやってよね～
      シロウトじゃないんだから。
  event_doutsiders_02_e_25:
    speaker: viper
    en: It's not easy always making up cover stories for you.
    ko: 요즘 정보부에 너희들 커버 쳐주는 게 그리 쉽지는 않거든?
    ja: 情報部であなたたちのフォローをするのも\nそう簡単じゃないのよ？
  event_doutsiders_02_e_26:
    speaker: fatman
    en: "..."
    ko: "……."
    ja: "……"
  event_doutsiders_02_e_27:
    speaker: fatman
    en: Oh... Yes... But it's just that...
    ko: |-
      아… 예….
      그런데 이게, 저희도 저희대로 사정이….
    ja: |-
      あ…はい…
      でもこれは、俺たちなりに事情が…
  event_doutsiders_02_e_28:
    speaker: viper
    en: Making excuses, are you?
    ko: 아~ 변명하시겠다?
    ja: あ～、言い訳しちゃう？
  event_doutsiders_02_e_29:
    speaker: viper
    en: Jackal, give that box behind him a once over.
    ko: "…자칼. \n얘 뒤의 상자, 냄새 좀 맡아봐."
    ja: |-
      …ジャッカル。
      その後ろにある箱、匂い嗅いでみて。
  event_doutsiders_02_e_30:
    speaker: jackal
    en: "*sniff sniff*"
    ko: 킁킁!
    ja: クンクン！
  event_doutsiders_02_e_31:
    speaker: jackal
    en: Huh? What's that sweet smell... is this Illuminadesine?
    ko: "어? 이 달큼한 냄새… \n이거 일루미나데신 아냐?"
    ja: |-
      あれ？この甘い匂い…
      これ、イルミナデシンじゃない？
  event_doutsiders_02_e_32:
    speaker: jackal
    en: Didn't Underworld Queen crack down on this stuff a long time ago?
    ko: "이상하다아… 이거 얼마 전에 언더월드 퀸 쪽에서 \n단속한다고 물량 싹 쓸어갔을 텐데."
    ja: |-
      変だなぁ…これ、\nこの間アンダーワールドクイーンが
      取り締まるって全部持っていったはずなのに。
  event_doutsiders_02_e_33:
    speaker: viper
    en: That they did. How exactly, pray tell, did some of it end up in your possession?
    ko: "그러게. 신기하네~ \n그런 게 왜 얘 손에 있니?"
    ja: |-
      そうね。不思議だわ～
      どうしてここにあるのかしら？
  event_doutsiders_02_e_34:
    speaker: viper
    en: I take it this means you're siding with them now?
    ko: 이제부터 그쪽에 붙을 테니까, 우리 보호는 필요 없다는…….
    ja: これからはあっち側に付くから、\n私たちの保護はいらないっていう…
  event_doutsiders_02_e_35:
    speaker: viper
    en: And no longer need our protection?
    ko: 뭐 그런 시그널일까?
    ja: そういう合図なのかな？
  event_doutsiders_02_e_36:
    speaker: fatman
    en: Wha... no, no! It's nothing like that!
    ko: "아아아 아닙니다! \n절대로 그런 건 아닙니다!"
    ja: |-
      ちちち、違います！
      決してそんなことはございません！
  event_doutsiders_02_e_37:
    speaker: fatman
    en: I swear to you, this will never happen again! I swear on my life!
    ko: "제 손모가지를 걸고 맹세코, 다음에는 절대… \n절대로 이런 일 없도록 하겠습니다."
    ja: |-
      この手にかけて誓います。もう二度と…
      二度とこのようなことはいたしません。
  event_doutsiders_02_e_38:
    speaker: viper
    en: I'm sure it won't.
    ko: 응~ 그건 당연한 거고.
    ja: うん、それは当然よね？
  event_doutsiders_02_e_39:
    speaker: viper
    en: Now get out of here before we cart you off to the Rehabilitation Center♡
    ko: "알아 들었으면 빨리 가 봐. \n우리 자기가 너 갱생관에 보내버리기 전에♡"
    ja: |-
      分かったら、早く行きなよ。
      ダーリンに更生館に送られちゃう前に♡
  event_doutsiders_02_e_40:
    speaker: fatman
    en: Yes, yes! Thank you! You all have a great day now!
    ko: 예, 예! 감사합니다! 세 분 모두 복 받으십쇼!
    ja: は、はいっ！本当にありがとうございます！
  event_doutsiders_02_e_41:
    speaker: Monologue
    en: The man scurries off into the distance.
    ko: 남자는 도망치듯 황급히 물러났다.
    ja: 男は逃げるように急いで立ち去った
  event_doutsiders_02_e_42:
    speaker: "<Choice>"
    en: You've got a knack for this.
    ko: "…엄청나게 능숙하네."
    ja: "…ずいぶん慣れてるな"
  event_doutsiders_02_e_43:
    speaker: "<Choice>"
    en: You're really going to let him go?
    ko: 이대로 보내주는 거야?
    ja: このまま逃がすのか？
  event_doutsiders_02_e_44:
    speaker: viper
    en: You know it. This isn't my first rodeo.
    ko: "뭐, 그렇지~ \n하루 이틀 부대낀 사이도 아니고."
    ja: |-
      まあね～
      もう知り合って結構経つし。
  event_doutsiders_02_e_45:
    speaker: viper
    en: I could have wrapped it up even sooner if he hadn't kept talking back.
    ko: "쟤가 따박따박 말대꾸만 안 했어도 \n더 빨리 정리됐을걸?"
    ja: |-
      あいつが口答えしなかったら
      もっと早く片付いたのに。
  event_doutsiders_02_e_46:
    speaker: viper
    en: That's right.
    ko: 뭐 그렇지.
    ja: まあ、そうなるね。
  event_doutsiders_02_e_47:
    speaker: viper
    en: It's disappointing, but what can you do? Drug dealing is rampant in the Outer
      Rim.
    ko: |-
      아쉽지만 어쩔 수 없어~
      아우터 림에 마약 거래상만 얼만데.
    ja: |-
      残念だけど、仕方ないよ～
      麻薬密売人だけでも、\nアウターリムにごまんといるし。
  event_doutsiders_02_e_48:
    speaker: viper
    en: If you want to crack down on something like that, you'll need more than the
      three of us.
    ko: 저런 거 일일이 다 단속하려면 우리 셋 만으론 안 되거든.
    ja: ああいうのをいちいち取り締まってたら、\n私たち3人じゃ足りないよ。
  event_doutsiders_02_e_49:
    speaker: viper
    en: Unless... you'd want to help us?
    ko: 아님… 자기가 나 도와줄래?
    ja: それとも…ダーリンが手伝ってくれる？
  event_doutsiders_02_e_50:
    speaker: Self
    en: Sorry, but I'm on another operation at the moment.
    ko: 지금은 다른 임무가 있어서….
    ja: 今は他の任務がある…
  event_doutsiders_02_e_51:
    speaker: viper
    en: Aw, too bad...
    ko: "…아쉽네♡"
    ja: "…残念だね♡"
  event_doutsiders_02_e_52:
    speaker: viper
    en: Well, now that that's taken care of, let's move onto the next issue.
    ko: 뭐, 일단 이 일은 일단락됐으니 슬슬 다른 구역으로 넘어가….
    ja: まあ、とりあえずこの仕事は一段落したから、\nそろそろ他のエリアに移…
  event_doutsiders_02_e_53:
    speaker: youngman
    en: Hey, wait a moment!
    ko: 저기, 잠깐만요…!
    ja: あの、待ってください…！
  event_doutsiders_02_e_54:
    speaker: youngman
    en: Are you two from Exotic by any chance?
    ko: 설마 두 분은… 이그조틱이십니까…?
    ja: まさかお二人は…エキゾチックの方ですか…？
  event_doutsiders_02_e_55:
    speaker: jackal
    en: Yes, we are. Why?
    ko: 응, 맞는데. 왜에?
    ja: うん、そうだけど。どうかしたぁ？
  event_doutsiders_02_e_56:
    speaker: youngman
    en: No way! I can't believe I got saved by genuine members of Exotic!
    ko: |-
      이럴 수가… 다른 분도 아니고,
      아우터 림의 살아있는 우상에게 구원받다니.
    ja: |-
      なんてこった…
      アウターリムの生きる偶像に救われるなんて。
  event_doutsiders_02_e_57:
    speaker: youngman
    en: It must be my lucky day!
    ko: 제 운이 이렇게 좋을 줄은 몰랐네요…!
    ja: 今日は人生で最良の日です…！
  event_doutsiders_02_e_58:
    speaker: youngman
    en: Thank you! Thank you so much!
    ko: "감사합니다. \n정말 감사합니다…."
    ja: |-
      ありがとうございます。
      本当にありがとうございます…
  event_doutsiders_02_e_59:
    speaker: viper
    en: If there's anyone you should be thanking, it's Honey-cakes over here.
    ko: 감사 인사라면 우리 자기한테 해~
    ja: お礼ならダーリンに言ってね～
  event_doutsiders_02_e_60:
    speaker: viper
    en: I'd have just kept on walking if my Honey wasn't here with me on patrol.
    ko: 솔직히 자기 없었음 그냥 지나쳤을 테니까.
    ja: 正直、ダーリンがいなかったら\n素通りしてたから。
  event_doutsiders_02_e_61:
    speaker: Monologue
    en: The man hurriedly turns to me.
    ko: 남자는 다급히 내 쪽으로 몸을 틀었다.
    ja: 男は慌てて私の方を向いた
  event_doutsiders_02_e_62:
    speaker: youngman
    en: Th-thank you!
    ko: 가, 감사드립니다! 선생님!
    ja: あ、ありがとうございます！先生！
  event_doutsiders_02_e_63:
    speaker: joseph
    en: I'm Joseph. It's not much, but I run a small business in this area.
    ko: |-
      저는 조셉이라고 합니다.
      별 거 없지만 이 바닥에서 장사를 좀 하고 있고요.
    ja: |-
      僕はジョセフといいます。
      ささやかながら、この近くで商売をしています。
  event_doutsiders_02_e_64:
    speaker: joseph
    en: If there's anything I can do for you, just let me know.
    ko: |-
      선생님을 위해 해드릴 수 있는 게 있다면 뭐든!
      뭐든 제가 해드리겠습니다! 예!
    ja: |-
      先生のためにできることなら、何でも！
      何でもいたします！
  event_doutsiders_02_e_65:
    speaker: Self
    en: Do you really mean that?
    ko: "…정말이야?"
    ja: "…本当か？"
  event_doutsiders_02_e_66:
    speaker: joseph
    en: Of course! As long as it's nothing crazy like handing over my entire fortune...
    ko: "물론입죠! 아까 그놈처럼 사지를 잘라달라, \n뭐 그런 것만 아니면 다 괜찮습니다요."
    ja: |-
      もちろんです！\nさっきのあいつみたいに、体を切断しろとか
      そういうのじゃなければ、何でも！！
  event_doutsiders_02_e_67:
    speaker: Self
    en: Then, can I ask you about Heavenly Ascension?
    ko: 그럼, 엔터 헤븐에 대해 물어봐도 될까?
    ja: じゃあ、\nエンターヘブンについて聞いてもいいか？
  event_doutsiders_02_e_68:
    speaker: joseph
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_doutsiders_02_e_69:
    speaker: joseph
    en: Oh, yes, yes. Of course.
    ko: "아, 예, 예. \n괜찮고 말고요."
    ja: |-
      あ、は、はい。
      もちろんですとも。
  event_doutsiders_02_e_70:
    speaker: joseph
    en: Come inside.
    ko: 이, 일단 안으로 들어오시죠.
    ja: ひ、ひとまず中へお入りください。
event_doutsiders_intermission_01:
  event_doutsiders_intermission_01_1:
    speaker: joseph
    en: So, what you're saying is
    ko: 아… 그러니까 선생님 말씀은.
    ja: えっと…要するに…
  event_doutsiders_intermission_01_2:
    speaker: joseph
    en: in order to prevent the upcoming attack from Heavenly Ascension,
    ko: 엔터 헤븐에서 예고한 추가 테러를 막기 위해서,
    ja: エンターヘブンが予告した次のテロを防ぐために
  event_doutsiders_intermission_01_3:
    speaker: joseph
    en: you want information regarding the people
    ko: 이번 사건에 얽힌 사람들의 신상 정보를 넘겨 달라….
    ja: 今回の事件に関わっている人たちの\n個人情報を渡してほしい…
  event_doutsiders_intermission_01_4:
    speaker: joseph
    en: responsible for the past two attacks.
    ko: 뭐 그런 말씀이시죠?
    ja: そういうことですよね？
  event_doutsiders_intermission_01_5:
    speaker: Self
    en: Right.
    ko: 맞아.
    ja: そうだ
  event_doutsiders_intermission_01_6:
    speaker: joseph
    en: Okay, I'll see what I can find.
    ko: "…알겠습니다. 제가 한번 알아보죠."
    ja: "…分かりました。調べてみましょう。"
  event_doutsiders_intermission_01_7:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  event_doutsiders_intermission_01_8:
    speaker: viper
    en: Wow.
    ko: 뭐야~
    ja: ちょっと～
  event_doutsiders_intermission_01_9:
    speaker: viper
    en: Guess it pays to help an Outlaw out.
    ko: "아웃로의 은혜 갚기치고는, \n꽤 가성비가 좋네?"
    ja: |-
      アウトローの恩返しにしては
      コスパよすぎじゃない？
  event_doutsiders_intermission_01_10:
    speaker: jackal
    en: Certainly seems that way.
    ko: 헤헤, 그러게.
    ja: へへ、そうだね。
  event_doutsiders_intermission_01_11:
    speaker: jackal
    en: You do realize that if you're caught, they'll force you to become a suicide
      bomber, don't you?
    ko: "걸리면 폭탄을 친친 감고 \n방주 시내에서 자폭해야 할 텐데…!"
    ja: |-
      バレたら爆弾をぐるぐるに巻いて
      アーク市街地で自爆しないと！
  event_doutsiders_intermission_01_12:
    speaker: joseph
    en: "... Yes. I'm well aware of it."
    ko: "…예. 저도 잘 압니다."
    ja: "…はい。僕もよく分かっています。"
  event_doutsiders_intermission_01_13:
    speaker: joseph
    en: But loyalty means something even to someone at the bottom of society like
      me.
    ko: |-
      하지만 하루 벌어 하루 살아가는 저 같은 피래미들한테도,
      최소한의 지켜야 할 의리라는 건 있습니다.
    ja: |-
      しかし、その日暮らしをしている\n僕のような下っ端にも、
      最低限の守るべき義理というものがあります。
  event_doutsiders_intermission_01_14:
    speaker: joseph
    en: You guys saved my skin back there.
    ko: 무려 사지가 잘릴 뻔했다가 구원받은 상황 아닙니까.
    ja: 両手両足が切られそうになったところを、\n助けていただいたのですから。
  event_doutsiders_intermission_01_15:
    speaker: joseph
    en: This is something that I have to do.
    ko: 해드릴 건 해 드려야죠.
    ja: できることなら何でもやりますよ。
  event_doutsiders_intermission_01_16:
    speaker: "<Choice>"
    en: Are you absolutely sure about this?
    ko: 정말 괜찮은 거야?
    ja: 本当に大丈夫なのか？
  event_doutsiders_intermission_01_17:
    speaker: "<Choice>"
    en: You're taking a major risk here.
    ko: 짊어져야 할 리스크가 클 텐데.
    ja: リスクがかなり大きいが…
  event_doutsiders_intermission_01_18:
    speaker: joseph
    en: "..."
    ko: "……."
    ja: "……"
  event_doutsiders_intermission_01_19:
    speaker: joseph
    en: To be honest, I'm a little afraid.
    ko: 솔직히 말하면 저도 겁은 좀 납니다.
    ja: 正直言うと、僕も少し怖いです。
  event_doutsiders_intermission_01_20:
    speaker: joseph
    en: But there's a reason why I'm doing this.
    ko: "그래도 이렇게까지 나서는 이유는, \n뭐라고 해야 할까요."
    ja: |-
      でも、ここまでする理由は…
      何と言うべきでしょうか。
  event_doutsiders_intermission_01_21:
    speaker: joseph
    en: At one point, I used to be a citizen of the Ark.
    ko: "…한때는 제가, 방주의 시민권자로 살았던 사람이어서 그런가 봅니다."
    ja: "…かつて僕も、アークの市民権者として\\n暮らしていた人間だからだと思います。"
  event_doutsiders_intermission_01_22:
    speaker: jackal
    en: Huh? You mean you're not originally from here?
    ko: |-
      어어? 뭐야.
      너 여기 출신 아니었어?
    ja: |-
      え？な～んだ。
      あなたここ出身じゃなかったの？
  event_doutsiders_intermission_01_23:
    speaker: joseph
    en: No. I was an ordinary office worker with a wife and kids.
    ko: "예. 저 멀쩡한 회사원이었습니다. \n사랑스러운 아내와 자식들도 있었고요."
    ja: |-
      はい。普通の会社員でした。
      愛する妻と子どもたちもいましたよ。
  event_doutsiders_intermission_01_24:
    speaker: joseph
    en: Everyone has their own story,
    ko: 세상에 사연 없는 사람이 어디 있겠냐마는.
    ja: 皆さんそれぞれ\n事情を抱えているとは思いますが
  event_doutsiders_intermission_01_25:
    speaker: joseph
    en: but mine is more tragic than most.
    ko: 기구한 걸로 치면 저도 어디 가서 밀리진 않을 겁니다.
    ja: 運の悪さでいえば、\n僕もなかなかのものだと思います。
  event_doutsiders_intermission_01_26:
    speaker: joseph
    en: One day, I was kidnapped by some criminals, and my citizenship chip was stolen.
    ko: "어느날 갑자기 범죄 집단에 납치 당해서, \n시민권 칩을 도난 당한 케이스였거든요."
    ja: |-
      ある日突然、犯罪集団に拉致されて、
      市民権チップを奪われたんです。
  event_doutsiders_intermission_01_27:
    speaker: joseph
    en: After that, well... you can see where I ended up.
    ko: "…그 뒤로는, 뭐. \n뻔한 얘기죠."
    ja: |-
      …それからは、まあ。
      分かりきってますよね。
  event_doutsiders_intermission_01_28:
    speaker: joseph
    en: I was caught by a police officer who was on patrol.
    ko: 순찰 도는 경찰들한테 운 나쁘게 잡혀서는,
    ja: パトロール中の警察に運悪く捕まって、
  event_doutsiders_intermission_01_29:
    speaker: joseph
    en: To them, I was a criminal attempting to illegally escape from the Outer Rim.
    ko: 아우터 림에서 불법 탈출한 범죄자 취급을 받아
    ja: アウターリムから\n違法に脱出した犯罪者扱いされて、
  event_doutsiders_intermission_01_30:
    speaker: joseph
    en: I was tossed in with the dregs of society, who aren't even regarded as human,
      much less citizens.
    ko: 이 시민도 뭣도 못 되는 하류인간들 틈에 내던져진 겁니다.
    ja: 市民でも何でもない、下流人間の中に\n放り込まれたのです。
  event_doutsiders_intermission_01_31:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_doutsiders_intermission_01_32:
    speaker: Self
    en: Is there anything I can do?
    ko: 내가 해줄 수 있는 일은 없을까?
    ja: 私にできることはないか？
  event_doutsiders_intermission_01_33:
    speaker: joseph
    en: No, it's okay.
    ko: 아뇨, 아뇨. 아닙니다.
    ja: いえいえ。いいんです。
  event_doutsiders_intermission_01_34:
    speaker: joseph
    en: After everything I've done, my hands are far from clean.
    ko: 이미 여기까지 흘러들어와서 온갖 불법으로 손을 더럽힌 마당에.
    ja: すでにここまで流されて、\nあらゆる違法手段に手を染めてしまいました。
  event_doutsiders_intermission_01_35:
    speaker: joseph
    en: A helping hand can't pull me out of this quagmire of chaos.
    ko: 이제 와서 선생님 도움을 받아서 뭘 어쩌겠습니까.
    ja: 今さら先生の助けを借りたところで、\nどうにもできませんよ。
  event_doutsiders_intermission_01_36:
    speaker: joseph
    en: But I can help you. Just give me one day.
    ko: 그냥… 더도 덜도 말고 저한테 딱 하루만 주십쇼.
    ja: ただ…他には何もいらないので、\n1日だけ、僕に時間をください。
  event_doutsiders_intermission_01_37:
    speaker: joseph
    en: I'll try and find something.
    ko: |-
      그동안 제가 부지런히 움직여서,
      선생님이 원하시는 정보를 물어다드릴 테니까요.
    ja: |-
      それまでに精一杯、
      先生が欲しい情報を集めておきますから。
  event_doutsiders_intermission_01_38:
    speaker: joseph
    en: "..."
    ko: "……."
    ja: "……"
  event_doutsiders_intermission_01_39:
    speaker: joseph
    en: Um... will the two of you be coming along as well?
    ko: 저… 혹시, 그때도 두 분이 같이 오시나요?
    ja: その…ひょっとして、\nその時お二人も一緒にいらっしゃるのですか？
  event_doutsiders_intermission_01_40:
    speaker: viper
    en: Not sure if it'll be me or Jackal,
    ko: |-
      글쎄~
      내가 될지, 자칼이 될진 모르겠지만.
    ja: |-
      さあね～
      私か、ジャッカルのどっちか分かんないけど、
  event_doutsiders_intermission_01_41:
    speaker: viper
    en: but at least one of us should tag along.
    ko: 누구 하나는 따라붙겠지?
    ja: 誰か1人はつくでしょうね。
  event_doutsiders_intermission_01_42:
    speaker: joseph
    en: I understand.
    ko: "…아, 예. 그렇군요."
    ja: "…あ、はい。そうですか。"
  event_doutsiders_intermission_01_43:
    speaker: joseph
    en: Okay then, I'll see you soon.
    ko: 잘 알겠습니다. 그럼 살펴서 들어가십쇼.
    ja: 分かりました。\nではお気をつけてお帰りください。
  event_doutsiders_intermission_01_44:
    speaker: crow
    en: That was quick.
    ko: "…오."
    ja: "…おっ。"
  event_doutsiders_intermission_01_45:
    speaker: crow
    en: Were you able to find anything good?
    ko: |-
      금방 돌아왔네.
      생각보다 수확이 좋았나봐?
    ja: |-
      早かったな。
      思ったより収穫があったのか？
  event_doutsiders_intermission_01_46:
    speaker: Self
    en: We were lucky enough to find someone willing to work with us.
    ko: 운 좋게 협력자를 찾았어.
    ja: 運よく協力者を見つけた
  event_doutsiders_intermission_01_47:
    speaker: crow
    en: Are you sure you can trust them?
    ko: "…협력자라."
    ja: "…協力者か。"
  event_doutsiders_intermission_01_48:
    speaker: crow
    en: After all, today's the first time you've met them.
    ko: 협력자라고 해 봐야 오늘 처음 만났을 텐데….
    ja: そうは言っても、\n今日初めて会ったんだろ？
  event_doutsiders_intermission_01_49:
    speaker: crow
    en: Never mind, it doesn't matter.
    ko: 뭐, 나야 상관없지.
    ja: "…まあ、あたしには関係ないね。"
  event_doutsiders_intermission_01_50:
    speaker: crow
    en: My only job is to get you out of here safely once you've got the information
      you need.
    ko: |-
      내 일은 네가 정보를 얻어서,
      사지 무사히 나가게 도와주는 데까지니까.
    ja: |-
      あたしの仕事は、お前が情報を手に入れて
      無事にここを出られるよう手伝うだけだから。
  event_doutsiders_intermission_01_51:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  event_doutsiders_intermission_01_52:
    speaker: crow
    en: It's getting late, you should get some rest.
    ko: 벌써 시간이 이렇게 됐군. 너도 슬슬 쉬어야겠지.
    ja: もうこんな時間か。\nそろそろお前も休まないとな。
  event_doutsiders_intermission_01_53:
    speaker: crow
    en: Viper, take him to one of the nicer hotels nearby.
    ko: 바이퍼. 이 근방의 최고급 호텔로 모셔다드려.
    ja: バイパー。\nこの近くにある最高級ホテルにお連れしな。
  event_doutsiders_intermission_01_54:
    speaker: viper
    en: Huh? Which hotel would that be...
    ko: "최고급? \n그딴 게 여기 어디…."
    ja: |-
      最高級？
      そんなのどこに…
  event_doutsiders_intermission_01_55:
    speaker: viper
    en: "... Oh, that one!"
    ko: "…아하."
    ja: "…あ～"
  event_doutsiders_intermission_01_56:
    speaker: viper
    en: I got ya♡
    ko: 무슨 뜻인지 잘~ 알겠어♡
    ja: 分かった♡
  event_doutsiders_intermission_01_57:
    speaker: Monologue
    en: Viper wraps her arm around mine.
    ko: 바이퍼가 내게 다가와 팔짱을 꼈다.
    ja: バイパーが私に近づき、腕を組んできた
  event_doutsiders_intermission_01_58:
    speaker: viper
    en: Let's go, Honey.
    ko: 가자, 우리 자기~
    ja: ダーリン、行こ～♡
  event_doutsiders_intermission_01_59:
    speaker: viper
    en: I'll take you to the most luxurious place in all the Outer Rim.
    ko: 아우터 림에서 제일 고급스러운 곳으로 데려다줄게.
    ja: アウターリムで\n一番高級な場所に連れていってあげる。
event_doutsiders_03:
  event_doutsiders_03_1:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  event_doutsiders_03_2:
    speaker: Self
    en: What is this place?
    ko: 여긴 뭐지?
    ja: ここは何だ？
  event_doutsiders_03_3:
    speaker: viper
    en: You mean you don't know?
    ko: 어머, 정말 몰라서 묻는 건 아니지?
    ja: え～\n本当に分からなくて聞いてるんじゃないよね？
  event_doutsiders_03_4:
    speaker: viper
    en: This is Ephialtes, the largest entertainment district in the Outer Rim.
    ko: 배드 드림. 아우터 림에서 가장 큰 규모의 환락가.
    ja: バッドドリーム。\nアウターリムで一番大きな歓楽街。
  event_doutsiders_03_5:
    speaker: viper
    en: All the big-wigs frequent this place, from the fat-cats on Royal Road to high-ranking
      government officials.
    ko: 로열 로드의 부자들부터 중앙 정부의 간부들까지 드나드는 곳이니까,
    ja: ロイヤルロードのお金持ちから\n中央政府の幹部まで出入りする場所だから
  event_doutsiders_03_6:
    speaker: viper
    en: So we weren't kidding when we said we'd take you to a top-class hotel.
    ko: 대장이 [최고급 호텔]이라고 한 것도 아주 농담은 아니거든.
    ja: 隊長が「最高級ホテル」って言ったのも、\nあながち間違いじゃないのよね。
  event_doutsiders_03_7:
    speaker: Self
    en: Why did you bring me here?
    ko: 왜 날 이런 곳으로 데려온 거야?
    ja: どうしてこんなところに連れてきたんだ？
  event_doutsiders_03_8:
    speaker: viper
    en: Why do you think? 'Cause we want you to get a good night's rest.
    ko: |-
      왜긴 왜겠어~
      자기가 푹 쉬었으면 해서 그런 거지.
    ja: |-
      そんなの決まってるでしょ？
      ダーリンにゆっくり休んでほしいからよ。
  event_doutsiders_03_9:
    speaker: viper
    en: Before you head in, should we exchange numbers first?
    ko: "그런데 들어가기 전에 우리… \n번호 교환부터 할까?"
    ja: |-
      でも、入る前に…
      電話番号交換しない？
  event_doutsiders_03_10:
    speaker: viper
    en: All we have now are each other's Bla IDs.
    ko: "그동안 서로 블라 아이디만 알았지, \n번호는 없었잖아."
    ja: |-
      メッセンジャーのIDは知ってるけど、
      番号は知らないでしょ？
  event_doutsiders_03_11:
    speaker: viper
    en: Give me your phone. I'll put in my number♡
    ko: 핸드폰 이리 줘. 번호 찍어줄 테니까♡
    ja: 携帯貸して。番号登録するから♡
  event_doutsiders_03_12:
    speaker: "<Choice>"
    en: Give Viper my phone.
    ko: 핸드폰을 내어준다.
    ja: 携帯電話を渡す
  event_doutsiders_03_13:
    speaker: "<Choice>"
    en: Don't give Viper my phone.
    ko: 핸드폰을 내어주지 않는다.
    ja: 携帯電話を渡さない
  event_doutsiders_03_14:
    speaker: Monologue
    en: Viper yanks the phone violently from my hands and types in her number.
    ko: "바이퍼는 채어가듯 내 핸드폰을 가져가, \n버튼을 눌렀다."
    ja: |-
      バイパーは奪うように私の携帯電話を取り
      ボタンを押した
  event_doutsiders_03_15:
    speaker: viper
    en: Here you go.
    ko: "…됐다. \n자, 여기."
    ja: |-
      …これでよし、と。
      はい。
  event_doutsiders_03_16:
    speaker: viper
    en: If you're ever in a pinch, give me a ring.
    ko: 위험할 때를 대비한 비상연락망이라고 생각해.
    ja: 非常時のための、緊急連絡網だと思って。
  event_doutsiders_03_17:
    speaker: viper
    en: Feel free to call me for other things too, hehe!
    ko: "아니면… \n다른 의미로 생각해도 상관없고♡"
    ja: |-
      それか…
      別の意味にとらえてくれてもいいけど♡
  event_doutsiders_03_18:
    speaker: viper
    en: All right, let's quit standing around and head in.
    ko: 그럼 우리, 샌님처럼 이러고 있지 말고 어서 들어갈까?
    ja: それじゃ、突っ立ってないで早く入ろっか？
  event_doutsiders_03_19:
    speaker: Monologue
    en: Viper takes my hand and drags me into the entertainment district.
    ko: 바이퍼의 손에 이끌려 환락가 안으로 들어왔다.
    ja: バイパーに引っ張られ、歓楽街の中に入った
  event_doutsiders_03_20:
    speaker: Monologue
    en: It's a lot cleaner than I expected.
    ko: "…생각보다 더 멀끔한 곳이다."
    ja: "…思ったよりきれいな場所だ"
  event_doutsiders_03_21:
    speaker: viper
    en: You seem surprised.
    ko: 응? 뭘 그리 놀래?
    ja: ん？何をそんなに驚いてるの？
  event_doutsiders_03_22:
    speaker: viper
    en: I know. You expected bright red lights and windowfronts with sexy girl parading
      around them, didn't you?
    ko: "설마 찐~한 빨간색 불빛에. \n섹시한 언니들이 가득한 그런 곳을 상상했어?"
    ja: |-
      まさか、赤いライトにセクシーなお姉さんたちが
      いっぱいいるような場所を想像してた？
  event_doutsiders_03_23:
    speaker: "<Choice>"
    en: Not at all.
    ko: 그런 적 없어.
    ja: そんなことはない
  event_doutsiders_03_24:
    speaker: "<Choice>"
    en: To be honest... yeah.
    ko: 솔직히 그랬어.
    ja: 正直そうだった
  event_doutsiders_03_25:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  event_doutsiders_03_26:
    speaker: viper
    en: The look on your face is awfully adorable, but I hate people who lie.
    ko: |-
      이런 딱딱한 모습도 귀엽긴 하지만,
      거짓말은 별로 안 좋아해.
    ja: |-
      そういうお堅いところもかわいいけど
      嘘は好きじゃないんだよね。
  event_doutsiders_03_27:
    speaker: viper
    en: What's so bad about being honest?
    ko: 그냥 사실대로 말하면 뭐 어때서 그래?
    ja: 正直に言っちゃえばいいのに。
  event_doutsiders_03_28:
    speaker: viper
    en: Honesty is the best policy in my book.
    ko: 서로한테 솔직한 거, 나쁘지 않잖아.
    ja: お互いに正直になるのって、悪くないよ？
  event_doutsiders_03_29:
    speaker: viper
    en: So, having said that,
    ko: "…그런 의미에서 말인데, 우리 자기."
    ja: "…そういうわけで、ダーリン。"
  event_doutsiders_03_30:
    speaker: viper
    en: let's cut the BS and start being honest with each other.
    ko: 지금부터 나랑 솔직한 얘기 좀 해 볼까?
    ja: 今から私と、正直に話をしない？
  event_doutsiders_03_31:
    speaker: viper
    en: Sorry to disappoint you.
    ko: "미안~ \n기대를 배신해서."
    ja: |-
      ごめんね～
      期待を裏切っちゃって。
  event_doutsiders_03_32:
    speaker: viper
    en: Frankly, all that matters is that all communications are shut off from this
      place.
    ko: 그런데 사실 난, 외부랑 통신이 차단된 곳이면 어디든 상관없었거든.
    ja: でも実は私、\n外部と通信が遮断された場所なら\nどこでもよかったんだよね。
  event_doutsiders_03_33:
    speaker: Self
    en: What are you getting at?
    ko: 그게 무슨 뜻이야?
    ja: それはどういう意味だ？
  event_doutsiders_03_34:
    speaker: viper
    en: Don't be so dense.
    ko: "…무슨 뜻이긴."
    ja: "…どういう意味って。"
  event_doutsiders_03_35:
    speaker: viper
    en: What do you think it means?
    ko: 우리 자기는 참 시치미도 잘 떼.
    ja: ダーリンはとぼけるのも上手いね♡
  event_doutsiders_03_36:
    speaker: viper
    en: Look at me.
    ko: "…날 봐, 자기야."
    ja: "…私を見て、ダーリン。"
  event_doutsiders_03_37:
    speaker: Monologue
    en: Viper puts her hand out and caresses my cheek.
    ko: 바이퍼가 손을 뻗어 내 눈가를 어루만졌다.
    ja: バイパーが手を伸ばして私の目元をなでた
  event_doutsiders_03_38:
    speaker: viper
    en: Why did Andersen send you here?
    ko: 엔더슨 부사령관이 뭐라고 하면서 여기로 보냈어?
    ja: アンダーソン副司令官に、何て言われて来たの？
  event_doutsiders_03_39:
    speaker: viper
    en: Did he want you to gather some dirt on us?
    ko: 우리랑 이터널 스카이 터뜨린 애들이랑 엮여 있는 것 같으니까,
    ja: エターナルスカイにテロを仕掛けた奴らと、\n私たちは関係がありそうだから、
  event_doutsiders_03_40:
    speaker: viper
    en: Do they think we're linked to the blackouts in the Ark?
    ko: 스파이짓이라도 하면서 알아보고 오래?
    ja: スパイごっこでもしながら調べてこいって？
  event_doutsiders_03_41:
    speaker: Self
    en: N-no...
    ko: 그런 건… 아냐.
    ja: そういうわけじゃ…ない
  event_doutsiders_03_42:
    speaker: viper
    en: Are you sure about that?
    ko: 어머, 그래?
    ja: あら、そう？
  event_doutsiders_03_43:
    speaker: viper
    en: Then what's this?
    ko: 그럼 이건 뭔데?
    ja: じゃあ、これはなあに？
  event_doutsiders_03_44:
    speaker: Monologue
    en: Viper grabs my phone and turns the screen on.
    ko: |-
      바이퍼는 내 손에 있던 핸드폰을 감싸쥔 뒤,
      화면을 켰다.
    ja: |-
      バイパーは私の手にあった携帯電話を握り
      画面をつけた
  event_doutsiders_03_45:
    speaker: Narration
    en: 'Crow: OFF, Viper: OFF, Jackal: OFF'
    ko: "[크로우 : OFF] [바이퍼 : OFF] [자칼 : OFF ]"
    ja: "「クロウ：OFF」「バイパー：OFF」\\n「ジャッカル：OFF」"
  event_doutsiders_03_46:
    speaker: Narration
    en: Unable to detect detonation device.
    ko: "[폭탄의 신호를 감지할 수 없습니다.]"
    ja: "「爆弾の信号を感知できません」"
  event_doutsiders_03_47:
    speaker: Monologue
    en: It's the app Syuen mentioned to me. I can use it to remotely control the explosive
      collars all Exotic members wear.
    ko: "…슈엔이 전송해준, \n이그조틱의 원격 폭탄 제어 장치다."
    ja: |-
      …シュエンが転送してくれた
      エキゾチックの遠隔爆弾制御装置だ
  event_doutsiders_03_48:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_doutsiders_03_49:
    speaker: viper
    en: You've been lying to us all the time, haven't you?
    ko: 자기, 처음부터 우릴 속이고 배신한 거야. 알지?
    ja: ダーリンは、最初から私たちを騙して\n裏切ってたのよね。そうでしょ？
  event_doutsiders_03_50:
    speaker: viper
    en: We trusted you. Even though you were an outsider, we protected you.
    ko: 우린 외부인인 자길 믿고 아우터 림에서 보호자 행세를 해 줬는데.
    ja: 私たちは部外者のダーリンを信じて、\nアウターリムで守ってあげたのに。
  event_doutsiders_03_51:
    speaker: viper
    en: And how do you repay us?
    ko: 자기는… 뭐니?
    ja: ダーリンは…何なの？
  event_doutsiders_03_52:
    speaker: viper
    en: By hiding something like that.
    ko: 핸드폰에 이딴 거나 숨기고 있고.
    ja: 携帯にこんなものまで隠して。
  event_doutsiders_03_53:
    speaker: viper
    en: Is this what you call trust?
    ko: 이런 게 자기가 말하는 신뢰라는 거야?
    ja: これがダーリンの言う信頼ってものなの？
  event_doutsiders_03_54:
    speaker: Self
    en: "... I'm sorry."
    ko: "…미안해."
    ja: "…すまない"
  event_doutsiders_03_55:
    speaker: Self
    en: I never intended to actually use it.
    ko: 실제로 사용할 생각은 없었어.
    ja: 実際に使うつもりはなかった
  event_doutsiders_03_56:
    speaker: viper
    en: How do we know that?
    ko: |-
      아니, 그러니까~
      그걸 우리가 어떻게 알겠냐고.
    ja: |-
      いや、だから～
      そんなのどう信じろっていうの？
  event_doutsiders_03_57:
    speaker: viper
    en: You say that, but you were clearly keeping it as a contingency.
    ko: 어쨌든, 여차하면 쓰려고 킵해두고 있던 거잖아.
    ja: とにかく、もしもの時に使おうと\nキープしてたってことでしょ。
  event_doutsiders_03_58:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_doutsiders_03_59:
    speaker: viper
    en: Never mind.
    ko: |-
      아~ 됐어.
      그냥 그거 이리줘.
    ja: |-
      まあ、いいわ。
      それ、ちょうだい。
  event_doutsiders_03_60:
    speaker: viper
    en: Just give it to me.
    ko: 내 말 이해 못했어? 그 핸드폰 이리 달라고.
    ja: 聞こえない？\nその携帯、ちょうだいってば。
  event_doutsiders_03_61:
    speaker: viper
    en: You and I will swap phones.
    ko: 앞으로 우리, 서로 핸드폰 바꿔서 쓰자.
    ja: これから携帯を交換して使おうよ。
  event_doutsiders_03_62:
    speaker: viper
    en: Since you're the one who broke our bond of trust first, you owe us this much.
    ko: |-
      신뢰를 먼저 깨뜨린 건 자기 쪽이니까,
      이 정도 행동력은 보여줘야지~
    ja: |-
      信頼を先に裏切ったのはダーリンだから、
      それくらいの誠意は見せてくれないとね～
  event_doutsiders_03_63:
    speaker: "<Choice>"
    en: But there's confidential information on that phone...
    ko: 하지만 그 핸드폰엔 기밀 정보가….
    ja: しかし、その携帯には機密情報が…
  event_doutsiders_03_64:
    speaker: "<Choice>"
    en: Andersen may get in touch to give me more orders...
    ko: 언제 상관이 명령을 내릴지 모르는데….
    ja: いつ上官から命令があるか分からない…
  event_doutsiders_03_65:
    speaker: viper
    en: All right. I promise.
    ko: "그래? \n그럼 내가 약속할게."
    ja: |-
      そうなの？
      じゃあ、私が約束するよ。
  event_doutsiders_03_66:
    speaker: viper
    en: I won't look at anything other than this remote-control app.
    ko: 이 제어 장치 말곤 아무것도 안 보겠다고.
    ja: この制御装置以外は、何も見ないって。
  event_doutsiders_03_67:
    speaker: viper
    en: Got it?
    ko: "…이해해줄 수 있지?"
    ja: "…分かってくれるよね？"
  event_doutsiders_03_68:
    speaker: viper
    en: For you, it's just a matter of potentially divulging some secret information.
    ko: 자기한텐 겨우 비밀을 지키는 문제지만.
    ja: ダーリンにとっては、\n機密保持だけの問題だけど
  event_doutsiders_03_69:
    speaker: viper
    en: You don't need to worry about that.
    ko: 그건 걱정할 필요 없어~
    ja: それは心配いらないよ～
  event_doutsiders_03_70:
    speaker: viper
    en: If any orders come through, I'll notify you straight away.
    ko: 명령이 내려오면 바로 자기한테 보여줄 테니까.
    ja: 命令があったら、\nすぐにダーリンに見せるから。
  event_doutsiders_03_71:
    speaker: viper
    en: Got it?
    ko: "…이해해줄 수 있지?"
    ja: "…分かってくれるよね？"
  event_doutsiders_03_72:
    speaker: viper
    en: For you, it's just a matter of communicating with Andersen.
    ko: 자기한텐 겨우 상관과의 연락 문제지만.
    ja: ダーリンにとっては、\n上官との連絡問題に過ぎないけど
  event_doutsiders_03_73:
    speaker: viper
    en: For us, it's a matter of life and death.
    ko: 우리한텐 목숨이 달린 문제거든.
    ja: 私たちにとっては、命がかかった問題なの。
  event_doutsiders_03_74:
    speaker: Self
    en: Nod
    ko: 고개를 끄덕인다.
    ja: 頭を縦に振る
  event_doutsiders_03_75:
    speaker: viper
    en: Good.
    ko: 좋아.
    ja: ありがと。
  event_doutsiders_03_76:
    speaker: viper
    en: Then, from this moment on, you and the rest of us are partners in crime♡
    ko: "그럼 지금 이 순간부터 자기랑 우린, \n공범자인 거야♡"
    ja: |-
      じゃあ、今この瞬間からダーリンと私たちは
      共犯者だよ♡
event_doutsiders_04_s:
  event_doutsiders_04_s_1:
    speaker: jackal
    en: Joseph!
    ko: 조셉~!
    ja: ジョセフ～！
  event_doutsiders_04_s_2:
    speaker: jackal
    en: What are you doing?
    ko: 뭐~ 하니!
    ja: 何してんの～！？
  event_doutsiders_04_s_3:
    speaker: jackal
    en: Time's up. You didn't forget about your promise, did you?
    ko: 시간 다 됐어~! 약속 지켜야지~!
    ja: 時間だよー！約束守ってよねー！
  event_doutsiders_04_s_4:
    speaker: Narration
    en: "*thud*"
    ko: 벌컥-!!
    ja: ガチャ！
  event_doutsiders_04_s_5:
    speaker: joseph
    en: Oh... You're early.
    ko: 아… 일찍도 오셨네요.
    ja: あっ…お早いですね。
  event_doutsiders_04_s_6:
    speaker: joseph
    en: I see that Exotic came along as well.
    ko: "이그조틱 분들도, \n또 두 분이나 따라 오셨고요."
    ja: |-
      エキゾチックのお二人も
      またいらっしゃったんですね。
  event_doutsiders_04_s_7:
    speaker: viper
    en: You say that as though we shouldn't have.
    ko: "이상하다? \n꼭 그러면 안 될 것 같이 말하네."
    ja: |-
      あら？
      来ちゃダメみたいな言い方ね？
  event_doutsiders_04_s_8:
    speaker: joseph
    en: I wouldn't dream of it!
    ko: 어휴, 그럴 리가 있겠습니까.
    ja: いえいえ、そんなわけありませんよ。
  event_doutsiders_04_s_9:
    speaker: joseph
    en: As a resident of the Outer Rim, being in your company is the greatest honor
      one could possibly have.
    ko: "아우터 림 주민으로서는 두 분과 이렇게, \n같은 자리에 있을 수 있는 것만으로 영광인 걸요."
    ja: |-
      アウターリムの住民としては、こうしてお二人と
      同じ空間にいられるだけでも光栄ですから。
  event_doutsiders_04_s_10:
    speaker: joseph
    en: Please, come in. I'll give you the information I managed to find.
    ko: 그럼 들어오시죠. 약속한 정보는 안에서 드리겠습니다.
    ja: それではお入りください。\nお約束の情報は中でお伝えします。
  event_doutsiders_04_s_11:
    speaker: joseph
    en: I know you're all busy,
    ko: 그럼… 세 분 모두 바쁘신 분들이니까.
    ja: では…皆さんお忙しいでしょうから
  event_doutsiders_04_s_12:
    speaker: joseph
    en: so I'll cut straight to the chase.
    ko: "제가 알아낸 정보들, \n최대한 요점만 짚어서 말씀드리겠습니다."
    ja: |-
      僕が調べた情報を
      なるべくかいつまんでお伝えします。
  event_doutsiders_04_s_13:
    speaker: joseph
    en: These blackouts are the result of someone acting alone.
    ko: "일단 이번 이터널 스카이 테러 사건은, \n단독범 소행입니다."
    ja: |-
      まず、今回のエターナルスカイテロ事件は、
      単独犯の仕業です。
  event_doutsiders_04_s_14:
    speaker: joseph
    en: Though they do belong to Heavenly Ascension, they're one of the lowest-ranking
      members.
    ko: 엔터 헤븐에 소속은 되어 있지만 말단이고요.
    ja: 所属はエンターヘブンになっていますが、\n下っ端です。
  event_doutsiders_04_s_15:
    speaker: joseph
    en: Their current location is unknown, but there's a high chance that they've
      returned to the Outer Rim to hide.
    ko: "현재 소재는 정확히 파악되진 않지만, \n아마 아우터 림에 돌아와 몸을 숨기고 있을 확률이 높습니다."
    ja: |-
      現在の居場所については正確には
      分かりませんが、おそらくアウターリムに戻って\n身を隠している可能性が高いです。
  event_doutsiders_04_s_16:
    speaker: joseph
    en: They probably earned enough money for the attack over such a short duration
      by plotting random scams.
    ko: "거사를 위한 자금은… 아마 사기를 쳤든 뭘 했든, \n단기간에 끌어모은 걸 겁니다."
    ja: |-
      テロに使った資金は…詐欺か何かで
      短期間で集めたものでしょう。
  event_doutsiders_04_s_17:
    speaker: joseph
    en: If you're able to track down any recent large outflows of cash from the Outer
      Rim,
    ko: "최근 아우터 림에서 크게 증발한 돈이 어디서 나와서, \n어디로 흘러갔는지만 알아내면."
    ja: |-
      最近アウターリムで消えた大金が
      どこから、どこに流れたのかさえ分かれば、
  event_doutsiders_04_s_18:
    speaker: joseph
    en: chances are you'll be able to find the person responsible for these attacks.
    ko: 이 테러 사건의 주모자도 잡아낼 수 있겠죠.
    ja: このテロ事件の首謀者も判明するはずです。
  event_doutsiders_04_s_19:
    speaker: Self
    en: Your investigations turned out a lot of information real quick, didn't it?
    ko: 단기간에 많이 알아냈네.
    ja: 短期間でよく調べたな
  event_doutsiders_04_s_20:
    speaker: joseph
    en: Yes, well...
    ko: "…예, 뭐."
    ja: "…はい、まあ。"
  event_doutsiders_04_s_21:
    speaker: joseph
    en: there's a reason for that.
    ko: 그럴 만한 이유가 있었습니다.
    ja: 理由があるのです。
  event_doutsiders_04_s_22:
    speaker: joseph
    en: I have a friend who is associated with Heavenly Ascension.
    ko: 사실은 제 친한 친구가 엔터 헤븐 쪽에 몸을 담고 있어서요.
    ja: 実は、僕の親友がエンターヘブンと\n関わりがありまして。
  event_doutsiders_04_s_23:
    speaker: joseph
    en: After a few rounds at Ephialtes, they were more than willing to spill the
      beans.
    ko: |-
      하룻밤 배드 드림에서 접대하며 살살 구슬리니까,
      친절하게 다 뱉어 주더라고요. 하하.
    ja: |-
      一晩、バッドドリームで接待しながら
      上手くおだてたら、親切に全部教えて\nくれましたよ。ははは。
  event_doutsiders_04_s_24:
    speaker: joseph
    en: "..."
    ko: "……."
    ja: "……"
  event_doutsiders_04_s_25:
    speaker: joseph
    en: Will any of this be helpful to you?
    ko: 어디, 이 정도면 도움이 좀 되었습니까?
    ja: これでお役に立てますでしょうか？
  event_doutsiders_04_s_26:
    speaker: Self
    en: More than you can possibly imagine.
    ko: 아주 큰 도움이 되었어.
    ja: かなり役に立った
  event_doutsiders_04_s_27:
    speaker: joseph
    en: Great.
    ko: 그러셨군요.
    ja: そうですか。
  event_doutsiders_04_s_28:
    speaker: joseph
    en: So, what's your next move going to be?
    ko: "그럼 이제 어떻게 하실 건지… \n여쭤봐도 될까요?"
    ja: |-
      では、これからどうなさるのか…
      伺ってもよろしいですか？
  event_doutsiders_04_s_29:
    speaker: joseph
    en: Are you planning on arresting them right away?
    ko: "바로 조사를 시작해서, \n그 사람 체포하러 가실 겁니까?"
    ja: |-
      すぐに調査を始めて
      その人を逮捕しに行くのですか？
  event_doutsiders_04_s_30:
    speaker: Self
    en: That's the plan.
    ko: 그래야겠지.
    ja: そうしなければ
  event_doutsiders_04_s_31:
    speaker: joseph
    en: "... I see."
    ko: "…그렇군요."
    ja: "…そうですか。"
  event_doutsiders_04_s_32:
    speaker: joseph
    en: Before you take them in, do you intend on listening to their side of the story?
    ko: 혹시… 체포하기 전에 그 사람 쪽 이야기도 들어본다거나.
    ja: その…逮捕する前に、\n犯人側の話も聞いてみるとか
  event_doutsiders_04_s_33:
    speaker: joseph
    en: Or trying to reason with them?
    ko: 뭐 그런, 중립적인 제스처는 취하지 않으시고요?
    ja: そういった、中立的な処置は取らないのですか？
  event_doutsiders_04_s_34:
    speaker: "<Choice>"
    en: It's not military practice to negotiate with terrorists.
    ko: 테러범과는 협상하지 않는 게 군의 원칙이니까.
    ja: テロリストとは交渉しないのが軍の規則だ
  event_doutsiders_04_s_35:
    speaker: "<Choice>"
    en: The most important thing right now is to prevent any further harm to civilians.
    ko: 당장은 민간인의 피해를 막는 게 더 중요하니까.
    ja: 今は民間人の被害を防ぐことが大事だ
  event_doutsiders_04_s_36:
    speaker: joseph
    en: But...
    ko: "…왜요?"
    ja: "…どうしてですか？"
  event_doutsiders_04_s_37:
    speaker: joseph
    en: you shouldn't paint everyone with the same brush.
    ko: 아무리 그래도 다 같은 사람 아닙니까.
    ja: それでも、みんな同じ人間じゃありませんか。
  event_doutsiders_04_s_38:
    speaker: joseph
    en: If someone is so desperate that they resort to such extreme measures...
    ko: "사람이 뭔가를 간절하게 말하고 싶어서, \n그런 극단적인 행동까지 하면."
    ja: |-
      何かを切実に伝えたくて、
      そんな極端な行動までしたのなら、
  event_doutsiders_04_s_39:
    speaker: joseph
    en: don't you think they deserve to be heard?
    ko: 조금은 귀 기울여줄 수도 있지 않나… 해서.
    ja: 少しは耳を傾けてもいいのでは…ありませんか。
  event_doutsiders_04_s_40:
    speaker: viper
    en: You do realize we're on duty right now? You're starting to ramble.
    ko: "너 좀 말이 많다? \n우리 자기가 지금 공무 집행 중이시라잖아~"
    ja: |-
      ずいぶんおしゃべりね？
      ダーリンは今お仕事中なのよ～
  event_doutsiders_04_s_41:
    speaker: viper
    en: And you need to get with the program.
    ko: 그리고 너, 아까부터 계속 뭘 착각하는 것 같은데.
    ja: それにさっきから勘違いしてるみたいだけど。
  event_doutsiders_04_s_42:
    speaker: viper
    en: People like our friends here don't consider our lives to have any value.
    ko: 이런 분들한테 우린 사람 아냐.
    ja: こういう人たちにとって、\n私たちは人間じゃないのよ。
  event_doutsiders_04_s_43:
    speaker: Self
    en: What do you mean?
    ko: 그게 무슨 소리지?
    ja: どういう意味だ？
  event_doutsiders_04_s_44:
    speaker: viper
    en: I give you Exhibit A.
    ko: 이것 봐~
    ja: これを見て。
  event_doutsiders_04_s_45:
    speaker: Monologue
    en: Viper pulls out my phone and shows everyone the screen.
    ko: 바이퍼가 핸드폰 화면을 켜서 내 앞에 내밀었다.
    ja: バイパーが携帯の画面をつけて\n私の前に差し出した
  event_doutsiders_04_s_46:
    speaker: Narration
    en: 'Crow: ON, Viper: ON, Jackal: ON'
    ko: "[크로우 : ON] [바이퍼 : ON] [자칼 : ON ]"
    ja: "「クロウ：ON」「バイパー：ON」\\n「ジャッカル：ON」"
  event_doutsiders_04_s_47:
    speaker: Narration
    en: Once the button is pressed, detonation will occur in 3 seconds.
    ko: "[버튼을 누르면 3초 뒤에 기폭됩니다.]"
    ja: "「ボタンを押すと3秒後に起爆します」"
  event_doutsiders_04_s_48:
    speaker: viper
    en: A little souvenir from the higher-ups, since we're heavily involved with the
      Outlaws.
    ko: |-
      우리가 아웃로 출신 니케들이니까,
      언제든 목을 날려버릴 수 있게 준비해온 거래.
    ja: |-
      私たちはアウトロー出身のニケだから、
      いつでも首を吹き飛ばせるように\n用意したんだって。
  event_doutsiders_04_s_49:
    speaker: viper
    en: If someone prepares something like this before even meeting you, what does
      that tell you?
    ko: |-
      …첫 만남부터 이런 걸 가져오는 남잔데,
      뻔한 거 아니겠어?♡
    ja: |-
      …最初からこんなものを用意してる男なんだから
      分かりきってるでしょ？♡
  event_doutsiders_04_s_50:
    speaker: joseph
    en: "..."
    ko: "……."
    ja: "……"
  event_doutsiders_04_s_51:
    speaker: joseph
    en: I understand now.
    ko: 아, 예. 그렇군요.
    ja: あぁ、はい。そうですか。
  event_doutsiders_04_s_52:
    speaker: joseph
    en: In that case...
    ko: 선생님 뜻은 잘 알았습니다. 그럼….
    ja: 先生のお気持ちはよく分かりました。では…
  event_doutsiders_04_s_53:
    speaker: Narration
    en: |-
      *Click*
      *Click click*
    ko: |-
      철컥-
      철컥- 철컥-
    ja: |-
      ガチャ
      ガチャ、ガチャ
  event_doutsiders_04_s_54:
    speaker: Narration
    en: A throng of armed, mass-produced Nikkes appears.
    ko: 사방에서 무장한 양산형 니케들이 나타났다.
    ja: あちこちから武装した量産型ニケが現れた
  event_doutsiders_04_s_55:
    speaker: joseph
    en: I'm afraid you all will have to die.
    ko: 여기서 그만 뒈져 주시죠.
    ja: ここで死んでください。
event_doutsiders_04_e:
  event_doutsiders_04_e_1:
    speaker: Narration
    en: "*Tang* Arghh!!"
    ko: 탕-!! 콰아앙-!!
    ja: バン！ドオオン！！
  event_doutsiders_04_e_2:
    speaker: jackal
    en: We've got a moving target!
    ko: 으헤헤헷~ 움직이는 과녁이다!
    ja: うへへへ～っ、動く的だぁ！
  event_doutsiders_04_e_3:
    speaker: jackal
    en: Waddya say Viper, how about a friendly competition? 10 points to whoever gets
      a headshot first.
    ko: |-
      머리를 날리면 10점인 거지…?
      바이퍼, 나랑 경쟁하자!
    ja: |-
      頭を吹き飛ばせば10点だよね…？
      バイパー、私と勝負しよ！
  event_doutsiders_04_e_4:
    speaker: viper
    en: Sorry, but no.
    ko: 응, 싫어~
    ja: しな～い。
  event_doutsiders_04_e_5:
    speaker: jackal
    en: Aw man, you're no fun.
    ko: 힝… 재미없게.
    ja: え～…つまんない。
  event_doutsiders_04_e_6:
    speaker: Self
    en: "... Is it over?"
    ko: "…이제 끝인가?"
    ja: "…これで終わりか？"
  event_doutsiders_04_e_7:
    speaker: viper
    en: Yeah, I think the dust has settled.
    ko: 응♡ 얼추 정리된 것 같네.
    ja: うん♡だいたい片付いたみたいだね。
  event_doutsiders_04_e_8:
    speaker: viper
    en: But there's still someone we need to take care of...
    ko: "…한 명만 빼고?"
    ja: "…1人を除いて？"
  event_doutsiders_04_e_9:
    speaker: joseph
    en: Ha, haha...
    ko: 하, 하하….
    ja: は、はは…
  event_doutsiders_04_e_10:
    speaker: joseph
    en: I thought I was quite well-prepared.
    ko: 나름대로 철통 같이 준비했다고 생각했는데.
    ja: 徹底して準備したと思ったのに。
  event_doutsiders_04_e_11:
    speaker: joseph
    en: You're truly deserving of your reputation. Those mass-produced Nikkes didn't
      stand a chance.
    ko: |-
      역시 아우터 림의 우상들이십니다.
      양산형으로는 어떻게 해볼 수가 없네요.
    ja: |-
      やはりアウターリムの偶像ですね、
      量産型では敵いません。
  event_doutsiders_04_e_12:
    speaker: viper
    en: There certainly were enough of 'em. They made for a decent warmup though.
    ko: "그래도 간만에 몸은 좀 풀었어~ \n워낙 수가 많았어야지."
    ja: |-
      でも久しぶりにいい運動になったよ～
      さすがに数が多くて。
  event_doutsiders_04_e_13:
    speaker: viper
    en: Even a mouse will bite a cat when it's cornered. Guess we were the mice today,
      eh?
    ko: "쥐도 궁지에 몰리면 고양이를 문다더니. \n딱 그 꼴이네?"
    ja: |-
      「窮鼠猫を噛む」って言うけど。
      まさにそのとおりね？
  event_doutsiders_04_e_14:
    speaker: joseph
    en: "... Haha."
    ko: "…하하."
    ja: "…はは。"
  event_doutsiders_04_e_15:
    speaker: joseph
    en: I suppose so.
    ko: 예, 뭐.
    ja: はい、まあ。
  event_doutsiders_04_e_16:
    speaker: joseph
    en: It's hard to say how many chances a man like me will ever have
    ko: 저 같은 놈이 중앙 정부 관계자를 직접 대면할 일이,
    ja: 僕みたいな奴が\n中央政府の関係者に会うことなんて
  event_doutsiders_04_e_17:
    speaker: joseph
    en: of going up against someone from the Central Government.
    ko: 살면서 얼마나 더 있겠나 싶었거든요.
    ja: この先の人生で、\nあとどれくらいあるかなって思ったんです。
  event_doutsiders_04_e_18:
    speaker: joseph
    en: It was a risk I had to take. It seems, however, things have not ended up in
      my favor...
    ko: "그래서 목숨을 건 도박을 해본 거죠. \n…결과는 꽝이었지만."
    ja: |-
      それで命をかけた賭けをしてみたんです。
      …結果はハズレでしたけど。
  event_doutsiders_04_e_19:
    speaker: Self
    en: What are you saying?
    ko: 대체 무슨 말들을 하고 있는 거야?
    ja: いったい何の話をしているんだ？
  event_doutsiders_04_e_20:
    speaker: viper
    en: Don't you get it?
    ko: 아직도 모르겠어, 자기?
    ja: ダーリン、まだ分かんないの？
  event_doutsiders_04_e_21:
    speaker: viper
    en: He's the one you're after.
    ko: 쟤가 그 단독범이야~
    ja: こいつがその単独犯よ。
  event_doutsiders_04_e_22:
    speaker: viper
    en: He's the terrorist responsible for the blackouts.
    ko: "방주 시내의 이터널 스카이를 날려버린, \n그 테러범이라고."
    ja: |-
      アーク市街地のエターナルスカイを
      吹き飛ばした、テロリストなの。
  event_doutsiders_04_e_23:
    speaker: jackal
    en: That's right.
    ko: 헤헤, 맞아.
    ja: へへ、そうだよ。
  event_doutsiders_04_e_24:
    speaker: jackal
    en: We had our suspicions, but as soon as he took the bait Viper threw at him,
      that's when we knew for sure.
    ko: "사실 우리도 확신은 없었는데, \n바이퍼가 던진 미끼를 문 순간 100%란 걸 알았지!"
    ja: |-
      実は私たちも確信はなかったんだけど、
      バイパーが投げたエサに食いついた瞬間、\n100％クロだって気づいたんだよね！
  event_doutsiders_04_e_25:
    speaker: jackal
    en: He even took a few potshots at you.
    ko: 심지어 지휘관 상대로 총까지 쏴버렸잖아…?
    ja: しかも、指揮官相手に銃まで撃っちゃったし？
  event_doutsiders_04_e_26:
    speaker: jackal
    en: Now the only thing to decide is whether we take him in dead or alive, hehe!
    ko: 이제부터 죽이든 살리든 다 우리 맘대로라는 거~ 으헤헷!
    ja: ここからは、殺そうが生かそうが\n私たちの自由ってこと～！うへへっ！
  event_doutsiders_04_e_27:
    speaker: Self
    en: You knew all along?
    ko: 그럼 처음부터 다 알고서….
    ja: なら、初めからすべて分かっていて…
  event_doutsiders_04_e_28:
    speaker: jackal
    en: Yep!
    ko: 응, 맞아!
    ja: うん！
  event_doutsiders_04_e_29:
    speaker: jackal
    en: We arranged it so that you would meet with him.
    ko: 일부러 지휘관을 얘랑 만나보게 한 거야.
    ja: わざと指揮官とこいつを会わせたんだよ。
  event_doutsiders_04_e_30:
    speaker: jackal
    en: If we did that, the Captain said Joseph would reveal himself to you.
    ko: 그렇게 하면, 조셉이 스스로 정체를 밝힐 거라고 대장이 그랬거든.
    ja: そうすれば、\nジョセフが自ら正体を明かすはずだって\n隊長が言ってたんだ。
  event_doutsiders_04_e_31:
    speaker: "<Choice>"
    en: What was Crow thinking, putting me in danger like that?!
    ko: 크로우는 대체 무슨 생각으로 그런 거야?
    ja: クロウはいったい何を考えてるんだ？
  event_doutsiders_04_e_32:
    speaker: "<Choice>"
    en: Why didn't you tell me the plan?
    ko: 왜 내게 계획을 말해주지 않았지?
    ja: どうして計画のことを\n教えてくれなかったんだ？
  event_doutsiders_04_e_33:
    speaker: jackal
    en: How would I know?
    ko: |-
      아니… 지휘관.
      그걸 내가 어떻게 알아.
    ja: |-
      指揮官。
      そんなの私に分かるわけないじゃん。
  event_doutsiders_04_e_34:
    speaker: jackal
    en: The Captain has always been a tough nut to crack. It's hard to say what she's
      thinking at any given point.
    ko: "한 길 자칼 속은 알아도, \n열 길 대장 속은 아~무도 모르는데."
    ja: |-
      隊長の本心を知ってる人なんて、
      だ～れもいないもん。
  event_doutsiders_04_e_35:
    speaker: viper
    en: Anyway, I have a hunch.
    ko: 뭐, 그래도 짐작가는 건 있어~
    ja: まあ、でもある程度予測はついてるけどね～
  event_doutsiders_04_e_36:
    speaker: viper
    en: Stay in the Outer Rim long enough, and you learn not to trust anyone.
    ko: 그야… 아우터 림에서는 아무도 안 믿는 게 원칙이니까?
    ja: そりゃあ…アウターリムでは、\n誰も信じないのが原則だから？
  event_doutsiders_04_e_37:
    speaker: viper
    en: If we're not careful, our lives could be in danger too.
    ko: 여차하면 우리 목도 날릴 수 있는 사람이잖아~ 자기.
    ja: いざとなったら、\n私たちの首も吹き飛ばせるでしょ？ダーリンは。
  event_doutsiders_04_e_38:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_doutsiders_04_e_39:
    speaker: viper
    en: Anyway, this was a win-win for everybody♡
    ko: 아무튼, 결과적으론 윈윈이잖아?♡
    ja: まあ、結果的にはよかったよね？♡
  event_doutsiders_04_e_40:
    speaker: viper
    en: Heavenly Ascension never agreed to these attacks,
    ko: 아무래도 이번 테러는 엔터 헤븐 내에서도 합의된 게 아니다 보니.
    ja: 今回のテロはエンターヘブン内でも\n合意があったわけじゃないから、
  event_doutsiders_04_e_41:
    speaker: viper
    en: so there's a whole lotta bickering going on inside and outside the organization.
    ko: 조직 안팎으로 이래저래 잡음이 많았거든.
    ja: 組織の中も外も、色々うるさかったんだよね。
  event_doutsiders_04_e_42:
    speaker: viper
    en: So the Captain wanted to wrap up this whole thing without overstepping our
      boundaries.
    ko: "그래서 대장도 대충 우리 선에서 \n일을 도와줘서 마무리짓고 싶어했지."
    ja: |-
      それで隊長も、私たちの手で
      片付けたかったんだと思うよ。
  event_doutsiders_04_e_43:
    speaker: viper
    en: If our Captain were to capture him personally, our friends in Heavenly Ascension
      might see it as a betrayal.
    ko: "그런데 대장도 말했다시피… \n우리가 얠 직접 잡았다간 배신이나 다름없게 되잖아?"
    ja: |-
      でも隊長も言ったとおり…
      私たちがこいつを捕まえたら、\n裏切ったも同然でしょ？
  event_doutsiders_04_e_44:
    speaker: viper
    en: So we decided that's where you'd come in handy.
    ko: 그래서 자기의 손을 조금 빌려본 거야~
    ja: それでダーリンの手をちょっと借りたってわけ。
  event_doutsiders_04_e_45:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_doutsiders_04_e_46:
    speaker: joseph
    en: Hey.
    ko: "…이보십쇼, 선생님."
    ja: "…ねえ、先生。"
  event_doutsiders_04_e_47:
    speaker: joseph
    en: How does it feel to apprehend a terrorist?
    ko: 테러범을 직접 붙잡으시고 보니 감회가 어떠십니까?
    ja: テロリストを実際に捕まえた感想は\nいかがですか？
  event_doutsiders_04_e_48:
    speaker: joseph
    en: Do you feel justice has been served?
    ko: 정의를 구현해서 속이 다 시원하신가요? 아니면….
    ja: 正義を実現できて、スッキリですか？それとも…
  event_doutsiders_04_e_49:
    speaker: joseph
    en: Or do you feel excited because you might be up for a promotion after this?
    ko: 이 건으로 승진하실 생각에 가슴이 막 벅차오르십니까?
    ja: この件で昇進できると思うと、\n胸がいっぱいですか？
  event_doutsiders_04_e_50:
    speaker: Self
    en: "... No."
    ko: "…아니."
    ja: "…いや"
  event_doutsiders_04_e_51:
    speaker: joseph
    en: I see.
    ko: 그렇군요.
    ja: そうですか。
  event_doutsiders_04_e_52:
    speaker: joseph
    en: I suppose even people like you are still human.
    ko: "당신 같은 분도 사람이라고, \n일말의 찝찝함 정도는 느끼시나 봅니다."
    ja: |-
      あなたのような人でも、
      少しくらい後ろめたさは感じるようですね。
  event_doutsiders_04_e_53:
    speaker: joseph
    en: I'd spent so much time in this hellhole, I began to think that everyone living
      in the Ark had gaping black holes where their hearts should be.
    ko: "여기에 들어온 뒤로, 방주에 사는 사람들은 \n다 몸에 피 대신 쇳물이 흐르나 했는데…."
    ja: |-
      ここに来てからは、アークに暮らす人々は
      みんな血液の代わりに鉄の水でも\n流れてるのかと思っていましたが…
  event_doutsiders_04_e_54:
    speaker: joseph
    en: "... Not that it matters."
    ko: "…뭐, 됐습니다."
    ja: "…まあ、いいでしょう。"
  event_doutsiders_04_e_55:
    speaker: joseph
    en: At the end of the day, people like you don't see us Outlaws as humans.
    ko: "이러나 저러나 당신은 아웃로를 \n사람으로 보지 않는 축의 사람이니까요."
    ja: |-
      どちらにせよ、あなたはアウトローを
      人として見ていない側の人間ですから。
  event_doutsiders_04_e_56:
    speaker: joseph
    en: My only regret is that I didn't get to kill you myself.
    ko: 마지막 가는 길에, 당신을 죽이지 못해서 유감입니다.
    ja: 最後に、あなたを殺せなくて残念です。
  event_doutsiders_04_e_57:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  event_doutsiders_04_e_58:
    speaker: "<Choice>"
    en: What you're doing isn't right either.
    ko: 네 방식도 옳았다고 생각하진 않아.
    ja: 君のやり方も正しかったとは思えない
  event_doutsiders_04_e_59:
    speaker: joseph
    en: Oh, is that right?
    ko: "…아, 그러십니까."
    ja: "…あぁ、そうですか。"
  event_doutsiders_04_e_60:
    speaker: joseph
    en: When did you ever take time to listen to our side of the story?
    ko: 그럼 저희가 옳은 방식으로 호소했을 땐 들어주셨고요?
    ja: では僕たちが正しいやり方で訴えた時に、\n聞いてくれました？
  event_doutsiders_04_e_61:
    speaker: joseph
    en: You have no idea what we've been through,
    ko: 정확히는 그런 호소가 있었는지도 모르셨겠죠.
    ja: 正しくは、そんな訴えがあったことさえ\n知らないんでしょうね。
  event_doutsiders_04_e_62:
    speaker: joseph
    en: because you were never interested in listening.
    ko: 관심이 없었을 테니까요.
    ja: 興味がなかったでしょうから。
  event_doutsiders_04_e_63:
    speaker: viper
    en: Hey.
    ko: "…저기~"
    ja: "…あの～"
  event_doutsiders_04_e_64:
    speaker: viper
    en: Spare us the sermon, and let's get a move on.
    ko: "의미없는 잡담은 그 정도로 하고, \n빨리 이동이나 하는 게 어때?"
    ja: |-
      無駄なおしゃべりはそれくらいにして、
      早く移動しない？
  event_doutsiders_04_e_65:
    speaker: viper
    en: Our Captain is waiting at the hideout.
    ko: 우리 대장이 아지트에서 기다리고 있거든.
    ja: 隊長がアジトで待ってるのよね。
  event_doutsiders_04_e_66:
    speaker: joseph
    en: When you say Captain, I assume you mean Crow?
    ko: "대장이라면… \n크로우 씨를 말하는 겁니까?"
    ja: |-
      隊長っていうと…
      クロウさんのことですか？
  event_doutsiders_04_e_67:
    speaker: viper
    en: Who else?
    ko: 그럼 또 누구겠니?
    ja: 他に誰がいるの？
  event_doutsiders_04_e_68:
    speaker: joseph
    en: "..."
    ko: "……."
    ja: "……"
event_doutsiders_05_s:
  event_doutsiders_05_s_1:
    speaker: viper
    en: Captain, we're here.
    ko: 우리 왔어~ 대장♡
    ja: 隊長～お待たせ♡
  event_doutsiders_05_s_2:
    speaker: jackal
    en: Look what we brought back! Did I do good?
    ko: "컹컹! 명령한 대로 이거 잡아왔어! \n나 잘했지, 대장!"
    ja: |-
      ワンワン！命令どおり、これ捕まえてきたよ！
      偉いでしょ？隊長！
  event_doutsiders_05_s_3:
    speaker: joseph
    en: "..."
    ko: "……."
    ja: "……"
  event_doutsiders_05_s_4:
    speaker: crow
    en: I knew there was something fishy about this guy.
    ko: 오. 역시 그놈이 빙고였나봐?
    ja: おっ。やっぱりそいつだったか？
  event_doutsiders_05_s_5:
    speaker: crow
    en: You can never allow your emotions to get the best of you, no matter how just
      you believe your cause to be.
    ko: "아무리 정의감이 앞서도, \n그렇게 막무가내로 행동해버리면 안 되지."
    ja: |-
      いくら正義感にあふれてても、
      そんな無鉄砲に行動したらダメだろ。
  event_doutsiders_05_s_6:
    speaker: crow
    en: In doing so, you've allowed yourself to be bested by your own peers.
    ko: 괜히 같은 동료들한테 팽 당하잖아.
    ja: 仲間に捨てられて終わりだぞ？
  event_doutsiders_05_s_7:
    speaker: joseph
    en: "..."
    ko: "……."
    ja: "……"
  event_doutsiders_05_s_8:
    speaker: joseph
    en: Before I get taken in,
    ko: "장교님 손에 잡혀가기 전에, \n마지막으로 한 가지만 여쭙고 싶습니다."
    ja: |-
      引き渡される前に、
      最後に1つだけ聞かせてください。
  event_doutsiders_05_s_9:
    speaker: joseph
    en: I have one last question for you, Crow.
    ko: "…크로우 씨."
    ja: "…クロウさん。"
  event_doutsiders_05_s_10:
    speaker: joseph
    en: Do you really believe what's happening here is fair?
    ko: 당신은 억울하지도 않으십니까?
    ja: あなたは悔しくありませんか？
  event_doutsiders_05_s_11:
    speaker: crow
    en: Huh? Me?
    ko: 응? 내가?
    ja: え？あたしが？
  event_doutsiders_05_s_12:
    speaker: crow
    en: Why wouldn't I?
    ko: 왜?
    ja: なぜ？
  event_doutsiders_05_s_13:
    speaker: joseph
    en: You've got your fingers in more than a few pies here at the Outer Rim. You
      of all people should know...
    ko: "아우터 림의 뒷골목을 관리하는 당신이라면 \n누구보다 더 잘 알 거 아닙니까."
    ja: |-
      アウターリムの裏通りを管理するあなたなら
      誰よりもよく分かっているでしょう。
  event_doutsiders_05_s_14:
    speaker: Monologue
    en: "... Joseph points in my direction."
    ko: "…조셉은 내 쪽을 삿대질했다."
    ja: "…ジョセフは私の方を指差した"
  event_doutsiders_05_s_15:
    speaker: joseph
    en: Where that person works.
    ko: 저 인간이 일하는 곳…!
    ja: あの人間が働いている場所…！
  event_doutsiders_05_s_16:
    speaker: joseph
    en: The Central Government doesn't even treat us like human beings!
    ko: 중앙 정부에서 우릴 사람 취급도 안 한다는 걸요!
    ja: 中央政府では、\n僕たちを人間扱いしていないということを！
  event_doutsiders_05_s_17:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_doutsiders_05_s_18:
    speaker: joseph
    en: First, they erect a wall to separate the Outer Rim from the Ark and deprive
      us of food.
    ko: "아우터 림을 격벽으로 방주와 분리시켜 놓고, \n식량 공급도 안 해주는 거."
    ja: |-
      アウターリムとアークの境界に防壁を作り、
      食糧の供給さえしてくれないこと。
  event_doutsiders_05_s_19:
    speaker: joseph
    en: Fine.
    ko: 좋습니다.
    ja: いいですよ。
  event_doutsiders_05_s_20:
    speaker: joseph
    en: If you risk your life and go up to the surface, you can earn a few credits
      by scavenging for Rapture parts.
    ko: "목숨 걸고 지상에라도 꾸역꾸역 올라가서, \n랩쳐 부품을 팔아 돈을 벌면 되니까요."
    ja: |-
      命をかけて地上に向かい、
      ラプチャーの部品を売って\nお金を稼げばいいだけですから。
  event_doutsiders_05_s_21:
    speaker: joseph
    en: Then they encourage and foster conflict among our own ranks, and pilfer the
      bodies of those who died for unknown experiments.
    ko: |-
      주기적으로 갱들 부추겨서 전쟁을 하게 만들고,
      시체들 거두어서 알 수 없는 실험에 쓰는 거?
    ja: |-
      定期的にギャングをそそのかして戦わせ、
      死体を集めて謎の実験に使うこと？
  event_doutsiders_05_s_22:
    speaker: joseph
    en: Fine. I'll let that pass.
    ko: 괜찮습니다.
    ja: 構いません。
  event_doutsiders_05_s_23:
    speaker: joseph
    en: There are always places where you can hide from the worst of the fighting.
    ko: 어쨌든 전쟁은 어디 숨어서 피할 수라도 있으니까요!
    ja: 戦いはどこかに隠れて\n避けることができますから！
  event_doutsiders_05_s_24:
    speaker: joseph
    en: But...
    ko: 그런데… 그런데요.
    ja: でも…それでも。
  event_doutsiders_05_s_25:
    speaker: joseph
    en: they don't even grant us basic human decencies. Like light, for example.
    ko: 적어도 빛은 쬐게 해줘야할 거 아닙니까.
    ja: せめて、光はあってもいいじゃありませんか？
  event_doutsiders_05_s_26:
    speaker: joseph
    en: Just look at the Dome of Eternity! How much could that be worth?
    ko: 이터널 스카이 그게 뭐라고. 얼마나 비싸다고.
    ja: エターナルスカイは…\nそんなに高価なものなのですか？
  event_doutsiders_05_s_27:
    speaker: joseph
    en: How can they not shine a single ray of light into an area where so many people
      live?
    ko: 사람이 이렇게 많이 사는 곳에 빛 한 점 안 비춰준답니까?
    ja: 人がこんなにたくさん暮らしてるのに、\n一筋の光さえ照らせないほどに？
  event_doutsiders_05_s_28:
    speaker: joseph
    en: During my time at the Ark, this was the one thing that I learned.
    ko: "…적어도 전, 방주에 있을 때 그렇게 배웠습니다."
    ja: "…少なくとも僕は、\\nアークにいた時にこう学びました。"
  event_doutsiders_05_s_29:
    speaker: joseph
    en: Human life can never be quantified by dollars and cents.
    ko: 사람의 가치는 얼마의 돈과도 맞바꿀 수 없는 거라고요.
    ja: 人の価値はお金で測れるものではないと。
  event_doutsiders_05_s_30:
    speaker: joseph
    en: But to shine some light, even for just one hour a day...
    ko: "그런데 그런 사람이 있는 곳에 빛 한 줄기, \n하루에 한 시간만이라도 쬐여주는 게."
    ja: |-
      それなのに、そんな人がいる場所に、
      1日1時間だけでも一筋の光を照らすのが、
  event_doutsiders_05_s_31:
    speaker: joseph
    en: is that really too much to ask?
    ko: 뭐 그렇게 어려운 일이랍니까?
    ja: そんなに難しいことですか？
  event_doutsiders_05_s_32:
    speaker: joseph
    en: They could make the sun set an hour earlier in the Ark, or redirect excess
      light over here.
    ko: |-
      막말로 방주의 해지는 시간을 1시간만 당기고,
      여분의 열을 이쪽으로 끌어오기만 해도…!
    ja: |-
      アークの日暮れを1時間だけ繰り上げて
      余った熱をこっちに回してくれれば…！
  event_doutsiders_05_s_33:
    speaker: crow
    en: You're right. It would be easy.
    ko: 뭐… 틀린 말은 아니지.
    ja: まあ…間違ってはいないね。
  event_doutsiders_05_s_34:
    speaker: crow
    en: But they'll never do it.
    ko: 하지만 방주의 시민들은 절대로 그러지 않을 거야.
    ja: でも、アークの市民は絶対に賛成しないはずさ。
  event_doutsiders_05_s_35:
    speaker: crow
    en: They have no reason to give up something of theirs to someone else.
    ko: 굳이 손해볼 이유가 없거든.
    ja: わざわざ損をする理由がないから。
  event_doutsiders_05_s_36:
    speaker: crow
    en: Of course, there are some exceptions who are like our Commander.
    ko: 물론, 여기 있는 우리 지휘관처럼.
    ja: もちろん、ここにいる指揮官みたいに、
  event_doutsiders_05_s_37:
    speaker: crow
    en: Hearing a story like yours would infuriate them. But some would feel disgusted.
    ko: "너 같은 놈들이 눈에 띄면 안타까워하고, 분노하고. \n또 조금 거슬려할 시민들은 있겠지."
    ja: |-
      お前のような奴がいたら
      残念がったり、怒ったり。もしくは、\n少し目障りだと感じる市民はいるだろう。
  event_doutsiders_05_s_38:
    speaker: crow
    en: Some would consider you a charity case and try and help, if only to make themselves
      feel better.
    ko: 위선적인 인간들은 손을 뻗어주고도 싶어질 거야.
    ja: 偽善的な人間なら、\n手を差し伸べたがる者もいるはずだ。
  event_doutsiders_05_s_39:
    speaker: crow
    en: And that is the reason
    ko: "…그리고 바로 그런 이유 때문에."
    ja: "…そして、だからこそ"
  event_doutsiders_05_s_40:
    speaker: crow
    en: there is no light in the Outer Rim.
    ko: 아우터 림에는 빛이 없는 거다.
    ja: アウターリムには光がないのさ。
  event_doutsiders_05_s_41:
    speaker: crow
    en: They gather all the things they don't want to see,
    ko: "보고 싶지 않은 것들을 \n죄다 사각지대에 몰아넣어 놓고,"
    ja: |-
      見たくないものを
      全部死角に押し込んで、
  event_doutsiders_05_s_42:
    speaker: crow
    en: shove them away in a dark corner, and pretend that they don't exist.
    ko: 그대로 없는 척 외면해버릴 수 있다면….
    ja: 存在しないものとして、\n目を背けることができる…
  event_doutsiders_05_s_43:
    speaker: crow
    en: For them, it's the easiest solution.
    ko: 그것보다 더 효율적인 해결책이 또 없거든.
    ja: これほど効率的な解決策もないからな。
event_doutsiders_05_e:
  event_doutsiders_05_e_1:
    speaker: jackal
    en: Commander! Over here!
    ko: "…헥헥, 지휘관! 여기야, 여기!"
    ja: "…ぜえ、ぜえ、指揮官！こっちだよー！"
  event_doutsiders_05_e_2:
    speaker: viper
    en: What's gotten into her?
    ko: 참 나.
    ja: まったく。
  event_doutsiders_05_e_3:
    speaker: viper
    en: I know we're saying goodbye to each other soon, but she's practically beside
      herself.
    ko: "이제 곧 헤어질 건데, \n쟨 뭐가 좋다고 저렇게 신났다니?"
    ja: |-
      もうすぐお別れなのに
      なんであんなにはしゃいでるの？
  event_doutsiders_05_e_4:
    speaker: Self
    en: Viper.
    ko: "…바이퍼."
    ja: "…バイパー"
  event_doutsiders_05_e_5:
    speaker: viper
    en: Yes?
    ko: 응?
    ja: ん？
  event_doutsiders_05_e_6:
    speaker: Self
    en: Thank you for all your help.
    ko: 이번엔 고마웠어.
    ja: 今回のことは感謝してる
  event_doutsiders_05_e_7:
    speaker: viper
    en: Wha...
    ko: 뭐…?
    ja: えっ…？
  event_doutsiders_05_e_8:
    speaker: viper
    en: You moron, can't you see that we used you?
    ko: "자기 혹시 바보야? \n본인이 이용당한 것도 몰라?"
    ja: |-
      ダーリン、もしかしてバカなの？
      利用されたって気づいてない？
  event_doutsiders_05_e_9:
    speaker: Self
    en: I know that.
    ko: 알고 있어.
    ja: 分かっている
  event_doutsiders_05_e_10:
    speaker: Self
    en: But we both set out to achieve the same goal.
    ko: 하지만 결국 목적은 같았으니까.
    ja: でも、結局目的は同じだったから
  event_doutsiders_05_e_11:
    speaker: viper
    en: "... I'm at a loss for words."
    ko: "…어이가 없어, 정말."
    ja: "…ホント呆れちゃう。"
  event_doutsiders_05_e_12:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  event_doutsiders_05_e_13:
    speaker: viper
    en: Here, you can have your phone back.
    ko: 자, 이거.
    ja: はい、これ。
  event_doutsiders_05_e_14:
    speaker: viper
    en: I hope you're planning on giving mine back as well?
    ko: |-
      잠시 맞바꿨던 자기 핸드폰이야.
      내 것도 돌려줄래?
    ja: |-
      交換してたダーリンの携帯よ。
      私のも返してくれる？
  event_doutsiders_05_e_15:
    speaker: Monologue
    en: I give Viper back her phone, and take mine back as well.
    ko: |-
      바이퍼에게 핸드폰을 돌려주고,
      내 것을 돌려 받았다.
    ja: |-
      バイパーに携帯電話を返し、
      自分のものを受け取った
  event_doutsiders_05_e_16:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  event_doutsiders_05_e_17:
    speaker: viper
    en: Did you check your photos?
    ko: 안에 있던 건 봤어? 사진이라든가~
    ja: 中身見た？写真とか～
  event_doutsiders_05_e_18:
    speaker: "<Choice>"
    en: I didn't.
    ko: 안 봤어.
    ja: 見ていない
  event_doutsiders_05_e_19:
    speaker: "<Choice>"
    en: I accidentally saw one or two, yes.
    ko: 실수로 최근 것만 봤어.
    ja: 間違って最近のものだけ見た
  event_doutsiders_05_e_20:
    speaker: viper
    en: Maybe later, then.
    ko: 그럼 많이 아쉽겠네~
    ja: じゃあ、残念だね～
  event_doutsiders_05_e_21:
    speaker: viper
    en: I left a little surprise for you♡
    ko: 일부러 좋은 걸 많이 올려놨는데♡
    ja: わざとイイものをたくさん入れておいたのに♡
  event_doutsiders_05_e_22:
    speaker: viper
    en: Ooooh, you did?
    ko: 어머♡ 정말?
    ja: あら♡本当？
  event_doutsiders_05_e_23:
    speaker: viper
    en: I hope you liked what you saw.
    ko: 그게 제일 자극적이었을 텐데.
    ja: それが一番刺激的だったはずだけど。
  event_doutsiders_05_e_24:
    speaker: viper
    en: There's more where that came from, so feel free to ask me for more whenever
      you like. After all, we have each other's numbers now.
    ko: "더 보고 싶은 게 있으면 따로 전화해~ \n이제 서로 번호도 있잖아?"
    ja: |-
      もっと見たいものがあったら電話してね♡
      もう番号も知ってるでしょ？
  event_doutsiders_05_e_25:
    speaker: crow
    en: Enough chit-chat.
    ko: "…잡담은 거기까지."
    ja: "…おしゃべりはそこまでだ。"
  event_doutsiders_05_e_26:
    speaker: crow
    en: It's time to get the citizenship holders over the wall.
    ko: 이제 시민권자는 격벽을 넘어갈 시간이다.
    ja: 市民権者は防壁を越える時間だな。
  event_doutsiders_05_e_27:
    speaker: Self
    en: Crow.
    ko: 크로우.
    ja: クロウ
  event_doutsiders_05_e_28:
    speaker: crow
    en: What?
    ko: 왜?
    ja: 何だ？
  event_doutsiders_05_e_29:
    speaker: Self
    en: What do you plan on doing with Joseph?
    ko: 조셉을 어떻게 할 셈이야?
    ja: ジョセフをどうするつもりだ？
  event_doutsiders_05_e_30:
    speaker: crow
    en: Why are you asking me that?
    ko: "…그걸 왜 나한테 물어?"
    ja: "…なぜあたしに聞く？"
  event_doutsiders_05_e_31:
    speaker: crow
    en: You're the one who came here to arrest him in the first place.
    ko: 애초에 그걸 체포하러 온 건 너인데.
    ja: そもそも、アレを逮捕しに来たのはお前だろう？
  event_doutsiders_05_e_32:
    speaker: Self
    en: Let's say I don't arrest him. What would you do?
    ko: 내가 체포하지 않겠다고 하면 어쩔 거지?
    ja: 私が逮捕しないと言ったらどうする？
  event_doutsiders_05_e_33:
    speaker: crow
    en: "... Not sure."
    ko: "…글쎄."
    ja: "…さあね。"
  event_doutsiders_05_e_34:
    speaker: crow
    en: I might extend an olive branch to Heavenly Ascension
    ko: "일단 엔터 헤븐에 내가 뭔갈 했다는 \n제스처는 보여야할 테니."
    ja: |-
      ひとまず、エンターヘブンに\nあたしが何かをしたっていう
      結果は見せないといけないから、
  event_doutsiders_05_e_35:
    speaker: crow
    en: and hand him over to them.
    ko: 이놈을 그쪽에 넘겨주든가 하겠지.
    ja: あいつをあっちに引き渡すか\nなにかはしないとね。
  event_doutsiders_05_e_36:
    speaker: Self
    en: What would happen to him over there?
    ko: 그럼 어떻게 되는데?
    ja: そうすればどうなる？
  event_doutsiders_05_e_37:
    speaker: crow
    en: They'll deal with him according to their own procedures.
    ko: 엔터 헤븐의 규칙에 따라 처리될 거야.
    ja: エンターヘブンのルールに従って\n処理されるはずだ。
  event_doutsiders_05_e_38:
    speaker: crow
    en: Whatever lies in store for him, I'm sure it won't be good.
    ko: 높은 확률로, 더 숭고한 테러에 이용되지 않을까?
    ja: 高確率で、より崇高なテロに\n利用されるだろうな。
  event_doutsiders_05_e_39:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  event_doutsiders_05_e_40:
    speaker: "<Choice>"
    en: I will arrest Joseph.
    ko: 조셉을 체포하겠어.
    ja: ジョセフを逮捕する
  event_doutsiders_05_e_41:
    speaker: "<Choice>"
    en: I won't arrest Joseph.
    ko: 조셉을 체포하지 않겠어.
    ja: ジョセフを逮捕しない
  event_doutsiders_05_e_42:
    speaker: crow
    en: Do as you please.
    ko: "…좋을대로 해."
    ja: "…好きにしな。"
  event_doutsiders_05_e_43:
    speaker: crow
    en: If you feel that's the right thing to do, then so be it.
    ko: 그게 네가 생각하는 올바른 결말이라면.
    ja: それがお前が思う正しい結末なら。
  event_doutsiders_05_e_44:
    speaker: announcement
    en: The gate heading towards the Ark will open in a moment.
    ko: 잠시 후, 방주로 통하는 게이트가 열립니다.
    ja: まもなくアークに入るゲートがオープンします。
  event_doutsiders_05_e_45:
    speaker: announcement
    en: The grounds outside this gate are a prohibited area.
    ko: 게이트 외부는 중앙 정부에서 지정한 [금지 구역]이오니,
    ja: ゲートの外部は中央政府が指定した\n「禁止区域」となります。
  event_doutsiders_05_e_46:
    speaker: announcement
    en: Please ensure no non-civilians are killed.
    ko: "비시민권자 분들은 착오로 진입하여 \n사살되는 일이 없도록 주의해 주시기 바랍니다."
    ja: |-
      非市民権者の皆さんは間違えて進入し、
      射殺されることがないようご注意願います。
  event_doutsiders_05_e_47:
    speaker: crow
    en: Goodbye, @UserName.
    ko: 그럼 잘 가라, @UserName.
    ja: じゃあな、@UserName。
  event_doutsiders_05_e_48:
    speaker: crow
    en: I hope you won't have to come back here.
    ko: 다시 여기로 돌아올 일은 없길 바라지.
    ja: 二度とここに来ないことを願うよ。
event_doutsiders_epilogue:
  event_doutsiders_epilogue_1:
    speaker: announcer
    en: "... And continuing on, we have a happy story for you all."
    ko: "…이어서, 기쁜 소식입니다."
    ja: "…続きまして、嬉しいニュースが届きました。"
  event_doutsiders_epilogue_2:
    speaker: announcer
    en: After a week of intense repairs, the Dome of Eternity is once again in working
      order.
    ko: "한 주 간의 집중적인 수리 끝에, \n드디어 방주 시내의 이터널 스카이가 복원되었습니다."
    ja: |-
      1週間にわたる集中的な修理の結果、
      ついにアーク市街地の\nエターナルスカイが復旧しました。
  event_doutsiders_epilogue_3:
    speaker: announcer
    en: Authorities confirm they are closing in on the Heavenly Ascension member responsible
      for the attacks,
    ko: 덩달아 테러를 주도한 엔터 헤븐의 단원도 체포가 임박한 것으로 밝혀져,
    ja: また、テロを主導したエンターヘブンの構成員も\n逮捕間近であることが明らかになり
  event_doutsiders_epilogue_4:
    speaker: announcer
    en: so citizens can finally return to their peaceful daily lives.
    ko: 비로소 시민들도 다시 평화로운 일상으로 돌아갈 수 있게 되었습니다….
    ja: 市民に再び平和な日常が訪れることと\nなりました…
  event_doutsiders_epilogue_5:
    speaker: andersen
    en: Nicely done.
    ko: "…수고했네."
    ja: "…ご苦労だった。"
  event_doutsiders_epilogue_6:
    speaker: andersen
    en: The military has managed to clean up the Outer Rim,
    ko: 이걸로 군의 아우터 림 청소 계획은 무마되었고.
    ja: これで軍のアウターリム一掃計画は静まり、
  event_doutsiders_epilogue_7:
    speaker: andersen
    en: and life can go back to normal for all who were affected.
    ko: 트라우마를 호소하던 시민들도 다시 제자리를 찾아가겠지.
    ja: トラウマを訴えていた市民も\n落ち着きを取り戻すだろう。
  event_doutsiders_epilogue_8:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_doutsiders_epilogue_9:
    speaker: andersen
    en: You seem out of sorts.
    ko: 넋이 나간 얼굴이군.
    ja: 心ここにあらずだな。
  event_doutsiders_epilogue_10:
    speaker: andersen
    en: Did anything unusual happen while you were out there?
    ko: 임무 중 특이사항이라도 있었는가?
    ja: 任務中に何かあったのか？
  event_doutsiders_epilogue_11:
    speaker: Self
    en: I don't know if I did the right thing.
    ko: 제가 옳은 결정을 한 것인지 모르겠습니다.
    ja: 正しい決断をしたのか、分かりません
  event_doutsiders_epilogue_12:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  event_doutsiders_epilogue_13:
    speaker: andersen
    en: Is that right?
    ko: 그런가.
    ja: そうか。
  event_doutsiders_epilogue_14:
    speaker: andersen
    en: So long as you continue working for the Central Government,
    ko: 자네가 중앙정부를 위해 일하는 한,
    ja: 君が中央政府のために働く限り、
  event_doutsiders_epilogue_15:
    speaker: andersen
    en: there won't be a day in your life when you don't ask yourself that question.
    ko: 아마도 평생 그런 혼란 속에서 살아야 할 걸세.
    ja: おそらく一生、そのような葛藤の中で\n生きていくことになるだろう。
  event_doutsiders_epilogue_16:
    speaker: andersen
    en: Especially when it pertains to that cesspool we call the Outer Rim.
    ko: 특히 아우터 림은 방주가 낳은 최악의 부조리라고 해도 좋을 테지.
    ja: 特にアウターリムは、\nアークが生んだ最悪の不条理ともいえる。
  event_doutsiders_epilogue_17:
    speaker: andersen
    en: However.
    ko: "…다만."
    ja: "…ただし。"
  event_doutsiders_epilogue_18:
    speaker: andersen
    en: With some things, it could be argued that in order to protect yourself,
    ko: 어떤 일들에 대해서는, 일부러 눈을 돌려야 할 필요도 있다네.
    ja: 時には、無理にでも目を背ける必要もある。
  event_doutsiders_epilogue_19:
    speaker: andersen
    en: you may need to turn the occasional blind eye.
    ko: 자네 스스로를 지키기 위해서 말일세.
    ja: 君自身を守るためだ。
  event_doutsiders_epilogue_20:
    speaker: Self
    en: I don't want to do that.
    ko: 저는 그러고 싶지 않습니다.
    ja: 私はそうしたくありません
  event_doutsiders_epilogue_21:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  event_doutsiders_epilogue_22:
    speaker: andersen
    en: Well, do whatever you please.
    ko: 뭐, 마음대로 하게.
    ja: まあ、好きにするがいい。
  event_doutsiders_epilogue_23:
    speaker: andersen
    en: Society needs misfits like you.
    ko: 사회는 자네 같은 부적응자가 있음으로 해서 비로소,
    ja: 社会は君のように流されない者がいることで、\n初めて
  event_doutsiders_epilogue_24:
    speaker: andersen
    en: It helps them realize there's more than one way of living your life.
    ko: 다른 방향이란 게 있다는 걸 인지하게 되기 마련이니까.
    ja: 他の方向があるということを\n認識するものだからな。
