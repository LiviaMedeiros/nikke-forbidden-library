---
d_main_24_01:
  d_main_24_01_1:
    speaker: Narration
    en: Inside one of the AZX carriages.
    ko: AZX 객실.
    ja: AZXの客室
  d_main_24_01_2:
    speaker: Narration
    en: Outside the window, the scenery flies by in a blur.
    ko: 창문 밖의 풍경이 빠르게 흘러가고 있다.
    ja: 窓の外の景色が素早く流れている
  d_main_24_01_3:
    speaker: Narration
    en: The intercom blares the latest broadcast from the Central Government.
    ko: 내부에서는 중앙 정부의 방송이 흘러나오고 있다.
    ja: 中では中央政府の放送が流れていた
  d_main_24_01_4:
    speaker: announcer
    en: 'An unprecedented incident has occurred: Raptures have entered the Ark.'
    ko: 방주에 랩쳐가 쳐들어온 전대미문의 사건이 발생했습니다.
    ja: |-
      アークにラプチャーが入り込むという
      前代未聞の事件が発生しました。
  d_main_24_01_5:
    speaker: announcer
    en: However, thanks to the Central Government's rapid response time, citizens
      were all evacuated to the safety shelters in time.
    ko: |-
      하지만 중앙 정부의 발 빠른 대처로 인해,
      방주의 모든 시민이 쉘터로 피난했으며.
    ja: |-
      しかし、中央政府の迅速な対応により、
      アークの全市民がシェルターに避難し
  d_main_24_01_6:
    speaker: announcer
    en: Thanks to the remarkable efforts of the Nikkes who have been deployed to fight
      the Raptures,
    ko: 모든 니케가 투입되어 랩쳐 소탕에 나선 결과.
    ja: |-
      全ニケが投入され、
      ラプチャー掃討にあたった結果
  d_main_24_01_7:
    speaker: announcer
    en: there are astonishing reports of zero causalities.
    ko: 사망자 0명이라는 경이로운 성과를 거두고 있습니다.
    ja: |-
      死亡者0人という
      素晴らしい成果を収めました。
  d_main_24_01_8:
    speaker: announcer
    en: The Ark is safe.
    ko: 방주는 안전합니다.
    ja: アークは安全です。
  d_main_24_01_9:
    speaker: announcer
    en: According to statements from the Central Government, the entire incident is
      expected to be resolved within two days.
    ko: 중앙 정부 측에 의하면 해당 사건은 이틀 이내에 해결될 것이라 보고 있으며, 상황이 매우 긍정적이라 덧붙였습니다.
    ja: |-
      中央政府は、この事件は2日以内に
      解決すると予測しており、
      状況は非常に良好だそうです。
  d_main_24_01_10:
    speaker: announcer
    en: Citizens are strongly advised to remain inside the shelters.
    ko: |-
      또 한, 중앙 정부는 시민들에게
      절대 쉘터 밖으로 나오지 말 것을 강력히 권고하고 있습니다.
    ja: |-
      また、中央政府は市民に
      絶対にシェルターの外に出ないよう
      強く勧告しています。
  d_main_24_01_11:
    speaker: announcer
    en: In order to prevent any loss of life, the doors to the shelters will only
      be unlocked once the situation is resolved.
    ko: |-
      사고 방지를 위해 비상 탈출용 조작을 금지했으며,
      상황 종료 후 중앙 정부에서 쉘터의 문을 열기 전까지는
    ja: |-
      事故防止のため、非常脱出用の操作を禁じます。
      状況終了後、中央政府がシェルターの扉を
      開けるまでは扉に近づかないでください。
  d_main_24_01_12:
    speaker: announcer
    en: Escape attempts are strongly discouraged, and be warned that anyone who attempts
      to approach the shelter doors may be shot.
    ko: 문 근처에 접근 시 사살당할 수 있음을 경고했습니다.
    ja: |-
      扉に近づいた場合、
      射殺される恐れがあるとの警告がありました。
  d_main_24_01_13:
    speaker: announcer
    en: There are plenty of supplies inside the shelters, so we encourage citizens
      to remain calm, and stay where they are.
    ko: |-
      쉘터 내부의 편의 시설과 물자는 충분하니,
      시민 여러분들은 안심하고 대기….
    ja: |-
      シェルター内部の利便施設と物資は十分です。
      市民の皆様は安心して待機…
  d_main_24_01_14:
    speaker: Narration
    en: Crow stares at the bruised and battered people in front of her.
    ko: 크로우는 앞에 앉아있는 피투성이의 사람들을 바라보았다.
    ja: |-
      クロウは彼女の前に座っている
      血だらけの人々を見つめた
  d_main_24_01_15:
    speaker: Narration
    en: The emergency medical team rushes to and fro, tending to the wounded.
    ko: 긴급 투입된 의료팀은 분주해 보였다.
    ja: |-
      緊急投入された医療チームは
      慌ただしく動いていた
  d_main_24_01_16:
    speaker: Narration
    en: The carriage is in complete disarray.
    ko: 좁은 객실은 말 그대로 아수라장이었다.
    ja: 狭い客室は、まさに修羅場と化していた
  d_main_24_01_17:
    speaker: Narration
    en: A person moans in pain, another is on the brink of passing out. Someone is
      crying.
    ko: 고통에 신음하는 사람, 넋이 나간 사람, 울고 있는 사람.
    ja: |-
      苦痛にもだえる人、ぼーっとしている人、
      泣いている人
  d_main_24_01_18:
    speaker: Narration
    en: And the medical team.
    ko: 그리고 그들을 케어하고 있는 의료팀.
    ja: そして彼らをケアしている医療チーム
  d_main_24_01_19:
    speaker: Narration
    en: Crow locks eyes with one of the medical staff.
    ko: 크로우는 의료팀 중 한 명과 눈이 마주쳤다.
    ja: 医療チームの1人と、クロウの目が合った
  d_main_24_01_20:
    speaker: Narration
    en: After staring at Crow briefly, they head back to work.
    ko: 크로우를 훑어본 후 원래의 일로 돌아갔다.
    ja: |-
      しかし、彼女はクロウをちらっと見ただけで
      すぐに仕事に戻っていった
  d_main_24_01_21:
    speaker: Narration
    en: Crow listens in on the various conversations that are taking place around
      her.
    ko: 크로우는 소란 속에서 오가는 대화에 귀를 기울였다.
    ja: クロウは、騒ぎの中で行き交う会話に耳を傾けた
  d_main_24_01_22:
    speaker: Narration
    en: We're all finished. I've never seen a Rapture in real life. It was colossal!
      I was afraid for my life.
    ko: |-
      우린 다 끝났다.
      랩쳐를 실제로 보니 너무 크고 무서웠다.
    ja: |-
      私たちはもう終わりだ
      実際のラプチャーは、すごく大きくて怖かった
  d_main_24_01_23:
    speaker: Narration
    en: The Ark is done for. We're all gonna die down here.
    ko: |-
      방주는 이제 끝났다.
      우린 다 죽을 것이다.
    ja: |-
      アークはもう終わりだ
      みんな死ぬだろう
  d_main_24_01_24:
    speaker: Narration
    en: The Nikkes will protect us. I would have died earlier if it hadn't been for
      them.
    ko: |-
      니케가 우릴 지켜줄 것이다.
      좀 전에 니케가 아니었으면 나는 죽었을 것이다.
    ja: |-
      ニケが守ってくれるはずだ
      さっきニケがいなかったら私は死んでいた
  d_main_24_01_25:
    speaker: Narration
    en: I used to hate Nikkes, but now I'm not so sure...
    ko: |-
      나는 니케가 싫었다.
      하지만 지금은 생각이 바뀌었다.
    ja: |-
      ニケが嫌いだった
      でも、今は考えが変わった
  d_main_24_01_26:
    speaker: Narration
    en: I've heard that it was the Nikkes who lured the Raptures to the Ark in the
      first place.
    ko: 방주에 랩쳐를 부른 것이 니케라는 소문이 있다.
    ja: |-
      アークにラプチャーを呼んだのは
      ニケだという噂もある
  d_main_24_01_27:
    speaker: Narration
    en: "A lot of commanders died. \nI feel bad."
    ko: |-
      지휘관들이 많이 죽었다.
      너무 안됐다.
    ja: |-
      多くの指揮官たちが死んだ
      可哀想だ
  d_main_24_01_28:
    speaker: Narration
    en: A Nikke lies in the corner, sobbing.
    ko: 니케가 구석에서 울고 있더라.
    ja: ニケが隅で泣いていた
  d_main_24_01_29:
    speaker: Narration
    en: It's insanity to think we stand a chance against the Raptures.
    ko: 랩쳐와 싸우는 건 미친 짓이다.
    ja: ラプチャーと戦うなんて馬鹿げている
  d_main_24_01_30:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_01_31:
    speaker: Narration
    en: Crow gets up slowly without attracting anyone's attention.
    ko: 크로우는 눈에 띄지 않게 천천히 일어났다.
    ja: |-
      クロウは目立たないよう
      ゆっくりと立ち上がった
  d_main_24_01_32:
    speaker: Narration
    en: She maneuvers her way through the different carriages,
    ko: 그리고 객실과 객실 사이의 통로로 이동했다.
    ja: |-
      そして客室と客室の間にある
      通路に移動した
  d_main_24_01_33:
    speaker: Narration
    en: heads to a doorway, and waits.
    ko: 크로우는 기다렸다.
    ja: クロウは待っていた
  d_main_24_01_34:
    speaker: Narration
    en: "*Swoosh*"
    ko: 쏴아아아-
    ja: ザアアア…
  d_main_24_01_35:
    speaker: Narration
    en: There's a sound of flushing water, and the door to the restroom opens.
    ko: 물 내리는 소리가 들리고 화장실의 문이 열렸다.
    ja: |-
      水が流れる音が聞こえ、
      トイレのドアが開いた
  d_main_24_01_36:
    speaker: Narration
    en: Crow heads inside the restroom.
    ko: 크로우는 화장실로 들어갔다.
    ja: クロウはトイレに入った
  d_main_24_01_37:
    speaker: Narration
    en: "*Click*"
    ko: 철컥.
    ja: ガチャ
  d_main_24_01_38:
    speaker: Narration
    en: She locks the door, rummages through her pockets,
    ko: 문을 잠그고 주머니를 뒤적거렸다.
    ja: ドアを閉めてポケットをあさった
  d_main_24_01_39:
    speaker: Narration
    en: and places a bomb in a corner, out of sight.
    ko: 그리고 폭탄을 화장실의 구석, 눈에 띄지 않는 곳에 붙였다.
    ja: |-
      そして爆弾をトイレの隅の
      目立たない場所にくっつけた
  d_main_24_01_40:
    speaker: Narration
    en: "*Swoosh*"
    ko: 쏴아아아-
    ja: ザアアア…
  d_main_24_01_41:
    speaker: Narration
    en: She flushes the toilet and leaves the restroom,
    ko: 물을 내리고 화장실을 나섰다.
    ja: 水を流してトイレを出た
  d_main_24_01_42:
    speaker: Narration
    en: slowly saunters her way through several carriages,
    ko: 천천히 걸어가며 객실 3개를 지나간다.
    ja: |-
      ゆっくりと歩きながら
      3つの客室を通り過ぎた
  d_main_24_01_43:
    speaker: Narration
    en: leans against the wall,
    ko: 통로에 등을 기댄다.
    ja: 通路に寄りかかり
  d_main_24_01_44:
    speaker: Narration
    en: and pulls out a crudely made remote control from her pocket.
    ko: 품에서 조악하게 만들어진 리모콘을 꺼내 든다.
    ja: 懐から粗雑な作りのリモコンを取り出した
  d_main_24_01_45:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_01_46:
    speaker: crow
    en: This train's a one-way ticket to hell.
    ko: 지옥행이군.
    ja: 地獄行きだな。
  d_main_24_01_47:
    speaker: Narration
    en: "*Click*"
    ko: 딸칵.
    ja: カチッ
d_main_24_02:
  d_main_24_02_1:
    speaker: Narration
    en: "*Boom*"
    ko: 콰앙-!
    ja: ドン！
  d_main_24_02_2:
    speaker: Narration
    en: Fireproof paneling slides down in front of and behind Crow.
    ko: 크로우가 서 있던 통로의 앞과 뒤에 방화벽이 내려왔다.
    ja: |-
      クロウが立っていた通路の前後に
      防火壁が下ろされた
  d_main_24_02_3:
    speaker: crow
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_main_24_02_4:
    speaker: Narration
    en: "*Click click*"
    ko: 철컥철컥.
    ja: カチッカチッ
  d_main_24_02_5:
    speaker: Narration
    en: Off to the side, an emergency exit door opens,
    ko: 방화벽의 비상구 문이 열리며
    ja: 防火壁の非常口の扉が開き
  d_main_24_02_6:
    speaker: Narration
    en: and Diesel and Soline leap in, weapons at the ready.
    ko: 디젤, 솔린이 총을 겨눈 채 들어왔다.
    ja: |-
      ディーゼル、ソリンが
      銃で狙いを定めたまま入ってきた
  d_main_24_02_7:
    speaker: diesel
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_02_8:
    speaker: soline
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_02_9:
    speaker: crow
    en: That was quick.
    ko: "…대처가 빠르군."
    ja: "…対応が早いな。"
  d_main_24_02_10:
    speaker: crow
    en: Have you been watching me this entire time?
    ko: 계속 감시하고 있었나?
    ja: ずっと監視してたのか？
  d_main_24_02_11:
    speaker: diesel
    en: No.
    ko: 아뇨.
    ja: いいえ。
  d_main_24_02_12:
    speaker: diesel
    en: We caught the signal.
    ko: 신호를 캐치했어요.
    ja: 信号をキャッチしたんです。
  d_main_24_02_13:
    speaker: crow
    en: What signal?
    ko: 신호?
    ja: 信号？
  d_main_24_02_14:
    speaker: soline
    en: AZX has the ability to neutralize detonation signals.
    ko: 우리 AZX에는 기폭 신호를 무력화할 수 있는 기능이 있어.
    ja: |-
      AZXには起爆信号を
      無力化できる機能があるの。
  d_main_24_02_15:
    speaker: soline
    en: It can catch and prevent thousands of detonation signals, and it can trace
      them as well.
    ko: |-
      수십, 수백, 수천 개 기폭 신호 패턴에 모두 대응할 수 있다고.
      역추적도 가능해.
    ja: |-
      数十、数百、数千個の起爆信号パターンに
      全部対応できるんだよ。
      逆方向の追跡もできちゃう。
  d_main_24_02_16:
    speaker: soline
    en: Letting this train explode once was one time too many. It won't happen again.
    ko: 열차가 폭발하는 건… 두 번 있어서는 안 되는 일이니까.
    ja: |-
      列車が爆発するなんて…
      二度とあっちゃいけないことだから。
  d_main_24_02_17:
    speaker: crow
    en: You're well prepared.
    ko: 준비가 철저하군 그래.
    ja: 用意周到だな。
  d_main_24_02_18:
    speaker: diesel
    en: Are you Crow, from Exotic?
    ko: 당신. 이그조틱 스쿼드의 크로우죠?
    ja: |-
      あなた、エキゾチック部隊の
      クロウでしょう？
  d_main_24_02_19:
    speaker: diesel
    en: Why are you doing this?
    ko: 왜 이런 짓을 한 거죠?
    ja: どうしてこんなマネを？
  d_main_24_02_20:
    speaker: crow
    en: Am I supposed to talk just because you've got a gun in my face?
    ko: 총을 겨누면서 질문하면 뭐든 대답해야 하나?
    ja: |-
      銃を向けられながら質問されたら、
      何でも答えなきゃいけないのか？
  d_main_24_02_21:
    speaker: diesel
    en: Just answer the question.
    ko: 대답하세요.
    ja: 答えてください。
  d_main_24_02_22:
    speaker: crow
    en: I'm not telling you anything.
    ko: 거절한다.
    ja: 断る。
  d_main_24_02_23:
    speaker: soline
    en: All right, let's try this again.
    ko: "…그럼 질문을 바꿀게."
    ja: "…じゃあ質問を変えるよ。"
  d_main_24_02_24:
    speaker: soline
    en: Do you know about the AFX train?
    ko: AFX라는 열차에 대해 알고 있어?
    ja: AFXって列車を知ってる？
  d_main_24_02_25:
    speaker: crow
    en: I do.
    ko: 알고 있어.
    ja: 知ってる。
  d_main_24_02_26:
    speaker: soline
    en: Is that all you have to say?
    ko: 그게 전부야?
    ja: それだけ？
  d_main_24_02_27:
    speaker: crow
    en: I don't know what you want to hear.
    ko: 무슨 말을 듣고 싶은 건지 모르겠군.
    ja: 何が聞きたいんだ？
  d_main_24_02_28:
    speaker: soline
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_02_29:
    speaker: soline
    en: Were you the one who sabotaged AFX the previous time?
    ko: 네가 AFX를 터트렸어?
    ja: AFXを爆破させたのは、あなた？
  d_main_24_02_30:
    speaker: crow
    en: Guilty as charged.
    ko: 그래.
    ja: ああ。
  d_main_24_02_31:
    speaker: soline
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_24_02_32:
    speaker: Narration
    en: "*Tudududu*"
    ko: 투두두두-!!
    ja: ダダダダッー！！
  d_main_24_02_33:
    speaker: soline
    en: Diesel!!
    ko: 디젤!!
    ja: ディーゼル！！
  d_main_24_02_34:
    speaker: Narration
    en: Diesel fires a barrage of bullets, all of which land around Crow's feet.
    ko: |-
      디젤의 총구에서 연기가 뿜어져 나오고 있었고,
      크로우의 발밑에는 탄흔이 남았다.
    ja: |-
      ディーゼルが持っていた銃の銃口から煙が出た。
      クロウの足元には弾痕が残っている
  d_main_24_02_35:
    speaker: diesel
    en: So it was you.
    ko: "…당신이군요."
    ja: "…あなたですか。"
  d_main_24_02_36:
    speaker: diesel
    en: Damn you!
    ko: "…당신이!!"
    ja: "…あなたが！！"
  d_main_24_02_37:
    speaker: diesel
    en: All those people... my brother...
    ko: |-
      우리를…!!
      내 동생을…!!
    ja: |-
      私たちを…！！
      私の弟を…！！
  d_main_24_02_38:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_02_39:
    speaker: crow
    en: You're sick. You people, you all are.
    ko: 그런가. 너희들이.
    ja: そうか。お前たちが。
  d_main_24_02_40:
    speaker: crow
    en: Every last one of you. All of Elysion.
    ko: 악취미로군. 엘리시온도.
    ja: 悪趣味だな。エリシオンも。
  d_main_24_02_41:
    speaker: diesel
    en: What are you talking about?
    ko: "…뭐라고요?"
    ja: "…何ですって？"
  d_main_24_02_42:
    speaker: crow
    en: Every female who died in that attack was turned into a Nikke to work for the
      railway.
    ko: |-
      열차 테러로 죽은 인간을,
      열차를 관리하는 니케로 만들었다.
    ja: |-
      列車テロで死んだ人間を
      列車を管理するニケにするなんて。
  d_main_24_02_43:
    speaker: crow
    en: If that's not in poor taste, I don't know what is.
    ko: 이것이 악취미가 아니면 뭐지?
    ja: 悪趣味以外の何物でもないだろ？
  d_main_24_02_44:
    speaker: crow
    en: You're all being duped, and you don't even know it.
    ko: 너희는 주박에 걸린 거다.
    ja: お前らは呪縛にとらわれてるんだ。
  d_main_24_02_45:
    speaker: crow
    en: They're using your own memories against you,
    ko: 인간일 때의 강렬한 감정을 이용당하는 주박에.
    ja: |-
      人間だった時の、
      強烈な感情を利用した呪縛に。
  d_main_24_02_46:
    speaker: crow
    en: and making you their puppets.
    ko: |-
      과거의 기억을 담보로 너희를 붙잡아 놓고,
      벗어나지 못하게 만든 거다.
    ja: |-
      過去の記憶を担保としてお前らをとらえ、
      抜け出せないようにしたんだ。
  d_main_24_02_47:
    speaker: diesel
    en: Are you finished?
    ko: 마지막으로 남길 말은 그게 다인가요?
    ja: 最後に言いたいことはそれだけですか？
  d_main_24_02_48:
    speaker: crow
    en: Are you going to kill me?
    ko: 나를 죽일 건가?
    ja: あたしを殺すのか？
  d_main_24_02_49:
    speaker: diesel
    en: Yes.
    ko: 예.
    ja: はい。
  d_main_24_02_50:
    speaker: crow
    en: Why?
    ko: 왜?
    ja: なぜ？
  d_main_24_02_51:
    speaker: diesel
    en: Payback.
    ko: 복수예요.
    ja: 復讐です。
  d_main_24_02_52:
    speaker: crow
    en: "... I see."
    ko: "…그렇군."
    ja: "…そうか。"
  d_main_24_02_53:
    speaker: crow
    en: Your Inhibitor hasn't been turned off, so you can't shoot me.
    ko: 리미트가 풀려있지 않아 나를 직접 쏠 순 없을 거다.
    ja: |-
      リミットが解除されてないから、
      あたしを撃つことはできないはずだ。
  d_main_24_02_54:
    speaker: Narration
    en: Crow looks around her surroundings.
    ko: 크로우는 주변을 두리번거렸다.
    ja: クロウは周りを見回した
  d_main_24_02_55:
    speaker: diesel
    en: Don't move!!
    ko: 움직이지 마!!
    ja: 動くな！！
  d_main_24_02_56:
    speaker: crow
    en: Over there should work.
    ko: 음. 저기가 괜찮겠군.
    ja: あそこがよさそうだな。
  d_main_24_02_57:
    speaker: crow
    en: You see that yellow thingamajig over there? Shoot the bottom part of it.
    ko: |-
      저쪽의 노란 부품 보여?
      아래의 접합부를 쏴.
    ja: |-
      あの黄色い部品が見えるか？
      下の接合部を撃て。
  d_main_24_02_58:
    speaker: crow
    en: It'll rupture, and shrapnel will go flying.
    ko: 날카롭게 파열되며 파편이 튈 거다.
    ja: |-
      破裂して、
      勢いよく破片が飛び散るだろう。
  d_main_24_02_59:
    speaker: crow
    en: One of those fragments should hit me in the head.
    ko: 그 파편은 내 머리에 박힐 거고.
    ja: |-
      そして、その破片が
      あたしの頭部に刺さるはず。
  d_main_24_02_60:
    speaker: diesel
    en: Is this supposed to be some kind of joke?!
    ko: 당신…! 지금 저를 가지고 노는 건가요!?
    ja: あなた…！私をからかってるんですか！？
  d_main_24_02_61:
    speaker: crow
    en: Not at all. I'm trying to help you out.
    ko: 팁을 주는 거야.
    ja: アドバイスしてるんだ。
  d_main_24_02_62:
    speaker: crow
    en: If you do as I say, you'll be able to kill me even with your Inhibitor on.
    ko: 쏴. 그럼 리미트 해제 없이도 나를 죽일 수 있어.
    ja: |-
      撃て。そうすれば、リミット解除なしで
      あたしを殺せるぞ。
  d_main_24_02_63:
    speaker: diesel
    en: Do you think I can't do it?
    ko: "…내가… 내가 못 쏠 거라고 생각하시나요?"
    ja: "…私が…撃てないとでも？"
  d_main_24_02_64:
    speaker: diesel
    en: All these years, I've thought of nothing else!
    ko: 하루에도 몇 번이나 생각나요…!
    ja: 毎日、何度も…何度も思い出すんです…！
  d_main_24_02_65:
    speaker: diesel
    en: I can still see my brother's face! I can hear him calling my name!
    ko: 누나라고 불러주던 그 얼굴이! 그 목소리가!
    ja: |-
      お姉ちゃんと呼んでくれた
      あの顔を！あの声を！！
  d_main_24_02_66:
    speaker: diesel
    en: It's all your fault!
    ko: |-
      당신만 아니었다면!
      당신이 그런 짓만 하지 않았다면!
    ja: |-
      あなたがいなければ！
      あなたがあんなことさえしなければ！
  d_main_24_02_67:
    speaker: diesel
    en: If it weren't for you, my brother...
    ko: 내 동생은…!!
    ja: 私の弟は…！！
  d_main_24_02_68:
    speaker: crow
    en: So shoot.
    ko: "…쏴."
    ja: "…撃て。"
  d_main_24_02_69:
    speaker: crow
    en: I won't resist.
    ko: 저항하지 않겠다.
    ja: 抵抗はしない。
  d_main_24_02_70:
    speaker: diesel
    en: Oh, don't you worry.
    ko: 예. 걱정하지 마세요.
    ja: ええ、ご心配なく。
  d_main_24_02_71:
    speaker: diesel
    en: I will.
    ko: 쏠 테니까.
    ja: 撃ちますから。
  d_main_24_02_72:
    speaker: Narration
    en: "*Shake shake shake*"
    ko: 덜컥덜컥덜컥.
    ja: ガタガタガタ
  d_main_24_02_73:
    speaker: Narration
    en: Diesel's hand begins to shake.
    ko: 디젤의 손이 떨리며 총구가 요동친다.
    ja: |-
      ディーゼルの手が震え、
      銃口が揺れている
  d_main_24_02_74:
    speaker: crow
    en: Oh dear. Is this your first time shooting someone?
    ko: |-
      이런….
      누군가를 쏘는 건 처음인가?
    ja: |-
      おやおや…
      誰かを撃つのは初めてか？
  d_main_24_02_75:
    speaker: crow
    en: Let me give you a tip. You've got to disassociate from the act itself.
    ko: |-
      팁을 주지.
      이미지를 확고히 해.
    ja: |-
      コツを教えてやろう。
      強くイメージするんだ。
  d_main_24_02_76:
    speaker: crow
    en: 'Think of it like this:'
    ko: |-
      난 지금 저 녀석을 쏘는 것이 아니다.
      저 녀석 옆에 있는 것을 쏘는 것이다.
    ja: |-
      人を撃つわけじゃない。
      横にある「もの」を撃つだけだってな。
  d_main_24_02_77:
    speaker: crow
    en: You're just shooting an object beside me. You're not actually shooting me.
    ko: 이것만 생각해.
    ja: それだけを考えろ。
  d_main_24_02_78:
    speaker: crow
    en: Don't think too much about the rest.
    ko: |-
      옆의 것을 쏘면 저 녀석이 다칠 수 있다.
      최악의 경우 죽을 수도 있다.
    ja: |-
      横のものを撃てば
      ケガをさせてしまうかもしれない。
      最悪の場合、殺してしまうかもしれない。
  d_main_24_02_79:
    speaker: crow
    en: Like "I might hurt her! Or even kill her!". Nope.
    ko: 이런 생각은 하지 마.
    ja: そんなことは考えるな。
  d_main_24_02_80:
    speaker: crow
    en: Now, concentrate, and do what you have to do.
    ko: 선택해서 집중해.
    ja: 選択して、集中するんだ。
  d_main_24_02_81:
    speaker: crow
    en: The NIMPH has branded those images in your mind. Focus, and cast them out.
    ko: 네 머릿속에 들어있는 NIMPH를 제어한다는 이미지를 가져.
    ja: |-
      お前の頭の中にあるNIMPHを
      制御するというイメージを持て。
  d_main_24_02_82:
    speaker: crow
    en: Then you can shoot.
    ko: 그럼 쏠 수 있어.
    ja: そうすれば撃てる。
  d_main_24_02_83:
    speaker: diesel
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_02_84:
    speaker: diesel
    en: Thanks.
    ko: 고맙네요.
    ja: ありがとうございます。
  d_main_24_02_85:
    speaker: diesel
    en: I'm thinking quite clearly now.
    ko: 덕분에 이미지가 확고해졌어요.
    ja: おかげで、イメージが固まりました。
  d_main_24_02_86:
    speaker: diesel
    en: Now go to hell.
    ko: 지옥에나 떨어져요.
    ja: 地獄に、堕ちてください。
  d_main_24_02_87:
    speaker: Narration
    en: "*Click*"
    ko: 철컥.
    ja: カチャ
  d_main_24_02_88:
    speaker: Narration
    en: "*Grab*"
    ko: 텁썩.
    ja: ガシッ
  d_main_24_02_89:
    speaker: diesel
    en: "... Soline?"
    ko: "…솔린?"
    ja: "…ソリン？"
  d_main_24_02_90:
    speaker: soline
    en: Brid has reported. We can't shoot.
    ko: |-
      …브리드가 신고했어.
      쏘지 말자.
    ja: |-
      …ブリッドが通報したよ。
      撃つのはやめておこう。
  d_main_24_02_91:
    speaker: diesel
    en: Why?
    ko: "…왜요."
    ja: "…どうして？"
  d_main_24_02_92:
    speaker: soline
    en: It's... just a feeling.
    ko: 그러면… 안 될 것 같아.
    ja: 撃っちゃ…いけないと思う。
  d_main_24_02_93:
    speaker: soline
    en: I can't explain.
    ko: 왜, 왜인지는 모르겠는데, 그러면 안 될 것 같아.
    ja: |-
      ど、どうしてかは分からないけど、
      ダメだと思う。
  d_main_24_02_94:
    speaker: soline
    en: Just don't do it, I'm begging you.
    ko: 하지 말자, 응?
    ja: やめよう？ね？
  d_main_24_02_95:
    speaker: diesel
    en: Soline.
    ko: 솔린.
    ja: ソリン。
  d_main_24_02_96:
    speaker: diesel
    en: I've realized something.
    ko: 저 이제 깨달았어요.
    ja: 私、分かったんです。
  d_main_24_02_97:
    speaker: soline
    en: What?
    ko: "…뭘?"
    ja: "…何を？"
  d_main_24_02_98:
    speaker: diesel
    en: This is why they turned us into Nikkes working on AZX.
    ko: |-
      열차 테러로 모든 것을 잃은 사람들을,
      니케로 되살려 열차를 관리하게 한 건.
    ja: |-
      列車テロですべて失った人々を
      ニケとして蘇らせて列車を管理させたのは、
  d_main_24_02_99:
    speaker: diesel
    en: It was for this moment.
    ko: 지금 이 순간을 위해서라는 걸.
    ja: 今、この瞬間のためだったと。
  d_main_24_02_100:
    speaker: diesel
    en: This is why I work for Infinity Rail.
    ko: 제가 인피니티 레일의 니케가 된 건.
    ja: |-
      私がインフィニティレールの
      ニケになったのは
  d_main_24_02_101:
    speaker: diesel
    en: It was all leading up to this moment.
    ko: 지금 이 순간을 위해서였어요.
    ja: 今、この瞬間のためだったんです。
  d_main_24_02_102:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_02_103:
    speaker: diesel
    en: So please, Soline, don't stop me.
    ko: 그러니 말리지 마요, 솔린.
    ja: だから止めないでください、ソリン。
  d_main_24_02_104:
    speaker: diesel
    en: I have the right to my revenge.
    ko: |-
      저는 우리의, 동생의….
      그날 죽어간 모든 사람들의….
    ja: |-
      私には弟の…
      あの日、死んだすべての人々の…
  d_main_24_02_105:
    speaker: diesel
    en: All those people who perished... my brother...
    ko: 복수를 할 자격이 있으니까.
    ja: 復讐をする資格がある。
  d_main_24_02_106:
    speaker: soline
    en: No, don't!
    ko: 아, 아냐!
    ja: ち、違うよ！
  d_main_24_02_107:
    speaker: soline
    en: I don't know exactly how it works, but a Nikke's abilities are determined
      by the aspirations of their previous life.
    ko: |-
      나, 나 잘 모르는데…!
      니케는 사람이었을 때의 이상향에 의해 능력이 정해진다며!
    ja: |-
      わ、私にはよく分からないけど…！
      人間だった頃の理想に基づいて
      ニケの能力は決まるんでしょ？
  d_main_24_02_108:
    speaker: soline
    en: None of us became Nikkes for the sake of revenge. We don't have that in us.
    ko: |-
      우리 복수하려고 니케가 된 거 아니잖아!
      그런 능력 없잖아!
    ja: |-
      それなら、ディーゼルは
      復讐するためにニケになったんじゃないよ！
      だって、そんな能力ないじゃない！
  d_main_24_02_109:
    speaker: soline
    en: Brid drives the train, you handle the management aspects, and I tend to the
      passengers.
    ko: |-
      브리드는 운전하고, 디젤이 관리하고,
      내가 승객들을 도와주고…!
    ja: |-
      ブリッドが運転して、ディーゼルが管理して
      私が乗客をサポートして…！
  d_main_24_02_110:
    speaker: soline
    en: That's what we're good at.
    ko: 우, 우리가 잘하는 게 그거잖아!
    ja: |-
      わ、私たちに与えられたのは
      そういう能力でしょ！
  d_main_24_02_111:
    speaker: soline
    en: Making our passengers feel comfortable and safe is what we do best.
    ko: |-
      AZX를 잘 운용하고,
      탄 사람들을 편안하고 안전하게 해주는 게 우리가 잘하는 거잖아!
    ja: |-
      AZXをちゃんと運用して、乗客を目的地まで
      快適に、安全に連れていくのが
      私たちの得意なことだよ！
  d_main_24_02_112:
    speaker: soline
    en: That's what we dream of.
    ko: 우리가 생각하는 이상향이 그거라는 거잖아!
    ja: |-
      私たちが、ニケになる時に手に入れたかった
      能力って、そういうのじゃないの！？
  d_main_24_02_113:
    speaker: soline
    en: Not revenge.
    ko: 복수하는 게 아니라…! 그거라고!
    ja: 復讐する能力じゃなくて…！
  d_main_24_02_114:
    speaker: diesel
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_24_02_115:
    speaker: soline
    en: So, please, don't shoot.
    ko: 쏘, 쏘지 말자 디젤. 응?
    ja: う、撃つのはやめよう、ディーゼル。ねっ？
  d_main_24_02_116:
    speaker: soline
    en: If you pull that trigger,
    ko: |-
      잘 모르겠는데…!
      쏘면…!
    ja: |-
      よく分かんないけど…！
      撃ったら…！
  d_main_24_02_117:
    speaker: soline
    en: there's no going back.
    ko: 우리 다시 못 돌아갈 것 같아!
    ja: 戻れなくなると思う！
  d_main_24_02_118:
    speaker: soline
    en: Every time you see AZX, all you'll ever remember is killing this woman.
    ko: AZX를 볼 때마다! 사람을 쐈다는 것만 기억날 것 같다고!
    ja: |-
      AZXを見るたびに！
      人を撃ったことばっかり思い出しちゃうよ！
  d_main_24_02_119:
    speaker: diesel
    en: Soline...
    ko: "…솔린…."
    ja: "…ソリン…"
  d_main_24_02_120:
    speaker: Narration
    en: "*Screech*"
    ko: 끼이이이익….
    ja: キィィィ…
  d_main_24_02_121:
    speaker: Narration
    en: "AZX stops. \nIt pulls in to a station, visible from the window."
    ko: |-
      AZX가 멈춰 섰다.
      창밖으로 역이 보였다.
    ja: |-
      AZXが止まり、
      窓の外に駅が見えた
  d_main_24_02_122:
    speaker: crow
    en: If you're not going to pull the trigger,
    ko: 안 할 건가?
    ja: 撃たないのか？
  d_main_24_02_123:
    speaker: crow
    en: then may I be excused?
    ko: 그럼 이만 실례하지.
    ja: じゃあ、ここで失礼するよ。
  d_main_24_02_124:
    speaker: Narration
    en: Crow brushes past Diesel and Soline.
    ko: 크로우는 디젤과 솔린의 옆을 지나갔다.
    ja: クロウはディーゼルとソリンの横を通り過ぎた
  d_main_24_02_125:
    speaker: crow
    en: You two are re...
    ko: 너희들은….
    ja: お前らは…
  d_main_24_02_126:
    speaker: soline
    en: Shut up.
    ko: 말하지 마.
    ja: うるさい。
  d_main_24_02_127:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_02_128:
    speaker: soline
    en: Not another word. Just leave.
    ko: 우리한테 아무 말도 하지 말고 그냥 가.
    ja: 何も言わずに出て行って。
  d_main_24_02_129:
    speaker: soline
    en: Don't ever let me see you near this train again.
    ko: 그리고 다시는 우리 AZX에 타지 마.
    ja: そして二度と、AZXには乗らないで。
  d_main_24_02_130:
    speaker: crow
    en: As you wish.
    ko: "…그러지."
    ja: "…そうしよう。"
  d_main_24_02_131:
    speaker: Narration
    en: Crow disappears.
    ko: 크로우는 사라졌다.
    ja: クロウは去っていった
  d_main_24_02_132:
    speaker: diesel
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_02_133:
    speaker: soline
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_02_134:
    speaker: diesel
    en: Soline, I...
    ko: 솔린. 저….
    ja: ソリン。私…
  d_main_24_02_135:
    speaker: soline
    en: I wanted to do it too.
    ko: "…나도 쏘고 싶었어."
    ja: "…私も撃ちたかったよ。"
  d_main_24_02_136:
    speaker: diesel
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_02_137:
    speaker: soline
    en: But... I was scared. I couldn't do it.
    ko: 그런데… 무서워서 못 했어.
    ja: でも…怖くてできなかった。
  d_main_24_02_138:
    speaker: soline
    en: Not only was I scared to shoot, I was scared that you'd do it as well.
    ko: 내가 쏘는 것도 무서웠는데, 디젤이 쏘는 것도 무서웠어.
    ja: |-
      自分が撃つのも怖かったけど、
      ディーゼルが撃つのも怖かった。
  d_main_24_02_139:
    speaker: soline
    en: That's why I stopped you.
    ko: 그래서 말렸어.
    ja: だから止めたの。
  d_main_24_02_140:
    speaker: soline
    en: Diesel...
    ko: "…혹시, 내가 잘못한 거야?"
    ja: "…もしかして、私が間違ってた？"
  d_main_24_02_141:
    speaker: soline
    en: did I do the right thing?
    ko: 디젤한테… 잘못했어?
    ja: ディーゼルに…悪いことしちゃった？
  d_main_24_02_142:
    speaker: diesel
    en: "... Yes, you did."
    ko: "…아뇨."
    ja: "…いいえ。"
  d_main_24_02_143:
    speaker: diesel
    en: Thank you, Soline.
    ko: 고마워요, 솔린.
    ja: ありがとうございます、ソリン。
  d_main_24_02_144:
    speaker: diesel
    en: For stopping me.
    ko: 말려줘서, 고마워요.
    ja: |-
      止めてくださって、
      ありがとうございます。
  d_main_24_02_145:
    speaker: viper
    en: Seems you encountered some difficulties?
    ko: 방해가 들어온 모양이네?
    ja: 邪魔が入ったみたいね？
  d_main_24_02_146:
    speaker: crow
    en: Indeed I did.
    ko: 그래.
    ja: ああ。
  d_main_24_02_147:
    speaker: viper
    en: You seem somewhat agitated.
    ko: 흠… 표정이 묘한걸.
    ja: あらら、暗い顔して…
  d_main_24_02_148:
    speaker: viper
    en: Is something wrong?
    ko: 무슨 일이라도 있었어?
    ja: 何かあったの？
  d_main_24_02_149:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_02_150:
    speaker: crow
    en: No.
    ko: 아니.
    ja: 別に何も。
  d_main_24_02_151:
    speaker: viper
    en: Good.
    ko: 아니라면 다행이네.
    ja: それならいいけど。
  d_main_24_02_152:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_02_153:
    speaker: viper
    en: Do you think Jackal is safe?
    ko: 자칼. 무사할까?
    ja: ジャッカル。無事かな？
  d_main_24_02_154:
    speaker: crow
    en: Not sure. That depends on her.
    ko: 글쎄. 그 녀석이 하기에 따라 다르겠지.
    ja: さあな。あいつの動き次第だろ。
  d_main_24_02_155:
    speaker: viper
    en: Ha! What a fine kettle of fish this is.
    ko: 아핫. 진짜 형편없다.
    ja: あはっ。ホントひどいね。
  d_main_24_02_156:
    speaker: viper
    en: You tell Jackal to put her life on the line, and that's all you have to say?
    ko: |-
      자칼에게 죽을 각오로 싸우라고 명령해 놓은 주제에,
      하기에 따라 다르다고?
    ja: |-
      ジャッカルに死ぬ気で戦えって命令したくせに
      あいつの動き次第って？
  d_main_24_02_157:
    speaker: crow
    en: If she followed my order, she'd be dead. If she didn't, she's probably alive.
    ko: |-
      내 말을 충실히 따랐으면 죽었을 것이고,
      안 그랬으면 살아있을 거야.
    ja: |-
      あたしの言葉に忠実に従っていれば
      死んだはずだし、そうじゃなきゃ
      生きてるはずだ。
  d_main_24_02_158:
    speaker: viper
    en: Do you think she obeyed your orders?
    ko: 자칼이 네 말을 충실히 따르지 않았을 거라고 생각해?
    ja: ジャッカルが命令を破ったと思う？
  d_main_24_02_159:
    speaker: crow
    en: I do.
    ko: 따랐겠지.
    ja: いや。
  d_main_24_02_160:
    speaker: viper
    en: So she's dead then.
    ko: 그럼 죽었겠네.
    ja: じゃあ、死んでるね。
  d_main_24_02_161:
    speaker: crow
    en: Most likely.
    ko: 그럴지도.
    ja: そうかもしれないな。
  d_main_24_02_162:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_02_163:
    speaker: viper
    en: That's a shame. It would have been nice to have a proper farewell.
    ko: |-
      작별 인사라도 했으면 좋았을 텐데.
      아쉽게 됐네.
    ja: |-
      お別れの挨拶でもしておけばよかった。
      残念。
  d_main_24_02_164:
    speaker: Narration
    en: Crow and Viper disappear into the crowd disembarking from the AZX.
    ko: 크로우와 바이퍼는 AZX에서 빠져나온 인파 속으로 사라졌다.
    ja: |-
      クロウとバイパーは
      AZXから降りた人々の中へと消えていった
d_main_24_03:
  d_main_24_03_1:
    speaker: Narration
    en: Ark downtown.
    ko: 방주 시내.
    ja: アーク市街地
  d_main_24_03_2:
    speaker: diesel_op
    en: That's all.
    ko: "…이상이에요."
    ja: "…以上です。"
  d_main_24_03_3:
    speaker: diesel_op
    en: We believe Crow has somehow snuck into the medical center.
    ko: 크로우는 아마 미실리스 의료센터 내부로 숨어들어 갔을거로 생각해요.
    ja: |-
      クロウはおそらくミシリス医療センターに
      潜り込んでいると思います。
  d_main_24_03_4:
    speaker: diesel_op
    en: She knew that's where AZX was headed, and she could easily blend in with the
      rest of the crowd.
    ko: |-
      AZX의 목적지가 그곳이었고,
      인파속에 숨어 들어가기 좋은 타이밍이었으니까요.
    ja: |-
      AZXの目的地がそこでしたし
      人混みに紛れて入るのに
      ぴったりなタイミングでしたから。
  d_main_24_03_5:
    speaker: Self
    en: Surely there'd be people who recognize her?
    ko: 크로우를 알아보는 사람이 있지 않을까?
    ja: クロウに気づく人がいるんじゃないか？
  d_main_24_03_6:
    speaker: diesel_op
    en: I doubt she'll be waltzing through the front door.
    ko: 정면으로 들어가진 않았을 거예요.
    ja: 正面からは入っていないでしょう。
  d_main_24_03_7:
    speaker: diesel_op
    en: This medical center is massive, and there are many different entrances.
    ko: 미실리스 의료센터는 규모가 커서 입구도 많으니까.
    ja: |-
      ミシリス医療センターは規模が大きくて
      入口も多いですから。
  d_main_24_03_8:
    speaker: Self
    en: Right. Thanks.
    ko: 그래. 고마워.
    ja: そうか。ありがとう
  d_main_24_03_9:
    speaker: diesel_op
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_03_10:
    speaker: diesel_op
    en: Commander. I...
    ko: 지휘관. 저….
    ja: 指揮官。私…
  d_main_24_03_11:
    speaker: diesel_op
    en: I couldn't shoot.
    ko: 쏘지 못했어요.
    ja: 撃てませんでした。
  d_main_24_03_12:
    speaker: diesel_op
    en: I've thought about it more times than I can count, but in the end, I couldn't
      do it.
    ko: 수십, 수백 번 생각해 왔던 일인데, 못 했어요.
    ja: |-
      数十回、数百回も考えてきたことなのに、
      できませんでした。
  d_main_24_03_13:
    speaker: Self
    en: That's good.
    ko: 잘했어.
    ja: よくやった
  d_main_24_03_14:
    speaker: Self
    en: If you had, you'd have lost a part of yourself you could never get back.
    ko: 쐈다면 다시 돌아갈 수 없었을 거야.
    ja: 撃ったら元に戻れなくなっていたはずだ
  d_main_24_03_15:
    speaker: diesel_op
    en: Soline said something to the same effect.
    ko: 솔린과 같은 말씀을 하시네요.
    ja: ソリンと同じことを言うんですね。
  d_main_24_03_16:
    speaker: diesel_op
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_03_17:
    speaker: diesel_op
    en: There's no place safer in the Ark than this medical center.
    ko: 미실리스 의료센터는 방주에서 가장 안전한 장소 중 한 곳이에요.
    ja: |-
      ミシリス医療センターは
      アークで安全な場所の一つです。
  d_main_24_03_18:
    speaker: diesel_op
    en: The entire building is outfitted with the same signal-neutralizing technology
      that AZX has. Any explosions will be stopped before they go off.
    ko: |-
      AZX에도 있는 신호 무력화는 물론이고,
      각 방이 철저히 분리되어 있어 폭발이 커지지 않아요.
    ja: |-
      AZXにもある信号無力化はもちろん、
      各部屋が完全に独立しているため、
      爆発が抑えられます。
  d_main_24_03_19:
    speaker: diesel_op
    en: It's impossible to carry out a large-scale attack on this place.
    ko: 대규모 테러는 불가능한 곳이죠.
    ja: 大規模なテロはできない場所です。
  d_main_24_03_20:
    speaker: diesel_op
    en: Even so, the fact that Crow is so intent on going there tells me she has something
      else planned.
    ko: |-
      그럼에도 불구하고 크로우가 그곳으로 갔다는 것은,
      테러가 아닌 다른 것이 목적이라고 봐야겠죠.
    ja: |-
      それなのにクロウが向かったということは
      テロではなく他の目的が
      あると考えるべきでしょう。
  d_main_24_03_21:
    speaker: Self
    en: Okay. Leave the rest to us.
    ko: 알겠어. 뒷일은 우리한테 맡겨.
    ja: 分かった。後は私たちに任せてくれ
  d_main_24_03_22:
    speaker: diesel_op
    en: All right.
    ko: 예. 부탁할게요.
    ja: はい。お願いします。
  d_main_24_03_23:
    speaker: diesel_op
    en: Please be careful.
    ko: 부디 조심하세요.
    ja: どうか、お気をつけて。
  d_main_24_03_24:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_03_25:
    speaker: anis
    en: Commander. Are you okay?
    ko: 지휘관님. 괜찮아?
    ja: 指揮官様。大丈夫？
  d_main_24_03_26:
    speaker: Self
    en: I'm okay. Yuni just wanted to knock me out for a short while.
    ko: |-
      괜찮아.
      유니도 날 잠깐 기절만 시킬 생각이었던 것 같으니까.
    ja: |-
      大丈夫だ。ユニも、
      少し気絶させようとしただけみたいだから
  d_main_24_03_27:
    speaker: anis
    en: What on earth is she up to?
    ko: 걔 도대체 뭘 하고 싶은 거야?
    ja: あいつ、いったい何がしたいの？
  d_main_24_03_28:
    speaker: anis
    en: First she sabotages the shelter, then she makes off with the Vapaus. She's
      gone haywire.
    ko: |-
      쉘터를 엉망으로 만들어 놓지를 않나,
      언체인드도 털어가, 선을 한참 넘었다고.
    ja: |-
      シェルターをめちゃくちゃにした上に
      アンチェインドまで奪うなんて…
      度を超えてるわよ。
  d_main_24_03_29:
    speaker: Self
    en: We need to regroup.
    ko: 일단 모든 상황을 공유하자.
    ja: ひとまず状況を共有しよう
  d_main_24_03_30:
    speaker: Self
    en: You inform Ingrid and Mustang. I'll touch base with Syuen.
    ko: |-
      잉그리드와 머스탱에게 공유해 줘.
      난 슈엔에게 연락할게.
    ja: |-
      イングリッドとマスタングに共有してくれ。
      私はシュエンに連絡する
  d_main_24_03_31:
    speaker: rapi
    en: Roger.
    ko: 라져.
    ja: ラジャー。
  d_main_24_03_32:
    speaker: Self
    en: She blocked me.
    ko: "…차단당했어."
    ja: "…ブロックされた"
  d_main_24_03_33:
    speaker: anis
    en: Good grief.
    ko: 허이구.
    ja: やれやれ。
  d_main_24_03_34:
    speaker: rapi
    en: Let's make our way to the medical center. For the time being, it doesn't matter
      what she's trying to do. We just need to catch her.
    ko: |-
      일단 미실리스 의료센터로 가시죠.
      뭐가 목적인지는 모르겠지만 잡아야 합니다.
    ja: |-
      ひとまずミシリス医療センターに行きましょう。
      何が目的かは分かりませんが、捕獲しなくては。
  d_main_24_03_35:
    speaker: Self
    en: Right. Let's hurry.
    ko: 그래. 서두르자.
    ja: ああ、急ごう
  d_main_24_03_36:
    speaker: Monologue
    en: All of us proceed to the medical center.
    ko: 함께 미실리스 의료센터로 이동한다.
    ja: 一緒にミシリス医療センターに移動した
  d_main_24_03_37:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_03_38:
    speaker: Monologue
    en: Syuen doesn't know that Yuni and Exotic are working together.
    ko: 슈엔은 유니와 이그조틱이 협력 관계인 것을 모른다.
    ja: |-
      シュエンはユニとエキゾチックが
      協力関係にあることを知らない
  d_main_24_03_39:
    speaker: Monologue
    en: So, Syuen didn't order Yuni to take the Vapaus.
    ko: |-
      그렇다면 유니가 내 언체인드를 가져간 것은
      슈엔의 지시가 아니라는 얘기다.
    ja: |-
      ということは、ユニが
      アンチェインドを盗んだのは
      シュエンの指示ではないということだ
  d_main_24_03_40:
    speaker: Monologue
    en: I've got to break this down.
    ko: "…하나씩 생각해 보자."
    ja: "…一つずつ考えてみよう"
  d_main_24_03_41:
    speaker: Monologue
    en: Crow said she wanted to see the Ark make a decision.
    ko: 크로우는 방주의 선택을 보고 싶다고 했다.
    ja: クロウはアークの選択が見たいと言った
  d_main_24_03_42:
    speaker: Monologue
    en: Considering all the chaos that followed,
    ko: 그리고 그건 처참한 방법으로 성공했다.
    ja: そして、それは悲惨な方法で実現した
  d_main_24_03_43:
    speaker: Monologue
    en: she has achieved her goal.
    ko: 목적을 이룬 셈이다.
    ja: 目的は達成されたはずだ
  d_main_24_03_44:
    speaker: Monologue
    en: So why did she try to detonate the AZX, and why did she head to Missilis'
      medical center?
    ko: 그럼 왜 AZX를 폭파하려고 했고, 미실리스 의료센터로 향하는 거지?
    ja: |-
      では、なぜAZXの爆破を試み、
      ミシリス医療センターへ向かったのだろう？
  d_main_24_03_45:
    speaker: Monologue
    en: Is she just buying time so that she can see what choice the Ark makes?
    ko: 방주의 선택에 대한 답을 보기 위해 시간을 끄는 건가?
    ja: |-
      アークの選択に対する答えを見るために
      時間稼ぎをしているのか？
  d_main_24_03_46:
    speaker: Monologue
    en: No, that can't be it.
    ko: 아냐.
    ja: いや
  d_main_24_03_47:
    speaker: Monologue
    en: Viper knew there wasn't much time before they're caught.
    ko: 바이퍼는 자신들이 금방 잡힐 것을 알고 있었어.
    ja: |-
      バイパーは自分たちが
      すぐに捕まると思っていた
  d_main_24_03_48:
    speaker: Monologue
    en: Crow's goal isn't to flee, or to stall for time.
    ko: 크로우의 목적은 도망도 아니고, 시간을 끄는 것도 아닐 거다.
    ja: |-
      クロウの目的は逃亡でもなく、
      時間稼ぎでもないだろう
  d_main_24_03_49:
    speaker: Monologue
    en: She's no doubt perfectly satisfied with the amount of destruction that's already
      unfolded.
    ko: 불씨를 뿌려놓은 것으로 만족했을 거다.
    ja: 火種をまいただけで満足したはずだ
  d_main_24_03_50:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_03_51:
    speaker: Monologue
    en: If AZX exploded, it would have been pinned on the Raptures.
    ko: AZX가 폭발했다면 그것은 랩쳐의 소행으로 여겨지겠지.
    ja: |-
      もしAZXが爆発していたら、
      ラプチャーの仕業だと考えられたはずだ
  d_main_24_03_52:
    speaker: Monologue
    en: Nikkes would have been deployed to respond to the situation.
    ko: 그럼 사태를 수습하기 위해 인근의 니케들이 집결할 것이다.
    ja: |-
      そうすれば、事態を収拾するために
      付近のニケが集結していただろう
  d_main_24_03_53:
    speaker: Monologue
    en: Everyone's attention would be focused on that.
    ko: 모든 시선이 그곳으로 향한다.
    ja: すべての視線がそこへ向かう
  d_main_24_03_54:
    speaker: Monologue
    en: What happens then?
    ko: 그럼 어떻게 되지?
    ja: そうすると、どうなる？
  d_main_24_03_55:
    speaker: Monologue
    en: The medical center would be left vulnerable.
    ko: 인근에 위치한 미실리스 의료센터의 가드가 상대적으로 약해진다.
    ja: |-
      近くにあるミシリス医療センターのガードが
      相対的に弱まる
  d_main_24_03_56:
    speaker: Monologue
    en: "..."
    ko: "…만약."
    ja: "…もし"
  d_main_24_03_57:
    speaker: Monologue
    en: If Syuen ordered Yuni to catch Crow in secret,
    ko: 슈엔이 유니에게 크로우를 잡으라고 비밀리에 명령했다면.
    ja: |-
      シュエンがユニに、
      クロウを捕らえろと秘密裏に命令したなら
  d_main_24_03_58:
    speaker: Monologue
    en: then Yuni could find a way to send a message to Syuen,
    ko: 유니는 슈엔을 불러낼 확실한 수단을 확보한다.
    ja: |-
      ユニにはシュエンを呼び出す
      確かな手段があることになる
  d_main_24_03_59:
    speaker: Monologue
    en: telling her that she's apprehended Crow.
    ko: "[크로우를 잡았다] 라고 하는 것."
    ja: "「クロウを捕まえた」と報告すればいい"
  d_main_24_03_60:
    speaker: Monologue
    en: Since Yuni and Crow are working together, I wouldn't put such deceptive tactics
      past them.
    ko: 크로우와 유니는 손을 잡고 있기에 그 정도 기만전술은 충분히 가능하다.
    ja: |-
      クロウとユニは手を組んでいるから
      それくらいの偽装は十分可能だ
  d_main_24_03_61:
    speaker: Monologue
    en: Yuni lies to Syuen, telling her that Crow is being held at the medical center.
    ko: |-
      유니는 슈엔에게
      크로우를 미실리스 의료센터에서 잡았다고 거짓말을 한다.
    ja: |-
      ユニはシュエンに
      「クロウをミシリス医療センターで捕まえた」
      と嘘をつく
  d_main_24_03_62:
    speaker: Monologue
    en: Upon hearing this, Syuen rushes over there to destroy any damning evidence.
    ko: 슈엔은 증거 인멸을 위해 미실리스 의료센터로 향하겠지.
    ja: |-
      そうすれば、シュエンは証拠隠滅のために
      ミシリス医療センターへと向かうだろう
  d_main_24_03_63:
    speaker: Monologue
    en: Since she can't have too many eyes watching her as she destroys incriminating
      evidence, she'll either come alone, or with just a handful of others.
    ko: |-
      혼자, 혹은 최소한의 인원으로 움직일 거다.
      증거 인멸은 목격자가 많아서는 안 되니까.
    ja: |-
      1人、もしくは最低限の人数で動くはずだ。
      証拠隠滅は目撃者が多いと難しい
  d_main_24_03_64:
    speaker: Monologue
    en: Knowing Syuen, she'll want to get rid of Crow.
    ko: 슈엔이라면 크로우를 처리할 수단은 얼마든지 있을 거다.
    ja: |-
      シュエンならクロウを処理する手段は
      いくらでもあるだろう
  d_main_24_03_65:
    speaker: Monologue
    en: Once Syuen arrives at the medical center,
    ko: 슈엔이 미실리스 의료센터에 도착하면.
    ja: |-
      シュエンが
      ミシリス医療センターに到着したら
  d_main_24_03_66:
    speaker: Monologue
    en: Yuni and Crow will be there waiting for her, Vapaus in tow.
    ko: 언체인드를 가진 유니가 크로우와 함께 기다리고 있다.
    ja: |-
      アンチェインドを持ったユニが
      クロウと一緒に待っている
  d_main_24_03_67:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_03_68:
    speaker: Monologue
    en: Crow's next target is Syuen.
    ko: 크로우의 다음 목적은 슈엔이다.
    ja: クロウの次の目的は……シュエンだ
d_main_24_04:
  d_main_24_04_1:
    speaker: Narration
    en: Near the Partition.
    ko: 아우터 림 격벽 인근.
    ja: アウターリム、防壁付近
  d_main_24_04_2:
    speaker: Narration
    en: "*Slump*"
    ko: 털썩.
    ja: ドサッ
  d_main_24_04_3:
    speaker: Narration
    en: The mass-produced Nikke topples to the ground, her energy spent.
    ko: 양산형 니케가 힘없이 쓰러졌다.
    ja: 量産型ニケが力なく倒れた
  d_main_24_04_4:
    speaker: moran
    en: Next!
    ko: 다음!
    ja: 次！
  d_main_24_04_5:
    speaker: doban
    en: "..."
    ko: "…으음…!"
    ja: "…くっ…！"
  d_main_24_04_6:
    speaker: jin
    en: Wow, how many is that? It's gotta be at least 20 by now.
    ko: |-
      이야~ 지금 몇 명을 때려눕힌 겁니까?
      못해도 스물은 될 것 같은데.
    ja: |-
      いや～今倒したので何人目ですか？
      少なくとも20は行きそうですけど。
  d_main_24_04_7:
    speaker: moran
    en: Don't know. I haven't been keeping count.
    ko: 몰라. 기억 안 나.
    ja: 知るか。覚えてねえよ。
  d_main_24_04_8:
    speaker: jin
    en: I've gotta give it up to Doban. He's got some real guts taking you on himself.
    ko: |-
      그나저나 도반도 제법 근성이 있네요.
      누님의 말도 안 되는 승부에 응해주고 말이죠.
    ja: |-
      それにしても、ドバンは結構根性ありますね。
      姉貴のおかしな勝負に応えるなんて。
  d_main_24_04_9:
    speaker: jin
    en: He probably could have sent in additional troops and wiped you out.
    ko: 그냥 인원수를 앞세워 밀어버리면 될 것 같은데.
    ja: 大量に攻め込めば一発なのに。
  d_main_24_04_10:
    speaker: moran
    en: I took a gamble, and it paid off.
    ko: 도박이 성공했어.
    ja: 賭けに成功したな。
  d_main_24_04_11:
    speaker: moran
    en: With Doban, it's all about pride. I knew there was no way he'd turn down a
      chance to face me head-on.
    ko: |-
      도반은 자존심이 강하니까,
      정면 승부는 피하지 않을거라 생각했거든.
    ja: |-
      ドバンはプライドが高いから、
      正面から挑めば逃げねえと思ったんだ。
  d_main_24_04_12:
    speaker: jin
    en: Really? I always had the opposite impression.
    ko: |-
      이상한데요.
      도반이 저런 성격이 절대 아닌데.
    ja: |-
      変ですね。
      ドバンはそんなタイプじゃないのに。
  d_main_24_04_13:
    speaker: jin
    en: He has no compunctions about using whatever low-down, dirty trick available
      to him. Wonder why that's changed?
    ko: |-
      수단 방법 안 가리는 거 아니었습니까?
      갑자기 무슨 바람이 불어서 저런답니까?
    ja: |-
      どんな手でも使うんじゃないんですか？
      急にどうしちゃったんでしょう？
  d_main_24_04_14:
    speaker: moran
    en: Beats me. Maybe he's just a moron.
    ko: 몰라 그냥 병X인가 보지.
    ja: さあな。頭おかしいんじゃね？
  d_main_24_04_15:
    speaker: jin
    en: Hahahaha!
    ko: 흐하하하하.
    ja: あははははっ。
  d_main_24_04_16:
    speaker: moran
    en: If they all attack at once, I don't think I can hold out. Their Inhibitors
      have been deactivated, but mine hasn't.
    ko: |-
      그런데 저기서 한꺼번에 덤벼들면 못 이겨.
      저쪽은 리미트가 완전히 풀려있고 난 아니라고.
    ja: |-
      でも一気に攻め込まれたら勝てねえよ。
      あっちはリミットが完全に外れてるが、
      俺は違うんだ。
  d_main_24_04_17:
    speaker: jin
    en: Can't you ask Mustang to deactivate it for you?
    ko: 머스탱 형님한테 좀 풀어달라고 하시죠?
    ja: |-
      マスタングの兄貴に
      解除を頼んだらどうですか？
  d_main_24_04_18:
    speaker: moran
    en: His hands are full as well.
    ko: |-
      머스탱도 바쁠 테니까.
      그런 거로 연락하기도 좀 그래.
    ja: |-
      マスタングも忙しいだろうからな。
      そんなことで連絡するのは悪くてよ。
  d_main_24_04_19:
    speaker: moran
    en: You of all people should know to have faith in your fellow comrades. We all
      have our roles to play.
    ko: |-
      그리고 인마. 진짜 협객은 동료를 믿는 거야.
      서로 각자의 자리에서 어?
    ja: |-
      それに、真の侠客は仲間を信じるもんだ。
      お互いの場所で頑張る仲間を、な。
  d_main_24_04_20:
    speaker: moran
    en: It's all about having faith and counting on the best outcome.
    ko: 최선의 결과를 내는 걸 믿고 기다리는 거라고.
    ja: 最善の結果を信じて、待ってんだ。
  d_main_24_04_21:
    speaker: moran
    en: If I come crawling to Mustang, begging for him to deactivate my Inhibitor,
      I'd look like a major dork!
    ko: |-
      내가 지금 머스탱한테 연락해서 리미트 좀 풀어주세요~
      라고 하면 얼마나 멋대가리 없겠어?
    ja: |-
      俺が今マスタングに連絡して、
      「リミット解除してくださ～い」なんて言ったら
      めちゃくちゃダサいだろ？
  d_main_24_04_22:
    speaker: jin
    en: May I remind you,
    ko: 누님. 그거 아십니까?
    ja: 姉貴。知ってますか？
  d_main_24_04_23:
    speaker: jin
    en: that the first to die are usually those preoccupied with looking 'cool'.
    ko: 방주에서 가장 먼저 죽는 게 폼 잡는 놈들인 거.
    ja: |-
      アークで最初に死ぬのは、
      いつだってカッコつけた奴らだってこと。
  d_main_24_04_24:
    speaker: moran
    en: Stop mouthing off!
    ko: 이게 말을 해도 꼭!
    ja: 縁起でもないこと言うなッ！
  d_main_24_04_25:
    speaker: jin
    en: This is just a prediction, but I think Doban will lose his cool and retaliate
      soon.
    ko: |-
      근데 제 예상인데요.
      슬슬 도반도 꼭지가 돌 것 같거든요.
    ja: |-
      でも、俺の予想ですけど
      そろそろドバンも爆発しそうじゃないですか？
  d_main_24_04_26:
    speaker: jin
    en: Maybe it'd be best to get outta there?
    ko: 내빼는 게 낫지 않을까요?
    ja: 逃げた方がいいと思いますよ？
  d_main_24_04_27:
    speaker: moran
    en: No, it should be okay. If I keep holding my ground, it should strike a major
      blow to Doban's ego.
    ko: |-
      아니. 아직 괜찮을 거야.
      지금 다 함께 덤벼들면 도반의 자존심이….
    ja: |-
      いや、まだ大丈夫なはずだ。
      今一斉に飛びかかるなんて、
      ドバンのプライドが…
  d_main_24_04_28:
    speaker: doban
    en: You stupid idiots! What are you doing?!
    ko: 이 멍청한 녀석들! 뭐 하고 있는 거냐!
    ja: この愚か者め！何してるんだ！？
  d_main_24_04_29:
    speaker: doban
    en: In what world does an army of Central Government-issued Nikkes fail to best
      a street urchin like her?
    ko: 중앙 정부의 니케가 뒷골목 잡배 하나 못 이긴다는 게 말이 되는 건가!!
    ja: |-
      中央政府のニケが裏通りのチンピラごときに
      勝てないはずないだろ！？
  d_main_24_04_30:
    speaker: moran
    en: This 'street urchin' doesn't take too kindly to being called names, so you
      better stop mouthing off.
    ko: 거 듣는 뒷골목 잡배 기분 나쁘니까 막말은 그만하지?
    ja: |-
      その裏通りのチンピラの機嫌を損ねちまうから、
      暴言はやめた方がいいぜ？
  d_main_24_04_31:
    speaker: doban
    en: Argh! When are those infernal reinforcements coming?!
    ko: 으으음…!! 지원군은 대체 언제 도착하는 거냐!!
    ja: はぁ…援軍はまだか！？
  d_main_24_04_32:
    speaker: doban
    en: What? We've lost contact? How is that even possible?!
    ko: |-
      뭐? 연락 두절?
      그게 무슨 헛소리냐!
    ja: |-
      何？連絡が途絶えた？
      ふざけたことを！
  d_main_24_04_33:
    speaker: doban
    en: Very well then, it appears I have no choice.
    ko: 젠장! 할 수 없다!
    ja: チッ！仕方がない！
  d_main_24_04_34:
    speaker: doban
    en: All units, attack! Permission to use your weapons has been granted.
    ko: 전원 돌격! 총기 사용을 허가한다!
    ja: 全員突撃！銃の使用を許可する！
  d_main_24_04_35:
    speaker: jin
    en: Uh-oh. Sounds like things are about to get hectic over there.
    ko: 어어. 좀 위험하겠는데요?
    ja: おおっ、ちょっと危ないんじゃないっすか？
  d_main_24_04_36:
    speaker: moran
    en: The least you could do is show up and lend a hand.
    ko: |-
      야. 너라도 이리 와.
      와서 좀 도와.
    ja: |-
      おい、お前もこっちに来い。
      手伝え。
  d_main_24_04_37:
    speaker: jin
    en: I would, but it's just that I had a hip disc replaced yesterday, so...
    ko: 제가 어제 허리 디스크 수술을 해서….
    ja: 俺は昨日、腰のヘルニアの手術をして…
  d_main_24_04_38:
    speaker: moran
    en: Oh, can it, will ya! Come here and help me!
    ko: |-
      아 개소리 좀 하지 마!
      빨리 와서 이 누님 좀 도우라고!
    ja: |-
      ふざけんな！
      早く手伝えよ！
  d_main_24_04_39:
    speaker: jin
    en: I told you, I'm all about gathering intel. I'm no fighter.
    ko: |-
      말했지 않습니까.
      저는 인텔리라 싸움 같은 거랑은 잘 안 맞는다고.
    ja: |-
      言ったじゃないっすか。
      俺はインテリだからケンカは合わないって。
  d_main_24_04_40:
    speaker: jin
    en: So, I sent some reinforcements.
    ko: 그래서, 든든한 지원군을 보냈습니다.
    ja: だから、頼もしい援軍を送りましたよ。
  d_main_24_04_41:
    speaker: moran
    en: Reinforcements?
    ko: 오, 지원군?
    ja: お、援軍？
  d_main_24_04_42:
    speaker: jin
    en: Consider this my way of helping out.
    ko: 그건 바로 저의 응원입니다.
    ja: 俺からの応援です。
  d_main_24_04_43:
    speaker: jin
    en: You've got this! Don't worry about me, I'm safe and sound over here.
    ko: 힘내십쇼 누님! 이 아우가 안전한 곳에 있지 않습니까!
    ja: |-
      頑張ってください、姉貴！
      安全な場所で待ってますよ！
  d_main_24_04_44:
    speaker: moran
    en: "... I'm gonna kill you when this is all over."
    ko: 뒤진다 너!
    ja: ぶっ殺すぞ、お前！
  d_main_24_04_45:
    speaker: Narration
    en: "*Tadadadada*"
    ko: 투두두두--!!
    ja: ドドドドド――！
  d_main_24_04_46:
    speaker: Narration
    en: Doban's troops fall to the ground in a hail of gunfire.
    ko: 총성이 울리고 도반의 병력들이 쓰러졌다.
    ja: 銃声が響き、ドバンのニケたちが倒れた
  d_main_24_04_47:
    speaker: doban
    en: What the...?!
    ko: 뭣…!
    ja: なっ…！
  d_main_24_04_48:
    speaker: Narration
    en: Behind Doban's army, Rosanna is marching with her subordinates.
    ko: 도반의 병력 뒤에서 로산나가 부하들을 이끌고 걸어오고 있었다.
    ja: |-
      ドバンのニケの後ろから、
      ロザンナが部下を引き連れて歩いてくる
  d_main_24_04_49:
    speaker: rosanna
    en: It's been a minute since I jumped into the fray. It's exhausting...
    ko: 흠~ 이거 오랜만에 실전 뛰려니 힘드네.
    ja: いや～久しぶりの実戦って大変だね。
  d_main_24_04_50:
    speaker: doban
    en: Rosanna!!
    ko: 로산나!!
    ja: ロザンナ！！
  d_main_24_04_51:
    speaker: moran
    en: Rosanna!!
    ko: 로산나!!
    ja: ロザンナ！！
  d_main_24_04_52:
    speaker: rosanna
    en: I know my own name, you two don't have to repeat it.
    ko: |-
      그래그래. 로산나에요.
      둘이 한 번에 불러주시니 몸 둘 바를 모르겠네요.
    ja: |-
      はいはい、ロザンナよ。
      同時に呼ばれると照れちゃうね。
  d_main_24_04_53:
    speaker: doban
    en: Don't tell me you're the reinforcements...?
    ko: "…설마 네놈이 지원군을…?"
    ja: "…まさか、お前が援軍を…？"
  d_main_24_04_54:
    speaker: rosanna
    en: Reinforcements? I don't know what you're talking about.
    ko: 지원군? 무슨 소릴 하는지 모르겠네?
    ja: 援軍？何のこと？
  d_main_24_04_55:
    speaker: doban
    en: Don't play dumb! There's no way my reinforcements could be this late. You
      have to be it.
    ko: |-
      시치미 떼지 마라!
      그렇지 않고서야 지원군이 지금까지 안 올 리가…!!
    ja: |-
      とぼけるな！そうじゃなきゃ、
      援軍が今まで来ないはずが…！！
  d_main_24_04_56:
    speaker: rosanna
    en: Oh, I get it. You must be referring to that bunch we encountered a while back.
    ko: 아. 설마 그 머릿수만 많던 애들 말하는 거야?
    ja: |-
      あ、援軍って、
      あの頭数だけ多かった奴らのこと？
  d_main_24_04_57:
    speaker: rosanna
    en: Like shooting fish in a barrel, that was.
    ko: 너무 약하던데….
    ja: めちゃくちゃ弱かったけど…
  d_main_24_04_58:
    speaker: rosanna
    en: You should have put a sign on them or something. At least I'd have known they
      were meant to back you up.
    ko: 네 지원군이라고 이마에 써 붙여 놓기라도 하지 그랬어?
    ja: |-
      援軍っておでこに書いて
      貼っておけばよかったのに。
  d_main_24_04_59:
    speaker: rosanna
    en: Maybe I wouldn't have given them such a spanking.
    ko: 그랬으면 좀 더 살살했을 텐데.
    ja: |-
      そうすれば、
      もう少し優しくしてあげたのにね～
  d_main_24_04_60:
    speaker: sakura
    en: All right, all right. You don't have to kick the poor man when he's down.
    ko: 의미 없는 도발은 그만두시지요.
    ja: 無意味な挑発はおやめください。
  d_main_24_04_61:
    speaker: moran
    en: Sakura?
    ko: 사쿠라.
    ja: サクラ。
  d_main_24_04_62:
    speaker: rosanna
    en: That's rich coming from you.
    ko: 의미 없는 도발이라니.
    ja: 無意味な挑発なんてしてないわよ。
  d_main_24_04_63:
    speaker: rosanna
    en: Aren't you the one who loves getting a rise out of him?
    ko: 저거 분해서 부들대는 거 보면 너무 즐겁지 않아?
    ja: |-
      でも、怒りに震える姿を見ると
      ワクワクするでしょ？
  d_main_24_04_64:
    speaker: doban
    en: Arrrggghh!!!!
    ko: "…크으으윽…!!"
    ja: "…くううううっ…！！"
  d_main_24_04_65:
    speaker: sakura
    en: I don't deny that, but still...
    ko: "…뭐, 그건 부정하지 않겠습니다."
    ja: "…まあ、それは否定しませんが。"
  d_main_24_04_66:
    speaker: moran
    en: Have the people in the Outer Rim laid down their arms?
    ko: 아우터 림 사람들은. 무장 해제는 끝났어?
    ja: |-
      アウターリムの人たちは？
      武装解除は終わったのか？
  d_main_24_04_67:
    speaker: sakura
    en: Yes, every last one.
    ko: 끝났습니다.
    ja: 終わりました。
  d_main_24_04_68:
    speaker: sakura
    en: They wouldn't listen at first, but after a little convincing, they came to
      agree with me.
    ko: 말을 안 듣길래 [대화]로 잘 해결했지요.
    ja: |-
      言うことを聞いてくださらなかったので
      「会話」をして、協力していただきましたよ。
  d_main_24_04_69:
    speaker: moran
    en: I'm sure they did.
    ko: 그, 그래.
    ja: そ、そうか。
  d_main_24_04_70:
    speaker: doban
    en: The Underworld Queen?
    ko: 언더월드 퀸!!
    ja: アンダーワールドクイーン！！
  d_main_24_04_71:
    speaker: doban
    en: I thought they locked you all up and threw away the key. What are you doing
      here, and why are you standing in my way?
    ko: |-
      근신하고 있어야 할 네놈들이 왜!
      이곳에서 나를 방해하는 거냐!
    ja: |-
      謹慎中のはずのお前らがなぜ！
      なぜここで私の邪魔をする！？
  d_main_24_04_72:
    speaker: doban
    en: Mustang is going to hear from me about this!
    ko: 이 일은 머스탱에게 직접 얘기하겠다!
    ja: この件はマスタングに直談判する！
  d_main_24_04_73:
    speaker: doban
    en: He may not be working for the Central Government anymore, but if he thinks
      I'm going to let this slide, he's got another thing coming!
    ko: |-
      제아무리 머스탱이 중앙 정부에게서 자유롭다지만,
      이번 건은 절대 그냥 넘어갈 수 없다!
    ja: |-
      いくらマスタングが、中央政府から指図も受けず
      自由に出来る立場だからといっても、
      今回のことは絶対に黙っちゃおけない！
  d_main_24_04_74:
    speaker: doban
    en: You're all committing treason!
    ko: |-
      네놈들은 지금!
      반역 행위를 하는 거다!
    ja: |-
      お前たちが今していることは、
      立派な反逆行為だからな！
  d_main_24_04_75:
    speaker: sakura
    en: When the Raptures were invading the Ark, you seized the opportunity to deploy
      your troops to serve your own self-interests.
    ko: |-
      방주에 랩쳐가 쳐들어온 시점에,
      사리사욕을 채우기 위해 병력을 움직인 당신이.
    ja: |-
      アークにラプチャーがやってきたタイミングで
      私利私欲を満たすために
      兵力を動かしたあなたが、
  d_main_24_04_76:
    speaker: sakura
    en: And you're lecturing us about treason?
    ko: 지금 반역 행위를 입에 담는 것인가요?
    ja: 反逆行為を語るおつもりですか？
  d_main_24_04_77:
    speaker: sakura
    en: What you're doing now is akin to a massacre.
    ko: |-
      당신이 지금 하려는 일은 일방적인 학살.
      그 이상도 이하도 아닙니다.
    ja: |-
      あなたが今しようとしていることは、
      一方的な虐殺です。
      それ以上でも、それ以下でもありません。
  d_main_24_04_78:
    speaker: sakura
    en: The senseless slaughter of defenseless people. The worst kind of evil possible.
    ko: 그리고 학살은 일방적인 폭력 중에서도 악 중의 악.
    ja: |-
      そして虐殺は、
      一方的な暴力の中でも最悪の行為。
  d_main_24_04_79:
    speaker: sakura
    en: Didn't I warn you before?
    ko: 일전에 경고드리지 않았던가요?
    ja: 前に警告しませんでしたか？
  d_main_24_04_80:
    speaker: sakura
    en: If you want to exercise physical force in this place,
    ko: |-
      우리가 있는 곳에서,
      우리가 보는 곳에서.
    ja: |-
      私たちがいる場所で、
      私たちが見ている場所で、
  d_main_24_04_81:
    speaker: sakura
    en: you need our permission.
    ko: 폭력을 휘두르려면 허락을 받아야 한다는 것을.
    ja: |-
      暴力を振りかざすなら
      許可が必要だということを。
  d_main_24_04_82:
    speaker: sakura
    en: It appears you didn't take our warning to heart, so
    ko: 그 경고가 마음에 와닿지 않은 것 같으니.
    ja: その警告が、心に響いていなかったようなので
  d_main_24_04_83:
    speaker: sakura
    en: we'll have to be a bit more forceful in reminding you.
    ko: 이번엔 그 몸에 새겨드리지요.
    ja: 今回は、その身に刻んであげようと思いまして。
  d_main_24_04_84:
    speaker: rosanna
    en: Consigliere.
    ko: 콘실리에리.
    ja: コンシリエーレ。
  d_main_24_04_85:
    speaker: consigliere
    en: Yes, Boss.
    ko: 예. 보스
    ja: はい、ボス。
  d_main_24_04_86:
    speaker: rosanna
    en: Crush them.
    ko: 저것들 다 밟아.
    ja: あいつら、やっちゃって。
  d_main_24_04_87:
    speaker: consigliere
    en: Yes, Boss.
    ko: 예. 보스
    ja: はい、ボス。
  d_main_24_04_88:
    speaker: doban
    en: Kill them all!
    ko: 쓸어버려라!!
    ja: 一掃しろ！！
  d_main_24_04_89:
    speaker: moran
    en: You want some, you scumbags? Come and get it!
    ko: 다 덤벼 이 양아치 새X들아-!!
    ja: かかってこい、てめえらぁあ！！
  d_main_24_04_90:
    speaker: Narration
    en: Rehabilitation Center interrogation room.
    ko: 갱생관 취조실.
    ja: 更生館の取調室
  d_main_24_04_91:
    speaker: jackal
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_04_92:
    speaker: ingrid
    en: Jackal's brain scan results are ready.
    ko: 자칼의 뇌 스캔 결과가 나왔다.
    ja: ジャッカルの脳スキャンの結果が出た。
  d_main_24_04_94:
    speaker: ingrid
    en: There's nothing that implicates her in the recent string of attacks.
    ko: "…방주 테러 혐의없음. 이다."
    ja: "…アークテロの疑いなし、だ。"
  d_main_24_04_95:
    speaker: mustang
    en: Hmm... that's unexpected.
    ko: Hm… 의외로군Yo.
    ja: Hm…意外ですNE。
  d_main_24_04_96:
    speaker: ingrid
    en: She did chew through the cables tying the elevator to the surface, fought
      with Extrinsic after shutting off her auditory sensor,
    ko: |-
      지상으로 향하는 엘리베이터의 잠금장치를 부순 것.
      청각 센서를 고의적으로 부순 후 익스터너와 싸운 것.
    ja: |-
      地上へ向かうエレベーターのロック破壊。
      聴覚センサーを故意に壊した後、
      エクスターナーと戦闘。
  d_main_24_04_97:
    speaker: ingrid
    en: and sabotaged Missilis' main communications hub. She did all of this willingly.
    ko: |-
      미실리스의 메인 허브를 부순 것.
      모두 자칼이 자신의 의지대로 한 것이 사실이다.
    ja: |-
      ミシリスのメインハブの破壊。
      すべてジャッカルが自らの意思で行っている。
  d_main_24_04_98:
    speaker: ingrid
    en: However,
    ko: 하지만….
    ja: だが…
  d_main_24_04_99:
    speaker: ingrid
    en: it doesn't go anywhere beyond that.
    ko: 말 그대로 단순히 그 일만 한 것으로 판명됐다.
    ja: |-
      分かったのは、単純にその行為を
      行ったということだけだ。
  d_main_24_04_100:
    speaker: ingrid
    en: At no point was she aware of her actions having any involvement in a greater
      plot against the Ark.
    ko: |-
      그 행동들이 방주 테러에 연관이 있을 것이라고는
      생각하지 않았다.
    ja: |-
      それらの行動が
      アークテロに関係しているとは思えない。
  d_main_24_04_101:
    speaker: ingrid
    en: There was one notable word, 'fireworks', but I'm fairly certain that it is
      referring to actual fireworks, and nothing more.
    ko: |-
      불꽃놀이라는 단어가 잡혔는데,
      이것 역시 단순 불꽃놀이로 여긴 모양이다.
    ja: |-
      花火という単語が出たが、
      これも単純に花火ということらしい。
  d_main_24_04_102:
    speaker: ingrid
    en: It could potentially be an advanced form of mind control, but as of now,
    ko: 고도의 마인드 컨트롤이라고도 볼 수 있겠다만….
    ja: |-
      高度のマインドコントロールとも
      考えられるが…
  d_main_24_04_103:
    speaker: ingrid
    en: we've determined that Jackal was merely following orders issued to her from
      Crow and Viper.
    ko: |-
      그러기엔 지금까지 자칼은 크로우와 바이퍼의 명령에
      무조건적으로 복종해 왔다는 것으로 판명됐다.
    ja: |-
      今までジャッカルはクロウとバイパーの命令に
      無条件で服従してきたことが判明した。
  d_main_24_04_104:
    speaker: ingrid
    en: Without any thought given to the repercussions.
    ko: 전후 사정을 따지지 않고, 그저 단순히 명령에만 따른 것이다.
    ja: |-
      事情を問わず、ただ単純に
      命令だけに従っていたようだ。
  d_main_24_04_105:
    speaker: mustang
    en: In other words, she's a tabula rasa upon which the other two are painting.
    ko: Oh…. 말 그대로 백지로군Yo.
    ja: Oh…まさに白紙なのですNE。
  d_main_24_04_106:
    speaker: ingrid
    en: Precisely. Therefore, we can't put the blame on her.
    ko: 그래. 그래서 방주 테러에 대한 책임은 물을 수 없다.
    ja: |-
      そうだ。
      だからアークテロに関する責任は問えない。
  d_main_24_04_107:
    speaker: ingrid
    en: However, it's also true that she took part in the random shooting where Commander
      @UserName was struck.
    ko: 단, 지휘관에게 유사 총격을 가한 일에 가담한 것은 사실이다.
    ja: |-
      ただし、指揮官に対する疑似射撃に
      加担したのは事実だ。
  d_main_24_04_108:
    speaker: mustang
    en: What? Did you say random shooting?
    ko: What? 유사 총격이라고 하셨습니Gga?
    ja: What？疑似射撃とおっしゃいましたKA？
  d_main_24_04_109:
    speaker: ingrid
    en: Some time ago on the surface, during the search mission for the Pilgrim, we
      sent out The Scouts as per Missilis' request,
    ko: |-
      얼마 전 지상에서 필그림 수색 작전 진행 때,
      미실리스의 요청으로 스카우팅을 붙여줬지만.
    ja: |-
      先日、地上でピルグリムの捜索作戦が行われた時
      ミシリスの要請でスカウティングをつけたが
  d_main_24_04_110:
    speaker: ingrid
    en: but for whatever reason, they went up ahead of schedule.
    ko: 어째서인지 먼저 올라간 일이 있었지.
    ja: なぜか先に帰ってきたことがあった。
  d_main_24_04_111:
    speaker: ingrid
    en: Probably to join up with Exotic instead of carrying out reconnaissance.
    ko: 스카우팅 대신 이그조틱이 멋대로 합류한 모양이다.
    ja: |-
      スカウティングの代わりに
      エキゾチックが勝手に合流したようで、
  d_main_24_04_112:
    speaker: ingrid
    en: That's when it must have happened.
    ko: 그때 일을 당한 모양이더군.
    ja: その時にやられたようだな。
  d_main_24_04_113:
    speaker: ingrid
    en: We're presuming he didn't say anything incriminating against them due to personal
      reasons of some kind.
    ko: |-
      그 녀석이 이 일을 굳이 입 밖에 꺼내지 않았던 것은,
      나름대로의 사정이 있을 것이라고 판단했다.
    ja: |-
      この件についてあえて報告しなかったのは
      あいつなりの事情があるんだろう。
  d_main_24_04_114:
    speaker: ingrid
    en: So, I plan to leave this matter in his hands.
    ko: 해서, 이 일에 대한 처분은 그 녀석에게 맡길 예정이다.
    ja: |-
      そのため、この件に関する処分は
      あいつに任せる予定だ。
  d_main_24_04_115:
    speaker: mustang
    en: In other words, not a single thing has been résolue.
    ko: 결국 해결된 것은 아직 One도 없는 것이군Yo.
    ja: |-
      結局、解決したことは
      まだOneもないということですNE。
  d_main_24_04_116:
    speaker: mustang
    en: But it will end soon.
    ko: But. 이제 곧 End입니다.
    ja: But。まもなくEndです。
  d_main_24_04_117:
    speaker: mustang
    en: Word on the street is that Crow and Viper are proceeding towards le centre
      médical de Missilis.
    ko: 미실리스 의료 Center로 Crow와 Viper가 이동했다는 얘기가 있습니Da.
    ja: |-
      ミシリス医療Centerへクロウとバイパーが
      移動したという情報がありMASU。
  d_main_24_04_118:
    speaker: mustang
    en: It will only be a matter of time.
    ko: 잡는 건 Time 문제겠지Yo.
    ja: 捕まるのはTimeの問題でSHOW。
  d_main_24_04_119:
    speaker: ingrid
    en: Right. We'll only have to wait a little longer.
    ko: 그래. 조금만 기다리지.
    ja: そうか。待つとしよう。
  d_main_24_04_120:
    speaker: jackal
    en: Hey.
    ko: 저기.
    ja: ねえ。
  d_main_24_04_121:
    speaker: jackal
    en: Where's the Captain? And Viper, for that matter?
    ko: 대장이랑 바이퍼는 어디 있어?
    ja: 隊長とバイパーはどこ？
  d_main_24_04_122:
    speaker: ingrid
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_24_04_123:
    speaker: jackal
    en: They weren't caught along with me, were they?
    ko: 나랑 같이 잡혀 온 거 아니지?
    ja: 私と一緒に捕まったんじゃないよね？
  d_main_24_04_124:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_04_125:
    speaker: jackal
    en: Hehe. That's a relief.
    ko: 헤헤. 다행이다.
    ja: へへ。よかった。
  d_main_24_04_126:
    speaker: jackal
    en: I'm glad I was at least of some help to them.
    ko: 둘 한테 도움이 돼서 다행이야.
    ja: 2人の役に立ててよかった。
  d_main_24_04_127:
    speaker: ingrid
    en: Those two left you to die.
    ko: "…그 둘은 너를 버렸다."
    ja: "…2人はお前を捨てた。"
  d_main_24_04_128:
    speaker: jackal
    en: Hehehe. It's okay. I'm not much of a thinker, so I can't really help in that
      department.
    ko: |-
      헤헤헤. 괜찮아.
      나 머리 나쁘고 별로 도움 안 되거든.
    ja: |-
      へへへ。大丈夫。
      私、頭悪くて全然役に立てないんだ。
  d_main_24_04_129:
    speaker: jackal
    en: Captain and Viper both hung around and played with me,
    ko: |-
      그래도 대장이랑 바이퍼.
      나랑 놀아줬어. 나랑 같이 있어 줬어.
    ja: |-
      でも隊長とバイパー。
      私と遊んでくれた。私と一緒にいてくれた。
  d_main_24_04_130:
    speaker: jackal
    en: which is all I can really ask for.
    ko: 그러니 괜찮아.
    ja: だから大丈夫。
  d_main_24_04_131:
    speaker: jackal
    en: Hehe...
    ko: 헤헤….
    ja: へへ…
  d_main_24_04_132:
    speaker: jackal
    en: He... Hehe...
    ko: 헤… 헤헤….
    ja: へ…へへ…
  d_main_24_04_133:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_04_134:
    speaker: ingrid
    en: Can you still not reach Syuen?
    ko: 슈엔은 아직 연락이 안 되나?
    ja: シュエンとはまだ連絡がつかないのか？
  d_main_24_04_135:
    speaker: mustang
    en: Unfortunately, no.
    ko: Yeah….
    ja: Yeah…
  d_main_24_04_136:
    speaker: ingrid
    en: Something doesn't seem right...
    ko: "…불길한데."
    ja: "…嫌な予感がする。"
  d_main_24_04_137:
    speaker: ingrid
    en: Hmm? Rapi is calling me.
    ko: "…음? 라피에게서 연락이 왔군."
    ja: "…ん？ラピから連絡だ。"
  d_main_24_04_138:
    speaker: ingrid
    en: It's me.
    ko: 나다.
    ja: 私だ。
  d_main_24_04_139:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_04_140:
    speaker: ingrid
    en: What?
    ko: "…뭐라고…?"
    ja: "…何だと…？"
  d_main_24_04_141:
    speaker: Narration
    en: 20 minutes earlier.
    ko: 20분 전.
    ja: 20分前
  d_main_24_04_142:
    speaker: syuen
    en: Excellent!
    ko: 좋아…!
    ja: よし…！
  d_main_24_04_143:
    speaker: syuen
    en: That rust bucket Jackal's stupidity saved my life this time.
    ko: |-
      자칼 그 고철 녀석이 바보라서 살았어…!
      하, 하하…!!
    ja: |-
      ジャッカルはバカだから助かった…！
      は、はは…！！
  d_main_24_04_144:
    speaker: syuen
    en: We almost got into big trouble...
    ko: 큰일 날 뻔 했….
    ja: 大変なことになるところだっ…
  d_main_24_04_145:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  d_main_24_04_146:
    speaker: syuen
    en: "?"
    ko: "…?"
    ja: "…？"
  d_main_24_04_147:
    speaker: syuen
    en: "!!"
    ko: "!!"
    ja: "！！"
d_main_24_05_s:
  d_main_24_05_s_1:
    speaker: Narration
    en: Missilis Medical Center
    ko: 미실리스 의료센터.
    ja: ミシリス医療センター
  d_main_24_05_s_2:
    speaker: Narration
    en: Human and Nikke patients are swarming the place, causing untold confusion
      at the medical center.
    ko: 미실리스 의료센터는 수많은 사람과 니케가 뒤섞여 혼란을 자아내고 있었다.
    ja: |-
      ミシリス医療センターは
      たくさんの人とニケでごった返していた
  d_main_24_05_s_3:
    speaker: rapi
    en: Commander, I just spoke with the Instructor.
    ko: 지휘관. 교관과는 정보 공유를 완료했습니다.
    ja: 指揮官。教官と情報共有を完了しました。
  d_main_24_05_s_4:
    speaker: anis
    en: Have you gotten through to Syuen?
    ko: 지휘관님. 슈엔이랑은 연락 돼?
    ja: 指揮官様。シュエンとは連絡ついた？
  d_main_24_05_s_5:
    speaker: Self
    en: No, she's not picking up.
    ko: 안 받아…!!
    ja: いや…
  d_main_24_05_s_6:
    speaker: anis
    en: She's avoiding your calls.
    ko: 슈엔은 지금 지휘관님 연락 피하는 거야.
    ja: 指揮官様からの連絡を避けてるのね。
  d_main_24_05_s_7:
    speaker: neon
    en: Why isn't she picking up?
    ko: 왜 안 받는 거죠?
    ja: どうしてですか？
  d_main_24_05_s_8:
    speaker: anis
    en: Who knows? Too much stress maybe. Probably doesn't want to hear anything from
      anyone right about now.
    ko: 모르지. 스트레스가 너무 쌓여서 누가 뭐라고 하는 거 자체가 싫은 걸지도.
    ja: |-
      さあ。ストレスがたまりすぎて、
      誰かに何か言われるだけで嫌なのかも。
  d_main_24_05_s_9:
    speaker: rapi
    en: Let's search the inside first.
    ko: 일단 내부를 수색해 보시죠.
    ja: まずは中を捜索しましょう。
  d_main_24_05_s_10:
    speaker: rapi
    en: Wardress and Exotic are most likely already here.
    ko: 워드리스와 이그조틱은 이미 이곳에 있을 가능성이 높습니다.
    ja: |-
      ワードレスとエキゾチックはすでに
      ここにいる可能性が高いです。
  d_main_24_05_s_11:
    speaker: rapi
    en: Syuen is sure to follow soon.
    ko: 슈엔도 곧 이곳으로 오겠죠.
    ja: シュエンもすぐに来るでしょう。
  d_main_24_05_s_12:
    speaker: Self
    en: Okay. Let's split up and...
    ko: 그래. 그럼 흩어져서….
    ja: ああ。じゃあ手分けして…
  d_main_24_05_s_13:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  d_main_24_05_s_14:
    speaker: Self
    en: We need to get to the Director's Office!
    ko: "!! 원장실로!"
    ja: "！！院長室だ！"
  d_main_24_05_s_15:
    speaker: Narration
    en: Missilis Medical Center. Director's office.
    ko: 미실리스 의료센터. 원장실.
    ja: ミシリス医療センター。院長室
  d_main_24_05_s_16:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_05_s_17:
    speaker: yuni
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_05_s_18:
    speaker: mihara
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_05_s_19:
    speaker: syuen
    en: Is this some kind of joke?
    ko: |-
      야. 장난해?
      없잖아.
    ja: |-
      ちょっと。ふざけてんの？
      いないじゃない。
  d_main_24_05_s_20:
    speaker: syuen
    en: There's nothing here.
    ko: 그것들 없잖아!!
    ja: あいつらはどこなの！！
  d_main_24_05_s_21:
    speaker: yuni
    en: You're early.
    ko: 슈엔. 일찍 왔네.
    ja: シュエン。早かったね。
  d_main_24_05_s_22:
    speaker: syuen
    en: I came as fast as I could. Well, where are they?
    ko: |-
      그래. 겁나게 밟고 왔다.
      그래서, 그것들은 어딨어?
    ja: |-
      そりゃね。アクセル全開よ。
      それで、あいつらはどこにいるの？
  d_main_24_05_s_23:
    speaker: yuni
    en: They're not here yet.
    ko: 아직 안 왔어.
    ja: まだ来てないよ。
  d_main_24_05_s_24:
    speaker: syuen
    en: Are you sure they're nearby?
    ko: 이 근처에 있는 건 맞아?
    ja: この近くにいるのは確かなの？
  d_main_24_05_s_25:
    speaker: yuni
    en: Positive.
    ko: 응.
    ja: うん。
  d_main_24_05_s_26:
    speaker: syuen
    en: All right, if you say so.
    ko: 그래? 그럼 됐어.
    ja: そう？ならいいわ。
  d_main_24_05_s_27:
    speaker: Narration
    en: Syuen takes out her cellphone.
    ko: 슈엔은 핸드폰을 꺼내 들었다.
    ja: シュエンは携帯電話を取りだした
  d_main_24_05_s_28:
    speaker: yuni
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_24_05_s_29:
    speaker: syuen
    en: The communications hub was still down, so I made some impromptu alterations
      to the app.
    ko: |-
      빌어먹을 허브가 부서져서,
      급하게 앱을 수정했어.
    ja: |-
      ハブが壊れたから、
      急いでアプリを直したのよ。
  d_main_24_05_s_30:
    speaker: syuen
    en: It'll go active once they're within 1km of us.
    ko: 반경 1km 안에 있으면 작동하게끔.
    ja: 半径1km以内にいれば作動するように。
  d_main_24_05_s_31:
    speaker: Narration
    en: Syuen has the Exotic detonation app open on her phone.
    ko: 핸드폰 화면엔 이그조틱 자폭 앱이 켜져 있었다.
    ja: |-
      携帯の画面にはエキゾチックの
      自爆起動アプリが表示されていた
  d_main_24_05_s_32:
    speaker: syuen
    en: Since we're not using Missilis' private line, concealing information isn't
      possible, but...
    ko: |-
      미실리스 전용 회선을 안 써서,
      정보 은폐가 불가능하긴 하지만….
    ja: |-
      ミシリス専用回線を使ってないから
      情報は隠蔽できないけど…
  d_main_24_05_s_33:
    speaker: syuen
    en: We should be able to cover it up later.
    ko: 그건 뭐, 나중에 덮어버리면 그만이니까.
    ja: |-
      それはまあ、
      後で何とでもなるから問題ないわ。
  d_main_24_05_s_34:
    speaker: syuen
    en: You said they're nearby?
    ko: 이 근처에 있다고 했지?
    ja: この近くにいるのよね？
  d_main_24_05_s_35:
    speaker: syuen
    en: All I've got to do is keep pressing this button, and their collars will go
      off once they're in range.
    ko: 그럼 누르고 있으면 오다가 머리가 터지겠지.
    ja: |-
      じゃあ押し続ければ、
      途中で頭が爆発するでしょ。
  d_main_24_05_s_36:
    speaker: syuen
    en: You two, keep a lookout.
    ko: 야. 너희들 망봐.
    ja: おい。お前たちは見張りね。
  d_main_24_05_s_37:
    speaker: yuni
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_05_s_38:
    speaker: Narration
    en: "*Craack*"
    ko: 빠지지직-!
    ja: バチッ！
  d_main_24_05_s_39:
    speaker: syuen
    en: Huh?
    ko: "…엇?"
    ja: "…えっ？"
  d_main_24_05_s_40:
    speaker: Narration
    en: "*Thud*"
    ko: 툭.
    ja: ドサッ
  d_main_24_05_s_41:
    speaker: Narration
    en: Syuen drops the phone in her hand.
    ko: 슈엔의 손에서 핸드폰이 떨어졌다.
    ja: シュエンの手から携帯電話が落ちた
  d_main_24_05_s_42:
    speaker: syuen
    en: What the... why is my hand...
    ko: |-
      …뭐야 이거.
      손이 왜….
    ja: |-
      …何よこれ。
      手が…
  d_main_24_05_s_43:
    speaker: yuni
    en: I blocked all sensations in your hand.
    ko: 손 감각을 차단했어.
    ja: 手の感覚を遮断したよ。
  d_main_24_05_s_44:
    speaker: syuen
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_main_24_05_s_45:
    speaker: yuni
    en: If you press that button, Crow and Viper will die, right?
    ko: 그거 누르면 크로우나 바이퍼가 죽는 거지?
    ja: |-
      それを押したら、
      クロウやバイパーが死ぬんでしょ？
  d_main_24_05_s_46:
    speaker: syuen
    en: Yes... so?
    ko: 그런… 데…?
    ja: そう…だけど…？
  d_main_24_05_s_47:
    speaker: yuni
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_05_s_48:
    speaker: Narration
    en: "*Craaack*"
    ko: 빠지지직-!
    ja: バチッ！
  d_main_24_05_s_49:
    speaker: syuen
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_24_05_s_50:
    speaker: syuen
    en: M-my eyes! I can't see!
    ko: 누, 눈이…!! 눈이 안 보이…!!
    ja: め、目が…！！目が見えない…！！
  d_main_24_05_s_51:
    speaker: syuen
    en: W-what the hell are you...!
    ko: 너, 너! 이게 무슨 개짓거리…!!
    ja: お、お前！いったい何を…！！
  d_main_24_05_s_52:
    speaker: Narration
    en: "*Pow*"
    ko: 퍼억!!
    ja: ドガッ！！
  d_main_24_05_s_53:
    speaker: syuen
    en: Argh!!
    ko: 흐억!!
    ja: うぅっ！！
  d_main_24_05_s_54:
    speaker: mihara
    en: Yuni!
    ko: "!! 유니!"
    ja: "！！ユニ！"
  d_main_24_05_s_55:
    speaker: syuen
    en: A-argh..!!
    ko: 으… 아악…!!
    ja: う…ああっ…！！
  d_main_24_05_s_56:
    speaker: syuen
    en: What are you doing?!
    ko: 너…! 너 이게 뭐 하는 짓…!!
    ja: お前…！何をして…！！
  d_main_24_05_s_57:
    speaker: yuni
    en: Syuen.
    ko: 슈엔.
    ja: シュエン。
  d_main_24_05_s_58:
    speaker: yuni
    en: Why are you doing this to us?
    ko: 슈엔은 우리한테 왜 그러는 거야?
    ja: |-
      シュエンはどうして
      ユニたちにこんなことするの？
  d_main_24_05_s_59:
    speaker: yuni
    en: Why do you always treat us so poorly? Why do you call us scrap metal? Why
      do you swear and yell?
    ko: |-
      왜 우리를 막 때리고 부수고 함부로 다루는 거야?
      왜 고철이라고 불러? 왜 욕하고 소리 질러?
    ja: |-
      どうしてユニたちを叩いて、壊して、
      雑に扱うの？どうして鉄くずって呼ぶの？
      どうして酷いこと言うの？
  d_main_24_05_s_60:
    speaker: yuni
    en: Why?
    ko: 응? 우리한테 왜 그래?
    ja: ねえ？ユニたちのこと、どうして？
  d_main_24_05_s_61:
    speaker: syuen
    en: You crazy hunk of junk! Have you lost your mind?!
    ko: 미친… 고철 새X가…!!
    ja: くそっ…この鉄くずが…！！
  d_main_24_05_s_62:
    speaker: syuen
    en: I'll personally see to it that you're disposed of!
    ko: 너…! 내가 반드시 폐기 처분…!
    ja: お前…！絶対に廃棄処分に…！
  d_main_24_05_s_63:
    speaker: Narration
    en: "*Pow*"
    ko: 퍼억!!
    ja: ドガッ！！
  d_main_24_05_s_64:
    speaker: syuen
    en: Argh!!
    ko: 으아악!!
    ja: うああっ！！
  d_main_24_05_s_65:
    speaker: mihara
    en: Yuni, stop!
    ko: 유니!! 그만!!
    ja: ユニ！！やめて！！
  d_main_24_05_s_66:
    speaker: yuni
    en: Mihara...
    ko: 미하라….
    ja: ミハラ…
  d_main_24_05_s_67:
    speaker: mihara
    en: Stop. You mustn't go too far.
    ko: 그만해. 더 이상 선을 넘지 마.
    ja: やめて。それ以上はダメよ。
  d_main_24_05_s_68:
    speaker: mihara
    en: I understand how you feel. I truly do.
    ko: 이해해. 유니의 기분, 충분히 이해하니까.
    ja: |-
      分かるわ、ユニの気持ち。
      すごくよく分かる。
  d_main_24_05_s_69:
    speaker: mihara
    en: Just stop for a moment, and we can talk to her.
    ko: 그만하고, 슈엔과 얘기를 나눠보자.
    ja: ここまでにして、シュエンと話をしましょ。
  d_main_24_05_s_70:
    speaker: mihara
    en: You've made your point. Okay?
    ko: 우리 진심은 전해졌을 테니까, 응?
    ja: 私たちの気持ちは伝わったはずよ。ね？
  d_main_24_05_s_71:
    speaker: yuni
    en: "... I knew it."
    ko: "…역시."
    ja: "…やっぱり。"
  d_main_24_05_s_72:
    speaker: yuni
    en: You're not Mihara.
    ko: 넌 미하라가 아냐.
    ja: あなたはミハラじゃない。
  d_main_24_05_s_73:
    speaker: mihara
    en: What?
    ko: 유니.
    ja: ユニ。
  d_main_24_05_s_74:
    speaker: yuni
    en: The real Mihara would always be on my side...
    ko: 진짜 미하라는… 언제나 내 편을 들어주고….
    ja: 本物のミハラは…いつもユニの味方で…
  d_main_24_05_s_75:
    speaker: yuni
    en: She would understand me.
    ko: 유니를 이해해 줬거든.
    ja: ユニのことを分かってくれたもん。
  d_main_24_05_s_76:
    speaker: mihara
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_05_s_77:
    speaker: mihara
    en: I may not remember everything, Yuni,
    ko: 유니. 지금의 나는 비록 유니와의 모든 것을 기억하진 못하지만.
    ja: |-
      ユニ。今の私は、ユニとの思い出を
      全部覚えているわけじゃないけど
  d_main_24_05_s_78:
    speaker: mihara
    en: but I remember what kind of person you are.
    ko: 유니가 어떤 사람인지는 잘 알아.
    ja: |-
      ユニがどんな人なのかは、
      よく分かってるわ。
  d_main_24_05_s_79:
    speaker: mihara
    en: You're kind.
    ko: 유니는 상냥한 아이잖아.
    ja: ユニは優しい子でしょ。
  d_main_24_05_s_80:
    speaker: mihara
    en: You wouldn't hurt anyone.
    ko: 이렇게 남한테 상처를 주지 않는, 상냥한 아이잖아.
    ja: |-
      こんな風に人を傷つけたりしない、
      優しい子よ。
  d_main_24_05_s_81:
    speaker: mihara
    en: So please, stop this.
    ko: 그러니 그만 해. 이제 그만 하자.
    ja: だからやめて。もうやめましょ。
  d_main_24_05_s_82:
    speaker: yuni
    en: You don't remember anything! How can you say you know me?!
    ko: 기억도 못 하면서 유니에 대해 뭘 안다는 거야!
    ja: |-
      覚えてないくせに、
      ユニの何が分かるっていうの！？
  d_main_24_05_s_83:
    speaker: yuni
    en: You're an impostor!
    ko: 이 가짜! 가짜! 가짜 주제에!
    ja: |-
      この偽物！偽物！！
      偽物のくせに！！！
  d_main_24_05_s_84:
    speaker: yuni
    en: You're not Mihara! The real Mihara is dead!
    ko: 미하라는 죽었어! 그러니 넌 진짜 미하라가 아냐!
    ja: |-
      ミハラは死んだ！
      だからあなたは本物のミハラじゃない！
  d_main_24_05_s_85:
    speaker: yuni
    en: You're not her!
    ko: 아니라고!
    ja: 違うの！
  d_main_24_05_s_86:
    speaker: yuni
    en: Syuen killed her!
    ko: |-
      미하라는… 죽었어!
      슈엔 때문에…! 죽었다고!!
    ja: |-
      ミハラは…死んだ！
      シュエンのせいで…！死んだの！！
  d_main_24_05_s_87:
    speaker: Narration
    en: "*Pow* *Pow* *Pow*"
    ko: 퍽! 퍼억! 퍼억!
    ja: ドガッ！バコッ！バコッ！
  d_main_24_05_s_88:
    speaker: syuen
    en: Urraagggh!!!
    ko: 욱…! 어헉…!
    ja: うっ…！かはっ…！
  d_main_24_05_s_89:
    speaker: mihara
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_24_05_s_90:
    speaker: mihara
    en: Yuni! Stop!
    ko: 유니! 그만!
    ja: ユニ！やめて！
  d_main_24_05_s_91:
    speaker: yuni
    en: Syuen must die.
    ko: 죽어. 슈엔.
    ja: 死ね。シュエン。
  d_main_24_05_s_92:
    speaker: yuni
    en: Die! Die! Die! I said Die!!
    ko: 죽어! 죽어! 죽어! 죽으라고-!!
    ja: 死ね！死ね！死ね！死ねよ！！
  d_main_24_05_s_93:
    speaker: Narration
    en: "*Pow* *Pow* *Pow*"
    ko: 퍽! 퍼억! 퍼억!
    ja: ドガッ！バコッ！バコッ！
  d_main_24_05_s_94:
    speaker: syuen
    en: ARRAGAAGGHHH!!
    ko: 아…! 아으…! 아으윽…!
    ja: あっ…！あう…！ううっ…！
  d_main_24_05_s_95:
    speaker: mihara
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_main_24_05_s_96:
    speaker: yuni
    en: No... I can't do it.
    ko: |-
      아아….
      안되네.
    ja: ああ…ダメだ。
  d_main_24_05_s_97:
    speaker: yuni
    en: I don't think I can kill her.
    ko: |-
      [죽이고 싶다]는 생각이 안 들어.
      죽일 수 있을 것 같지가 않아.
    ja: |-
      「殺したい」と思えない。
      これじゃあ、殺せそうにないや。
  d_main_24_05_s_98:
    speaker: yuni
    en: "... hehe."
    ko: "…헤헤."
    ja: "…えへへ。"
  d_main_24_05_s_99:
    speaker: yuni
    en: Then this...
    ko: 그럼 이걸….
    ja: じゃあ、これを…
  d_main_24_05_s_100:
    speaker: Self
    en: Yuni!
    ko: 유니-!!
    ja: ユニー！！
  d_main_24_05_s_101:
    speaker: yuni
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_05_s_102:
    speaker: yuni
    en: Commander?
    ko: 지휘… 관?
    ja: 指揮…官？
d_main_24_05_e:
  d_main_24_05_e_1:
    speaker: anis
    en: What's going on?!
    ko: 이, 이게 뭐야…!
    ja: な、何よこれ…！
  d_main_24_05_e_2:
    speaker: neon
    en: Yuni, what have you done?!
    ko: 유니… 대체 무슨 짓을…!
    ja: ユニ…いったい何を…！
  d_main_24_05_e_3:
    speaker: rapi
    en: Oh my god...
    ko: 너…!
    ja: あなた…！
  d_main_24_05_e_4:
    speaker: Self
    en: Yuni...
    ko: 유니….
    ja: ユニ…
  d_main_24_05_e_5:
    speaker: yuni
    en: Commander? How did you get here?
    ko: 지휘관이 여기 어떻게 왔어…?
    ja: 指揮官がどうしてここに…？
  d_main_24_05_e_6:
    speaker: yuni
    en: Ah, I see.
    ko: "…아."
    ja: "…あ。"
  d_main_24_05_e_7:
    speaker: yuni
    en: You're here to kill Syuen too, aren't you?
    ko: 같이 슈엔 죽이러 왔구나? 헤헤헤.
    ja: 一緒にシュエンを殺しに来たんだね？へへへ。
  d_main_24_05_e_8:
    speaker: yuni
    en: You've suffered a lot because of her too.
    ko: 지휘관도 슈엔한테 엄청 당했으니까.
    ja: |-
      指揮官もシュエンに
      色々やられたもんね。
  d_main_24_05_e_9:
    speaker: yuni
    en: Well, she's right here. I've made it so that she can't see or move.
    ko: |-
      자, 슈엔은 여기 있어.
      유니가 눈도 안 보이게 해놨고 못 움직이게 해놨어.
    ja: |-
      はい、シュエンはここだよ。
      ユニが目も見えなくしておいたし、
      動けなくしておいたよ。
  d_main_24_05_e_10:
    speaker: yuni
    en: We can kill her together.
    ko: 같이 하자.
    ja: 一緒にやろう。
  d_main_24_05_e_11:
    speaker: rapi
    en: Commander, I have a clean shot!
    ko: 지휘관! 쏘겠습니다!
    ja: 指揮官！撃ちます！
  d_main_24_05_e_12:
    speaker: Self
    en: Wait!
    ko: 기다려줘!
    ja: 待ってくれ！
  d_main_24_05_e_13:
    speaker: anis
    en: I say take the shot! She's gone crazy!
    ko: 반대야! 지금 저 녀석 미쳤다고!
    ja: |-
      待ってられない！
      あの子、おかしいわよ！
  d_main_24_05_e_14:
    speaker: Self
    en: Yuni. Stop.
    ko: 유니. 그만해.
    ja: ユニ。やめるんだ
  d_main_24_05_e_15:
    speaker: yuni
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_24_05_e_16:
    speaker: yuni
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_05_e_17:
    speaker: yuni
    en: Why is everyone telling me to stop?
    ko: 왜 다들 유니한테 그만하라고만 해?
    ja: どうしてみんな、ユニのこと止めるの？
  d_main_24_05_e_18:
    speaker: yuni
    en: No one is saying anything to Syuen.
    ko: |-
      슈엔한테는 다들 아무 말도 안 했으면서,
      유니한테만 그래?
    ja: |-
      シュエンには何も言えなかったくせに
      ユニには言うの？
  d_main_24_05_e_19:
    speaker: yuni
    en: Why is it just me who has to listen to orders? Again?
    ko: 유니는 말만 들어야 해?
    ja: ユニは、言うこと聞かなきゃダメ？
  d_main_24_05_e_20:
    speaker: yuni
    en: Why?
    ko: 왜?
    ja: どうして？
  d_main_24_05_e_21:
    speaker: yuni
    en: Only me! Why do I have to stop, and no one else?
    ko: 왜 유니만! 유니만! 유니만 그만해야 돼!!
    ja: |-
      どうしてユニばっかり！
      ユニばっかり止めるの！！
  d_main_24_05_e_22:
    speaker: Narration
    en: Yuni takes out her weapon.
    ko: 유니가 총을 꺼내들었다.
    ja: ユニが銃を構えた
  d_main_24_05_e_23:
    speaker: rapi
    en: Commander!!
    ko: "!! 지휘관!!"
    ja: "！！指揮官！！"
  d_main_24_05_e_24:
    speaker: Monologue
    en: I stop Rapi from stepping forward.
    ko: 앞으로 나서려는 라피를 제지한다.
    ja: 前に出ようとするラピを制止した
  d_main_24_05_e_25:
    speaker: Self
    en: I can help you.
    ko: "…내가 도와줄게."
    ja: "…私が手伝おう"
  d_main_24_05_e_26:
    speaker: yuni
    en: "... What?"
    ko: "…뭘?"
    ja: "…何を？"
  d_main_24_05_e_27:
    speaker: Self
    en: I can explain why you've done what you've done.
    ko: 유니가 이럴 수밖에 없었던 이유를 내가 설명할게.
    ja: |-
      ユニがこうならざるを得なかった理由を
      私が説明して
  d_main_24_05_e_28:
    speaker: Self
    en: I'll make sure that Syuen is punished.
    ko: 슈엔이 벌을 받게 할게.
    ja: シュエンに罰を受けさせる
  d_main_24_05_e_29:
    speaker: yuni
    en: You will?
    ko: 슈엔이… 벌을…?
    ja: シュエンに…罰を…？
  d_main_24_05_e_30:
    speaker: yuni
    en: But how?
    ko: "…어떻게?"
    ja: "…どうやって？"
  d_main_24_05_e_31:
    speaker: Self
    en: Things are different now. I've got greater authority now, and I can pull some
      strings to ensure certain things get done.
    ko: |-
      난 이제 예전과 달라.
      권한도 늘었고 할 수 있는 일도 많아졌어.
    ja: |-
      私はもう昔とは違う。
      権限も与えられたし、できることも増えた
  d_main_24_05_e_32:
    speaker: yuni
    en: "... How, exactly?"
    ko: "…그러니까, 어떻게."
    ja: "…だから、どうやって。"
  d_main_24_05_e_33:
    speaker: Self
    en: I will use all the power I can and do whatever I can to help you.
    ko: |-
      내가 할 수 있는 모든 방법을 동원해서,
      어떻게든 도와줄게.
    ja: |-
      私にできるすべての方法を使って
      なんとか手伝うから
  d_main_24_05_e_34:
    speaker: yuni
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_05_e_35:
    speaker: yuni
    en: Hehe, you're repeating yourself, Commander.
    ko: 헤헤. 지휘관. 또 그렇게 얘기한다.
    ja: |-
      へへ、指揮官。
      またそんなこと言ってる。
  d_main_24_05_e_36:
    speaker: yuni
    en: You said that before to me.
    ko: 예전에도 그렇게 얘기해 줬어. 유니한테.
    ja: 前もそう言ったよ。ユニに。
  d_main_24_05_e_37:
    speaker: yuni
    en: But Commander,
    ko: 그런데 지휘관.
    ja: でも指揮官。
  d_main_24_05_e_38:
    speaker: yuni
    en: you never did anything for us.
    ko: 우리한테 아무것도 안 해줬잖아.
    ja: |-
      ユニたちに、
      何もしてくれなかったじゃない。
  d_main_24_05_e_39:
    speaker: Narration
    en: "*Bang*"
    ko: 탕-!!
    ja: パンッ！！
  d_main_24_05_e_40:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_24_05_e_41:
    speaker: Monologue
    en: Yuni places the gun in her other hand and pulls the trigger.
    ko: 유니는 자신의 팔에 총을 대고 격발했다.
    ja: ユニは自分の腕に銃を当てて撃った
  d_main_24_05_e_42:
    speaker: Monologue
    en: Did she just... she couldn't have...
    ko: 저건… 설마….
    ja: あれは…まさか…
  d_main_24_05_e_43:
    speaker: yuni
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_05_e_44:
    speaker: yuni
    en: Hehe...
    ko: 헤헤. 헤헤헤.
    ja: へへ。へへへ。
  d_main_24_05_e_45:
    speaker: yuni
    en: My head feels so clear.
    ko: 머리가 맑아졌어.
    ja: 頭がスッキリした。
  d_main_24_05_e_46:
    speaker: yuni
    en: I feel like I can do anything.
    ko: 뭐든 할 수 있을 것 같아.
    ja: 何でもできそうだよ。
  d_main_24_05_e_47:
    speaker: yuni
    en: So, this is what Vapaus can do.
    ko: 아아… 이게 언체인드구나.
    ja: ああ…これがアンチェインドなんだね。
  d_main_24_05_e_48:
    speaker: yuni
    en: I can kill you both.
    ko: 슈엔도… 지휘관도….
    ja: シュエンも…指揮官も…
  d_main_24_05_e_49:
    speaker: yuni
    en: Syuen, and the Commander.
    ko: 죽일 수 있을 것 같아.
    ja: 殺せそう。
d_main_24_06_s:
  d_main_24_06_s_1:
    speaker: yuni
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_06_s_2:
    speaker: yuni
    en: Hehe, thank you for preparing this gift for me, Commander.
    ko: 헤헤. 고마워 지휘관. 유니를 위해 준비해 줘서.
    ja: |-
      へへ。ありがとう、指揮官。
      ユニのために用意してくれて。
  d_main_24_06_s_3:
    speaker: Self
    en: Get her!
    ko: 유니를 잡아!!
    ja: ユニを捕らえろ！！
  d_main_24_06_s_4:
    speaker: yuni
    en: Oh no you don't.
    ko: "…안돼."
    ja: "…ダメだよ。"
  d_main_24_06_s_5:
    speaker: Narration
    en: "*Craack*"
    ko: 빠지지지직-!!
    ja: バチィッ！！
  d_main_24_06_s_6:
    speaker: Monologue
    en: My vision is getting blurry.
    ko: 눈앞이 흐려진다.
    ja: 目の前がぼやけてくる
  d_main_24_06_s_7:
    speaker: Monologue
    en: I'm losing strength in my legs.
    ko: 갑자기 다리에 힘이 풀린다.
    ja: 急に足の力が抜けた
  d_main_24_06_s_8:
    speaker: Monologue
    en: My body feels sapped of all its strength.
    ko: "…몸에 힘이 전혀 들어가지 않는다."
    ja: "…体にまったく力が入らない"
  d_main_24_06_s_9:
    speaker: Monologue
    en: Rapi, Anis, Neon all collapse to the ground in a heap.
    ko: 라피, 아니스, 네온도 쓰러진 채 움직이지 않는다.
    ja: |-
      ラピ、アニス、ネオンも
      倒れたまま動かない
  d_main_24_06_s_10:
    speaker: yuni
    en: "... Hehe."
    ko: "…헤헤."
    ja: "…えへへ。"
  d_main_24_06_s_11:
    speaker: yuni
    en: Vapaus is amazing.
    ko: 언체인드라는 거 굉장하구나.
    ja: アンチェインドってすごいんだね。
  d_main_24_06_s_12:
    speaker: yuni
    en: All I have to do is imagine it,
    ko: 뭐든 상상할 수 있어.
    ja: 何でもできそう。
  d_main_24_06_s_13:
    speaker: yuni
    en: and it becomes real.
    ko: 상상대로 할 수 있어.
    ja: イメージした通りにできるよ。
  d_main_24_06_s_14:
    speaker: yuni
    en: Hehe. Amazing!
    ko: 헤헤. 대단해! 대단해!
    ja: へへ。すごい！すごい！
  d_main_24_06_s_15:
    speaker: Monologue
    en: I want to say something, but my mouth won't move.
    ko: "…뭐라 말을 하고 싶지만 목소리가 나오지 않는다."
    ja: "…声を出したくても、声が出ない"
  d_main_24_06_s_16:
    speaker: Monologue
    en: My body refuses to budge.
    ko: 몸은 조금도 움직이지 않는다.
    ja: 体は…まったく動かない
  d_main_24_06_s_17:
    speaker: yuni
    en: I've blocked all sensations in your spine.
    ko: 모두의 척추 신경을 차단했어.
    ja: みんなの脊髄神経を遮断したよ。
  d_main_24_06_s_18:
    speaker: yuni
    en: This is the first time I've blocked so many sensations. It's working wonderfully.
    ko: |-
      한 번에 이렇게 많이 차단하는 건 처음인데,
      잘 된다 헤헤.
    ja: |-
      一度にこんなにたくさん遮断するのは
      初めてだけど、上手くいったね。へへ。
  d_main_24_06_s_19:
    speaker: yuni
    en: Don't worry, Commander. In a bit, you'll be right as rain.
    ko: |-
      걱정하지 마 지휘관.
      조금 있으면 원래대로 돌아올 거야.
    ja: |-
      心配しないで、指揮官。
      少し経てば元通りになるから。
  d_main_24_06_s_20:
    speaker: yuni
    en: I know how much you think about me.
    ko: 그래도 유니. 지휘관이 유니를 생각하고 있다는 거 잘 알거든.
    ja: |-
      でも、ユニ。指揮官がユニのことを
      考えてくれてるって、よく分かるんだ。
  d_main_24_06_s_21:
    speaker: Narration
    en: "*Pow*"
    ko: 퍼억-!
    ja: ドンッ！
  d_main_24_06_s_22:
    speaker: syuen
    en: Ahhh!
    ko: 으앗!
    ja: うあっ！
  d_main_24_06_s_23:
    speaker: yuni
    en: As for Syuen...
    ko: 그럼 슈엔.
    ja: じゃあ、シュエン。
  d_main_24_06_s_24:
    speaker: Narration
    en: "*Pow* *Pow* *Pow*"
    ko: 퍽! 퍽! 퍽!
    ja: ドガッ！ドゴッ！バコッ！
  d_main_24_06_s_25:
    speaker: syuen
    en: Hrrnnnghh!!!
    ko: 히이…!
    ja: ひぃ…！
  d_main_24_06_s_26:
    speaker: yuni
    en: Time for you to say goodbye.
    ko: 그럼 이제 죽….
    ja: そろそろ死…
  d_main_24_06_s_27:
    speaker: yuni
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_24_06_s_28:
    speaker: yuni
    en: Strange.
    ko: 이상하다.
    ja: おかしい。
  d_main_24_06_s_29:
    speaker: yuni
    en: Why aren't you feeling any pain?
    ko: 왜 안 아파하지?
    ja: どうして痛がらないの？
  d_main_24_06_s_30:
    speaker: Narration
    en: "*Pow* *Pow* *Pow*"
    ko: 퍽! 퍽! 퍽!
    ja: ドガッ！ドゴッ！バコッ！
  d_main_24_06_s_31:
    speaker: syuen
    en: Hrrnnnghh!!!
    ko: 히익…! 히이익…!
    ja: ひぃっ…！ひぃぃっ…！
  d_main_24_06_s_32:
    speaker: yuni
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_06_s_33:
    speaker: yuni
    en: Mihara,
    ko: 미하라.
    ja: ミハラ。
  d_main_24_06_s_34:
    speaker: yuni
    en: did you do a sensory swap with Syuen?
    ko: 슈엔이랑 감각 교환을 했구나?
    ja: シュエンと感覚交換したでしょ？
  d_main_24_06_s_35:
    speaker: mihara
    en: Yuni... s-stop...!
    ko: |-
      …유… 니…!
      그만… 해…!
    ja: |-
      …ユ…ニ…！
      やめ…て…！
  d_main_24_06_s_36:
    speaker: yuni
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_06_s_37:
    speaker: yuni
    en: I knew you were an impostor.
    ko: 가짜 주제에.
    ja: 偽物のくせに。
  d_main_24_06_s_38:
    speaker: yuni
    en: The swap should last for 10 minutes, right?
    ko: 감각 교환은 10분 정도지?
    ja: 感覚交換は10分くらいでしょ？
  d_main_24_06_s_39:
    speaker: yuni
    en: Hang on just a little longer.
    ko: 조금만 참아.
    ja: 少し我慢して。
  d_main_24_06_s_40:
    speaker: Narration
    en: "*Click*"
    ko: 철컥.
    ja: カチャ
  d_main_24_06_s_41:
    speaker: Narration
    en: Yuni points a gun at Syuen.
    ko: 유니는 슈엔에게 총을 겨눴다.
    ja: ユニはシュエンに銃を向けた
  d_main_24_06_s_42:
    speaker: yuni
    en: Syuen.
    ko: 슈엔.
    ja: シュエン。
  d_main_24_06_s_43:
    speaker: yuni
    en: Say goodnight.
    ko: 잘 가.
    ja: バイバイ。
  d_main_24_06_s_44:
    speaker: mihara
    en: Yuni!
    ko: 유니--!!!
    ja: ユニーー！！
  d_main_24_06_s_45:
    speaker: Narration
    en: "*Bang*"
    ko: 탕-!!
    ja: パンッ！！
  d_main_24_06_s_46:
    speaker: syuen
    en: Argh!
    ko: 히…!
    ja: ひっ…！
  d_main_24_06_s_47:
    speaker: syuen
    en: M-my head!
    ko: |-
      히이이익…!!
      머, 머리…!!
    ja: |-
      ひぃぃぃっ…！！
      あ、頭…！！
  d_main_24_06_s_48:
    speaker: syuen
    en: My head!!!!
    ko: 머리가…!! 머리가!!
    ja: 頭が…！！頭が！！
  d_main_24_06_s_49:
    speaker: syuen
    en: It hurts!
    ko: 아, 아파! 아파아파아파아파!!
    ja: い、痛い！痛い痛い痛い痛い！！
  d_main_24_06_s_50:
    speaker: syuen
    en: Help! Someone, please! Arrrgghh!
    ko: |-
      히이익…! 누, 누가 좀…!!
      흐아아아-!!
    ja: |-
      ひぃぃっ…！だ、誰か…！！
      ふあああー！！
  d_main_24_06_s_51:
    speaker: yuni
    en: Mihara...
    ko: "…미하라."
    ja: "…ミハラ。"
  d_main_24_06_s_52:
    speaker: mihara
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_06_s_53:
    speaker: yuni
    en: Mihara...
    ko: 미하라.
    ja: ミハラ。
  d_main_24_06_s_54:
    speaker: mihara
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_06_s_55:
    speaker: yuni
    en: Why did you protect Syuen?
    ko: 왜… 슈엔을 감쌌어…?
    ja: |-
      どうして…
      シュエンをかばったの…？
  d_main_24_06_s_56:
    speaker: yuni
    en: Why?
    ko: 응?
    ja: ねえ？
  d_main_24_06_s_57:
    speaker: yuni
    en: Mihara...
    ko: 미하라.
    ja: ミハラ。
  d_main_24_06_s_58:
    speaker: yuni
    en: Tell me.
    ko: 대답해 줘.
    ja: 答えて。
  d_main_24_06_s_59:
    speaker: yuni
    en: Tell me. Mihara. Why?
    ko: 대답해 줘. 미하라. 응?
    ja: 答えてよ。ミハラ。ねえ？
  d_main_24_06_s_60:
    speaker: mihara
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_06_s_61:
    speaker: yuni
    en: Eh... what...
    ko: 어… 어어어…!
    ja: あ…あああ…！
  d_main_24_06_s_62:
    speaker: yuni
    en: Wh-what... aaahhh!
    ko: 어어!! 아아아아!!
    ja: ああ！！ああああ！！
  d_main_24_06_s_63:
    speaker: yuni
    en: M-Mihara! Blood! Your head is bleeding!
    ko: 미, 미하라! 머리에서 피가…! 피가…!!
    ja: |-
      ミ、ミハラ！
      頭から血が…！血が…！！
  d_main_24_06_s_64:
    speaker: syuen
    en: Who... who did this? Get it out... get it out of me!
    ko: |-
      누가…! 누가 내 머리에서…!
      이것 좀…! 꺼내 줘…!!
    ja: |-
      誰か…！誰か私の頭から…！
      これ…！取りだして…！！
  d_main_24_06_s_65:
    speaker: syuen
    en: Hrrrnngh!!!
    ko: 히이이익…!! 아아아악!!
    ja: ひぃぃぃっ…！！ああああっ…！！
  d_main_24_06_s_66:
    speaker: yuni
    en: Mihara!!
    ko: 미하라!!
    ja: ミハラ！！
  d_main_24_06_s_67:
    speaker: yuni
    en: G-get up, Mihara! Mihara!
    ko: 이, 일어나 미하라! 미하라!
    ja: お、起きて、ミハラ！ミハラ！
  d_main_24_06_s_68:
    speaker: syuen
    en: Agh!!
    ko: 으아아악-!!
    ja: うああああー！！
  d_main_24_06_s_69:
    speaker: yuni
    en: Be quiet...!!
    ko: 조용히 ㅎ…!!
    ja: 黙れ…！！
  d_main_24_06_s_70:
    speaker: Narration
    en: "*Slump*"
    ko: 푸슉-!
    ja: プシュッー！
  d_main_24_06_s_71:
    speaker: Narration
    en: Yuni drops to the ground.
    ko: 유니가 힘없이 쓰러졌다.
    ja: ユニが力なく倒れた
  d_main_24_06_s_72:
    speaker: Narration
    en: Crow holsters her weapon, which has been equipped with a silencer.
    ko: 크로우는 소음기가 달린 총을 조용히 거둬들였다.
    ja: |-
      クロウは、
      サイレンサーがついた銃を静かに収めた
  d_main_24_06_s_73:
    speaker: viper
    en: "... Did you kill her?"
    ko: "…죽인 거야?"
    ja: "…殺したの？"
  d_main_24_06_s_74:
    speaker: crow
    en: Of course.
    ko: 그럼.
    ja: ああ。
  d_main_24_06_s_75:
    speaker: viper
    en: Weren't you supposed to help her?
    ko: 도와주는 거 아니었어?
    ja: 手伝うんじゃなかったの？
  d_main_24_06_s_76:
    speaker: crow
    en: I gave her the chance to kill Syuen, didn't I?
    ko: |-
      도와줬지.
      슈엔을 죽일 수 있게.
    ja: |-
      手伝っただろ。
      シュエンを殺せるように。
  d_main_24_06_s_77:
    speaker: crow
    en: I can't help her if she doesn't have the stomach to go through with it.
    ko: 그렇게 하지 못한 것은 안타깝지만.
    ja: 実現できなかったのは残念だがな。
  d_main_24_06_s_78:
    speaker: Monologue
    en: It's Crow. Was she watching us?
    ko: 크로우가… 왔다. 지켜보고 있었던 건가.
    ja: クロウが…来た。ずっと見ていたのか
  d_main_24_06_s_79:
    speaker: Monologue
    en: Crow crouches down in front of me.
    ko: 크로우는 내 앞에 쪼그리고 앉았다.
    ja: クロウは私の前にしゃがんだ
  d_main_24_06_s_80:
    speaker: Monologue
    en: My vision is still blurry, and my body is weakened.
    ko: 시야가 흐리다. 여전히 몸에는 힘이 안 들어간다.
    ja: |-
      視界がぼやける。
      今もまだ体に力が入らない
  d_main_24_06_s_81:
    speaker: Monologue
    en: Y-you did all this!
    ko: 네가…! 네가 이 모든 걸…!!
    ja: 君が…！君のせいで…！！
  d_main_24_06_s_82:
    speaker: crow
    en: I've got to hand it to you. You were pretty sharp to have found this place.
    ko: |-
      여기까지 잘 찾아왔어.
      그건 칭찬하지.
    ja: |-
      ここまでよく来たな。
      それは褒めてやろう。
  d_main_24_06_s_83:
    speaker: crow
    en: Too bad you won't be able to change anything.
    ko: 하지만 넌 아무것도 하지 못했어.
    ja: だが、お前には何もできなかった。
  d_main_24_06_s_84:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_06_s_85:
    speaker: crow
    en: Aren't you curious about why you're in this situation?
    ko: 왜 네가 이런 상황에 처했는지 궁금하지?
    ja: |-
      どうしてお前がこんな目に遭ったのか
      気になるだろ？
  d_main_24_06_s_86:
    speaker: crow
    en: There are two things I want to see.
    ko: 난 보고 싶은 것이 두 가지가 있었어.
    ja: |-
      あたしには、
      見たいものが2つあったんだ。
  d_main_24_06_s_87:
    speaker: crow
    en: The first is the choice the Ark makes.
    ko: 첫 번째는 방주의 선택과.
    ja: 1つ目はアークの選択。
  d_main_24_06_s_88:
    speaker: crow
    en: The second is
    ko: 두 번째는
    ja: 2つ目は
  d_main_24_06_s_89:
    speaker: crow
    en: your fall from grace.
    ko: 너의 추락.
    ja: お前の破滅。
  d_main_24_06_s_90:
    speaker: crow
    en: Syuen was just a footnote.
    ko: |-
      슈엔은 사실 곁다리일 뿐이지.
      뭐, 저 정도면 충분한 것 같고.
    ja: |-
      シュエンはただのおまけさ。
      まあ、あれくらいで十分だろ。
  d_main_24_06_s_91:
    speaker: crow
    en: I'm sure you're wondering
    ko: 그럼 너는 궁금할 거야.
    ja: 気になるか？
  d_main_24_06_s_92:
    speaker: crow
    en: why I want to see you fall.
    ko: 내가 왜 너를 추락시키고 싶어 하는지.
    ja: どうしてあたしがお前を破滅させたいのか。
  d_main_24_06_s_93:
    speaker: crow
    en: You're too much of a hero.
    ko: 넌 너무 영웅적이거든.
    ja: お前はあまりにも「ヒーロー」すぎる。
  d_main_24_06_s_94:
    speaker: crow
    en: You can solve everything, and you always come out smelling like roses.
    ko: |-
      모든 일들을 해결해버려.
      그것도 아무렇지도 않게.
    ja: |-
      何でも解決してしまうんだ。
      どうってことないように。
  d_main_24_06_s_95:
    speaker: crow
    en: I'm not complaining, honest.
    ko: 그게 딱히 불만이라는 건 아냐.
    ja: それが不満だってわけじゃない。
  d_main_24_06_s_96:
    speaker: crow
    en: I'm quite fond of you. You could even say that I respect you.
    ko: |-
      난 네가 좋아.
      존경한다고 해도 좋을 정도지.
    ja: |-
      あたしはお前のことが好きだ。
      尊敬しているといってもいいくらいにな。
  d_main_24_06_s_97:
    speaker: crow
    en: It's your connection with the Ark that I have an issue with.
    ko: 그런데 너를 추락시키려는 이유는.
    ja: でも、アークのためにも
  d_main_24_06_s_98:
    speaker: crow
    en: And for that, you're going down.
    ko: 방주를 위해서다.
    ja: お前を破滅させる必要があった。
  d_main_24_06_s_99:
    speaker: crow
    en: You're not much different than a Nikke.
    ko: 니케와 너는 크게 다르지 않아.
    ja: ニケとお前は、同じだ。
  d_main_24_06_s_100:
    speaker: crow
    en: You follow orders blindly, and you'd sacrifice anything for the Ark's sake.
    ko: 방주를 위해 바보같이 희생할 뿐이지.
    ja: アークのために、バカみたいに犠牲になるだけ。
  d_main_24_06_s_101:
    speaker: crow
    en: Thanks to this Rapture invasion, Nikkes and humans will see each other differently
      now.
    ko: |-
      랩쳐의 습격으로 인해 니케와 인간은
      서로를 다른 시선으로 바라보게 될 거다.
    ja: |-
      今回のラプチャー襲撃によって、ニケと人間の
      互いを見つめる視線は変わっていくだろう。
  d_main_24_06_s_102:
    speaker: crow
    en: It could have been fun watching how you'd factor into everything, but I know
      you'd just get in the way.
    ko: 재밌는 그림이 나오겠지만, 네가 걸리더군.
    ja: |-
      面白い絵ができそうだが、
      お前が邪魔なんだ。
  d_main_24_06_s_103:
    speaker: crow
    en: You act as an intermediary between Nikkes and humans, with your heart loyal
      to both sides.
    ko: 넌 또 인간과 니케를 모두 위하는 마음으로 둘 사이를 중재할 거다.
    ja: |-
      お前はまた人間とニケのために、
      仲裁に入るだろう。
  d_main_24_06_s_104:
    speaker: crow
    en: Then, presto! The situation is always resolved as if there was never anything
      wrong in the first place.
    ko: |-
      그러면, 짜쟌.
      또 아무렇지도 않게 상황은 해결되어 버리겠지.
    ja: |-
      そうすると、ジャーン。お前が解決して、
      また今まで通りのアークに元通りだ。
  d_main_24_06_s_105:
    speaker: crow
    en: You're one of a kind. A hero like you may never come again.
    ko: 넌 고귀해. 유일하고. 아마 다시는 나오지 않을 영웅이겠지.
    ja: |-
      お前は高貴で唯一の存在だ。
      おそらく今後、二度と現れないヒーローだろう。
  d_main_24_06_s_106:
    speaker: crow
    en: The effect you've had, and continue to have, on the Ark is greater than you
      could possibly imagine.
    ko: |-
      그렇기에 네가 방주에 끼치는 영향은,
      네가 상상하는 것 이상으로 클 거다.
    ja: |-
      だからこそ、お前がアークに及ぼす影響は
      お前が想像する以上に大きいだけでなく、
  d_main_24_06_s_107:
    speaker: crow
    en: So the question is,
    ko: 아니, 절대적일 거다.
    ja: 絶対的なんだ。
  d_main_24_06_s_108:
    speaker: crow
    en: what should be done?
    ko: 그러면 어떻게 해야 할까.
    ja: それなら、どうすればいい？
  d_main_24_06_s_109:
    speaker: crow
    en: We need to bring you down to the dregs, make you no different from the rest
      of the Ark's filth.
    ko: 너를 방주의 쓰레기들과 크게 다르지 않는 상태로 만들어야 해.
    ja: |-
      お前をアークのクズどもと
      同じようにしなければ。
  d_main_24_06_s_110:
    speaker: crow
    en: So, I'm taking you down a few pegs.
    ko: 그래서, 너를 추락시킬 거야.
    ja: だから、お前を破滅させるんだ。
  d_main_24_06_s_111:
    speaker: crow
    en: But how do I go about that?
    ko: 자, 그럼 어떻게 하면 너를 추락시킬 수 있을까?
    ja: どうすればお前を破滅させられる？
  d_main_24_06_s_112:
    speaker: crow
    en: Pierce your body? Let your trusted Nikkes betray you?
    ko: |-
      배에 구멍을 내는 것?
      네가 믿던 니케에게 배신 당하는 것?
    ja: |-
      腹に穴を開けるか？
      信じていたニケに裏切られるよう仕向けるか？
  d_main_24_06_s_113:
    speaker: crow
    en: From what I've seen until now, you don't seem like someone who would be undone
      by such things.
    ko: |-
      글쎄. 내가 지금까지 봐온 너라는 존재는,
      그런 것에는 추락하지 않을 것 같아 보였어.
    ja: |-
      あたしが今まで見てきたお前は、
      そんなことじゃ破滅しないように見えた。
  d_main_24_06_s_114:
    speaker: crow
    en: So, the conclusion I've made is...
    ko: 그래서 내가 내린 결론은.
    ja: だから、あたしが下した結論はこれだ。
  d_main_24_06_s_115:
    speaker: Narration
    en: "*Bam*"
    ko: 푸슉-!
    ja: プシュッー！
  d_main_24_06_s_116:
    speaker: Narration
    en: "*Bam*"
    ko: 푸슉-!
    ja: プシュッー！
  d_main_24_06_s_117:
    speaker: Narration
    en: "*Bam*"
    ko: 푸슉-!
    ja: プシュッー！
  d_main_24_06_s_118:
    speaker: viper
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_24_06_s_119:
    speaker: crow
    en: Having you kill a Nikke with your own hands.
    ko: 네 손으로 니케를 죽이는 거야.
    ja: お前の手でニケを殺させること。
  d_main_24_06_s_120:
    speaker: Monologue
    en: Those gunshots... what did she just do?
    ko: |-
      총성 세발.
      …뭘 한 거지?
    ja: |-
      銃声が3発聞こえた。
      …何をしたんだ？
  d_main_24_06_s_121:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_06_s_122:
    speaker: Monologue
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_24_06_s_123:
    speaker: crow
    en: You were enshrouded in a miasma of your own hatred, clouding your judgment.
      Your emotions took over you.
    ko: |-
      네가 증오에 휩싸여서,
      네가 네 판단으로, 너만의 감정에 의해서.
    ja: |-
      お前が憎悪にまみれて
      お前が、お前の判断で、お前の感情によって、
  d_main_24_06_s_124:
    speaker: crow
    en: If you were to murder a Nikke,
    ko: 니케를 죽이게 된다면.
    ja: ニケを殺すことになったら。
  d_main_24_06_s_125:
    speaker: crow
    en: that would spell your downfall.
    ko: 넌 진정한 의미로 추락하게 되는 거 아닐까?
    ja: |-
      お前は真の意味で
      破滅するんじゃないか？
  d_main_24_06_s_126:
    speaker: Monologue
    en: No, she can't be serious...!!
    ko: 설마…! 설마…!!
    ja: まさか…！まさか…！！
  d_main_24_06_s_127:
    speaker: crow
    en: Hate me.
    ko: 날 증오해라.
    ja: あたしを憎め。
  d_main_24_06_s_128:
    speaker: crow
    en: Kill me.
    ko: 날 죽여.
    ja: あたしを殺せ。
  d_main_24_06_s_129:
    speaker: crow
    en: Avenge your colleagues.
    ko: 네 동료들의 복수를 위해서.
    ja: お前の仲間たちの復讐のために。
  d_main_24_06_s_130:
    speaker: crow
    en: And let the fall begin.
    ko: 그리고 추락해라.
    ja: そして、破滅しろ。
  d_main_24_06_s_131:
    speaker: Monologue
    en: "----!!"
    ko: "----!!"
    ja: "………！！"
  d_main_24_06_s_132:
    speaker: Self
    en: Cr... ow..!
    ko: 크로… 우…!!
    ja: クロ…ウ…！！
  d_main_24_06_s_133:
    speaker: crow
    en: What's this? You're talking?
    ko: 오 뭐야. 말을 한다고?
    ja: おっ、何だ。話せるのか？
  d_main_24_06_s_134:
    speaker: crow
    en: This is highly irregular. Your recovery skills are exceptional.
    ko: "…역시 이상해. 네 회복력은 정상이 아냐."
    ja: |-
      …やはりおかしいな。
      お前の回復力は普通じゃない。
  d_main_24_06_s_135:
    speaker: Self
    en: I'm going to... kill...!!
    ko: 죽여… 버릴…!!
    ja: 殺して…や…！！
  d_main_24_06_s_136:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_06_s_137:
    speaker: crow
    en: Haha. I certainly hope so!
    ko: |-
      하하. 그래.
      꼭 그래줬으면 좋겠군.
    ja: |-
      はは。そうだな。
      そうしてくれると嬉しいよ。
  d_main_24_06_s_138:
    speaker: crow
    en: I'll see you around,
    ko: 또 보자고.
    ja: また会おう。
  d_main_24_06_s_139:
    speaker: crow
    en: my leading man.
    ko: 나의 주인공.
    ja: あたしのヒーロー。
d_main_24_06_e:
  d_main_24_06_e_1:
    speaker: Monologue
    en: I stand myself up,
    ko: "…몸을 일으킨다."
    ja: "…体を起こした"
  d_main_24_06_e_2:
    speaker: Monologue
    en: and look around me.
    ko: 주위를 둘러본다.
    ja: 周りを見回す
  d_main_24_06_e_3:
    speaker: Monologue
    en: Mihara is lying on the ground, motionless.
    ko: 미하라는 움직이지 않는다.
    ja: ミハラは動かない
  d_main_24_06_e_4:
    speaker: Monologue
    en: So is Yuni.
    ko: 유니는 움직이지 않는다.
    ja: ユニも動かない
  d_main_24_06_e_5:
    speaker: Monologue
    en: Syuen is convulsing violently, foaming from the mouth.
    ko: 슈엔은 입에 거품을 문 채 발작을 일으키고 있다.
    ja: |-
      シュエンは口から泡を吹き、
      発作を起こしている
  d_main_24_06_e_6:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_06_e_7:
    speaker: Monologue
    en: Neon,
    ko: 네온은 움직이지 않는다.
    ja: ネオンも動かない
  d_main_24_06_e_8:
    speaker: Monologue
    en: Anis,
    ko: 아니스는 움직이지 않는다.
    ja: アニスも動かない
  d_main_24_06_e_9:
    speaker: Monologue
    en: and Rapi are all not moving.
    ko: 라피는 움직이지 않는다.
    ja: ラピも動かない
  d_main_24_06_e_10:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_06_e_11:
    speaker: Self
    en: NOOOO!!
    ko: 아아아아--!!
    ja: ああああ！！
  d_main_24_06_e_12:
    speaker: Monologue
    en: I have to go after her.
    ko: 쫓자.
    ja: 追いかけよう
  d_main_24_06_e_13:
    speaker: Monologue
    en: Have to get Crow.
    ko: 크로우를 쫓자.
    ja: クロウを追いかけよう
  d_main_24_06_e_14:
    speaker: Monologue
    en: I'm going to get her,
    ko: 쫓아가서.
    ja: 追いかけて
  d_main_24_06_e_15:
    speaker: Monologue
    en: and kill her.
    ko: 죽여버리자.
    ja: 殺してしまおう
d_main_24_07_s:
  d_main_24_07_s_1:
    speaker: Narration
    en: Missilis medical center. Emergency exit hallway.
    ko: 미실리스 의료센터. 비상구 복도.
    ja: ミシリス医療センター。非常口前廊下
  d_main_24_07_s_2:
    speaker: viper
    en: "... Where are we going?"
    ko: "…어디로 가는 거야?"
    ja: "…どこに行くの？"
  d_main_24_07_s_3:
    speaker: crow
    en: Up to the surface.
    ko: 지상으로.
    ja: 地上へ。
  d_main_24_07_s_4:
    speaker: viper
    en: Why there?
    ko: 지상에?
    ja: 地上？
  d_main_24_07_s_5:
    speaker: crow
    en: Because he'll follow us.
    ko: 우리의 주인공께서 날 쫓아올 테니까.
    ja: |-
      あたしたちのヒーローが、
      あたしを追いかけてくるはずだから。
  d_main_24_07_s_6:
    speaker: viper
    en: Huh?
    ko: 왜 지상이야?
    ja: どうして地上なの？
  d_main_24_07_s_7:
    speaker: crow
    en: We need to put as much distance between us and this place in order to let
      the resentment build.
    ko: 최대한 멀어져야 분노가 배가 될 테니까.
    ja: |-
      対象が遠くにいればいるほど、
      怒りが強くなるだろ？
  d_main_24_07_s_8:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_07_s_9:
    speaker: crow
    en: You want to know why, don't you?
    ko: 왜 그러지?
    ja: どうした？
  d_main_24_07_s_10:
    speaker: viper
    en: Jackal is still alive. Are we not going to look for her?
    ko: 자칼은. 살아있다며. 찾으러 안 가?
    ja: |-
      ジャッカルは生きてるんでしょ？
      捜しに行かないの？
  d_main_24_07_s_11:
    speaker: crow
    en: Looking for Jackal right now would be suicidal.
    ko: 지금 자칼을 찾으러 가는 것은 자살행위야.
    ja: 今ジャッカルを捜しに行くのは自滅行為だ。
  d_main_24_07_s_12:
    speaker: viper
    en: She's waiting for us.
    ko: 우릴 기다릴 거야.
    ja: 私たちのことを待ってるはずだよ。
  d_main_24_07_s_13:
    speaker: crow
    en: No. I told her not to wait.
    ko: 아니. 기다리지 말라고 얘기해놨어.
    ja: いや。待つなと伝えてある。
  d_main_24_07_s_14:
    speaker: crow
    en: So she won't.
    ko: 그럼 기다리지 않겠지.
    ja: だから、待つことはないだろう。
  d_main_24_07_s_15:
    speaker: viper
    en: Then what'll happen to her?
    ko: "…그럼 어떻게 되는 건데."
    ja: "…じゃあどうなるの？"
  d_main_24_07_s_16:
    speaker: crow
    en: How should I know?
    ko: 글쎄.
    ja: さあな。
  d_main_24_07_s_17:
    speaker: viper
    en: "...Was all that with Yuni and the Counters"
    ko: "…유니랑 카운터스 애들."
    ja: "…ユニとカウンターズの子たち。"
  d_main_24_07_s_18:
    speaker: viper
    en: really necessary?
    ko: 꼭 그렇게까지 할 필요가 있었을까?
    ja: ここまでする必要あった？
  d_main_24_07_s_19:
    speaker: crow
    en: What's gotten into you? You're acting strange all of a sudden.
    ko: |-
      흠. 갑자기 이상한 소릴 하는군.
      왜 그러지?
    ja: |-
      なんだ？急に変なことを言うんだな。
      どうした？
  d_main_24_07_s_20:
    speaker: viper
    en: I'm just saying, I think pretending would have been enough. You could have
      made it look real.
    ko: 하는 척만 해도 충분했을 거라고 봐.
    ja: フリだけでも十分だったと思う。
  d_main_24_07_s_21:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_07_s_22:
    speaker: crow
    en: You're worried about what'll happen to him, aren't you?
    ko: 그 녀석이 신경 쓰이나 보군.
    ja: あいつのことが気になるみたいだな。
  d_main_24_07_s_23:
    speaker: viper
    en: I'd be lying if I said no.
    ko: 뭐… 아니라고 하면 거짓말이겠지.
    ja: まあ…違うと言えば嘘になるかな。
  d_main_24_07_s_24:
    speaker: crow
    en: I know you've been helping him.
    ko: 네가 계속 그 녀석에게 도움을 준 건 알고 있다.
    ja: |-
      お前があいつをサポートしていたのは
      知っている。
  d_main_24_07_s_25:
    speaker: crow
    en: I thought you were just having some innocent fun, but apparently not.
    ko: |-
      가지고 노는 재미를 붙인 거라 생각했는데,
      아니었나 보군.
    ja: |-
      いじりがいがあるからだと思っていたが
      違ったようだな。
  d_main_24_07_s_26:
    speaker: viper
    en: Honey was trying to help us the entire time,
    ko: |-
      우리 자기 있잖아.
      네가 마지막에 그렇게 들쑤시기 전까지.
    ja: |-
      ダーリンはね。
      あなたが最後にああやって暴れるまで、
  d_main_24_07_s_27:
    speaker: viper
    en: until you went and killed his friends.
    ko: 계속 우리를 도와주려고 했던 거 알아?
    ja: |-
      ずっと私たちの手助けをしようとしてたの。
      分かってる？
  d_main_24_07_s_28:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_07_s_29:
    speaker: viper
    en: He kept repeating how he was on our side, and that he was willing to hear
      us out.
    ko: |-
      우리 편을 들어준다고, 얘기를 들어준다고 그랬었어.
      계속.
    ja: |-
      私たちの味方になるって、
      話を聞いてくれるって言ってたの。
      ずっと。
  d_main_24_07_s_30:
    speaker: viper
    en: This, despite how cruel we've been to him.
    ko: 그렇게나 시달리고 괴롭힘당했었는데도 말이야.
    ja: あんなに苦しめられてたのにね。
  d_main_24_07_s_31:
    speaker: viper
    en: Even after all that Yuni has done, he never gave up on her.
    ko: 그런 짓을 한 유니도 끝까지 포기하지 않았지.
    ja: |-
      あんなことをされたユニのことも
      最後まで諦めなかった。
  d_main_24_07_s_32:
    speaker: viper
    en: I think he was genuine.
    ko: 그 말과 행동에 거짓은 없었다고 생각해.
    ja: あの言葉と行動に、嘘はなかったと思う。
  d_main_24_07_s_33:
    speaker: crow
    en: And what, exactly, is your point?
    ko: 그래서 결론이 뭐지?
    ja: それで、結論は何だ？
  d_main_24_07_s_34:
    speaker: viper
    en: There is no point. I'm saying that you went too far.
    ko: |-
      너무 했다는 얘기야.
      뭔가 결론을 짓고 싶다는 게 아니라.
    ja: |-
      やり過ぎたって言いたいの。
      何か結論を出したいんじゃない。
  d_main_24_07_s_35:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_07_s_36:
    speaker: crow
    en: I'm going to ask a question, and I want a proper answer.
    ko: 똑바로 대답해.
    ja: 真剣に答えろ。
  d_main_24_07_s_37:
    speaker: crow
    en: Have you fallen for him?
    ko: 반했나?
    ja: 惚れたのか？
  d_main_24_07_s_38:
    speaker: viper
    en: What?! What are you saying? Me? Fall for Honey?
    ko: |-
      아핫. 뭐라는 거야.
      내가? 우리 자기한테?
    ja: |-
      あはっ。何言ってんの？
      私が？ダーリンに？
  d_main_24_07_s_39:
    speaker: viper
    en: He's just a plaything that provides me with some amusement.
    ko: 우리 자기는 어디까지나 가지고 놀기 좋은 장난감일 뿐이야.
    ja: |-
      ダーリンはあくまで、
      遊ぶのにぴったりなおもちゃだよ。
  d_main_24_07_s_40:
    speaker: viper
    en: You should take good care of your toys, right? Once they break, it's over.
    ko: |-
      장난감은 소중히 여겨야 하지 않겠어?
      부서지면 끝이니까.
    ja: |-
      おもちゃは大切にしないとね？
      壊れたらおしまいだから。
  d_main_24_07_s_41:
    speaker: crow
    en: "...Well, that certainly sounds like you."
    ko: |-
      …그래.
      너한텐 그게 어울려.
    ja: |-
      …そうか。
      お前にはそれが似合う。
  d_main_24_07_s_42:
    speaker: Narration
    en: Crow walks away.
    ko: 크로우는 걸어갔다.
    ja: クロウは歩いて行った
  d_main_24_07_s_43:
    speaker: Narration
    en: Viper doesn't move for a while.
    ko: 바이퍼는 그 뒤에서 한참 동안 움직이지 않았다.
    ja: |-
      バイパーはその後ろに立ったまま、
      しばらく動かなかった
  d_main_24_07_s_44:
    speaker: crow
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_24_07_s_45:
    speaker: crow
    en: What are you doing?
    ko: 뭐 하는 거지?
    ja: 何してるんだ？
  d_main_24_07_s_46:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_07_s_47:
    speaker: crow
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_24_07_s_48:
    speaker: crow
    en: Viper.
    ko: 이봐. 바이퍼.
    ja: おい、バイパー。
  d_main_24_07_s_49:
    speaker: viper
    en: Wait. Let me think.
    ko: 잠깐만. 생각 좀 하고.
    ja: 待って。ちょっと考えてるから。
  d_main_24_07_s_50:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_07_s_51:
    speaker: viper
    en: Yes.
    ko: "…아."
    ja: "…あ。"
  d_main_24_07_s_52:
    speaker: viper
    en: That's it.
    ko: 그렇네.
    ja: そうだね。
  d_main_24_07_s_53:
    speaker: viper
    en: I've changed.
    ko: 반했구나 나.
    ja: 惚れてたんだ、私。
  d_main_24_07_s_54:
    speaker: viper
    en: It's been that way for a while now.
    ko: 이미 예전부터 반했었어.
    ja: もう、ずっと前から好きだったんだ。
  d_main_24_07_s_55:
    speaker: viper
    en: That's why I can't stop thinking about him, and wanted to help him so badly.
    ko: 그래서 계속 신경 쓰고, 도와주고 싶었던 거구나.
    ja: |-
      だからずっと気になって、
      助けてあげたかったんだ。
  d_main_24_07_s_56:
    speaker: viper
    en: Ha, I guess I have fallen for him.
    ko: 아핫♡ 그러네. 반했네.
    ja: あはっ♡そうだ、好きだったんだ。
  d_main_24_07_s_57:
    speaker: viper
    en: Why am I only just now figuring this out?
    ko: 이걸 왜 이제야 알았지?
    ja: どうして気づかなかったんだろう？
  d_main_24_07_s_58:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_07_s_59:
    speaker: viper
    en: It all makes sense now.
    ko: 그렇구나.
    ja: そっか。
  d_main_24_07_s_60:
    speaker: viper
    en: I've never truly liked someone until now,
    ko: 나 지금까지.
    ja: 私、今まで。
  d_main_24_07_s_61:
    speaker: viper
    en: so I wasn't certain.
    ko: 그 누구도 진심으로 좋아해 본 적이 없어서 몰랐던 거였네.
    ja: |-
      本気で好きになったことがないから
      分からなかったんだ。
  d_main_24_07_s_62:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_07_s_63:
    speaker: viper
    en: I think it's time I bow out of this whole thing.
    ko: 난 리타이어 할게.
    ja: 私、リタイアするね。
  d_main_24_07_s_64:
    speaker: viper
    en: I'm going to turn myself in and hope they grant me some leniency.
    ko: 모든 걸 자백하고, 감형을 요구할 거야.
    ja: すべてを自白して、減刑してもらう。
  d_main_24_07_s_65:
    speaker: viper
    en: To be fair, all I really did was send a few texts♡
    ko: 뭐, 실제로 문자 몇 번 보낸 게 다이기도 하고♡
    ja: まあ、実際メールを何通か送っただけだし♡
  d_main_24_07_s_66:
    speaker: viper
    en: I'll try and ask them not to give me a memory wipe.
    ko: 기억 소거만 피해달라고 해봐야지.
    ja: |-
      記憶消去だけは
      避けてもらうようにしなくっちゃ。
  d_main_24_07_s_67:
    speaker: viper
    en: My Honey will have my back, so I don't think it'll be a problem, right?
    ko: 우리 자기가 날 도와줄 테니까, 가능하지 않을까?
    ja: |-
      きっとダーリンが手伝ってくれるから、
      大丈夫だよね？
  d_main_24_07_s_68:
    speaker: crow
    en: So, at long last, the venomous snake has been poisoned itself.
    ko: "…결국, 독사가 독에 중독된 모양이네."
    ja: "…結局、毒ヘビが毒に冒されたか。"
  d_main_24_07_s_69:
    speaker: crow
    en: I knew this day would come.
    ko: 뭐, 언젠가 네가 이런 짓을 할 거라는 확신은 있었다.
    ja: |-
      まあ、いつかお前がこうなるだろうという
      確信はあった。
  d_main_24_07_s_70:
    speaker: crow
    en: I always thought you would put up more of a fight, though.
    ko: 그래도 한방 쎄게 물기라도 할 줄 알았는데.
    ja: |-
      でも、一度くらいは強く噛んでくれるかと
      思ったのに。
  d_main_24_07_s_71:
    speaker: crow
    en: I'm a little disappointed.
    ko: 그건 좀 실망이군.
    ja: それは少し残念だな。
  d_main_24_07_s_72:
    speaker: viper
    en: Do you know who I just sent a text to?
    ko: 내가 방금 누구한테 문자를 보낸 줄 알아?
    ja: 今、誰にメール送ったと思う？
  d_main_24_07_s_73:
    speaker: crow
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_24_07_s_74:
    speaker: viper
    en: The two people who want to kill you more than anything.
    ko: 널 가장 죽이고 싶어 하는 두 사람이야.
    ja: あなたを一番殺したがってる2人だよ。
  d_main_24_07_s_75:
    speaker: viper
    en: As a matter of fact, one of them is right above us.
    ko: 그중 한 명은, 지금 우리 머리 위에 있고.
    ja: そのうちの1人は、今私たちの頭上にいる。
  d_main_24_07_s_76:
    speaker: crow
    en: "... What?"
    ko: "…뭐?"
    ja: "…何だと？"
  d_main_24_07_s_77:
    speaker: Narration
    en: "*Crash*"
    ko: 쨍그랑-!!
    ja: ガシャンッ！
  d_main_24_07_s_78:
    speaker: Narration
    en: The ceiling shatters and a black shadow envelops Crow.
    ko: 천장이 깨지며 검은 그림자가 크로우를 덮쳤다.
    ja: 天井が割れ、黒い影がクロウを襲った
  d_main_24_07_s_79:
    speaker: crow
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_24_07_s_80:
    speaker: eh
    en: Crow---!!!
    ko: 크로우---!!!
    ja: クロウーーー！！
d_main_24_07_e:
  d_main_24_07_e_1:
    speaker: eh
    en: What were you thinking, blasting a hole in the Ark?!
    ko: 방주에 구멍을 뚫다니 무슨 생각이지?
    ja: |-
      アークに穴を開けるなんて、
      何を考えてるの？
  d_main_24_07_e_2:
    speaker: crow
    en: You survived the explosion, thank goodness.
    ko: 그 폭발에서 용케도 살아남았군.
    ja: あの爆発でよく生き残ったな。
  d_main_24_07_e_3:
    speaker: crow
    en: "... Actually, on second glance, I'm not so sure about that."
    ko: "…음. 그것도 아닌가."
    ja: "…そういうわけでもないか。"
  d_main_24_07_e_4:
    speaker: crow
    en: Those burns are looking pretty nasty. You may die at any moment.
    ko: 전신 화상에, 곧 죽어도 이상할게 없는 꼴이야.
    ja: |-
      全身、やけど…
      すぐに死んでもおかしくない姿だな。
  d_main_24_07_e_5:
    speaker: eh
    en: I've put up with your skulduggery long enough.
    ko: 네가 무슨 꿍꿍이로 움직이든 상관없어.
    ja: |-
      お前が何を企んで、
      どう動こうが関係ない。
  d_main_24_07_e_6:
    speaker: eh
    en: This time, you've crossed the line.
    ko: 하지만 이번엔 선을 넘었어.
    ja: でも、今回はやり過ぎ。
  d_main_24_07_e_7:
    speaker: eh
    en: Why did you do it?
    ko: 왜 그랬지?
    ja: どうしてこんなことを？
  d_main_24_07_e_8:
    speaker: crow
    en: There were a few things I wanted to confirm.
    ko: 확인해 보고 싶은 것들이 있어서.
    ja: 確認したいことがあって。
  d_main_24_07_e_9:
    speaker: eh
    en: Like what?
    ko: 뭘.
    ja: え？
  d_main_24_07_e_10:
    speaker: crow
    en: No comment.
    ko: 노코멘트다.
    ja: ノーコメントだ。
  d_main_24_07_e_11:
    speaker: eh
    en: Because of what you did, the entire Outer Rim is about to be exterminated.
    ko: 네가 저지른 그 짓 때문에 아우터 림의 사람들이 떼죽음을 당할 수도 있었다.
    ja: |-
      お前のせいで、
      アウターリムの人々が大勢死ぬところだった。
  d_main_24_07_e_12:
    speaker: eh
    en: Half the Ark lies in ruins.
    ko: 방주는 반쯤 그렇게 됐어.
    ja: アークは半分くらいそうなってる。
  d_main_24_07_e_13:
    speaker: crow
    en: You don't say?
    ko: 그런가.
    ja: そうか。
  d_main_24_07_e_14:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_07_e_15:
    speaker: eh
    en: When did you first think about betraying me?
    ko: 처음부터 날 배신할 생각이었어?
    ja: 最初から私を裏切るつもりだったの？
  d_main_24_07_e_16:
    speaker: crow
    en: Always.
    ko: 아니.
    ja: いや。
  d_main_24_07_e_17:
    speaker: crow
    en: From the very beginning.
    ko: 훨씬 그 이전부터.
    ja: そのずっと前から。
  d_main_24_07_e_18:
    speaker: eh
    en: I considered you a friend.
    ko: 동료라고 생각했는데.
    ja: 仲間だと思ってたのに。
  d_main_24_07_e_19:
    speaker: crow
    en: That's a shame because I have no friends.
    ko: |-
      아쉽군.
      나한테 동료는 아무도 없어서.
    ja: |-
      残念だな。
      あたしには仲間なんていやしない。
  d_main_24_07_e_20:
    speaker: crow
    en: I thought I did once, but not anymore.
    ko: |-
      하나쯤은 있었던 것 같은데,
      그것도 이제 없군.
    ja: |-
      1人くらいはいた気がするが、
      それももういなくなった。
  d_main_24_07_e_21:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_07_e_22:
    speaker: viper
    en: E.H., let me join you.
    ko: E.H. 합류할게.
    ja: E.H.、合流するよ。
  d_main_24_07_e_23:
    speaker: eh
    en: I have plenty to say to you as well, Viper.
    ko: 너와도 할 얘기가 많아 바이퍼.
    ja: |-
      お前とも話したいことが
      たくさんあるんだ、バイパー。
  d_main_24_07_e_24:
    speaker: viper
    en: What? Didn't I allow you to shadow us?
    ko: |-
      용서해 줘~
      그래도 계속 우리를 따라다니게 해 줬잖아.
    ja: |-
      許して～
      ずっと私たちの後を追わせてあげたでしょ？
  d_main_24_07_e_25:
    speaker: viper
    en: I treated your wounds, and I led you to Crow.
    ko: |-
      치료도 해주고.
      마지막엔 크로우랑 만나게도 해주고.
    ja: |-
      治療もしてあげたし。
      最後にはクロウとも会わせてあげた。
  d_main_24_07_e_26:
    speaker: viper
    en: Didn't I do my part? Won't you forgive me?
    ko: 이 정도면 할 만큼 한 것 아냐?
    ja: 十分頑張ったと思うんだけど？
  d_main_24_07_e_27:
    speaker: eh
    en: We're far from even.
    ko: 수지가 안 맞아.
    ja: 割に合わない。
  d_main_24_07_e_28:
    speaker: eh
    en: But I also won't turn down any help you're offering.
    ko: "…그래도, 도와준다면 사양하지 않겠어."
    ja: "…でも、手伝ってくれるなら遠慮はしない。"
  d_main_24_07_e_29:
    speaker: eh
    en: My time is just about up.
    ko: 아마 난. 슬슬 한계일 테니까.
    ja: たぶん私、そろそろ限界だから。
  d_main_24_07_e_30:
    speaker: viper
    en: All right, then let's hurry up while you're still ticking♡
    ko: 좋아. 1:1이 되기 전에 끝내자♡
    ja: よし。1対1になる前に終わらせよ♡
d_main_24_08_s:
  d_main_24_08_s_1:
    speaker: eh
    en: I've got you now.
    ko: "…잡았다. 크로우."
    ja: "…捕まえた。クロウ。"
  d_main_24_08_s_2:
    speaker: eh
    en: Ugh... Argh!
    ko: 윽…! 커흑…!
    ja: うっ…！かはっ…！
  d_main_24_08_s_3:
    speaker: crow
    en: I don't think so.
    ko: "…글쎄. 아닌 것 같은데."
    ja: "…さて、どうかな。"
  d_main_24_08_s_4:
    speaker: crow
    en: All we have to do is wait a little longer. You'll succumb to your injuries,
      and then I'll be home free.
    ko: |-
      조금만 이대로 있으면 넌 죽고,
      난 도망갈 수 있겠지.
    ja: |-
      もう少し待っていれば、お前は死に、
      あたしは逃げることになるだろう。
  d_main_24_08_s_5:
    speaker: eh
    en: Before that happens, I... can still kill y...
    ko: |-
      허억…! 허억…!
      그전에…! 널 죽일 정도의…!
    ja: |-
      はぁっ…！はぁっ…！
      その前に…！お前を殺すくらいの…！
  d_main_24_08_s_6:
    speaker: crow
    en: Just look at yourself. You're a mess.
    ko: 이봐. 무리해서 말하지 말라고.
    ja: おい。無理してしゃべるなよ。
  d_main_24_08_s_7:
    speaker: viper
    en: The Ark's elite troops will be here soon.
    ko: 방주의 정예들이 곧 올 거야.
    ja: アークの精鋭たちがもうすぐ来るはず。
  d_main_24_08_s_8:
    speaker: viper
    en: It looks like they've taken care of most of the Raptures that came into the
      Ark.
    ko: 안에 들어온 랩쳐들은 대부분 정리한 모양이거든.
    ja: |-
      中に入ってきたラプチャーは、
      ほとんど片づいたみたいね。
  d_main_24_08_s_9:
    speaker: viper
    en: Then I'll prepare to surrender...
    ko: 그럼 난 투항할 준비를 해볼….
    ja: じゃあ、私は投降する準備を…
  d_main_24_08_s_10:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_08_s_11:
    speaker: viper
    en: Honey, you're here!
    ko: 어머. 자기 왔어?
    ja: あら。ダーリン、来たの？
  d_main_24_08_s_12:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_08_s_13:
    speaker: Monologue
    en: Viper comes toward me.
    ko: 바이퍼는 나에게로 다가왔다.
    ja: バイパーは私に近づいてきた
  d_main_24_08_s_14:
    speaker: viper
    en: Are you here to kill Crow?
    ko: 크로우를 죽이러 온 거야?
    ja: クロウを殺しにきたの？
  d_main_24_08_s_15:
    speaker: viper
    en: "Don't do it. \nNo need to dirty your hands."
    ko: |-
      그러지 마.
      자기 손을 더럽힐 필요는 없잖아.
    ja: |-
      やめて。
      ダーリンの手を汚す必要はないでしょ？
  d_main_24_08_s_16:
    speaker: viper
    en: Let's hand her over to the Central Government. Let them take care of her.
    ko: |-
      중앙 정부에 넘기자.
      그러면 잘 해결해 줄 거야.
    ja: |-
      中央政府に任せようよ。
      そうすれば上手く解決してくれるはず。
  d_main_24_08_s_17:
    speaker: Self
    en: Stay away from me.
    ko: 가까이 오지 마.
    ja: 近づくな
  d_main_24_08_s_18:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_08_s_19:
    speaker: viper
    en: You've got to listen to me, Honey.
    ko: 자기, 그러지 말고 내 얘기 좀 들어볼래?
    ja: |-
      ダーリン、そんなこと言わずに
      私の話を聞いてくれない？
  d_main_24_08_s_20:
    speaker: viper
    en: I'm surrendering♡
    ko: 나, 자수할 거거든♡
    ja: 私、自首するつもりなの♡
  d_main_24_08_s_21:
    speaker: viper
    en: "I'm going to tell the truth. \nHow and why this all happened, and who's responsible."
    ko: |-
      모든 사실을 다 말할 거야.
      방주 테러가 누구의 주도로 어떤 과정으로 진행되었는지.
    ja: |-
      事実をぜんぶ話すよ。
      アークのテロが誰の主導で、
      どんな過程で行われたのか。
  d_main_24_08_s_22:
    speaker: viper
    en: You see Crow over there? I'm practically handing her over on a silver platter.
    ko: |-
      크로우 보이지?
      내가 잡은 거나 마찬가지야.
    ja: |-
      クロウが見えるでしょ？
      私が捕まえたようなものよ。
  d_main_24_08_s_23:
    speaker: viper
    en: So, I'd be really grateful if you put in a good word for me.
    ko: 그러니 자기가 잘 좀 얘기해 주면 고맙겠….
    ja: だから、ダーリンが上手く話を…
  d_main_24_08_s_24:
    speaker: Self
    en: What are you up to this time?
    ko: 무슨 속셈이야.
    ja: 何を企んでるんだ？
  d_main_24_08_s_25:
    speaker: viper
    en: What?
    ko: 응? 무슨 속셈…?
    ja: え？企む…？
  d_main_24_08_s_26:
    speaker: viper
    en: Nothing!
    ko: 아냐. 속셈 같은 거 없어.
    ja: ううん。なんにも企んでないよ。
  d_main_24_08_s_27:
    speaker: viper
    en: I told you, I'm going to surrender♡
    ko: 나 자수할 거라니까♡
    ja: 私は自首するってば♡
  d_main_24_08_s_28:
    speaker: Self
    en: Don't lie to me.
    ko: 거짓말하지 마.
    ja: 嘘をつくな
  d_main_24_08_s_29:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_08_s_30:
    speaker: viper
    en: Honey,
    ko: 자기.
    ja: ダーリン。
  d_main_24_08_s_31:
    speaker: viper
    en: I know trusting me may seem impossible right about now, but you've got to
      listen to me.
    ko: |-
      날 못 믿는 건 이해하는데,
      그래도 내 얘기를….
    ja: |-
      私を信じられないのは分かるけど
      でも、話を…
  d_main_24_08_s_32:
    speaker: Self
    en: Move aside.
    ko: 비켜.
    ja: どいてくれ
  d_main_24_08_s_33:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_08_s_34:
    speaker: viper
    en: Are you going to kill Crow?
    ko: 크로우를 죽일거야?
    ja: クロウを殺すの？
  d_main_24_08_s_35:
    speaker: viper
    en: Don't do it.
    ko: 하지 마.
    ja: やめて。
  d_main_24_08_s_36:
    speaker: viper
    en: You can't.
    ko: 자기는 그러면 안 돼.
    ja: ダーリンはそんなことしちゃダメ。
  d_main_24_08_s_37:
    speaker: Monologue
    en: Viper comes near me and locks arms with me.
    ko: 바이퍼가 나에게 다가와 팔짱을 낀다.
    ja: バイパーが私に近づいて腕を絡めた
  d_main_24_08_s_38:
    speaker: viper
    en: Just take a deep breath.
    ko: 머리를 좀 식히고….
    ja: ちょっと頭を冷やして…
  d_main_24_08_s_39:
    speaker: Self
    en: Let go of me.
    ko: 놔.
    ja: 放せ
  d_main_24_08_s_40:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_08_s_41:
    speaker: Self
    en: When I'm done with her, you're next.
    ko: 크로우 다음은 너야.
    ja: クロウの次は君だ
  d_main_24_08_s_42:
    speaker: viper
    en: "... Honey."
    ko: "…자기."
    ja: "…ダーリン。"
  d_main_24_08_s_43:
    speaker: Narration
    en: Meanwhile, at the Missilis medical center.
    ko: 그 시각. 미실리스 의료센터.
    ja: 同じ時刻、ミシリス医療センター
  d_main_24_08_s_44:
    speaker: ingrid
    en: "... Syuen."
    ko: "…슈엔."
    ja: "…シュエン。"
  d_main_24_08_s_45:
    speaker: syuen
    en: Ah... Ugh..! Wh-who is it...
    ko: 아… 아으…! 누, 누구야….
    ja: あ…あう…！だ、誰よ…
  d_main_24_08_s_46:
    speaker: ingrid
    en: It's me. Ingrid.
    ko: 나다. 잉그리드.
    ja: 私だ。イングリッドだ。
  d_main_24_08_s_47:
    speaker: syuen
    en: Wh-where am I...
    ko: 여, 여기 어디야….
    ja: こ、ここはどこ…
  d_main_24_08_s_48:
    speaker: ingrid
    en: Missilis' medical center.
    ko: 미실리스 의료센터다.
    ja: ミシリス医療センターだ。
  d_main_24_08_s_49:
    speaker: syuen
    en: Wh-where did they go...?!
    ko: 그, 그것들. 그것들 어디갔…!
    ja: あ、あいつら。あいつらはどこに…！
  d_main_24_08_s_50:
    speaker: syuen
    en: My head...
    ko: 머, 머리…! 아아아악--!!
    ja: あ、頭…！ああああっ！！
  d_main_24_08_s_51:
    speaker: ingrid
    en: Considering you took a bullet to the head, you're probably still feeling some
      pain there.
    ko: "…머리에 총격을 당한 감각이 잔류하고 있을 거다."
    ja: "…頭に衝撃を受けた感覚が残っているはずだ。"
  d_main_24_08_s_52:
    speaker: ingrid
    en: You've got some serious bruises and severe fractures. Don't move around too
      much.
    ko: |-
      그리고 타박상, 골절상이 심하다.
      진정해라.
    ja: |-
      それから激しい打撲と骨折を負っている。
      落ち着け。
  d_main_24_08_s_53:
    speaker: syuen
    en: |-
      Uh... Ughh...
      Wh-what's wrong with my hand...
    ko: |-
      으… 으아….
      소, 손은 왜 이… 래….
    ja: |-
      う…うあ…
      て、手が、どうし…て…
  d_main_24_08_s_54:
    speaker: syuen
    en: It's shaking on its own...
    ko: 멋대로 떠, 떨리고 난리… 야….
    ja: 勝手に、ふ、震える…のよ…
  d_main_24_08_s_55:
    speaker: ingrid
    en: "The sequelae are severe. \nIt will take some time before you can start moving
      freely again."
    ko: |-
      …후유증이 심하다.
      네 맘대로 움직이는 데까진 시간이 좀 걸릴 거라더군.
    ja: |-
      …後遺症がひどい。
      自由に動かせるようになるには
      時間がかかるらしい。
  d_main_24_08_s_56:
    speaker: syuen
    en: Ho-how long?
    ko: 어, 얼마… 나….
    ja: ど、どれくら…い…
  d_main_24_08_s_57:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_08_s_58:
    speaker: syuen
    en: |-
      I'm asking how long!
      Arghhh!!
    ko: |-
      얼마나 걸리냐고 묻고 있…!
      아아악-!!
    ja: |-
      どれくらいかかるのよっ…！
      あああっ！！
  d_main_24_08_s_59:
    speaker: ingrid
    en: You shouldn't be agitated right now. You need to rest.
    ko: "…절대안정이다. 날뛰지 마."
    ja: "…絶対安静だ。暴れるな。"
  d_main_24_08_s_60:
    speaker: syuen
    en: Uh... Ughhh...!
    ko: 으… 으으윽…!
    ja: う…うううっ…！
  d_main_24_08_s_61:
    speaker: syuen
    en: E-Exotic... Wardress...
    ko: 이, 이그조틱… 워드리스….
    ja: エ、エキゾチック…ワードレス…
  d_main_24_08_s_62:
    speaker: ingrid
    en: "We're chasing Crow and Viper down. \nThey couldn't have gone far. This will
      all be over soon."
    ko: |-
      크로우와 바이퍼는 추적 중이다.
      멀리 도망가지는 못했으니 곧 마무리될 거다.
    ja: |-
      クロウとバイパーは追跡中だ。
      遠くまでは逃げられなかったはずだから
      すぐに捕まるだろう。
  d_main_24_08_s_63:
    speaker: ingrid
    en: Wardress have been taken to the Repair Center for the time being.
    ko: 워드리스는… 일단 리페어 센터로 옮겼다.
    ja: |-
      ワードレスは…
      ひとまずリペアセンターへ運んだ。
  d_main_24_08_s_64:
    speaker: ingrid
    en: This all... must be very hard for Mihara.
    ko: 미하라는… 힘들 것 같더군.
    ja: ミハラは…厳しいそうだ。
  d_main_24_08_s_65:
    speaker: syuen
    en: Sh-shit...!
    ko: 제, 젠장…!
    ja: ち、ちくしょう…！
  d_main_24_08_s_66:
    speaker: Narration
    en: Syuen brings her trembling hands closer to her body,
    ko: 슈엔은 떨리는 손을 품 안으로 가져갔다.
    ja: シュエンは震える手を胸元へ運んだ
  d_main_24_08_s_67:
    speaker: Narration
    en: and takes out her cellphone.
    ko: 그리고 핸드폰을 꺼내들었다.
    ja: そして携帯電話を取りだした
  d_main_24_08_s_68:
    speaker: ingrid
    en: I told you to lie still.
    ko: 절대 안정이라고 말했다.
    ja: 絶対安静だと言っただろう。
  d_main_24_08_s_69:
    speaker: syuen
    en: Be quiet. I have something... to do...
    ko: |-
      조, 조용히 해….
      할 일이 있… 다고….
    ja: |-
      し、静かにして…
      やることが…あるの…よ…
  d_main_24_08_s_70:
    speaker: Narration
    en: "*Press*"
    ko: 꾸욱….
    ja: ポチッ…
  d_main_24_08_s_71:
    speaker: Narration
    en: Beep.
    ko: 삣. 삐빗.
    ja: ピッ、ピピッ
  d_main_24_08_s_72:
    speaker: syuen
    en: I-it's working...! Haha...!
    ko: 되, 된다…! 하핫…!
    ja: よ、よし…！ははっ…！
  d_main_24_08_s_73:
    speaker: syuen
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_main_24_08_s_74:
    speaker: syuen
    en: W-wait! No!
    ko: 에, 에잇 젠… 장….
    ja: はぁ…くっそ…
  d_main_24_08_s_75:
    speaker: ingrid
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_24_08_s_76:
    speaker: Narration
    en: Ingrid quickly snatches the cellphone from Syuen.
    ko: 잉그리드는 다급히 슈엔의 핸드폰을 빼앗았다.
    ja: |-
      イングリッドは慌てて
      シュエンの携帯電話を奪ったが
  d_main_24_08_s_77:
    speaker: Narration
    en: The Exotic self-detonation app is turned on.
    ko: 슈엔의 핸드폰엔 이그조틱 자폭 앱이 켜져 있었고.
    ja: |-
      シュエンの携帯電話の画面には
      エキゾチックの自爆起動アプリが表示され
  d_main_24_08_s_78:
    speaker: Narration
    en: One of the collars of the Exotic has been activated.
    ko: 그중 한 명의 자폭용 폭탄이 가동되어 있었다.
    ja: すでに、1人の自爆装置が起動していた
  d_main_24_08_s_79:
    speaker: syuen
    en: I-I pressed the wrong one!
    ko: 자, 잘못 눌렀잖… 아…!
    ja: お、押し間違えた…じゃない…！
  d_main_24_08_s_80:
    speaker: viper
    en: Please, can you trust me?
    ko: "…내가 그렇게 못 미더워?"
    ja: "…そんなに私のことが信じられない？"
  d_main_24_08_s_81:
    speaker: viper
    en: I'm sorry for all the lies and deception, I truly am. I...
    ko: |-
      지금까지 거짓말하고 가지고 논 건 미안해.
      진심으로 사과할….
    ja: |-
      今まで嘘をついて、もてあそんでごめんね。
      心から謝るから…
  d_main_24_08_s_82:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_08_s_83:
    speaker: viper
    en: Ugh, this is bad.
    ko: 큰일이네.
    ja: 困ったな。
  d_main_24_08_s_84:
    speaker: viper
    en: I'm not really good with apologies.
    ko: 사과를 어떻게 하는지 모르겠어.
    ja: どうやって謝ればいいのか分かんないや。
  d_main_24_08_s_85:
    speaker: Narration
    en: "*Beep*"
    ko: 삐잇….
    ja: ピッ…
  d_main_24_08_s_86:
    speaker: Monologue
    en: A light begins to emanate from Viper's collar.
    ko: 바이퍼의 초커에서 빛이 뿜어져 나오기 시작했다.
    ja: バイパーのチョーカーが光り始めた
  d_main_24_08_s_87:
    speaker: viper
    en: "... Wait, this is...!!"
    ko: |-
      …!!
      이건…!
    ja: |-
      …！！
      これは…！
  d_main_24_08_s_88:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_24_08_s_89:
    speaker: viper
    en: So, this is how it ends.
    ko: 아… 여기서 이렇게 되네.
    ja: あぁ…ここでこうなるんだ。
  d_main_24_08_s_90:
    speaker: Monologue
    en: The lights on the collar begin to intensify.
    ko: 초커에서 뿜어져 나오는 빛이 강해진다.
    ja: チョーカーからあふれ出る光が強くなる
  d_main_24_08_s_91:
    speaker: Monologue
    en: I rush over and grab ahold of the choker.
    ko: 다급하게 손을 뻗어 바이퍼의 초커를 붙잡는다.
    ja: |-
      慌てて手を伸ばして
      バイパーのチョーカーをつかむ
  d_main_24_08_s_92:
    speaker: Self
    en: Don't move! If I take it off...!
    ko: 움직이지 마! 떼어 내면…!
    ja: 動くな！外せば…！
  d_main_24_08_s_93:
    speaker: viper
    en: You really are a good person, Honey.
    ko: "…자기는 정말 좋은 사람이네."
    ja: "…ダーリンは本当にいい人だね。"
  d_main_24_08_s_94:
    speaker: viper
    en: Even now, you want to help.
    ko: 끝까지 이러고.
    ja: 最後までこれだもん。
  d_main_24_08_s_95:
    speaker: viper
    en: It would have been nice if I'd known someone like you earlier,
    ko: 좀 더 일찍 알았으면 좋았을 텐데♡
    ja: もう少し早く知れたらよかったのにな♡
  d_main_24_08_s_96:
    speaker: viper
    en: and recognized what I was feeling...
    ko: 자기라는 사람을, 내 마음을.
    ja: ダーリンという人を、私の気持ちを。
  d_main_24_08_s_97:
    speaker: Narration
    en: "*Push*"
    ko: 툭.
    ja: ドンッ
  d_main_24_08_s_98:
    speaker: Monologue
    en: Viper pushes me away.
    ko: 바이퍼가 나를 밀어냈다.
    ja: バイパーが私を突き放した
  d_main_24_08_s_99:
    speaker: Monologue
    en: The lights on the collar grow even more intensely.
    ko: 초커의 빛이 더 강해진다.
    ja: チョーカーの光がさらに強くなる
  d_main_24_08_s_100:
    speaker: viper
    en: Take care of Jackal.
    ko: 자칼을 부탁해, 자기.
    ja: ジャッカルをお願い、ダーリン。
  d_main_24_08_s_101:
    speaker: viper
    en: That big dummy needs someone to look after her.
    ko: 그 녀석. 착해빠진 바보니까.
    ja: あいつ、お人好しのバカだから。
  d_main_24_08_s_102:
    speaker: Narration
    en: "*Boom*"
    ko: 펑-!
    ja: パンッ！
  d_main_24_08_s_103:
    speaker: Monologue
    en: There's a loud explosion.
    ko: 폭발이 일어났다.
    ja: 爆発が起きた
  d_main_24_08_s_104:
    speaker: Monologue
    en: Viper collapses to the ground.
    ko: 바이퍼는 힘없이 쓰러졌다.
    ja: バイパーは力なく倒れた
  d_main_24_08_s_105:
    speaker: Monologue
    en: Her face is blank.
    ko: 바이퍼의 표정을 읽을 수가 없었다.
    ja: バイパーの表情を読み取ることができなかった
  d_main_24_08_s_106:
    speaker: Monologue
    en: She has no face at all.
    ko: 표정이 있었어야 할 곳엔, 아무것도 없었다.
    ja: 表情があるべき場所には、何もなかった
  d_main_24_08_s_107:
    speaker: Self
    en: Viper!!
    ko: "…바이퍼…."
    ja: "…バイパー…"
  d_main_24_08_s_108:
    speaker: eh
    en: He... y...!
    ko: 이… 봐…!
    ja: お…い…！
  d_main_24_08_s_109:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_24_08_s_110:
    speaker: eh
    en: Get... Crow!
    ko: 크로우를… 부탁할게…!
    ja: クロウを…頼む…！
  d_main_24_08_s_111:
    speaker: Monologue
    en: E.H. slumps to the ground.
    ko: 그녀가 힘없이 쓰러졌다.
    ja: E.H.が力なく倒れた
  d_main_24_08_s_112:
    speaker: Monologue
    en: Crow slowly stands up and stares at me,
    ko: 크로우는 천천히 일어나 나를 바라보았다.
    ja: |-
      クロウはゆっくり起き上がり、
      私を見つめると
  d_main_24_08_s_113:
    speaker: Monologue
    en: then turns around and begins to walk away.
    ko: 그리고 뒤돌아서 걷기 시작했다.
    ja: 振り返って歩き始めた
  d_main_24_08_s_114:
    speaker: Monologue
    en: She is heading towards the elevator leading to the surface.
    ko: 저 방향은, 지상으로 올라가는 직통 엘리베이터다.
    ja: 地上へ向かう直通エレベーターの方に向かって…
  d_main_24_08_s_115:
    speaker: Monologue
    en: I sprint after her.
    ko: 나는 크로우를 쫓아 전력으로 달리기 시작했다.
    ja: 私はクロウを追いかけて全力で走り始めた
d_main_24_08_e:
  d_main_24_08_e_1:
    speaker: Monologue
    en: I charge at Crow, who is attempting to operate the elevator's control panel.
    ko: 엘리베이터 앞에서 문을 조작하고 있는 크로우에게 돌진한다.
    ja: |-
      エレベーターの前で扉を操作している
      クロウに突進する
  d_main_24_08_e_2:
    speaker: Monologue
    en: If I can just tackle her...
    ko: 이대로 밀어붙이면…!
    ja: このまま押せば…！
  d_main_24_08_e_3:
    speaker: Narration
    en: "*Bang*"
    ko: 쿵-!
    ja: ドン！
  d_main_24_08_e_4:
    speaker: crow
    en: Ooof!
    ko: "…칫…!!"
    ja: "…チッ…！！"
  d_main_24_08_e_5:
    speaker: Monologue
    en: She may be a Nikke, but even she'll stumble if an adult male hurls all his
      weight at her.
    ko: 제아무리 니케라고 해도 성인 남자의 체중을 실으면 밀려날 수밖에 없다.
    ja: |-
      いくらニケでも、成人男性の体重には
      耐えられない
  d_main_24_08_e_6:
    speaker: Monologue
    en: I push Crow against the closed elevator door.
    ko: 닫혀있는 엘리베이터 문에 크로우를 밀어붙인다.
    ja: |-
      閉まっているエレベーターの扉に
      クロウを押しつけた
  d_main_24_08_e_7:
    speaker: Self
    en: Where are you going?!
    ko: 어딜 가려는 거냐…!
    ja: どこに行くつもりだ…！
  d_main_24_08_e_8:
    speaker: crow
    en: How about we continue this discussion on the surface?
    ko: 이봐. 우리 지상에서 얘기하는 게 어때?
    ja: なあ。あたしたち、地上で話さないか？
  d_main_24_08_e_9:
    speaker: Self
    en: I don't have anything to say to you.
    ko: 너와 할 얘기 따윈 없어.
    ja: 君とする話なんてない
  d_main_24_08_e_10:
    speaker: crow
    en: That's a shame.
    ko: 그거 아쉽군.
    ja: それは残念だ。
  d_main_24_08_e_11:
    speaker: Narration
    en: "*Pow*"
    ko: 퍼억-!
    ja: ドンッ！
  d_main_24_08_e_12:
    speaker: Monologue
    en: Crow knees me in the stomach.
    ko: 크로우가 내 배를 걷어찬다.
    ja: クロウが私の腹を蹴飛ばした
  d_main_24_08_e_13:
    speaker: Monologue
    en: I feel like my insides have been turned to puree, but I grit my teeth and
      stay standing.
    ko: |-
      속이 뒤집히는 것 같은 느낌이다.
      하지만 버틸 수 있다.
    ja: |-
      胃が引っくり返りそうだ。
      しかし、まだ耐えられる
  d_main_24_08_e_14:
    speaker: Monologue
    en: Any blow I inflict on a Nikke as a human being would be meaningless.
    ko: 인간인 내가 니케에게 가하는 타격은 의미가 없다.
    ja: |-
      人間である私が
      ニケに加える打撃には意味がない
  d_main_24_08_e_15:
    speaker: Self
    en: Gasp...!
    ko: 흐읍…!
    ja: ふんっ…！
  d_main_24_08_e_16:
    speaker: Monologue
    en: I grab hold of both of Crow's hands,
    ko: 크로우의 상의를 양손으로 잡는다.
    ja: クロウの上着を両手でつかんだ
  d_main_24_08_e_17:
    speaker: Monologue
    en: steady myself, sling her over my shoulder and slam her to the ground.
    ko: |-
      몸 쪽으로 파고든 후 어깨에 크로우를 짊어진 후
      땅으로 내팽개친다는 이미지로…!
    ja: |-
      体を引き寄せ、クロウを肩で背負い、
      地面に叩きつけるイメージで…！
  d_main_24_08_e_18:
    speaker: crow
    en: What the...?!
    ko: "…뭐야."
    ja: "…何だ？"
  d_main_24_08_e_19:
    speaker: Self
    en: Hnnnyyaaaah!
    ko: 흐아아압!!
    ja: はぁぁぁっ！！
  d_main_24_08_e_20:
    speaker: Narration
    en: "*Boom*"
    ko: 쿵!!
    ja: ドン！！
  d_main_24_08_e_21:
    speaker: crow
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_24_08_e_22:
    speaker: Monologue
    en: I did it. Crow is lying on her back, face up on the ground.
    ko: |-
      업어치기가 성공했다.
      크로우는 하늘을 보고 누운 상태가 되었다.
    ja: |-
      背負い投げに成功し、
      クロウは仰向けの状態になった
  d_main_24_08_e_23:
    speaker: Monologue
    en: She scrambles to get back up,
    ko: 다급히 일어나려는 크로우에게
    ja: 慌てて起き上がろうとするクロウに
  d_main_24_08_e_24:
    speaker: Monologue
    en: but by then I've got my weapon pointed at her.
    ko: 총을 겨눈다.
    ja: 銃を向けた
  d_main_24_08_e_25:
    speaker: Narration
    en: "*Click*"
    ko: 철컥.
    ja: カチャ
  d_main_24_08_e_26:
    speaker: Self
    en: You're not going anywhere, you coward!
    ko: 도망가지 마라…! 이 비겁한 놈.
    ja: 逃げるな…！この卑怯者
  d_main_24_08_e_27:
    speaker: Self
    en: You're going to be held accountable for what you've done.
    ko: 여기서 네가 한 짓에 책임을 져.
    ja: ここで、君がしたことに対する責任を取れ
  d_main_24_08_e_28:
    speaker: crow
    en: Are you going to shoot me? Is that how you plan to hold me accountable?
    ko: 네가 쏘는 총에 맞으면 책임을 지게 되는 건가?
    ja: |-
      お前が撃つ弾に当たれば
      責任を取ることになるのか？
  d_main_24_08_e_29:
    speaker: crow
    en: Interesting interpretation.
    ko: 그건 편리하군.
    ja: それは便利だな。
  d_main_24_08_e_30:
    speaker: Self
    en: Why did you shoot my friends?
    ko: 왜 내 동료들을 쐈어.
    ja: どうして私の仲間を撃った？
  d_main_24_08_e_31:
    speaker: crow
    en: I told you. I want to see you fall from grace.
    ko: 말했잖아. 너를 추락시키고 싶다고.
    ja: |-
      言っただろ。
      お前を破滅させたいって。
  d_main_24_08_e_32:
    speaker: crow
    en: And I think I've succeeded.
    ko: 그리고… 그건 성공한 것 같군.
    ja: そして…それは成功したようだ。
  d_main_24_08_e_33:
    speaker: crow
    en: You should see your face right now.
    ko: 지금 네 표정이 어떤 표정일 것 같나.
    ja: 今、自分がどんな顔をしてるか分かるか？
  d_main_24_08_e_34:
    speaker: crow
    en: How many times in your life have you ever made that expression before?
    ko: 살아가면서 네가 그런 표정을 지을 순간이 얼마나 있을까.
    ja: |-
      お前がそんな顔をする瞬間が、
      人生であと何回あるかな。
  d_main_24_08_e_35:
    speaker: crow
    en: I'm probably the first person to have ever seen it.
    ko: 난 너의 그 표정을 처음으로 본 유일한 존재가 될 거다.
    ja: |-
      あたしはお前のその顔を初めて見た
      唯一の存在になるだろう。
  d_main_24_08_e_36:
    speaker: crow
    en: That alone is the sweetest reward of all.
    ko: 그것만으로도 나에겐 충분히 값져.
    ja: |-
      それだけでも、
      あたしにとっては十分価値がある。
  d_main_24_08_e_37:
    speaker: crow
    en: The Ark has lost their hero, and now they will have to choose.
    ko: 방주는 이제, 영웅을 잃은 상태로 선택을 하게 되겠지.
    ja: |-
      アークはこれから、ヒーローを失った状態で
      選択をすることになるだろう。
  d_main_24_08_e_38:
    speaker: Self
    en: Countless people have died because of you.
    ko: 네 그 잘나빠진 생각 때문에 많이 죽었어.
    ja: |-
      君のその身勝手な考えのせいで、
      大勢の人が死んだんだ
  d_main_24_08_e_39:
    speaker: Self
    en: You think you're some kind of modern philosopher?
    ko: 네가 대단한 사상가라고 생각해?
    ja: |-
      自分のことを、
      素晴らしい思想家とでも思っているのか？
  d_main_24_08_e_40:
    speaker: Self
    en: You're not.
    ko: 천만에.
    ja: もしそうなら、それは大きな間違いだ
  d_main_24_08_e_41:
    speaker: Self
    en: You're just a two-bit hood.
    ko: 넌 그냥 부적응자일 뿐이야.
    ja: 君は、ただの不適合者だ
  d_main_24_08_e_42:
    speaker: crow
    en: Ouch. Harsh.
    ko: 말이 너무 심한걸.
    ja: ひどい言われようだな。
  d_main_24_08_e_43:
    speaker: Self
    en: We all have our bad days, where we want to burn everything down and start
      anew.
    ko: |-
      바꾸기 위해 과격한 방법을 쓰는 것.
      누구나 생각할 거야.
    ja: |-
      何かを変えるために、過激な手段を用いる。
      それ自体は誰もが考えることだ
  d_main_24_08_e_44:
    speaker: Self
    en: But we don't actually do it.
    ko: 하지만 그러지 않아.
    ja: しかし、実行には移さない
  d_main_24_08_e_45:
    speaker: Self
    en: Because we know other people will get hurt.
    ko: 그게 다른 사람을 상처 입힌다는 것을 잘 아니까.
    ja: |-
      その手段が、他人を傷つけるということを
      よく分かっているからだ
  d_main_24_08_e_46:
    speaker: Self
    en: It's not because we can't do it. We choose not to because we know it's something
      we shouldn't do.
    ko: |-
      못 해서 하지 않는 게 아니야.
      하면 안 되는 걸 알기 때문에 하지 않는 거야.
    ja: |-
      できないから実行しない訳じゃない。
      してはいけないと分かっているからしないんだ
  d_main_24_08_e_47:
    speaker: Self
    en: That's what living together in a society is all about.
    ko: 그게, 다 같이 살아간다는 거다.
    ja: それが、みんなで生きていくということだ
  d_main_24_08_e_48:
    speaker: Self
    en: But not you.
    ko: 그런데 넌 뭐지?
    ja: それなのに、君は何だ？
  d_main_24_08_e_49:
    speaker: Self
    en: You've let your intrusive thoughts consume you, and for that, others have
      suffered, and you've lost your friends.
    ko: |-
      자신만의 생각에 빠져서,
      다른 사람들을 상처 입히고, 동료도 버리고.
    ja: |-
      自分のことしか考えず、
      他人を傷つけ、仲間も捨てた
  d_main_24_08_e_50:
    speaker: Self
    en: What is there left for you?
    ko: 지금 너한테 남은 게 뭐가 있어.
    ja: 今の君に何が残っている？
  d_main_24_08_e_51:
    speaker: Self
    en: You're not a part of anything.
    ko: 너는 아무 곳에도 소속되지 못했고.
    ja: 君はどこにも所属できず
  d_main_24_08_e_52:
    speaker: Self
    en: Not a single person will shed a tear for you when you're gone.
    ko: 네 죽음을 슬퍼해줄 동료도 없어.
    ja: 君の死を悲しんでくれる仲間もいない
  d_main_24_08_e_53:
    speaker: Self
    en: You're all alone.
    ko: |-
      넌 이방인이자,
      위험한 외톨이일 뿐이야.
    ja: |-
      君は異端児で、
      ただの危険で孤独な奴だ
  d_main_24_08_e_54:
    speaker: crow
    en: So are you.
    ko: 너도 외톨이다.
    ja: お前も独りだろ。
  d_main_24_08_e_55:
    speaker: crow
    en: Now that all your friends are dead.
    ko: 네 동료들은 죽었으니까.
    ja: 仲間はみんな死んだからな。
  d_main_24_08_e_56:
    speaker: Self
    en: Because you killed them.
    ko: 네가 죽였지.
    ja: 君が殺したんだろう
  d_main_24_08_e_57:
    speaker: crow
    en: So are you going to shoot me?
    ko: 쏠 건가?
    ja: 撃つのか？
  d_main_24_08_e_58:
    speaker: Self
    en: I am.
    ko: 쏠 거다.
    ja: 撃つ
  d_main_24_08_e_59:
    speaker: crow
    en: Then do it. Fulfill your destiny, and fall.
    ko: 그럼 떨어져라.
    ja: じゃあ、破滅するんだな。
  d_main_24_08_e_60:
    speaker: Self
    en: If it means getting rid of someone like you,
    ko: 그래. 떨어져 줄게.
    ja: ああ、してやる
  d_main_24_08_e_61:
    speaker: Self
    en: I'd do it gladly.
    ko: 너 같은 걸 없애기 위해서라면, 기꺼이 떨어져 줄게.
    ja: 君を消すためなら、喜んでしてやるよ
  d_main_24_08_e_62:
    speaker: crow
    en: Then let me become your first.
    ko: 내가 너의 첫 번째가 되는 건가.
    ja: あたしがお前の、初めてになるのか。
  d_main_24_08_e_63:
    speaker: crow
    en: It's an honor.
    ko: 영광이군.
    ja: 光栄だな。
  d_main_24_08_e_64:
    speaker: Narration
    en: "*Bang*"
    ko: 탕-!
    ja: バンッ！
  d_main_24_08_e_65:
    speaker: Monologue
    en: Crow crumples to the ground.
    ko: 크로우가 천천히 쓰러졌다.
    ja: クロウがゆっくりと倒れた
  d_main_24_08_e_66:
    speaker: Monologue
    en: Her body lies motionless.
    ko: 그리고 미동도 하지 않았다.
    ja: そして、動かなくなった
  d_main_24_08_e_67:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_08_e_68:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_main_24_08_e_69:
    speaker: rapi
    en: Please drop your weapon.
    ko: 총을 내려놓아 주십시오.
    ja: 銃を下ろしてください。
  d_main_24_08_e_70:
    speaker: Self
    en: "..."
    ko: "…라피."
    ja: "…ラピ"
  d_main_24_08_e_71:
    speaker: rapi
    en: It's finished now.
    ko: 다 끝났습니다.
    ja: すべて終わりました。
  d_main_24_08_e_72:
    speaker: Monologue
    en: Rapi slowly walks forward,
    ko: 라피가 천천히 걸어왔다.
    ja: ラピがゆっくりと歩いてきた
  d_main_24_08_e_73:
    speaker: Monologue
    en: and gently presses her hand on mine, lowering the gun I'm holding onto.
    ko: 라피는 내가 들고 있는 총을 부드럽게 아래로 내렸다.
    ja: |-
      ラピは私が持っていた銃を
      優しく下に下ろした
  d_main_24_08_e_74:
    speaker: Self
    en: I...
    ko: 라피.
    ja: ラピ
  d_main_24_08_e_75:
    speaker: Self
    en: I was going to shoot.
    ko: 나, 쏘려고 했어.
    ja: 私は、撃とうとした
  d_main_24_08_e_76:
    speaker: Self
    en: I really think I would have done it.
    ko: 쐈을 거야. 아마.
    ja: 撃ったはずだ、恐らく
  d_main_24_08_e_77:
    speaker: rapi
    en: But you didn't.
    ko: 하지만 쏘지 않았습니다.
    ja: しかし、撃ちませんでした。
  d_main_24_08_e_78:
    speaker: Self
    en: I would have, if you hadn't shot first.
    ko: 라피가 쏘지 않았다면, 쏴서 죽였을 거야.
    ja: |-
      ラピが撃たなければ、
      撃って殺していたはずだ
  d_main_24_08_e_79:
    speaker: rapi
    en: Well, I did shoot first.
    ko: 제가 쐈습니다. 그러니 지휘관은 쏠 필요가 없었습니다.
    ja: |-
      私が撃ちました。ですから、
      指揮官は撃つ必要がありませんでした。
  d_main_24_08_e_80:
    speaker: rapi
    en: So you didn't have to.
    ko: 앞으로도 그럴 겁니다.
    ja: これからもそうなるはずです。
  d_main_24_08_e_81:
    speaker: rapi
    en: You can never fall to the dark side.
    ko: 지휘관은 절대 떨어지지 않습니다.
    ja: 指揮官は絶対に、破滅したりしません。
  d_main_24_08_e_82:
    speaker: rapi
    en: I, we, will never let that happen.
    ko: 제가, 저희들이 절대 그렇게 두지 않습니다.
    ja: 私が、私たちが絶対にそんなことはさせません。
  d_main_24_08_e_83:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_08_e_84:
    speaker: Self
    en: Thank you.
    ko: 고마워.
    ja: ありがとう
  d_main_24_08_e_85:
    speaker: Self
    en: I'm glad you're alive.
    ko: 살아있어줘서.
    ja: 生きていてくれて
  d_main_24_08_e_86:
    speaker: rapi
    en: Likewise.
    ko: "…저도, 감사합니다."
    ja: "…私も、ありがとうございます。"
  d_main_24_08_e_87:
    speaker: rapi
    en: I'm glad you didn't do that.
    ko: 지휘관이 지휘관으로 있어줘서.
    ja: 指揮官が、指揮官でいてくれて。
d_main_24_09:
  d_main_24_09_1:
    speaker: neon
    en: Okay, let me break this down.
    ko: 그럼 하나하나 정리해 볼까요?
    ja: では、一つずつ整理してみましょうか？
  d_main_24_09_2:
    speaker: neon
    en: Let's start with Crow.
    ko: 먼저 크로우부터.
    ja: まずはクロウから。
  d_main_24_09_3:
    speaker: neon
    en: Rapi blasted her right in the dome with a well-timed suppression bullet.
    ko: 라피가 타이밍 좋게 쏜 제압탄이 머리에 명중.
    ja: |-
      ラピがタイミングよく撃ったゴム弾が
      頭部に命中。
  d_main_24_09_4:
    speaker: neon
    en: She was knocked unconscious, got carried away by the Central Government, and
      had a brain scan conducted on her.
    ko: 그대로 기절해 중앙 정부에 의해 연행되어 뇌스캔을 받았고.
    ja: |-
      そのまま気絶して中央政府により連行され、
      脳スキャンを受け
  d_main_24_09_5:
    speaker: neon
    en: That scan confirmed she was the ringleader behind the recent string of attacks.
    ko: 방주 테러 사건의 주동자이자 실행자로 확정되었어요.
    ja: |-
      アークテロ事件の主導者かつ実行犯ということが
      確定しました。
  d_main_24_09_6:
    speaker: neon
    en: It also confirmed that everyone else involved was merely being used by her.
    ko: 방주 테러 과정에서 휘말린 사람들은 이용당한 것뿐인 것도 확정되었고요.
    ja: |-
      アークテロの過程で巻き込まれた人たちは
      利用されただけだということも判明しました。
  d_main_24_09_7:
    speaker: Self
    en: And the punishment?
    ko: "…처벌은?"
    ja: "…処罰は？"
  d_main_24_09_8:
    speaker: neon
    en: Well, about that...
    ko: 그게….
    ja: それが…
  d_main_24_09_9:
    speaker: ingrid
    en: "Even though your NIMPH was operating normally, \nyou will be studied extensively
      for the various acts of wanton violence you have committed."
    ko: |-
      넌 NIMPH가 정상 작동 중이었음에도 불구하고
      유사 총격을 가한 점, 테러를 저지를 수 있었던 점에 대해 조사를 받게 될 거다.
    ja: |-
      お前はNIMPHが正常に作動していたにも
      かかわらず、疑似射撃を行い、テロを起こした。
      その件に関する調査を受けてもらう。
  d_main_24_09_10:
    speaker: crow
    en: Studied?
    ko: 조사?
    ja: 調査？
  d_main_24_09_11:
    speaker: ingrid
    en: We believe that you are able to control the NIMPH using your own will alone.
    ko: 그래. 우리는 네가 NIMPH를 자신의 의지대로 제어할 수 있다고 판단하고 있다.
    ja: |-
      そうだ。我々はお前がNIMPHを自分の意志で
      制御できると判断している。
  d_main_24_09_12:
    speaker: ingrid
    en: This requires further investigation.
    ko: 이 건에 대한 면밀한 조사가 이뤄질 거다.
    ja: |-
      この件については、
      綿密な調査が行われるだろう。
  d_main_24_09_13:
    speaker: crow
    en: Gosh, I feel so special.
    ko: 과대평가는 고맙게 받지.
    ja: 過大評価はありがたく受け取るよ。
  d_main_24_09_14:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_09_15:
    speaker: ingrid
    en: As you can imagine, this will be far from a routine examination.
    ko: 알고 있겠지만, 단순한 조사는 아닐 거다.
    ja: |-
      分かっているだろうが、
      単純な調査にはならないだろう。
  d_main_24_09_16:
    speaker: ingrid
    en: We will be tinkering with your brain,
    ko: 뇌를 헤집어 놓게 될 거다.
    ja: 脳を解剖することになるはずだ。
  d_main_24_09_17:
    speaker: ingrid
    en: until we find everything that we want to know.
    ko: 모든 것을 알아낼 때까지.
    ja: すべてを解明するまで。
  d_main_24_09_18:
    speaker: ingrid
    en: Once we've done that, Enikk will determine the best path toward rehabilitation.
    ko: 그 이후에, 에닉에 의해 네 처우가 결정될 거다.
    ja: |-
      それから、
      エニックによりお前の処遇が決まる。
  d_main_24_09_19:
    speaker: crow
    en: I see.
    ko: 그렇군.
    ja: そうか。
  d_main_24_09_20:
    speaker: ingrid
    en: Don't even think about wiping your own memory.
    ko: 혹시나 해서 말해놓는데, 뇌를 태울 생각은 하지 말도록.
    ja: |-
      念のため言っておくが、
      脳を燃やすことは考えるな。
  d_main_24_09_21:
    speaker: ingrid
    en: If any self-destruct signal is detected, the NIMPH will forcibly—
    ko: 자결 신호가 잡히면 NIMPH에 강제로….
    ja: |-
      自決信号が確認された瞬間、
      NIMPHにより強制的に…
  d_main_24_09_22:
    speaker: crow
    en: Oh.
    ko: 아아.
    ja: ああ。
  d_main_24_09_23:
    speaker: crow
    en: You don't need to worry about that.
    ko: 그건 걱정하지 않아도 돼.
    ja: それは心配しなくていい。
  d_main_24_09_24:
    speaker: crow
    en: I know how impressive my memory is.
    ko: 이런 인상적인 기억은 남겨두고 싶거든.
    ja: |-
      こういう、印象的な記憶は
      残しておきたいからな。
  d_main_24_09_25:
    speaker: crow
    en: I'd be a fool to want to destroy it.
    ko: 이걸 내 손으로 태운다는 건 바보 같은 짓이지.
    ja: |-
      これを自分で燃やすなんて
      バカなマネはしない。
  d_main_24_09_26:
    speaker: neon
    en: That's what she said.
    ko: 라고 했다고 해요.
    ja: と言っていたそうです。
  d_main_24_09_27:
    speaker: anis
    en: Full of bravado until the bitter end.
    ko: 끝까지 허세는.
    ja: 最後まで威勢がいいわね。
  d_main_24_09_28:
    speaker: Self
    en: What about the Underworld Queen?
    ko: "…언더월드 퀸 쪽은?"
    ja: "…アンダーワールドクイーンの方は？"
  d_main_24_09_29:
    speaker: anis
    en: They're...
    ko: 그쪽은….
    ja: あっちは…
  d_main_24_09_30:
    speaker: doban
    en: It happened AGAIN?! I will not let this stand!
    ko: |-
      한 번도 아니고 두 번이다!
      이번엔 절대 그냥 넘어갈 수 없다!
    ja: |-
      一度ならず二度までも！
      今度ばかりは見過ごせん！
  d_main_24_09_31:
    speaker: doban
    en: Why are Tetra's squads interfering with the Central Government anyway?
    ko: 왜 테트라의 일개 스쿼드가 중앙 정부를 방해하는 건가!!
    ja: |-
      なぜテトラの一介の部隊が
      中央政府の邪魔をするんだ！！
  d_main_24_09_32:
    speaker: mustang
    en: Considérant what you've done up until now, I don't think you should even be
      talking.
    ko: Rapture가 Ark로 들어오자마자 Outer Rim을 쓸어버리기 위해 움직인 Man이 할 말은 아닌 것 같군Yo.
    ja: |-
      RaptureがArkに入ってきた瞬間、
      Outer Rimを一掃するために
      動いたManが言えることじゃないですNE。
  d_main_24_09_33:
    speaker: doban
    en: The Ark was under siege! It doesn't take a genius to know it had to come from
      that garbage heap!
    ko: |-
      방주에 테러가 일어났다!
      그 원인이 그 쓰레기장에 있을 것이 당연하지 않나!
    ja: |-
      アークでテロが起きたんだぞ！
      その原因が、あのゴミ捨て場にあると
      考えるのは当然だろう！
  d_main_24_09_34:
    speaker: doban
    en: I saw E.H. with my own two eyes! She was getting on the elevator and she had
      a bomb in her hands.
    ko: |-
      그리고 내가 분명히 봤다!
      E.H.가 폭탄을 끌어안고 엘리베이터를 타는 것을!
    ja: |-
      それに、私はこの目で見たんだ！
      E.H.が爆弾を抱えて、
      エレベーターに乗るところを！
  d_main_24_09_35:
    speaker: mustang
    en: And yet, you let her get away as well.
    ko: And, 그녀를 놓친 것도 You 입니Da.
    ja: And、彼女を逃したのもYouですYO。
  d_main_24_09_36:
    speaker: doban
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_24_09_37:
    speaker: mustang
    en: Let me ask you something.
    ko: 하나 묻겠습니Da.
    ja: 一つ聞きまSHOW。
  d_main_24_09_38:
    speaker: mustang
    en: Did you have any evidence to
    ko: You는 대체 뭘 근거Ro.
    ja: Youはいったい何を根拠NI
  d_main_24_09_39:
    speaker: mustang
    en: back up these accusations you have against the Outer Rim?
    ko: Outer Rim에 총구부터 들이댄 것이Jyo?
    ja: Outer Rimに銃口を向けるのですKA？
  d_main_24_09_40:
    speaker: doban
    en: Are you deaf? I just told you, that place is a hotbed for terrorists!
    ko: 말했지 않나! 그곳은 테러의 온상이다!!
    ja: |-
      言っただろう！
      あそこはテロの温床だ！！
  d_main_24_09_41:
    speaker: mustang
    en: If you had eyes, you would have seen for yourself
    ko: You도 Eye가 있다면 봤을 겁니Da.
    ja: YouにもEyeがあるなら見たはずDESU。
  d_main_24_09_42:
    speaker: mustang
    en: that there wasn't une seule personne in the entire Outer Rim who was armed.
    ko: Outer Rim에 무장한 Man은 단 하나도 없었다는 것을Yo.
    ja: |-
      Outer Rimに武装したManは
      1人もいなかったということWO。
  d_main_24_09_43:
    speaker: mustang
    en: Tell me then, on what grounds could you possibly justify marching in there
      with your petite armée?
    ko: |-
      그렇게나 Clean을 주장하고 있는데,
      You는 왜 그렇게 한 건가Yo?
    ja: |-
      そこまでCleanを主張しているのに
      YouはなぜあんなことをしたのでSHOW？
  d_main_24_09_44:
    speaker: doban
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_09_45:
    speaker: mustang
    en: It sounds to me like you were conducting a massacre.
    ko: 그저 Genocide를 하고 싶었던 것 아닐Gee?
    ja: |-
      ただGenocideを
      したかっただけですKA？
  d_main_24_09_46:
    speaker: doban
    en: What if it was? What are you going to go about it?
    ko: 그렇다면 어쩔 거지?
    ja: 何が悪い？
  d_main_24_09_47:
    speaker: mustang
    en: "?!"
    ko: Oh….
    ja: Oh…
  d_main_24_09_48:
    speaker: doban
    en: What has the Outer Rim ever done for the Ark?
    ko: 아우터 림이 방주에 무슨 도움이 된다는 거냐.
    ja: |-
      アウターリムがアークにとって
      何の役に立つというんだ？
  d_main_24_09_49:
    speaker: doban
    en: We could wipe it off the map, and Enikk wouldn't say a word.
    ko: 그것들을 모두 쓸어버려도 에닉은 단 한마디도 하지 않을 거다.
    ja: |-
      アウターリムを一掃したって
      エニックは一言も文句を言わないはずだ。
  d_main_24_09_50:
    speaker: mustang
    en: Are you willing to accept les répercussions?
    ko: |-
      그 말.
      책임질 수 있나Yo?
    ja: |-
      その言葉。
      責任取れますKA？
  d_main_24_09_51:
    speaker: doban
    en: "... What?"
    ko: "…뭐?"
    ja: "…何？"
  d_main_24_09_52:
    speaker: mustang
    en: La raison Enikk isn't making a move is simple.
    ko: Enikk이 움직이지 않은 이유는 Simple합니Da.
    ja: |-
      Enikkが動かない理由は
      SimpleですYO。
  d_main_24_09_53:
    speaker: mustang
    en: She knows that my Queens could crush you like un insecte.
    ko: My Queen들이 You를 완전히 이길 것을 알고 있었기 때문이지Yo.
    ja: |-
      My QueenたちがYouに完全に
      勝てると分かっていたためDESU。
  d_main_24_09_54:
    speaker: mustang
    en: And do you truly believe that the Outer Rim doesn't benefit the Ark in any
      way?
    ko: And, Outer Rim이 정말 Ark에 아무런 도움이 안 될 것이라 Think 하시나Yo?
    ja: |-
      And、Outer Rimが本当に
      Arkにとって何の役にも立たないと
      ThinkしてますKA？
  d_main_24_09_55:
    speaker: mustang
    en: If so, vous are sorely mistaken.
    ko: 그렇다면 그건 큰 오산입니Da.
    ja: それでしたら大間違いDESU。
  d_main_24_09_56:
    speaker: doban
    en: What kind of gibberish is this?
    ko: 무슨 헛소리냐.
    ja: 何をふざけたことを。
  d_main_24_09_57:
    speaker: mustang
    en: Très bien, go ahead. Go straight to the Outer Rim and fire away.
    ko: 자, 지금부터 Me는 아무것도 하지 않겠습니Da.
    ja: では、今からMeは何もしませんYO。
  d_main_24_09_58:
    speaker: mustang
    en: I won't stop you.
    ko: |-
      지금 당장 Outer Rim으로 가서,
      Gun을 난사해 보시Jyo.
    ja: |-
      今すぐOuter Rimに行って
      Gunを乱射してみてくだSAI。
  d_main_24_09_59:
    speaker: mustang
    en: Let's see for ourselves what judgment Enikk will reach.
    ko: Enikk이 어떤 판결을 내릴지 함께 See합시Da.
    ja: |-
      Enikkがどんな判決を下すか
      一緒にSeeしまSHOW。
  d_main_24_09_60:
    speaker: doban
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_09_61:
    speaker: mustang
    en: Go on, hurry.
    ko: 자, Hurry. Hurry.
    ja: さあ、Hurry、Hurry。
  d_main_24_09_62:
    speaker: doban
    en: "... I don't feel like it right now."
    ko: "…지금은 그럴 기분이 아니군."
    ja: "…今はそんな気分ではない。"
  d_main_24_09_63:
    speaker: mustang
    en: Oh. That's too bad.
    ko: 그런가Yo. 유감입니Da.
    ja: そうですKA。残念ですNE。
  d_main_24_09_64:
    speaker: mustang
    en: I would like to remind you of one thing, however.
    ko: 한 가지 말해두겠습니Da.
    ja: 1つ言っておきますGA。
  d_main_24_09_65:
    speaker: mustang
    en: When my Queens were protégeaient the Outer Rim,
    ko: My Queen들이 한 일은.
    ja: My Queenたちが行ったことは、
  d_main_24_09_66:
    speaker: mustang
    en: they also saved your skin.
    ko: |-
      Outer Rim을 보호한 것과 동시에,
      You를 보호한 것이기도 한 것을Yo.
    ja: |-
      Outer Rimを守ると同時に
      Youを守ることでもあったのDESU。
  d_main_24_09_67:
    speaker: mustang
    en: You owe me.
    ko: You는, Me에게 빚이 하나 생긴겁니Da.
    ja: YouはMeに借りが1つできたのですYO。
  d_main_24_09_68:
    speaker: anis
    en: That's more or less what was said.
    ko: "…라고 기세 좋게 말하긴 했는데."
    ja: "…って勢いよく言ったんだけど。"
  d_main_24_09_69:
    speaker: anis
    en: But they couldn't escape the fact that they roughed up Central Government
      troops.
    ko: 중앙 정부군을 두들겨 팬 것에 대한 책임을 피할 순 없었나 봐.
    ja: |-
      中央政府軍をフルボッコにしたことに対する
      責任は免れられなかったみたい。
  d_main_24_09_70:
    speaker: anis
    en: "Sakura, Rosanna, and Moran were all about to get their memories wiped, \nbut
      Mustang stepped in and made a deal with the government."
    ko: |-
      사쿠라, 로산나, 목단 모두 기억 소거 행을 당할 뻔했는데,
      머스탱 사장님이 중앙 정부에 거래를 걸었어.
    ja: |-
      サクラ、ロザンナ、モランはみんな記憶消去
      されかけたんだけど、マスタング社長が
      中央政府に取引を持ちかけたの。
  d_main_24_09_71:
    speaker: anis
    en: In exchange for them keeping their memories, Tetra's main broadcasting channel
      will be handed over to the Central Government.
    ko: 테트라의 메인 방송 채널을 중앙 정부에 양보하기로.
    ja: |-
      テトラのメイン放送チャンネルを
      中央政府に譲るって取引をね。
  d_main_24_09_72:
    speaker: neon
    en: "... What?"
    ko: "…예?"
    ja: "…はい？"
  d_main_24_09_73:
    speaker: anis
    en: It's the only reason the Underworld Queens aren't walking vegetables right
      now.
    ko: "…뭐, 덕분에 언더월드 퀸 애들은 무사해."
    ja: |-
      …まあ、そういうわけで、
      アンダーワールドクイーンは無事よ。
  d_main_24_09_74:
    speaker: neon
    en: But then how is Mustang going to make any money?
    ko: 그럼 머스탱 사장님은 이제 뭐 먹고 사나요?
    ja: |-
      じゃあ、マスタング社長は
      これから何で生計を立てるんですか？
  d_main_24_09_75:
    speaker: anis
    en: He's got his fingers in a lot of pies, so losing the broadcasting channel
      won't be a death blow.
    ko: |-
      메인 방송 채널 말고도 이것저것 많으니까,
      엄청 치명적이진 않을 거야.
    ja: |-
      メイン放送チャンネル以外にも色々あるから
      問題ないはずよ。
  d_main_24_09_76:
    speaker: anis
    en: However, the Central Government will now have virtually complete control over
      all broadcasting systems in the Ark.
    ko: "…중앙 정부가 방주의 방송을 멋대로 주무르겠지만."
    ja: |-
      …ただ、これからは中央政府が
      アークの放送を好き勝手流すでしょうけどね。
  d_main_24_09_77:
    speaker: anis
    en: I just met with Mustang briefly and he seemed fine.
    ko: 사장님을 잠깐 만나고 왔는데, 멀쩡하더라고.
    ja: |-
      ちょっと社長に会ってきたけど、
      元気だったわ。
  d_main_24_09_78:
    speaker: mustang
    en: C'est bon, Anis.
    ko: 괜찮습니다, My 아니스.
    ja: 大丈夫です。Myアニス。
  d_main_24_09_79:
    speaker: mustang
    en: Fighting up from the bottom is my spécialité!
    ko: 밑바닥에서부터 Up하는 건, Me의 특기니까Yo!
    ja: |-
      どん底からUpするのは、
      Meの特技ですKARA！
  d_main_24_09_80:
    speaker: anis
    en: That's what he said.
    ko: 그러더라.
    ja: だって。
  d_main_24_09_81:
    speaker: anis
    en: Mustang will be fine. He always is.
    ko: 알아서 잘 하겠지. 사장님이니까.
    ja: 何とかするでしょ。社長だから。
  d_main_24_09_82:
    speaker: neon
    en: Thanks to him, the Outer Rim didn't sustain too much damage.
    ko: 그래도 덕분에 아우터 림 분들이 아무 피해를 안 봐서 다행이에요.
    ja: |-
      でも、おかげでアウターリムのみなさんが
      被害を受けずに済んでよかったですね。
  d_main_24_09_83:
    speaker: anis
    en: Commanding everyone to lay down their weapons was a masterstroke. If everyone
      had been armed, they'd have gotten drawn into the carnage.
    ko: |-
      무장 해제가 컸어.
      무기를 들고 있었으면 얄짤없이 엮였을걸.
    ja: |-
      武装解除が大きかったのよ。
      武器を持っていたら問答無用で
      罪をなすりつけられてたはず。
  d_main_24_09_84:
    speaker: Self
    en: What about Yuni and Mihara?
    ko: "…유니와 미하라는?"
    ja: "…ユニとミハラは？"
  d_main_24_09_85:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_09_86:
    speaker: rapi
    en: Yuni has been placed in solitary confinement at the Rehabilitation Center.
    ko: 유니는 갱생관의 독방에 수감되었습니다.
    ja: ユニは更生館の独房に収監されました。
  d_main_24_09_87:
    speaker: rapi
    en: She's refusing to speak, and is more or less catatonic.
    ko: 아무런 말도, 아무런 행동도 하지 않는다고 합니다.
    ja: 一言も発さず、じっとしているそうです。
  d_main_24_09_88:
    speaker: rapi
    en: Running a brain scan is impossible since she doesn't have any NIMPH, so the
      Central Government is at a loss.
    ko: |-
      NIMPH가 없어 뇌 스캔도 불가능한 상태라,
      중앙 정부 측에서도 할 수 있는 것이 없습니다.
    ja: |-
      NIMPHがなく
      脳スキャンもできない状態なので、
      中央政府も手の打ちようがありません。
  d_main_24_09_89:
    speaker: rapi
    en: They won't be forgiving her for that shelter escapade of hers, so I can't
      see things ending well for her.
    ko: |-
      쉘터 사태는 용서받지 못할 일이라,
      아마 단순하게 끝나지는 않을 것이라 보입니다.
    ja: |-
      シェルター事件は許されないことなので、
      おそらく簡単には終わらないでしょう。
  d_main_24_09_90:
    speaker: rapi
    en: She'll remain locked in solitary confinement until it's certain that she's
      behind the shelter incident.
    ko: |-
      쉘터 사태의 범인이 유니라는 사실이 확정될 때까지는
      계속 독방에 수감되어 있을 것 같습니다.
    ja: |-
      シェルター事件の犯人が
      ユニだという事実が確定するまでは、
      引き続き独房に収監されると思います。
  d_main_24_09_91:
    speaker: neon
    en: Once it's been confirmed, then what?
    ko: "…확정되면 어떻게 되나요?"
    ja: "…確定したらどうなるんですか？"
  d_main_24_09_92:
    speaker: rapi
    en: She'll be scrapped.
    ko: "…처분당하겠지."
    ja: "…処分されるでしょうね。"
  d_main_24_09_93:
    speaker: neon
    en: "... I see."
    ko: "…그렇군요."
    ja: "…そうですか。"
  d_main_24_09_94:
    speaker: anis
    en: And Mihara?
    ko: 그럼 미하라는?
    ja: じゃあミハラは？
  d_main_24_09_95:
    speaker: rapi
    en: Mihara...
    ko: 미하라는….
    ja: ミハラは…
  d_main_24_09_96:
    speaker: rapi
    en: Yuni and the three of us were all shot by Crow's suppression bullets, but
      Mihara got shot in the head by a termination pistol.
    ko: |-
      크로우가 쏜 제압탄에 당한 저희나 유니와는 달리,
      자결용 권총에 머리를 당했습니다.
    ja: |-
      クロウが撃ったゴム弾でやられた
      私たちやユニとは違い、
      自決用の拳銃で頭部を撃たれました。
  d_main_24_09_97:
    speaker: rapi
    en: The damage was extensive, and she was sent to the Repair Center.
    ko: 손상이 커 급히 수리에 들어갔습니다만….
    ja: 損傷が大きく、緊急で修理に入りましたが…
  d_main_24_09_98:
    speaker: rapi
    en: However, her NIMPH interfered with the brain surgery.
    ko: NIMPH가 뇌 수술을 방해했습니다.
    ja: NIMPHが脳の手術を妨害しました。
  d_main_24_09_99:
    speaker: rapi
    en: It most likely perceived the operation as an external attack.
    ko: |-
      아마 외부로서의 공격으로 인식한 것이겠죠.
      미하라의 상태도 정상은 아니었으니까요.
    ja: |-
      おそらく外部からの攻撃と認識したのでしょう。
      ミハラも正常な状態ではありませんでしたから。
  d_main_24_09_100:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_09_101:
    speaker: rapi
    en: They were left with no choice but to remove the NIMPH,
    ko: 그래서 NIMPH를 강제로 떼어냈습니다.
    ja: そのため、NIMPHを強制的に外しました。
  d_main_24_09_102:
    speaker: rapi
    en: and it was during this procedure that a memory wipe occurred.
    ko: 그 과정에서 기억 소거가 발생했습니다.
    ja: その過程で記憶消去が発生しました。
  d_main_24_09_103:
    speaker: Self
    en: Then what?
    ko: "…또…."
    ja: "…また…"
  d_main_24_09_104:
    speaker: rapi
    en: After some treatment, her NIMPH was re-uploaded.
    ko: 치료 후, NIMPH를 다시 탑재했다고 합니다.
    ja: 治療後、再びNIMPHを搭載したそうです。
  d_main_24_09_105:
    speaker: rapi
    en: She's still recovering at the moment.
    ko: 지금은 안정을 취하고 있고요.
    ja: 今は安静にしています。
  d_main_24_09_106:
    speaker: Self
    en: Understood.
    ko: "…알겠어. 고마워."
    ja: "…分かった。ありがとう"
  d_main_24_09_107:
    speaker: anis
    en: At any rate, everything more or less seems to be under control.
    ko: 어쨌든 얼추 마무리는 다 됐네.
    ja: とにかく、だいたい終わったわね。
  d_main_24_09_108:
    speaker: anis
    en: As for the Raptures, there are only a few stragglers left in the Ark, so things
      should settle down soon enough.
    ko: |-
      방주에 남은 랩쳐들도 이제 얼마 안 남아서,
      조만간 깔끔하게 마무리될 거라고 해.
    ja: |-
      アークに残ったラプチャーも残り少ないから、
      もうすぐきれいに片づくそうよ。
  d_main_24_09_109:
    speaker: anis
    en: The shelter will be re-opened once we've confirmed all Raptures have been
      eliminated.
    ko: 쉘터는 랩쳐 섬멸이 확인되면 오픈할 거라고 하고.
    ja: |-
      シェルターはラプチャーせん滅が
      確認されたら、開放されるはず。
  d_main_24_09_110:
    speaker: anis
    en: This was a big one, in every sense of the word.
    ko: "…큰일이었어. 여러모로."
    ja: "…大変だったね。色々と。"
  d_main_24_09_111:
    speaker: rapi
    en: They're going to declare that the hole in the Ark's roof was a result of deterioration
      from the facility's aging.
    ko: "…방주에 구멍이 난 원인은, 시설의 노화로 알려질 겁니다."
    ja: |-
      …アークに穴が開いた原因は、
      施設の老朽化と伝えられるはずです。
  d_main_24_09_112:
    speaker: rapi
    en: If word gets out that this all occurred because of one Nikke's doing, the
      Central Government's reputation will hit rock bottom.
    ko: |-
      니케 하나에 의해 이런 일이 일어났다는 것이 알려지면
      중앙 정부로의 신뢰는 바닥을 칠 테니까요.
    ja: |-
      1体のニケにより
      このようなことが起きたと知られたら、
      中央政府の信頼は地に落ちますから。
  d_main_24_09_113:
    speaker: rapi
    en: The ironic thing is that, as a result, popular opinion regarding Nikkes is
      now at an all-time high.
    ko: |-
      덕분이라고 할까,
      지금 방주 내의 니케의 위상은 급상승했습니다.
    ja: |-
      そのおかげと言いますか、
      今アーク内のニケの地位は急上昇しています。
  d_main_24_09_114:
    speaker: rapi
    en: It's become more apparent than ever how indispensable Nikkes are to protecting
      humanity. Especially after Matis' display up on the surface.
    ko: |-
      인류를 지키는 것은 역시 니케라는 분위기죠.
      메티스에 이어 상승세를 탄 모양입니다.
    ja: |-
      人類を守るのはやはりニケだという雰囲気です。
      メティスに続いて人気が高まっています。
  d_main_24_09_115:
    speaker: rapi
    en: I'm sure the Central Government is intending to use this newfound goodwill
      to its advantage.
    ko: 중앙 정부는 이런 분위기를 잘 이용해 볼 생각인 것 같습니다.
    ja: |-
      中央政府はこのような雰囲気を
      上手く利用するつもりのようです。
  d_main_24_09_116:
    speaker: Self
    en: So, this is what the Ark chose...
    ko: "…방주의 선택인가…."
    ja: "…アークの選択か…"
  d_main_24_09_117:
    speaker: neon
    en: What happened to Syuen?
    ko: 슈엔은 어떻게 됐나요?
    ja: シュエンはどうなりました？
  d_main_24_09_118:
    speaker: anis
    en: Yuni really did a number on her, so she's in intensive care right now.
    ko: 유니한테 두들겨 맞은 게 너무 심해서 지금 치료 중이래.
    ja: |-
      ユニにボコボコにされたのが重症で、
      今は治療中だって。
  d_main_24_09_119:
    speaker: anis
    en: When she's able to walk again, she'll be judged by Enikk.
    ko: |-
      거동할 수 있는 상태가 되면,
      바로 에닉에게 판결 받을 거라고 하던데.
    ja: |-
      動けるようになったら
      すぐエニックに判決してもらうみたい。
  d_main_24_09_120:
    speaker: anis
    en: We'll just have to wait and see what happens next.
    ko: 어떤 판결이 나올지, 조금만 기다려보면 되겠지.
    ja: |-
      どんな判決が出るかは、
      もう少し待てば分かるでしょ。
  d_main_24_09_121:
    speaker: neon
    en: There's something I still don't get, though.
    ko: "…저 그런데."
    ja: "…あの、ところで。"
  d_main_24_09_122:
    speaker: neon
    en: Why do you think Crow shot suppression bullets at us?
    ko: 크로우는 왜 우리한테 제압탄을 쐈을까요?
    ja: |-
      クロウはどうして私たちに
      ゴム弾を撃ったのでしょうか？
  d_main_24_09_123:
    speaker: rapi
    en: She must have wanted to push the Commander to the brink.
    ko: 지휘관을 극한으로 몰아넣고 싶었겠지.
    ja: 指揮官を極限まで追い込みたかったのよ。
  d_main_24_09_124:
    speaker: rapi
    en: Of course, the moment you think about it, the holes start to show.
    ko: 물론 냉정하게 생각했다면 말이 안 되는 일이었어.
    ja: |-
      もちろん、冷静に考えたら
      あり得ないことだったわ。
  d_main_24_09_125:
    speaker: rapi
    en: It doesn't matter how much mental fortitude you have. If you want to be free
      from the NIMPH, then your Inhibitor needs to be deactivated. There's no way
      around that.
    ko: |-
      제아무리 NIMPH의 속박을 벗어날 수 있다고는 해도,
      사살을 위한 직접적인 사격은 리미트 해제 없이는 불가능해.
    ja: |-
      いくらNIMPHの束縛から外れてたとしても、
      射殺するための直接的な射撃は
      リミット解除なしじゃ不可能だから。
  d_main_24_09_126:
    speaker: Self
    en: I realize that now, but in the heat of the moment, I wasn't thinking straight.
    ko: "…하지만, 그 상황에서는 그런 걸 생각할 수 없었어."
    ja: |-
      …しかし、あの状況で
      そんなことは考えられなかった
  d_main_24_09_127:
    speaker: anis
    en: I don't blame you. Crow was probably counting on that happening.
    ko: 응. 그 녀석이라면 그러고도 남았을 거라 생각했을 테니까.
    ja: |-
      うん。あいつならやれるって
      思っちゃったもん。
  d_main_24_09_128:
    speaker: rapi
    en: Crow's ultimate goal was for the Commander to avenge our supposed deaths.
    ko: |-
      크로우의 최종 목표는,
      지휘관이 크로우에게 우리의 복수를 하는 것이었어.
    ja: |-
      クロウの最終目標は、
      指揮官に私たちの復讐をさせることだった。
  d_main_24_09_129:
    speaker: rapi
    en: Once you'd killed her, it wouldn't matter that we were still alive.
    ko: 그리고 나중에 우리가 살아있다는 것을 알게 된 지휘관이.
    ja: |-
      そして、私たちが生きてるってことを知った
      指揮官が
  d_main_24_09_130:
    speaker: rapi
    en: At that point, it'd be too late. You'd have crossed that line.
    ko: 다시는 올라올 수 없게 만드는 것이었겠지.
    ja: |-
      二度と立ち上がれないようにする
      つもりだったんだと思う。
  d_main_24_09_131:
    speaker: anis
    en: What a sadistic trick.
    ko: 악독하네.
    ja: ひどいわね。
  d_main_24_09_132:
    speaker: anis
    en: But Rapi, how were you able to move first?
    ko: 그런데 라피 넌 어떻게 먼저 움직일 수 있었던 거야?
    ja: でも、ラピはどうして先に動けたの？
  d_main_24_09_133:
    speaker: rapi
    en: I... used it a little bit.
    ko: "…아주 조금 썼어."
    ja: "…ほんの少し使ったから。"
  d_main_24_09_134:
    speaker: anis
    en: You mean Red Hood?
    ko: "…레드 후드를?"
    ja: "…レッドフードを？"
  d_main_24_09_135:
    speaker: rapi
    en: Yes.
    ko: 응.
    ja: うん。
  d_main_24_09_136:
    speaker: neon
    en: How are you feeling?
    ko: 몸은 괜찮나요?
    ja: 体は大丈夫ですか？
  d_main_24_09_137:
    speaker: rapi
    en: I'm okay. It was only for a moment.
    ko: 괜찮아. 정말 조금이었으니까.
    ja: 大丈夫。本当に少しだったから。
  d_main_24_09_138:
    speaker: neon
    en: Um, that's a relief, but...
    ko: 그럼 다행인데….
    ja: それならいいですけど…
  d_main_24_09_139:
    speaker: anis
    en: Sorry to interrupt, but it's time, Commander.
    ko: |-
      엇, 지휘관님.
      시간 다 됐어.
    ja: |-
      あっ、指揮官様。
      そろそろ時間だよ。
  d_main_24_09_140:
    speaker: Self
    en: All right.
    ko: 그렇네.
    ja: そうだな
  d_main_24_09_141:
    speaker: rapi
    en: I'll walk with you.
    ko: 호위하겠습니다. 가시죠.
    ja: 護衛します。行きましょう。
  d_main_24_09_142:
    speaker: neon
    en: Enikk's gonna make her verdict... this shouldn't be a big deal, right?
    ko: |-
      에닉의 판결이라고 했죠?
      뭐 큰일이 있진 않겠죠?
    ja: |-
      エニックの判決でしたっけ？
      何も起きませんよね？
  d_main_24_09_143:
    speaker: anis
    en: Definitely not.
    ko: 설마 그러려고.
    ja: 起きたら困るわ。
d_main_24_10:
  d_main_24_10_1:
    speaker: Narration
    en: Repair Center.
    ko: 리페어 센터.
    ja: リペアセンター
  d_main_24_10_2:
    speaker: eh
    en: Ingrid.
    ko: "…잉그리드."
    ja: "…イングリッド。"
  d_main_24_10_3:
    speaker: ingrid
    en: Harper.
    ko: "…하퍼."
    ja: "…ハーパー。"
  d_main_24_10_4:
    speaker: eh
    en: It's been a while.
    ko: 오랜만이네.
    ja: 久しぶりね。
  d_main_24_10_5:
    speaker: ingrid
    en: It has.
    ko: "…그래."
    ja: "…ああ。"
  d_main_24_10_6:
    speaker: eh
    en: How am I looking?
    ko: 지금 내 상태가 어때?
    ja: 今の私の状態はどう？
  d_main_24_10_7:
    speaker: ingrid
    en: Your burns have been aggravated.
    ko: 전신 화상으로 인한 상처가 악화됐다.
    ja: 状態は……悪化している。
  d_main_24_10_8:
    speaker: ingrid
    en: They're pumping you with painkillers.
    ko: 진통제를 쏟아붓고 있지만….
    ja: 鎮痛剤を投与し続けているが…
  d_main_24_10_9:
    speaker: ingrid
    en: Should be two days, max.
    ko: "…길어야 이틀이야."
    ja: "…持って2日だろう。"
  d_main_24_10_10:
    speaker: eh
    en: "... Right."
    ko: "…그래."
    ja: "…そう。"
  d_main_24_10_11:
    speaker: eh
    en: Can I ask you a favor?
    ko: 부탁이 있는데, 들어주겠어?
    ja: |-
      お願いがあるんだけど、
      聞いてくれる？
  d_main_24_10_12:
    speaker: ingrid
    en: Go ahead.
    ko: 말해.
    ja: 言ってくれ。
  d_main_24_10_13:
    speaker: eh
    en: Make me a Nikke.
    ko: 날 니케로 만들어줘.
    ja: 私をニケにして。
  d_main_24_10_14:
    speaker: ingrid
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_main_24_10_15:
    speaker: eh
    en: I know it's probably impossible,
    ko: "…불가능하겠지만."
    ja: "…不可能だと思うけど。"
  d_main_24_10_16:
    speaker: eh
    en: and that no one will probably give me the time of day,
    ko: 그 누구도 인정해 주지 않겠지만.
    ja: 誰も認めてはくれないだろうけど。
  d_main_24_10_17:
    speaker: eh
    en: but I want to atone
    ko: 속죄하고 싶어.
    ja: 罪を償いたい。
  d_main_24_10_18:
    speaker: eh
    en: for what I've done.
    ko: 지금까지 내가 저지른 일이….
    ja: 今まで私がやってきたことが…
  d_main_24_10_19:
    speaker: eh
    en: All the fear people felt thanks to me... it's all hitting me at once.
    ko: |-
      얼마나 많은 사람들에게 공포를 안겨줬을지,
      뼈저리게 알아버렸거든.
    ja: |-
      どれほど多くの人々に恐怖を与えてきたかが
      身に染みて分かったの。
  d_main_24_10_20:
    speaker: eh
    en: I want to redeem myself.
    ko: 그래서, 속죄하고 싶어.
    ja: だから、罪を償いたい。
  d_main_24_10_21:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_10_22:
    speaker: eh
    en: Please.
    ko: "…부탁해."
    ja: "…お願い。"
  d_main_24_10_23:
    speaker: ingrid
    en: "... Okay."
    ko: "…알겠다."
    ja: "…分かった。"
  d_main_24_10_24:
    speaker: ingrid
    en: I'll make the necessary preparations.
    ko: 바로 준비하도록 하지.
    ja: すぐに準備しよう。
  d_main_24_10_25:
    speaker: eh
    en: Thank you.
    ko: 고마워.
    ja: ありがとう。
  d_main_24_10_26:
    speaker: eh
    en: Truly.
    ko: 정말… 고마워.
    ja: 本当に…ありがとう。
  d_main_24_10_27:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_10_28:
    speaker: eh
    en: "... Ingrid."
    ko: "…잉그리드."
    ja: "…イングリッド。"
  d_main_24_10_29:
    speaker: eh
    en: Am I too far gone?
    ko: 내가 속죄할 수 있을까?
    ja: 私に罪を償えると思う？
  d_main_24_10_30:
    speaker: ingrid
    en: "... Yes."
    ko: "…아니."
    ja: "…いや。"
  d_main_24_10_31:
    speaker: ingrid
    en: But you can still try.
    ko: 그래도 노력은 해볼 수 있겠지.
    ja: だが、努力はできるだろう。
  d_main_24_10_32:
    speaker: Narration
    en: Outer Rim.
    ko: 아우터 림.
    ja: アウターリム
  d_main_24_10_33:
    speaker: jackal
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_10_34:
    speaker: jackal
    en: He... Hehe...
    ko: 헤… 헤헤….
    ja: へ…へへ…
  d_main_24_10_35:
    speaker: jackal
    en: Hehehehe.
    ko: 헤헤헤헤.
    ja: へへへへ。
  d_main_24_10_36:
    speaker: jackal
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_10_37:
    speaker: jackal
    en: This sucks.
    ko: "…재미없어."
    ja: "…つまんない。"
  d_main_24_10_38:
    speaker: jackal
    en: What's the fun of laughing alone?
    ko: 혼자 웃는 건 재미없어.
    ja: 1人で笑うのはつまんない。
  d_main_24_10_39:
    speaker: viper
    en: Want me to join you then?
    ko: 그럼 같이 웃을까?
    ja: じゃあ、一緒に笑ってあげよっか？
  d_main_24_10_40:
    speaker: jackal
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_24_10_41:
    speaker: jackal
    en: Vi-Viper!!
    ko: 바, 바이퍼!!
    ja: バ、バイパー！！
  d_main_24_10_42:
    speaker: viper
    en: Hey there, kiddo.
    ko: 안녕. 자칼.
    ja: やっほ～、ジャッカル。
  d_main_24_10_43:
    speaker: viper
    en: How you holdin' up?
    ko: 건강해?
    ja: 元気？
  d_main_24_10_44:
    speaker: Narration
    en: Jackal bounds over to Viper and inspects her.
    ko: 자칼은 달려가 바이퍼의 얼굴을 이리저리 살펴봤다.
    ja: |-
      ジャッカルは勢いよく
      バイパーの顔を隅々まで確認した
  d_main_24_10_45:
    speaker: jackal
    en: Y-you're okay! You're all put together again!
    ko: 머, 머리 붙어있어! 바이퍼 머리 붙어있어!
    ja: |-
      あ、頭、ついてる！
      バイパーの頭がついてる！
  d_main_24_10_46:
    speaker: viper
    en: Apparently, the angle was off just a tad, and the brunt of the explosion missed
      my brain.
    ko: 폭발 직전에 각도가 조금 틀어져서 뇌는 무사했다 나 봐.
    ja: |-
      爆発直前にちょっと角度がずれて
      脳は無事だったみたい。
  d_main_24_10_47:
    speaker: viper
    en: Having said that, my head was completely blown to smithereens, so I had to
      get a new one made♡
    ko: 뭐, 머리는 완전히 날아가서 새로 만들었지만♡
    ja: |-
      まあ、頭部は完全に吹き飛んだから
      新しく作ったんだけど♡
  d_main_24_10_48:
    speaker: jackal
    en: You're kidding!
    ko: 각도? 각도가 틀어졌어!?
    ja: 角度？角度がずれたの！？
  d_main_24_10_49:
    speaker: jackal
    en: That's amazing!
    ko: 뭔지 모르겠지만 다행이다! 헤헤헤!
    ja: |-
      よく分かんないけど、よかった！
      へへへ！
  d_main_24_10_50:
    speaker: viper
    en: You bet it is. And it's all thanks to a special someone grasping at my collar.
    ko: |-
      그러게. 다행이야.
      왕자님이 잡아줘서 각도가 좀 비껴갔거든.
    ja: |-
      そうだね。よかった。
      王子様がつかんでくれたから角度がずれたの。
  d_main_24_10_51:
    speaker: viper
    en: I owe him my life. Now I like him even more♡
    ko: "…목숨을 빚졌네. 더 좋아져 버렸어♡"
    ja: |-
      …命の恩人にまでなってくれて、
      ますます好きになっちゃった♡
  d_main_24_10_52:
    speaker: jackal
    en: Huh? Say that again? My ears still aren't workin' so good.
    ko: |-
      응? 뭐라고?
      나 아직 귀 완전히 다 안 나았어!
    ja: |-
      え？何？
      私、まだ耳が完全に治ってないの！
  d_main_24_10_53:
    speaker: viper
    en: Forget it. It's nothing.
    ko: 아니. 아무것도 아냐.
    ja: 何でもない。
  d_main_24_10_54:
    speaker: jackal
    en: So, what do we do now?
    ko: 그럼 이제 우리 뭐해?
    ja: 私たちこれから何するの？
  d_main_24_10_55:
    speaker: viper
    en: Hmm...
    ko: 음.
    ja: うーん。
  d_main_24_10_56:
    speaker: viper
    en: Listen carefully to me, Jackal.
    ko: 잘 들어 자칼.
    ja: よく聞いて、ジャッカル。
  d_main_24_10_57:
    speaker: viper
    en: We're lucky that we're still alive.
    ko: 우리가 살아남은 건 운이 아주 좋아서야.
    ja: |-
      私たちが生き残ったのは、
      すごく運がよかったから。
  d_main_24_10_58:
    speaker: viper
    en: Fortunately, I ended up doing something that helped them turn the situation
      around.
    ko: 내가 마지막에 한 일 덕분에 사태 해결에 도움이 되었고.
    ja: |-
      私が最後にやったことが、
      事件の解決に役立ったし
  d_main_24_10_59:
    speaker: viper
    en: Now that E.H. is MIA, there's no telling what's going to happen in the Outer
      Rim.
    ko: |-
      E.H.가 없어져서 아우터 림은 무슨 일이 일어날지 모르는
      장소가 되었어.
    ja: |-
      E.H.がいなくなったから、
      アウターリムは何が起きるか
      分からない場所になった。
  d_main_24_10_60:
    speaker: viper
    en: Going forward, there are going to be even more eyes on that place.
    ko: 그래서 아우터 림의 움직임을 더 면밀히 살펴볼 필요가 생겼거든.
    ja: |-
      だからアウターリムの動きを
      しっかり確認する必要があるの。
  d_main_24_10_61:
    speaker: viper
    en: So that's exactly what we're going to do.
    ko: 그걸 우리가 하는 거야.
    ja: それを私たちがやることになったの。
  d_main_24_10_62:
    speaker: jackal
    en: All right, sounds great!
    ko: 오오오-!!
    ja: おおおー！！
  d_main_24_10_63:
    speaker: jackal
    en: "... What is that, exactly?"
    ko: "…그게 뭐 하는 건데?"
    ja: "…それって、何をすればいいの？"
  d_main_24_10_64:
    speaker: viper
    en: "... The exact same thing we've been doing."
    ko: "…지금까지 하던 거랑 똑같은 거야."
    ja: "…今までしてきたことと同じ。"
  d_main_24_10_65:
    speaker: viper
    en: With one slight alteration.
    ko: 대신.
    ja: その代わり、
  d_main_24_10_66:
    speaker: viper
    en: No more lies. No more screwing around.
    ko: 이제부턴 속이기 없기. 장난치기 없기야.
    ja: |-
      これからはウソはなし。
      ふざけるのもなし。
  d_main_24_10_67:
    speaker: viper
    en: If we lie or horse around, then we'll be in big trouble.
    ko: 속이거나 장난치면, 엄청 큰 벌을 받을 거야.
    ja: |-
      ウソついたりふざけたりしたら、
      大きな罰を受けることになるからね。
  d_main_24_10_68:
    speaker: jackal
    en: Yikes! I don't want that.
    ko: 으엑! 나 벌 싫어!
    ja: うえっ！私、罰は嫌！
  d_main_24_10_69:
    speaker: viper
    en: Neither do I.
    ko: 그렇지? 나도 그래.
    ja: でしょ？私もそう。
  d_main_24_10_70:
    speaker: viper
    en: We've got C4 strapped to our necks, so if we step out of line, it's farewell
      to our noggins, and that's no one's idea of a fun time.
    ko: |-
      …고성능 위치 추적기 겸 폭탄이 달려있어서,
      허튼짓 하면 바로 머리가 날아가는 벌은 누구라도 싫을거야.
    ja: |-
      …高性能な位置追跡機能付き爆弾がついてるから
      下手なマネをしたらすぐに頭部が吹き飛ぶ…
      そんな罰は、みんな嫌だよね。
  d_main_24_10_71:
    speaker: jackal
    en: What was that? I still can't hear very well.
    ko: 바이퍼! 나 아직 잘 안 들린다니까!?
    ja: |-
      バイパー！
      私、まだよく聞こえないってば！
  d_main_24_10_72:
    speaker: viper
    en: Forget it. Anyway, let's get to work, shall we?
    ko: |-
      알았어, 알았어.
      그럼 일하러 갈까?
    ja: |-
      はいはい。
      じゃあ、仕事しに行こっか？
  d_main_24_10_73:
    speaker: jackal
    en: Heck yeah!
    ko: 응!!
    ja: うん！！
  d_main_24_10_74:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_10_75:
    speaker: viper
    en: Jackal.
    ko: 자칼.
    ja: ジャッカル。
  d_main_24_10_76:
    speaker: jackal
    en: Yeah?
    ko: 응?
    ja: ん？
  d_main_24_10_77:
    speaker: viper
    en: Don't you have something to ask me?
    ko: 나한테 물어볼 거 있지 않아?
    ja: 私に聞きたいことはない？
  d_main_24_10_78:
    speaker: jackal
    en: "... I don't want to ask."
    ko: 안 물어볼래.
    ja: 聞かない。
  d_main_24_10_79:
    speaker: viper
    en: "... Why?"
    ko: "…왜?"
    ja: "…どうして？"
  d_main_24_10_80:
    speaker: jackal
    en: I don't like being sad.
    ko: 나 슬픈 거 싫어.
    ja: 私、悲しいのイヤ。
  d_main_24_10_81:
    speaker: viper
    en: "... Okay."
    ko: "…그래."
    ja: "…そう。"
  d_main_24_10_82:
    speaker: Narration
    en: Enikk's room.
    ko: 에닉의 방.
    ja: エニックの部屋
  d_main_24_10_83:
    speaker: enikk
    en: Welcome.
    ko: 어서 오십시오.
    ja: ようこそ。
  d_main_24_10_84:
    speaker: Self
    en: Hello.
    ko: 안녕.
    ja: やあ
  d_main_24_10_85:
    speaker: enikk
    en: I still have things left to do.
    ko: 저는 아직 할 일이 남았습니다.
    ja: |-
      私には、まだやるべきことが
      残っています。
  d_main_24_10_86:
    speaker: enikk
    en: I still need to keep track of the movements of the Raptures that still remain
      in the Ark.
    ko: 방주에 잔류한 랩쳐들의 움직임을 계속 추적해야 하죠.
    ja: |-
      アークに残留しているラプチャーの動きを
      追跡し続けなければなりません。
  d_main_24_10_87:
    speaker: enikk
    en: So this will be quick.
    ko: 그러니 빠르게 판결하겠습니다.
    ja: ですから、手短に判決を下します。
  d_main_24_10_88:
    speaker: Self
    en: We appreciate it.
    ko: "…부탁해."
    ja: "…頼む"
  d_main_24_10_89:
    speaker: enikk
    en: First, you apprehended the culprit of the Ark terror attack and cleared the
      Outer Rim's name, thereby preventing mass casualties.
    ko: |-
      제1.
      방주 테러의 주범을 잡아 아우터 림의 누명을 벗겨,
      대량 처분을 막은 점.
    ja: |-
      第一。
      アークテロの主犯を捕らえ、アウターリムの
      濡れ衣を晴らし、大量処分を防いだこと。
  d_main_24_10_90:
    speaker: enikk
    en: Second, you resolved the situation with minimal casualties during the so-called
      'shelter incident'.
    ko: |-
      제2.
      통칭 쉘터 사태에서 최소한의 희생으로 상황을 정리한 점.
    ja: |-
      第二。
      通称シェルター事件において、最小限の犠牲で
      状況を整理したこと。
  d_main_24_10_91:
    speaker: enikk
    en: Third, you annihilated several Raptures that invaded the Ark.
    ko: |-
      제3.
      방주 내에 침입한 랩쳐 다수를 섬멸한 점.
    ja: |-
      第三。
      アーク内に侵入したラプチャーの多数を
      せん滅したこと。
  d_main_24_10_92:
    speaker: enikk
    en: On the basis of these facts, a search has shown that there are no cases perfectly
      matching this incident.
    ko: |-
      위 사항을 기반으로 하여 과거의 사례를 조사한 결과
      동일한 케이스를 발견하지 못하여.
    ja: |-
      上記の事実を元に過去の事例を調査した結果、
      参考となる事例はありませんでした。
  d_main_24_10_93:
    speaker: enikk
    en: 'This case will be judged on its own merits. The judgment made is as follows:'
    ko: 자체적으로 판단. 다음과 같이 판결합니다.
    ja: |-
      そのため、独自に判断を行い、
      次のように判決を下します。
  d_main_24_10_94:
    speaker: enikk
    en: "@UserName, you have received a promotion of 3 ranks."
    ko: |-
      @UserName.
      3계급 특진.
    ja: |-
      @UserName。
      3階級特進。
  d_main_24_10_95:
    speaker: Self
    en: "... Huh?"
    ko: "…어?"
    ja: "…えっ？"
  d_main_24_10_96:
    speaker: enikk
    en: However.
    ko: 단.
    ja: ただし。
  d_main_24_10_97:
    speaker: enikk
    en: First, along with Syuen, intentionally bringing Raptures into the vicinity
      of the Ark.
    ko: |-
      제1.
      미실리스의 CEO인 슈엔과 함께,
      방주 인근에 의도적으로 랩쳐를 불러온 점.
    ja: |-
      第一。
      ミシリスのCEOであるシュエンと共に
      アーク付近で意図的にラプチャーを
      呼び寄せたこと。
  d_main_24_10_98:
    speaker: enikk
    en: Second, you concealed the existence of the Vapaus, which could have been a
      major resource to the Ark.
    ko: |-
      제 2.
      방주 내 주요한 자원이 될 가능성이 높았던
      통칭 언체인드의 존재를 은폐한 점.
    ja: |-
      第二。
      アークの主要な資源となる可能性が高かった
      通称アンチェインドの存在を隠ぺいしたこと。
  d_main_24_10_99:
    speaker: enikk
    en: On the basis of these facts, a search has shown that there are no cases perfectly
      matching this incident.
    ko: |-
      위 사항을 기반으로 하여 과거의 사례를 조사한 결과
      동일한 케이스를 발견하지 못하여.
    ja: |-
      上記の事実を元に過去の事例を調査した結果、
      参考となる事例はありませんでした。
  d_main_24_10_100:
    speaker: enikk
    en: 'This case will be judged on its own merits. The judgment made is as follows:'
    ko: 자체적으로 판단. 다음과 같이 판결합니다.
    ja: |-
      そのため、独自に判断を行い、
      次のように判決を下します。
  d_main_24_10_101:
    speaker: enikk
    en: "@UserName, your promotion of 3 ranks is revoked. Your current rank will remain
      unchanged."
    ko: |-
      @UserName.
      3계급 특진 취소. 현재의 계급을 유지합니다.
    ja: |-
      @UserName。
      3階級特進取り消し。
      現在の階級を維持します。
  d_main_24_10_102:
    speaker: Self
    en: "... What else can I say?"
    ko: "…할 말 없네."
    ja: "…何も言えないな"
  d_main_24_10_103:
    speaker: enikk
    en: You did well.
    ko: 그래도 수고 많으셨습니다.
    ja: それでも、お疲れ様でした。
  d_main_24_10_104:
    speaker: Self
    en: Same to you.
    ko: 에닉도 수고 많았어.
    ja: エニックもお疲れ様
  d_main_24_10_105:
    speaker: enikk
    en: I must get back to my original tasks.
    ko: 그럼 저는 원래의 업무로 돌아가겠습니다.
    ja: では、私は元の任務に戻ります。
  d_main_24_10_106:
    speaker: Self
    en: Enikk.
    ko: 에닉.
    ja: エニック
  d_main_24_10_107:
    speaker: enikk
    en: Yes?
    ko: 예.
    ja: はい。
  d_main_24_10_108:
    speaker: Self
    en: You said before that Raptures invading the Ark wasn't the worst-case scenario.
    ko: 방주에 랩쳐가 쳐들어온 게 최악의 사태는 아니라고 했었지?
    ja: |-
      アークにラプチャーが攻めてきたのは
      最悪の事態ではないと言ったよな？
  d_main_24_10_109:
    speaker: enikk
    en: That's right.
    ko: 그렇습니다.
    ja: そうです。
  d_main_24_10_110:
    speaker: Self
    en: Then can you let me know what is?
    ko: 최악의 사태는 뭔지 알려줄 수 있어?
    ja: |-
      最悪の事態が何なのか
      教えてくれないか？
  d_main_24_10_111:
    speaker: enikk
    en: Pertaining to the Ark, the worst-case scenario would be
    ko: 방주의 입장에서 최악의 사태는.
    ja: アークの立場から見て、最悪の事態は
  d_main_24_10_112:
    speaker: enikk
    en: two or more Heretics breaching the Ark.
    ko: 헬레틱 급이 2체 이상 방주 내부로 진입하는 것입니다.
    ja: |-
      ヘレティック級が2体以上アーク内部に
      侵入することです。
  d_main_24_10_113:
    speaker: enikk
    en: If the Ark consolidated all its resources, it might be possible to retaliate,
    ko: 방주의 전력을 쏟아부으면 퇴치는 가능할 수 있겠으나.
    ja: |-
      アークの全力を注げば
      撃退は可能ですが
  d_main_24_10_114:
    speaker: enikk
    en: but untold devastation would occur during the ensuing warfare.
    ko: 전투 과정에서 방주는 괴멸적인 피해를 입게 됩니다.
    ja: |-
      戦闘過程で、
      アークは壊滅的な被害を受けます。
  d_main_24_10_115:
    speaker: enikk
    en: Would you like additional intel on the extent of the damage and how long it
      would take to conduct repairs?
    ko: 예상 피해 규모 및 복구에 걸리는 시간에 대한 정보가 필요하십니까?
    ja: |-
      被害規模の予想および復旧にかかる時間について
      情報が必要ですか？
  d_main_24_10_116:
    speaker: Self
    en: "... No. It's okay."
    ko: "…아니. 괜찮아."
    ja: "…いや、大丈夫だ"
  d_main_24_10_117:
    speaker: Self
    en: What is Dorothy doing right now?
    ko: 도로시는 지금 뭘 하고 있어?
    ja: ドロシーは今何をしている？
  d_main_24_10_118:
    speaker: enikk
    en: I'm afraid I cannot divulge that information at present.
    ko: 기밀 사항이라 알려드릴 수 없습니다.
    ja: 機密事項のためお教えできません。
  d_main_24_10_119:
    speaker: enikk
    en: I am under orders not to discuss the Pilgrim known as Dorothy.
    ko: 필그림 도로시에 대한 모든 정보는 절대 발설하지 않을 것을 요구받았습니다.
    ja: |-
      ピルグリム・ドロシーに関する情報は、
      絶対に漏らしてはいけないとの命令です。
  d_main_24_10_120:
    speaker: Self
    en: "... Okay. Thanks."
    ko: "…알겠어. 고마워."
    ja: "…分かった。ありがとう"
  d_main_24_10_121:
    speaker: enikk
    en: Goodbye.
    ko: 그럼 안녕히 가십시오.
    ja: では、お気をつけて。
d_main_24_11:
  d_main_24_11_1:
    speaker: Narration
    en: Central Government, briefing room 13.
    ko: 중앙 정부 13 브리핑 룸.
    ja: 中央政府13ブリーフィングルーム
  d_main_24_11_2:
    speaker: dorothy
    en: Things in the Ark seem to be bad.
    ko: 방주에 큰일이 있는 모양이네요.
    ja: アークで問題が起きているようですね。
  d_main_24_11_3:
    speaker: burningum
    en: I-it's nearly taken care of. You don't need to worry.
    ko: |-
      거, 거의 해결됐어.
      시, 신경 쓰지 않아도, 돼.
    ja: |-
      ほ、ほぼ解決した。
      き、気にしなくても、大丈夫だ。
  d_main_24_11_4:
    speaker: dorothy
    en: Anything I can do to lend a hand?
    ko: 제가 뭔가 도울 일이라도?
    ja: 何かお手伝いでもしましょうか？
  d_main_24_11_5:
    speaker: burningum
    en: |-
      N-no.
      It's okay. We can take care of it.
    ko: |-
      아, 아니.
      괜찮아. 우리가 해결할 수 있어.
    ja: |-
      い、いや。
      大丈夫だ。私たちで解決できる。
  d_main_24_11_6:
    speaker: dorothy
    en: All right then.
    ko: 그런가요. 그럼 다행이고요.
    ja: そうですか。それならいいのですが。
  d_main_24_11_7:
    speaker: dorothy
    en: Oh, did you receive my gift?
    ko: 아, 제가 드린 선물은 잘 받으셨나요?
    ja: |-
      あ、私が差し上げたプレゼントは
      受け取っていただけましたか？
  d_main_24_11_8:
    speaker: dorothy
    en: It's rather rare even up on the surface.
    ko: 지상에선 나름 귀한 축에 속한답니다.
    ja: 地上でもなかなか珍しいものですよ。
  d_main_24_11_9:
    speaker: burningum
    en: Th-the Heretic... Nihilister, you mean?
    ko: 헤, 헬레틱…. 니, 니힐리스타 말이지?
    ja: |-
      ヘ、ヘレティック…
      ニ、ニヒリスターだろう？
  d_main_24_11_10:
    speaker: burningum
    en: I had her put into M.M.R.'s Atlas Cage right away.
    ko: 바, 바로 M.M.R.의 아틀라스 케이지에 너, 넣어놨어.
    ja: |-
      す、すぐにM.M.R.のアトラスケージに
      い、入れておいた。
  d_main_24_11_11:
    speaker: burningum
    en: The te-tech team was over the moon.
    ko: 기, 기술팀이 엄청 기뻐하더군.
    ja: ぎ、技術チームがとても喜んでいたよ。
  d_main_24_11_12:
    speaker: dorothy
    en: Hehe, I'm glad they were pleased.
    ko: 후후. 기뻐하셔서 다행이네요.
    ja: ふふ。喜んでいただけて何よりです。
  d_main_24_11_13:
    speaker: burningum
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_11_14:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_11_15:
    speaker: burningum
    en: You came at a different time than you said you would.
    ko: 얘, 얘기했던 것과는 다르게 왔던데.
    ja: き、聞いていた話とは違う形で来たが。
  d_main_24_11_16:
    speaker: burningum
    en: Wh-why is that?
    ko: 왜, 왜 그런 거야?
    ja: ど、どうしてなんだ？
  d_main_24_11_17:
    speaker: dorothy
    en: Well, you originally wanted me to use that 'secret elevator', as you called
      it, and ride it straight to the Ark, right?
    ko: 아. 원래 말씀 주신 건 [비밀 엘리베이터]에 탑승해 방주로 들어오라 였죠?
    ja: |-
      ああ、もともとは「極秘エレベーター」に乗って
      アークに来るようおっしゃってましたね？
  d_main_24_11_18:
    speaker: dorothy
    en: I was going to do that, but then there was all that business with the gaping
      hole in the Ark's roof.
    ko: 그럴 생각이었는데 방주에 구멍이 나있지 뭐예요.
    ja: |-
      そのつもりでしたが、
      アークに穴が開いてしまったので。
  d_main_24_11_19:
    speaker: dorothy
    en: Once the Heretic showed up, I decided to help out.
    ko: |-
      거기다가 헬레틱까지 들어와있어서
      조금 도와드렸어요.
    ja: |-
      それに、ヘレティックまで来ていたので
      少々お手伝いしました。
  d_main_24_11_20:
    speaker: burningum
    en: You drew too much attention to yourself.
    ko: 너, 너무 화려하게 들어왔어.
    ja: と、登場が派手すぎだ。
  d_main_24_11_21:
    speaker: burningum
    en: I-I'm just glad all the citizens were in the shelters.
    ko: 시, 시민들이 모두 쉘터에 있어서 망정이지.
    ja: |-
      し、市民がみんな
      シェルターにいたからよかったものの。
  d_main_24_11_22:
    speaker: burningum
    en: If they had seen you and that Heretic, we'd have had a real mess on our hands.
    ko: 그, 그걸 모두가 봤으면 크, 큰일 났을 거야.
    ja: |-
      あ、あれを見られていたら、
      た、大変なことになっていたはずだ。
  d_main_24_11_23:
    speaker: dorothy
    en: That's why I did it.
    ko: 그러라고 한 일인 걸요.
    ja: そのためにやったんですよ。
  d_main_24_11_24:
    speaker: burningum
    en: What?
    ko: 뭐?
    ja: な、何だって？
  d_main_24_11_25:
    speaker: dorothy
    en: I did it so the humans in the Ark could see me.
    ko: 방주의 인간들이 저를 보라고 한 일이라고요.
    ja: |-
      アークの人間に、私という存在を
      見せつけるためにやったんですよ。
  d_main_24_11_26:
    speaker: dorothy
    en: But you're telling me that everyone was cloistered off in the shelters?
    ko: 그런데 다들 쉘터에 들어가 있었다고요?
    ja: |-
      でも、みなさんシェルターに
      入っていたんですか？
  d_main_24_11_27:
    speaker: dorothy
    en: "That's a shame. \nIt would have been a hell of a show."
    ko: |-
      안타깝네요.
      좋은 구경을 시켜줄 수 있었을 텐데.
    ja: |-
      残念ですね。
      いいものを見せてあげられたのに。
  d_main_24_11_28:
    speaker: dorothy
    en: I missed the chance to give some people a memory that would last a lifetime.
    ko: "…모두의 뇌리에 강렬한 기억을 심어주지 못했네요."
    ja: |-
      …みなさんの脳裏に強烈な記憶を
      植えつけることはできませんでしたね。
  d_main_24_11_29:
    speaker: dorothy
    en: I was going to go out and bash some Raptures while I was in the area, but
      I'm suddenly feeling bereft of inspiration.
    ko: |-
      내친김에 랩쳐들도 좀 처리할 생각이었는데,
      흥이 깨져버렸어요.
    ja: |-
      ついでにラプチャーも処理するつもりでしたが
      興ざめしてしまいました。
  d_main_24_11_30:
    speaker: burningum
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_11_31:
    speaker: burningum
    en: Y-you should have kept your arrival in the Ark a secret.
    ko: 너, 너는 극비리에 방주에 왔어야 했어.
    ja: |-
      あ、あなたは極秘で
      アークに来るべきだったんだ。
  d_main_24_11_32:
    speaker: burningum
    en: N-now everyone knows you're here.
    ko: 그, 그런데 공식적인 방문 비슷한 게 되어버렸어.
    ja: な、なのに公式訪問のようになってしまった。
  d_main_24_11_33:
    speaker: burningum
    en: Th-thanks to you, people are asking for an explanation.
    ko: 더, 덕분에 해명 요구가 빗발치고 있다고.
    ja: お、おかげで釈明を求める声が上がっている。
  d_main_24_11_34:
    speaker: dorothy
    en: Hmm...
    ko: 흐음….
    ja: へぇ…
  d_main_24_11_35:
    speaker: dorothy
    en: "I go out of my way to catch a Heretic, \nand you're blaming me?"
    ko: |-
      기껏 헬레틱까지 잡아 바쳤더니,
      저를 탓하시는 건가요?
    ja: |-
      ヘレティックまで捕まえてあげたのに
      私を責めているのですか？
  d_main_24_11_36:
    speaker: dorothy
    en: If I hadn't stepped in to help, I think it's easy to assume what state the
      Ark would be in.
    ko: 그대로 뒀으면 방주가 어떤 꼴이 되었을지는 뻔한 것 아닌가요?
    ja: |-
      あのままだと、アークがどうなっていたかは
      みなさんお分かりでしょう？
  d_main_24_11_37:
    speaker: burningum
    en: "The A-Ark is strong. \nThey could easily dispose of a Heretic."
    ko: |-
      바, 방주는 강해.
      헬레틱 하나 정도는 충분히 잡을 수 있어.
    ja: |-
      ア、アークは強い。
      ヘレティック1体くらい十分に倒せる。
  d_main_24_11_38:
    speaker: dorothy
    en: Oh, so my contribution means nothing, then?
    ko: 아~ 그럼 제가 쓸데없는 일을 했다?
    ja: あぁ、では私が余計なことをした、と？
  d_main_24_11_39:
    speaker: burningum
    en: "Th-that's not what I meant. \nI'm just saying, i-it's complicated because
      your arrival was so ostentatious."
    ko: |-
      그, 그렇지는 않아.
      너, 너무 그렇게 보란 듯이 나타나서 곤란하다는 얘기야.
    ja: |-
      そ、そうではない。
      あ、あまりにも目立つ登場をされては
      困ると言っているんだ。
  d_main_24_11_40:
    speaker: dorothy
    en: "... I've been meaning to ask."
    ko: "…좀 전부터 물어보고 싶었는데."
    ja: "…先ほどから聞きたかったのですが。"
  d_main_24_11_41:
    speaker: dorothy
    en: Why do you want to keep my coming to the Ark all hush-hush?
    ko: 왜 그렇게 제가 방주로 온 걸 비공식으로 하고 싶어 하는 거죠?
    ja: |-
      なぜそんなに私がアークに来たことを
      公にしたくないのですか？
  d_main_24_11_42:
    speaker: dorothy
    en: So what if a Pilgrim comes to the Ark? Is that the end of the world?
    ko: |-
      필그림 중 하나가 방주로 들어왔다는 것은,
      방주에게 나쁜 얘기가 절대 아닐 텐데요.
    ja: |-
      ピルグリムの1人がアークへやってきたことは
      決してアークにとって悪い話ではないはずです。
  d_main_24_11_43:
    speaker: dorothy
    en: Is there something you're not telling me?
    ko: "…뭔가 찔리는 부분이라도 있나요?"
    ja: "…何かやましいことでも？"
  d_main_24_11_44:
    speaker: burningum
    en: N-no! Not at all!
    ko: 그, 그건 아냐.
    ja: そ、そういうわけじゃない。
  d_main_24_11_45:
    speaker: burningum
    en: I'm just scared, that's all.
    ko: 거, 겁내고 있는 거야.
    ja: お、恐れているんだ。
  d_main_24_11_46:
    speaker: dorothy
    en: Scared? Of what?
    ko: 겁을?
    ja: 恐れる？
  d_main_24_11_47:
    speaker: burningum
    en: Right now, the situation is mostly taken care of, but the fact remains that
      enemies from the outside encroached on the Ark.
    ko: |-
      지, 지금은 어느 정도 해결되었다고는 하지만
      방주에 외부의 적이 들어왔어.
    ja: |-
      い、今はある程度解決したといえるが
      アークに外部の敵が入ってきた。
  d_main_24_11_48:
    speaker: burningum
    en: If a Pilgrim were to show up at a time like that and declare war, it'd be
      pandemonium.
    ko: |-
      그, 그 상황에서 필그림인 네가 나타나
      갑자기 선전포고라도 해버리면, 방주는 혼란에 빠질 거야.
    ja: |-
      そ、その状況でピルグリムであるあなたが現れて
      突然、宣戦布告などされでもしたら、
      アークは混乱するはずだ。
  d_main_24_11_49:
    speaker: burningum
    en: Granted, any suspicions towards you have been assuaged somewhat thanks to
      you taking care of that Here-Heretic.
    ko: 헤, 헬레틱을 격추해서 그 의혹은 많이 줄어들었지만….
    ja: |-
      ヘ、ヘレティックを撃墜してくれたから
      その疑いは減ったが…
  d_main_24_11_50:
    speaker: burningum
    en: Bu-but I still don't know what you're after.
    ko: 아, 아직 네 목적을 모르니까.
    ja: ま、まだあなたの目的が分からないから。
  d_main_24_11_51:
    speaker: dorothy
    en: Haha. I see.
    ko: 후후. 그렇군요.
    ja: ふふ。そうですか。
  d_main_24_11_52:
    speaker: burningum
    en: So, while we're on that topic, I'd like you to make everything perfectly clear
      to me.
    ko: 그, 그래서 말인데 이제 슬슬 본론을 얘기했으면 해.
    ja: そ、そろそろ本題に入ってくれないか。
  d_main_24_11_53:
    speaker: burningum
    en: Wh-why did you come to the Ark, and ask to see me?
    ko: 왜, 왜 방주로 왔고, 나를 보자고 한 거야?
    ja: |-
      な、なぜアークに来て、
      私に会おうとしたんだ？
  d_main_24_11_54:
    speaker: dorothy
    en: I want to make a pact between the Ark and Eden.
    ko: 방주와 에덴의 협약을 맺고 싶어요.
    ja: アークとエデンの協定を結びたいからです。
  d_main_24_11_55:
    speaker: dorothy
    en: And I want to be the ambassador of that pact.
    ko: 저는 그 협약의 친선대사가 되고 싶고요.
    ja: 私はその協定の、親善大使になりたいのです。
  d_main_24_11_56:
    speaker: burningum
    en: A pact...?
    ko: 혀, 협약…?
    ja: きょ、協定…？
  d_main_24_11_57:
    speaker: burningum
    en: Between th-the Ark and Eden?
    ko: 바, 방주와 에덴이?
    ja: ア、アークとエデンが？
  d_main_24_11_58:
    speaker: dorothy
    en: That's right.
    ko: 예.
    ja: はい。
  d_main_24_11_59:
    speaker: burningum
    en: Wh-what kind of pact?
    ko: 무, 무슨 협약.
    ja: な、何の協定だ？
  d_main_24_11_60:
    speaker: dorothy
    en: 'Let''s start with something simple: sharing our technology, resources, and
      manpower.'
    ko: |-
      간단하게 기술 공유부터 시작해서,
      자원 공유, 인력 공유가 되겠죠.
    ja: |-
      まずは技術の共有から始めて、資源、人材の
      共有を行うことになるでしょう。
  d_main_24_11_61:
    speaker: dorothy
    en: You scratch our back, and we'll scratch yours.
    ko: 서로가 서로에게 긍정적인 영향을 미치는.
    ja: お互いに、良い影響を与えられるような。
  d_main_24_11_62:
    speaker: burningum
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_11_63:
    speaker: dorothy
    en: Eden is far more technologically advanced than the Ark.
    ko: 에덴의 기술력은 방주의 것보다 우수해요.
    ja: エデンの技術力はアークよりも優れています。
  d_main_24_11_64:
    speaker: dorothy
    en: But there's something we're lacking that you have in spades.
    ko: 하지만 에덴에는 결정적으로 부족한 것이 있죠.
    ja: |-
      しかし、エデンには決定的に
      足りないものがあるのです。
  d_main_24_11_65:
    speaker: burningum
    en: Resources and manpower, I presume?
    ko: 이, 인력과 자원이겠군.
    ja: じ、人材と資源か。
  d_main_24_11_66:
    speaker: dorothy
    en: Bingo.
    ko: 음. 맞아요.
    ja: その通りです。
  d_main_24_11_67:
    speaker: dorothy
    en: I've gotta say, you're easier to talk to than I thought.
    ko: 생각보다 얘기가 잘 통하네요.
    ja: 思ったより話が通じますね。
  d_main_24_11_68:
    speaker: burningum
    en: Bu-but...
    ko: 하, 하지만.
    ja: し、しかし。
  d_main_24_11_69:
    speaker: burningum
    en: I don't know the de-details, but doesn't Eden
    ko: 자, 자세한 건 알 수 없지만 에덴은….
    ja: く、詳しいことは分からないが、エデンは…
  d_main_24_11_70:
    speaker: burningum
    en: despise the Ark?
    ko: 바, 방주를 싫어한다고 들었는데.
    ja: ア、アークを嫌ってると聞いたが。
  d_main_24_11_71:
    speaker: dorothy
    en: Indeed they do.
    ko: 그렇죠.
    ja: そうですね。
  d_main_24_11_72:
    speaker: dorothy
    en: That's where I come in.
    ko: 그래서 제가 필요한 거예요.
    ja: だから私が必要なのです。
  d_main_24_11_73:
    speaker: dorothy
    en: I can be a goodwill ambassador; a mediator between Eden and the Ark.
    ko: 친선대사인 제가 에덴과 방주 사이를 중재할 거예요.
    ja: |-
      親善大使である私が、
      エデンとアークの仲を取り持ちます。
  d_main_24_11_74:
    speaker: burningum
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_11_75:
    speaker: dorothy
    en: You don't look too convinced.
    ko: 후후. 신용할 수 없다는 표정이시군요.
    ja: ふふ。信用できないというお顔ですね。
  d_main_24_11_76:
    speaker: Narration
    en: Dorothy hands over a USB to Burningum.
    ko: 도로시는 USB 하나를 버닝엄에게 내밀었다.
    ja: ドロシーはUSBをバーニンガムに差し出した
  d_main_24_11_77:
    speaker: dorothy
    en: You want to know how Eden was able to exist on the surface all this time?
      The answers are all in there.
    ko: 에덴이 어떻게 지금까지 지상에 있을 수 있었는지에 대한 답이 여기 들어있어요.
    ja: |-
      エデンがどうして今まで地上にいられたのか。
      その答えがここに入っています。
  d_main_24_11_78:
    speaker: burningum
    en: Y-you mean...?
    ko: "…이, 이건?"
    ja: "…こ、これは？"
  d_main_24_11_79:
    speaker: dorothy
    en: "A full breakdown of the data used for our large-scale optical camouflage
      technology. \nI hope you will be able to put it to good use."
    ko: |-
      광범위 광학미채 기술의 자료에요.
      유용하게 쓸 수 있기를 바랄게요.
    ja: |-
      広範囲の光学迷彩技術のデータです。
      ぜひご活用ください。
  d_main_24_11_80:
    speaker: burningum
    en: O-optical camouflage?!
    ko: |-
      !!
      과, 광학미채…!
    ja: |-
      ！！
      こ、光学迷彩…！
  d_main_24_11_81:
    speaker: dorothy
    en: If you've got this,
    ko: 예. 이것만 있다면.
    ja: はい。これさえあれば、
  d_main_24_11_82:
    speaker: dorothy
    en: reclaiming the surface is no longer a pipe dream.
    ko: 지상의 일부를 영구히 탈환하는 것도 꿈은 아니겠죠.
    ja: |-
      地上の一部を永久的に奪還するのも
      夢じゃありませんよ。
  d_main_24_11_83:
    speaker: burningum
    en: Ri-right...!
    ko: 마, 맞아…!
    ja: た、確かに…！
  d_main_24_11_84:
    speaker: dorothy
    en: Well? Do you trust me now?
    ko: 이 정도면, 신용을 쌓기엔 충분할까요?
    ja: これで、信用していただけますか？
  d_main_24_11_85:
    speaker: dorothy
    en: To be honest, I think I've gone above and beyond here. We haven't had trade
      relations for ages, yet I've schlepped over here, taken down a Heretic, and
      given you our optical camouflage technology.
    ko: |-
      솔직히 오랫동안 교류가 없던 곳에
      헬레틱과 광학미채를 제공한 건 파격적이라고 봐요.
    ja: |-
      正直、長い間交流がなかった場所に対して
      ヘレティックと光学迷彩を提供するのは
      すごいことだと思いますよ。
  d_main_24_11_86:
    speaker: dorothy
    en: If you don't trust me after all that, then I think I'll just have to turn
      around and head back.
    ko: |-
      이렇게까지 했는데 신용해 주지 않는다고 한다면,
      저는 그냥 돌아갈 수밖에 없죠.
    ja: |-
      ここまで貢献しても、信用を得られないので
      あれば、私は帰るしかありません。
  d_main_24_11_87:
    speaker: burningum
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_11_88:
    speaker: burningum
    en: Wa-wait.
    ko: 기, 기다려줘.
    ja: ま、待ってくれ。
  d_main_24_11_89:
    speaker: burningum
    en: I'll talk to the lea-leaders.
    ko: 수, 수뇌부들과 얘기해 볼게.
    ja: しゅ、首脳部と話してみよう。
  d_main_24_11_90:
    speaker: burningum
    en: I-I'll try and sway them.
    ko: |-
      무, 물론.
      그, 긍정적인 방향으로 유도할 거야.
    ja: |-
      も、もちろん。
      ま、前向きな方向に誘導するつもりだ。
  d_main_24_11_91:
    speaker: dorothy
    en: Haha. That's good news.
    ko: 후후. 그거 기쁜 말이네요.
    ja: ふふ。それは嬉しい言葉ですね。
  d_main_24_11_92:
    speaker: burningum
    en: "So... what will you be doing until then? \nI'll help in any way I can, w-within
      reason of course..."
    ko: |-
      그, 그럼 그동안 뭘 하고 있을 생각이지?
      가, 가능한 선에선 지원해 줄 수 있어.
    ja: |-
      ま、待ってもらう間、何をするつもりだ？
      で、できる範囲で支援しよう。
  d_main_24_11_93:
    speaker: dorothy
    en: Hmm...
    ko: 음~
    ja: そうですね…
  d_main_24_11_94:
    speaker: dorothy
    en: I'd love to explore the Ark a little more.
    ko: 방주를 좀 더 둘러보고 싶은데요.
    ja: アークをもう少し見て周りたいです。
  d_main_24_11_95:
    speaker: burningum
    en: Okay, I'll ask the A.C.P.U.
    ko: |-
      아, 알겠어.
      A.C.P.U.를 붙여줄게.
    ja: |-
      わ、分かった。
      A.C.P.U.をつけよう。
  d_main_24_11_96:
    speaker: burningum
    en: Some areas will be off-limits, but you'll be able to explore most of the Ark.
    ko: |-
      기, 기밀 장소까지는 갈 수 없겠지만,
      어지간한 곳은 모두 돌아볼 수 있도록 얘기해둘게.
    ja: |-
      き、機密がある場所は不可能だが、
      大体の場所は見学できるよう話しておこう。
  d_main_24_11_97:
    speaker: dorothy
    en: Much appreciated.
    ko: 호의에 감사드립니다.
    ja: ありがとうございます。
  d_main_24_11_98:
    speaker: burningum
    en: Oh, I-I wanted to ask you something.
    ko: 아, 무, 묻고 싶은 게 있어.
    ja: あ、き、聞きたいことがある。
  d_main_24_11_99:
    speaker: dorothy
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_24_11_100:
    speaker: burningum
    en: Why did you contact the Ark out of the blue?
    ko: 가, 갑자기 방주와 접촉한 이유가 뭔지 물어보고 싶은데.
    ja: きゅ、急にアークと接触した理由が知りたい。
  d_main_24_11_101:
    speaker: burningum
    en: Eden had been radio s-silent for so long, why change that?
    ko: |-
      지, 지금까지 아무런 움직임도 취하지 않았던 에덴이,
      왜 갑자기….
    ja: |-
      い、今まで何の動きもなかったエデンが
      どうして急に…
  d_main_24_11_102:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_11_103:
    speaker: dorothy
    en: They decided the timing was right.
    ko: 타이밍상으로 가장 좋다고 판단했고.
    ja: |-
      タイミング的に
      最もよいと判断したことと、
  d_main_24_11_104:
    speaker: dorothy
    en: Let's just say it was triggered by an encounter with a harmless human being.
    ko: 어느 무해한 인간과 만난 것이 계기가 되었다고 해두죠.
    ja: |-
      ある無害な人間と会ったことが
      きっかけとなったと言っておきましょう。
  d_main_24_11_105:
    speaker: dorothy
    en: He made me realize what I wanted.
    ko: 제가 뭘 원하는지 다시 깨닫게 해 줬거든요.
    ja: |-
      私が望むものが何なのか、
      改めて気づかせてくれたのです。
  d_main_24_11_106:
    speaker: burningum
    en: I-I see.
    ko: 그, 그렇군.
    ja: そ、そうか。
  d_main_24_11_107:
    speaker: burningum
    en: Well then, keep in touch.
    ko: 그, 그럼 나중에 얘기하지.
    ja: で、ではまた後で。
  d_main_24_11_108:
    speaker: dorothy
    en: Will do.
    ko: 예.
    ja: はい。
  d_main_24_11_109:
    speaker: Narration
    en: Dorothy disappears.
    ko: 도로시는 사라졌다.
    ja: ドロシーは去っていった
  d_main_24_11_110:
    speaker: burningum
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_11_111:
    speaker: burningum
    en: Poli.
    ko: 폴리.
    ja: ポリ。
  d_main_24_11_112:
    speaker: poli_op
    en: |-
      Yes, Deputy Chief?
      No problems on this end.
    ko: |-
      넹. 부사령관님.
      근무 중 이상 없습니당.
    ja: |-
      はい、副司令官様。
      勤務中、異常はないですよん。
  d_main_24_11_113:
    speaker: burningum
    en: "I would like you to continue to be Do-Dorothy's guide. \nI-is that okay?"
    ko: |-
      도, 도로시의 방주 안내를 계속해 줬으면 좋겠어.
      괘, 괜찮을까?
    ja: |-
      ひ、引き続きドロシーにアークの案内を
      してほしい。だ、大丈夫か？
  d_main_24_11_114:
    speaker: poli_op
    en: Sure! We'd be honored to.
    ko: 넹. 저희야 영광이죵.
    ja: はいっ。光栄ですよん。
  d_main_24_11_115:
    speaker: burningum
    en: Thank you.
    ko: 부, 부탁할게.
    ja: た、頼む。
  d_main_24_11_116:
    speaker: burningum
    en: Also...
    ko: 그리고….
    ja: それから…
  d_main_24_11_117:
    speaker: burningum
    en: Keep a c-close eye on Dorothy and report back to me.
    ko: 도로시가 무슨 말과 행동을 하는지 모두 기록 및 보고해 줬으면 해.
    ja: |-
      ドロシーの発言や行動を、
      すべて記録および報告してくれ。
  d_main_24_11_118:
    speaker: poli_op
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_11_119:
    speaker: poli_op
    en: You got it.
    ko: 알겠습니당. 맡겨주세용.
    ja: 分かりましたぁ。お任せくださいよん。
d_main_24_12:
  d_main_24_12_1:
    speaker: poli
    en: Hey, Dorothy!
    ko: 안녕하세영. 도로시님.
    ja: こんにちはっ。ドロシー様。
  d_main_24_12_2:
    speaker: miranda
    en: Looks like we're in charge of showing you around! This is gonna be fun!
    ko: |-
      또 안내를 맡게 되었습니다!
      잘 부탁드립니다!
    ja: |-
      またご案内することになりました！
      よろしくお願いします！
  d_main_24_12_3:
    speaker: dorothy
    en: Haha, I think so as well. I'm looking forward to it.
    ko: 후후. 예. 잘 부탁드릴게요.
    ja: ふふ。はい、よろしくお願いします。
  d_main_24_12_4:
    speaker: poli
    en: Is there anything in particular you want to see?
    ko: 혹시 어디 보고 싶은 곳이 있나영?
    ja: どこか見たい場所はありますかぁ？
  d_main_24_12_5:
    speaker: dorothy
    en: I want to see somewhere where there're a lot of people.
    ko: "…사람이 많은 곳을 보고 싶은데, 그런 곳은 없나요?"
    ja: |-
      …人が多いところを見たいのですが、
      そういう場所はありますか？
  d_main_24_12_6:
    speaker: poli
    en: Well... everyone is still waiting inside the shelters.
    ko: 넹…. 사람들은 아직 쉘터에서 대기하고 있어서영.
    ja: |-
      はい…でも、みなさんまだシェルターで
      待機してるのでぇ。
  d_main_24_12_7:
    speaker: poli
    en: The doors will only open once all the Raptures have been eliminated and it's
      been declared safe.
    ko: |-
      모든 랩쳐를 처치한 다음,
      방주가 안전하다고 판단되면 쉘터를 연다고 했어영.
    ja: |-
      全ラプチャーを撃退した後、アークが安全だと
      判断されたら、シェルターを開くそうですよん。
  d_main_24_12_8:
    speaker: miranda
    en: That should be in about two days.
    ko: 이틀 정도 걸릴 것이라 합니다!
    ja: 2日ほどかかるそうです！
  d_main_24_12_9:
    speaker: dorothy
    en: Hmm, in that case...
    ko: 음~ 그럼.
    ja: それなら。
  d_main_24_12_10:
    speaker: dorothy
    en: I've heard of a place called M.M.R. Can I go there?
    ko: |-
      M.M.R.이라 불리는 곳이 있다고 들었는데,
      거길 볼 수 있을까요?
    ja: |-
      M.M.R.と呼ばれる場所があると
      聞きましたが、そちらは見られますか？
  d_main_24_12_11:
    speaker: miranda
    en: Oh jeez, sorry, but that's a top-secret area. I'm afraid you can't go there.
    ko: M.M.R.은 기밀 장소라 아무나 들어갈 수 없습니다!
    ja: |-
      M.M.R.は機密施設なので
      出入りが制限されています！
  d_main_24_12_12:
    speaker: poli
    en: Not quite. The deepest recesses are off-limits, but the other areas are open
      to the general public for field trips and the like.
    ko: |-
      아니에영. 심부는 기밀 장소라 들어갈 수 없지만,
      그 외에는 일반인 견학도 가능해영.
    ja: |-
      いいえ。中枢部には入れませんが
      他の場所は一般人の見学もできますよん。
  d_main_24_12_13:
    speaker: miranda
    en: Oh, is that right? I had no idea!
    ko: 엇! 그렇습니까? 몰랐습니다!
    ja: |-
      あっ！そうでしたか？
      知りませんでした！
  d_main_24_12_14:
    speaker: poli
    en: Miranda, you took someone there only a few days ago.
    ko: 미란다, 얼마 전에 거기 인솔하러 갔었잖아영.
    ja: |-
      ミランダ、この間
      引率しに行ったじゃないですかぁ。
  d_main_24_12_15:
    speaker: miranda
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_12_16:
    speaker: miranda
    en: Oh, right! I remember now!
    ko: 헉! 기억났습니다!
    ja: はっ！思い出しました！
  d_main_24_12_17:
    speaker: poli
    en: "*Sigh*"
    ko: "…에흉."
    ja: "…はぁぁ。"
  d_main_24_12_18:
    speaker: poli
    en: Anyway, do you still wanna go?
    ko: 그럼 가실까영?
    ja: では、行きましょうかぁ？
  d_main_24_12_19:
    speaker: dorothy
    en: Sure.
    ko: 예. 부탁드려요.
    ja: はい。お願いします。
  d_main_24_12_20:
    speaker: Narration
    en: M.M.R.
    ko: M.M.R.
    ja: M.M.R.
  d_main_24_12_21:
    speaker: dorothy
    en: So this is where Cecil stayed...
    ko: "…이곳이 세실이 몸담았던 곳…."
    ja: "…ここが、セシルの働いていた場所…"
  d_main_24_12_22:
    speaker: dorothy
    en: It's... blander than I thought it would be.
    ko: 좀 시시한걸.
    ja: 思ってたよりつまらないわね。
  d_main_24_12_23:
    speaker: poli
    en: Sorry?
    ko: 넹?
    ja: え？
  d_main_24_12_24:
    speaker: dorothy
    en: Nothing.
    ko: 아무것도 아니에요.
    ja: 何でもありません。
  d_main_24_12_25:
    speaker: dorothy
    en: What do people see here when they come on field trips?
    ko: 이곳에 견학 오게 되면 어떤 것을 경험해 볼 수 있나요?
    ja: |-
      ここを見学すると
      どんな体験ができるのですか？
  d_main_24_12_26:
    speaker: poli
    en: Oh, just an overview of the Ark's technology through the ages. Sometimes they'll
      let you test out some new experimental technology.
    ko: |-
      넹. 방주의 기술 발전 히스토리에 대한 설명과,
      간단한 신기술 시연이 있어영.
    ja: |-
      アークの技術発展に関する歴史の説明と
      簡単な新技術の試演がありますよん。
  d_main_24_12_27:
    speaker: poli
    en: They typically run tests every day of the week, but I'm not sure if with the
      Rapture situation...
    ko: 원래는 매일 하는데, 지금은 방주 사정이 좋지 않아서영.
    ja: |-
      本来は毎日行われていますが、
      今はアークの状況がよくないのでぇ。
  d_main_24_12_28:
    speaker: poli
    en: Oh, there we go. If we use the screen here, you can get a good look.
    ko: 아, 여기 화면을 조작하면 간단하게라도 경험해 볼 수 있어영.
    ja: |-
      あ、この画面を操作すれば
      簡単に体験できますよん。
  d_main_24_12_29:
    speaker: dorothy
    en: What is that door?
    ko: 저 문은 뭔가요?
    ja: あの扉は何ですか？
  d_main_24_12_30:
    speaker: Narration
    en: Dorothy points to a tightly sealed door.
    ko: 도로시는 굳게 닫혀있는 문을 가리켰다.
    ja: ドロシーは固く閉ざされている扉を指さした
  d_main_24_12_31:
    speaker: poli
    en: That's the door leading deeper inside the building.
    ko: M.M.R. 심부로 향하는 통로 문이에영.
    ja: |-
      M.M.R.の中枢へと
      繋がっている扉ですよん。
  d_main_24_12_32:
    speaker: poli
    en: That's where all of the Ark's core technology is stored, so access is restricted
      to only a select few.
    ko: |-
      M.M.R. 심부는 방주 기술의 정수가 모여있는 곳이라,
      일반인들은 절대 출입 불가졍.
    ja: |-
      M.M.R.の中枢はアークの技術の神髄が
      集まっている場所なので、
      一般人は絶対に入れませんよん。
  d_main_24_12_33:
    speaker: poli
    en: I'm not entirely sure what it looks like on the other side since I've never
      been there myself.
    ko: 저도 저 문을 열어본 적은 없어서 잘 모르겠네영.
    ja: |-
      私もあの扉を開けたことがないので
      よく分からないですねぇ。
  d_main_24_12_34:
    speaker: dorothy
    en: I see.
    ko: 그렇군요.
    ja: そうですか。
  d_main_24_12_35:
    speaker: poli
    en: Would you like to check out the second floor? They've got a vending machine
      up there, and the hot dogs are...
    ko: |-
      2층으로 올라가 볼까영?
      2층엔 여기에만 있는 자판기가 있는데, 거기 핫바가….
    ja: |-
      2階に行ってみましょうかぁ？
      2階には、ここにはない自販機があるのですが
      そこのアメリカンドッグが…
  d_main_24_12_36:
    speaker: miranda
    en: Whoa... Poli...
    ko: "…어… 폴리."
    ja: "…あの…ポリ。"
  d_main_24_12_37:
    speaker: miranda
    en: I feel really sleepy.
    ko: 저 졸립니다.
    ja: 私、眠いです。
  d_main_24_12_38:
    speaker: poli
    en: Well, it's no wonder. You haven't rested all day.
    ko: 넹? 그야 계속 못 쉬었으니까 당연….
    ja: え？それは、ずっと休んでないから当然…
  d_main_24_12_39:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_12_40:
    speaker: Narration
    en: Poli quickly pulls out her cellphone.
    ko: 폴리는 재빨리 핸드폰을 꺼내들었다.
    ja: ポリは素早く携帯電話を取りだした
  d_main_24_12_41:
    speaker: poli
    en: Wh... What's going on...
    ko: 이건… 왜….
    ja: これは…なぜ…
  d_main_24_12_42:
    speaker: miranda
    en: Poli...
    ko: 으… 폴리….
    ja: うっ…ポリ…
  d_main_24_12_43:
    speaker: miranda
    en: Sorry, but I'm gonna sleep for a bit.
    ko: 죄송한데 저 좀… 자겠습니… 다….
    ja: すみませんが、私、ちょっと…寝ま…す…
  d_main_24_12_44:
    speaker: poli
    en: Why would it... in the Ark...
    ko: |-
      왜 이렇게….
      방주 안에서….
    ja: |-
      どうしてこんなに…
      アーク内で…
  d_main_24_12_45:
    speaker: dorothy
    en: Are you two okay?
    ko: "…두 분. 괜찮으신가요?"
    ja: "…お二人とも。大丈夫ですか？"
  d_main_24_12_46:
    speaker: poli
    en: Get... away... from... here...
    ko: 여기서… 벗어 나… 세….
    ja: ここから…出てくだ…さ…
  d_main_24_12_47:
    speaker: Narration
    en: "*Slump*"
    ko: 털썩.
    ja: ドサッ
  d_main_24_12_48:
    speaker: Narration
    en: Poli and Miranda faint.
    ko: 폴리와 미란다는 쓰러졌다.
    ja: ポリとミランダが倒れた
  d_main_24_12_49:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_12_50:
    speaker: Narration
    en: Dorothy holds Poli and Miranda's hands.
    ko: 도로시는 폴리와 미란다의 손을 잡았다.
    ja: ドロシーは、ポリとミランダの手を握った
  d_main_24_12_51:
    speaker: dorothy
    en: "... They're not dead. Just unconscious."
    ko: "…죽진 않았어. 정신을 잃은 것뿐이야."
    ja: "…死んではいない。気を失っただけね。"
  d_main_24_12_52:
    speaker: Narration
    en: "*Buzz* *Buzz*"
    ko: 파직. 파직.
    ja: パチッ、パチッ
  d_main_24_12_53:
    speaker: Narration
    en: "*Buzzzzz*"
    ko: 파치치칫-!!
    ja: パチィッ！！
  d_main_24_12_54:
    speaker: Narration
    en: There's an arc of electricity, sparks fly, and all the machines lose power.
    ko: 스파크가 튀며 모든 기계가 빛을 잃었다.
    ja: |-
      スパークがはじけ、
      すべての機械が光を失った
  d_main_24_12_55:
    speaker: dorothy
    en: "..."
    ko: "…이건."
    ja: "…これは。"
  d_main_24_12_56:
    speaker: dorothy
    en: The Alva particle concentration is through the roof.
    ko: 에블라 입자 농도가 비정상적으로 높아.
    ja: エブラ粒子の濃度が異常に高い。
  d_main_24_12_57:
    speaker: dorothy
    en: How can that be? We're not even on the surface.
    ko: 지상이 아닌데 어떻게 이런 일이….
    ja: 地上じゃないのにどうしてこんなことが…
  d_main_24_12_58:
    speaker: Narration
    en: Dorothy stares at the door leading into M.M.R. inner structure.
    ko: 도로시는 M.M.R. 심부로 향하는 문을 바라보았다.
    ja: |-
      ドロシーはM.M.R.の中枢へと繋がっている
      扉を見つめた
  d_main_24_12_59:
    speaker: Narration
    en: She heads towards it.
    ko: 그리고 그곳으로 걸어갔다.
    ja: そして、扉に向かって歩いていった
  d_main_24_12_60:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_12_61:
    speaker: dorothy
    en: "*Cough*"
    ko: 쿨럭.
    ja: ゴホッ。
  d_main_24_12_62:
    speaker: dorothy
    en: "!?"
    ko: "!?"
    ja: "！？"
  d_main_24_12_63:
    speaker: dorothy
    en: Particle concentration is high enough that it's affecting my motor skills?!
    ko: 내가 기능 이상을 일으킬 정도의 농도라고…?
    ja: 私が機能異常を起こす程の濃度が…？
  d_main_24_12_64:
    speaker: dorothy
    en: Something strange is going on here.
    ko: "…안에서 뭔가 일어나고 있는 모양이네."
    ja: "…中で何かが起きているようね。"
  d_main_24_12_65:
    speaker: Narration
    en: "*Crush* *Crrrush*"
    ko: 우득! 우드득!
    ja: バキ！バキッ！
  d_main_24_12_66:
    speaker: Narration
    en: Dorothy starts to rip the door apart with her bare hands.
    ko: 도로시는 맨손으로 철문을 뜯어내기 시작했다.
    ja: ドロシーは素手で鉄の扉を剥ぎ取った
d_main_24_13:
  d_main_24_13_1:
    speaker: Narration
    en: M.M.R. Core.
    ko: M.M.R. 심부.
    ja: M.M.R.中枢部
  d_main_24_13_2:
    speaker: Narration
    en: Several Nikkes are lying on the ground, motionless.
    ko: 수많은 니케들이 쓰러져 있었다.
    ja: たくさんのニケが倒れていた
  d_main_24_13_3:
    speaker: Narration
    en: Nihilister stands in the middle, surrounded by the fallen Nikkes.
    ko: 그리고 그 중심에 니힐리스타가 서 있었다.
    ja: |-
      そして、その中心には
      ニヒリスターが立っていた
  d_main_24_13_4:
    speaker: Narration
    en: The Atlas Cage that once contained her has been melted from the inside.
    ko: 니힐리스타를 가둬놨을 것이 분명한 아틀라스 케이지는.
    ja: |-
      ニヒリスターを閉じ込めておいたと思われる
      最も頑丈な監獄であるはずのアトラスケージは
  d_main_24_13_5:
    speaker: Narration
    en: The very contraption which was once thought unescapable is now little more
      than a gooey puddle.
    ko: |-
      가장 단단한 감옥이라는 말이 무색하게도,
      안쪽에서부터 녹아있었다.
    ja: 無残にも内側から溶けていた
  d_main_24_13_6:
    speaker: nihilister_a
    en: Well well, what do we have here?
    ko: "…으응?"
    ja: "…んん？"
  d_main_24_13_7:
    speaker: nihilister_a
    en: You're the one from Eden, aren't you? What are you doing here?
    ko: |-
      뭐야. 너 에덴의 그거 아냐?
      네가 왜 여기 있지?
    ja: |-
      何だ？お前、エデンのあれじゃね？
      どうしてここに？
  d_main_24_13_8:
    speaker: dorothy
    en: Nihilister. You recovered faster than I thought you would.
    ko: "…회복이 생각보다 빠르군요. 니힐리스타."
    ja: |-
      …思ったより回復が早いんですね、
      ニヒリスター。
  d_main_24_13_9:
    speaker: nihilister_a
    en: Hmm? How did you know about that?
    ko: |-
      회복?
      그걸 네가 어떻게 알….
    ja: |-
      回復？
      どうしてお前が知って…
  d_main_24_13_10:
    speaker: nihilister_a
    en: Wait a moment.
    ko: 아~~
    ja: あ～～
  d_main_24_13_11:
    speaker: nihilister_a
    en: You're the one who snuck up on me, weren't you?
    ko: 내 뒤통수를 친 게 너냐?
    ja: 俺を裏切ったのはお前か？
  d_main_24_13_12:
    speaker: dorothy
    en: That's right. You've got so many exposed vital areas, it was like shooting
      fish in a barrel.
    ko: 그래요. 너무 빈틈투성이라 시시할 정도로 간단했지만요.
    ja: |-
      そうですよ。隙だらけだったので
      あっけないほどでしたが。
  d_main_24_13_13:
    speaker: nihilister_a
    en: Hahaha!
    ko: 하하하!
    ja: ハハハ！
  d_main_24_13_14:
    speaker: nihilister_a
    en: You're quite a crack shot.
    ko: 너 잘 쏘더라, 응?
    ja: お前、撃つのが上手いな？
  d_main_24_13_15:
    speaker: nihilister_a
    en: So good in fact, that you were able to hit the exact spot I wanted you to,
      dead nuts.
    ko: 너무 잘 쏴서 원하는 위치에 잘 맞을 수 있었어.
    ja: |-
      上手すぎて、
      欲しかった所にちょうど当たったぜ。
  d_main_24_13_16:
    speaker: dorothy
    en: You allowed yourself to get shot?
    ko: "…일부러 맞았다고요?"
    ja: "…わざと当たったですって？"
  d_main_24_13_17:
    speaker: nihilister_a
    en: Of course. How else was I supposed to play dead and have it be convincing?
    ko: 그럼. 내가 [죽었다]라는 걸 알려줬어야 했거든.
    ja: |-
      ああ。俺が「死んだ」って思わせる
      必要があったからな。
  d_main_24_13_18:
    speaker: nihilister_a
    en: I knew these morons would take me to the Ark straight away to try and start
      dissecting me.
    ko: 그래야 멍청한 방주 놈들이 날 뜯어보려고 여기로 데려오지 않겠어?
    ja: |-
      そうすりゃ、バカなアークの奴らが
      俺を解剖する気でここに連れてくんだろ？
  d_main_24_13_19:
    speaker: nihilister_a
    en: No flames are hot enough for these puny insects.
    ko: 바로 용광로에 집어넣어도 모자랄 판에 말이야!
    ja: すぐに溶鉱炉に突っ込むべきだってのにさ！
  d_main_24_13_20:
    speaker: nihilister_a
    en: But I must admit, the never-ending stupidity of humans never ceases to amuse
      me.
    ko: |-
      하하! 역시 인간은 재밌어!
      한결같이 멍청해서 재밌다고!
    ja: |-
      ハハ！やっぱ人間はおもしれえよ！
      みんなバカでおもしれえ！
  d_main_24_13_21:
    speaker: nihilister_a
    en: They always end up getting too greedy and tripping over themselves.
    ko: 주제에 맞지 않는 욕심을 내서 항상 망하지!
    ja: |-
      身の丈に合わない欲望にまみれて、
      いっつも失敗するんだ！
  d_main_24_13_22:
    speaker: nihilister_a
    en: You didn't have to drag me all the way here though.
    ko: 아, 그런데 짐짝처럼 질질 끌고 오는 건 좀 너무했어.
    ja: |-
      あ、でも荷物みたいにズルズル引きずんのは
      ひどすぎるぜ。
  d_main_24_13_23:
    speaker: nihilister_a
    en: You know what it feels like to have your head dragged across the ground for
      miles? It's no picnic!
    ko: |-
      뒤통수가 쓸려서 좀 괴로웠다고.
      다음부턴 부드럽게 부탁해.
    ja: |-
      後頭部が擦れて痛かったぞ？
      次からは優しく頼むよ。
  d_main_24_13_24:
    speaker: dorothy
    en: You're going through an awful lot of trouble.
    ko: "…번거로운 짓을 하는군요."
    ja: "…面倒なことをしますね。"
  d_main_24_13_25:
    speaker: nihilister_a
    en: Oh, believe me, for what I'm planning, it's all gonna be worth it.
    ko: 뭐 그 정도 번거로움은 감안할 정도의 일이라서.
    ja: まあ、これくらいどうってことねえからな。
  d_main_24_13_26:
    speaker: dorothy
    en: I won't bother asking.
    ko: 무슨 일인지는 물어보지 않을게요.
    ja: 詳しくは尋ねません。
  d_main_24_13_27:
    speaker: dorothy
    en: You're going to fail anyway.
    ko: 어차피 당신은 실패할 테니까.
    ja: |-
      どうせあなたは
      失敗するでしょうから。
  d_main_24_13_28:
    speaker: nihilister_a
    en: Haha. Is that what you think?
    ko: 하하. 그렇게 생각해?
    ja: ハハ。そう思うのか？
  d_main_24_13_29:
    speaker: dorothy
    en: "... Wait."
    ko: "…잠깐."
    ja: "…待って。"
  d_main_24_13_30:
    speaker: dorothy
    en: Where did your weapons go?
    ko: 당신. 무장 파츠는 어디 갔죠?
    ja: あなた。武装パーツはどこへ？
  d_main_24_13_31:
    speaker: nihilister_a
    en: Hahaha! You only noticed that just now? You're dumber than I thought.
    ko: 하하하하! 그걸 이제야 눈치채다니 눈썰미가 형편없네!
    ja: |-
      ハハハハ！
      今頃気づくなんて、ニブいなぁ！
  d_main_24_13_32:
    speaker: nihilister_a
    en: I had to feed them,
    ko: 저 녀석들에게 먹였다!
    ja: あいつらに食わせてやったのさ！
  d_main_24_13_33:
    speaker: nihilister_a
    en: so they'd grow big and strong!
    ko: 무럭무럭 자라나라고 말이야!
    ja: すくすく成長しろってな！
  d_main_24_13_34:
    speaker: dorothy
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_24_13_35:
    speaker: Narration
    en: Dorothy scans her surroundings at once.
    ko: 도로시는 황급히 주위를 둘러봤다.
    ja: ドロシーは慌てて周りを見回した
  d_main_24_13_36:
    speaker: Narration
    en: A pervasive silence consumes the room, quiet enough to be unnerving.
    ko: 두 개의 아틀라스 케이지는 기분 나쁠 정도로 고요했다.
    ja: |-
      2つのアトラスケージは
      気味が悪いほど静まり返っていた
  d_main_24_13_37:
    speaker: Narration
    en: "*Shooo*"
    ko: 푸슈슈슉-!!
    ja: プシューッ！！
  d_main_24_13_38:
    speaker: Narration
    en: Several tentacles break through the Atlas Cage.
    ko: 수많은 촉수가 아틀라스 케이지를 뚫고 나왔다.
    ja: |-
      たくさんの触手が
      アトラスケージを突き抜けた
  d_main_24_13_39:
    speaker: enikk_op_l
    en: Excuse me.
    ko: 실례합니다.
    ja: 失礼します。
  d_main_24_13_40:
    speaker: Self
    en: Enikk?
    ko: 에닉?
    ja: エニック？
  d_main_24_13_41:
    speaker: enikk_op_l
    en: Proceed to M.M.R. immediately.
    ko: 지금 당장 M.M.R.로 출격해 주십시오.
    ja: 今すぐM.M.R.へ出撃してください。
  d_main_24_13_42:
    speaker: Self
    en: What's wrong?
    ko: "…무슨 일이야."
    ja: "…何があった？"
  d_main_24_13_43:
    speaker: enikk_op_l
    en: There's a large amount of Alva particles emitting from deep inside M.M.R.
    ko: 갑작스럽게 M.M.R.심부에서 초고농도 에블라 입자가 대량 살포.
    ja: |-
      突然M.M.R.の中枢部から
      超高濃度エブラ粒子が大量に撒布され、
  d_main_24_13_44:
    speaker: enikk_op_l
    en: It's impossible to conduct any scans, so the current situation is unclear.
    ko: 스캔이 불가능해 자세한 사태를 확인할 수 없는 상태입니다.
    ja: |-
      スキャンができず、
      詳しい事態を確認できない状態です。
  d_main_24_13_45:
    speaker: enikk_op_l
    en: The Ark is rallying its forces and dispatching them to M.M.R.
    ko: 방주의 세력이 M.M.R.로 집결하고 있습니다.
    ja: アークの勢力がM.M.R.に集結しています。
  d_main_24_13_46:
    speaker: enikk_op_l
    en: Please hurry and meet with them.
    ko: 당신도 빠르게 합류 부탁드립니다.
    ja: あなたも迅速な合流をお願いします。
  d_main_24_13_47:
    speaker: Self
    en: I'm assuming there's something else?
    ko: 그것 말고도 뭔가 있는 거지?
    ja: それ以外にも何かあるんだろう？
  d_main_24_13_48:
    speaker: enikk_op_l
    en: There is. That's why I contacted you directly.
    ko: |-
      그렇습니다.
      그렇기에 당신에게 직통 회선을 사용한 것입니다.
    ja: |-
      はい。
      ですから直通回線を使ってご連絡したのです。
  d_main_24_13_49:
    speaker: rapi
    en: "... Tell us."
    ko: "…말해줘."
    ja: "…教えて。"
  d_main_24_13_50:
    speaker: enikk_op_l
    en: The Alva particle concentration there is some of the highest we've ever seen.
      We only saw numbers like this a few times before.
    ko: 초고농도 에블라 입자는 지금껏 관측된 횟수가 매우 적습니다.
    ja: |-
      超高濃度エブラ粒子は今まで観測された回数が
      非常に少ないのです。
  d_main_24_13_51:
    speaker: enikk_op_l
    en: One of those instances was during an engagement with the Heretic Indivilia.
    ko: 그중 하나는 헬레틱 인디빌리아와의 교전 중 관측되었습니다.
    ja: |-
      そのうちの1回は、
      ヘレティック・インディビリアとの交戦中に
      観測されました。
  d_main_24_13_52:
    speaker: enikk_op_l
    en: During this skirmish, Indivilia was seriously injured due to a joint attack
      from Matis and Absolute. As it fled, it began reversing the damage it sustained.
    ko: 메티스와 앱솔루트의 연합으로 인해 심각한 부상을 입은 인디빌리아는 도주 후 몸을 회복한 경우가 있습니다.
    ja: |-
      メティスとアブソルート連合により
      深手を負ったインディビリアは
      逃走後、体を回復しています。
  d_main_24_13_53:
    speaker: enikk_op_l
    en: At that time, ultra-high concentrations of Alva particles were observed.
    ko: 그때 관측된 것이 초고농도 에블라 입자입니다.
    ja: |-
      そこで観測されたのが
      超高濃度エブラ粒子です。
  d_main_24_13_54:
    speaker: enikk_op_l
    en: |-
      It jams all communication devices in the immediate vicinity,
      and shuts down most of a Nikke's functions.
    ko: |-
      영역 안의 모든 통신기기를 마비시키고,
      니케의 기능 대부분을 정지시킵니다.
    ja: |-
      エリア内の全通信機器を麻痺させ
      ニケの機能の大部分を停止させます。
  d_main_24_13_55:
    speaker: enikk_op_l
    en: It operates essentially as a smoke screen to buy itself time to retreat.
    ko: 마치 시간을 끌기 위한 연막과도 같죠.
    ja: まるで、時間を稼ぐための煙幕のように。
  d_main_24_13_56:
    speaker: enikk_op_l
    en: Material H, which is also being kept secure in the Atlas Cage,
    ko: |-
      그리고 M.M.R.의 아틀라스 케이지에 보관되어 있던
      마테리얼 H는.
    ja: |-
      そしてM.M.R.のアトラスケージに
      保管されていたマテリアルHは
  d_main_24_13_57:
    speaker: enikk_op_l
    en: is a fragment of the Heretic Indivilia.
    ko: 헬레틱 인디빌리아의 파편입니다.
    ja: ヘレティック・インディビリアの破片です。
  d_main_24_13_58:
    speaker: enikk_op_l
    en: Nihilister's intention all along was to get access to M.M.R.'s core.
    ko: 헬레틱 니힐리스타는 애초에 M.M.R.의 심부가 목적이었고.
    ja: |-
      ヘレティック・ニヒリスターは
      そもそもM.M.R.中枢への侵入が目的で
  d_main_24_13_59:
    speaker: enikk_op_l
    en: She faked her own death in order to gain access to that place.
    ko: 죽음마저 이용해 목적지에 잠입.
    ja: 死を偽装して目的地に潜入。
  d_main_24_13_60:
    speaker: enikk_op_l
    en: It can be presumed that her ultimate goal is to make off with Material H and
      use it to resurrect Indivilia.
    ko: 마테리얼 H를 해방해 인디빌리아로 부활시키는 게 최종 목적이었을 것이라 추정됩니다.
    ja: |-
      マテリアルHを解放し、
      インディビリアとして復活させることが
      最終目的であったと推測されます。
  d_main_24_13_61:
    speaker: enikk_op_l
    en: If that happens, we will have two Heretics inside the Ark.
    ko: 그렇게 될 경우, 방주에 2기의 헬레틱이 침입하게 되겠죠.
    ja: |-
      その場合、アークに2機のヘレティックが
      侵入したことになります。
  d_main_24_13_62:
    speaker: Self
    en: My God...
    ko: 그건….
    ja: それは…
  d_main_24_13_63:
    speaker: enikk_op_l
    en: Precisely.
    ko: 예.
    ja: はい。
  d_main_24_13_64:
    speaker: enikk_op_l
    en: The worst-case scenario.
    ko: 최악의 상황입니다.
    ja: 最悪の状況です。
  d_main_24_13_65:
    speaker: enikk_op_l
    en: The Ark will be damaged beyond repair.
    ko: 방주는 괴멸적인 피해를 입게 되겠죠.
    ja: アークは壊滅的な被害を受けるでしょう。
  d_main_24_13_66:
    speaker: enikk_op_l
    en: Dorothy's last known location was M.M.R.
    ko: 단, 필그림 도로시의 마지막 행선지가 M.M.R.로 확인됩니다.
    ja: |-
      ただし、ピルグリム・ドロシーが
      最後に確認された場所もM.M.R.で
      あることが分かっています。
  d_main_24_13_67:
    speaker: enikk_op_l
    en: If it comes down to it, unite with the Pilgrim Dorothy to defeat the Heretics.
    ko: 최악의 상황일 경우, 필그림 도로시와 연합해 헬레틱을 퇴치해 주십시오.
    ja: |-
      最悪の状況である場合、
      ピルグリム・ドロシーと合流して
      ヘレティックを撃退してください。
  d_main_24_13_68:
    speaker: Self
    en: "... Okay."
    ko: "…알겠어."
    ja: "…分かった"
  d_main_24_13_69:
    speaker: enikk_op_l
    en: I will be focusing on clearing up the Alva particles near you and your squad.
    ko: 당신과 휘하 스쿼드 인근으로 에블라 입자 정화 시퀀스를 집중하겠습니다.
    ja: |-
      あなたと部隊員の付近に
      エブラ粒子の浄化シーケンスを集中させます。
  d_main_24_13_70:
    speaker: enikk_op_l
    en: Even then, the concentration will remain high, but there should be no major
      effects on any of your primary functions.
    ko: |-
      그럼에도 다소 농도가 짙겠습니다만,
      기능상에 이상은 없을 것입니다.
    ja: |-
      それでも濃度は高いと思いますが
      機能に問題は起こらないはずです。
  d_main_24_13_71:
    speaker: enikk_op_l
    en: Please, hurry.
    ko: 그럼, 서둘러주십시오.
    ja: では、お急ぎください。
  d_main_24_13_72:
    speaker: anis
    en: Uh... Is anyone else not okay with this?
    ko: 어… 이거, 괜찮은 거 맞아?
    ja: こ…これ、大丈夫なの？
  d_main_24_13_73:
    speaker: anis
    en: "We don't even have Vapaus! \nWhat are we gonna do if there really are two
      Heretics waiting for us in there?"
    ko: |-
      우리 언체인드도 없잖아!
      진짜 헬레틱이 두 놈이면 어떡해?
    ja: |-
      私たち、アンチェインドもないじゃない！
      本当にヘレティックが2機もいたらどうするの？
  d_main_24_13_74:
    speaker: Self
    en: It's okay. We can win.
    ko: 괜찮아. 우린 이길 수 있어.
    ja: 大丈夫。私たちなら勝てる
  d_main_24_13_75:
    speaker: anis
    en: Huh?
    ko: "…어엉~?"
    ja: "…ええ～？"
  d_main_24_13_76:
    speaker: neon
    en: We've beaten a Heretic before. We can do it again.
    ko: 저희 계속 이겼잖아요. 헬레틱에게.
    ja: |-
      私たち、ずっと勝ってきたじゃないですか。
      ヘレティックに。
  d_main_24_13_77:
    speaker: anis
    en: "... I guess you're right."
    ko: "…그러네?"
    ja: "…それもそうね？"
  d_main_24_13_78:
    speaker: Self
    en: Let's hurry.
    ko: 서두르자.
    ja: 急ごう
  d_main_24_13_79:
    speaker: rapi
    en: Roger.
    ko: 라져.
    ja: ラジャー。
d_main_24_14_s:
  d_main_24_14_s_1:
    speaker: rapi
    en: Visual confirmation on Material H!
    ko: |-
      마테리얼 H!
      육안으로 확인!
    ja: |-
      マテリアルH！
      肉眼で確認！
  d_main_24_14_s_2:
    speaker: anis
    en: |-
      Alva particle concentration confirmed as well.
      It's a little high, but shouldn't pose a problem with our battle functions.
    ko: |-
      에블라 입자 농도도 확인!
      조금 높은데, 싸우는 데는 문제없어!
    ja: |-
      エブラ粒子濃度も確認！
      ちょっと高いけど、戦うのには問題ないわ！
  d_main_24_14_s_3:
    speaker: neon
    en: The Material H didn't waste any time redecorating the place...
    ko: 벌써 이 주위를 다 자기 취향대로 바꿔놨네요!
    ja: もう周囲を自分好みに変えてあるんですね！
  d_main_24_14_s_4:
    speaker: anis
    en: It hasn't become a Heretic just yet, so we're only dealing with one, just
      like before.
    ko: |-
      그래도 아직 그때 그 상태야!
      헬레틱이 되진 않았어!
    ja: |-
      でも、まだあの時の状態のままよ！
      ヘレティックにはなってない！
  d_main_24_14_s_5:
    speaker: neon
    en: I guess things could be worse.
    ko: 최악은 아니라는 얘기네요!
    ja: 最悪じゃないってことですね！
  d_main_24_14_s_6:
    speaker: Self
    en: Enikk, where is Nihilister?
    ko: 에닉! 니힐리스타는?
    ja: エニック！ニヒリスターは？
  d_main_24_14_s_7:
    speaker: enikk_op_l
    en: She is fighting Dorothy near M.M.R.
    ko: M.M.R.인근에서 필그림 도로시와 교전 중입니다.
    ja: |-
      M.M.R.付近で
      ピルグリム・ドロシーと交戦中です。
  d_main_24_14_s_8:
    speaker: anis
    en: Let's send this Heretic home crying for her momma!
    ko: 좋아! 그럼 얼른 처리해버리자고!
    ja: よし！じゃあ早く倒しちゃいましょ！
  d_main_24_14_s_9:
    speaker: neon
    en: Yeah!
    ko: 예!
    ja: はい！
  d_main_24_14_s_10:
    speaker: rapi
    en: It's time, Commander!
    ko: 지휘관! 시작하겠습니다!
    ja: 指揮官！始めます！
  d_main_24_14_s_11:
    speaker: Self
    en: Let's go, everyone!
    ko: 다들! 가자!
    ja: みんな！行こう！
  d_main_24_14_s_12:
    speaker: rapi
    en: Encounter!
    ko: 인카운터!
    ja: エンカウンター！
d_main_24_14_e:
  d_main_24_14_e_1:
    speaker: rapi
    en: All clear. Material H is no longer active.
    ko: 클리어. 마테리얼 H. 침묵 확인.
    ja: クリア。マテリアルH。沈黙確認。
  d_main_24_14_e_2:
    speaker: anis
    en: "Phew... \nAt least we've taken care of the urgent part."
    ko: |-
      후우….
      일단 급한 불은 껐네.
    ja: |-
      ふぅ…
      ひとまず安心ね。
  d_main_24_14_e_3:
    speaker: anis
    en: Next up, Nihili...
    ko: 그럼 니힐리스타를 잡으러 갈….
    ja: じゃあ、ニヒリスターを捕まえに…
  d_main_24_14_e_4:
    speaker: neon
    en: Hey, you guys...
    ko: 여러분.
    ja: みなさん。
  d_main_24_14_e_5:
    speaker: neon
    en: Don't you think it's a bit odd?
    ko: "…좀 이상하지 않나요?"
    ja: "…ちょっと変じゃありませんか？"
  d_main_24_14_e_6:
    speaker: anis
    en: What?
    ko: "…뭐가?"
    ja: "…何が？"
  d_main_24_14_e_7:
    speaker: neon
    en: Didn't Enikk say all the Ark's forces were coming here?
    ko: |-
      에닉이 분명
      [방주의 세력이 M.M.R.로 향한다]고 했는데.
    ja: |-
      エニックは確かに
      「アークの勢力がM.M.R.に集結してる」と
      言っていたのに
  d_main_24_14_e_8:
    speaker: neon
    en: How come no one's here?
    ko: "…아무도 없어요."
    ja: "…誰もいませんよ？"
  d_main_24_14_e_9:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_14_e_10:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_14_e_11:
    speaker: rapi
    en: Commander. Contact Enikk.
    ko: 지휘관. 에닉과 연락을.
    ja: 指揮官。エニックと連絡を。
  d_main_24_14_e_12:
    speaker: Self
    en: Enikk. Give me a status report.
    ko: 에닉. 상황을 보고해 줘.
    ja: エニック。状況を報告してくれ
  d_main_24_14_e_13:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_14_e_14:
    speaker: Self
    en: "... Enikk?"
    ko: "…에닉?"
    ja: "…エニック？"
  d_main_24_14_e_15:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_14_e_16:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_14_e_17:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_14_e_18:
    speaker: Self
    en: There's no answer.
    ko: "…대답이 없어."
    ja: "…返事がない"
  d_main_24_14_e_19:
    speaker: anis
    en: What's going on...
    ko: |-
      뭐야….
      어떻게 되는거야.
    ja: |-
      何よ…
      どうなってるの？
  d_main_24_14_e_20:
    speaker: Narration
    en: "*Crumb* *Crumble*"
    ko: 툭. 투둑.
    ja: ゴ…ゴゴッ
  d_main_24_14_e_21:
    speaker: Narration
    en: "*Crummmble*"
    ko: 투두두두둑.
    ja: ゴゴゴゴッ
  d_main_24_14_e_22:
    speaker: Monologue
    en: The walls start to crack.
    ko: "…벽이 무너지기 시작한다."
    ja: "…壁が崩れ始めた"
  d_main_24_14_e_23:
    speaker: anis
    en: What the...?!
    ko: 뭐, 뭐야 이거….
    ja: な、何よこれ…
  d_main_24_14_e_24:
    speaker: neon
    en: The entire building is collapsing!
    ko: "…주위가 무너지고 있어요."
    ja: "…周りの壁が崩れてます。"
  d_main_24_14_e_25:
    speaker: Narration
    en: "*Crummmmmble*"
    ko: 투두두두두둑--!!
    ja: ゴゴゴゴゴッ！！
  d_main_24_14_e_26:
    speaker: Monologue
    en: Before we know it, the walls come tumbling down.
    ko: 이윽고 벽이 모두 무너져 내렸고.
    ja: やがてすべての壁が崩れ
  d_main_24_14_e_27:
    speaker: Monologue
    en: As the last remnants of the wall come down, the sight behind it is revealed
      to be... the Ark.
    ko: 벽 너머로 방주의 모습이 보였다.
    ja: 壁の向こうにアークの姿が見えた
  d_main_24_14_e_28:
    speaker: rapi
    en: It's a set-up!
    ko: "…더미…!"
    ja: "…ダミー…！"
  d_main_24_14_e_29:
    speaker: anis
    en: They fashioned a room! It's an illusion?!
    ko: 공간 자체를… 더미로 만들었단 말이야?
    ja: 空間自体を…ダミーで作ったってこと？
  d_main_24_14_e_30:
    speaker: Self
    en: Material H has conjured up an entire road before.
    ko: "…마테리얼 H는 길 자체를 만든 적도 있었지."
    ja: "…マテリアルHは道を作ったこともあった"
  d_main_24_14_e_31:
    speaker: neon
    en: So that thing we just took out...
    ko: 그럼 저희가 방금 쓰러뜨린 건….
    ja: じゃあ私たちが今倒したのは…
  d_main_24_14_e_32:
    speaker: rapi
    en: Was an illusion, meant to distract us.
    ko: "…시간 끌기 용이야."
    ja: "…時間稼ぎ用ね。"
  d_main_24_14_e_33:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_14_e_34:
    speaker: rapi
    en: We're too late.
    ko: "…늦었어."
    ja: "…遅かった。"
  d_main_24_14_e_35:
    speaker: Monologue
    en: Looking ahead,
    ko: 앞을 바라본다.
    ja: 前を見つめた
  d_main_24_14_e_36:
    speaker: Monologue
    en: a Nikke wearing golden armor stares at us.
    ko: "…황금색 갑옷을 입고 있는 니케가 우릴 바라보고 있다."
    ja: |-
      …金色の鎧をつけているニケが
      私たちを見ていた
  d_main_24_14_e_37:
    speaker: Monologue
    en: No. It's assumed the form of a Nikke, but it's no Nikke.
    ko: 아니. 저건 니케의 모습을 하고 있지만 니케가 아니다.
    ja: いや。あれはニケの姿だがニケではない
  d_main_24_14_e_38:
    speaker: Monologue
    en: I remember this sensation.
    ko: 이 감각은 잊을 수 없다.
    ja: この感覚は忘れられない
  d_main_24_14_e_39:
    speaker: Monologue
    en: Malice honed to a razor-sharp edge,
    ko: 인류를 위해 날카롭게 벼려진.
    ja: 人類に向けられた
  d_main_24_14_e_40:
    speaker: Monologue
    en: pure evil.
    ko: 악의.
    ja: 悪意
  d_main_24_14_e_41:
    speaker: indivilia
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_14_e_42:
    speaker: indivilia
    en: Nihilister.
    ko: 니힐리스타.
    ja: ニヒリスター。
  d_main_24_14_e_43:
    speaker: indivilia
    en: Are you there?
    ko: 거기 있습니까?
    ja: そこにいますか？
  d_main_24_14_e_44:
    speaker: Narration
    en: "*Boom*"
    ko: 쿵-!!
    ja: ドン！！
  d_main_24_14_e_45:
    speaker: Monologue
    en: Nihilister comes soaring down in a flurry of flame.
    ko: 불꽃과 함께 니힐리스타가 내려왔다.
    ja: 炎と共にニヒリスターが降りてきた
  d_main_24_14_e_46:
    speaker: Monologue
    en: Two Heretics, together in the Ark.
    ko: 현실성이 없는 풍경이었다.
    ja: 現実味のない光景だった
  d_main_24_14_e_47:
    speaker: Monologue
    en: 'It''s as Enikk said: the worst situation imaginable.'
    ko: 방주에 헬레틱 둘이 함께 있는 그 모습은,
    ja: アークにヘレティックが並ぶその光景は
  d_main_24_14_e_48:
    speaker: Monologue
    en: It almost doesn't feel real. More like a nightmare.
    ko: 에닉의 말대로 최악의 상황이었다.
    ja: エニックの言う通り、最悪の状況だった
  d_main_24_14_e_49:
    speaker: nihilister_a
    en: "It's been a while. \nHow are you doing?"
    ko: |-
      오랜만이야.
      상태는 좀 어때?
    ja: |-
      久しぶりだな。
      具合はどうだ？
  d_main_24_14_e_50:
    speaker: indivilia
    en: I'm full.
    ko: 배가 불러요.
    ja: お腹がいっぱいです。
  d_main_24_14_e_51:
    speaker: nihilister_a
    en: Small wonder, considering how many Nikkes you gorged on.
    ko: 하하. 그렇게나 많은 니케를 먹어치웠으니까 말이야.
    ja: |-
      ハハッ。あんなにたくさんのニケを
      食ったんだからな。
  d_main_24_14_e_52:
    speaker: nihilister_a
    en: Those poor saps kept coming like a conveyer belt. They might as well have
      been begging, "Please, eat me!"
    ko: |-
      끝도 없이 몰려오더라.
      나 좀 잡아먹어주십쇼~ 하면서.
    ja: |-
      次から次へと集まってきたよな。
      私を食べてくださ～いって。
  d_main_24_14_e_53:
    speaker: indivilia
    en: Are there any more?
    ko: 좀 더 먹을 수 있을까요?
    ja: もっと食べられますか？
  d_main_24_14_e_54:
    speaker: nihilister_a
    en: "Of course. \nThe Ark is full of Nikkes."
    ko: |-
      물론이지.
      방주에 널리고 널린 게 니케인데.
    ja: |-
      もちろん。
      ニケはアークにいくらでも転がってるからな。
  d_main_24_14_e_55:
    speaker: nihilister_a
    en: Let's see...
    ko: 어디 보자….
    ja: どれどれ…
  d_main_24_14_e_56:
    speaker: nihilister_a
    en: How about we start with these ones?
    ko: 일단 이 앞에 있는 것들부터 먹어볼래?
    ja: |-
      とりあえず、
      俺らの前にいる奴らから食ってみるか？
  d_main_24_14_e_57:
    speaker: indivilia
    en: Sure.
    ko: 좋아요.
    ja: 分かりました。
  d_main_24_14_e_58:
    speaker: Narration
    en: "*Schnick*"
    ko: 후웅-!
    ja: ブンッ！
  d_main_24_14_e_59:
    speaker: anis
    en: "... Huh?"
    ko: "…엇?"
    ja: "…えっ？"
  d_main_24_14_e_60:
    speaker: Monologue
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_24_14_e_61:
    speaker: Monologue
    en: There's a brief flash,
    ko: 이상하다.
    ja: おかしい
  d_main_24_14_e_62:
    speaker: Monologue
    en: but I can't quite make it out.
    ko: 뭔가 궤적 같은 것을 본 것 같은데.
    ja: 軌跡のようなものを見た気がする
  d_main_24_14_e_63:
    speaker: Monologue
    en: Suddenly, Anis' body is split in two.
    ko: 아니스의 몸이 두 동강이 나 있다.
    ja: アニスの体が真っ二つになっている
  d_main_24_14_e_64:
    speaker: Self
    en: Anis!!
    ko: "…아니스…?"
    ja: "…アニス…？"
  d_main_24_14_e_65:
    speaker: neon
    en: Ani—!
    ko: 아니ㅅ…!
    ja: アニ…！
  d_main_24_14_e_66:
    speaker: Narration
    en: "*Schnick*"
    ko: 후웅-!
    ja: ブンッ！
  d_main_24_14_e_67:
    speaker: Narration
    en: "*Slump*"
    ko: 툭.
    ja: ドサッ
  d_main_24_14_e_68:
    speaker: Monologue
    en: Neon is bisected as well.
    ko: 네온도 두 동강이 나버렸다.
    ja: ネオンも真っ二つになってしまった
  d_main_24_14_e_69:
    speaker: Monologue
    en: Wha...
    ko: "…뭐지?"
    ja: "…何だ？"
  d_main_24_14_e_70:
    speaker: Monologue
    en: What is going on?!
    ko: 이게 뭐지?
    ja: これは何だ？
  d_main_24_14_e_71:
    speaker: indivilia
    en: Ah...
    ko: 아….
    ja: あ…
  d_main_24_14_e_72:
    speaker: indivilia
    en: this body has been reconstructed,
    ko: 그리고 보니 저 몸을 구축했었죠.
    ja: |-
      そういえば、私の体、
      構築されたんでしたね。
  d_main_24_14_e_73:
    speaker: indivilia
    en: so there should be no more absorption function.
    ko: 흡수 기능은 없어졌겠네요.
    ja: 吸収機能はなくなってますよね。
  d_main_24_14_e_74:
    speaker: indivilia
    en: I can't believe I'm using a sword instead of a tentacle - what a fool!
    ko: 촉수 대신 검을 휘두르다니, 바보 같아요.
    ja: |-
      触手の代わりに剣を振り回すなんて、
      バカみたいです。
  d_main_24_14_e_75:
    speaker: nihilister_a
    en: Well, forget it. You can take your time to get familiar with it.
    ko: 뭐 차차 알아가면 되니까. 괜찮아.
    ja: まあ、徐々に覚えていけば大丈夫だって。
  d_main_24_14_e_76:
    speaker: Self
    en: Neon, Anis...
    ko: "…네온… 아니스…."
    ja: "…ネオン…アニス…"
  d_main_24_14_e_77:
    speaker: rapi
    en: Commander!
    ko: 지휘관!
    ja: 指揮官！
  d_main_24_14_e_78:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_24_14_e_79:
    speaker: rapi
    en: |-
      Look at that Heretic's tail.
      It's in the shape of a sword.
    ko: |-
      저 헬레틱의 꼬리를 보십시오.
      검의 모습을 하고 있습니다.
    ja: |-
      あのヘレティックのしっぽを見てください。
      剣の形になっています。
  d_main_24_14_e_80:
    speaker: rapi
    en: That's what got Anis and Neon. It's incredibly fast, so be careful.
    ko: |-
      아니스와 네온은 저것에 당했습니다.
      음속을 넘는 것 같으니, 주의하십시오.
    ja: |-
      アニスとネオンはあれにやられました。
      音速以上のスピードなので、ご注意ください。
  d_main_24_14_e_81:
    speaker: Self
    en: Rapi, Anis and Neon...
    ko: 라피. 아니스랑 네온이….
    ja: ラピ。アニスとネオンが…
  d_main_24_14_e_82:
    speaker: rapi
    en: "It's okay. \nThey're not dead yet."
    ko: |-
      괜찮습니다.
      아직 죽지 않았습니다.
    ja: |-
      大丈夫です。
      まだ死んではいません。
  d_main_24_14_e_83:
    speaker: rapi
    en: If we're not too late, they can live.
    ko: 너무 늦지만 않으면, 살 수 있습니다.
    ja: 処置が遅れなければ、助かります。
  d_main_24_14_e_84:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24_14_e_85:
    speaker: Self
    en: Enikk. Come in.
    ko: 에닉. 대답해 줘.
    ja: エニック、答えてくれ
  d_main_24_14_e_86:
    speaker: enikk_op_l
    en: Yes?
    ko: 예.
    ja: はい。
  d_main_24_14_e_87:
    speaker: Self
    en: Is there a way to take this thing down?
    ko: 저것들을 처리할 방법이 없을까?
    ja: あいつらを処理する方法はないか？
  d_main_24_14_e_88:
    speaker: enikk_op_l
    en: We have nothing on record.
    ko: 현재로서는 없습니다.
    ja: 今のところはありません。
  d_main_24_14_e_89:
    speaker: enikk_op_l
    en: The Matis and Absolute Squad are en route to your location, but it will be
      20 minutes before they arrive.
    ko: |-
      메티스 스쿼드와 앱솔루트 스쿼드가 합류 중입니다만,
      20분은 걸릴 것으로 예상하고 있습니다.
    ja: |-
      メティス部隊とアブソルート部隊が
      合流中ですが、20分はかかる予定です。
  d_main_24_14_e_90:
    speaker: enikk_op_l
    en: Even with their assistance, your victory is far from assured.
    ko: 합류해도 승리는 확정할 수 없습니다.
    ja: 合流しても勝利は保証できません。
  d_main_24_14_e_91:
    speaker: Self
    en: What about Dorothy?
    ko: 도로시는?
    ja: ドロシーは？
  d_main_24_14_e_92:
    speaker: enikk_op_l
    en: She is setting up a sniper's nest 1km away.
    ko: 1km 떨어진 곳에서 저격을 준비하고 있습니다.
    ja: |-
      1km離れたところで
      狙撃準備を行なっています。
  d_main_24_14_e_93:
    speaker: Narration
    en: "*Pow*"
    ko: 푸슝--!!
    ja: プシュー！！
  d_main_24_14_e_94:
    speaker: Monologue
    en: There's a brief flash of white.
    ko: 백색의 섬광이 그어졌다.
    ja: 白い閃光が走った
  d_main_24_14_e_95:
    speaker: Monologue
    en: The light is aimed at Nihilister and Indivilia, but
    ko: 그 빛은 니힐리스타와 인디빌리아를 노렸지만.
    ja: |-
      その光はニヒリスターと
      インディビリアを狙ったが
  d_main_24_14_e_96:
    speaker: Monologue
    en: a looming shadow suddenly manifests and blocks the projectile.
    ko: 갑자기 나타난 거대한 그림자에 막혔다.
    ja: 突然現れた巨大な影に塞がれた
  d_main_24_14_e_97:
    speaker: Narration
    en: "*Craaaack*"
    ko: 파가가각--!!
    ja: ガガガガッ！
  d_main_24_14_e_98:
    speaker: Monologue
    en: When it makes contact with the shadow, the light instantly dissipates.
    ko: 거대한 그림자에 닿은 빛은 입자를 흩뿌리며 사라졌다.
    ja: |-
      巨大な影に触れた光は、
      粒子をまき散らしながら消えた
  d_main_24_14_e_99:
    speaker: Monologue
    en: Something about that shadow seems familiar...
    ko: 저 그림자는… 낯이 익다.
    ja: あの影は…見覚えがある
  d_main_24_14_e_100:
    speaker: Self
    en: It's you!
    ko: 너…!!
    ja: なっ…！！
  d_main_24_14_e_101:
    speaker: talkative
    en: Good to see you, Human.
    ko: "[반갑군 인간.]"
    ja: "「久しぶりだな、人間」"
  d_main_24_14_e_102:
    speaker: talkative
    en: Meeting you in the Ark brings back memories.
    ko: "[방주에서 만나다니 이것 참 감개가 무량해.]"
    ja: "「アークで会えるなんて感無量だよ」"
  d_main_24_14_e_103:
    speaker: talkative
    en: How are things? Have you been well?
    ko: "[어떤가. 그동안 잘 지냈나?]"
    ja: "「楽しく元気に過ごしてたか？」"
  d_main_24_14_e_104:
    speaker: Self
    en: I was until you showed up.
    ko: 그랬는데, 방금 최악이 됐네.
    ja: たった今最悪になった
  d_main_24_14_e_105:
    speaker: talkative
    en: Hahaha! So sorry to disappoint you!
    ko: "[후하하하! 그거 유감이군!]"
    ja: "「ふははは！そりゃあ残念だな！」"
  d_main_24_14_e_106:
    speaker: dorothy
    en: "... Great."
    ko: "…쳇."
    ja: "…チッ。"
  d_main_24_14_e_107:
    speaker: Monologue
    en: Dorothy lands beside us.
    ko: 도로시가 우리 옆에 착지했다.
    ja: ドロシーが私たちの隣に着地した
  d_main_24_14_e_108:
    speaker: dorothy
    en: Now there're three of them?
    ko: 셋이라….
    ja: 3人ですか…
  d_main_24_14_e_109:
    speaker: dorothy
    en: You there, Rapi, was it?
    ko: 그쪽, 라피라고 했나요?
    ja: そちら、ラピでしたっけ？
  d_main_24_14_e_110:
    speaker: dorothy
    en: Cover me. I'll buy us some time.
    ko: 날 백업해요. 시간을 끌어볼게요.
    ja: |-
      私をバックアップしてください。
      時間を稼いでみます。
  d_main_24_14_e_111:
    speaker: rapi
    en: No, you cover me.
    ko: 아니. 백업은 네가 한다.
    ja: いや。バックアップはあなたがして。
  d_main_24_14_e_112:
    speaker: dorothy
    en: "... What?"
    ko: "…뭐라고요?"
    ja: "…何ですって？"
  d_main_24_14_e_113:
    speaker: rapi
    en: Enikk.
    ko: 에닉.
    ja: エニック。
  d_main_24_14_e_114:
    speaker: enikk_op_l
    en: Yes?
    ko: 예.
    ja: はい。
  d_main_24_14_e_115:
    speaker: rapi
    en: Mark the closest ejection elevators going up from the Ark to the surface.
    ko: |-
      방주에서 지상으로 올라가는 사출용 엘리베이터 중
      가장 가까운 것을 마킹해줘.
    ja: |-
      アークから地上へ向かう射出用エレベーターの
      一番近いものをマーキングして。
  d_main_24_14_e_116:
    speaker: rapi
    en: Dorothy and I will drive the Heretics and Chatterbox over there.
    ko: |-
      나와 도로시가
      헬레틱과 토커티브를 그곳으로 몰아넣을게.
    ja: |-
      私とドロシーが、ヘレティックと
      トーカティブをそこに追い込むから。
  d_main_24_14_e_117:
    speaker: rapi
    en: Once we get them trapped in one of the elevators, send it up and blow up the
      shaft leading up to the surface.
    ko: |-
      최고 속도로 지상으로 올린 후,
      엘리베이터와 루트를 폭파해 줘.
    ja: |-
      最高速度で地上へ上げた後
      エレベーターとルートを爆破して。
  d_main_24_14_e_118:
    speaker: enikk_op_l
    en: There's no way that plan will work.
    ko: 불가능한 작전입니다.
    ja: その作戦は実行不可能です。
  d_main_24_14_e_119:
    speaker: rapi
    en: You're wrong. It is possible.
    ko: |-
      아니.
      가능해.
    ja: |-
      いや。
      できる。
  d_main_24_14_e_120:
    speaker: Self
    en: Rapi...!
    ko: 라피…!
    ja: ラピ…！
  d_main_24_14_e_121:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_main_24_14_e_122:
    speaker: rapi
    en: You have to find me.
    ko: 저를 꼭 찾아주십시오.
    ja: 必ず私を見つけてください。
  d_main_24_14_e_123:
    speaker: rapi
    en: Inputting Liberation Code.
    ko: 코드 해방.
    ja: コード解放。
  d_main_24_14_e_124:
    speaker: rapi
    en: Operating level increasing to limit of sub-generator.
    ko: 서브 제네레이터 한계까지 가동.
    ja: サブジェネレーターを限界まで稼働。
  d_main_24_14_e_125:
    speaker: rapi
    en: Secret body,
    ko: 시크릿 바디.
    ja: シークレットボディ。
  d_main_24_14_e_126:
    speaker: rapi
    en: activate!
    ko: 풀 액티브!
    ja: フルアクティブ！
  d_main_24_14_e_127:
    speaker: notification
    en: Recognition complete
    ko: "[인식 완료]"
    ja: "「認識終了」"
  d_main_24_14_e_128:
    speaker: notification
    en: 'Code name: Red Hood'
    ko: "[코드 네임 레드후드]"
    ja: "「コードネーム・レッドフード」"
  d_main_24_14_e_129:
    speaker: notification
    en: Fully active.
    ko: "[풀 액티브]"
    ja: "「フルアクティブ」"
  d_main_24_14_e_130:
    speaker: Monologue
    en: Rapi's head starts to glow red.
    ko: 라피의 머리가 붉게 타오르기 시작했다.
    ja: ラピの髪が赤く燃え上がり始めた
  d_main_24_14_e_131:
    speaker: notification
    en: 10 minutes remaining
    ko: "[활동 한계 시간까지 10분]"
    ja: "「活動限界時間まで10分」"
  d_main_24_14_e_132:
    speaker: notification
    en: After that, control must be transferred to another host
    ko: "[이후, 바디의 주도권을 양도]"
    ja: "「以降、ボディの主導権を譲渡」"
  d_main_24_14_e_133:
    speaker: rapi
    en: More than enough time.
    ko: 충분해.
    ja: 十分よ。
  d_main_24_14_e_134:
    speaker: dorothy
    en: What is that?!
    ko: |-
      당신….
      그건 대체…!
    ja: |-
      あなた…
      それはいったい…！
  d_main_24_14_e_135:
    speaker: rapi
    en: Time to finish this.
    ko: "…간다."
    ja: "…行くわよ。"
  d_main_24_14_e_136:
    speaker: Monologue
    en: Rapi takes off in a flash, leaving a phantom trail of crimson behind her.
    ko: 붉은 섬광이 질주한다.
    ja: 赤い閃光が走った
  d_main_24_14_e_137:
    speaker: Monologue
    en: Chatterbox blocks her path.
    ko: 토커티브가 그 앞을 막아선다.
    ja: トーカティブがその前に立ちふさがる
  d_main_24_14_e_138:
    speaker: talkative
    en: What in holy mother of f...
    ko: "[무슨 개수작이냐!]"
    ja: "「ふざけたことを！」"
  d_main_24_14_e_139:
    speaker: Monologue
    en: Chatterbox tries to land a haymaker,
    ko: 주먹을 휘두르는 토커티브.
    ja: トーカティブは拳を振り回した
  d_main_24_14_e_140:
    speaker: Monologue
    en: but Rapi swings her own fist directly into the punch.
    ko: 토커티브의 주먹을 향해 라피가 주먹을 내지른다.
    ja: |-
      トーカティブの拳に向かって
      ラピが拳を突き出した
  d_main_24_14_e_141:
    speaker: Narration
    en: "*Crash*"
    ko: 콰앙-!!
    ja: ドンッ！！
  d_main_24_14_e_142:
    speaker: Monologue
    en: Chatterbox's arm shatters into pieces.
    ko: 토커티브의 팔이 산산조각 나며 흩날렸다.
    ja: |-
      トーカティブの腕が、
      粉々になり吹き飛んだ
  d_main_24_14_e_143:
    speaker: talkative
    en: Arrrgghh!!
    ko: "[뭣…!?]"
    ja: "「何っ…！？」"
  d_main_24_14_e_144:
    speaker: talkative
    en: Wh-what is this?!
    ko: "[이, 이게 무슨…!!]"
    ja: "「こ、これはいったい…！！」"
  d_main_24_14_e_145:
    speaker: Monologue
    en: Rapi grabs Chatterbox by the head and hurls it in the air, sending it flying
      towards Nihilister.
    ko: 라피가 토커티브의 머리를 붙잡아 니힐리스타에게 던진다.
    ja: |-
      ラピがトーカティブの頭部をつかんで
      ニヒリスターに投げつけた
  d_main_24_14_e_146:
    speaker: Monologue
    en: Chatterbox careens into Nihilister with a loud bang, sending the two of them
      tumbling to the ground in a heap.
    ko: |-
      파공음을 내며 날아간 토커티브가 니힐리스타에게 부딪혀,
      서로 엉키며 바닥을 뒹군다.
    ja: |-
      トーカティブが空気を切り裂くような音を
      立てながら吹き飛んだ。
      トーカティブはニヒリスターにぶつかり、
      絡まり合いながら地面を転がった
  d_main_24_14_e_147:
    speaker: talkative
    en: Urrgghh!
    ko: "[우오오오-!!]"
    ja: "「うおおおー！！」"
  d_main_24_14_e_148:
    speaker: nihilister_a
    en: What the hell is going on?!
    ko: 뭐, 뭐야! 이거 뭐야!
    ja: な、何だ？何だこれ！？
  d_main_24_14_e_149:
    speaker: indivilia
    en: "... What are you?"
    ko: "…뭡니까 당신."
    ja: "…何ですか、あなた。"
  d_main_24_14_e_150:
    speaker: Narration
    en: "*Schnick*"
    ko: 후웅-!
    ja: ブンッ！
  d_main_24_14_e_151:
    speaker: Monologue
    en: Indivilia's tail darts through the air.
    ko: 인디빌리아의 꼬리가 궤적을 그린다.
    ja: インディビリアのしっぽが軌跡を描いた
  d_main_24_14_e_152:
    speaker: Narration
    en: "*Crack*"
    ko: 파각!
    ja: ガシッ！
  d_main_24_14_e_153:
    speaker: Monologue
    en: Rapi catches the end of Indivilia's tail with her hands.
    ko: "…라피가 인디빌리아의 검날을 잡았다."
    ja: "…ラピがインディビリアの刃をつかんだ"
  d_main_24_14_e_154:
    speaker: indivilia
    en: Huh?!
    ko: "…엣?"
    ja: "…えっ？"
  d_main_24_14_e_155:
    speaker: rapi
    en: Thanks for the gift.
    ko: 잘 쓰겠어.
    ja: ありがたく使わせてもらうわ。
  d_main_24_14_e_156:
    speaker: Narration
    en: "*Snap*"
    ko: 빠각!
    ja: バキッ！
  d_main_24_14_e_157:
    speaker: Monologue
    en: Rapi breaks off the sharp tip of Indivilia's tail,
    ko: 인디빌리아의 검날을 그대로 부러뜨린 라피는.
    ja: ラピはインディビリアの刃をそのまま折り
  d_main_24_14_e_158:
    speaker: Monologue
    en: takes the newly acquired blade in her hand, and stabs Indivilia in the stomach.
    ko: 손에 쥔 검날로 인디빌리아의 복부를 꿰뚫었다.
    ja: 刃を握ってインディビリアの腹部を貫いた
  d_main_24_14_e_159:
    speaker: indivilia
    en: "*Gasp*"
    ko: 헉…!
    ja: ぐっ…！
  d_main_24_14_e_160:
    speaker: rapi
    en: You're not welcome here.
    ko: 여기서 나가라.
    ja: ここから出て行きなさい。
  d_main_24_14_e_161:
    speaker: Monologue
    en: Rapi turns and delivers a swift roundhouse kick to Indivilia.
    ko: 몸을 회전해 인디빌리아를 걷어찬다.
    ja: |-
      ラピが、体を回転させて
      インディビリアを蹴り飛ばした
  d_main_24_14_e_162:
    speaker: Narration
    en: "*Craaaash*"
    ko: 콰아아앙--!!
    ja: ドォーン！！
  d_main_24_14_e_163:
    speaker: Monologue
    en: Indivilia is sent hurling through the air, and collides with Chatterbox and
      Nihilister just as they're finally getting themselves untangled from each other.
    ko: |-
      굉음과 함께 날아간 인디빌리아는
      몸을 일으키려는 토커티브와 니힐리스타에게 부딪혔고.
    ja: |-
      ごう音を立てながら吹き飛んだインディビリアは
      体を起こそうとしていたトーカティブと
      ニヒリスターにぶつかり
  d_main_24_14_e_164:
    speaker: Monologue
    en: The three Raptures are now one interlocked pile of mish-mashed parts, rolling
      along the ground.
    ko: 셋은 한 덩어리가 된 듯 바닥을 굴렀다.
    ja: 3人はひと塊となって地面を転がった
  d_main_24_14_e_165:
    speaker: rapi
    en: Dorothy!
    ko: 도로시!
    ja: ドロシー！
  d_main_24_14_e_166:
    speaker: dorothy
    en: Coming!
    ko: "…갑니다!"
    ja: "…行きます！"
  d_main_24_14_e_167:
    speaker: Monologue
    en: Rapi and Dorothy rush towards the dogpile and keep pushing the three Raptures
      forward.
    ko: 라피와 도로시는 뭉쳐있는 셋을 밀어붙이며 전진했다.
    ja: |-
      ラピとドロシーはひと塊になっている3人を
      押しながら前進した
  d_main_24_14_e_168:
    speaker: Narration
    en: "*Bang* *Bang* *Crash*"
    ko: 쾅! 쾅! 콰앙!
    ja: ドン！ドン！ガンッ！
  d_main_24_14_e_169:
    speaker: Monologue
    en: Storefront after storefront is shattered to pieces, sending entire buildings
      collapsing to the ground.
    ko: 전진 루트 상의 건물들이 부서지며 무너진다.
    ja: 前進ルート上の建物が崩れていく
  d_main_24_14_e_170:
    speaker: Monologue
    en: Rapi and Dorothy continue to move forward.
    ko: 라피와 도로시는 그대로 계속 전진한다.
    ja: ラピとドロシーはそのまま進み続けた
  d_main_24_14_e_171:
    speaker: Monologue
    en: After a few moments, Dorothy starts to lag behind.
    ko: 그러길 잠시, 도로시가 뒤처지기 시작했다.
    ja: しばらくして、ドロシーが遅れ始めた
  d_main_24_14_e_172:
    speaker: dorothy
    en: Am... I falling behind?
    ko: "…내가… 뒤처진다고…?"
    ja: "…私が…遅れる…？"
  d_main_24_14_e_173:
    speaker: rapi
    en: Enikk, now!
    ko: 뒤를 부탁할게.
    ja: 後はお願い。
  d_main_24_14_e_174:
    speaker: enikk_op_l
    en: Opening surface elevator.
    ko: 지상 사출용 엘리베이터, 오픈.
    ja: 地上射出用エレベーター、オープン。
  d_main_24_14_e_175:
    speaker: Narration
    en: "*Thud*"
    ko: 쿵!
    ja: ドンッ！
  d_main_24_14_e_176:
    speaker: Monologue
    en: One of the elevators opens. Rapi and four others enter.
    ko: 열려있는 엘리베이터 안으로 다섯이 함께 들어간다.
    ja: |-
      開いているエレベーターの中に
      5人が一緒に入った
  d_main_24_14_e_177:
    speaker: enikk_op_l
    en: Ejecting.
    ko: 사출합니다.
    ja: 射出します。
  d_main_24_14_e_178:
    speaker: Monologue
    en: As the elevator doors slide shut,
    ko: 엘리베이터의 문이 닫힌다.
    ja: エレベーターのドアが閉まる
  d_main_24_14_e_179:
    speaker: Monologue
    en: Rapi turns back to look at me.
    ko: 라피가 나를 돌아본다.
    ja: ラピが私の方を向いた
  d_main_24_14_e_180:
    speaker: Self
    en: Rapi, wait!
    ko: 라피! 기다리고 있어!
    ja: ラピ！待っててくれ！
  d_main_24_14_e_181:
    speaker: Self
    en: We'll find you! I promise!
    ko: 우리가 바로 찾으러 갈게!
    ja: すぐに捜しに行くから！
  d_main_24_14_e_182:
    speaker: Monologue
    en: The elevator shoots up.
    ko: 엘리베이터가 솟아오른다.
    ja: エレベーターが上がっていく
  d_main_24_14_e_183:
    speaker: Monologue
    en: I watch as it soars higher and higher.
    ko: 그 모습을 한참 동안 쳐다본다.
    ja: その姿を、しばらくの間見つめていた
  d_main_24_14_e_184:
    speaker: enikk_op_c
    en: Elevator ejection complete.
    ko: 엘리베이터 사출 완료.
    ja: エレベーター射出完了。
  d_main_24_14_e_185:
    speaker: enikk_op_c
    en: Surface reached.
    ko: 지상 도달.
    ja: 地上到達。
  d_main_24_14_e_186:
    speaker: enikk_op_c
    en: Route has been destroyed and cordoned off.
    ko: 루트를 파괴해 폐쇄합니다.
    ja: ルートを破壊して封鎖します。
  d_main_24_14_e_187:
    speaker: enikk_op_c
    en: The two Heretics and Chatterbox
    ko: 헬레틱 2기 및 토커티브.
    ja: ヘレティック2機およびトーカティブを、
  d_main_24_14_e_188:
    speaker: enikk_op_c
    en: have been ejected from the Ark.
    ko: 방주에서 퇴출되었습니다.
    ja: アークから排出しました。
d_main_24af_01:
  d_main_24af_01_1:
    speaker: burningum
    en: I-is that all there is to report?
    ko: 보, 보고는 그게 전부야?
    ja: ほ、報告はそれで全部か？
  d_main_24af_01_2:
    speaker: poli_op
    en: Yes, that's all, sir.
    ko: 넹. 전부 말씀드렸어영.
    ja: はい。全部お伝えしましたよん。
  d_main_24af_01_3:
    speaker: burningum
    en: Very well. How are you two feeling?
    ko: |-
      아, 알겠어.
      둘 상태는 좀 어때?
    ja: |-
      わ、分かった。
      2人の具合はどうだ？
  d_main_24af_01_4:
    speaker: poli_op
    en: We're fine. Just a bit of lingering dizziness.
    ko: 조금 어지럽다는 것 말고는 문제 없어영.
    ja: |-
      少しクラクラする以外は
      問題ないですよん。
  d_main_24af_01_5:
    speaker: miranda_op_r
    en: I'm A-OK!
    ko: 저도 괜찮습니다!
    ja: 私も大丈夫です！
  d_main_24af_01_6:
    speaker: burningum
    en: I'm g-glad.
    ko: 다, 다행이네.
    ja: よ、よかった。
  d_main_24af_01_7:
    speaker: burningum
    en: B-both of you did well. Now get some rest.
    ko: |-
      두, 둘 다 고생했어.
      이제 그만 쉬도록.
    ja: |-
      ふ、2人ともご苦労だった。
      休んでくれ。
  d_main_24af_01_12:
    speaker: poli_op
    en: All right, we'll be on our way.
    ko: |-
      그럼 이만 들어가 보겠습니당.
      수고하셨습니당.
    ja: |-
      では失礼しますねぇ。
      お疲れ様でしたぁ。
  d_main_24af_01_13:
    speaker: miranda_op_r
    en: See you later!
    ko: 수고 많으셨습니다!
    ja: お疲れ様でした！
  d_main_24af_01_14:
    speaker: burningum
    en: Bye.
    ko: 그, 그래.
    ja: あ、ああ。
  d_main_24af_01_15:
    speaker: Narration
    en: "*Beep*"
    ko: 삐잇-
    ja: ピッ
  d_main_24af_01_16:
    speaker: burningum
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24af_01_17:
    speaker: burningum
    en: As soon as Nihilister entered the Ark, Dorothy showed up.
    ko: 니힐리스타가 방주에 난입하자마자 도로시가 난입했다….
    ja: |-
      ニヒリスターがアークに乱入した途端、
      ドロシーが乱入した…
  d_main_24af_01_18:
    speaker: burningum
    en: Dorothy defeated Nihilister, who got transferred to M.M.R.
    ko: 니힐리스타는 도로시에 의해 격추되어 M.M.R.로 이송되었고.
    ja: |-
      ニヒリスターはドロシーにより撃墜され
      M.M.R.に移送された。
  d_main_24af_01_19:
    speaker: burningum
    en: Soon after, Dorothy heads to the M.M.R., whereupon Nihilister, Indivilia and
      Chatterbox are all revived.
    ko: |-
      도로시가 M.M.R.로 향한지 얼마 후
      니힐리스타, 인디빌리아, 토커티브가 부활했다….
    ja: |-
      ドロシーがM.M.R.に向かい、しばらくして
      ニヒリスター、インディビリア、
      トーカティブが復活した…
  d_main_24af_01_20:
    speaker: burningum
    en: It's too much of a coincidence.
    ko: 우연이라기엔 절묘한데….
    ja: 偶然にしてはあまりにも…
  d_main_24af_01_21:
    speaker: burningum
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24af_01_22:
    speaker: burningum
    en: Enikk.
    ko: 에닉.
    ja: エニック。
  d_main_24af_01_23:
    speaker: enikk
    en: Yes?
    ko: 예.
    ja: はい。
  d_main_24af_01_24:
    speaker: burningum
    en: What is the probability that Nihilister is working with Dorothy?
    ko: 도로시와 니힐리스타가 연합했을 가능성은?
    ja: |-
      ドロシーとニヒリスターが
      手を組んでいるという可能性は？
  d_main_24af_01_25:
    speaker: enikk
    en: After a thorough assessment, I have determined there is a high probability.
    ko: 전후 사정으로 판단할 경우, 연합 가능성은 높습니다.
    ja: |-
      前後の状況から判断した場合、
      その可能性は高いです。
  d_main_24af_01_26:
    speaker: enikk
    en: There is also a significant possibility that they both intend on overthrowing
      the Ark.
    ko: 방주를 전복시키려는 목적을 공유할 가능성도 있습니다.
    ja: |-
      アーク転覆という、同じ目的を
      持っている可能性もあります。
  d_main_24af_01_27:
    speaker: enikk
    en: Nothing has shown up to prove this conclusively, however.
    ko: 단, 아직 확정된 사항은 아무것도 없습니다.
    ja: ただし、まだ確定事項は何もありません。
  d_main_24af_01_28:
    speaker: burningum
    en: "... Okay. Thank you."
    ko: "…그래. 의견 고마워."
    ja: "…そうか。意見をありがとう。"
  d_main_24af_01_29:
    speaker: enikk
    en: Might I offer a suggestion?
    ko: 제안 드릴 사항이 있습니다.
    ja: ご提案があります。
  d_main_24af_01_30:
    speaker: burningum
    en: What is it?
    ko: 뭐지?
    ja: 何だ？
  d_main_24af_01_31:
    speaker: enikk
    en: We must prepare in the event the Heretics show up again.
    ko: 헬레틱의 재진입을 대비해야 합니다.
    ja: |-
      ヘレティックの再進入に
      備えなければなりません。
  d_main_24af_01_32:
    speaker: burningum
    en: I understand your rationale, but the Ark is in complete disarray right now.
    ko: |-
      …알고 있어.
      하지만 지금 방주 상태가 말이 아니야.
    ja: |-
      …分かっている。
      しかし、今のアークの状態は壊滅的だ。
  d_main_24af_01_33:
    speaker: burningum
    en: I'm not sure if we have the capabilities necessary to...
    ko: 그만큼 여유가 있을지는….
    ja: 備える余裕があるかどうか…
  d_main_24af_01_34:
    speaker: enikk
    en: I have a plan.
    ko: 저에게 플랜이 있습니다.
    ja: 私に計画があります。
  d_main_24af_01_35:
    speaker: enikk
    en: In light of the current situation, I have determined that we lack the necessary
      physical strength.
    ko: 이번 사태로 인해 물리력이 부족하다는 점이 판명되었습니다.
    ja: |-
      今回の事件により、物理的な攻撃力が
      不足していることが明らかになりました。
  d_main_24af_01_36:
    speaker: enikk
    en: The Ark's autonomous weaponry failed to respond in any meaningful way.
    ko: |-
      방주에 내장된 자율 병기는
      돌발 상황에 아무런 대응도 할 수 없었습니다.
    ja: |-
      アークに内蔵されている自律兵器は
      突発事態において何の役にも立ちませんでした。
  d_main_24af_01_37:
    speaker: enikk
    en: We require a greater physical force that can respond to this type of emergency.
    ko: 규격 외의 돌발 사태에 대응할 수 있는 물리력이 필요합니다.
    ja: |-
      規格外の突発事態に対応できる
      戦力が必要です。
  d_main_24af_01_38:
    speaker: burningum
    en: Are you suggesting we increase the number of autonomous weapons?
    ko: 자율 병기를 늘리자는 얘긴가?
    ja: 自律兵器を増やせということか？
  d_main_24af_01_39:
    speaker: enikk
    en: No.
    ko: 아닙니다.
    ja: 違います。
  d_main_24af_01_40:
    speaker: enikk
    en: I'm suggesting that we increase the production of Nikkes.
    ko: 니케의 제작을 제안 드립니다.
    ja: ニケの製作を提案いたします。
  d_main_24af_01_41:
    speaker: burningum
    en: But Nikkes are being produced as we speak...
    ko: |-
      ??
      니케라면 지금도 제작하고 있….
    ja: |-
      ？？
      ニケなら今も製作して…
  d_main_24af_01_42:
    speaker: burningum
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24af_01_43:
    speaker: enikk
    en: I am suggesting that we produce new Nikkes of my own design. I will also operate
      them myself.
    ko: 제가 설계 및 운용할 니케 제작을 제안 드리는 것입니다.
    ja: |-
      私が設計および運用する
      ニケの製作をご提案します。
  d_main_24af_01_44:
    speaker: enikk
    en: There is sufficient data for their production.
    ko: 니케 제작에 필요한 데이터는 충분합니다.
    ja: ニケの製作に必要なデータは十分です。
  d_main_24af_01_45:
    speaker: enikk
    en: The same goes for their operation.
    ko: 응용 또한 가능합니다.
    ja: 運用も可能です。
  d_main_24af_01_46:
    speaker: enikk
    en: With your approval, I can complete production within the week.
    ko: 허가만 내준다면 제작 완료까지 일주일이 소모될 예정입니다.
    ja: |-
      許可さえいただければ、
      製作完了まで1週間の予定です。
  d_main_24af_01_47:
    speaker: burningum
    en: "... How many units do you have in mind?"
    ko: "…몇 기나 만들 생각이지?"
    ja: "…何機作るつもりだ？"
  d_main_24af_01_48:
    speaker: enikk
    en: Two.
    ko: 두 기입니다.
    ja: 2機です。
  d_main_24af_01_49:
    speaker: burningum
    en: Is that all?
    ko: 제작 목적은?
    ja: 製作目的は？
  d_main_24af_01_50:
    speaker: enikk
    en: That is all the force that will be required for the Ark's defensive purposes.
    ko: 방주의 방위를 위한 압도적인 물리력입니다.
    ja: |-
      アークの防衛に向けた
      圧倒的な戦力の確保です。
  d_main_24af_01_51:
    speaker: burningum
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24af_01_52:
    speaker: burningum
    en: Very well. You have my approval.
    ko: 좋아. 허가할게.
    ja: よし。許可しよう。
  d_main_24af_01_53:
    speaker: burningum
    en: A lot of people died today,
    ko: 이번 사태로 사람도 많이 죽었지만….
    ja: |-
      今回の事件で
      人間もたくさん死んだが…
  d_main_24af_01_54:
    speaker: burningum
    en: but we lost a lot of Nikkes too.
    ko: 너무 많은 니케를 잃었어.
    ja: 多くのニケを失った。
  d_main_24af_01_55:
    speaker: burningum
    en: The greater our defensive forces, the better.
    ko: 방어 수단은 많을수록 좋겠지.
    ja: 防御手段は多いほどいいだろう。
  d_main_24af_01_56:
    speaker: ingrid
    en: We are unable to trace the whereabouts of those who were ejected up to the
      surface.
    ko: 지상으로 올라간 다섯의 행방은 현재로서는 추적 불가능하다.
    ja: |-
      地上へ向かった5人の行方は
      今のところ追跡不可能だ。
  d_main_24af_01_57:
    speaker: ingrid
    en: The fact that none of them has returned must mean something has happened.
    ko: 아직 복귀하지 않은 것으로 봐선 무슨 일이 생긴 게 확실하겠지.
    ja: |-
      まだ帰還していないということは
      何かあったに違いない。
  d_main_24af_01_58:
    speaker: ingrid
    en: I assume you intend to go find Dorothy and Rapi?
    ko: 도로시와 라피를 찾으러 갈 건가?
    ja: ドロシーとラピを捜しに行くのか？
  d_main_24af_01_59:
    speaker: Self
    en: Of course.
    ko: 물론이야.
    ja: もちろんだ
  d_main_24af_01_60:
    speaker: Self
    en: I'll set out as soon as Neon and Anis have recuperated.
    ko: 네온과 아니스가 회복되는대로 바로 가야지.
    ja: ネオンとアニスが回復したら直ちに向かう
  d_main_24af_01_61:
    speaker: ingrid
    en: Good. We can use you tracking down the Pilgrim as a pretext.
    ko: 좋다. 그럼 필그림 추적 정도로 둘러댈 수 있겠군.
    ja: |-
      よし。ではピルグリムの追跡ということに
      しておこう。
  d_main_24af_01_62:
    speaker: ingrid
    en: Any idea where you would start?
    ko: 어디부터 시작할 생각이지?
    ja: どこから始めるつもりだ？
  d_main_24af_01_63:
    speaker: Self
    en: I'm still thinking.
    ko: 생각중이야.
    ja: 考え中だ
  d_main_24af_01_66:
    speaker: ingrid
    en: Okay. I will let you handle it.
    ko: 그래. 방법에 대해선 맡기겠다.
    ja: そうか。方法については任せよう。
  d_main_24af_01_67:
    speaker: Self
    en: Rapi really stressed that she
    ko: 라피가.
    ja: ラピが
  d_main_24af_01_68:
    speaker: Self
    en: wanted me to find her.
    ko: 자길 찾아달라고 했어.
    ja: 自分を見つけてくれと言っていた
  d_main_24af_01_69:
    speaker: Self
    en: I think she meant more than just physically tracking her down.
    ko: 이게 단순한 추적을 뜻하는 건 아닐 것 같아.
    ja: |-
      単なる追跡を
      意味しているわけではない気がする
  d_main_24af_01_70:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24af_01_71:
    speaker: ingrid
    en: It's just as you said.
    ko: 그 말대로다.
    ja: その通りだ。
  d_main_24af_01_72:
    speaker: ingrid
    en: You'll need to bring Rapi back in more ways than one.
    ko: 너는 여러 가지 의미로 라피를 되찾아야 할 거다.
    ja: |-
      お前は色々な意味で
      ラピを捜すことになるだろう。
  d_main_24af_01_73:
    speaker: ingrid
    en: I can't tell you much more than that, unfortunately.
    ko: 내 입으로 그것에 대해 얘기해 줄 순 없다.
    ja: |-
      私の口から、
      お前に言うことはできないがな。
  d_main_24af_01_74:
    speaker: ingrid
    en: It's something that could send the entire Ark toppling down.
    ko: 방주가 뒤집힐 수도 있는 중요한 얘기니까.
    ja: |-
      アークが大騒ぎになるかもしれないな。
      なにせ、重要な機密だ。
  d_main_24af_01_75:
    speaker: Self
    en: Yet it's okay for me to find out on my own if I stumble upon it?
    ko: 우리가 발로 뛰면서 알아보는 건 괜찮고?
    ja: |-
      その機密を、私たちが
      調べることについては問題ないのか？
  d_main_24af_01_76:
    speaker: ingrid
    en: That has nothing to do with me.
    ko: 그건 상관없지.
    ja: それは問題ないだろう。
  d_main_24af_01_77:
    speaker: Self
    en: I fail to see the difference. Does it matter how I find out?
    ko: |-
      ??
      뭐가 다른 거야?
    ja: |-
      ？？イングリッドから話すことと、
      私が調べることの、何が違うんだ？
  d_main_24af_01_78:
    speaker: ingrid
    en: This is classified information of the highest order. I'm not in the position
      to divulge anything.
    ko: |-
      일급기밀이라는 얘기다.
      내가 누설할 순 없어.
    ja: |-
      トップシークレットなんだ。
      私が漏らすわけにはいかない。
  d_main_24af_01_79:
    speaker: ingrid
    en: But if while carrying out an assignment, a special operations unit chances
      upon the information, then that would mean the information has been leaked,
      and there's nothing I can do about that.
    ko: |-
      대신 특수별동대가 자력으로 알아낸다면,
      그건 누설된 게 아니니 괜찮다는 의미다.
    ja: |-
      だが、特殊別働隊が自力で突き止めたなら
      それは機密が流出したわけではない。
      だから、問題はないということだ。
  d_main_24af_01_80:
    speaker: Self
    en: "... I catch your drift."
    ko: "…무슨 말인지 알겠어."
    ja: "…言いたいことは分かった"
  d_main_24af_01_81:
    speaker: ingrid
    en: Good. Oh, and one more thing.
    ko: |-
      그래.
      아 그리고.
    ja: |-
      そうか。
      あ、それから。
  d_main_24af_01_82:
    speaker: ingrid
    en: Andersen has apparently come to.
    ko: "…엔더슨이 깨어난 모양이다."
    ja: "…アンダーソンが目覚めたようだ。"
  d_main_24af_01_83:
    speaker: ingrid
    en: He's likely to call you over to his room soon, so just a heads-up.
    ko: 조만간 널 부를테니 참고하도록.
    ja: |-
      そのうちお前を呼ぶだろう。
      そのつもりでいろ。
  d_main_24af_01_84:
    speaker: Self
    en: Noted. Thanks.
    ko: 응. 고마워.
    ja: ああ、ありがとう
d_main_24af_02:
  d_main_24af_02_1:
    speaker: syuen
    en: I'm only just getting some movement back.
    ko: 겨, 겨우 좀 움직일만하니까….
    ja: |-
      や、やっと
      少し動けるようになったからって…
  d_main_24af_02_2:
    speaker: syuen
    en: You've got some nerve asking me to come here... ouch...!
    ko: |-
      사람을 오라 가라야.
      아아악…!
    ja: |-
      この私を呼びつけるんじゃないわよ。
      あああっ…！
  d_main_24af_02_3:
    speaker: syuen
    en: Ugh, my head is killing me...
    ko: 제, 젠장…! 머리 아파…!
    ja: チッ…！頭が痛い…！
  d_main_24af_02_4:
    speaker: enikk
    en: Welcome.
    ko: 어서 오십시오.
    ja: ようこそ。
  d_main_24af_02_5:
    speaker: syuen
    en: Hey.
    ko: 야.
    ja: おい。
  d_main_24af_02_6:
    speaker: syuen
    en: You're the one who's going to judge me? Really, using AI?
    ko: |-
      네깟 게 나를 판결한다고?
      A.I.주제에?
    ja: |-
      お前なんかが私に判決を下すって？
      A.I.の分際で？
  d_main_24af_02_7:
    speaker: syuen
    en: You think I'm just gonna roll over and accept whatever ruling you toss out?
    ko: 무슨 결과가 나오든 내가 인정할 것 같아?
    ja: その結果を私が認めると思う？
  d_main_24af_02_8:
    speaker: syuen
    en: I'm Syuen, the CEO of Missilis.
    ko: |-
      나 슈엔이야.
      미실리스의 CEO 슈엔이라고.
    ja: |-
      私はシュエンよ。
      ミシリスのCEO、シュエン。
  d_main_24af_02_9:
    speaker: syuen
    en: You do know how important Missilis is to the Ark, don't you?
    ko: 미실리스가 방주에서 얼마나 중요한 지 알지?
    ja: |-
      ミシリスがアークでどれだけ重要か
      分かってるでしょ？
  d_main_24af_02_10:
    speaker: syuen
    en: "If something happens to me, then the Ark is done for. \nYou got that?"
    ko: |-
      나한테 무슨 일 생기면 방주는 끝이라고.
      알겠어?
    ja: |-
      私に何かあったらアークは終わりよ。
      分かる？
  d_main_24af_02_11:
    speaker: syuen
    en: Keep that in mind when you're making your judgment.
    ko: 이 점 염두에 두고, 잘 판결해 봐.
    ja: |-
      それをしっかり念頭に置いて
      判決を下しなさいよ。
  d_main_24af_02_12:
    speaker: syuen
    en: My head is pounding, so let's get this show on the road.
    ko: "…머리 아프니까, 빨리 끝내."
    ja: "…頭が痛いの、早く終わらせて。"
  d_main_24af_02_13:
    speaker: enikk
    en: I will make my judgment.
    ko: 판결하겠습니다.
    ja: 判決を下します。
  d_main_24af_02_14:
    speaker: enikk
    en: First, you intentionally lured Raptures into the Ark for the benefit of Missilis.
    ko: |-
      제 1.
      미실리스 인더스트리의 이득을 위해 랩쳐들을 방주 인근에 의도적으로 부른 점.
    ja: |-
      第一。
      ミシリス・インダストリーの利益のために
      ラプチャーをアーク付近に意図的に呼んだこと。
  d_main_24af_02_15:
    speaker: enikk
    en: Second, you were unable to take care of your own Exotic squad and prevent
      the attacks on the Ark.
    ko: |-
      제 2.
      휘하의 스쿼드인 이그조틱의 관리를 소홀히 하여
      방주 테러를 막아내지 못 한 점.
    ja: |-
      第二。
      指揮下にあるエキゾチックの管理を疎かにし
      アークテロを防げなかったこと。
  d_main_24af_02_16:
    speaker: enikk
    en: Third, you personally attempted to destroy Exotic squad members in order to
      cover your tracks.
    ko: |-
      제 3.
      이그조틱 스쿼드 추적 과정에서 증거 인멸을 목적으로
      이그조틱 스쿼드의 니케를 개인적으로 파괴하려 한 점.
    ja: |-
      第三。
      エキゾチック部隊の追跡過程で証拠隠滅のために
      部隊のニケを個人的に破壊しようとしたこと。
  d_main_24af_02_17:
    speaker: enikk
    en: Fourth, you neglected your own Wardress squad and failed to prevent the shelter
      incident.
    ko: |-
      제 4.
      휘하의 스쿼드인 워드리스의 관리를 소홀히 하여
      통칭 쉘터 사태를 막아내지 못 한 점.
    ja: |-
      第四。
      指揮下にあるワードレスの管理を疎かにし
      通称シェルター事件を防げなかったこと。
  d_main_24af_02_18:
    speaker: enikk
    en: Your actions have resulted in a terrible loss of human life and material resources.
    ko: 이로 인해 방주에 막대한 인적 및 물적 자원의 소실을 가져다준 점.
    ja: |-
      これにより、アークに膨大な人的、
      物的資源の消失をもたらしたこと。
  d_main_24af_02_19:
    speaker: enikk
    en: On the basis of these facts, a search has shown that there are no cases perfectly
      matching this incident.
    ko: |-
      위 사항을 기반으로 하여 과거의 사례를 조사한 결과
      동일한 케이스를 발견하지 못하여.
    ja: |-
      上記の事実を元に過去の事例を調査した結果、
      参考となる事例はありませんでした。
  d_main_24af_02_20:
    speaker: enikk
    en: 'This case will be judged on its own merits. The judgment made is as follows:'
    ko: 자체적으로 판단. 다음과 같이 판결합니다.
    ja: |-
      そのため、独自に判断を行い、
      次のように判決を下します。
  d_main_24af_02_21:
    speaker: syuen
    en: Yeah yeah, can we wrap this up? Just tell me how much the fine is, so I can
      be on my way.
    ko: |-
      빨리 끝내.
      돈이나 내고 집에 가서 쉬게.
    ja: |-
      早く終わらせて。
      お金なら払うから、家で休ませてよ。
  d_main_24af_02_22:
    speaker: enikk
    en: You will be turned into a Nikke.
    ko: 미실리스 인더스트리의 CEO 슈엔을 니케로 만든다.
    ja: |-
      ミシリス・インダストリーのCEO、
      シュエンをニケにする。
  d_main_24af_02_23:
    speaker: enikk
    en: As you have made great contributions to the Ark in the past, your brain will
      not be subjected to a memory wipe.
    ko: |-
      단, 그 두뇌는 방주에게 큰 도움이 되므로 기억 소거는
      행하지 않는다.
    ja: |-
      ただし、その頭脳はアークに多大な利益を
      もたらすため、記憶消去は実行しない。
  d_main_24af_02_24:
    speaker: enikk
    en: However, your propensity for illicit actions and thoughts are likely to cause
      further issues, so we will calibrate it through NIMPH.
    ko: |-
      단, 불손한 행동과 생각은 문제를 일으킬 소지가 다분하므로
      NIMPH를 통해 교정한다.
    ja: |-
      ただし、傲慢な行動と思考は問題を起こす
      可能性が高いため、NIMPHで矯正する。
  d_main_24af_02_25:
    speaker: enikk
    en: You will become a Nikke and be stripped of your position as CEO of Missilis
      industry.
    ko: 니케가 된 슈엔은 미실리스 인더스트리의 CEO 직위를 박탈.
    ja: |-
      ニケとなったシュエンからは、
      ミシリス・インダストリーの
      CEOの職位を剥奪。
  d_main_24af_02_26:
    speaker: enikk
    en: You will be placed under the commander of the special division Counters.
    ko: 특수별동대 카운터스의 휘하에 배치된다.
    ja: 特殊別働隊カウンターズの指揮下に配置する。
  d_main_24af_02_27:
    speaker: enikk
    en: That is all.
    ko: 이상입니다.
    ja: 以上です。
  d_main_24af_02_28:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24af_02_29:
    speaker: syuen
    en: "... What?"
    ko: "…뭐라고?"
    ja: "…何ですって？"
d_main_24af_03:
  d_main_24af_03_1:
    speaker: Narration
    en: Surface.
    ko: 지상.
    ja: 地上
  d_main_24af_03_2:
    speaker: nihilister_a
    en: What in the blue hell?!
    ko: 젠장! 젠장!!
    ja: くそ！くそっ！！
  d_main_24af_03_3:
    speaker: nihilister_a
    en: What is this? How the hell did this even happen?!
    ko: 뭐냐고 그건! 대체 뭐야!
    ja: 何なんだよ、あれは！
  d_main_24af_03_4:
    speaker: indivilia
    en: Calm down.
    ko: 진정해요.
    ja: 落ち着いてください。
  d_main_24af_03_5:
    speaker: nihilister_a
    en: Don't tell me to calm down!
    ko: 진정하게 생겼어!?
    ja: 落ち着けるわけねえだろ！？
  d_main_24af_03_6:
    speaker: indivilia
    en: We've achieved our primary goal. We've been revived.
    ko: 우리를 부활시킨다는 목적은 달성했잖아요.
    ja: |-
      私たちを復活させるという目的は
      達成したじゃないですか。
  d_main_24af_03_7:
    speaker: nihilister_a
    en: But what about my pride! I scampered off with my tail between my legs!
    ko: |-
      자존심이 박살이 났단 말이다!
      도망까지 쳤다고!
    ja: |-
      プライドをズタズタにされたんだぞ！
      しまいには逃げちまったし！
  d_main_24af_03_8:
    speaker: indivilia
    en: I thought you gave up any notion of pride when you played dead and let yourself
      be dragged all that way.
    ko: 죽은 척하고 질질 끌려간 시점에서 자존심은 이미 버린 것 아닌가요?
    ja: |-
      死んだフリをして
      ズルズル引きずられた時点で、
      プライドはすでに捨てていたのでは？
  d_main_24af_03_9:
    speaker: nihilister_a
    en: "... You better shut your mouth, or I'll shut it for you."
    ko: 너…! 더 지껄이지 마라.
    ja: お前っ…！それ以上しゃべんな。
  d_main_24af_03_10:
    speaker: indivilia
    en: My apologies.
    ko: 죄송해요.
    ja: すみません。
  d_main_24af_03_11:
    speaker: nihilister_a
    en: Chatterbox.
    ko: 야. 수다쟁이.
    ja: おい、おしゃべり。
  d_main_24af_03_12:
    speaker: talkative
    en: What?
    ko: "[뭐냐.]"
    ja: "「何だ」"
  d_main_24af_03_13:
    speaker: nihilister_a
    en: Who on earth was that thing? What was up with her head turning red? She went
      berserk!
    ko: |-
      그 녀석. 그거 뭐야.
      왜 머리가 뻘게지고 더 쎄지는 건데?
    ja: |-
      あいつ。ほら、あの。
      なんで髪が赤くなって強くなったんだ？
  d_main_24af_03_14:
    speaker: talkative
    en: I'm not sure myself. It's my first time seeing that.
    ko: |-
      [나도 잘 모르겠군.]
      [처음 보는 것이다.]
    ja: |-
      「私もよく分からん。
      初めて見たんだ」
  d_main_24af_03_15:
    speaker: nihilister_a
    en: You don't know?
    ko: 몰라?
    ja: 分からない？
  d_main_24af_03_16:
    speaker: Narration
    en: "*Pow*"
    ko: 퍽.
    ja: ドカッ
  d_main_24af_03_17:
    speaker: nihilister_a
    en: So that's it?
    ko: 모르면 끝이야?
    ja: それで終わりか？
  d_main_24af_03_18:
    speaker: talkative
    en: Seems so.
    ko: "[모른다.]"
    ja: "「分からない」"
  d_main_24af_03_19:
    speaker: nihilister_a
    en: Well, go and find out!
    ko: 알아오라는 얘기잖아!
    ja: 調べてこいって言ってんだよ！
  d_main_24af_03_20:
    speaker: Narration
    en: "*Pow*"
    ko: 퍽.
    ja: ドカッ
  d_main_24af_03_21:
    speaker: talkative
    en: "..."
    ko: "[…….]"
    ja: "「……」"
  d_main_24af_03_22:
    speaker: nihilister_a
    en: Nothing gets through this half-breed's thick skull if you say it nicely.
    ko: 하여간 이 잡종은 좋게 말하면 못 알아먹어요.
    ja: |-
      ったく、この雑種は…
      遠回しに言っても通じやしねえ。
  d_main_24af_03_23:
    speaker: talkative
    en: I don't see why it's necessary to use slurs.
    ko: "[그 말은 하지 않는 게 좋겠군.]"
    ja: "「その言葉は使わない方がいい」"
  d_main_24af_03_24:
    speaker: nihilister_a
    en: Well, I do. What are you gonna do to me?
    ko: 뭐. 하면 어떡할 건데.
    ja: 何だよ。使ったらどうなんだよ？
  d_main_24af_03_25:
    speaker: talkative
    en: "..."
    ko: "[…….]"
    ja: "「……」"
  d_main_24af_03_26:
    speaker: nihilister_a
    en: You should all be thanking me.
    ko: |-
      야. 니들.
      나한테 고마워해야 해.
    ja: |-
      おい、お前ら。
      俺に感謝しろよ。
  d_main_24af_03_27:
    speaker: nihilister_a
    en: I'm the one who provided all that tasty grub for you two.
    ko: |-
      내가 직접 무장 파츠까지 떠먹여줘서
      지금 니들이 땅을 밟고 서 있을 수 있는거라고.
    ja: |-
      今この場にいられるのは、この俺が
      武装パーツを食わせてやったからなんだぞ。
  d_main_24af_03_28:
    speaker: nihilister_a
    en: You're only here because of me. Without me, you'd both be in a scrap heap
      being dismantled for spare parts.
    ko: |-
      방주 놈들한테 이리저리 뜯기다가 생을 마감했을 녀석들이,
      내 덕에 여기 있는 거라고.
    ja: |-
      アークの奴らにあちこち解剖されて
      死ぬはずだったお前らが、
      俺のおかげで今、ここにいられるんだ。
  d_main_24af_03_29:
    speaker: nihilister_a
    en: So, for the last time,
    ko: 그러니 알아와.
    ja: だから調べてこい。
  d_main_24af_03_30:
    speaker: nihilister_a
    en: go find out about that crimson son-of-a-bitch!
    ko: 그 자식에 대해 알아오라고!
    ja: あいつについて調べてこい！
  d_main_24af_03_31:
    speaker: talkative
    en: I don't answer to you.
    ko: "[난 네 부하가 아니다.]"
    ja: "「私はお前の手下じゃない」"
  d_main_24af_03_32:
    speaker: talkative
    en: The only orders I follow are those from the Queen.
    ko: "[내가 모시는 것은 오직 퀸뿐이다.]"
    ja: "「私が仕えるのはクイーンだけだ」"
  d_main_24af_03_33:
    speaker: nihilister_a
    en: What are you blabbering about? The Queen doesn't even know who you are.
    ko: 뭐라는 거야. 퀸은 너 같은 거 알지도 못할걸?
    ja: |-
      何言ってんだ？
      クイーンはお前の存在なんて知らねえぞ？
  d_main_24af_03_34:
    speaker: talkative
    en: I don't care.
    ko: "[그래도 상관없다.]"
    ja: "「それでも構わない」"
  d_main_24af_03_35:
    speaker: talkative
    en: I've been saved by the Queen.
    ko: "[난 그분께 구원받았으니까.]"
    ja: "「私はあの方に救われたのだから」"
  d_main_24af_03_36:
    speaker: talkative
    en: I had lost my way and was on the verge of dying, but the Queen saved me.
    ko: |-
      [갈 곳을 잃고 죽어가던 내가,]
      [다시 태어나게 해 준 것이 퀸이시다.]
    ja: |-
      「行き場を失い、死にかけていた私を、
      生まれ変わらせてくれたのはクイーンだ」
  d_main_24af_03_37:
    speaker: talkative
    en: So, she's the only one who gets to order me around.
    ko: "[그러니 나에게 명령할 수 있는 것은 퀸뿐이다.]"
    ja: "「だから私に命令できるのはクイーンのみ」"
  d_main_24af_03_38:
    speaker: talkative
    en: Not you.
    ko: "[넌 아니라는 얘기지.]"
    ja: "「お前ではない」"
  d_main_24af_03_39:
    speaker: nihilister_a
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24af_03_40:
    speaker: nihilister_a
    en: Woah. Well done for you and your commendable sense of loyalty!
    ko: 아 예. 대단한 충신 납셨네요.
    ja: |-
      あ～、はいはい。
      素晴らしい忠誠心だなぁ～
  d_main_24af_03_41:
    speaker: indivilia
    en: Nihilister.
    ko: 그런데 니힐리스타.
    ja: ところで、ニヒリスター。
  d_main_24af_03_42:
    speaker: indivilia
    en: It appears these parts are slow to regenerate.
    ko: 무장 파츠 재생이 늦네요.
    ja: 武装パーツの再生が遅いですね。
  d_main_24af_03_43:
    speaker: nihilister_a
    en: What? Hmm, all right. It could be because they are a main parts.
    ko: |-
      어? 뭐 그래.
      아무래도 핵심 파츠다 보니 좀 걸리지.
    ja: |-
      ん？まあ、そうだな。
      やっぱコアパーツだからな。時間かかんだろ。
  d_main_24af_03_44:
    speaker: nihilister_a
    en: 'I hate to keep repeating myself, but don''t forget: it''s these parts that
      saved your lives.'
    ko: |-
      다시 말하기도 입 아픈데,
      이거 다 너희를 살리려고 썼다는 거 잊지 마.
    ja: |-
      繰り返すが、俺は、そのコアパーツを
      お前らを生かすために使ってやったんだ。
      そのことを忘れんじゃねーぞ。
  d_main_24af_03_45:
    speaker: indivilia
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24af_03_46:
    speaker: indivilia
    en: I see. The armed part is gone.
    ko: |-
      그렇군요.
      무장 파츠가 없군요.
    ja: |-
      そうですか。
      武装パーツがないのですね。
  d_main_24af_03_47:
    speaker: indivilia
    en: Chatterbox.
    ko: 토커티브.
    ja: トーカティブ。
  d_main_24af_03_48:
    speaker: talkative
    en: Yes?
    ko: "[뭐냐.]"
    ja: "「何だ」"
  d_main_24af_03_49:
    speaker: indivilia
    en: Aren't you hungry?
    ko: 배고프지 않나요?
    ja: お腹が空きませんか？
  d_main_24af_03_50:
    speaker: talkative
    en: "..."
    ko: "[…….]"
    ja: "「……」"
  d_main_24af_03_51:
