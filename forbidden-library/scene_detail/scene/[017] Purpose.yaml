---
d_main_17_01_s:
  d_main_17_01_s_1:
    speaker: "<Monologue>"
    en: My stomach feels like it's on fire.
    ko: 뱃속이 타들어가는 것 같다.
    ja: 腹が燃えるようだ
  d_main_17_01_s_2:
    speaker: "<Monologue>"
    en: Am I still alive?
    ko: 나는 살아있는 건가?
    ja: 私は生きているのか？
  d_main_17_01_s_3:
    speaker: rapunzel
    en: Huh?
    ko: 엇?
    ja: あっ。
  d_main_17_01_s_4:
    speaker: rapunzel
    en: Your abs... are moving!
    ko: 이 복근의 움직임은…!
    ja: この腹筋の動きは…！
  d_main_17_01_s_5:
    speaker: rapunzel
    en: Believer, are you awake? Open your eyes!
    ko: |-
      형제님, 깨어나셨나요?
      눈 뜨실 수 있겠어요?
    ja: |-
      ブラザー、気がつきましたか？
      目は開けられますか？
  d_main_17_01_s_6:
    speaker: "<Monologue>"
    en: I hear a familiar voice.
    ko: 익숙한 목소리가 들린다.
    ja: 聞きなれた声が聞こえる
  d_main_17_01_s_7:
    speaker: "<Self>"
    en: Rapunzel...?
    ko: 라푼젤…?
    ja: ラプンツェル…？
  d_main_17_01_s_8:
    speaker: rapunzel
    en: As expected, the abs don't lie.
    ko: 역시, 복근은 거짓말을 하지 않네요.
    ja: やっぱり、腹筋は嘘をつきませんね。
  d_main_17_01_s_9:
    speaker: rapunzel
    en: Welcome back to the world of the living.
    ko: 깨어나셔서 다행이에요, 형제님.
    ja: 目が覚めてよかったです、ブラザー。
  d_main_17_01_s_10:
    speaker: "<Self>"
    en: What are you doing here?
    ko: 라푼젤이 왜 여기….
    ja: ラプンツェルがどうしてここに…
  d_main_17_01_s_11:
    speaker: rapunzel
    en: I found you wandering out in the snow.
    ko: 그야 형제님이 눈밭에서 사경을 헤매고 계셨으니까요?
    ja: |-
      そりゃ、ブラザーが
      雪原で生死の境を彷徨っていたから？
  d_main_17_01_s_12:
    speaker: "<Self>"
    en: Did you tend to my wounds?
    ko: 라푼젤이 날 치료해 준거야?
    ja: ラプンツェルが治療してくれたのか？
  d_main_17_01_s_13:
    speaker: rapunzel
    en: Yes, just some simple first aid.
    ko: 네. 응급처치 수준이긴 했지만요.
    ja: はい、応急処置レベルですけど。
  d_main_17_01_s_14:
    speaker: rapunzel
    en: You're lucky. The bullet didn't snag any vital organs.
    ko: 총알이 아슬아슬하게 빗겨 나가서 다행이었어요.
    ja: 銃弾がギリギリ外れててよかったです。
  d_main_17_01_s_15:
    speaker: rapunzel
    en: You can thank your teammates. They didn't care how many Raptures they might
      end up drawing to them.
    ko: 물론, 그것보다 바깥에 계신 세분의 열성적인 구조신호 덕분이 가장 크겠지만요.
    ja: |-
      もちろん、それよりも外にいる3人が、
      熱心に救助を求めていたことが一番役立ちましたけど。
  d_main_17_01_s_16:
    speaker: rapunzel
    en: Every one of them was sending out a distress signal,
    ko: 랩쳐들의 이목을 끌 수 있다는 걸 알면서도.
    ja: |-
      ラプチャーに気づかれる
      危険性を知っていながら、
  d_main_17_01_s_17:
    speaker: rapunzel
    en: bellowing at the top of their lungs.
    ko: 필사적으로 외치고 계셨어요.
    ja: 必死に叫んでいました。
  d_main_17_01_s_18:
    speaker: rapunzel
    en: If it wasn't for their hooting and hollering, I'd have never found you in
      this snowstorm.
    ko: 그 외침이 아니었다면 저도 그 눈보라 속에서 여러분을 발견하지 못했을 거예요.
    ja: |-
      あの叫びがなかったら、
      いくら私でも吹雪の中でみなさんを
      見つけることはできませんでした。
  d_main_17_01_s_19:
    speaker: "<Self>"
    en: Where are they?
    ko: 세 사람은 어디에 있어?
    ja: 3人はどこに行ったんだ？
  d_main_17_01_s_20:
    speaker: rapunzel
    en: They went to see if this place is suitable for a temporary camp.
    ko: 이곳이 임시 캠프로 삼을 만한 곳인지 살펴보러 나가셨는데….
    ja: |-
      ここが臨時のキャンプに相応しいか
      調べに行ったんですけど…
  d_main_17_01_s_21:
    speaker: rapunzel
    en: But they're taking longer than expected...
    ko: 생각보다 오래 걸리시네요?
    ja: 思ったより時間がかかってますね。
  d_main_17_01_s_22:
    speaker: rapunzel
    en: There didn't appear to be any threats...
    ko: 그렇게 위협이 되는 요소는 없어보였는데….
    ja: |-
      そこまで危険な要素はないと
      思ったんですけど…
  d_main_17_01_s_23:
    speaker: "<Self>"
    en: I'll go outside.
    ko: 나가봐야겠어.
    ja: こうしてはいられない
  d_main_17_01_s_24:
    speaker: "<Monologue>"
    en: I stand up,
    ko: 몸을 일으켰다.
    ja: 再び立ち上がった
  d_main_17_01_s_25:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_main_17_01_s_26:
    speaker: "<Monologue>"
    en: I feel a surging wave of pain in my stomach.
    ko: 배에서 강렬한 통증이 느껴졌다!
    ja: 腹部に強烈な痛みが走る
  d_main_17_01_s_27:
    speaker: rapunzel
    en: Hey now, you can't be up and about just yet.
    ko: 앗, 벌써부터 이렇게 일어나시면 안돼요.
    ja: あっ、まだ起き上がっちゃダメですよ。
  d_main_17_01_s_28:
    speaker: rapunzel
    en: I only administered some basic first aid.
    ko: 전 응급처치만 해드렸을 뿐이라니까요.
    ja: |-
      応急処置をしただけって
      言ったじゃないですか。
  d_main_17_01_s_29:
    speaker: rapunzel
    en: Or... maybe I could help you up...
    ko: 자, 제가 일으켜 세워 드릴… 세워?
    ja: さあ、私が立たせてあげます…立たせる？
  d_main_17_01_s_30:
    speaker: rapunzel
    en: You can hold onto me... onto my body...
    ko: 세, 세워 드릴게요.
    ja: た、立たせてあげます。
  d_main_17_01_s_31:
    speaker: rapunzel
    en: "*Gasp*"
    ko: 하악 하악…!
    ja: はあ、はあ…！
  d_main_17_01_s_32:
    speaker: "<Self>"
    en: "... I can get up by myself"
    ko: "…내가 알아서 일어날게."
    ja: "…自分で立てる"
  d_main_17_01_s_33:
    speaker: rapunzel
    en: I won't do anything dirty, honest! I'll be a good girl, I promise.
    ko: |-
      앗, 아니에요.
      불순한… 아니 정순한 의도만 가지고 일으켜 드릴게요.
    ja: |-
      あ、違いますよ。
      不純な…いえ、健全な意味で立たせてあげます。
  d_main_17_01_s_34:
    speaker: "<Monologue>"
    en: Rapunzel grabs me and helps me up.
    ko: 라푼젤이 몸을 붙잡아 일으켜주었다.
    ja: |-
      ラプンツェルが体を支えて
      起き上がらせてくれた
  d_main_17_01_s_35:
    speaker: rapunzel
    en: I'll show you to them.
    ko: 그럼 세분이 있는 곳으로 모실까요?
    ja: では、3人のところに行きましょうか？
  d_main_17_01_s_36:
    speaker: "<Self>"
    en: Yes, please.
    ko: 부탁해.
    ja: 頼む
d_main_17_01_e:
  d_main_17_01_e_1:
    speaker: rapi
    en: No. This place is too dangerous any way you look at it.
    ko: |-
      안되겠어.
      아무리 봐도 여긴 위험해.
    ja: |-
      ダメね。
      どう見てもここは危ない。
  d_main_17_01_e_2:
    speaker: rapi
    en: We'll move out as soon as the Commander comes to.
    ko: 지휘관이 깨어나는 대로 움직이자.
    ja: |-
      指揮官が目を覚ましたら
      即移動しましょう。
  d_main_17_01_e_3:
    speaker: anis
    en: Let's just go to the Ark then.
    ko: 그럼 방주로 가자.
    ja: じゃあ、アークへ行きましょうよ。
  d_main_17_01_e_4:
    speaker: rapi
    en: The Ark?
    ko: 방주로 가자고?
    ja: アークへ？
  d_main_17_01_e_5:
    speaker: neon
    en: Why?
    ko: 왜요?
    ja: どうして？
  d_main_17_01_e_6:
    speaker: neon
    en: We've turned up squat on the Vapaus.
    ko: 아직 언체인드에 대해서도 아무것도 못 찾았잖아요.
    ja: |-
      まだアンチェインドの情報を、
      何も手に入れていないじゃないですか。
  d_main_17_01_e_7:
    speaker: anis
    en: |-
      The Commander is hurt.
      If that bullet had been a few millimeters to the left,
    ko: |-
      지휘관님이 다쳤어.
      운이 나빠서 조금만 빗겨 맞지 않았으면 즉사였다고.
    ja: |-
      指揮官様がケガしたの。
      運が悪かったら即死するところだったのよ。
  d_main_17_01_e_8:
    speaker: anis
    en: or if Rapunzel hadn't seen our distress signal, the Commander would've been
      done for!
    ko: "라푼젤이 우리 구조 신호를 보지 못했으면 \n그대로 죽었을 거란 말이야!"
    ja: |-
      ラプンツェルが私たちの救助信号に
      気づかなかったらそのまま死ぬところだった！
  d_main_17_01_e_9:
    speaker: neon
    en: Yes, but...
    ko: 그건 그렇지만…!
    ja: そっ…そりゃそうですが…！
  d_main_17_01_e_10:
    speaker: anis
    en: |-
      No buts, we need to go back.
      We can reorganize and give Syuen a piece of our mind.
    ko: |-
      알겠으면 돌아가자.
      돌아가서 재정비를 하든 슈엔한테 따지든!
    ja: |-
      だから帰りましょ。
      帰って戦力を立て直すか、
      シュエンを問い詰めるのよ！
  d_main_17_01_e_11:
    speaker: anis
    en: We can head back up to the surface once we've regrouped.
    ko: 뭐든 해놓고 다시 올라오든가 하자고.
    ja: |-
      何か手を打ってから
      戻ってきましょうよ。
  d_main_17_01_e_12:
    speaker: neon
    en: But Anis, doesn't that make you upset?
    ko: 아니스는 분하지도 않아요?
    ja: アニスは悔しくないんですか？
  d_main_17_01_e_13:
    speaker: anis
    en: What?
    ko: 뭐?
    ja: 何？
  d_main_17_01_e_14:
    speaker: neon
    en: If we do that, then we're playing right into Exotic's hands.
    ko: 이래선 전부 그 녀석들 뜻대로 되는 거잖아요.
    ja: これじゃ、奴らの思う壺じゃないですか！
  d_main_17_01_e_15:
    speaker: neon
    en: We didn't learn a thing about the Vapaus.
    ko: 언체인드에 대해서는 아무것도 알아내지 못하고.
    ja: |-
      アンチェインドの情報は
      何も手に入れてないし、
  d_main_17_01_e_16:
    speaker: neon
    en: We've been betrayed, our Commander is injured, and now we're running off with
      our tails tucked between our legs.
    ko: |-
      배신당해서 스승님만 다친 채로 좌절한 채 돌아가는 거.
      그게 이그조틱이 원한 걸 거 아니에요.
    ja: |-
      裏切られて、師匠はケガして、
      心が折れたまま帰ることを
      エキゾチックは望んでいるじゃないですか。
  d_main_17_01_e_17:
    speaker: neon
    en: I don't know about you, but I won't accept that.
    ko: 전 싫어요.
    ja: 私はそんなの嫌です！
  d_main_17_01_e_18:
    speaker: anis
    en: You think I'm doing this because I like it?
    ko: 누군 그 녀석들 뜻대로 하고 싶어서 이러는 줄 알아?
    ja: |-
      私だって好きで
      こんなこと言ってんじゃないわよ！
  d_main_17_01_e_19:
    speaker: anis
    en: I... I...!
    ko: 나도… 나도…!
    ja: 私も…私だって…！
  d_main_17_01_e_20:
    speaker: rapi
    en: Stop you two.
    ko: 둘 다 그만.
    ja: 2人ともやめて。
  d_main_17_01_e_21:
    speaker: rapi
    en: We can make a decision after the Commander wakes up.
    ko: 결정은 지휘관이 깨어나고 해도 늦지 않아.
    ja: |-
      指揮官が目を覚ましてから
      決めても遅くないわ。
  d_main_17_01_e_22:
    speaker: rapunzel
    en: Judging by how loud you all are, you must have fully recovered by now.
    ko: |-
      와아, 이렇게들 소리 높이시는 거 보니까
      다들 치료가 잘 된 모양이네요.
    ja: |-
      わあ、こんなに元気な声を出してるってことは、
      みんなすっかり治ったみたいですね。
  d_main_17_01_e_23:
    speaker: rapunzel
    en: |-
      That's great,
      isn't it?
    ko: |-
      다행이에요.
      그쵸, 형제님?
    ja: |-
      よかったです。
      ねえ、ブラザー？
  d_main_17_01_e_24:
    speaker: anis
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_17_01_e_25:
    speaker: "<Self>"
    en: I'm glad all of you are okay.
    ko: 다들 무사해서 다행이야.
    ja: みんな無事でよかった
  d_main_17_01_e_26:
    speaker: anis
    en: Commander!
    ko: 지휘관님!
    ja: 指揮官様！
  d_main_17_01_e_27:
    speaker: neon
    en: Master!
    ko: 스승님!
    ja: 師匠！
  d_main_17_01_e_28:
    speaker: rapi
    en: Are you feeling better?
    ko: 몸은 괜찮으십니까?
    ja: 体は大丈夫ですか？
  d_main_17_01_e_29:
    speaker: "<Self>"
    en: I'm fine.
    ko: 난 괜찮아.
    ja: 私は大丈夫だ
  d_main_17_01_e_30:
    speaker: rapi
    en: "... I'm glad."
    ko: "…다행입니다."
    ja: "…よかったです。"
  d_main_17_01_e_31:
    speaker: rapunzel
    en: |-
      How's it looking?
      Anything suitable for a bivouac?
    ko: |-
      이 주변은 좀 어떻던가요?
      임시 캠프로 삼을만한 가요?
    ja: |-
      この辺はどうですか？
      臨時キャンプにできそうですか？
  d_main_17_01_e_32:
    speaker: rapi
    en: No, I think we need to keep moving.
    ko: 아니. 움직여야 해.
    ja: |-
      いいえ、
      移動した方がいいと思います。
  d_main_17_01_e_33:
    speaker: rapi
    en: There's more snow here than I thought, so there's a risk of avalanches.
    ko: 생각보다 눈이 많이 내려서 산사태가 일어날지도 모르는 데다가.
    ja: |-
      思ったより降雪が多いので
      雪崩が起こるかもしれませんから。
  d_main_17_01_e_34:
    speaker: rapi
    en: We were also late to set up the decoys, so there are still some Raptures left.
    ko: 데코이를 늦게 설치해서 그런지, 랩쳐가 남아있어.
    ja: |-
      デコイを撒き遅れたせいか、
      ラプチャーが残っています。
  d_main_17_01_e_35:
    speaker: rapunzel
    en: |-
      All right,
      let's keep moving and find somewhere that we can camp...
    ko: "그렇군요. \n그럼 다음 캠프를 찾아서 움직여야…."
    ja: |-
      そうですか。
      では、別のキャンプを探して移動を…
  d_main_17_01_e_36:
    speaker: anis
    en: No. Let's go back.
    ko: 아니, 돌아가자.
    ja: いや、戻ったほうがいいわ。
  d_main_17_01_e_37:
    speaker: rapi
    en: Anis.
    ko: 아니스.
    ja: アニス。
  d_main_17_01_e_38:
    speaker: anis
    en: |-
      Commander.
      Let's go back to the Ark and come back when you're fully recovered.
    ko: "지휘관님. \n우리 방주에 가서 치료하고 다시 나오자. 응?"
    ja: |-
      指揮官様。
      アークで治療を受けてからまた来ようよ、ね？
  d_main_17_01_e_39:
    speaker: anis
    en: It's the best course of action.
    ko: 그래도 되는 거잖아.
    ja: それでもいいんだから。
  d_main_17_01_e_40:
    speaker: anis
    en: |-
      Nothing we're here for is that urgent.
      We can contact Snow White when we come back up.
    ko: |-
      이게 뭐 그렇게 급한 일이라고.
      나중에 스노우 화이트랑 연락부터 하고 올라와도 되는 거잖아.
    ja: |-
      そこまで急いでるわけでもないし、
      後でスノーホワイトに
      連絡してから来てもいいし。
  d_main_17_01_e_41:
    speaker: neon
    en: I don't agree.
    ko: 전 싫어요, 스승님.
    ja: 私は嫌です、師匠。
  d_main_17_01_e_42:
    speaker: neon
    en: After everything we've been through, we have nothing to show for it.
    ko: 이렇게까지 고생했는데 뭐라도 이루고 가야죠.
    ja: |-
      こんなに苦労したのに、
      何も得ずに帰るなんて
      もったいないじゃないですか。
  d_main_17_01_e_43:
    speaker: neon
    en: |-
      Even if it's a shot in the dark,
      there's always a chance of hitting your target!
    ko: |-
      일단 쏘면 뭐라도 터뜨린다!
      그게 화력의 정신이잖아요!
    ja: |-
      とりあえず撃ったら、
      何でもいいから爆発させる！
      それが火力の精神ですから！
  d_main_17_01_e_44:
    speaker: "<Self>"
    en: That's just...
    ko: 그건….
    ja: それは…
  d_main_17_01_e_45:
    speaker: rapunzel
    en: |-
      Woah. Woah.
      Calm down everyone.
    ko: "워. 워. \n진정하세요. 여러분."
    ja: |-
      まあ、まあ。
      落ち着いてください、みなさん。
  d_main_17_01_e_46:
    speaker: rapunzel
    en: It's not good to pressure someone who's exhausted physically and mentally.
    ko: 심신이 지친 분께 결정을 몰아치는 건 좋지 않아요.
    ja: |-
      心身ともに疲れている方に、
      決定を迫るのはよくありません。
  d_main_17_01_e_47:
    speaker: anis
    en: "... Sorry."
    ko: "…미안."
    ja: "…ごめん。"
  d_main_17_01_e_48:
    speaker: neon
    en: "*Sigh* I'm sorry."
    ko: 아… 죄송해요.
    ja: あ…すみません。
  d_main_17_01_e_49:
    speaker: rapunzel
    en: Besides, these freezing temperatures aren't only harmful to the body.
    ko: "게다가 이런 추운 곳에선 \n제대로 된 판단이 되지 않는 법이랍니다."
    ja: |-
      しかも、こんなに寒い所では
      正しい判断なんてできませんよ。
  d_main_17_01_e_50:
    speaker: rapunzel
    en: They can dull the senses and make it so you can't think straight.
    ko: 몸도 마음도 얼어붙을 테니까요.
    ja: 心も体も凍り付いてしまいますから。
  d_main_17_01_e_51:
    speaker: rapi
    en: Do you know where we should go?
    ko: 이동할만 곳을 알고 있는 거야?
    ja: 移動できそうな場所を知ってる？
  d_main_17_01_e_52:
    speaker: rapunzel
    en: Of course, I'm a Pilgrim. We're in my wheelhouse right now.
    ko: 그럼요~ 지상을 떠도는 건 저희 순례자들의 특기인걸요?
    ja: |-
      もちろんです～地上を彷徨うのは、
      私たち巡礼者の特技ですから。
  d_main_17_01_e_53:
    speaker: rapunzel
    en: I'll take you somewhere you can all get nice and warm.
    ko: 몸도 마음도 따뜻해질 아늑한 곳으로 안내할게요.
    ja: 心も体も温まる所に案内しますね。
d_main_17_02:
  d_main_17_02_1:
    speaker: rapunzel
    en: How is it now?
    ko: 어떤가요?
    ja: どうですか？
  d_main_17_02_2:
    speaker: rapunzel
    en: Way cozier than before, right?
    ko: 아까 있던 곳보다 더 따뜻하고 아늑한 곳이죠?
    ja: |-
      さっきの所よりも暖かくて
      気が休まりませんか？
  d_main_17_02_3:
    speaker: neon
    en: |-
      What's the difference?
      Isn't this just another abandoned building?
    ko: "뭐가 다르다는 거예요? \n여기도 그냥 폐가 아닌가요?"
    ja: |-
      何が違うんですか？
      ここも普通のあばら屋じゃないですか。
  d_main_17_02_4:
    speaker: rapunzel
    en: |-
      Unlike before, there's only one room.
      So it's much cozier.
    ko: |-
      에이, 아까랑은 다르게 방이 하나뿐이잖아요?
      그러니 훨씬 아늑해진 거죠.
    ja: |-
      まあ、さっきの所とは違って
      部屋が1つだけでしょう？
      だからずっと暖かいはずです。
  d_main_17_02_5:
    speaker: neon
    en: You say cozy, I say cramped.
    ko: 그냥 좁아진 거 같은데요.
    ja: 狭くなっただけでは？
  d_main_17_02_6:
    speaker: rapunzel
    en: |-
      We need to set up our decoys.
      Can you go take care of that for us?
    ko: |-
      자, 그럼 여러분. 데코이도 깔 겸.
      다시 한번 더 주변을 살펴보고 와주시겠어요?
    ja: |-
      さあ、みなさん。デコイ撒きも兼ねて
      もう一度周りを見て来てくれますか？
  d_main_17_02_7:
    speaker: neon
    en: Again? Right now?
    ko: 지금요? 이번에도 저희가 가요?
    ja: 今から？また私たちですか？
  d_main_17_02_8:
    speaker: rapunzel
    en: Yes. Please.
    ko: 네. 부탁드릴게요.
    ja: はい、お願いします。
  d_main_17_02_9:
    speaker: rapi
    en: "... Fine. We're going."
    ko: "…알겠어. 우리가 다녀올게."
    ja: "…分かりました。行ってきます。"
  d_main_17_02_10:
    speaker: rapi
    en: We'll be right back, Commander.
    ko: 지휘관, 다녀오겠습니다.
    ja: 指揮官、行ってきます。
  d_main_17_02_11:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_02_12:
    speaker: "<Monologue>"
    en: Rapi and Anis take Neon and head outside.
    ko: 라피가 아니스와 네온을 이끌고 밖으로 나갔다.
    ja: ラピはアニスとネオンを連れて出ていった
  d_main_17_02_13:
    speaker: rapunzel
    en: Oh, now it's just you and me, close quarters!
    ko: 앗, 이렇게 되면 다시 둘만의 밀실이 되어버렸네요!
    ja: |-
      まっ、こうなるとまた2人だけの
      密室になってしまいますね！
  d_main_17_02_14:
    speaker: rapunzel
    en: We have a few minutes until those three come back.
    ko: 세 사람이 다시 돌아오기까지 앞으로 몇 분.
    ja: 3人が帰ってくるまで、あと数分。
  d_main_17_02_15:
    speaker: rapunzel
    en: Plenty of time to have my way with the Commander who can't defend themselves!
      Mwahaha!
    ko: "그동안 아픔에 눈이 먼 지휘관에게 강제로 \n하악하악…!"
    ja: |-
      その間、痛みで正気を失った指揮官に無理やり…
      はあ、はあ…！
  d_main_17_02_16:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_02_17:
    speaker: rapunzel
    en: You don't seem like you're into it...
    ko: "…할 분위기는 아니겠네요."
    ja: "…する雰囲気ではないですね。"
  d_main_17_02_18:
    speaker: rapunzel
    en: Are you concerned about what you should do?
    ko: 어떻게 해야 할지 고민되시나요?
    ja: どうすべきか、悩んでいますか？
  d_main_17_02_19:
    speaker: "<Choice>"
    en: Yes.
    ko: 응. 고민이야.
    ja: ああ。どうすればいいんだ
  d_main_17_02_20:
    speaker: "<Choice>"
    en: No.
    ko: 아니. 그렇진 않아.
    ja: いや。そんなことはない
  d_main_17_02_21:
    speaker: rapunzel
    en: Hehe, at least you're honest.
    ko: 후후, 솔직해라.
    ja: ふふ、正直ですね。
  d_main_17_02_22:
    speaker: rapunzel
    en: You say that, but your expression tells me otherwise.
    ko: 앗, 표정은 전혀 아닌 것 같으신데….
    ja: まあ、表情は全然違いますけど…
  d_main_17_02_23:
    speaker: rapunzel
    en: Well, a little air of mystery can be a turn on for some people.
    ko: 뭐, 남자도 비밀이 많을 때 멋진 법이니까요.
    ja: まあ、男は秘密がある方が素敵ですから。
  d_main_17_02_24:
    speaker: rapunzel
    en: |-
      What's on your mind?
      Are you comfortable with sharing?
    ko: "음~ 괜찮으시다면. \n제게 고민되는 걸 이야기해 보지 않으실래요?"
    ja: |-
      ん～よかったら
      私に悩みを話してくれませんか？
  d_main_17_02_25:
    speaker: rapunzel
    en: Sometimes it's nice to hear
    ko: 때때로 사람은 자신의 은밀한 내면을.
    ja: 人間には時々、内に秘めていることを、
  d_main_17_02_26:
    speaker: rapunzel
    en: what's going on in other people's heads.
    ko: 타인이 알아주길 원하는 때가 있으니까요.
    ja: |-
      他人に分かってほしいと
      思う時がありますから。
  d_main_17_02_27:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_02_28:
    speaker: "<Monologue>"
    en: I tell Rapunzel everything that has transpired up until now.
    ko: 라푼젤에게 그간의 이야기를 전했다.
    ja: ラプンツェルにこれまでのことを話した
  d_main_17_02_29:
    speaker: rapunzel
    en: |-
      Vapaus.
      Vapaus...
    ko: "언체인드. \n언체인드라…."
    ja: |-
      アンチェインド。
      アンチェインドですか…
  d_main_17_02_30:
    speaker: rapunzel
    en: So that's why you were face down in the snow with a bullet in your gut.
    ko: "그랬군요. \n그래서 총에 맞고 눈밭에 쓰러져 계셨던 거군요."
    ja: |-
      そうだったんですね。だから撃たれて、
      雪の中に倒れていたわけですか。
  d_main_17_02_31:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_02_32:
    speaker: rapunzel
    en: Believer...
    ko: 그래서 형제님은 어떻게 생각하시나요?
    ja: それで、ブラザーはどう思いますか？
  d_main_17_02_33:
    speaker: rapunzel
    en: With everything you've been through,
    ko: 이제 당해보셔서 알게 되셨잖아요.
    ja: やられたから、もう分かりますよね？
  d_main_17_02_34:
    speaker: rapunzel
    en: you can see how not all Nikkes are your allies.
    ko: 니케는 전부 아군이 아니라는걸.
    ja: すべてのニケが味方ではないという事を。
  d_main_17_02_35:
    speaker: rapunzel
    en: If it hadn't been for the NIMPH, that bullet would have gone straight through
      your heart, guaranteed.
    ko: "NIMPH가 없었다면, 빗겨맞는 요행 따윈 없이 \n심장 정중앙에 총을 맞았을 수 있는데."
    ja: |-
      NIMPHがなかったら、運よく外れることなく
      心臓の真ん中を撃たれたかもしれないのに。
  d_main_17_02_36:
    speaker: rapunzel
    en: So tell me, do you still want to find the Vapaus that can remove the NIMPH?
    ko: 아직도 NIMPH를 없애는 언체인드를 찾고 싶은가요?
    ja: |-
      それでもまだNIMPHをなくす
      アンチェインドを捜したいんですか？
  d_main_17_02_37:
    speaker: "<Self>"
    en: Yes.
    ko: 찾고 싶어.
    ja: 見つけたい
  d_main_17_02_38:
    speaker: rapunzel
    en: Even if it means you might be betrayed again?
    ko: 또 배신당할지 모르는데도요?
    ja: また裏切られるかもしれないのに？
  d_main_17_02_39:
    speaker: "<Self>"
    en: Yes.
    ko: "…그래도 찾고 싶어."
    ja: "…それでも見つけたいんだ"
  d_main_17_02_40:
    speaker: rapunzel
    en: "... Woo."
    ko: "…후후."
    ja: "…ふふ。"
  d_main_17_02_41:
    speaker: rapunzel
    en: You're so concerned about everything else,
    ko: 다른 것들은 아직도 고민하고 있으면서.
    ja: 他の事はまだ迷っているくせに、
  d_main_17_02_42:
    speaker: rapunzel
    en: but you don't have any hesitation when it comes to saving Nikkes.
    ko: 니케를 구해야 한다는 것에서는 정말 망설임이 없네요.
    ja: ニケを助けることは迷わないんですね。
  d_main_17_02_43:
    speaker: rapunzel
    en: Hmm, so we can't chalk up your bad mood to you not trusting Nikkes anymore.
    ko: 흠. 그럼 니케에게 불신이 생긴 것도 아니고.
    ja: |-
      じゃあ、ニケに不信感を抱くように
      なったわけではなく、
  d_main_17_02_44:
    speaker: rapunzel
    en: No, you're concerned about whether you should go back to the Ark or continue
      to search for the Vapaus, which could be anywhere.
    ko: |-
      고민이 되시는 건 일단 방주로 돌아가야 하는지.
      아니면 어디 있을지 모르는 언체인드를 계속 찾아야 하는지.
    ja: |-
      とりあえずアークへ戻るべきか、
      それともどこにあるのかも分からない
      アンチェインドを探し続けるべきか。
  d_main_17_02_45:
    speaker: rapunzel
    en: So it's about sorting out your priorities, is that it?
    ko: 그 우선순위만 고민되는 것뿐이겠네요?
    ja: で迷っているんですね？
  d_main_17_02_46:
    speaker: "<Self>"
    en: That's correct.
    ko: 그런 것 같아.
    ja: そうみたいだ
  d_main_17_02_47:
    speaker: rapunzel
    en: Okay.
    ko: 좋아요.
    ja: いいですよ。
  d_main_17_02_48:
    speaker: rapunzel
    en: You possess great inner strength. Thank you for sharing it with me.
    ko: "형제님의 아주 은밀하고도 \n굳건한 속살을 보여주신 대가로."
    ja: |-
      ブラザーが隠していた
      心のうちを見せてくれたお礼に、
  d_main_17_02_49:
    speaker: rapunzel
    en: To express my gratitude, I will also share a secret of mine with you.
    ko: 저도 숨겨놨던 은밀한 비밀을 알려드릴게요.
    ja: 私も隠していた秘密を教えてあげます。
  d_main_17_02_50:
    speaker: rapunzel
    en: To be honest, I know something about the Vapaus.
    ko: 사실 저 언체인드에 대해 알고 있어요.
    ja: |-
      実は私、
      アンチェインドのことを知っているんです。
  d_main_17_02_51:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_17_02_52:
    speaker: rapunzel
    en: But I cannot tell you.
    ko: 하지만 알려드릴 수는 없어요.
    ja: でも、教えることはできません。
  d_main_17_02_53:
    speaker: rapunzel
    en: Truly. I won't tell you, even if you force yourself upon me!
    ko: |-
      정말 이것만큼은 아무리 이런 짓 저런 짓으로
      저를 억압한다 하시더라도…!
    ja: |-
      本当にこれだけは！
      いくらあんなことやそんなことで
      私を弄んでも…！
  d_main_17_02_54:
    speaker: rapunzel
    en: Yes! Harder!
    ko: 하악하악!
    ja: はあはあ！
  d_main_17_02_55:
    speaker: "<Self>"
    en: I have no intention of doing that.
    ko: "…그럴 생각 없어."
    ja: "…そのつもりはない"
  d_main_17_02_56:
    speaker: rapunzel
    en: Not even a little?
    ko: 조금도요?
    ja: 全くないんですか？
  d_main_17_02_57:
    speaker: "<Self>"
    en: None.
    ko: 조금도.
    ja: 全然
  d_main_17_02_58:
    speaker: rapunzel
    en: Too bad...
    ko: 에이 아쉽네요.
    ja: もうっ、残念。
  d_main_17_02_59:
    speaker: "<Self>"
    en: Why can't you tell me?
    ko: 왜 알려줄 수 없지?
    ja: どうして教えられないんだ？
  d_main_17_02_60:
    speaker: rapunzel
    en: Because I'm not the only one keeping it a secret.
    ko: 그야, 저 혼자만의 비밀이 아니니까요.
    ja: それは、私1人だけの秘密ではないからです。
  d_main_17_02_61:
    speaker: rapunzel
    en: Anyway, I'm going to the promised land.
    ko: 그런 의미에서, 같이 가실래요?
    ja: なので、一緒に行きませんか？
  d_main_17_02_62:
    speaker: rapunzel
    en: Do you want to tag along?
    ko: 매달 초하루에만 열리는.
    ja: 毎月1日にだけ開かれる、
  d_main_17_02_63:
    speaker: rapunzel
    en: It's only open on the first of every month.
    ko: 약속의 땅으로.
    ja: 約束の地へ。
d_main_17_03_s:
  d_main_17_03_s_1:
    speaker: anis
    en: Commander, are you sure it's okay for you to move around like this so soon?
    ko: 지휘관님. 정말 벌써 이렇게 움직여도 되는 거, 맞아?
    ja: 指揮官様、本当にもう動いてもいいの？
  d_main_17_03_s_2:
    speaker: anis
    en: Wouldn't it be better if you rest a bit longer?
    ko: 조금 더 쉬는 게 낫지 않겠어?
    ja: もっと休んだ方がよくない？
  d_main_17_03_s_3:
    speaker: "<Self>"
    en: I'm okay.
    ko: 괜찮아. 문제없어.
    ja: 大丈夫だ。問題ない
  d_main_17_03_s_4:
    speaker: anis
    en: But in a cold place like this...
    ko: 그래도… 이렇게나 추운 곳인데….
    ja: でも…こんなに寒いところなのに…
  d_main_17_03_s_5:
    speaker: neon
    en: Anis, why have you become such a worry-wart?
    ko: 아니스는 갑자기 왜 그렇게 걱정 인형이 된 건가요?
    ja: |-
      アニスはどうして急に
      心配しまくりロボットになっちゃったんですか？
  d_main_17_03_s_6:
    speaker: anis
    en: Hey, what do you mean by that?!
    ko: 걱정 인형은 무슨!
    ja: 心配しまくりロボットって何よ！
  d_main_17_03_s_7:
    speaker: anis
    en: In case you forgot, the Commander was shot in the stomach...!
    ko: 나는 그냥 지휘관님이 배에 총을 맞았으니까…!
    ja: 私はただ、指揮官様がお腹を撃たれたから…！
  d_main_17_03_s_8:
    speaker: anis
    en: "... Forget it. I'll just shut up."
    ko: 됐어, 말을 말자.
    ja: はあ、もういいわ。
  d_main_17_03_s_9:
    speaker: "<Monologue>"
    en: Anis walks forward.
    ko: 아니스가 앞으로 먼저 걸어갔다.
    ja: アニスは先に歩いて行ってしまった
  d_main_17_03_s_10:
    speaker: neon
    en: What's she so sensitive for all of a sudden?
    ko: 갑자기 왜 저렇게 예민하게 구는 걸까요?
    ja: |-
      どうして急に神経質に
      なっちゃったんでしょう？
  d_main_17_03_s_11:
    speaker: neon
    en: Master, this isn't your first time being injured, right?
    ko: "스승님껜 죄송한 말이지만, \n이렇게 다친 게 한두 번은 아니잖아요?"
    ja: |-
      師匠には申し訳ないですけど、
      こんな風にケガするのも
      一度や二度のことじゃないですよね？
  d_main_17_03_s_12:
    speaker: rapunzel
    en: Perhaps she is the one who is most emotionally invested in you.
    ko: |-
      음~ 글쎄요.
      여러분 중 가장 감수성이 풍부해서가 아닐까요?
    ja: |-
      そうですね。
      みなさんの中で最も感受性が
      豊かだからじゃないでしょうか。
  d_main_17_03_s_13:
    speaker: rapi
    en: Well...
    ko: "…글쎄."
    ja: "…さあ。"
  d_main_17_03_s_14:
    speaker: rapi
    en: Rather than that, I think she is worried.
    ko: 그런 것보다 불안해하는 거라고 생각하는데.
    ja: |-
      それよりは、不安になってる
      からだと思うわ。
  d_main_17_03_s_15:
    speaker: neon
    en: Worried? Anis?
    ko: 불안해한다고요? 아니스가?
    ja: 不安にですか？アニスが？
  d_main_17_03_s_16:
    speaker: rapi
    en: She's always been wary of others but
    ko: 늘 타인을 의심하고 경계해왔다고 생각했는데.
    ja: |-
      アニスはいつも他人を
      疑って警戒してきたのに、
  d_main_17_03_s_17:
    speaker: rapi
    en: |-
      the moment she let her guard down, we were sold down the river,
      and the Commander nearly died because of it.
    ko: |-
      조금 방심한 사이에 또 배신을 당하고.
      그 대가로 지휘관의 목숨을 잃을 뻔했으니.
    ja: |-
      ちょっと油断した隙にまた裏切られて、
      そのせいで指揮官が命を失いかけたから。
  d_main_17_03_s_18:
    speaker: rapi
    en: That's probably why she's a bit on edge right now.
    ko: 평소보다 더 불안하고 예민해졌을 거라고 생각해.
    ja: |-
      いつもより不安になって、
      敏感になるのも無理はないと思うわ。
  d_main_17_03_s_19:
    speaker: rapi
    en: It's also why she wants to go somewhere that's more secure.
    ko: 그래서 어떻게든 안정적인 곳으로 가고 싶어 하는 거고.
    ja: |-
      だからどうしても、
      安定した所に行きたいのかと。
  d_main_17_03_s_20:
    speaker: "<Self>"
    en: I'll talk to her.
    ko: 내가 아니스와 이야기해 볼게.
    ja: アニスと話をしてみる
  d_main_17_03_s_21:
    speaker: rapunzel
    en: Before that, we should probably deal with them, don't you think?
    ko: 그전에 저분들부터 달래드리고 가야 할 거 같은데요?
    ja: |-
      その前に、あの方たちを
      慰めるのが先なのではないでしょうか？
  d_main_17_03_s_22:
    speaker: "<Self>"
    en: With who?
    ko: 저분들?
    ja: あの方たち？
  d_main_17_03_s_23:
    speaker: anis
    en: |-
      Raptures up ahead!
      Commander, get back!
    ko: |-
      전방에 랩쳐 발견!
      지휘관님, 뒤로 물러나 있어!
    ja: |-
      前方にラプチャー発見！
      指揮官様、下がっていて！
  d_main_17_03_s_24:
    speaker: anis
    en: Engaging!
    ko: 인카운터!
    ja: エンカウンター！
d_main_17_03_e:
  d_main_17_03_e_1:
    speaker: "<Self>"
    en: Even though Rapunzel was with us, we still ran into Raptures.
    ko: 라푼젤이 있는데도 랩쳐와 조우하는구나.
    ja: |-
      ラプンツェルがいても
      ラプチャーと遭遇するのか
  d_main_17_03_e_2:
    speaker: rapunzel
    en: Haha. My hair may function as a jammer,
    ko: 후후, 아무리 제 머리카락에 재머 기능이 있다 하더라도.
    ja: ふふ、いくら私の髪にジャマー機能があっても、
  d_main_17_03_e_3:
    speaker: rapunzel
    en: but I can only cover so many people while we're moving.
    ko: 이동하는 많은 사람을 커버하기엔 한계가 있으니까요.
    ja: |-
      移動する複数の人を
      カバーするには限界がありますから。
  d_main_17_03_e_4:
    speaker: anis
    en: Commander, are you okay?
    ko: 지휘관님, 괜찮아?
    ja: 指揮官様、大丈夫？
  d_main_17_03_e_5:
    speaker: "<Self>"
    en: I'm okay.
    ko: 괜찮아. 걱정하지 마.
    ja: 大丈夫だ。心配するな
  d_main_17_03_e_6:
    speaker: anis
    en: |-
      Are you sure?
      Tell me if you are hurt, even a little. Then...!
    ko: |-
      정말 괜찮은 거 맞아?
      조금이라도 아프면 말해. 그럼…!
    ja: |-
      本当に大丈夫なの？
      少しでも痛かったら言ってね。そしたら…！
  d_main_17_03_e_7:
    speaker: "<Self>"
    en: Don't worry, I'm fine. Really.
    ko: 정말 괜찮다니까.
    ja: 本当に大丈夫だ
  d_main_17_03_e_8:
    speaker: anis
    en: O... Okay...
    ko: 그럼… 다행이고….
    ja: それなら…よかった…
  d_main_17_03_e_9:
    speaker: "<Self>"
    en: Why are you so worried?
    ko: 뭐가 그렇게 불안해?
    ja: 何がそんなに不安なんだ？
  d_main_17_03_e_10:
    speaker: anis
    en: What? Me? Worried?
    ko: 뭐? 내가? 불안?
    ja: え？私が？不安？
  d_main_17_03_e_11:
    speaker: anis
    en: No-nothing. I'm just a bit tense, that's all.
    ko: 아냐~ 아무렇지도 않아, 그냥 좀 예민해서….
    ja: |-
      違うよ～なんともないから。
      ただちょっと神経質になってただけで…
  d_main_17_03_e_12:
    speaker: "<Self>"
    en: Really?
    ko: 정말이야?
    ja: 本当か？
  d_main_17_03_e_13:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_03_e_14:
    speaker: anis
    en: Commander, are you positive you're okay?
    ko: 지휘관님은 정말 아무렇지 않아?
    ja: 指揮官様は、本当に何とも思わないの？
  d_main_17_03_e_15:
    speaker: anis
    en: You specifically came up here
    ko: 이번엔 인류를 위해서가 아니라.
    ja: 今回は人類のためじゃなく、
  d_main_17_03_e_16:
    speaker: anis
    en: to help us this time around instead of the humans,
    ko: 우리들을… 니케를 위해서 올라왔는데.
    ja: 私たちの…ニケのために上がったのに。
  d_main_17_03_e_17:
    speaker: anis
    en: and you ended up being backstabbed by those Nikkes.
    ko: 그 니케들한테 뒤통수를 맞은 거잖아.
    ja: そのニケたちに裏切られたわけでしょ。
  d_main_17_03_e_18:
    speaker: anis
    en: The very thing you vowed to protect tried to kill you.
    ko: 다른 누구도 아니고 그렇게 지키고 싶어 했던 니케한테 죽을 뻔했는데.
    ja: |-
      他の誰でもなく、あんなに守りたがってた
      ニケに殺されかけたのに。
  d_main_17_03_e_19:
    speaker: anis
    en: Doesn't that make you resent us?
    ko: 우리가 원망스럽지 않아?
    ja: 私たちの事、恨んだりしないの？
  d_main_17_03_e_20:
    speaker: "<Self>"
    en: It was also Nikkes who saved me while I was dying.
    ko: 죽어가던 나를 살린 것도 니케야.
    ja: 死にかけていた私を助けてくれたのもニケだ
  d_main_17_03_e_21:
    speaker: anis
    en: Even so...
    ko: 그래도….
    ja: でも…
  d_main_17_03_e_22:
    speaker: neon
    en: Firepower!
    ko: 화력-!
    ja: 火力！
  d_main_17_03_e_23:
    speaker: "<Narration>"
    en: "*What's up-?*"
    ko: 짜악-!
    ja: パーン！
  d_main_17_03_e_24:
    speaker: "<Monologue>"
    en: Neon whacks Anis on the back.
    ko: 네온이 아니스의 등짝을 때렸다!
    ja: ネオンがアニスの背中を叩いた！
  d_main_17_03_e_25:
    speaker: anis
    en: |-
      Ouch! That hurt!
      What's the big idea?!
    ko: "악! 아파! \n갑자기 왜 때리고 난리야!"
    ja: |-
      ああっ！いったあ！
      なんで急に叩くのよ！
  d_main_17_03_e_26:
    speaker: neon
    en: Be gone, worry-wart!
    ko: 걱정 인형아 물러가라!
    ja: 心配しまくりロボットよ、立ち去れ！
  d_main_17_03_e_27:
    speaker: neon
    en: Your firepower is lacking.
    ko: 이게 다 화력이 모자라서 그런 거예요.
    ja: これも全部、火力が足りないせいです。
  d_main_17_03_e_28:
    speaker: neon
    en: That's why you've become such a worry-wart!
    ko: 그러니까 사서 걱정하는 걱정 인형이 되는 거라고요!
    ja: |-
      だから余計な心配をする
      心配しまくりロボットになっちゃうんですよ！
  d_main_17_03_e_29:
    speaker: anis
    en: "... Have you got a screw loose?"
    ko: 뭐래… 누가 불안해한다는 거야.
    ja: はあ…？不安になってなんか…
  d_main_17_03_e_30:
    speaker: "<Self>"
    en: You and Crow are completely different people.
    ko: 크로우는 크로우, 아니스는 아니스야.
    ja: クロウはクロウ、アニスはアニスだ
  d_main_17_03_e_31:
    speaker: "<Self>"
    en: Just because you're both Nikkes doesn't mean you should be painted with the
      same brush.
    ko: 니케라는 이유로 묶어서 평가하고 싶지 않아.
    ja: |-
      ニケという理由だけで
      一括りにして評価したくはない
  d_main_17_03_e_32:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_03_e_33:
    speaker: anis
    en: "... Thank you, Commander."
    ko: "…고마워. 지휘관님."
    ja: "…ありがとう、指揮官様。"
  d_main_17_03_e_34:
    speaker: neon
    en: Return to us our Anis who was so distrusting!
    ko: 그러니까 얼른 불신의 아니스로 돌아오라고요!
    ja: |-
      だからさっさと
      元のアニスに戻ってください！
  d_main_17_03_e_35:
    speaker: neon
    en: Return to us!
    ko: 다시 불신의 아니스로 돌아와라!
    ja: さっさと不信のアニスに戻れえ～！
  d_main_17_03_e_36:
    speaker: anis
    en: What is this, a séance? Take it down a notch.
    ko: 아, 뭐래에! 진짜 시끄러 죽겠네!
    ja: あ、もう！本当にうるさいな！
  d_main_17_03_e_37:
    speaker: neon
    en: She's back!
    ko: 돌아왔다!
    ja: 戻った！
  d_main_17_03_e_38:
    speaker: anis
    en: Honestly, I swear...
    ko: 아오, 이걸 진짜.
    ja: まったくもう、ネオンは…
  d_main_17_03_e_39:
    speaker: rapi
    en: If that's everything, let's go.
    ko: 정리됐으면 이제 가시죠.
    ja: じゃあ行きましょう。
  d_main_17_03_e_40:
    speaker: rapi
    en: It's dangerous to stay in one place for too long.
    ko: 한곳에 오래 머물면 위험합니다.
    ja: 1ヶ所に長く留まるのは危険です。
  d_main_17_03_e_41:
    speaker: neon
    en: Good ol' Rapi, she never changes.
    ko: 와… 라피는 진짜 어딜 가든 라피네요.
    ja: |-
      わあ…ラピは本当に、
      どこに行ってもラピですね。
  d_main_17_03_e_42:
    speaker: anis
    en: Yep, no matter where we are.
    ko: 그러게. 라피는 진짜 변하지 않네.
    ja: そうね。ラピは本当に変わらないわね。
  d_main_17_03_e_43:
    speaker: anis
    en: But that's one of her most endearing qualities.
    ko: 뭐, 그게 라피의 장점이지만.
    ja: まあ、それがラピのいいところだけど。
  d_main_17_03_e_44:
    speaker: rapi
    en: Would you two quit babbling? Let's move.
    ko: 이상한 소리 하지 말고 움직여.
    ja: 口ばかり動かしてないで足を動かして。
  d_main_17_03_e_45:
    speaker: anis
    en: Yes, right away!
    ko: 네에 네에~
    ja: はいはい。
  d_main_17_03_e_46:
    speaker: "<Monologue>"
    en: All three start walking forward.
    ko: 세 사람이 앞으로 걸어나갔다.
    ja: 3人が先陣を切って歩く
  d_main_17_03_e_47:
    speaker: rapunzel
    en: Haha, it must be nice
    ko: 후후. 좋네요.
    ja: ふふ、いいですね。
  d_main_17_03_e_48:
    speaker: rapunzel
    en: having teammates like these.
    ko: 역시 좋네요. 동료라는 건.
    ja: やっぱりいいですね、仲間は。
d_main_17_04:
  d_main_17_04_1:
    speaker: "<Monologue>"
    en: Rapunzel looks at the group silently.
    ko: 라푼젤은 말없이 일행을 바라보았다.
    ja: ラプンツェルは何も言わず\n3人を見つめている
  d_main_17_04_2:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_04_3:
    speaker: anis
    en: |-
      Rapunzel, why are you just staring at us?
      Do you have something to say?
    ko: |-
      라푼젤, 너 왜 아까부터 그렇게 말없이 빤히 봐?
      뭐 할 말 있어?
    ja: |-
      ラプンツェル、なんでさっきから
      じーっと見てるの？
      何か言いたいことでもあるの？
  d_main_17_04_4:
    speaker: neon
    en: Wow, you really are back to your old self.
    ko: 와, 역시 아니스.
    ja: わあ、やっぱりアニスです。
  d_main_17_04_5:
    speaker: neon
    en: The distrusting Anis we know and love.
    ko: 불신의 아니스로 돌아오자마자.
    ja: 不信のアニスに戻ったとたん、
  d_main_17_04_6:
    speaker: neon
    en: Already picking fights with someone who's doing nothing.
    ko: 가만히 있는 사람한테까지 시비를 거네요.
    ja: |-
      何もしていない人にまで
      ケンカを売りますね！
  d_main_17_04_7:
    speaker: anis
    en: No, I'm not!
    ko: 아니거든!
    ja: 違う！
  d_main_17_04_8:
    speaker: rapunzel
    en: Haha. I'm sorry. It's my fault.
    ko: 후후, 죄송해요. 제가 실례를 했네요.
    ja: ふふ、すみません。失礼しました。
  d_main_17_04_9:
    speaker: rapunzel
    en: |-
      I just... thought it was nice seeing you all interact.
      It brings back some old memories.
    ko: "그냥… 여러분이 보기 좋아서, \n옛날 생각이 좀 떠올라서 그랬어요."
    ja: |-
      ただ…みなさんの姿が微笑ましくて、
      ちょっと昔を思い出したんです。
  d_main_17_04_10:
    speaker: neon
    en: Old memories?
    ko: 옛날 생각이요?
    ja: 昔ですか？
  d_main_17_04_11:
    speaker: rapunzel
    en: Yes. When I was first assigned to a squad.
    ko: 네. 예전에 제가 처음 스쿼드를 배정받았을 때.
    ja: はい。昔、私が初めて分隊に配属された時、
  d_main_17_04_12:
    speaker: rapunzel
    en: We were a rowdy bunch.
    ko: 저희도 정말 떠들썩하게 다녔거든요.
    ja: 私たちもすごく賑やかだったんです。
  d_main_17_04_13:
    speaker: rapunzel
    en: The surface was more dangerous than it is now.
    ko: 지상은 지금보다 더 위험했고.
    ja: 地上は今よりずっと危なくて、
  d_main_17_04_14:
    speaker: rapunzel
    en: The war was closer to home as well.
    ko: 전쟁은 지금보다 더 가까이에 있었는데.
    ja: 戦争は今よりずっと近くにあったのに。
  d_main_17_04_15:
    speaker: rapunzel
    en: |-
      We were all happy to be together.
      We were just like all of you, laughing, crying, and getting into spats while traveling together.
    ko: |-
      그냥 다 함께 있는 것만으로 행복해서
      저희도 여러분처럼 웃고 울고 싸우면서 즐겁게 여행했었어요.
    ja: |-
      ただ一緒にいるだけで幸せで、
      私たちもみなさんのように
      笑って泣いて楽しく旅をしてました。
  d_main_17_04_16:
    speaker: neon
    en: What happened to them?
    ko: 저… 그럼 그분들은….
    ja: あの…その方たちは今…
  d_main_17_04_17:
    speaker: rapunzel
    en: Some went missing.
    ko: 몇몇은 행방을 알 수 없게 되었고.
    ja: 何人かは行方が分からなくなってしまって、
  d_main_17_04_18:
    speaker: rapunzel
    en: Some of them are still with us, but the years have changed them.
    ko: 몇몇은 함께하지만 세월과 함께 변해버렸죠.
    ja: |-
      何人かは一緒にいますが、
      時間が経つにつれて変わってしまいました。
  d_main_17_04_19:
    speaker: anis
    en: Um... sorry for losing my cool back there.
    ko: 어… 미안, 내가 예민하게 굴어서.
    ja: "…ごめん、私今ちょっと神経質になってて…"
  d_main_17_04_20:
    speaker: rapunzel
    en: No! It's nice watching all of you.
    ko: 아니에요! 정말 그냥 보기 좋아서 그랬어요.
    ja: |-
      いえいえ！
      本当に微笑ましかっただけですから。
  d_main_17_04_21:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_04_22:
    speaker: rapunzel
    en: Looks like I'm being a bit of a downer.
    ko: 앗, 제가 분위기를 망쳤네요.
    ja: あっ、私が雰囲気を壊してしまいましたね。
  d_main_17_04_23:
    speaker: rapunzel
    en: C'mon everybody, lighten up!
    ko: "자, 자. \n기분 풀고 다시 힘을 내세요. 여러분!"
    ja: |-
      さあ、気持ちを切り替えて
      元気出してください、みなさん！
  d_main_17_04_24:
    speaker: rapunzel
    en: We'll be there soon.
    ko: 이제 곧 도착해요.
    ja: もうすぐ着きますよ。
d_main_17_05_s:
  d_main_17_05_s_1:
    speaker: snowwhite
    en: You are late.
    ko: 늦었군.
    ja: 遅かったな。
  d_main_17_05_s_2:
    speaker: rapunzel
    en: I'm not that late, am I?
    ko: 죄송해요. 제가 많이 늦었죠?
    ja: すみません、遅くなりました。
  d_main_17_05_s_3:
    speaker: hongryeon
    en: The new moon hasn't set yet. There's still time.
    ko: 아직 삭월이 지지 않았으니 늦은 건 아니지 않나.
    ja: |-
      まだ朔月は沈んでいない、
      遅くなったわけではなかろう。
  d_main_17_05_s_4:
    speaker: hongryeon
    en: |-
      And she has guested with her this time around.
      Cut her some slack.
    ko: |-
      게다가 이번에는 손님까지 모시고 왔는데.
      이 정도는 이해해야지.
    ja: |-
      客人まで連れてきたのだ。
      これくらいは大目に見るとしよう。
  d_main_17_05_s_5:
    speaker: hongryeon
    en: Ladies, it's been a while.
    ko: 오랜만이군, 낭자들.
    ja: 久しぶりだな、お嬢ちゃんたち。
  d_main_17_05_s_6:
    speaker: hongryeon
    en: I heard you got a bullet in the stomach. Are you all right?
    ko: 우리 도령은 요번에도 배가 뚫렸다면서 괜찮은 건가?
    ja: |-
      ぼっちゃんは腹に穴が空いたと聞いたが、
      大丈夫かい？
  d_main_17_05_s_7:
    speaker: "<Self>"
    en: I'm okay.
    ko: 뭐, 하루 이틀 일도 아니니까.
    ja: ああ、だいぶよくなった
  d_main_17_05_s_8:
    speaker: anis
    en: Hey, Snow White!
    ko: 야, 너 스노우 화이트!
    ja: あっ、スノーホワイトだ！
  d_main_17_05_s_9:
    speaker: anis
    en: Look at your messages from time to time!
    ko: 너 재깍재깍 메시지 안 보고 다닐래!
    ja: あなた、メッセージ確認しないの？
  d_main_17_05_s_10:
    speaker: neon
    en: That's right. If Snow White had picked up our communications, we wouldn't
      be in this situation.
    ko: |-
      맞아요! 스노우 화이트만 제대로 연락받기만 했어도
      우리가 이 고생은 안 했을 텐데!
    ja: |-
      そうです！スノーホワイトが
      ちゃんとメッセージを見てくれたら
      ここまで苦労しなかったんですよ！
  d_main_17_05_s_11:
    speaker: snowwhite
    en: Communications?
    ko: 연락?
    ja: 連絡？
  d_main_17_05_s_12:
    speaker: snowwhite
    en: Did you send me a message?
    ko: 내게 메시지를 보냈던 건가?
    ja: 私にメッセージを送ったのか？
  d_main_17_05_s_13:
    speaker: "<Self>"
    en: Yes.
    ko: 보냈어.
    ja: 送った
  d_main_17_05_s_14:
    speaker: snowwhite
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_17_05_s_15:
    speaker: "<Monologue>"
    en: Snow White opens Blaber and checks her messages.
    ko: 스노우 화이트가 블라블라를 열어 메시지를 확인했다.
    ja: |-
      スノーホワイトがメッセンジャーを
      立ち上げてメッセージを確認した
  d_main_17_05_s_16:
    speaker: snowwhite
    en: Ah... I see.
    ko: 아… 그랬군.
    ja: あ…そうだったな。
  d_main_17_05_s_17:
    speaker: snowwhite
    en: |-
      I didn't know I'd gotten a message.
      Sorry about that.
    ko: "메시지가 와 있는 걸 몰랐다. \n미안하군."
    ja: |-
      メッセージに気づいてなかった。
      すまない。
  d_main_17_05_s_18:
    speaker: anis
    en: Well shoot, we can't keep ripping into her after she's apologized...
    ko: 아오, 저렇게 순순히 사과하니 할 말이 없네.
    ja: |-
      もう、素直に謝られたら
      文句も言えないじゃない。
  d_main_17_05_s_19:
    speaker: neon
    en: Yep.
    ko: 그러게요.
    ja: そうですね。
  d_main_17_05_s_20:
    speaker: "<Self>"
    en: Shouldn't Marian be with you?
    ko: "…마리안은 같이 안 온 거야?"
    ja: "…マリアンは一緒じゃないのか？"
  d_main_17_05_s_21:
    speaker: snowwhite
    en: Yes.
    ko: 그렇다.
    ja: そうだ。
  d_main_17_05_s_22:
    speaker: snowwhite
    en: As a fellow member of Pioneer, she should have come with us.
    ko: 원래대로라면 그녀도 파이오니아 소속이니 데려와야 맞지만.
    ja: |-
      彼女もパイオニア所属だから、
      原則的には連れてくるべきだが、
  d_main_17_05_s_23:
    speaker: snowwhite
    en: However, once I heard you would all be coming, I decided not to bring her.
    ko: 너희가 온다는 이야기를 들었으니까 데리고 오지 않았다.
    ja: |-
      お前たちが来ると聞いたから
      連れてこなかった。
  d_main_17_05_s_24:
    speaker: snowwhite
    en: If she meets with you again so soon
    ko: 헤어진 지 얼마 안 돼, 다시 만난다면.
    ja: |-
      離れたばかりなのに
      また会ってしまったら、
  d_main_17_05_s_25:
    speaker: snowwhite
    en: it could stir up some emotions inside her.
    ko: 너희든 마리안이든 마음이 흔들릴 수 있으니까.
    ja: |-
      お前たちも、マリアンも、
      心が揺らぐかもしれないからな。
  d_main_17_05_s_26:
    speaker: "<Self>"
    en: Then where is she right now?
    ko: 그럼 지금 어디….
    ja: じゃあ今どこに…
  d_main_17_05_s_27:
    speaker: snowwhite
    en: Somewhere safe. Don't worry.
    ko: 믿을만한 곳에 맡기고 왔으니 걱정하지 마라.
    ja: |-
      信頼できるところに預けてきた。
      心配するな。
  d_main_17_05_s_28:
    speaker: snowwhite
    en: They may be money-hungry and always pestering us to join them,
    ko: "돈을 조금 밝히고 \n백성으로 들어오라며 시끄럽게 굴긴 해도."
    ja: |-
      ちょっとがめつい上に
      自分の民になれとうるさいが、
  d_main_17_05_s_29:
    speaker: snowwhite
    en: but the White Knights would never betray their faith and besmirch their good
      name.
    ko: "[백기사]라는 이름답게 신의를 저버리는 놈들은 아니니까."
    ja: |-
      「白騎士」の名にふさわしく、
      信頼を裏切る奴らではない。
  d_main_17_05_s_30:
    speaker: hongryeon
    en: Ah yes, the Knights. I was wondering who it was.
    ko: |-
      아아… 누구에게 맡겼나 했더니
      역시 기사 낭자들이었나.
    ja: |-
      ああ…誰に預けたかと思えば、
      やはり騎士のお嬢ちゃんたちだったのかい。
  d_main_17_05_s_31:
    speaker: rapi
    en: Are they also Pilgrims?
    ko: 그쪽도 필그림인 건가?
    ja: その方もピルグリムなんですか？
  d_main_17_05_s_32:
    speaker: rapunzel
    en: |-
      Yes. Two sisters Crown and Chime, and cute as a button.
      They want to become the masters of the kingdom.
    ko: "네. 크라운과 차임이라고 \n왕국의 주인이 되려는 귀여운 자매님들이 있어요."
    ja: |-
      はい。クラウンとチャイムといって、
      王国の主になろうとする
      かわいい姉妹たちがいます。
  d_main_17_05_s_33:
    speaker: anis
    en: If you vouch for them, I'm sure they're trustworthy.
    ko: 너희가 믿을만하다면 뭐, 믿을만한 사람들인 거겠지.
    ja: |-
      あなたたちが言うなら、
      まあ、信頼できる人たちなんでしょうね。
  d_main_17_05_s_34:
    speaker: snowwhite
    en: Then what is the reason you came all the way here...
    ko: 그럼 이곳까지 우릴 찾아온 이유를….
    ja: |-
      なあ、なぜこんなところまで
      私たちを訪ねてきたん…
  d_main_17_05_s_35:
    speaker: "<Narration>"
    en: "*Clang*"
    ko: 쾅-!
    ja: バンッ！
  d_main_17_05_s_36:
    speaker: rapi
    en: "?!!"
    ko: "?!!"
    ja: "！！？"
  d_main_17_05_s_37:
    speaker: anis
    en: What was that?
    ko: 뭐야, 이 소리?
    ja: この音は？
  d_main_17_05_s_38:
    speaker: snowwhite
    en: |-
      Raptures.
      They must have followed you here.
    ko: |-
      랩쳐다.
      너희가 이곳으로 올 때, 따라 들어온 것 같군.
    ja: |-
      ラプチャーだ。
      お前たちについて来たようだな。
  d_main_17_05_s_39:
    speaker: snowwhite
    en: Rapunzel, is your jammer malfunctioning?
    ko: 라푼젤, 재머 기능이 고장 난 건가?
    ja: |-
      ラプンツェル、
      ジャマー機能が故障したのか？
  d_main_17_05_s_40:
    speaker: rapunzel
    en: It seems fine to me...
    ko: |-
      음~ 글쎄요?
      기능은 잘 동작하고 있긴 한데.
    ja: |-
      う～ん、そうですね。
      ちゃんと機能していますけど。
  d_main_17_05_s_41:
    speaker: rapunzel
    en: |-
      Maybe I've used up too much energy treating this bunch.
      My output is a little weak today.
    ko: |-
      형제님을 치료하는 데 힘을 많이 써서 그런가?
      오늘은 출력이 좀 약하네요.
    ja: |-
      ブラザーを治療するために
      力を使い過ぎたせいなのか
      今日は出力がちょっと弱いですね。
  d_main_17_05_s_42:
    speaker: snowwhite
    en: Make sure you check it out later.
    ko: 나중에 점검해 보도록 해.
    ja: 後で点検しておけ。
  d_main_17_05_s_43:
    speaker: rapunzel
    en: Yes, of course.
    ko: 예. 알겠어요.
    ja: はい、分かりました。
  d_main_17_05_s_44:
    speaker: "<Monologue>"
    en: Snow White draws her weapon.
    ko: 스노우 화이트가 무장을 빼 들었다.
    ja: スノーホワイトが武器を構えた
  d_main_17_05_s_45:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥-
    ja: カチャ―
  d_main_17_05_s_46:
    speaker: rapi
    en: We'll help.
    ko: 우리도 도울게.
    ja: 私たちも手伝います。
  d_main_17_05_s_47:
    speaker: rapunzel
    en: |-
      No.
      You're our guest. You should rest.
    ko: |-
      어, 아니에요.
      초대 손님은 쉬고 계세요.
    ja: |-
      あ、大丈夫です。
      お客さんは休んでいてください。
  d_main_17_05_s_48:
    speaker: rapunzel
    en: This falls within the duties of a good host.
    ko: 이런 건 원래 초대한 호스트가 해결해야 하는 법이거든요.
    ja: |-
      こういうのは元々、
      招待した人が解決するものですから。
  d_main_17_05_s_49:
    speaker: rapunzel
    en: Besides, it's been a while since we all fought together.
    ko: 오랜만에 다 같이 싸워보겠네요.
    ja: 久しぶりにみんなで戦いますね。
  d_main_17_05_s_50:
    speaker: hongryeon
    en: Lord, opportunity is knocking.
    ko: 도령, 이것도 기회인데.
    ja: ぼっちゃん、せっかくの機会だ。
  d_main_17_05_s_51:
    speaker: hongryeon
    en: Will thee take command?
    ko: 한번 지휘해 보겠나?
    ja: 指揮してみてはどうかね？
  d_main_17_05_s_52:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_17_05_s_53:
    speaker: rapunzel
    en: Right. This is a rare opportunity.
    ko: 맞아요. 정말 이런 기회는 흔치 않답니다.
    ja: そうですよ、めったにない機会ですから。
  d_main_17_05_s_54:
    speaker: rapunzel
    en: |-
      You can command us as you see fit.
      Dominate us, and make us do all sorts of things to you...
    ko: "저희를 이리저리 마음대로 지휘하고, \n그러다가 사적인 부분도 강제로 휘두르는…."
    ja: |-
      思うままに私たちを指揮して、
      プライベートな所までも強引に…
  d_main_17_05_s_55:
    speaker: rapunzel
    en: Yes, that's the spot!
    ko: 하악…!
    ja: はあはあ…！
  d_main_17_05_s_56:
    speaker: snowwhite
    en: Save it for later. Let's go.
    ko: 쓸데없는 소리 말고 가자.
    ja: もうその辺にして行くぞ。
d_main_17_05_e:
  d_main_17_05_e_1:
    speaker: neon
    en: Wow, amazing!
    ko: 정말… 엄청난 화력이네요!
    ja: 本当に…すごい火力です！
  d_main_17_05_e_2:
    speaker: rapi
    en: So this is what the Pilgrims are capable of...
    ko: 이게 필그림들의 힘이라는 건가….
    ja: これがピルグリムたちの力なんですね…
  d_main_17_05_e_3:
    speaker: anis
    en: Incredible.
    ko: 무시무시하네.
    ja: 恐ろしいわね。
  d_main_17_05_e_4:
    speaker: snowwhite
    en: We're all clear. What was it you were going to say before?
    ko: 이제 주변도 정리했으니, 본론을 말하는 게 좋을 거 같은데.
    ja: 周りも片付いたし、本題に入ろう。
  d_main_17_05_e_5:
    speaker: snowwhite
    en: We've got a lot on our plate here.
    ko: 우리는 피차 다들 시간이 없으니까.
    ja: どうせみんな時間がないからな。
  d_main_17_05_e_6:
    speaker: rapunzel
    en: Yeesh, you could use a little more tact...
    ko: |-
      다짜고짜 바쁘다고 용건을 말하라니….
      와, 진짜 인정머리 없는 말이네요.
    ja: |-
      いきなり忙しいから用件を言えって…
      わあ、本当に素っ気ない言葉ですね。
  d_main_17_05_e_7:
    speaker: hongryeon
    en: Truly a boorish knave lacking the slightest shred of decorum.
    ko: 저런, 자네는 정말 여전히 낭만이 없군.
    ja: たしかに、君は相変わらずロマンがないな。
  d_main_17_05_e_8:
    speaker: rapunzel
    en: Yeah, turn on the charm why don't ya?
    ko: 아… 그 애교 많던 스노우 화이트는 어디로 갔을까요.
    ja: |-
      ああ…愛嬌たっぷりだったスノーホワイトは
      どこへ行ってしまったんでしょう。
  d_main_17_05_e_9:
    speaker: snowwhite
    en: That's enough out of you two.
    ko: 쓸데없는 소리를 하는군.
    ja: ふざけたことを言うな。
  d_main_17_05_e_10:
    speaker: snowwhite
    en: Anyway...
    ko: 그래서.
    ja: それで、
  d_main_17_05_e_11:
    speaker: snowwhite
    en: What is it you want from us this time?
    ko: 이번엔 우리에게 뭘 원해서 찾아왔지?
    ja: 今回は何のために訪ねてきたんだ？
  d_main_17_05_e_12:
    speaker: "<Self>"
    en: We've come to get information on Vapaus.
    ko: 언체인드에 대한 정보를 듣고 싶어.
    ja: アンチェインドに関する情報を聞きたい
  d_main_17_05_e_13:
    speaker: snowwhite
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_17_05_e_14:
    speaker: hongryeon
    en: Vapaus?
    ko: 언체인드?
    ja: アンチェインド？
  d_main_17_05_e_15:
    speaker: hongryeon
    en: How do you know about Vapaus?
    ko: 도령이 언체인드를 어떻게 알고?
    ja: |-
      ぼっちゃん、なぜアンチェインドを
      知っているんだい？
  d_main_17_05_e_16:
    speaker: "<Self>"
    en: Snow White gave me some once before.
    ko: 스노우 화이트에게서 받은 적이 있어.
    ja: スノーホワイトからもらったことがある
  d_main_17_05_e_17:
    speaker: hongryeon
    en: |-
      Whoa, really?
      Snow White really did that?
    ko: "호오~ 그래? \n그걸 스노우화이트가 줬단 말인가."
    ja: |-
      ほお～そうか。
      スノーホワイトからもらったわけか。
  d_main_17_05_e_18:
    speaker: rapunzel
    en: |-
      Ah, so that's it.
      I was wondering who gave it to you.
    ko: "흐음~ 그랬군요. \n누가 줬나 했더니 그걸 스노우 화이트가 줬었던 거군요."
    ja: |-
      ふ～ん、そうだったんですね。
      誰にもらったのかと思えば、
      スノーホワイトだったんですか。
  d_main_17_05_e_19:
    speaker: hongryeon
    en: Yes, that is very much the case. So it was Snow White.
    ko: 으흠~ 그랬구만. 그랬던 거였어.
    ja: ふむ、そうか、そうだったのか。
  d_main_17_05_e_20:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_05_e_21:
    speaker: snowwhite
    en: |-
      This may take longer than I anticipated.
      Let's talk inside.
    ko: "얘기가 길어질 거 같군. \n좀 더 안쪽에서 이야기하도록 하지."
    ja: |-
      話が長くなりそうだな。
      奥で話そう。
d_main_17_06:
  d_main_17_06_1:
    speaker: snowwhite
    en: |-
      The last time I saw you face Modernia,
      it looked like you were already aware of Vapaus.
    ko: |-
      지난번 모더니아를 상대할 때 모습을 보니.
      언체인드에 대해 어느 정도 알고 있는 것으로 보였는데.
    ja: |-
      前回、モダニアと戦った時の姿からいって、
      アンチェインドについて
      ある程度知っているようだったが、
  d_main_17_06_2:
    speaker: snowwhite
    en: How much do you know?
    ko: 어디까지 알고 있는 거지?
    ja: どこまで知っている？
  d_main_17_06_3:
    speaker: "<Self>"
    en: I heard that it can remove the NIMPH from a Nikke.
    ko: 니케의 NIMPH를 제거할 수 있다고 들었어.
    ja: ニケのNIMPHを除去できると聞いた
  d_main_17_06_4:
    speaker: snowwhite
    en: All right.
    ko: 그렇군.
    ja: そうか。
  d_main_17_06_5:
    speaker: snowwhite
    en: |-
      So you already know about its function.
      What more do you want to know?
    ko: |-
      그럼 언체인드에 대한 기능은 모두 알고 있는 셈이다.
      뭐가 더 궁금하다는 거지?
    ja: |-
      では、アンチェインドの機能は
      すべて知っているわけだ。
      他に何が知りたい？
  d_main_17_06_6:
    speaker: "<Self>"
    en: I want to mass produce it.
    ko: 언체인드를 양산화하고 싶어.
    ja: アンチェインドを量産したい
  d_main_17_06_7:
    speaker: snowwhite
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_17_06_8:
    speaker: hongryeon
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_17_06_9:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_06_10:
    speaker: snowwhite
    en: No.
    ko: 거절한다.
    ja: 断る。
  d_main_17_06_11:
    speaker: "<Self>"
    en: "... Snow White."
    ko: "…스노우 화이트."
    ja: "…スノーホワイト"
  d_main_17_06_12:
    speaker: snowwhite
    en: I gave you that Vapaus because you saved my life.
    ko: |-
      내가 네게 언체인드를 준 건.
      네가 내 목숨을 구해주었기 때문이다.
    ja: |-
      私がお前にアンチェインドをあげたのは、
      お前が私の命を助けてくれたからだ。
  d_main_17_06_13:
    speaker: snowwhite
    en: |-
      One life, one piece of Vapaus.
      You and I are square.
    ko: |-
      목숨 한 개의 값으로 언체인드 한 발.
      그걸로 빚은 모두 갚았다.
    ja: |-
      命1つの対価としてアンチェインド1発。
      それで借りはすべて返した。
  d_main_17_06_14:
    speaker: snowwhite
    en: Wanting more than that is avarice, pure and simple.
    ko: 그 이상은 과욕이야.
    ja: それ以上は欲張るな。
  d_main_17_06_15:
    speaker: snowwhite
    en: You should not expect anything more.
    ko: 더 이상 바라지 마라.
    ja: あまり欲を出すな。
  d_main_17_06_16:
    speaker: anis
    en: Just hear us out!
    ko: 일단 우리 이야기를 좀 듣고…!
    ja: まずはこっちの話も聞いてから…！
  d_main_17_06_17:
    speaker: snowwhite
    en: What can you possibly tell me?
    ko: 무슨 이야기를 더 들으라는 거지?
    ja: 何を聞けと言うのだ？
  d_main_17_06_18:
    speaker: snowwhite
    en: You used my generosity to fulfill your greed.
    ko: 너희는 내 호의를 이용해 과욕을 바랐다.
    ja: お前たちは私の好意を利用し、欲を出した。
  d_main_17_06_19:
    speaker: snowwhite
    en: I have no intention of interacting with someone who betrays the goodwill of
      others.
    ko: 난 호의를 저버리는 자들과 교류를 이어갈 생각은 없다.
    ja: |-
      私は好意を裏切るような奴らと
      交流を続けるつもりはない。
  d_main_17_06_20:
    speaker: rapunzel
    en: Wow, that escalated quickly.
    ko: 아이고~ 왜 이렇게 과열되었을까요.
    ja: まあまあ～\nちょっとヒートアップしすぎです。
  d_main_17_06_21:
    speaker: rapunzel
    en: Snow White. Please calm down.
    ko: 스노우 화이트, 진정해 봐요.
    ja: |-
      スノーホワイト、
      とりあえず落ち着いてください。
  d_main_17_06_22:
    speaker: hongryeon
    en: Indeed, you mustn't be so impetuous.
    ko: 맞네. 왜 그리 급하게 구는가.
    ja: そうさ、何故にそう先走るのだ。
  d_main_17_06_23:
    speaker: hongryeon
    en: Calm thyself and lend them your ear.
    ko: 진정 좀 하고 이야기부터 들어보자고.
    ja: 落ち着いて話を聞こうじゃないか。
  d_main_17_06_24:
    speaker: hongryeon
    en: Is this fellow standing before you truly as crude as you make him out to be?
    ko: "자네가 본 도령이란 사람이 \n지금 자네의 생각만큼이나 무례한 사람이었던가?"
    ja: |-
      君が見たぼっちゃんは
      そんなに無礼な人だったかい？
  d_main_17_06_25:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_06_26:
    speaker: snowwhite
    en: Fine, I overreacted. I admit it.
    ko: 인정하지. 내가 과민하게 굴었다.
    ja: "…認めよう、つい敏感になりすぎた。"
  d_main_17_06_27:
    speaker: hongryeon
    en: Good, still thine hand as you are now.
    ko: 그래. 그렇게 좀 진정하고 있게.
    ja: ああ、少々落ち着こうじゃないか。
  d_main_17_06_28:
    speaker: hongryeon
    en: And you, Lord.
    ko: 그리고 도령.
    ja: そして、ぼっちゃん。
  d_main_17_06_29:
    speaker: hongryeon
    en: You must explain yourself very clearly.
    ko: 이제부터 도령이 잘 이야기해야 할 거야.
    ja: |-
      ぼっちゃんはこれから、
      言葉を慎重に選んでしゃべった方がよいぞ。
  d_main_17_06_30:
    speaker: hongryeon
    en: You see how heated Snow White has become, when she's usually cool as a cucumber.
    ko: 냉정함이 모토인 스노우 화이트가 뜨겁게 굴 정도로.
    ja: |-
      冷静がモットーの
      スノーホワイトが熱くなるほど、
  d_main_17_06_31:
    speaker: hongryeon
    en: That's how important the Vapaus is to us.
    ko: 언체인드는 우리에게 있어서 정말 중요한 것이거든.
    ja: |-
      アンチェインドは私たちにとって
      非常に大切なものなのだ。
  d_main_17_06_32:
    speaker: hongryeon
    en: Should you misspeak, all of the friendships you have built thus far will topple
      like a house of cards. It is a very sensitive topic.
    ko: |-
      잘못 이야기하면 지금까지의 친분이 모두 날아갈 수 있는
      치명적인 소재라는 거지.
    ja: |-
      一歩間違えたら、これまでの交流が
      すべて水の泡になるかもしれない、
      致命的な話題だということだ。
  d_main_17_06_33:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_06_34:
    speaker: hongryeon
    en: If you desist at this juncture, we will act as if your words never touched
      our ears, and we will move on. What say you?
    ko: 어떤가. 이대로 멈춘다면 아까의 이야기는 못 들은 척 넘어가 줄 수도 있는데.
    ja: |-
      どうかね、ここで諦めるのであれば、
      さっきの話は聞かなかったことにしてあげよう。
  d_main_17_06_35:
    speaker: hongryeon
    en: Are you still going to try and persuade us?
    ko: 그래도 우리를 설득해 보겠는가?
    ja: それでも私たちを説得しようというのかい？
  d_main_17_06_36:
    speaker: "<Self>"
    en: That's right.
    ko: 설득할게.
    ja: 説得する
d_main_17_07:
  d_main_17_07_1:
    speaker: hongryeon
    en: Very well then. Say what you were going to say.
    ko: 자, 그럼 이야기를 시작해 보겠나?
    ja: では、話を聞かせてごらん。
  d_main_17_07_2:
    speaker: "<Self>"
    en: We first learned about the existence of NIMPH...
    ko: NIMPH의 존재를 알게 된 건….
    ja: NIMPHの存在を初めて知ったのは…
  d_main_17_07_3:
    speaker: "<Choice>"
    en: Talk about the explanation given by Exia.
    ko: 엑시아가 NIMPH에 대해 설명해 준 일을 말한다.
    ja: |-
      エクシアがNIMPHについて
      説明してくれたことを話す
  d_main_17_07_4:
    speaker: "<Choice>"
    en: Talk about Mihara's memory wipe.
    ko: 미하라가 기억 소거된 일을 말한다.
    ja: ミハラが記憶消去されたことを話す
  d_main_17_07_5:
    speaker: hongryeon
    en: So that clever little Nikke told you about the existence of NIMPH.
    ko: 호오, 방주의 똑똑한 니케가 NIMPH의 존재에 대해 말해주었군.
    ja: |-
      ほお、アークの賢いニケが
      NIMPHの存在を話してくれたのか。
  d_main_17_07_6:
    speaker: hongryeon
    en: What of it?
    ko: 그래서?
    ja: それで？
  d_main_17_07_7:
    speaker: "<Self>"
    en: What is that?
    ko: "??"
    ja: "？？"
  d_main_17_07_8:
    speaker: hongryeon
    en: What does it matter to us when you came about this knowledge?
    ko: 그 지식을 알게 된 순간이 언제인지 우리가 꼭 알아야 하는 건가?
    ja: |-
      それを知った瞬間がいつなのか、
      私たちがそれを知る必要があるかい？
  d_main_17_07_9:
    speaker: hongryeon
    en: I believed you would have put more effort into persuading us, but it seems
      I was wrong.
    ko: |-
      필사적으로 뭐라도 말하며 설득하려 할 줄 알았더니.
      의외로군.
    ja: |-
      必死に説得してくるかと思ったが、
      意外だな。
  d_main_17_07_10:
    speaker: hongryeon
    en: Or, could it be you don't truly require the Vapaus as much I thought, perchance?
    ko: 아니면, 내 생각보다 언체인드가 필요하지 않은 건가?
    ja: |-
      それとも、私が思っていたより
      アンチェインドを必要としていないのかね？
  d_main_17_07_11:
    speaker: rapi
    en: I will tell you.
    ko: 제가 말씀드리겠습니다.
    ja: 私が話します。
  d_main_17_07_12:
    speaker: hongryeon
    en: No, I want them to tell it.
    ko: 아니. 도령이 말해라.
    ja: いや、ぼっちゃんの話を聞きたい。
  d_main_17_07_13:
    speaker: hongryeon
    en: Were you not the one who asked to find the Vapaus?
    ko: |-
      이 일을.
      언체인드를 찾자고 한 건 도령이 아니었던 건가?
    ja: |-
      アンチェインドを探そうと言ったのは
      ぼっちゃんではなかったのかい？
  d_main_17_07_14:
    speaker: "<Self>"
    en: "... Yes."
    ko: "…맞아."
    ja: "…そうだ"
  d_main_17_07_15:
    speaker: hongryeon
    en: Then show me that you mean it.
    ko: 그럼 필사적으로 증명해 내야지.
    ja: |-
      じゃあ、もっと切実に
      証明してもらわなければな。
  d_main_17_07_16:
    speaker: hongryeon
    en: Prove to me that you believe what you're doing is right.
    ko: 자신이 하고자 하는 것이 옳다는 것을.
    ja: |-
      ぼっちゃんがやろうとしていることが
      正しいことだと。
  d_main_17_07_17:
    speaker: hongryeon
    en: Can you do that for me, Commander?
    ko: 그게 [지휘관] 아니겠나.
    ja: それが「指揮官」であろう？
  d_main_17_07_18:
    speaker: "<Monologue>"
    en: I need to collect my thoughts and try again.
    ko: "…차분하게 다시 생각해 보자."
    ja: "…落ち着いて、もう一度考えてみよう"
  d_main_17_07_19:
    speaker: hongryeon
    en: You were saddened at the fact one of your colleagues had gone through a memory
      wipe.
    ko: "흠. \n동료가 기억 소거를 당해 슬펐다."
    ja: |-
      ふむ。
      仲間が記憶消去をされて悲しかった。
  d_main_17_07_20:
    speaker: hongryeon
    en: What of it?
    ko: 그래서?
    ja: それで？
  d_main_17_07_21:
    speaker: hongryeon
    en: Is such a thing not common in the Ark?
    ko: 방주에서 기억 소거는 흔히 있는 일 아닌가.
    ja: アークではよくあることではないか。
  d_main_17_07_22:
    speaker: hongryeon
    en: |-
      Humans wish to exert control over the Nikkes,
      for they are petrified of potential Mind Switches.
    ko: |-
      방주의 인간들은 니케를 통제하고 싶어 하고,
      니케의 사고 전환을 두려워하지.
    ja: |-
      アークの人間たちはニケを統制したがり、
      ニケの思考転換を恐れる。
  d_main_17_07_23:
    speaker: hongryeon
    en: If a mind switch were to occur, their fear is that the Nikkes will turn their
      guns away from the Raptures and instead point towards them.
    ko: "사고 전환이 일어나면 랩쳐를 향해야 하는 총구가 \n자신들에게 올지도 모른다고 생각하니까."
    ja: |-
      思考転換が起きるとラプチャーに向くべき銃口が
      自分たちに向けられるかもしれないからな。
  d_main_17_07_24:
    speaker: hongryeon
    en: You yourself have seen Nikkes go through memory wipes.
    ko: 기억 소거를 당한 니케를 본 것만으로.
    ja: 記憶消去をされたニケを見ただけで、
  d_main_17_07_25:
    speaker: hongryeon
    en: Do you think the NIMPH should be removed?
    ko: NIMPH를 없애야 한다고 생각했다는 건가?
    ja: NIMPHをなくすべきだと思ったのかい？
  d_main_17_07_26:
    speaker: "<Self>"
    en: The decisive factor is...
    ko: 결정적인 계기는….
    ja: 決定的なきっかけは…
  d_main_17_07_27:
    speaker: "<Choice>"
    en: Marian's corrosion.
    ko: 마리안의 침식 때문이야.
    ja: マリアンの侵食だった
  d_main_17_07_28:
    speaker: "<Choice>"
    en: Matis' corrosion.
    ko: 메티스의 침식 때문이야.
    ja: メティスの侵食だった
  d_main_17_07_29:
    speaker: hongryeon
    en: Marian? You speak of the lady you entrusted to us.
    ko: 마리안이라면… 우리에게 맡긴 그 낭자를 이야기하는 거로군.
    ja: |-
      マリアン…私たちに預けた
      あのお嬢ちゃんのことだね。
  d_main_17_07_30:
    speaker: hongryeon
    en: Matis?
    ko: 메티스?
    ja: メティス？
  d_main_17_07_31:
    speaker: hongryeon
    en: Who is this you speak of so suddenly?
    ko: 갑자기 누굴 이야기하는 겐가?
    ja: それは誰なんだい？
  d_main_17_07_32:
    speaker: hongryeon
    en: Do you believe we are familiar with all the women your surround yourself with?
    ko: 우리가 도령 주위의 낭자들을 모두 알고 있을 거라 생각하는 건 아니겠지?
    ja: |-
      私たちが、ぼっちゃんの周りにいる
      全てのお嬢ちゃんを
      知っていると思っているのかね。
  d_main_17_07_33:
    speaker: "<Self>"
    en: That's just...
    ko: 그건….
    ja: それは…
  d_main_17_07_34:
    speaker: hongryeon
    en: Allow me to put this plainly. We have no idea who you are referring to, and
      we do not care.
    ko: "반대로 말하면 우리가 모르고 있을 정도로 \n도령이 그 낭자에 대해 이야기하지 않았다는 것이기도 해."
    ja: |-
      逆に言えば、私たちが知らないくらい
      ぼっちゃんはそのお嬢ちゃんのことを
      話さなかったということだ。
  d_main_17_07_35:
    speaker: hongryeon
    en: Do not think you can persuade us with such execrable anecdotes.
    ko: 그런 어설픈 이야기로 우릴 설득할 수 있을 거라 생각하지 말게.
    ja: |-
      そんな生半可な話で、
      私たちを説得できると思わないことだな。
  d_main_17_07_36:
    speaker: hongryeon
    en: If you want to convince us, you will need to speak more carefully.
    ko: 우릴 설득하려면 좀 더 신중하게 이야기를 하는 게 좋을 거야.
    ja: |-
      私たちを説得するのなら、
      もっと慎重に話した方がいい。
  d_main_17_07_37:
    speaker: "<Monologue>"
    en: I need to think about this more carefully.
    ko: 다시 신중히 생각해 보자.
    ja: もう一度慎重に考えてみよう
  d_main_17_07_38:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_07_39:
    speaker: hongryeon
    en: She was defeated by Chatterbox, but if she did not have the NIMPH to begin
      with, she would have become one of the Heretics.
    ko: |-
      뭐, 그 낭자는 토커티브에게 당한 거긴 하지만.
      애초에 NIMPH만 없었다면 헬레틱이 되지 않았을 테니.
    ja: まあ、そのお嬢ちゃんはトーカティブにやられたが、そもそもNIMPHさえなければヘレティックになることもなかっただろう。
  d_main_17_07_40:
    speaker: hongryeon
    en: Yes. She would have been better off without the NIMPH. There would have been
      no corrosion and no memory wipe.
    ko: |-
      그래. NIMPH만 없었다면 침식도 일어나지 않고
      기억 소거도 일어나지 않으니 좋을 거다.
    ja: |-
      なるほど、NIMPHさえなければ侵食も
      起きないし、記憶消去も起きない。
  d_main_17_07_41:
    speaker: hongryeon
    en: That is what you are trying so say, no?
    ko: 라는 거로군.
    ja: そういうことなのかい？
  d_main_17_07_42:
    speaker: hongryeon
    en: However,
    ko: 그런데 말야.
    ja: しかしながら、
  d_main_17_07_43:
    speaker: hongryeon
    en: Do you think that the NIMPH has only negative effects on Nikkes?
    ko: 과연 NIMPH가 니케에게 악영향만 준다고 보는가?
    ja: |-
      果たしてNIMPHは、
      ニケに悪影響を及ぼすものなのか？
  d_main_17_07_44:
    speaker: hongryeon
    en: Be it to escape the horrors of the battlefield or debilitating depression,
    ko: |-
      전장의 공포로부터,
      슬픔으로부터 벗어나기 위해.
    ja: |-
      戦場の恐怖から、
      悲しみから逃げ出すために、
  d_main_17_07_45:
    speaker: hongryeon
    en: there are many Nikkes who voluntarily undergo a memory wipe.
    ko: 기억 소거를 선택하는 낭자들은 얼마든지 있네.
    ja: |-
      記憶消去を選ぶ
      お嬢ちゃんはいくらでもいる。
  d_main_17_07_46:
    speaker: hongryeon
    en: Above all, the very existence of NIMPH grants Nikkes a form of eternal life.
    ko: 무엇보다 NIMPH는 그 존재 자체로 니케에게 [영원]을 주지.
    ja: |-
      何よりもNIMPHは、
      その存在自体がニケに「永遠」を与える。
  d_main_17_07_47:
    speaker: hongryeon
    en: Against this infinity, the horrors of the battlefield do not seem so abominable.
      It gives them the courage required to take on tough missions.
    ko: |-
      그 영원함이 전장의 공포를 희석시켜주고
      무모한 작전에 뛰어들 용기를 주기도 한다네.
    ja: |-
      その永遠が戦場の恐怖を薄める時もあり、
      無茶な作戦に飛び出す勇気をくれる時もある。
  d_main_17_07_48:
    speaker: hongryeon
    en: Don't you think they need the NIMPH?
    ko: 이런 이들에겐 NIMPH가 필요하다고 생각하지 않나?
    ja: |-
      このような者たちには
      NIMPHが必要だとは思わないのかい？
  d_main_17_07_49:
    speaker: "<Self>"
    en: It should be their decision to make.
    ko: 선택권을 주고 싶어.
    ja: 選択権をあげたい
  d_main_17_07_50:
    speaker: hongryeon
    en: My oh my. Choice.
    ko: 호오, 선택.
    ja: ほぅ、選択か。
  d_main_17_07_51:
    speaker: "<Self>"
    en: It doesn't matter if they want to live for all eternity, or only for a finite
      period of time.
    ko: 영원을 살 것인지, 한정된 시간을 살아갈 것인지.
    ja: 永遠を生きるか、限られた時間を生きるのか
  d_main_17_07_52:
    speaker: "<Self>"
    en: I want to make a world where all Nikkes can decide their own future.
    ko: 니케 스스로 미래를 선택할 수 있는 세계를 만들고 싶어.
    ja: ニケが自ら未来を選択できる世界を作りたい
  d_main_17_07_53:
    speaker: snowwhite
    en: And that...
    ko: 그 열쇠로.
    ja: その鍵として
  d_main_17_07_54:
    speaker: snowwhite
    en: that is the reason you wish to use the Vapaus.
    ko: 언체인드를 사용하고 싶다는 거로군.
    ja: アンチェインドを使いたいわけか。
  d_main_17_07_55:
    speaker: "<Self>"
    en: Yes.
    ko: 맞아.
    ja: そうだ
  d_main_17_07_56:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_07_57:
    speaker: hongryeon
    en: A world where Nikkes decide their own future...
    ko: 니케 스스로가 미래를 선택할 수 있는 세계라….
    ja: ニケが自ら未来を選択できる世界…か。
  d_main_17_07_58:
    speaker: hongryeon
    en: A scandalous statement if I ever heard one.
    ko: 하하. 그거 참 위험한 발언이로군.
    ja: はは、それは誠に危険な発言だな。
  d_main_17_07_59:
    speaker: hongryeon
    en: If we were Nikkes belonging to the Ark,
    ko: |-
      도령의 앞에 있는 게 우리 같은 외부인이 아니라
      방주의 낭자들이었다면.
    ja: |-
      ぼっちゃんの前にいるのが、
      私たちのようなよそ者じゃなく
      アークのお嬢ちゃんたちだったら、
  d_main_17_07_60:
    speaker: hongryeon
    en: you'd be accused of subversion, and your head would no longer be attached
      to your shoulders.
    ko: 도령은 이미 진즉에 위험분자로 목이 날아갔을 수도 있겠는걸.
    ja: |-
      とっくの昔にぼっちゃんの
      首が飛んだかもしれないな。
  d_main_17_07_61:
    speaker: rapunzel
    en: Nikkes capable of making their own decisions?
    ko: 그러게요. 스스로 선택하는 니케라니.
    ja: 本当に。自分で選択するニケだなんて。
  d_main_17_07_62:
    speaker: rapunzel
    en: Your dream is a long way from reality. In the Ark, stability is found in submission.
    ko: "통제로 안정을 찾는 방주의 시스템과 \n엄~청 거리가 먼, 이상적인 대답이네요."
    ja: |-
      統制を通じて安定を求めるアークのシステムとは
      すご～く距離のある、理想的な答えです。
  d_main_17_07_63:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_07_64:
    speaker: rapunzel
    en: Nevertheless, your idealism intrigues me.
    ko: 하지만 이상하게 전 형제님의 그 이상론이 좋네요.
    ja: |-
      でも不思議なことに、
      私はブラザーのその理想論が好きです。
  d_main_17_07_65:
    speaker: rapunzel
    en: I'm inclined to agree with you.
    ko: 그래서 찬성하고 싶어요.
    ja: だから賛同したいと思います。
  d_main_17_07_66:
    speaker: rapunzel
    en: Rather than just leaving behind fragments of the past, I want to leave a key
      to the future.
    ko: |-
      과거의 조각을 추억의 흔적으로만 남기지 않고
      미래의 열쇠로 남기고 싶어요.
    ja: |-
      過去の思い出をただの痕跡にするのではなく、
      未来の鍵として残したいです。
  d_main_17_07_67:
    speaker: rapunzel
    en: Scarlet, Snow White. What do you think?
    ko: 홍련이랑 스노우 화이트는 어떻게 생각하나요?
    ja: 紅蓮とスノーホワイトはどう思いますか？
  d_main_17_07_68:
    speaker: hongryeon
    en: I agree.
    ko: 난 찬성.
    ja: 私は賛成だ。
  d_main_17_07_69:
    speaker: hongryeon
    en: I believe there's no harm in informing them.
    ko: 알려줘도 좋다고 생각한다네.
    ja: 教えてあげてもいいと思うがのう。
  d_main_17_07_70:
    speaker: hongryeon
    en: |-
      Even if we try to keep it a secret,
      it will be revealed one way or the other.
    ko: |-
      우리가 꽁꽁 숨긴다 하더라도
      언젠가는 누군가에게 알려질 일이기도 하거니와.
    ja: |-
      私たちがいくら隠しても
      いつかは知られることだろうし、
  d_main_17_07_71:
    speaker: hongryeon
    en: The last thing I want is to be an impediment to future progress.
    ko: 시대의 변화를 내 손으로 틀어막고 싶지 않으니까.
    ja: |-
      時代の変化を私の手で
      止めたくはない。
  d_main_17_07_72:
    speaker: rapunzel
    en: What about you, Snow White?
    ko: 스노우 화이트는요?
    ja: スノーホワイトは？
  d_main_17_07_73:
    speaker: snowwhite
    en: You two are already in agreement, what do you need me for?
    ko: 두 사람이나 찬성했는데, 내 동의가 필요한가?
    ja: |-
      2人も賛同したのに、
      私の同意が必要か？
  d_main_17_07_74:
    speaker: rapunzel
    en: Yes.
    ko: 그럼요.
    ja: もちろんですよ！
  d_main_17_07_75:
    speaker: rapunzel
    en: All three of us have to agree.
    ko: |-
      스노우 화이트까지 동의해야 [우리]들 중
      과반수가 동의하게 되는 거잖아요?
    ja: |-
      スノーホワイトが同意してこそ、「私たち」の
      過半数が同意することになるでしょう？
  d_main_17_07_76:
    speaker: rapunzel
    en: None of this would interest Dorothy.
    ko: 도로시는 이제 이런 일에는 관심이 없을 테고.
    ja: |-
      ドロシーはもう、
      こんなことには興味ないだろうし。
  d_main_17_07_77:
    speaker: rapunzel
    en: Lilith, Red Hood, and the Commander... are no longer with us.
    ko: "릴리스도 레드 후드도…. \n지휘관도 이젠 우리 곁에 없으니까."
    ja: |-
      リリスもレッドフードも…
      指揮官も今はもういないから。
  d_main_17_07_78:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_17_07_79:
    speaker: rapi
    en: "... Red Hood?"
    ko: "…레드 후드?"
    ja: "…レッドフード？"
  d_main_17_07_80:
    speaker: snowwhite
    en: "... Why did you do that?"
    ko: "…왜."
    ja: "…どうしてだ。"
  d_main_17_07_81:
    speaker: snowwhite
    en: Why are you going to so much trouble?
    ko: 왜 이렇게까지 하려는 거지?
    ja: どうしてそこまでするんだ？
  d_main_17_07_82:
    speaker: snowwhite
    en: The NIMPH has nothing to do with reclaiming the surface.
    ko: NIMPH는 지상을 되찾는 일과는 아무런 상관이 없는 일이다.
    ja: NIMPHは地上奪還とは何の関係もない。
  d_main_17_07_83:
    speaker: snowwhite
    en: You're a human.
    ko: "NIMPH를 갖고 있어도, 기억 소거를 당한다 해도 \n니케들은 너를 지킬 거다."
    ja: |-
      NIMPHを持っていても、記憶消去をされても
      ニケたちはお前を守るだろう。
  d_main_17_07_84:
    speaker: snowwhite
    en: With the NIMPH, Nikkes will protect you even if they go through a memory wipe.
    ko: 너는 [인간]이니까.
    ja: お前は「人間」だからな。
  d_main_17_07_85:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_07_86:
    speaker: snowwhite
    en: Why are you risking your life to find more Vapaus?
    ko: "그런데도 왜 이렇게까지 목숨을 걸며 \n언체인드를 구하려 하는 거지?"
    ja: |-
      なのに、どうして命を懸けてまで
      アンチェインドを手に入れようとする？
  d_main_17_07_87:
    speaker: "<Self>"
    en: "... Never again."
    ko: "…더 이상."
    ja: "…これ以上、"
  d_main_17_07_88:
    speaker: shifty
    en: We all know the rules. Any Nikke who has sustained brain damage is to be disposed
      of.
    ko: "…뇌가 파손된 니케는 처분하는 것이 규칙입니다."
    ja: "…脳が破損したニケは処分するのが規則です！"
  d_main_17_07_89:
    speaker: shifty
    en: According to the law, the execution...
    ko: 군법에 따라, 니케의 처분은….
    ja: 軍法により、ニケの処分は…
  d_main_17_07_90:
    speaker: shifty
    en: Must be carried out by the commander.
    ko: 지휘관이 직접 해야 합니다.
    ja: 指揮官が行わなければなりません。
  d_main_17_07_91:
    speaker: ingrid
    en: So we have two options.
    ko: "…선택지는 두 가지다."
    ja: "…選択肢は2つある。"
  d_main_17_07_92:
    speaker: ingrid
    en: We can decide to send her off peacefully or have her go back to the beginning.
    ko: |-
      마리안을 편히 보내주거나,
      처음으로 되돌리거나.
    ja: |-
      マリアンを安らかに眠らせるか、
      最初に戻すか。
  d_main_17_07_93:
    speaker: marian
    en: Shoot... Right... Here...
    ko: 여기… 예… 요.
    ja: ここ…で…す。
  d_main_17_07_94:
    speaker: marian
    en: Comman... der!
    ko: 지휘… 관.
    ja: 指揮…官。
  d_main_17_07_95:
    speaker: marian
    en: |-
      Thank you...
      For your... Bandage.
    ko: |-
      붕대….
      고마… 웠… 어요.
    ja: |-
      包帯…
      うれし…か…った…です。
  d_main_17_07_96:
    speaker: "<Self>"
    en: I refuse to murder my friends simply because it "can't be helped".
    ko: "[어쩔 수 없다]는 이유로 동료를 쏘고 싶지 않아."
    ja: "「仕方ない」という理由で仲間を撃ちたくない"
  d_main_17_07_97:
    speaker: snowwhite
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_17_07_98:
    speaker: rapi
    en: Commander...
    ko: "…지휘관."
    ja: "…指揮官。"
  d_main_17_07_99:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_07_100:
    speaker: snowwhite
    en: You and I are in agreement there.
    ko: "…알겠다. \n나도 동의하지."
    ja: |-
      …分かった。
      私も同意しよう。
  d_main_17_07_101:
    speaker: snowwhite
    en: We will tell you everything about the Vapaus.
    ko: 언체인드에 대한 걸 모두 말해 주겠다.
    ja: アンチェインドに関するすべてを話してやる。
d_main_17_08:
  d_main_17_08_1:
    speaker: snowwhite
    en: You are already aware of the effect Vapaus has.
    ko: 언체인드의 효과는 너희가 아는 대로다.
    ja: |-
      アンチェインドの効果は、
      お前たちの知っている通りだ。
  d_main_17_08_2:
    speaker: snowwhite
    en: Perhaps you are already putting it to better use than we ever did.
    ko: "아니, 어쩌면 우리보다 \n너희가 그것을 더 잘 활용하고 있는지도 모르지."
    ja: |-
      いや、もしかしたら私たちよりもお前たちの方が
      上手く活用しているのかもしれない。
  d_main_17_08_3:
    speaker: snowwhite
    en: We only used it as an ace-in-the-hole when eliminating Heretics.
    ko: "우리는 그저 헬레틱을 죽일, \n최후의 수단 정도로 사용했을 뿐이었으니까."
    ja: |-
      私たちはただヘレティックを殺す最後の
      カードくらいにしか思ってなかったからな。
  d_main_17_08_4:
    speaker: rapi
    en: Are you saying that Vapaus has been distributed in the past?
    ko: 과거엔 언체인드를 보급 받고 있었다는 건가?
    ja: |-
      昔はアンチェインドが
      支給されていたの？
  d_main_17_08_5:
    speaker: rapunzel
    en: Not to just anyone.
    ko: 모두에게 지급된 물건은 아니었어요.
    ja: みんなに支給されたものではありませんでした。
  d_main_17_08_6:
    speaker: rapunzel
    en: Its uniqueness is due to how it's made. It was discovered purely by happenstance.
    ko: |-
      그건 정말로 우연찮게 발견해서.
      특수하게 제작된, 특별한 물건이었으니까요.
    ja: |-
      それは本当に偶然見つけて
      特殊に製作された、特別なものでしたから。
  d_main_17_08_7:
    speaker: neon
    en: You're saying it was found on accident?
    ko: 우연찮게 발견했다고요?
    ja: 偶然見つけたんですか？
  d_main_17_08_8:
    speaker: rapunzel
    en: It was pure coincidence when we found out during one of our fights that someone's
      blood had a special effect on the Heretics.
    ko: |-
      헬레틱과 싸우던 도중 정말 우연찮게,
      어떤 분의 피가 그들에게 큰 타격을 준다는 걸 알게 되었거든요.
    ja: |-
      ヘレティックと戦う中で、
      本当に偶然にある方の血が彼らに
      大きな打撃を与えることが分かったんです。
  d_main_17_08_9:
    speaker: rapi
    en: Blood?
    ko: 피?
    ja: 血？
  d_main_17_08_10:
    speaker: rapunzel
    en: Yes. Blood.
    ko: |-
      네. 피.
      어떤 분 몸속에 흐르는 혈액이.
    ja: |-
      はい、血です。
      ある方の体の中に流れる血液が。
  d_main_17_08_11:
    speaker: rapunzel
    en: We found out it could be used as a weapon against the Heretics. It could bring
      down what we thought was unkillable.
    ko: 영원하게 살 것 같았던 헬레틱을 죽이는 무기가 될 수 있다는 걸 알게 된 순간.
    ja: |-
      永遠の生を手に入れたかに見えるヘレティックを
      殺す武器になるともしれないことが分かった瞬間
  d_main_17_08_12:
    speaker: rapunzel
    en: Thus, Vapaus came into existence.
    ko: 언체인드가 탄생했답니다.
    ja: アンチェインドが誕生しました。
  d_main_17_08_13:
    speaker: anis
    en: Vapaus is made from a person's blood?
    ko: "그렇다는 건 설마… \n언체인드는 그, 누군가의 피로 만들어졌다는 거야?"
    ja: |-
      ということは、まさか…
      アンチェインドはその、誰かの血で作られたの？
  d_main_17_08_14:
    speaker: rapunzel
    en: Yes, him to be specific.
    ko: 네. 그분.
    ja: はい、その方の。
  d_main_17_08_15:
    speaker: rapunzel
    en: A bullet made from the blood of our Commander.
    ko: 저희 지휘관의 특별한 피로 만들어진 탄환.
    ja: |-
      私たちの指揮官の、
      特別な血で作られた弾丸。
  d_main_17_08_16:
    speaker: rapunzel
    en: That is Vapaus.
    ko: 그것이 [언체인드]에요.
    ja: それが「アンチェインド」です。
  d_main_17_08_17:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_main_17_08_18:
    speaker: anis
    en: A bullet made from human blood...
    ko: 뭐야, 그게… 사람의 피로 탄환을 만들다니….
    ja: 何よ、それ…人の血で弾丸を作るなんて…
  d_main_17_08_19:
    speaker: anis
    en: Is that why no one knew how to manufacture it?
    ko: 그래서 제조 방법이 알려지지 않았던 거였어?
    ja: だから製造方法が知られていなかったのね。
  d_main_17_08_20:
    speaker: hongryeon
    en: If word had gotten out, the Commander would never have been allowed on the
      battlefield. They would retain him and harvest his blood for the rest of his
      life.
    ko: 그게 알려졌다면 아마 지휘관은 전장에 나가지도 못하고 평생 피만 뽑히고 있었을 거다.
    ja: |-
      それが知られていたら、
      多分指揮官は戦場にも出られず、
      一生血を抜かれることになっただろう。
  d_main_17_08_21:
    speaker: hongryeon
    en: Our Commander was one-of-a-kind.
    ko: 게다가 그 사내는 지휘관으로서 독보적이었거든.
    ja: しかも、その男は素晴らしい指揮官だった。
  d_main_17_08_22:
    speaker: hongryeon
    en: Even then, people considered him a legend.
    ko: 같은 시대를 사는 이들에게도, [전설]로 불리는 사람이었지.
    ja: |-
      同じ時代を生きる者たちからも
      「伝説」と呼ばれた人だ。
  d_main_17_08_23:
    speaker: "<Self>"
    en: The Legendary Commander?
    ko: 전설의 지휘관?
    ja: 伝説の指揮官？
  d_main_17_08_24:
    speaker: hongryeon
    en: Back then, bringing down the Heretics paled in significance to a Commander
      who was able to defeat hordes of Raptures.
    ko: |-
      당시 상황은 헬레틱을 단숨에 죽이는 것보다
      랩쳐 여럿을 막아내는 지휘관이 더 중요했으니.
    ja: |-
      当時の状況はヘレティックを一気に殺すよりも
      多数のラプチャーの攻勢を防ぎ止める指揮官の方が重要だったからな。
  d_main_17_08_25:
    speaker: hongryeon
    en: It was decided he would remain a Commander and that Vapaus would be kept a
      secret. Only a select few knew of it.
    ko: "그를 지휘관으로 사용하기로 하고 \n언체인드의 제작 방법을 극소수만 안 채, 비밀로 하기로 했지."
    ja: |-
      彼を指揮官として起用し続けることにし、
      アンチェインドの製造方法は極少数の人のみが知る秘密にすることに決めた。
  d_main_17_08_26:
    speaker: hongryeon
    en: One of the main reasons for this was likely due to them not having enough
      time to conduct the proper amount of research.
    ko: "뭐, 각 잡고 연구할만한 여유가 없었다는 게 \n가장 큰 이유였겠지만."
    ja: |-
      まあ、本格的に研究するほどの
      余裕がなかったのが
      一番の理由だったのだろうがの。
  d_main_17_08_27:
    speaker: neon
    en: Where is he now?
    ko: 그래서 그분은 지금 어디 계시는데요?
    ja: それで、その方は今どこにいるんです？
  d_main_17_08_28:
    speaker: snowwhite
    en: That, I do not know.
    ko: 난 모른다.
    ja: 分からない。
  d_main_17_08_29:
    speaker: anis
    en: What?
    ko: 뭐?
    ja: 何？
  d_main_17_08_30:
    speaker: snowwhite
    en: My memories were a casualty of my mind switch.
    ko: 난 사고 전환이 일어나 과거의 기억이 많이 남아있지 않아.
    ja: |-
      私は思考転換が起こって、
      過去の記憶があまり残っていないんだ。
  d_main_17_08_31:
    speaker: snowwhite
    en: Even the story I just told you was relayed to me by Rapunzel.
    ko: "지금까지의 이야기도 \n모두 라푼젤에게 들은 이야기다."
    ja: |-
      この話もすべて
      ラプンツェルに聞いたものだ。
  d_main_17_08_32:
    speaker: rapunzel
    en: He's in the Ark.
    ko: 후후, 방주에 계실 거예요.
    ja: ふふ、アークにいると思いますよ。
  d_main_17_08_33:
    speaker: rapunzel
    en: Maybe...
    ko: 아마도….
    ja: 多分…
  d_main_17_08_34:
    speaker: anis
    en: What? As in THE Ark?
    ko: 방주? 우리가 사는 그 방주?
    ja: アーク？私たちが住むあのアークに？
  d_main_17_08_35:
    speaker: "<Monologue>"
    en: Rapunzel nods her head.
    ko: 라푼젤이 고개를 끄덕였다.
    ja: ラプンツェルが頷いた
  d_main_17_08_36:
    speaker: anis
    en: Seriously? We came all the way up here for nothing?!
    ko: 말도 안 돼… 그럼 우리가 했던 고생은…!
    ja: そんな…じゃあ、今までの私たちの苦労は…！
  d_main_17_08_37:
    speaker: rapunzel
    en: He might not be there anymore. He is human after all.
    ko: |-
      하지만 지금은 안 계실지도 몰라요.
      그분은 인간이시니까.
    ja: |-
      でも、今はいないかもしれません。
      あの方は人間ですから。
  d_main_17_08_38:
    speaker: anis
    en: |-
      What do you mean?
      Didn't you just say he's in the Ark?
    ko: |-
      이건 또 뭔 소리야.
      아깐 방주에 있다면서?
    ja: |-
      どういう意味？
      今アークにいるって言ったよね？
  d_main_17_08_39:
    speaker: rapunzel
    en: Did I forget to mention that?
    ko: 아, 혹시 제가 말씀 안 드렸었나요?
    ja: あ、言ってませんでしたっけ？
  d_main_17_08_40:
    speaker: rapunzel
    en: All of this occurred
    ko: 저희가 계속 말씀드리고 있는 이 과거가.
    ja: 私たちがしゃべっているこの過去の話は、
  d_main_17_08_41:
    speaker: rapunzel
    en: during the First Rapture Invasion.
    ko: "[1차 랩쳐 침공] 때라는 거?"
    ja: "「第一次ラプチャー侵攻」の時のだって。"
  d_main_17_08_42:
    speaker: "<Self>"
    en: In that case...
    ko: 그럼….
    ja: では…
  d_main_17_08_43:
    speaker: anis
    en: The First Rapture Invasion... that was years and years ago.
    ko: 1차 침공이면… 세상에, 그게 몇 년 전이야!
    ja: 一次侵攻…ええ？一体何年前なのよ！
  d_main_17_08_44:
    speaker: anis
    en: Unless he was wearing diapers back then, there's no way he'd still be alive
      today.
    ko: 당시에 갓 태어난 게 아닌 이상 지금 살아있을 리가 없잖아!
    ja: |-
      当時生まれたばかりの赤ちゃんでもない限り、
      今生きてるわけないじゃない！
  d_main_17_08_45:
    speaker: neon
    en: So does that mean there's no other way to find the Vapaus?
    ko: |-
      어… 그럼 결국 언체인드를 만들 방법은
      못 찾는다는 거 아닌가요?
    ja: |-
      え…じゃあ、結局アンチェインドを作る方法は
      分からないってことなんですか？
  d_main_17_08_46:
    speaker: "<Self>"
    en: If there wasn't, they wouldn't be making us jump through all these hoops.
    ko: 방법이 없었다면 우리를 시험하려 하지 않았겠지.
    ja: |-
      方法がなかったら
      私たちを試したりはしなかっただろう
  d_main_17_08_47:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_08_48:
    speaker: "<Self>"
    en: Am I wrong?
    ko: 방법을 알고 있지?
    ja: 方法を知っているんだろ？
  d_main_17_08_49:
    speaker: rapunzel
    en: Haha. I wanted to have a little more fun with you, but I suppose playtime's
      over.
    ko: 후후, 조금 더 놀리려고 했더니 안되겠네요.
    ja: |-
      ふふ、もうちょっとからかおうと思いましたけど
      ここまでですね。
  d_main_17_08_50:
    speaker: snowwhite
    en: I heard there was an institute where the Commander's blood was refined into
      bullets.
    ko: 지휘관이 피를 탄환으로 정제했던 연구소가 있다고 들었다.
    ja: |-
      指揮官の血を弾丸に精製した
      研究所があると聞いている。
  d_main_17_08_51:
    speaker: snowwhite
    en: I'm not sure what is left of it.
    ko: 아직도 무사할지는 모르겠지만.
    ja: まだ残っているかは分からないが。
  d_main_17_08_52:
    speaker: rapunzel
    en: I noticed the records were still preserved during a recent visit, so it should
      be okay.
    ko: "얼마 전에 다녀왔을 때에는 \n기록이 보존되어 있는 상태였으니까 괜찮을걸요?"
    ja: |-
      この前に訪れた時は
      記録が保存されていたから、
      大丈夫だと思いますよ？
  d_main_17_08_53:
    speaker: anis
    en: Where is it?
    ko: 거기가 어딘데?
    ja: 場所はどこなの？
  d_main_17_08_54:
    speaker: snowwhite
    en: South from the Ark. At the edge of the big lake.
    ko: 방주로부터 서쪽, 거대한 호수의 끝자락.
    ja: アークから西、巨大な湖の端。
  d_main_17_08_55:
    speaker: snowwhite
    en: It's hidden inside it.
    ko: 그 속에 숨겨져 있다.
    ja: そこに隠されている。
  d_main_17_08_56:
    speaker: neon
    en: Then there's no time to waste! Let's go!
    ko: 그럼 지금 당장 가야…!
    ja: じゃあ、すぐに行かないと…！
  d_main_17_08_57:
    speaker: snowwhite
    en: No. If you go in your current state, you will die.
    ko: 아니, 지금 너희의 상태로 가면 죽을 거다.
    ja: いや、今のお前たちでは死ぬだけだ。
  d_main_17_08_58:
    speaker: snowwhite
    en: The Raptures over there are in a different league than the Raptures you'll
      find here.
    ko: 그쪽의 랩쳐들은 이곳의 것들과는 차원이 달라.
    ja: |-
      あそこのラプチャーたちは、
      ここのものとは次元が違う。
  d_main_17_08_59:
    speaker: snowwhite
    en: You need to gear up properly before you set out, otherwise you won't stand
      a chance against them.
    ko: "개죽음 당하고 싶지 않다면 제대로 정비한 후, \n충분히 준비하고 가는 게 좋을 거다."
    ja: |-
      犬死にしたくなかったら、ちゃんと整備して
      十分準備してから行った方がいい。
  d_main_17_08_60:
    speaker: neon
    en: "*Sigh* Fine."
    ko: 윽… 네.
    ja: うっ…はい。
  d_main_17_08_61:
    speaker: snowwhite
    en: I'll send you the exact coordinates.
    ko: 자세한 좌표는 메시지로 보내도록 하지.
    ja: 詳しい座標はメッセージで送る。
  d_main_17_08_62:
    speaker: "<Self>"
    en: Thanks.
    ko: 고마워.
    ja: ありがとう
  d_main_17_08_63:
    speaker: snowwhite
    en: No need to thank me.
    ko: 고마워할 것 없다.
    ja: 感謝する必要はない。
  d_main_17_08_64:
    speaker: snowwhite
    en: |-
      Even if you find the institute,
      I can't promise you'll find anything on how to create it.
    ko: "연구소에 간다고 해도 \n제조 방법을 알아낼 수 있다는 확신은 없어."
    ja: |-
      研究所に行っても
      製造方法が分かるという確信はないぞ。
  d_main_17_08_65:
    speaker: snowwhite
    en: And don't forget.
    ko: 그리고 잊지 마라.
    ja: そして忘れるな。
  d_main_17_08_66:
    speaker: snowwhite
    en: Once you find out how to synthesize it, the Raptures will be the least of
      your worries.
    ko: 방법을 알게 된 순간부터 너희의 적은 랩쳐 뿐이 아니게 된다.
    ja: |-
      その方法を知った瞬間から、
      お前たちの敵はラプチャーだけではなくなる。
  d_main_17_08_67:
    speaker: snowwhite
    en: A world where Nikkes are given freedom of choice...
    ko: 니케에게 선택권이 주어지는 세계.
    ja: ニケが選択権を持つ世界。
  d_main_17_08_68:
    speaker: snowwhite
    en: That could bring about a cataclysmic shift in our world, potentially in a
      different direction you imagined.
    ko: |-
      그 꿈같은 이상론을 인류가 어떻게 받아들이고,
      또 니케가 어떻게 받아들이냐에 따라.
    ja: |-
      その夢のような理想論を人類がどう受け止め、
      またニケがどう受け止めるかによって、
  d_main_17_08_69:
    speaker: snowwhite
    en: It all depends on how Nikkes and humans react to it.
    ko: 세계는 네가 생각한 것과 다른 방향으로 요동칠 수 있다.
    ja: |-
      世界はお前が考えているのとは違う方向に、
      激しく揺れるかもしれない。
  d_main_17_08_70:
    speaker: snowwhite
    en: Humans might demand greater control over Nikkes.
    ko: 인류가 니케에게 더욱더 강한 통제를 요구할 수 있고.
    ja: |-
      人類がニケをもっと厳しく統制しようと
      するかもしれないし、
  d_main_17_08_71:
    speaker: snowwhite
    en: Nikkes who have longed for freedom could riot and turn against the human race.
    ko: 자유에 굶주렸던 니케들이 인류에게 폭동을 일으킬 수도 있겠지.
    ja: |-
      自由に飢えていたニケたちが、
      人類に対して暴動を起こすかもしれない。
  d_main_17_08_72:
    speaker: snowwhite
    en: Who you consider your enemy, and how people see you
    ko: 그 결과에 따라 너희의 적도.
    ja: その結果によってお前たちの敵も、
  d_main_17_08_73:
    speaker: snowwhite
    en: might all change depending on the results.
    ko: 너희를 부르는 이름도 달라질 거다.
    ja: お前たちの呼び名も違ってくるだろう。
  d_main_17_08_74:
    speaker: snowwhite
    en: Never forget the potential ramifications
    ko: 그 거대한 파도를 일으킬 힘이 네게 주어진 다는 것을.
    ja: |-
      そんな大きな波を引き起こす力を
      手に入れるのだということを、
  d_main_17_08_75:
    speaker: snowwhite
    en: of what you are doing here.
    ko: 절대, 잊지 마라.
    ja: 絶対に忘れるな。
  d_main_17_08_76:
    speaker: "<Self>"
    en: "... I won't."
    ko: "…알았어. 명심할게."
    ja: "…分かった。肝に銘じる"
d_main_17_09:
  d_main_17_09_1:
    speaker: hongryeon
    en: Ah, the sun, she rises!
    ko: 히야~ 바깥은 벌써 해가 뜨려 하는군!
    ja: ひやぁ～\n外はもう日が昇ろうとしておる！
  d_main_17_09_2:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_09_3:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_09_4:
    speaker: hongryeon
    en: What worries you so?
    ko: 어허, 두 사람 다 뭘 그렇게 고민하는가.
    ja: はは、2人とも何をそんなに暗い顔をしている。
  d_main_17_09_5:
    speaker: hongryeon
    en: |-
      Goodbye doesn't mean we'll never meet again,
      so turn that frown upside down.
    ko: |-
      이제 헤어지면 또 언제 만날지 모르는데
      얼굴 좀 펴시게.
    ja: |-
      ここで別れたら、
      またいつ会えるか分からないのだぞ。
      笑おうじゃないか。
  d_main_17_09_6:
    speaker: "<Self>"
    en: Are you going?
    ko: 가는 거야?
    ja: 行くのか？
  d_main_17_09_7:
    speaker: hongryeon
    en: Yes, the new moon is at its end.
    ko: 가야지. 초하루가 끝나가지 않는가.
    ja: 行くとも。一日が終わろうとしている。
  d_main_17_09_8:
    speaker: hongryeon
    en: We must go our separate ways.
    ko: 그럼 이제 각자의 길을 가야지.
    ja: それぞれの道を行く時間だ。
  d_main_17_09_9:
    speaker: hongryeon
    en: Rapunzel, will you escort our guests?
    ko: 라푼젤 자네가 손님들을 배웅할 텐가?
    ja: ラプンツェル、君がお客さんを見送るのかい？
  d_main_17_09_10:
    speaker: rapunzel
    en: Of course.
    ko: 네. 제가 모셔왔으니까요.
    ja: はい、私が連れてきましたから。
  d_main_17_09_11:
    speaker: hongryeon
    en: Good. Well then, my Lord,
    ko: 좋아, 그럼 도령.
    ja: そうかい。じゃあ、ぼっちゃん。
  d_main_17_09_12:
    speaker: hongryeon
    en: should our fates be intertwined, we shall meet again.
    ko: 다음에 또 인연이 닿으면 다시 만나도록 하세나.
    ja: 縁があったらまた会おう。
  d_main_17_09_13:
    speaker: hongryeon
    en: Until then, stay safe.
    ko: 그때까지 무탈하시게.
    ja: その時まで無事で。
  d_main_17_09_14:
    speaker: "<Self>"
    en: You too.
    ko: 홍련도 건강해.
    ja: 紅蓮も元気で
  d_main_17_09_15:
    speaker: hongryeon
    en: But of course.
    ko: 그럼~ 난 언제나 건강하다네.
    ja: ああ、私はいつも元気だからな。
  d_main_17_09_16:
    speaker: "<Narration>"
    en: Scarlet leaves.
    ko: 홍련이 떠나갔다.
    ja: 紅蓮が去って行った
  d_main_17_09_17:
    speaker: snowwhite
    en: I'm going, too.
    ko: 나도 가겠다.
    ja: 私も行く。
  d_main_17_09_18:
    speaker: anis
    en: Hey! Try and go somewhere with some better reception!
    ko: 야! 너 다음엔 통신이 잘 되는 곳으로 좀 다녀!
    ja: |-
      スノーホワイト！
      次はもっと通信環境のいいところにいなさいよ！
  d_main_17_09_19:
    speaker: neon
    en: Yeah, and stick to the roads so we can find you more easily!
    ko: 맞아요! 찾기 쉬운 길로 다니시고!
    ja: |-
      そうですよ！
      見つけやすい道を通ってくださいね！
  d_main_17_09_20:
    speaker: snowwhite
    en: "... I'll keep that in mind."
    ko: "…명심하지."
    ja: "…覚えておく。"
  d_main_17_09_21:
    speaker: "<Self>"
    en: Please take care of Marian.
    ko: 마리안을 잘 부탁해.
    ja: マリアンをよろしく頼む
  d_main_17_09_22:
    speaker: snowwhite
    en: Don't worry about that.
    ko: 그건 걱정하지 마라.
    ja: それは心配するな。
  d_main_17_09_23:
    speaker: snowwhite
    en: However, there is something I wanted to discuss about Marian.
    ko: 아, 그런데… 마리안에 대해 긴히 논의할 게 있다.
    ja: |-
      あ、だが…マリアンについて
      相談したいことがある。
  d_main_17_09_24:
    speaker: "<Self>"
    en: What?
    ko: "…뭐지?"
    ja: "…何だ？"
  d_main_17_09_25:
    speaker: snowwhite
    en: Why is it...
    ko: 그 녀석은 왜….
    ja: あいつはどうして…
  d_main_17_09_26:
    speaker: snowwhite
    en: that she's always wearing her underwear on the outside?
    ko: 왜 바지 위에 팬티를 입으려 하는 거지?
    ja: |-
      どうしてズボンの上に
      パンツを履こうとするのだ？
  d_main_17_09_27:
    speaker: rapi
    en: "*Sigh*"
    ko: 하아….
    ja: はあ…
  d_main_17_09_28:
    speaker: neon
    en: She's at it again.
    ko: 세상에… 거기서도 그러다니.
    ja: はあ…そこでもやっているんですか。
  d_main_17_09_29:
    speaker: anis
    en: Good grief.
    ko: 아이고 두야.
    ja: もう、頭が痛いよね。
  d_main_17_09_30:
    speaker: "<Self>"
    en: Think of it as a quirk.
    ko: 그건 그냥… 특성이야.
    ja: それはただの…特性だ
  d_main_17_09_31:
    speaker: snowwhite
    en: A quirk?
    ko: 특성?
    ja: 特性？
  d_main_17_09_32:
    speaker: snowwhite
    en: So that's what happens when you come back from being a Heretic.
    ko: 아… 헬레틱에서 되돌아오면 팬티를 그렇게 입게 되는 거로군.
    ja: |-
      あ…ヘレティックから元に戻ると、
      パンツをああやって履くようになるのか。
  d_main_17_09_33:
    speaker: snowwhite
    en: The side effects are worse than I thought.
    ko: 생각보다 부작용이 너무 큰데.
    ja: 思ったより副作用がひどいな。
  d_main_17_09_34:
    speaker: snowwhite
    en: Very well, I'll keep that in mind.
    ko: 알겠다. 참고하도록 하지.
    ja: 分かった、参考にしておく。
  d_main_17_09_35:
    speaker: anis
    en: What do you mean you'll keep that in mind?!
    ko: 참고하긴 뭘 참고해!
    ja: 何を参考にするのよ！
  d_main_17_09_36:
    speaker: anis
    en: Just tell her to wear them properly!
    ko: 그냥 다시 한번 안에 입으라고 해!
    ja: 下に履くように言ってよ！
  d_main_17_09_37:
    speaker: snowwhite
    en: Oh I see.
    ko: 그렇군. 알겠다.
    ja: そうか。分かった。
  d_main_17_09_38:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_09_39:
    speaker: snowwhite
    en: Hey.
    ko: 이봐.
    ja: おい。
  d_main_17_09_40:
    speaker: "<Self>"
    en: What is that?
    ko: "??"
    ja: "？？"
  d_main_17_09_41:
    speaker: snowwhite
    en: Don't get yourself killed.
    ko: 죽지 마라.
    ja: 死ぬな。
  d_main_17_09_42:
    speaker: "<Narration>"
    en: Snow White leaves.
    ko: 스노우 화이트가 떠나갔다.
    ja: スノーホワイトが去って行った
  d_main_17_09_43:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_09_44:
    speaker: rapunzel
    en: Well, since everyone's left,
    ko: 자아. 그럼 모두 다 갔으니.
    ja: さあ、みんな帰ったし。
  d_main_17_09_45:
    speaker: rapunzel
    en: should we head back?
    ko: 우리도 다시 돌아가 볼까요?
    ja: 私たちも帰りましょうか？
d_main_17_10:
  d_main_17_10_1:
    speaker: anis
    en: They really do all go their separate ways. No big ceremony or anything.
    ko: 진짜 미련 없이 각자 갈 길을 떠나가는구나.
    ja: |-
      本当に何の未練もなく
      自分の道を行ってるのね。
  d_main_17_10_2:
    speaker: anis
    en: I've never seen a squad like that before.
    ko: "진짜 신기하네. \n이런 스쿼드는 처음 봤어."
    ja: |-
      本当に不思議。
      こんな分隊は初めて見たわ。
  d_main_17_10_3:
    speaker: rapunzel
    en: They all have their own individual goals.
    ko: 이젠 다들 각자만의 목표가 생겼으니까요.
    ja: みんな自分の目標がありますから。
  d_main_17_10_4:
    speaker: rapunzel
    en: We promised each other long ago that we wouldn't get in each other's way.
    ko: 그걸 서로 건드리지 않기로 오래전에 약속했거든요.
    ja: |-
      互いにそれに干渉しないと、
      だいぶ前に約束しました。
  d_main_17_10_5:
    speaker: anis
    en: Was that during the First Rapture Invasion?
    ko: 1차 침공 때?
    ja: 一次侵攻の時？
  d_main_17_10_6:
    speaker: rapunzel
    en: No. It was some time after the Ark was first created.
    ko: 아뇨. 방주가 생겨나고 좀 더 시간이 흐른 후에.
    ja: |-
      いいえ。アークができて、
      もう少し時間が経った時です。
  d_main_17_10_7:
    speaker: rapunzel
    en: Being reunited after such a long separation,
    ko: 흩어져 살아가던 저희가 다시 만나게 되었을 때.
    ja: |-
      離れ離れになって生きていた
      私たちが再会した時、
  d_main_17_10_8:
    speaker: rapunzel
    en: we realized how different we'd all become.
    ko: 서로의 변한 모습을 보고 깨달았어요.
    ja: お互いの変わった姿を見て気づきました。
  d_main_17_10_9:
    speaker: rapunzel
    en: Even then, we realized how difficult it would be for all of us to unite under
      a shared goal.
    ko: 다시 예전처럼 하나의 목표를 보고 살아갈 수는 없겠구나.
    ja: |-
      もう前のように、1つの目標に向かって
      生きていくことはできない、と。
  d_main_17_10_10:
    speaker: rapunzel
    en: So, at that moment, we promised each other.
    ko: 그때 정했답니다.
    ja: その時決めたんです。
  d_main_17_10_11:
    speaker: rapunzel
    en: |-
      We each promised to respect how the other chose to live their lives.
      We would meet once a month to show that we were alive.
    ko: |-
      각자의 삶을 존중하자.
      대신, 한 달에 한 번은 만나 생존신고는 할 것.
    ja: |-
      互いの人生を尊重しよう。
      ただし、1ヶ月に1回は会って\n生死は確認しようと。
  d_main_17_10_12:
    speaker: rapunzel
    en: That's what was agreed on.
    ko: 이라고요.
    ja: そう約束しました。
  d_main_17_10_13:
    speaker: anis
    en: Not sure if that's cool or just weird.
    ko: 이걸 멋지다고 해야 해, 특이하다고 해야 해?
    ja: それって格好いいのか、変わってるのか…
  d_main_17_10_14:
    speaker: anis
    en: Rapi, what do you think?
    ko: 라피, 어떻게 생각해?
    ja: ラピ、あなたはどう思う？
  d_main_17_10_15:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_10_16:
    speaker: anis
    en: Rapi?
    ko: 라피?
    ja: ラピ？
  d_main_17_10_17:
    speaker: rapi
    en: |-
      Huh? Oh, sorry,
      what were you saying?
    ko: "아, 미안. \n뭐라고 했어?"
    ja: |-
      あ、ごめん。
      何？
  d_main_17_10_18:
    speaker: anis
    en: Isn't it weird that Rapunzel and the rest of them always split off?
    ko: 아니 그냥, 라푼젤네 애들 저렇게 따로 다니는 게 신기하다고.
    ja: |-
      いや、ラプンツェルたち、
      別々に動いてるから珍しいなって。
  d_main_17_10_19:
    speaker: rapi
    en: Oh, yeah... weird...
    ko: 그렇지. 신기하지….
    ja: そうよね、珍しいわよね…
  d_main_17_10_20:
    speaker: anis
    en: |-
      Is something on your mind?
      You've been...
    ko: |-
      라피, 무슨 고민 있어?
      아까부터….
    ja: |-
      ラピ、何か悩みでもあるの？
      さっきから…
  d_main_17_10_21:
    speaker: neon
    en: Rapi! Anis! Hurry and get over here!
    ko: 라피! 아니스! 뒤에 있지 말고 이리 오세요!
    ja: |-
      ラピ！アニス！
      後ろにいないでこっちに来てください！
  d_main_17_10_22:
    speaker: neon
    en: It's the Raptures!
    ko: 랩쳐에요!
    ja: ラプチャーです！
  d_main_17_10_23:
    speaker: anis
    en: "!!"
    ko: "!!"
    ja: "！！"
d_main_17_11:
  d_main_17_11_1:
    speaker: rapunzel
    en: Rapi, you remind me of my friend.
    ko: 라피는 정말 제 친구랑 많이 닮았네요.
    ja: |-
      ラピは本当に
      私の友だちに似ていますね。
  d_main_17_11_2:
    speaker: rapunzel
    en: |-
      Your attitude and personality are different,
      but the way you fight is practically identical.
    ko: |-
      분위기나 성격은 다른데
      싸우는 방식이 정말 판박이에요.
    ja: |-
      雰囲気や性格は違うのに、
      戦い方は瓜二つです。
  d_main_17_11_3:
    speaker: rapi
    en: "... Perhaps. I assume you're referring to"
    ko: |-
      …혹시.
      그 사람의 이름.
    ja: "…その人って、"
  d_main_17_11_4:
    speaker: rapi
    en: Red Hood?
    ko: "[레드 후드]인가?"
    ja: "「レッドフード」ですか？"
  d_main_17_11_5:
    speaker: rapunzel
    en: Huh? How did you know?
    ko: 어? 어떻게 아셨어요?
    ja: あら？どうして分かったんですか？
  d_main_17_11_6:
    speaker: rapunzel
    en: Do you know her?
    ko: 레드 후드를 아시나요?
    ja: レッドフードを知っているんですか？
  d_main_17_11_7:
    speaker: rapi
    en: So I heard you right after all...
    ko: 역시 잘못 들었던 게 아니었군.
    ja: |-
      やっぱり、
      聞き間違いじゃなかったのね。
  d_main_17_11_8:
    speaker: rapunzel
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_17_11_9:
    speaker: rapi
    en: |-
      Red Hood. A Nikke from the First invasion.
      And the legendary Commander.
    ko: |-
      레드 후드, 1차 침공의 니케.
      그리고 전설의 지휘관.
    ja: |-
      レッドフード、一次侵攻のニケ。
      そして伝説の指揮官。
  d_main_17_11_10:
    speaker: rapi
    en: In the past, was your Squad named Pioneer?
    ko: 혹시 과거에도 너희 스쿼드의 이름이 [파이오니아]였나?
    ja: |-
      あなたたちの分隊名は、
      最初から「パイオニア」だったのかしら？
  d_main_17_11_11:
    speaker: rapunzel
    en: |-
      No. We only got that name once we met again on the surface.
      We were originally called...
    ko: |-
      아뇨. 이건 지상에서 두 분을 다시 만났을 때 받은 이름이에요.
      원래 이름은….
    ja: |-
      いいえ、これは地上で2人に
      再会した時にもらった名前です。
      元の名前は…
  d_main_17_11_12:
    speaker: rapi
    en: Goddess.
    ko: "[갓데스]."
    ja: "「ゴッデス」"
  d_main_17_11_13:
    speaker: rapi
    en: Right?
    ko: 맞지?
    ja: そうよね？
  d_main_17_11_14:
    speaker: anis
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_17_11_15:
    speaker: neon
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_main_17_11_16:
    speaker: rapunzel
    en: Yes... correct.
    ko: 네. 맞아요.
    ja: はい、そうです。
  d_main_17_11_17:
    speaker: rapunzel
    en: Have you met Red Hood?
    ko: 그럼 라피는 레드 후드를 만난 적이 있나요?
    ja: |-
      じゃあ、ラピは
      レッドフードに会ったことがあるんですか？
  d_main_17_11_18:
    speaker: rapi
    en: "... Yes."
    ko: "…있어."
    ja: "…あります。"
  d_main_17_11_19:
    speaker: rapunzel
    en: No wonder you two are so similar.
    ko: 그랬군요. 어쩐지, 많이 닮았다 했어요.
    ja: |-
      そうだったんですね。
      どうりで似ていると思いました。
  d_main_17_11_20:
    speaker: rapunzel
    en: Thank you for telling me.
    ko: 말해줘서 고마워요.
    ja: 言ってくれてありがとうございます。
  d_main_17_11_21:
    speaker: neon
    en: Wait... Goddess? Really?
    ko: 잠깐만요! 저, 정말 갓데스라고요? 진짜?
    ja: |-
      ちょっと待ってください！
      ほ、本当にゴッデスですか？本物？
  d_main_17_11_22:
    speaker: "<Self>"
    en: Goddess? What's that?
    ko: 갓데스?
    ja: ゴッデス？
  d_main_17_11_23:
    speaker: anis
    en: You don't know Goddess?
    ko: 갓데스를 모른다고?!
    ja: ゴッデスも知らないの！？
  d_main_17_11_24:
    speaker: anis
    en: |-
      Have you been living under a rock?
      What are they teaching you at the Military Academy?
    ko: |-
      이런 상식 중의 상식을 모르다니
      진짜 사관학교는 뭘 가르치는 거야?
    ja: |-
      こんな常識中の常識を知らないなんて、
      一体士官学校は何を教えてるのよ！
  d_main_17_11_25:
    speaker: neon
    en: They were the first Nikkes created by mankind and the first ever Nikke squad!
    ko: |-
      인류가 만들어 낸 최초의 니케들이자.
      니케 최초의 스쿼드!
    ja: |-
      人類が作り出した最初のニケであり、
      最初のニケ分隊です！
  d_main_17_11_26:
    speaker: neon
    en: During the first invasion, they were the first to come back victorious from
      battling the Raptures.
    ko: "1차 침공 당시, 랩쳐와의 전투에서 \n첫 번째로 승리를 갖고 온 이들이자."
    ja: |-
      一次侵攻当時、ラプチャーとの戦闘で
      初めて勝利をもたらした者たちであり、
  d_main_17_11_27:
    speaker: neon
    en: |-
      Before the Ark's defensive walls were built,
      they were the only thing standing between the Ark and the Rapture invasion.
    ko: "방주의 방어벽이 생길 때까지 \n랩쳐의 침입을 막아낸 최후의 방어선!"
    ja: |-
      アークの防御壁ができるまで
      ラプチャーの侵入を防いだ最後の防御線！
  d_main_17_11_28:
    speaker: neon
    en: |-
      They were the ultimate warriors.
      True heroes who will go down in history.
    ko: |-
      전투력 최강! 화력 최고!
      그야말로 인류사에 길이길이 남을 영웅이에요!
    ja: |-
      最強の戦闘力！最強の火力！それこそ、
      人類史にいつまでも残るヒーローです！
  d_main_17_11_29:
    speaker: neon
    en: |-
      I even heard that when the Ark was being constructed,
      there was some kind of accident while all of you were defending the perimeter.
    ko: "어? 근데 방주가 생겨났을 때 \n방어벽을 지키다 모두 잘못되셨다고 들었는데, 아니었군요?"
    ja: |-
      あれ？でも、アークができたとき
      防御壁を守る戦闘でみんな帰らぬ人となったと
      聞いたんですけど、違ったんですね？
  d_main_17_11_30:
    speaker: neon
    en: But you soldiered on! Just incredible!
    ko: 역시! 화력은 죽지 않아요!
    ja: やっぱり！火力は死なないんですね！
  d_main_17_11_31:
    speaker: rapunzel
    en: Wow, I didn't realize we were so popular.
    ko: 어머, 저희가 그렇게 멋진 이름으로 불리고 있었군요?
    ja: |-
      あら、私たちってそんなに
      素敵な名前で呼ばれていたんですか？
  d_main_17_11_32:
    speaker: anis
    en: There are more important things at stake here.
    ko: 아니 지금 그게 중요한 게 아니잖아.
    ja: いや、今そんなことはどうでもいいでしょ。
  d_main_17_11_33:
    speaker: anis
    en: |-
      The Commander of Goddess is a very famous person.
      Shouldn't we be looking for him?
    ko: |-
      갓데스의 지휘관이면 엄청 유명한 사람인데,
      방주에서 찾아볼만하지 않겠어?
    ja: |-
      ゴッデスの指揮官ならものすごい有名人よ？
      アークで探してみたらいいんじゃない？
  d_main_17_11_34:
    speaker: rapunzel
    en: Hehe, I'm not surprised he's still a popular guy.
    ko: 후후, 역시 지휘관도 유명한 건 여전하네요.
    ja: |-
      ふふ、やっぱり指揮官が
      有名なのは相変わらずですね。
  d_main_17_11_35:
    speaker: anis
    en: |-
      That's not the point!
      We need to locate him.
    ko: |-
      아오, 지금 유명한 거 따질 때야?
      아니다. 그냥 우리가 찾아줄게.
    ja: |-
      だからそんなこと言ってる場合じゃなくて。
      いや、私たちが探してあげる。
  d_main_17_11_36:
    speaker: anis
    en: Or... how he died. Where his grave is located. You at least deserve to know
      that much.
    ko: 적어도… 어떻게 살다 떠났는지, 무덤은 어디 있는지 정도는 알아야 할 거 아냐.
    ja: |-
      せめて…どんな人生を送っていたのかとか、
      お墓の場所くらいは知っておくべきでしょ？
  d_main_17_11_37:
    speaker: rapunzel
    en: No. Please.
    ko: 아뇨. 아니스.
    ja: いいえ、アニス。
  d_main_17_11_38:
    speaker: rapunzel
    en: I prefer not knowing.
    ko: 미안한데, 알아보지 말아 주세요.
    ja: すみませんが、調べるのはやめてください。
  d_main_17_11_39:
    speaker: anis
    en: What?
    ko: 뭐?
    ja: 何？
  d_main_17_11_40:
    speaker: rapunzel
    en: If I heard any news about him, it'd only make me miss him more.
    ko: 그분의 소식을 들으면, 너무 보고 싶어질 거 같거든요.
    ja: |-
      あの方の消息を知ったら、
      きっと会いたくてたまらなくなりますから。
  d_main_17_11_41:
    speaker: rapunzel
    en: It'd be unbearable. I'd want to return to the Ark.
    ko: 그럼 방주에 가고 싶어질텐데….
    ja: きっとアークに行きたくなってしまいます…
  d_main_17_11_42:
    speaker: rapunzel
    en: I don't want it to come to that.
    ko: 그러고 싶지 않아서요.
    ja: でも、まだ行きたくないんです。
  d_main_17_11_43:
    speaker: rapunzel
    en: I still haven't accomplished my mission.
    ko: 전 아직 아무것도 이루지 못했거든요.
    ja: 私はまだ、何も成し遂げていませんから。
  d_main_17_11_44:
    speaker: anis
    en: What mission? Don't tell me it's reclaiming the surface?
    ko: "그거 설마 인류에게 지상을 되찾아주지 못해서라는 \n이유는 아니지?"
    ja: |-
      それってまさか、まだ人類に地上を
      取り戻してあげてないからとか
      そういう理由じゃないでしょうね？
  d_main_17_11_45:
    speaker: rapunzel
    en: |-
      It is one of the factors,
      but not the sole reason, no.
    ko: |-
      음… 그것도 이유가 될 수 있겠네요.
      그게 전부는 아니지만요.
    ja: |-
      ええ…それも理由になるかもしれませんね。
      それだけではありませんが。
  d_main_17_11_46:
    speaker: anis
    en: What are you talking about?!
    ko: 뭐 그런 말도 안 되는…!
    ja: 何をバカな…！
  d_main_17_11_47:
    speaker: anis
    en: It wasn't your fault we lost the surface to the Raptures!
    ko: 설마, 지상을 빼앗긴 게 너희 탓이라고 생각하는 거야?
    ja: |-
      まさか、地上を奪われたのは
      自分たちのせいとか思ってるの？
  d_main_17_11_48:
    speaker: rapunzel
    en: Hehe. No, that's not it.
    ko: 후후, 그건 아니에요.
    ja: ふふ、それは違います。
  d_main_17_11_49:
    speaker: rapunzel
    en: It is not as if I lament for all of mankind.
    ko: 온~ 인류에게 미안하게 생각한다!
    ja: 全人類に申し訳ない！
  d_main_17_11_50:
    speaker: rapunzel
    en: I do not entertain such grandiose thoughts.
    ko: 같은 거창한 생각을 갖고 있진 않아요.
    ja: |-
      とか大それたことを
      考えているわけではありません。
  d_main_17_11_51:
    speaker: rapunzel
    en: It has nothing to do with others. It's about us.
    ko: |-
      다만, 다른 사람이 아닌.
      우리가.
    ja: |-
      ただ、他の誰でもなく、
      私たちが。
  d_main_17_11_52:
    speaker: rapunzel
    en: All those who laughed, cried, and fought together in that war. Who made a
      promise to one another.
    ko: |-
      그 전쟁에서 함께 웃고 울고 싸웠던 우리들이
      약속했던 것들이 있거든요.
    ja: |-
      あの戦争で一緒に泣いて笑って
      戦っていた私たちが約束したことがあります。
  d_main_17_11_53:
    speaker: rapunzel
    en: We were unable to keep that promise.
    ko: "그 약속을 지키지 못해서. \n그 속죄를 위해."
    ja: |-
      その約束が守れなかったから、
      その罪滅ぼしのために、
  d_main_17_11_54:
    speaker: rapunzel
    en: And so we must atone.
    ko: 해야 할 일이 있어요.
    ja: やらなければならないことがあるんです。
  d_main_17_11_55:
    speaker: rapunzel
    en: I cannot yet return to the Ark.
    ko: 그러니 아직은 방주에 가고 싶지 않아요.
    ja: だから、まだアークへ行きたくないんです。
  d_main_17_11_56:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_11_57:
    speaker: anis
    en: You sure live a complicated life.
    ko: 너희 진짜 복잡하게 사는구나.
    ja: あなたたちって、本当にややこしいわね。
  d_main_17_11_58:
    speaker: rapunzel
    en: Hehe, you could call it a quirk of ours.
    ko: 후후, 그게 저희의 매력이랍니다.
    ja: ふふ、それが私たちの魅力ですよ。
  d_main_17_11_59:
    speaker: rapunzel
    en: But I'm glad.
    ko: 그래도 기분이 좋네요.
    ja: でも、嬉しいです。
  d_main_17_11_60:
    speaker: rapunzel
    en: Goddess and the Commander have not been lost in the annals of history.
    ko: |-
      갓데스라는 이름도 지휘관도
      모두 잊히지 않고 기억되고 있군요.
    ja: |-
      ゴッデスという名前も指揮官も
      忘れられることなく覚えられていたんですね。
  d_main_17_11_61:
    speaker: rapunzel
    en: Just knowing that...
    ko: |-
      …다행이다.
      정말 다행이에요.
    ja: |-
      …よかった。
      本当によかったです。
  d_main_17_11_62:
    speaker: rapunzel
    en: is enough for me.
    ko: 저 있죠, 이걸 안 것만으로도 충분히 기뻐요.
    ja: |-
      私、そのことを知れただけで
      十分嬉しいです。
  d_main_17_11_63:
    speaker: neon
    en: Rapunzel...
    ko: 라푼젤….
    ja: ラプンツェル…
  d_main_17_11_64:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_11_65:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
d_main_17_12:
  d_main_17_12_1:
    speaker: rapunzel
    en: Here we are.
    ko: 와아… 벌써 도착했네요.
    ja: さあ…もう着きましたね。
  d_main_17_12_2:
    speaker: rapunzel
    en: Just go straight from here
    ko: 이 앞으로 쭉- 가면.
    ja: この先をまっすぐ行くと、
  d_main_17_12_3:
    speaker: rapunzel
    en: and you'll be able to get on the Ark elevator.
    ko: 방주로 가는 엘리베이터를 탈 수 있을 거예요.
    ja: アークに繋がるエレベーターに乗れます。
  d_main_17_12_4:
    speaker: rapi
    en: Thanks for the escort.
    ko: 여기까지 안내해 줘서 고마워.
    ja: |-
      ここまで
      案内してくれて助かりました。
  d_main_17_12_5:
    speaker: rapunzel
    en: Don't mention it.
    ko: 에이, 뭘요.
    ja: どういたしまして。
  d_main_17_12_6:
    speaker: rapunzel
    en: It's been a long time since I had such an enjoyable excursion.
    ko: |-
      저도 덕분에 오랜만에 재미있게 여행할 수 있었던걸요.
      그쵸, 형제님?
    ja: |-
      私も久しぶりに楽しい旅ができました。
      ですよね、ブラザー？
  d_main_17_12_7:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_12_8:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_12_9:
    speaker: rapunzel
    en: Believer, are you worried about returning to the Ark?
    ko: 형제님. 방주에 돌아가는 게 걱정되나요?
    ja: |-
      ブラザー。
      アークへ帰るのが心配ですか？
  d_main_17_12_10:
    speaker: "<Self>"
    en: A little.
    ko: "…조금은."
    ja: "…少しな"
  d_main_17_12_11:
    speaker: rapunzel
    en: Is it because of what Snow White said?
    ko: 스노우 화이트가 했던 얘기 때문에?
    ja: スノーホワイトの話が気になるんですか？
  d_main_17_12_12:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_12_13:
    speaker: rapunzel
    en: Are you worried that you are making the wrong decision?
    ko: 형제님의 선택이 잘못된 것일까, 두려우신가요?
    ja: |-
      ブラザーの選択が間違っていないか、
      怖いですか？
  d_main_17_12_14:
    speaker: "<Choice>"
    en: "... Yes."
    ko: "…그런 것 같아."
    ja: "…そうみたいだ"
  d_main_17_12_15:
    speaker: "<Choice>"
    en: "... No."
    ko: "…그건 아냐."
    ja: "…それは違う"
  d_main_17_12_16:
    speaker: rapunzel
    en: Believer,
    ko: 형제님.
    ja: ブラザー。
  d_main_17_12_17:
    speaker: rapunzel
    en: Why did you come up to the surface?
    ko: 형제님은 무엇을 위해 지상에 올라오셨나요?
    ja: |-
      ブラザーは何のために
      地上へ上がってきたんですか？
  d_main_17_12_18:
    speaker: "<Self>"
    en: What?
    ko: 왜 갑자기 그런 걸….
    ja: どうして急にそんなことを…
  d_main_17_12_19:
    speaker: rapunzel
    en: |-
      We live in turbulent times.
      Why do you continually come up to this lawless land
    ko: "이 혼란스러운 시기에, \n이 혼란스러운 지상 위에 올라와."
    ja: |-
      この混乱した時期に、
      この混乱した地上へ来て。
  d_main_17_12_20:
    speaker: rapunzel
    en: and fight?
    ko: 무엇을 위해 싸우고 있나요?
    ja: 何のために戦っているんですか？
  d_main_17_12_21:
    speaker: "<Choice>"
    en: So that Nikkes can live as humans do.
    ko: 니케를 인간으로 살게 하기 위해.
    ja: ニケが人間として生きられるように
  d_main_17_12_22:
    speaker: "<Choice>"
    en: So that my teammates can live as humans do.
    ko: 동료를 인간으로 살게 하기 위해.
    ja: 仲間が人間として生きられるように
  d_main_17_12_23:
    speaker: "<Choice>"
    en: For everyone to live peacefully.
    ko: 모두가 행복하게 살기 위해.
    ja: みんなが幸せに生きられるように
  d_main_17_12_24:
    speaker: rapunzel
    en: |-
      Haha. I see.
      That is a respectable goal.
    ko: |-
      후후, 그렇군요.
      정말 멋진 목표네요.
    ja: |-
      ふふ、そうですね。
      本当に素晴らしい目標です。
  d_main_17_12_25:
    speaker: rapunzel
    en: And a wonderful principle to live by.
    ko: 정말로 훌륭한 지표에요.
    ja: 本当に素晴らしい道しるべです。
  d_main_17_12_26:
    speaker: rapunzel
    en: Believer,
    ko: 형제님.
    ja: ブラザー。
  d_main_17_12_27:
    speaker: rapunzel
    en: On the long journey of life,
    ko: 인생이라는 긴 여행길에서.
    ja: 人生という長い道のりの中で、
  d_main_17_12_28:
    speaker: rapunzel
    en: |-
      our world is full of harsh realities.
      It will try to hurt you and knock you down.
    ko: "세상은 가혹한 현실로 \n형제님을 상처 입히고 넘어뜨리려고 할 거예요."
    ja: |-
      世の中は残酷な現実でブラザーを傷つけ、
      挫折させようとするでしょう。
  d_main_17_12_29:
    speaker: rapunzel
    en: People who are on different paths will criticize you and tell you that your
      path is the wrong one.
    ko: "형제님과 다른 길을 가는 사람들이 \n그 길은 잘못된 길이라며 형제님을 질타할 수도 있고."
    ja: |-
      ブラザーとは違う道を歩む人が
      その道は間違っていると
      ブラザーを罵るかもしれないし、
  d_main_17_12_30:
    speaker: rapunzel
    en: They will say their way is the right way and will try to tempt you onto their
      path.
    ko: "자신의 길이 옳은 길이라며, \n이쪽 길로 오라고 유혹해올 수도 있어요."
    ja: |-
      自分の道こそが正しいと、
      こちらに来いと誘惑するかもしれません。
  d_main_17_12_31:
    speaker: rapunzel
    en: However,
    ko: 하지만 있죠.
    ja: でも。
  d_main_17_12_32:
    speaker: rapunzel
    en: there are many different paths we can take.
    ko: 어차피 여행에 정답은 없는 법이랍니다.
    ja: 旅に正解なんてありません。
  d_main_17_12_33:
    speaker: rapunzel
    en: So long as you do not lose the sense of inner purpose,
    ko: "그러니 형제님 가슴속에 있는 그 [지표]를 \n잃어버리지만 않는다면."
    ja: |-
      だからブラザーの心の中にある、
      その「道しるべ」さえ失わなければ、
  d_main_17_12_34:
    speaker: rapunzel
    en: your path will be the right one.
    ko: "언제, 어떤 곳에 있든. \n어떤 선택을 하더라도."
    ja: |-
      いつ、どこにいても、
      どんな選択をしても。
  d_main_17_12_35:
    speaker: rapunzel
    en: Whatever the time, wherever the place, and whatever choice you make.
    ko: 그 길이 형제님에게 있어 올바른 길일 거예요.
    ja: |-
      その道こそがブラザーにとって、
      正しい道のはずです。
  d_main_17_12_36:
    speaker: rapunzel
    en: So do not fret.
    ko: 그러니 불안해하지 마세요.
    ja: だから不安に思うことはありません。
  d_main_17_12_37:
    speaker: rapunzel
    en: I believe you have a purpose. An admirable one at that.
    ko: 저는 형제님의 그 지표를 제법 좋아하거든요.
    ja: |-
      私はブラザーの
      その道しるべが結構好きですから。
  d_main_17_12_38:
    speaker: "<Self>"
    en: What about you?
    ko: 라푼젤은 찾았어?
    ja: ラプンツェルは見つけたのか？
  d_main_17_12_39:
    speaker: "<Self>"
    en: Have you found your purpose?
    ko: 라푼젤만의 지표를.
    ja: ラプンツェルだけの道しるべを
  d_main_17_12_40:
    speaker: rapunzel
    en: "... Yes. A very long time ago."
    ko: "…네. 아주 예전에."
    ja: "…はい、ずっと前に。"
  d_main_17_12_41:
    speaker: rapunzel
    en: I found it when I fought with those people whom I miss so dearly.
    ko: "그리운 사람들과 함께 싸웠던 그때. \n찾았던 그 지표를 따라."
    ja: |-
      懐かしい人たちと一緒に戦っていたあの時に
      見つけた、その道しるべに従って。
  d_main_17_12_42:
    speaker: rapunzel
    en: I am always trying to find my way back to that.
    ko: 열심히 걸어가고 있답니다.
    ja: 一生懸命歩んでいます。
  d_main_17_12_43:
    speaker: "<Self>"
    en: Thank you for giving me courage.
    ko: 고마워. 용기가 좀 나네.
    ja: ありがとう。勇気が出てきた
  d_main_17_12_44:
    speaker: rapunzel
    en: Hehe. Don't mention it.
    ko: 후후, 별말씀을요.
    ja: ふふ、どういたしまして。
  d_main_17_12_45:
    speaker: rapunzel
    en: Now then, it's time for us to say goodbye.
    ko: 자, 그럼 진짜 이제 헤어질 시간이네요.
    ja: さあ、では本当にお別れの時間です。
  d_main_17_12_46:
    speaker: rapunzel
    en: I enjoyed this little jaunt of ours.
    ko: 오랜만에 시끌벅적한 여행을 해서 즐거웠어요.
    ja: |-
      久しぶりに賑やかな
      旅ができて楽しかったです。
  d_main_17_12_47:
    speaker: rapunzel
    en: May your life be a journey just as this one, full of joy.
    ko: 여러분의 인생도 이번처럼 즐거움이 가득한 여행이 되시길.
    ja: |-
      みなさんの人生も、
      今回のように楽しい旅になりますように。
  d_main_17_12_48:
    speaker: "<Monologue>"
    en: With that, Rapunzel turns and leaves.
    ko: 라푼젤이 유유히 떠나갔다.
    ja: ラプンツェルが悠々と去っていった
  d_main_17_12_49:
    speaker: anis
    en: "... Gotta go."
    ko: "…갔네."
    ja: "…行ったね。"
  d_main_17_12_50:
    speaker: neon
    en: She's gone.
    ko: 가셨네요.
    ja: 行ってしまいましたね。
  d_main_17_12_51:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_12_52:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_12_53:
    speaker: rapi
    en: Commander, are you okay?
    ko: 지휘관. 괜찮으신 겁니까?
    ja: 指揮官、大丈夫ですか？
  d_main_17_12_54:
    speaker: "<Self>"
    en: More importantly, are you guys okay?
    ko: 너희야말로 괜찮은 거야?
    ja: 君たちこそ大丈夫か？
  d_main_17_12_55:
    speaker: rapi
    en: What?
    ko: 네?
    ja: はい？
  d_main_17_12_56:
    speaker: "<Self>"
    en: If we go ahead with this, we'll be making a lot of enemies.
    ko: 앞으로 수많은 사람들을 적으로 돌리게 될지도 몰라.
    ja: これから大勢の人を敵に回すかもしれない
  d_main_17_12_57:
    speaker: "<Self>"
    en: Are you fine with it?
    ko: 그래도 괜찮아?
    ja: それでもいいのか？
  d_main_17_12_58:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_12_59:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_12_60:
    speaker: anis
    en: "... Ha."
    ko: "……풋."
    ja: "…ぷっ。"
  d_main_17_12_61:
    speaker: anis
    en: Haha! After everything we've been through, you're bringing that up now?
    ko: 하하! 이제 와서 무슨 소리 하는 거야.
    ja: はは！いまさら何言ってるの？
  d_main_17_12_62:
    speaker: anis
    en: |-
      It's too late.
      We're in this together, whether you like it or not.
    ko: |-
      이미 우린 늦었어.
      한배를 탄지 오래라고.
    ja: |-
      もう遅いわよ。
      ずっと前から同じ船に乗っているんだから。
  d_main_17_12_63:
    speaker: anis
    en: How many close calls have we had together?
    ko: 죽을뻔한 게 몇 번인데 새삼?
    ja: 何回も死にかけたのに、いまさら？
  d_main_17_12_64:
    speaker: neon
    en: Exactly.
    ko: 그러게 말이에요.
    ja: ホントに、その通りです。
  d_main_17_12_65:
    speaker: neon
    en: If you're going to ask that question, you should have done it before I joined.
      Then I could've turned and run the other way!
    ko: |-
      이렇게 물어보실 거였으면
      제가 들어오기 전에 도망쳐야 한다고 말씀해 주셨어야죠!
    ja: |-
      そんなこと聞くくらいなら
      私が入る前に逃げろって言ってくださいよ！
  d_main_17_12_66:
    speaker: anis
    en: What are you on about? You were ordered by your boss to spy on us.
    ko: |-
      뭐래, 너 그때 너네 사장님 명령받아서
      스파이 하러 온 거였잖아.
    ja: |-
      はあ？あなた、あの時社長の命令で
      スパイしに来てたでしょう？
  d_main_17_12_67:
    speaker: rapi
    en: Commander. Don't worry about us.
    ko: 지휘관, 저희는 걱정하지 마십시오.
    ja: 指揮官、私たちのことは心配しないでください。
  d_main_17_12_68:
    speaker: rapi
    en: We told you.
    ko: 말씀드렸지 않습니까.
    ja: もう言ったじゃありませんか。
  d_main_17_12_69:
    speaker: rapi
    en: We trust you with our lives.
    ko: "[지휘권]을 넘겨드린다고."
    ja: "「指揮権」を渡すと。"
  d_main_17_12_70:
    speaker: rapi
    en: We've been ready for whatever comes our way ever since.
    ko: 그때부터 함께할 각오는 되어있었습니다.
    ja: あの時から、一緒にいる覚悟はできていました。
  d_main_17_12_71:
    speaker: rapi
    en: Commander identification code, read.
    ko: 지휘관 인식 코드, 액세스.
    ja: 指揮官認識コード、アクセス。
  d_main_17_12_72:
    speaker: rapi
    en: The Squad04-F Commander has changed.
    ko: 스쿼드 04-F의 지휘권 변경 완료.
    ja: 分隊04-Fの指揮権、変更完了。
  d_main_17_12_73:
    speaker: "<Self>"
    en: You gave me the cold shoulder at first because I was green.
    ko: 그때 라피가 초짜라고 무시했었지….
    ja: ラピにド素人だって無視されたっけ…
  d_main_17_12_74:
    speaker: rapi
    en: "... And I've apologized since then."
    ko: "…사과는 그때 드렸습니다."
    ja: "…あの時ちゃんと謝りましたよ。指揮官。"
  d_main_17_12_75:
    speaker: anis
    en: Haha. Right! We didn't know we'd be paired up with a novice.
    ko: "하하, 맞아! 그땐 진짜 초짜 지휘관이랑 \n이렇게 계속 함께하게 될 줄은 몰랐었는데."
    ja: |-
      はは、そうよね！あの時は本当に、
      新米の指揮官とここまで一緒にいること
      になるとは思わなかったのに。
  d_main_17_12_76:
    speaker: anis
    en: But we've been through a heck of a lot since then.
    ko: 어느새 이렇게 많은 일을 함께하게 되었네.
    ja: いつの間にか、こんなに沢山の経験をして…
  d_main_17_12_77:
    speaker: rapi
    en: So Commander,
    ko: 그러니 지휘관.
    ja: だから指揮官、
  d_main_17_12_78:
    speaker: rapi
    en: Your orders, please.
    ko: 명령을 내려주십시오.
    ja: ご命令ください。
  d_main_17_12_79:
    speaker: rapi
    en: Wherever you go, we go together.
    ko: 어디든 함께하겠습니다.
    ja: どこまでも一緒に行きます。
  d_main_17_12_80:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17_12_81:
    speaker: "<Self>"
    en: Let's go back to the Ark.
    ko: 방주로 돌아가자.
    ja: アークへ帰ろう
  d_main_17_12_82:
    speaker: rapi
    en: Roger.
    ko: 예.
    ja: はい。
  d_main_17_12_83:
    speaker: anis
    en: Okay!
    ko: 오케이!
    ja: オーケー！
  d_main_17_12_84:
    speaker: neon
    en: Yes!
    ko: 네!
    ja: はい！
d_main_17af_01:
  d_main_17af_01_1:
    speaker: anis
    en: But...
    ko: 근데 말이야.
    ja: ところでさ。
  d_main_17af_01_2:
    speaker: anis
    en: how come Syuen's been so quiet?
    ko: 슈엔이 왜 이렇게 조용하지?
    ja: シュエンはなんでこんなに静かなのかしら？
  d_main_17af_01_3:
    speaker: anis
    en: I would think she'd be pulling her hair out and bombarding us with messages
      about what's taking us so long.
    ko: "왜 이렇게 안 오냐고 블라 보내고 \n난리를 부릴 줄 알았는데."
    ja: |-
      なんで来ないのかってメッセージを送ったり
      大騒ぎすると思ったのに。
  d_main_17af_01_4:
    speaker: neon
    en: Yeah, I thought she'd be breathing down our necks.
    ko: 그러게요. 당연하게 재촉할 줄 알았는데.
    ja: |-
      そうですよね、
      当然催促されると思いましたけど。
  d_main_17af_01_5:
    speaker: rapi
    en: We'll find out when we pay her a visit.
    ko: 자세한 건 만나보면 알 수 있겠지.
    ja: |-
      詳しいことは会ったら
      分かるでしょ。
  d_main_17af_01_6:
    speaker: anis
    en: All right! We can ask her why the hell she paired us up with a squad that
      tried to kill us.
    ko: "그래! 가서 물어나 보자고. \n왜 그런 녀석들을 보내서 우릴 물 먹였는지!"
    ja: |-
      そうだわ！行って聞いてみましょうよ。
      なんであんな奴らを送って
      私たちの邪魔をしたのか！
  d_main_17af_01_7:
    speaker: anis
    en: Missilis headquarters should be straight ahead...
    ko: 이 앞으로 가면 미실리스 본사가….
    ja: この先に行くとミシリスの本社が…
  d_main_17af_01_8:
    speaker: anis
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_17af_01_9:
    speaker: anis
    en: Why are there so many people?
    ko: 왜 저렇게 사람이 많지?
    ja: なんであんなに人が集まってるの？
  d_main_17af_01_10:
    speaker: anis
    en: Did something happen at Missilis again?
    ko: 미실리스에서 뭐 또 사고 쳤나?
    ja: ミシリスがまた問題を起こしたのかな？
  d_main_17af_01_11:
    speaker: neon
    en: What are those banners on the front of the building?
    ko: 어? 건물 앞에 현수막들이 달려 있는데요?
    ja: |-
      あれ？建物の前に
      横断幕が設置されていますよ？
  d_main_17af_01_12:
    speaker: neon
    en: Let me see...
    ko: 어디 보자….
    ja: どれどれ…
  d_main_17af_01_13:
    speaker: "<Monologue>"
    en: Neon stares intently at the banner.
    ko: 네온이 현수막을 뚫어지게 바라보았다.
    ja: ネオンが横断幕をじっと見つめた
  d_main_17af_01_14:
    speaker: neon
    en: Return the NIMPH... to Matis?!
    ko: 메티스에게… NIMPH를 되돌려라…?!
    ja: メティスに…NIMPHを戻せ…！？
  d_main_17af_01_15:
    speaker: citizen
    en: Listen up, Syuen!
    ko: 미실리스 사의 사장, 슈엔은 들어라!
    ja: ミシリスの社長、シュエンは聞け！
  d_main_17af_01_16:
    speaker: citizen
    en: A Nikke without NIMPH is a loose cannon!
    ko: NIMPH가 없는 니케는 곧 칼잡이 없는 칼날!
    ja: NIMPHのないニケは、主のいない刃！
  d_main_17af_01_17:
    speaker: citizen
    en: The moment Nikkes are given free will and take up arms,
    ko: 니케가 자유 의지를 갖고 총을 드는 순간.
    ja: ニケが自由意志を持って銃を持った瞬間、
  d_main_17af_01_18:
    speaker: citizen
    en: how can you guarantee they won't be aiming their weapons at the Ark's citizens
      instead of the Raptures!
    ko: |-
      그 총구가 지상의 괴물이 아닌
      우리 방주 시민을 향하지 않으리라 어떻게 보장하는가!
    ja: |-
      その銃口が地上の怪物ではなく、
      アークの市民に向かうことはないと
      保証できるのか！
  d_main_17af_01_19:
    speaker: citizen
    en: We cannot stand by any longer and allow you to continue endangering the lives
      of Ark citizens.
    ko: "우리는 방주 시민의 안전을 위협하는 \n이 참혹한 현실을 더 이상 좌시할 수 없어."
    ja: |-
      アーク市民の安全を脅かす
      この残酷な現実を
      これ以上看過することはできない！
  d_main_17af_01_20:
    speaker: citizen
    en: We demand that the NIMPH be placed back into all members of Matis.
    ko: 메티스에게 다시 NIMPH를 심을 것을 촉구하는 바이다.
    ja: |-
      メティスに再びNIMPHを
      埋め込むことを求める！
  d_main_17af_01_21:
    speaker: citizen
    en: |-
      For this we cry.
      Control the Nikkes!
    ko: |-
      이에 우리는 외친다.
      니케에게 통제를!
    ja: ニケに統制を！！
  d_main_17af_01_22:
    speaker: crowd
    en: Control!
    ko: 통제를!
    ja: 統制を！
  d_main_17af_01_23:
    speaker: citizen
    en: No free will for Nikkes!
    ko: 니케에게 자유의지가 웬 말이냐!
    ja: ニケに自由意志とは何事か！
  d_main_17af_01_24:
    speaker: crowd
    en: No free will!
    ko: 웬 말이냐!
    ja: 何事か！
  d_main_17af_01_25:
    speaker: citizen
    en: Syuen, come out and explain yourself!
    ko: 미실리스사의 슈엔은 지금의 사태를 나와서 해명하라!
    ja: |-
      ミシリスのシュエンは
      今すぐ出てきてこの事態を釈明しろ！
  d_main_17af_01_26:
    speaker: crowd
    en: Explain!
    ko: 해명하라!
    ja: 釈明しろ！
  d_main_17af_01_27:
    speaker: citizen
    en: Return safety to the people!
    ko: 방주 시민의 안전을 보장하라!
    ja: アーク市民の安全を保証しろ！
  d_main_17af_01_28:
    speaker: crowd
    en: Safety!
    ko: 보장하라!
    ja: 保証しろ！
  d_main_17af_01_29:
    speaker: citizen
    en: NIMPH for Matis! NIMPH for Nikkes!
    ko: 메티스에게 NIMPH를! 니케에게 NIMPH를!
    ja: メティスにNIMPHを！ニケにNIMPHを！
  d_main_17af_01_30:
    speaker: crowd
    en: NIMPH!
    ko: NIMPH를!
    ja: NIMPHを！
  d_main_17af_01_31:
    speaker: anis
    en: What is going on here?
    ko: 이게 다 무슨 일이야?
    ja: 一体何が起きてるの？
  d_main_17af_01_32:
    speaker: anis
    en: Why are people acting like this?
    ko: 왜… 사람들이 저렇게…!
    ja: なんで…皆あんなに…！
  d_main_17af_01_33:
    speaker: neon
    en: Why are they all gathered like this... this is getting a bit scary.
    ko: 이렇게까지나 단체로… 조금 무서울 지경이네요.
    ja: |-
      ここまで集ると…
      ちょっと怖いくらいですね。
  d_main_17af_01_34:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17af_01_35:
    speaker: "<Monologue>"
    en: I need to contact Syuen.
    ko: 슈엔에게 연락을 해봐야겠다.
    ja: シュエンに連絡してみよう
  d_main_17af_01_36:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17af_01_37:
    speaker: rapi
    en: Commander, what's wrong?
    ko: 지휘관 왜 그러십니까?
    ja: 指揮官、どうしましたか？
  d_main_17af_01_38:
    speaker: "<Self>"
    en: We're going to meet Syuen.
    ko: 슈엔을 만나기로 했어.
    ja: シュエンと会うことになった
  d_main_17af_01_39:
    speaker: rapi
    en: What?
    ko: 예?
    ja: はい？
  d_main_17af_01_40:
    speaker: "<Self>"
    en: The Outpost.
    ko: 전초기지로 가자.
    ja: 前哨基地へ行こう
d_main_17af_02:
  d_main_17af_02_1:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_main_17af_02_2:
    speaker: syuen
    en: Hey! You!
    ko: 야! 너!
    ja: おい！お前！
  d_main_17af_02_3:
    speaker: syuen
    en: What the hell have you been doing all this time?
    ko: |-
      여태껏 뭐하다 이제서야 돌아와.
      어디서 뭐 했어!
    ja: |-
      なんでこんなに遅いの。
      どこで何してたのよ！
  d_main_17af_02_4:
    speaker: syuen
    en: |-
      You're trying to pull a fast one on me.
      You're been colluding with John Doe.
    ko: |-
      너희 나 몰래 무슨 짓 했지.
      [JohnD]라는 놈도 너희 짓이지?
    ja: |-
      私の目を盗んで何かしたでしょう？
      「JohnD」ってのもお前たちの仕業ね？
  d_main_17af_02_5:
    speaker: anis
    en: You can't just barge in and start accusing us!
    ko: |-
      뭐야 갑자기!
      다짜고짜 생사람을 잡고 난리야.
    ja: |-
      いきなり何よ！
      とんだ濡れ衣だわ。
  d_main_17af_02_6:
    speaker: anis
    en: You're the one responsible for this whole mess! You realize what we went through
      up there?
    ko: 누구 때문에 우리가 지상에서 개고생을 했는데!
    ja: |-
      私たちが誰のせいで、
      地上であんなに苦労したと思ってるのよ！
  d_main_17af_02_7:
    speaker: anis
    en: Thanks to those people you sent, we...!
    ko: 네가 보낸 애들 때문에 우리가…!
    ja: あなたが送った奴らのせいで私たちが…！
  d_main_17af_02_8:
    speaker: syuen
    en: I don't know, and I don't care. I don't have time for that right now.
    ko: "몰라, 알바도 아니고 \n지금 그딴 거 신경 쓸 여력 없어."
    ja: |-
      知らないわよ、知ったことじゃないし。
      今はそんなのを気にする余力もないんだから。
  d_main_17af_02_9:
    speaker: anis
    en: You piece of...
    ko: 아오, 저걸 그냥!
    ja: こいつ…
  d_main_17af_02_10:
    speaker: syuen
    en: What happened to you up on the surface is none of my concern.
    ko: "그래, 뭐 좋아. \n너희가 지상에서 뭐 했는지 신경 안 쓸게."
    ja: |-
      まあ、いいわよ。お前たちが地上で
      何をしていたのかはもう気にしない。
  d_main_17af_02_11:
    speaker: syuen
    en: Just do what I tell you.
    ko: 대신 지금 내가 시키는 대로 일해.
    ja: その代わり、私が言う通りにやって。
  d_main_17af_02_12:
    speaker: "<Self>"
    en: And what is that?
    ko: 시키는 대로?
    ja: 言う通りに？
  d_main_17af_02_13:
    speaker: syuen
    en: Those people out there are protesting because the Ark is in a state of peace.
    ko: "저것들 방주가 평화로우니까 \n지금 저렇게 시위니 뭐니 떠들어대는 거야."
    ja: |-
      あいつら、アークが平和だから
      ああやってデモなんかしてるのよ。
  d_main_17af_02_14:
    speaker: syuen
    en: They've grown complacent.
    ko: 위기감이 없는 거라고.
    ja: 危機感がないからよね。
  d_main_17af_02_15:
    speaker: syuen
    en: Imagine if Raptures were flooding in.
    ko: 당장 랩쳐들이 몰려들고 있어봐.
    ja: もしラプチャーが追ってきたら？
  d_main_17af_02_16:
    speaker: syuen
    en: You think they'd be there running their mouths about NIMPH then?
    ko: 쟤네가 저기서 지금 NIMPH니 뭐니 떠들고 있을 거 같아?
    ja: |-
      それでもあいつら、
      NIMPHがどうとか言うのかしら。
  d_main_17af_02_17:
    speaker: syuen
    en: They'd be on their knees begging us to save them.
    ko: 다들 벌벌거리면서 구해달라고 할걸?
    ja: |-
      みんな怖気づいて、
      助けてくださいっていうかしら。
  d_main_17af_02_18:
    speaker: "<Self>"
    en: What are you trying to say?
    ko: 뭘 꾸미고 있는 거냐.
    ja: 何を企んでいるんだ
  d_main_17af_02_19:
    speaker: syuen
    en: We must make Matis heroes again.
    ko: 뭘 하긴, 메티스를 다시 영웅으로 만들어 줘야지.
    ja: |-
      何って、メティスを
      再びヒーローにするのよ。
  d_main_17af_02_20:
    speaker: rapi
    en: Heroes?
    ko: 영웅?
    ja: ヒーロー？
  d_main_17af_02_21:
    speaker: syuen
    en: I will lure the Raptures into the Ark.
    ko: 랩쳐를 방주로 유인할 거야.
    ja: ラプチャーをアークへ引き寄せるわ。
  d_main_17af_02_22:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_17af_02_23:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_main_17af_02_24:
    speaker: syuen
    en: If Matis destroys the Rapture threat,
    ko: 그걸 메티스가 죄다 물리치는 걸 찍어서 보여주면.
    ja: |-
      そしてメティスが
      全滅させる姿を撮って見せたら、
  d_main_17af_02_25:
    speaker: syuen
    en: that will shut those people up.
    ko: 저 녀석들도 알아서 입을 다물겠지.
    ja: あいつらも口を閉じるでしょうね。
  d_main_17af_02_26:
    speaker: anis
    en: Lure Raptures into the Ark?
    ko: 너 미쳤어?!
    ja: あなた、正気なの！？
  d_main_17af_02_27:
    speaker: anis
    en: Have you lost your mind?
    ko: |-
      어떻게 랩쳐를 끌어들이겠다는 말을…!
      진짜 제정신이야?
    ja: |-
      ラプチャーを引き寄せるなんて…！
      どうかしてるわ！
  d_main_17af_02_28:
    speaker: syuen
    en: Would you be quiet? You're gonna blow my ear drums with all that screeching.
    ko: 목소리 안 줄여? 귀 떨어지겠네.
    ja: 声が大きいわよ！耳が痛いったら。
  d_main_17af_02_29:
    speaker: syuen
    en: A bucket of bolts calling me crazy, that's rich.
    ko: 고철 주제에 누구한테 미쳤대?
    ja: |-
      鉄くずのくせに、
      私がどうかしてるですって？
  d_main_17af_02_30:
    speaker: syuen
    en: Don't start getting a big head just because I'm asking for your commander's
      help.
    ko: 귀찮은 걸 지휘관으로 뒀다고 기고만장해서는…!
    ja: |-
      面倒くさいのを指揮官に持ったからって、
      思い上がらないことね…！
  d_main_17af_02_31:
    speaker: "<Self>"
    en: Who said I'd agree to this?
    ko: "…내가 이 일에 협력할 거라고 생각해?"
    ja: "…私が協力するとでも思うのか？"
  d_main_17af_02_32:
    speaker: syuen
    en: Oh, you will. I know how much you like to walk the straight and narrow.
    ko: |-
      그럴 리가.
      너 앞뒤 꽉꽉 막힌 거 아직도 모르고 있으면.
    ja: |-
      まさか。
      お前のクソ真面目さに気づいてなかったら
  d_main_17af_02_33:
    speaker: syuen
    en: I'm no fool. If I didn't know you'd refuse, I wouldn't be the president of
      Missilis.
    ko: 내가 미실리스 사장이 아니라 바보 멍청이지.
    ja: |-
      私はミシリスの社長じゃなくて、
      ただの間抜けでしょ。
  d_main_17af_02_34:
    speaker: syuen
    en: I'm going to make you an offer you can't refuse.
    ko: 그런데, 너도 이 제안을 들으면 거절 못 할걸?
    ja: |-
      でも、この提案を聞いても
      断れるのかしら。
  d_main_17af_02_35:
    speaker: "<Self>"
    en: Like what?
    ko: "…말해봐."
    ja: "…話してみろ"
  d_main_17af_02_36:
    speaker: syuen
    en: I'm going to make you a hero.
    ko: 내가 너 영웅 만들어 줄게.
    ja: 私がお前をヒーローにしてあげる。
  d_main_17af_02_37:
    speaker: syuen
    en: Perhaps not as much as the Goddess Commander,
    ko: 그 1세대, 갓데스네 지휘관만큼은 아니더라도.
    ja: |-
      その第一世代、
      ゴッデスの指揮官ほどではなくても、
  d_main_17af_02_38:
    speaker: syuen
    en: but certainly more famous than whatshisface... can't remember his name.
    ko: "샛별인지 뭔지 하고 나왔던 \n그… 아이씨 이름 뭐냐."
    ja: |-
      新星とか言われてたあの…
      もう、名前何だっけ。
  d_main_17af_02_39:
    speaker: syuen
    en: Anyways, I'll make you the most famous person since the creation of the Ark.
    ko: "하여튼 방주 설립 이래 가장 유명하다는 걔보다는 \n유명하게 만들어준다, 내가."
    ja: |-
      とにかく、アーク設立以来最も
      有名とされているあいつよりは
      有名にしてあげるわよ、私が。
  d_main_17af_02_40:
    speaker: "<Self>"
    en: No.
    ko: 싫어.
    ja: イヤだ
  d_main_17af_02_41:
    speaker: syuen
    en: Good, I knew you would... wait, what?
    ko: 그래. 좋다고 할 줄… 뭐?
    ja: ええ、あなたなら承諾すると思っ…は？
  d_main_17af_02_42:
    speaker: "<Self>"
    en: I said no.
    ko: 싫다고.
    ja: 嫌だと言った
  d_main_17af_02_43:
    speaker: syuen
    en: No?
    ko: 싫다고?
    ja: 嫌？
  d_main_17af_02_44:
    speaker: neon
    en: You don't know the first thing about Master.
    ko: 아직도 스승님의 캐릭터를 파악 못한 거 같은데요.
    ja: |-
      まだ師匠のことを
      よく分かっていないようですね！
  d_main_17af_02_45:
    speaker: anis
    en: What a complete and utter...
    ko: 그렇지? 그럼 바보 멍청이인 거….
    ja: ね～？だから、ただの間抜け…
  d_main_17af_02_46:
    speaker: rapi
    en: "... Anis."
    ko: "…아니스."
    ja: "…アニス。"
  d_main_17af_02_47:
    speaker: anis
    en: Fine, I'll stop talking.
    ko: 알겠어. 더 말 안 할게.
    ja: 分かった、これ以上は言わない。
  d_main_17af_02_48:
    speaker: syuen
    en: |-
      Is it because you think you'll die?
      All this about luring the Raptures,
    ko: |-
      죽을까 봐 그래?
      야, 이거 다 쇼야.
    ja: |-
      死ぬのが怖いの？
      言っとくけど、これ全部やらせだから。
  d_main_17af_02_49:
    speaker: syuen
    en: it's just for show. We've already tested it out from our side.
    ko: 랩쳐 유인하는 거, 이미 우리 쪽에서 테스트 다 해본 거라고.
    ja: |-
      ラプチャーを引き寄せるのも、
      こっちで全部テスト済みなの。
  d_main_17af_02_50:
    speaker: syuen
    en: We're talking about small potatoes here. One hit from Matis and it'll be lights
      out for them.
    ko: |-
      잔챙이들 밖에 안 와.
      메티스 애들 손짓 한방이면 그냥 다 죽는 애들이야.
    ja: |-
      雑魚しか来ないわ。
      メティスが一発かましたら倒れる奴らね。
  d_main_17af_02_51:
    speaker: syuen
    en: You'll be a national hero!
    ko: 너 진짜 영웅 된다니까?
    ja: ヒーローになれるのよ？
  d_main_17af_02_52:
    speaker: "<Self>"
    en: The answer's still no.
    ko: 관심 없어.
    ja: 興味ない
  d_main_17af_02_53:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17af_02_54:
    speaker: "<Narration>"
    en: "*Snap*"
    ko: 뿌득-
    ja: ギリッ…
  d_main_17af_02_55:
    speaker: syuen
    en: Why?
    ko: "…왜 싫다고만 얘기하는 건데."
    ja: "…なんでそんなに拒むの？"
  d_main_17af_02_56:
    speaker: syuen
    en: |-
      You always go on about your damn Nikkes,
      well Matis are Nikkes too!
    ko: "메티스도 니케잖아. \n네가 그렇게 죽고 못 사는 니케!"
    ja: |-
      メティスもニケでしょう？
      お前がかわいがってるニケ！
  d_main_17af_02_57:
    speaker: syuen
    en: Why are you discriminating against my Nikkes?
    ko: 왜 우리 애들만 차별하는데?
    ja: なんでうちの子だけ差別するのよ！
  d_main_17af_02_58:
    speaker: syuen
    en: |-
      Is it because they work under me?
      Because they mean so much to me?
    ko: |-
      내가 데리고 있는 애들이라?
      내가 아껴서?
    ja: |-
      私の下にいるから？
      私がかわいがってるから？
  d_main_17af_02_59:
    speaker: "<Self>"
    en: It's not because of that.
    ko: 그것 때문이 아냐.
    ja: そんな理由じゃない
  d_main_17af_02_60:
    speaker: syuen
    en: Then why would you say no?
    ko: 아니면 왜 못해주겠다는 건데.
    ja: じゃあ、なんでやらないの。
  d_main_17af_02_61:
    speaker: syuen
    en: You cast everything aside in order to save Marian. You didn't give a damn
      about mankind or the future.
    ko: |-
      그 마리안인지 뭔지 하는 고철 살릴 때는
      인류니 미래니 그런 거 신경도 안 쓰고 살리려 들더니.
    ja: |-
      あのマリアンとかいう鉄くずを助ける時は
      人類とか未来とか全く気にしなかったじゃない？
  d_main_17af_02_62:
    speaker: syuen
    en: Why aren't you helping Matis?!
    ko: 메티스는 왜 도와주지 못하겠다는 건데!
    ja: メティスはなんで助けないのよ！
  d_main_17af_02_63:
    speaker: "<Self>"
    en: I cannot lure Raptures into the Ark.
    ko: 그래도 방주에 랩쳐를 끌어들일 수는 없어.
    ja: |-
      アークにラプチャーを
      引き寄せることなんてできない
  d_main_17af_02_64:
    speaker: syuen
    en: Then what should I do?
    ko: 그럼 어떻게 해?
    ja: じゃあどうすればいいの？
  d_main_17af_02_65:
    speaker: syuen
    en: Everyone's whipping themselves into a frenzy and trying to destroy Matis.
    ko: |-
      다들 지금 눈에 불을 켜고
      메티스를 잡아먹으려 하는데.
    ja: |-
      今みんな血眼になって
      メティスを食い物にしようとしているのに、
  d_main_17af_02_66:
    speaker: syuen
    en: How do I calm them down?
    ko: |-
      어떻게 진정시켜,
      어떻게 달래냐고!
    ja: |-
      どうやって落ち着かせるの？
      どうやってなだめろって言うのよ！
  d_main_17af_02_67:
    speaker: syuen
    en: Do you really expect me to use a memory wipe on Matis?
    ko: 진짜 나보고 메티스를 기억 소거라도 시키라는 거야?
    ja: |-
      本当にメティスに
      記憶消去させろって言うつもり？
  d_main_17af_02_68:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17af_02_69:
    speaker: syuen
    en: You said you would find a way.
    ko: "…방법 찾아주겠다며."
    ja: "…方法を探すと言ったわよね？"
  d_main_17af_02_70:
    speaker: syuen
    en: That you would save them!
    ko: 메티스를 구할 방법 찾아주겠다며!
    ja: |-
      メティスを助ける方法を、
      探し出すって言ったわよね！
  d_main_17af_02_71:
    speaker: syuen
    en: You said I could trust you.
    ko: |-
      나한테 믿으라고 했잖아.
      꼭 해주겠다고 했잖아!
    ja: |-
      信じろって、
      絶対助けるって！
  d_main_17af_02_72:
    speaker: syuen
    en: Is it because I didn't kneel before you?
    ko: 내가 무릎을 안 꿇어서 그래?
    ja: 私が土下座しないから？
  d_main_17af_02_73:
    speaker: syuen
    en: Is that why you changed your mind?
    ko: 그래서 지키기 싫어졌어?
    ja: だから約束を守らないの？
  d_main_17af_02_74:
    speaker: syuen
    en: Then I'll get down on my knees. I'll do it!
    ko: 그럼 꿇어줄게. 꿇어주면 되잖아!
    ja: |-
      じゃあするわ。
      土下座すればいいんでしょう！
  d_main_17af_02_75:
    speaker: "<Self>"
    en: "... Syuen."
    ko: "…슈엔."
    ja: "…シュエン"
  d_main_17af_02_76:
    speaker: syuen
    en: |-
      Please. Just say yes.
      I beg you.
    ko: |-
      해줘. 해달라고.
      이렇게 부탁할게. 제발.
    ja: |-
      やって、やってよ。
      頼むから、お願い。
  d_main_17af_02_77:
    speaker: syuen
    en: Help me, please.
    ko: 나 좀 도와줘.
    ja: 私を助けて。
  d_main_17af_02_78:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17af_02_79:
    speaker: "<Self>"
    en: Okay. I'll do it.
    ko: 그래. 협력할게.
    ja: 分かった。協力する
  d_main_17af_02_80:
    speaker: anis
    en: Commander!
    ko: 지휘관님!
    ja: 指揮官様！
  d_main_17af_02_81:
    speaker: syuen
    en: |-
      Really?
      You won't go back on your word?
    ko: |-
      정말? 해줄 거야?
      말 안 바꿀 거지?
    ja: |-
      本当に？やってくれるの？
      やっぱりやめるとか言わないよね？
  d_main_17af_02_82:
    speaker: syuen
    en: |-
      I knew you'd come around!
      You'll be a hero by the time this is all over! I'll make sure of it!
    ko: |-
      그래, 너 잘 생각했어.
      내가 요번에 너 영웅 만들어 줄게. 진짜!
    ja: |-
      そう、よく決心してくれたわ。
      お前を必ずヒーローにしてあげるから。約束よ！
  d_main_17af_02_83:
    speaker: "<Self>"
    en: But only on one condition.
    ko: 대신, 조건이 있어.
    ja: その代わり、条件がある
  d_main_17af_02_84:
    speaker: syuen
    en: What is it?
    ko: "…조건?"
    ja: "…条件？"
  d_main_17af_02_85:
    speaker: "<Self>"
    en: I don't want to be on camera.
    ko: 카메라에 내가 나오지 않는 게 조건이야.
    ja: カメラに私の姿が映らないようにしろ
  d_main_17af_02_86:
    speaker: syuen
    en: Then how do you expect to be made a hero?
    ko: 그럼 영웅을 어떻게 만들어줘?
    ja: じゃあ、どうやってヒーローにするの？
  d_main_17af_02_87:
    speaker: syuen
    en: Ah, you mean you want a bit of a slow reveal, is that it?
    ko: 아, 은근하게 뒤에서 소문나고 싶다는 거야?
    ja: あ、水面下で噂を広めてほしいとか？
  d_main_17af_02_88:
    speaker: "<Self>"
    en: I have no interest in being a hero.
    ko: 난 영웅이 되고 싶진 않아.
    ja: 私はヒーローにはなりたくない
  d_main_17af_02_89:
    speaker: syuen
    en: What?
    ko: 영웅이 되고 싶지 않아?
    ja: ヒーローになりたくない？
  d_main_17af_02_90:
    speaker: syuen
    en: What's wrong?
    ko: 왜?
    ja: 何？
  d_main_17af_02_91:
    speaker: "<Self>"
    en: Because all of this is far from heroic.
    ko: 영웅이 될 일이 아니니까.
    ja: ヒーローになるようなことではないから
  d_main_17af_02_92:
    speaker: syuen
    en: Ah... you feel bad. Is that it?
    ko: 아~ 찝찝하시다?
    ja: ああ、良心に引っかかるって？
  d_main_17af_02_93:
    speaker: syuen
    en: |-
      Okay. Fine by me.
      Just gives Matis more of a chance to shine.
    ko: |-
      뭐, 그래. 그럼 나야 좋지.
      우리 애들이 더 빛날 테니까.
    ja: |-
      まあ、いいよ。私には好都合だわ。
      うちの子たちがもっと輝くだろうから。
  d_main_17af_02_94:
    speaker: syuen
    en: |-
      Now that we're done with our little chat,
      let's go see Matis.
    ko: |-
      자, 그럼 할 말 다 했으니까
      메티스 만나러 가자.
    ja: |-
      さあ、もう話は終わったから
      メティスに会いに行こう。
  d_main_17af_02_95:
    speaker: syuen
    en: They're back at headquarters.
    ko: 애들은 본사에 있어.
    ja: あの子たちは本社にいるわ。
  d_main_17af_02_96:
    speaker: neon
    en: |-
      Just a moment ago, you looked like you were on the verge of death...
      that was a fast recovery.
    ko: "와. 아깐 그렇게 죽을 것처럼 굴더니… \n진짜 회복이 빠르네요."
    ja: |-
      わあ、さっきは死にそうな顔してたくせに…
      本当に回復が早いですね！
  d_main_17af_02_97:
    speaker: anis
    en: She took advantage of our Commander's good nature.
    ko: 지휘관님 마음 약한 걸 이용한 거지.
    ja: 指揮官様の優しい心を利用したのよ。
  d_main_17af_02_98:
    speaker: rapi
    en: Let's get going.
    ko: 일단 움직이자.
    ja: とりあえず移動しましょう。
  d_main_17af_02_99:
    speaker: syuen
    en: |-
      No.
      None of you are going anywhere.
    ko: |-
      뭘 움직여?
      너희들은 안 와도 돼.
    ja: |-
      移動？
      お前たちは来なくてもいい。
  d_main_17af_02_100:
    speaker: anis
    en: What?
    ko: 뭐?
    ja: なんで？
  d_main_17af_02_101:
    speaker: syuen
    en: Did I say anything about needing you? I just need the Commander.
    ko: 내가 언제 너희가 필요하댔어? 얘가 필요하댔지.
    ja: |-
      お前たちが必要だと言った覚えはないけど？
      必要なのはこいつだけ。
  d_main_17af_02_102:
    speaker: "<Self>"
    en: What do you mean?
    ko: 무슨 소릴 하는 거야?
    ja: 何を言っているんだ？
  d_main_17af_02_103:
    speaker: syuen
    en: Matis are the ones taking center stage here.
    ko: 메티스가 돋보여야 할 자리인데.
    ja: メティスを引き立たせるための場なのに、
  d_main_17af_02_104:
    speaker: syuen
    en: Why would I want you rust buckets there trying to get in on the action?
    ko: |-
      다른 고철이 같이 가서 뭐 어쩌자고.
      다 같이 힘을 합쳐 승리했다고 하자고?
    ja: |-
      他の鉄くずがいてどうするの？
      みんなで力を合わせて勝利しました、
      とでも言うつもり？
  d_main_17af_02_105:
    speaker: anis
    en: Are you saying we're not going to be part of this mission?
    ko: 설마, 우리 보고 작전에 따라가지 말라는 거야?
    ja: まさか、私たちは作戦についてくるなってこと？
  d_main_17af_02_106:
    speaker: syuen
    en: That's what I'm saying.
    ko: 응. 말라는 건데?
    ja: ええ、そうだけど？
  d_main_17af_02_107:
    speaker: anis
    en: |-
      Commander, we shouldn't do this.
      What if it gets out of hand?
    ko: "지휘관님, 하지 말자. \n그러다 지휘관님이 위험해지면 어떻게 해!"
    ja: |-
      指揮官様、やめよう。
      指揮官様が危なくなったらどうするの！
  d_main_17af_02_108:
    speaker: syuen
    en: You're not going to do it?
    ko: 안 할 거야?
    ja: やらないの？
  d_main_17af_02_109:
    speaker: syuen
    en: Will you abandon Matis?
    ko: 우리 메티스, 버릴 거야?
    ja: メティスを見捨てるの？
  d_main_17af_02_110:
    speaker: rapi
    en: Commander, your safety is our top priority!
    ko: 지휘관. 안전이 가장 우선입니다!
    ja: 指揮官、安全が一番です！
  d_main_17af_02_111:
    speaker: "<Self>"
    en: "... I'll do it."
    ko: "…아니. 할게."
    ja: "…いや。分かった"
  d_main_17af_02_112:
    speaker: syuen
    en: That's what I thought.
    ko: 그치? 할 거지?
    ja: そうだよね？やるよね？
  d_main_17af_02_113:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17af_02_114:
    speaker: rapi
    en: Then we will support you from the shadows.
    ko: 그럼 후방에서 지원하겠습니다.
    ja: では、後方で支援します。
  d_main_17af_02_115:
    speaker: syuen
    en: No...
    ko: 싫….
    ja: イヤ…
  d_main_17af_02_116:
    speaker: rapi
    en: We will not reveal ourselves to the cameras.
    ko: 카메라에 절대 얼굴을 비추지 않겠습니다.
    ja: カメラには絶対に映らないようにします。
  d_main_17af_02_117:
    speaker: rapi
    en: |-
      The faster the Raptures are taken down,
      the more heroic Matis will seem, right?
    ko: |-
      수많은 랩쳐를 빠르게 처리하면 처리할수록
      더욱더 영웅처럼 보이지 않겠습니까?
    ja: |-
      たくさんのラプチャーを素早く
      処理すればするほどさらに
      ヒーローのように見えるのではないでしょうか。
  d_main_17af_02_118:
    speaker: syuen
    en: True, but...
    ko: 그건 그렇긴 한데….
    ja: それはそうだけど…
  d_main_17af_02_119:
    speaker: anis
    en: Or is it that you're up to something?
    ko: 뭐야, 아니면 무슨 꿍꿍이라도 있어?
    ja: それとも、何か企んでるの？
  d_main_17af_02_120:
    speaker: anis
    en: Maybe that's the reason you don't want us tagging along.
    ko: 우리를 데리고 가지 않아야만 하는 이유가 있다던가….
    ja: 私たちが行ってはいけない理由があるとか…
  d_main_17af_02_121:
    speaker: syuen
    en: |-
      Fine!
      Request granted...
    ko: "…좋아. \n까짓것 그 정도는 들어주지 뭐."
    ja: |-
      …いいわよ。
      それくらいなら聞いてやるわ。
  d_main_17af_02_122:
    speaker: syuen
    en: |-
      Just make sure the cameras don't pick you up.
      Got it?
    ko: |-
      대신 카메라에 절대 잡히지 마.
      알겠어?
    ja: |-
      その代わり、絶対カメラに映らないこと。
      いいね？
  d_main_17af_02_123:
    speaker: rapi
    en: I see.
    ko: 알겠습니다.
    ja: 分かりました。
  d_main_17af_02_124:
    speaker: syuen
    en: |-
      So we're all set?
      Let's go.
    ko: |-
      그럼 다 끝났지?
      가자.
    ja: |-
      もう終わったよね？
      行くわよ。
  d_main_17af_02_125:
    speaker: "<Monologue>"
    en: Syuen opens the door and leaves.
    ko: 슈엔이 문을 열고 나갔다.
    ja: シュエンがドアを開けて出ていった
  d_main_17af_02_126:
    speaker: rapi
    en: Be careful, Commander.
    ko: 조심하십시오. 지휘관.
    ja: 気をつけてください、指揮官。
  d_main_17af_02_127:
    speaker: "<Self>"
    en: You too.
    ko: 너희들도 조심해.
    ja: 君たちも気をつけろ
  d_main_17af_02_128:
    speaker: rapi
    en: Don't worry about us.
    ko: 저희는 걱정 마십시오.
    ja: 私たちの事は心配しないでください。
  d_main_17af_02_129:
    speaker: "<Monologue>"
    en: I follow Syuen out the door.
    ko: 슈엔을 따라 방을 나섰다.
    ja: シュエンに続いて部屋を出た
d_main_17af_03:
  d_main_17af_03_1:
    speaker: "<Narration>"
    en: At the same time, out in the hallway.
    ko: 한편, 그 시각 복도.
    ja: 一方、同じ時刻、廊下
  d_main_17af_03_2:
    speaker: mihara
    en: Does your leg hurt, Yuni?
    ko: 유니. 다리 아프지 않아?
    ja: ユニ。足は痛くない？
  d_main_17af_03_3:
    speaker: yuni
    en: No. It's okay.
    ko: "…아니, 괜찮아."
    ja: "…うん、大丈夫。"
  d_main_17af_03_4:
    speaker: syuen
    en: How do I calm them down?
    ko: |-
      어떻게 진정시켜,
      어떻게 달래냐고!
    ja: |-
      どうやって落ち着かせるの？
      どうやってなだめろって言うのよ！
  d_main_17af_03_5:
    speaker: yuni
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_17af_03_6:
    speaker: mihara
    en: Doesn't seem like Syuen is doing very well.
    ko: "…슈엔의 일이 잘 안 풀리나 본데."
    ja: "…シュエンの思い通りには行ってないようね。"
  d_main_17af_03_7:
    speaker: yuni
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17af_03_8:
    speaker: "<Monologue>"
    en: Yuni approaches the Commander's Room.
    ko: 유니가 지휘관실의 방문 앞으로 가까이 다가갔다.
    ja: ユニが指揮官室のドアに近づいた
  d_main_17af_03_9:
    speaker: mihara
    en: "... Yuni?"
    ko: "…유니?"
    ja: "…ユニ？"
  d_main_17af_03_10:
    speaker: syuen
    en: You said I could trust you.
    ko: |-
      나한테 믿으라고 했잖아.
      꼭 해주겠다고 했잖아!
    ja: |-
      信じろって、
      絶対助けるって！
  d_main_17af_03_11:
    speaker: syuen
    en: Is it because I didn't kneel before you?
    ko: 내가 무릎을 안 꿇어서 그래?
    ja: 私が土下座しないから？
  d_main_17af_03_12:
    speaker: syuen
    en: Is that why you changed your mind?
    ko: 그래서 지키기 싫어졌어?
    ja: だから約束を守らないの？
  d_main_17af_03_13:
    speaker: syuen
    en: Then I'll get down on my knees. I'll do it!
    ko: 그럼 꿇어줄게. 꿇어주면 되잖아!
    ja: |-
      じゃあするわ。
      土下座すればいいんでしょう！
  d_main_17af_03_14:
    speaker: yuni
    en: It can't be...
    ko: 슈엔이 애원하고 있어….
    ja: シュエンが何かお願いしてる…
  d_main_17af_03_15:
    speaker: yuni
    en: Mihara, Syuen is begging!
    ko: 미하라. 슈엔이 애원하고 있어!
    ja: ミハラ、シュエンが何かお願いしてるよ！
  d_main_17af_03_16:
    speaker: mihara
    en: |-
      Sshh!
      They'll hear you.
    ko: "유니, 쉿. \n안에 들리겠어."
    ja: |-
      ユニ、しいーっ。
      中に聞こえちゃうわよ。
  d_main_17af_03_17:
    speaker: yuni
    en: Doesn't it make you happy?
    ko: 미하라는 안 기뻐?
    ja: ミハラは嬉しくないの？
  d_main_17af_03_18:
    speaker: syuen
    en: |-
      Please. Just say yes.
      I beg you.
    ko: |-
      해줘. 해달라고.
      이렇게 부탁할게. 제발.
    ja: |-
      やって、やってよ。
      頼むから、お願い。
  d_main_17af_03_19:
    speaker: syuen
    en: Help me, please.
    ko: 나 좀 도와줘.
    ja: 私を助けて。
  d_main_17af_03_20:
    speaker: yuni
    en: "... Snort."
    ko: "…풉."
    ja: "…プッ。"
  d_main_17af_03_21:
    speaker: yuni
    en: Hahaha.
    ko: 푸흐흐.
    ja: プフフ。
  d_main_17af_03_22:
    speaker: yuni
    en: Hahahahahaha...!
    ko: 푸흐흐흐흐흐…!
    ja: プフフフフフ…！
  d_main_17af_03_23:
    speaker: mihara
    en: "... Yuni?"
    ko: "…유니?"
    ja: "…ユニ？"
  d_main_17af_03_24:
    speaker: yuni
    en: I hope it all falls apart.
    ko: 다 망했으면 좋겠다.
    ja: ぜんぶ滅んじゃえ。
  d_main_17af_03_25:
    speaker: yuni
    en: I hope everyone in Matis gets their memories wiped.
    ko: 얼른 메티스도 기억 소거됐으면 좋겠어.
    ja: 早くメティスも記憶消去されたらいいな。
  d_main_17af_03_26:
    speaker: yuni
    en: Just like Mihara.
    ko: 미하라처럼.
    ja: ミハラみたいに。
  d_main_17af_03_27:
    speaker: mihara
    en: You...
    ko: 너….
    ja: あなた…
  d_main_17af_03_28:
    speaker: yuni
    en: Don't you want the same thing?
    ko: 그치? 미하라도 그렇게 생각하지?
    ja: ね？ミハラもそう思うよね？
  d_main_17af_03_29:
    speaker: "<Narration>"
    en: Suddenly,
    ko: 텁썩.
    ja: ガシッ
  d_main_17af_03_30:
    speaker: "<Monologue>"
    en: Yuni grabs both of Mihara's arms.
    ko: 유니가 미하라의 양 팔을 잡았다.
    ja: ユニがミハラの両腕を掴んだ
  d_main_17af_03_31:
    speaker: yuni
    en: Syuen stole you from me.
    ko: 슈엔이 유니한테 미하라를 빼앗아 갔으니까.
    ja: シュエンがユニからミハラを奪ったから。
  d_main_17af_03_32:
    speaker: yuni
    en: I will take Matis from her.
    ko: 슈엔도 메티스를 빼앗겨야지.
    ja: シュエンもメティスを奪われればいい。
  d_main_17af_03_33:
    speaker: yuni
    en: That is fair.
    ko: 그게 공평한 거잖아.
    ja: それで平等でしょ？
  d_main_17af_03_34:
    speaker: yuni
    en: Isn't that right?
    ko: 그치? 유니가 맞지?
    ja: ね？そうだよね？
  d_main_17af_03_35:
    speaker: yuni
    en: |-
      If you were the old Mihara,
      you'd feel the same way.
    ko: "미하라가 미하라라면 \n유니랑 똑같이 생각할 거야."
    ja: |-
      ミハラがミハラなら、
      ユニと同じことを思うはずだよ。
  d_main_17af_03_36:
    speaker: yuni
    en: Right?
    ko: 그렇지?
    ja: そうだよね。
  d_main_17af_03_37:
    speaker: mihara
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17af_03_38:
    speaker: mihara
    en: Yes. You're right.
    ko: 그래. 맞아.
    ja: ええ、そうよ。
  d_main_17af_03_39:
    speaker: mihara
    en: You're always right.
    ko: 유니가 다 맞아.
    ja: ユニの言う通りね。
  d_main_17af_03_40:
    speaker: mihara
    en: Let's go somewhere.
    ko: 그러니까 다른 곳으로 가자.
    ja: だから他の所へ行きましょう。
  d_main_17af_03_41:
    speaker: mihara
    en: |-
      Somewhere without Syuen,
      where we can be happy.
    ko: "슈엔이 없는 곳으로 가서, \n마음껏 기뻐하자. 응?"
    ja: |-
      シュエンがいない所で
      思いっきり喜びましょう？
  d_main_17af_03_42:
    speaker: yuni
    en: |-
      Yes, I'll go.
      I'm going.
    ko: "응. 갈게. \n유니 갈게."
    ja: |-
      うん、行く。
      ユニ、行く。
  d_main_17af_03_43:
    speaker: yuni
    en: Hehe... Hehehehe!
    ko: 헤헤… 헤헤헤헤!
    ja: へへ…へへへへ！
  d_main_17af_03_44:
    speaker: "<Monologue>"
    en: Yuni lets go of Mihara's hands and walks away.
    ko: 유니가 미하라의 팔을 놓고 걸어갔다.
    ja: ユニがミハラの腕を離して歩いていった
  d_main_17af_03_45:
    speaker: mihara
    en: "..."
    ko: "……."
    ja: "……"
d_main_17af_04:
  d_main_17af_04_1:
    speaker: syuen
    en: Before we go in, you have to promise.
    ko: 들어가기 전에. 한 가지만 약속해.
    ja: 入る前に、1つだけ約束して。
  d_main_17af_04_2:
    speaker: "<Choice>"
    en: What is it?
    ko: 뭘 또.
    ja: 何だ
  d_main_17af_04_3:
    speaker: "<Choice>"
    en: No.
    ko: 싫어.
    ja: イヤだ
  d_main_17af_04_4:
    speaker: syuen
    en: |-
      Just promise me!
      I'll tell you what it is later.
    ko: |-
      뭔지는 이따 얘기해 줄 테니까.
      그냥 약속부터 해!
    ja: |-
      内容は後で話すから、
      とりあえず約束して！
  d_main_17af_04_5:
    speaker: syuen
    en: You said you'd help me!
    ko: 나 도와준다며!
    ja: |-
      手伝ってくれるって
      言ったでしょ！
  d_main_17af_04_6:
    speaker: syuen
    en: Don't you want to save Matis?
    ko: 하기 싫어? 메티스 구하기 싫어졌어?
    ja: したくないの？メティスを助けたくない？
  d_main_17af_04_7:
    speaker: "<Self>"
    en: Fine, I promise.
    ko: "…그래. 약속할 테니까, 말해봐."
    ja: "…分かった。約束するから、話してくれ"
  d_main_17af_04_8:
    speaker: syuen
    en: You should have said that to begin with.
    ko: 진작 그랬어야지.
    ja: そう来なくっちゃ。
  d_main_17af_04_9:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17af_04_10:
    speaker: syuen
    en: No matter what I tell them in there,
    ko: 내가 안에 들어가서 애들한테 뭐라고 얘기하든.
    ja: 中に入って、私があの子たちに何を言おうが、
  d_main_17af_04_11:
    speaker: syuen
    en: pretend like you don't know anything.
    ko: 넌 아무것도 모르는 척하고.
    ja: お前は何も知らないふりをして。
  d_main_17af_04_12:
    speaker: syuen
    en: Just smile and nod your head.
    ko: |-
      내 말이 다 맞다며 웃고
      알겠다고 해.
    ja: |-
      私の言う通りだと笑って、
      「分かった」って言って。
  d_main_17af_04_13:
    speaker: "<Self>"
    en: Why?
    ko: 왜?
    ja: どうしてだ？
  d_main_17af_04_14:
    speaker: syuen
    en: You just gave me your word!
    ko: 아까 약속한다고 했잖아!
    ja: さっき、約束するって言ったでしょ！
  d_main_17af_04_15:
    speaker: syuen
    en: Don't ask why.
    ko: 이유는 묻지 마.
    ja: 理由は聞かないで。
  d_main_17af_04_16:
    speaker: syuen
    en: Just do what I say.
    ko: 그냥 내가 시키는 대로 해.
    ja: ただ言われた通りにやればいいのよ。
  d_main_17af_04_17:
    speaker: "<Self>"
    en: "... I'll keep that in mind."
    ko: "…그래."
    ja: "…分かった"
  d_main_17af_04_18:
    speaker: syuen
    en: Good. Let's go in.
    ko: 좋아. 그럼 들어가자.
    ja: よし、入るわよ。
  d_main_17af_04_19:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_main_17af_04_20:
    speaker: syuen
    en: Sorry ladies, kept you waiting, huh?
    ko: 얘들아! 오래 기다렸지?
    ja: みんな！お待たせ！
  d_main_17af_04_21:
    speaker: syuen
    en: Look who I brought with me!
    ko: 자, 내가 누굴 데려왔는지 봐봐!
    ja: |-
      ねえ、今日はある人を
      連れてきたのよ！
  d_main_17af_04_22:
    speaker: "<Self>"
    en: It's been a while.
    ko: 오랜만이야.
    ja: 久しぶりだな
  d_main_17af_04_23:
    speaker: maxwell
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_17af_04_24:
    speaker: laplace
    en: Birdie!
    ko: 버드 보이!
    ja: バードボーイ！
  d_main_17af_04_26:
    speaker: "<Self>"
    en: How have you been?
    ko: 다들 잘 지냈어?
    ja: みんな元気だったか？
  d_main_17af_04_27:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17af_04_28:
    speaker: drake
    en: "... Hmm."
    ko: "…크흠."
    ja: "…えへん。"
  d_main_17af_04_29:
    speaker: maxwell
    en: Well. We've been...
    ko: 글쎄. 우리야….
    ja: まあ、私たちは…
  d_main_17af_04_30:
    speaker: tvvoice
    en: |-
      [In front of Missilis Industry headquarters,
      civil protests are still in full swing.]
    ko: |-
      [미실리스 인더스트리 본사 앞.
      여전히 시민 단체의 시위가 한창입니다.]
    ja: |-
      「ミシリス・インダストリーの本社前です。
      相変わらず市民団体のデモが続いています」
  d_main_17af_04_31:
    speaker: tvvoice
    en: "[Here we have the protestor's representative, who has been making his voice
      heard loud and clear the past several days.]"
    ko: "[며칠째 목소리를 높이고 있는 시민 대표의 목소리를 들어보시겠습니다.]"
    ja: |-
      「連日声を上げている
      市民代表の声を聞いてみましょう」
  d_main_17af_04_32:
    speaker: citizen_op
    en: "[The moment any Nikke is granted free agency,]"
    ko: "[니케가 자유 의지를 갖고 총을 드는 순간.]"
    ja: "「ニケが自由意志を持って銃を持った瞬間」"
  d_main_17af_04_33:
    speaker: citizen_op
    en: "[who's to say they won't be aiming their weapons at us instead of the Raptures?]"
    ko: |-
      [그 총구가 지상의 괴물이 아닌
      우리 방주 시민을 향하지 않으리라 어떻게 보장하는가!]
    ja: |-
      「その銃口が地上の怪物ではなく、
      アークの市民に向かうことはないと\n保証できるのか！」
  d_main_17af_04_34:
    speaker: citizen_op
    en: "[No free will for Nikkes!]"
    ko: "[니케에게 자유의지가 웬 말이냐!]"
    ja: "「ニケに自由意志とは何事か！」"
  d_main_17af_04_35:
    speaker: citizen_op
    en: "[NIMPH for Matis! NIMPH for Nikkes!]"
    ko: "[메티스에게 NIMPH를! 니케에게 NIMPH를!]"
    ja: "「メティスにNIMPHを！ニケにNIMPHを！」"
  d_main_17af_04_36:
    speaker: tvvoice
    en: "[Distrust towards Matis has continued to mount amongst the citizens, and
      shows no signs of stopping.]"
    ko: "[메티스를 향한 방주 시민들의 불신은 앞으로도 계속해서 과열될 조짐을 보이고 있습니다.]"
    ja: |-
      「メティスに対するアーク市民の不信感は、
      今後も加熱すると思われます」
  d_main_17af_04_37:
    speaker: tvvoice
    en: |-
      [What actions will Syuen, the representative of Missilis, take?
      Will she choose Matis or the citizens of the Ark?]
    ko: "[이에 미실리스 사의 대표 슈엔이 어떤 행보를 보일지, \n메티스를 선택할지 방주 시민을 선택할지 그 귀추가 주목….]"
    ja: "「これに対し、ミシリス社のシュエン代表はどのような動きを見せるのか、メティスを選ぶのか、アーク市民を選ぶのかその行方が注目されて…」"
  d_main_17af_04_38:
    speaker: maxwell
    en: Would someone turn that thing off?
    ko: 저것 때문에 시끄럽지. 뭐.
    ja: まあ、あれのせいで毎日うるさいよね。
  d_main_17af_04_39:
    speaker: laplace
    en: Sorry that you have to see us
    ko: 미안하군. 오랜만에 봤는데.
    ja: すまないな、久しぶりに会ったのに。
  d_main_17af_04_40:
    speaker: laplace
    en: in such a sorry state.
    ko: 이렇게 침울한 모습만 보여줘서.
    ja: こんな元気のない姿ばかり見せて。
  d_main_17af_04_41:
    speaker: laplace
    en: It's not exactly the most becoming look for a hero...
    ko: 하하. 히어로에겐 이런 우울한 모습을 필요하지 않은데….
    ja: |-
      はは、ヒーローに
      こんな憂うつな姿は似合わないというのに…
  d_main_17af_04_42:
    speaker: maxwell
    en: There's no need to point out the obvious.
    ko: 뭘 당연한 걸 말하고 그래.
    ja: 何あたりまえのこと言ってんの。
  d_main_17af_04_43:
    speaker: maxwell
    en: We're being treated like criminals by people we don't even know. Not exactly
      surprising that we're not feeling chipper.
    ko: 이렇게 알지도 못하는 온갖 인간들한테 잠재적 범죄자 취급을 받는데, 기분 좋으면 그것도 문제가 있는 거야.
    ja: |-
      こんな大勢の知らない人たちに
      犯罪者扱いされてるのに、
      気分が良くなるわけないでしょ。
  d_main_17af_04_44:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17af_04_45:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_main_17af_04_46:
    speaker: "<Monologue>"
    en: Syuen turns off the TV.
    ko: 슈엔이 TV를 껐다.
    ja: シュエンがテレビを消した
  d_main_17af_04_47:
    speaker: syuen
    en: |-
      Just look at you yourselves,
      all huffing and puffing.
    ko: "얘들 좀 봐. \n왜 저딴 걸 보면서 땅을 파고 있어?"
    ja: |-
      みんな、
      なんであんなの見て暗くなってるのよ？
  d_main_17af_04_48:
    speaker: syuen
    en: |-
      Don't let them get to you.
      Don't forget who made all of you.
    ko: |-
      너희를 누가 만들었는데.
      저런 얘기에 쫄고 그래.
    ja: |-
      あんな話に怯えるなんて、
      お前たちを作ったのは誰だと思ってるの？
  d_main_17af_04_49:
    speaker: syuen
    en: Do you know who I am?
    ko: 내가 누군지 잊었어?
    ja: 私が誰か忘れた？
  d_main_17af_04_50:
    speaker: syuen
    en: I'm Syuen!
    ko: 나 슈엔이야.
    ja: 私はシュエン。
  d_main_17af_04_51:
    speaker: syuen
    en: The CEO of Missilis!
    ko: 미실리스의 CEO! 슈엔이라고!
    ja: ミシリスのCEO！シュエンよ！
  d_main_17af_04_52:
    speaker: syuen
    en: You think public opinion is something I can't change?
    ko: 내가 고작 저런 여론 따위를 못 뒤집어 줄 거 같아?
    ja: 私があんな世論1つ覆せないとでも思う？
  d_main_17af_04_53:
    speaker: syuen
    en: |-
      They say you're all ticking time bombs,
      that we need to put your NIMPH back in. Well, all of that nonsense ends today.
    ko: |-
      너희를 잠재적 폭탄이니
      NIMPH를 심어야 한다니 뭐니 떠드는 것들도 오늘로 끝이야.
    ja: |-
      お前たち対して爆弾だとか、
      NIMPHを埋め込むべきとか
      言わせるのも今日で終わり。
  d_main_17af_04_54:
    speaker: laplace
    en: So...!
    ko: 그럼…!
    ja: じゃあ…！
  d_main_17af_04_55:
    speaker: syuen
    en: I found a way to make you guys heroes again.
    ko: 너희가 다시 히어로가 될 방법 찾았다고.
    ja: |-
      お前たちが再びヒーローになれる
      方法を見つけたわ。
  d_main_17af_04_56:
    speaker: laplace
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_17af_04_57:
    speaker: drake
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_17af_04_58:
    speaker: maxwell
    en: How?
    ko: 어떻게?
    ja: どうやって？
  d_main_17af_04_59:
    speaker: syuen
    en: We're going to create a new defense wall.
    ko: 방주에 새로운 방어벽을 만들어 줄 거야.
    ja: アークに新しい防御壁を作るの。
  d_main_17af_04_60:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_17af_04_61:
    speaker: "<Self>"
    en: What do you... Ugh!
    ko: 그게 무슨… 윽!
    ja: いったい何を…うっ！
  d_main_17af_04_62:
    speaker: "<Monologue>"
    en: Syuen elbows me in the side.
    ko: 슈엔이 옆구리를 꼬집었다.
    ja: シュエンが私の脇腹をつねった
  d_main_17af_04_63:
    speaker: laplace
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_17af_04_64:
    speaker: "<Monologue>"
    en: She whispers to me out of the side of her mouth.
    ko: 그리고 소리 내지 않고 입모양으로 말했다.
    ja: そして声を出さず、口だけ動かして言った
  d_main_17af_04_65:
    speaker: syuen
    en: You. Promised.
    ko: 약. 속.
    ja: や・く・そ・く。
  d_main_17af_04_66:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17af_04_67:
    speaker: syuen
    en: Hehe, no worries!
    ko: 하하. 신경 쓰지 마.
    ja: はは、気にしないでちょうだい。
  d_main_17af_04_68:
    speaker: syuen
    en: I guess they didn't quite understand what I was telling.
    ko: 얘가 아까 내가 해준 말이 무슨 말인지 잘 이해를 못 했었나 봐.
    ja: |-
      さっき、私が言った言葉を
      理解できなかったみたいね。
  d_main_17af_04_69:
    speaker: syuen
    en: Right?
    ko: 그치?
    ja: そうだよね？
  d_main_17af_04_70:
    speaker: "<Self>"
    en: "... Yes."
    ko: "…그래."
    ja: "…そうだ"
  d_main_17af_04_71:
    speaker: maxwell
    en: What do you mean a new defense wall?
    ko: 새로운 방어벽이라니 무슨 말이야?
    ja: |-
      新しい防御壁って、
      どういうこと？
  d_main_17af_04_72:
    speaker: maxwell
    en: Did our company invent something new?
    ko: 우리 회사 뭐 또 새로 개발했어?
    ja: |-
      うちの会社、
      また何か新しく開発したの？
  d_main_17af_04_73:
    speaker: syuen
    en: Yes. It's a previous creation of mine.
    ko: "…응. 했어. 예전에 만들어 놨었던 거 있어."
    ja: |-
      …ええ、したわよ。
      前に作っておいたやつがあるの。
  d_main_17af_04_74:
    speaker: maxwell
    en: |-
      Why didn't we use it before then?
      Why wait until now?
    ko: |-
      그런데 왜 이제서야 쓰는 건데?
      진작 썼으면 됐잖아.
    ja: |-
      じゃあ、何で今更使うわけ？
      もっと早く使っておけばよかったじゃない。
  d_main_17af_04_75:
    speaker: syuen
    en: Oh, well... there was an issue with the financing.
    ko: 그거야… 비용 문제가 있었으니까!
    ja: それは…費用の問題があったのよ！
  d_main_17af_04_76:
    speaker: syuen
    en: We were attacked by Raptures during the building process.
    ko: 만들던 도중에 랩쳐한테 습격을 받아서!
    ja: 作ってる途中にラプチャーに襲われて！
  d_main_17af_04_77:
    speaker: syuen
    en: It was difficult to access the lab.
    ko: 연구소에 접근하기가 힘들었었거든.
    ja: 研究所に近づけなかったの。
  d_main_17af_04_78:
    speaker: laplace
    en: |-
      Really?
      You should have told us, we'd have taken care of it for you.
    ko: "그랬던 건가? \n우리에게 진작 말했다면 당장 해결해 줬을 텐데."
    ja: |-
      そうだったのか？
      私たちに言えばすぐに解決したのに。
  d_main_17af_04_79:
    speaker: syuen
    en: Oh, but you ladies are always so busy.
    ko: 너흰 늘 바빴잖아?
    ja: |-
      お前たちはいつも
      忙しかったでしょう？
  d_main_17af_04_80:
    speaker: syuen
    en: And besides, I needed an ace-in-the-hole for a situation like this.
    ko: |-
      그리고 나도 이런 순간에 사용할 비장의 카드는
      있어야 했으니까….
    ja: |-
      そして私も、こんな時に使う
      最後の切り札くらいは
      残しておきたかったし…
  d_main_17af_04_81:
    speaker: laplace
    en: So we just have to go to that institute and activate the barrier?
    ko: |-
      그럼 우리가 해야 할 일은 그 연구소에 가서
      방어벽을 활성화시키기만 하면 되는 건가?
    ja: |-
      じゃあ、私たちはその研究所へ行って、
      防御壁を活性化させればいいのか？
  d_main_17af_04_82:
    speaker: syuen
    en: Precisely.
    ko: 응. 그게 다야.
    ja: ええ、それだけよ。
  d_main_17af_04_83:
    speaker: syuen
    en: |-
      If you go to the institute, there is an activation switch.
      All you have to do is turn it on.
    ko: |-
      연구소에 가서 활성화 버튼이 있거든?
      그거만 누르고 오면 돼.
    ja: |-
      研究所に活性化ボタンがあるから、
      それを押して帰ってくればいいだけ。
  d_main_17af_04_84:
    speaker: laplace
    en: |-
      Sounds easy enough!
      We can become heroes again just for doing that?
    ko: |-
      정말 간단하군!
      그 정도의 일로 정말 다시 히어로가 될 수 있단 말인가?
    ja: |-
      本当に簡単だな！
      たったそれだけのことで、
      本当に再びヒーローになれるのか？
  d_main_17af_04_85:
    speaker: syuen
    en: Of course.
    ko: 그럼. 가능하지.
    ja: ええ、もちろんよ。
  d_main_17af_04_86:
    speaker: syuen
    en: You'll be shown on camera defeating the Raptures and activating the new defense
      wall.
    ko: |-
      랩쳐를 물리치고 새로운 방어벽을 활성화시키는 너희의 모습을
      카메라로 찍어서 보여줄 거거든.
    ja: |-
      ラプチャーを倒して新たな防御壁を
      活性化させるお前たちの姿を
      カメラで撮ってみんなに見せるから。
  d_main_17af_04_87:
    speaker: syuen
    en: Then all those morons will realize
    ko: 그럼 저 거리의 멍청한 것들도 알겠지.
    ja: |-
      そうすれば、
      街にいるあの愚かな奴らも理解するはずよ。
  d_main_17af_04_88:
    speaker: syuen
    en: how glad they should be Matis is here in the Ark!
    ko: 이 방주에 메티스가 있어서 얼마나 다행인지!
    ja: このアークにメティスがいて良かったと！
  d_main_17af_04_89:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17af_04_90:
    speaker: laplace
    en: This sounds great!
    ko: 오오! 그거 좋군!
    ja: おお！それはいい！
  d_main_17af_04_91:
    speaker: laplace
    en: Matis helping bring a new defense wall to the Ark!
    ko: 방주의 새로운 방어벽을 가져다준 메티스!
    ja: |-
      アークに新たな防御壁を
      もたらしたメティス！
  d_main_17af_04_92:
    speaker: laplace
    en: |-
      The heroes of the Ark!
      As long as Matis is here, the Ark will be safe from anything!
    ko: |-
      방주의 히어로!
      메티스가 있는 한, 방주는 무슨 일이 있어도 안전하다!
    ja: |-
      アークのヒーロー！
      メティスがいる限り、
      アークは何があっても安全だ！
  d_main_17af_04_93:
    speaker: laplace
    en: What a great plan!
    ko: 정말 멋진 계획이다! 슈엔!
    ja: 本当に素晴らしい計画だ、シュエン！
  d_main_17af_04_94:
    speaker: syuen
    en: Exactly. I'm sure it won't be a problem for you all.
    ko: 그치? 그럼 잘 해줄 거라고 믿어.
    ja: |-
      でしょう？じゃあ、
      うまくやってくれると信じて待ってるわ。
  d_main_17af_04_95:
    speaker: laplace
    en: Leave it to us! Hahahaha!
    ko: 나만 믿어라! 하하하하!
    ja: 私に任せろ！はははは！
  d_main_17af_04_96:
    speaker: drake
    en: Why are we laughing? Whatever, guess I'll join in.
    ko: 그렇군! 뭔지 모르겠지만 웃겠다!
    ja: |-
      そうか！
      意味はよく分からないがとりあえず笑おう！
  d_main_17af_04_97:
    speaker: drake
    en: Hahahaha!
    ko: 하하하하!
    ja: ハハハハ！
  d_main_17af_04_98:
    speaker: laplace
    en: Hahahahahahaha!
    ko: 하하하하하하하!
    ja: ははははははは！
  d_main_17af_04_99:
    speaker: maxwell
    en: God help me with these two...
    ko: 어휴, 저 바보들.
    ja: はあ、あのバカたちは〜
  d_main_17af_04_100:
    speaker: laplace
    en: I assume Birdie will be the one in command?
    ko: 그럼 이 계획에 함께할 지휘관은 버드 보이인 건가?
    ja: |-
      バードボーイがこの作戦に
      指揮官として参加するのか？
  d_main_17af_04_101:
    speaker: "<Self>"
    en: Yes.
    ko: 맞아. 내가 동행하기로 했어.
    ja: そうだ。私が同行することにした
  d_main_17af_04_102:
    speaker: laplace
    en: |-
      All right,
      sounds good!
    ko: "역시 그랬군! \n고맙다. 버드 보이."
    ja: |-
      やはりそうか！
      ありがとう、バードボーイ。
  d_main_17af_04_103:
    speaker: laplace
    en: |-
      You'll be helping restore our reputation.
      I'll be sure to repay you someday.
    ko: |-
      우리가 히어로로서 부활할 수 있도록 도와주다니.
      언젠가 이 은혜는 꼭 갚겠다!
    ja: |-
      私たちがヒーローとして
      復活できるよう手伝ってくれるのか。
      いつかこの恩は必ず返す！
  d_main_17af_04_104:
    speaker: "<Self>"
    en: "... No. It's okay."
    ko: "…뭘 그렇게까지."
    ja: "…何もそこまで"
  d_main_17af_04_105:
    speaker: maxwell
    en: "??You seem awfully subdued."
    ko: 흠? 베이비 아까부터 왜 그렇게 표정이 안 좋아?
    ja: |-
      あれ？ベビー、
      さっきから表情が暗いね？
  d_main_17af_04_106:
    speaker: maxwell
    en: Is there anything about the plan that worries you?
    ko: 이 계획에 뭐 걸리는 점이라도 있어?
    ja: |-
      この計画に、
      何か気になることでもあるの？
  d_main_17af_04_107:
    speaker: "<Self>"
    en: That's just...
    ko: 그게….
    ja: 実は…
  d_main_17af_04_108:
    speaker: syuen
    en: "*Sigh* Let's not focus on the negative!"
    ko: 어휴, 얘가 또 이러네!
    ja: もう、またなの！
  d_main_17af_04_109:
    speaker: syuen
    en: They are just feeling a bit overwhelmed, that's all.
    ko: 아까 내가 계획 설명해 줄 때에도 엄청 부담스러워했었거든.
    ja: |-
      さっき私が計画を説明した時も、
      すごく負担に思っていたのよ。
  d_main_17af_04_110:
    speaker: syuen
    en: It's a lot to take in after all, isn't that right?
    ko: 자기가 이렇게 큰일을 맡아도 되냐면서 그치?
    ja: |-
      自分にこんな
      大仕事が務まるのかって。
  d_main_17af_04_111:
    speaker: "<Self>"
    en: "... Yes."
    ko: "…그래. 좀 부담스럽네."
    ja: "…そうだ。ちょっとな"
  d_main_17af_04_112:
    speaker: syuen
    en: With that being said, I think they and I need to have another private discussion.
    ko: 그런 의미에서 얘랑 얘기 좀 더 해야 할 거 같으니까.
    ja: |-
      ということで、こいつともう少し
      話し合う必要がありそうだから、
  d_main_17af_04_113:
    speaker: syuen
    en: You all go out and prepare for the mission.
    ko: 너흰 나가서 임무 갈 준비하고 있어.
    ja: |-
      お前たちは先に行って
      任務の準備をしといてちょうだい。
  d_main_17af_04_114:
    speaker: laplace
    en: Don't worry too much, Birdie!
    ko: 너무 부담스러워하지 마라, 버드 보이!
    ja: |-
      あまり気負う必要はないぞ、
      バードボーイ！
  d_main_17af_04_115:
    speaker: laplace
    en: So long as you've got me, there's nothing we can't overcome!
    ko: |-
      나의 히어로 파워로 우리의 어떤 고난과 역경도
      가볍게 이겨낼 테니!
    ja: |-
      私のヒーローパワーがあれば、どんな
      苦難や逆境に陥っても軽く乗り切れる！
  d_main_17af_04_116:
    speaker: maxwell
    en: Would you can it with the hero talk? Let's go.
    ko: |-
      어휴, 저놈의 히어로 병.
      그만 좀 떠들고 빨리 자리나 비켜.
    ja: |-
      はあ、ヒーロー病がまた発症したか～
      もう黙って準備しに行こう。
  d_main_17af_04_117:
    speaker: laplace
    en: Very well then, heroes! Let's take our leave.
    ko: 알겠다! 그럼 히어로 퇴장~!
    ja: 分かった！では、ヒーロー退場～！
  d_main_17af_04_118:
    speaker: "<Monologue>"
    en: Laplace runs out
    ko: 라플라스가 달려나갔다.
    ja: ラプラスが走り去った
  d_main_17af_04_119:
    speaker: drake
    en: I won't lose! See ya!
    ko: 질 수 없지! 나도 가겠다!
    ja: 負けられないな！私も行く！
  d_main_17af_04_120:
    speaker: "<Monologue>"
    en: Drake runs out as well.
    ko: 드레이크도 달려나갔다.
    ja: ドレイクも走り去った
  d_main_17af_04_121:
    speaker: maxwell
    en: |-
      What is this life I lead...
      anyway, see you later.
    ko: |-
      아… 못 살아.
      그럼 나중에 봐 베이비~
    ja: |-
      はあ…あのバカたち。
      じゃあ後でね、ベビ～
  d_main_17af_04_122:
    speaker: "<Monologue>"
    en: Matis leaves the meeting room.
    ko: 메티스가 회의실에서 떠나갔다.
    ja: メティスが会議室を出ていった
  d_main_17af_04_123:
    speaker: "<Self>"
    en: What's all this about a defense wall?
    ko: 방어벽이라는 말은 처음 듣는데.
    ja: 防御壁という言葉は初めて聞く
  d_main_17af_04_124:
    speaker: syuen
    en: Which?
    ko: 뭐.
    ja: まあ。
  d_main_17af_04_125:
    speaker: syuen
    en: It's not technically wrong.
    ko: 틀린 말도 아니잖아?
    ja: 別に間違ってないでしょ？
  d_main_17af_04_126:
    speaker: syuen
    en: Matis will be a new defense wall for the Ark.
    ko: 메티스가 방주의 새로운 방어벽이 되는 일이니까.
    ja: |-
      メティスがアークの
      新たな防御壁になるんだから。
  d_main_17af_04_127:
    speaker: "<Self>"
    en: Syuen!
    ko: 너…!
    ja: おい…！
  d_main_17af_04_128:
    speaker: syuen
    en: Don't be so loud.
    ko: 시끄럽게 굴지 마.
    ja: ギャーギャーうるさいわね。
  d_main_17af_04_129:
    speaker: syuen
    en: Are you gonna be the one who tells them the unvarnished truth?
    ko: 그럼 히어로인 쟤네들한테 곧이곧대로 이야기해?
    ja: |-
      じゃあ、ヒーローの
      あの子たちに包み隠さず全部話すの？
  d_main_17af_04_130:
    speaker: syuen
    en: What if they say they won't do it?
    ko: 그러다 안 한다고 하면 어떻게 해.
    ja: |-
      それでやらないって言ったら
      どうするのよ？
  d_main_17af_04_131:
    speaker: syuen
    en: Are you going to take responsibility for that?
    ko: 네가 책임질 거야?
    ja: お前、責任取れるの？
  d_main_17af_04_132:
    speaker: "<Self>"
    en: They deserve to know the truth.
    ko: 그래도 알고 있어야 해.
    ja: でも知っておくべきだ
  d_main_17af_04_133:
    speaker: syuen
    en: Did you see their faces?
    ko: 아까 쟤네들 표정 못 봤어?
    ja: |-
      さっきのあの子たちの表情、
      見なかった？
  d_main_17af_04_134:
    speaker: syuen
    en: The moment they found out they could be heroes again, they lit up.
    ko: 다시 히어로가 될 수 있다고 기뻐서 어쩔 줄 모르는 거.
    ja: |-
      またヒーローに戻れるって知った時のあの顔。
      嬉しさのあまり飛び上がりそうだったでしょ。
  d_main_17af_04_135:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_17af_04_136:
    speaker: syuen
    en: They're desperate to become heroes again.
    ko: 저렇게 히어로가 되는 것에 목말라하는 애들한테.
    ja: |-
      あんなにヒーローになることを
      望んでいる子たちに、
  d_main_17af_04_137:
    speaker: syuen
    en: I can't just tell them to lure Raptures into the Ark then defeat them.
    ko: 너희가 직접 방주에 랩쳐를 불러다 전부 해치우라고 말하라고?
    ja: |-
      お前たちの手でアークにラプチャーを
      呼び寄せて、全部片づけろって言えと？
  d_main_17af_04_138:
    speaker: syuen
    en: Are you kidding me?
    ko: 말이 되는 소릴 해.
    ja: 馬鹿な事言うな。
  d_main_17af_04_139:
    speaker: syuen
    en: |-
      Unless we make it so that they have to do it,
      they wouldn't agree to something like this.
    ko: |-
      어쩔 수 없이 할 수밖에 없게 만들어 주지 않으면
      이런 계획 같은 거 안 할 애들이야.
    ja: |-
      そういう状況を作ってあげないと、
      こんな計画になんか乗らない子たちよ。
  d_main_17af_04_140:
    speaker: syuen
    en: That's just how they are.
    ko: 내 메티스는 그런 애들이라고.
    ja: 私のメティスはああいう子たちなの。
  d_main_17af_04_141:
    speaker: "<Self>"
    en: You're deceiving them.
    ko: 이건 메티스를 기만하는 일이야. 알지?
    ja: これではメティスをだますことになる
  d_main_17af_04_142:
    speaker: syuen
    en: I know that! But what else can I do?
    ko: 알아. 아는데, 그래서 뭐!
    ja: |-
      ええ、分かってるけど。
      それがどうしたの？
  d_main_17af_04_143:
    speaker: syuen
    en: I'll do anything to bring them back to their former glory.
    ko: 난 어떻게 해서든 메티스를 다시 히어로로 만들어 놓을 거야.
    ja: |-
      私はどんな手を使ってでも、
      メティスを再びヒーローにしたいの。
  d_main_17af_04_144:
    speaker: syuen
    en: |-
      I can't have them spend the rest of their lives inside hiding,
      having people judge them.
    ko: |-
      더 이상 이런 방 안에 숨어서
      남들 눈치나 보고 살게 할 순 없어.
    ja: |-
      これ以上、こんな部屋の中に隠れて
      他人の顔色を伺わせるわけにはいかないわ。
  d_main_17af_04_145:
    speaker: syuen
    en: No, I won't allow it! They will live their lives as heroes.
    ko: 그걸 위해서라면 쟤들을 지옥에 밀어 넣어야만 한다고 해도!
    ja: |-
      そのために、あの子たちを
      地獄に追いやることになったとしても！
  d_main_17af_04_146:
    speaker: syuen
    en: Even if that means me throwing them off the deep end.
    ko: 다시 히어로로 살게 해주고 말 거라고.
    ja: 再びヒーローとして生かしたいの。
  d_main_17af_04_147:
    speaker: "<Self>"
    en: "... Syuen."
    ko: "…슈엔."
    ja: "…シュエン"
  d_main_17af_04_148:
    speaker: syuen
    en: Please, try and imagine how I feel. Keep your thoughts to yourself
    ko: 알겠으면, 쟤들이 진실을 알게 될 때까지.
    ja: |-
      分かったなら、
      あの子たちが真実を知るまで
  d_main_17af_04_149:
    speaker: syuen
    en: |-
      until they find out the truth.
      And make sure those rust buckets of yours don't say anything either.
    ko: |-
      표정관리 잘해.
      네가 데리고 다니는 고철들 입조심 시키고.
    ja: |-
      顔に出しちゃダメよ。
      お前の鉄くずたちにも口止めしておきなさい。
  d_main_17af_04_150:
    speaker: "<Monologue>"
    en: Syuen leaves the meeting room.
    ko: 슈엔이 회의실을 떠나갔다.
    ja: シュエンが会議室を出て行った
  d_main_17af_04_151:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
