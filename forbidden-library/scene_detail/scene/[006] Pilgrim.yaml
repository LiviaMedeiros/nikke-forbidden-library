---
d_main_06_01:
  d_main_06_01_1:
    speaker: ludmilla
    en: Ah hah!
    ko: 음…?
    ja: ん…？
  d_main_06_01_2:
    speaker: ludmilla
    en: So that's the problem.
    ko: 이거 문제로군.
    ja: これは困ったわね。
  d_main_06_01_3:
    speaker: rapi
    en: What happened?
    ko: 무슨 일이지?
    ja: 何が起きているの？
  d_main_06_01_4:
    speaker: ludmilla
    en: The security system is still up and running. No way we're getting in.
    ko: |-
      시큐리티가 살아있다.
      진입할 수가 없겠군.
    ja: |-
      セキュリティが生きているわ。
      侵入できない。
  d_main_06_01_5:
    speaker: anis
    en: What? How come?
    ko: |-
      엉~?
      아니, 왜?
    ja: |-
      え～？
      なんで？
  d_main_06_01_6:
    speaker: ludmilla
    en: That I don't know.
    ko: 그건 알 수 없지.
    ja: それは分からないわ。
  d_main_06_01_7:
    speaker: ludmilla
    en: We can still get in with a card.
    ko: 카드 키가 있으면 진입할 수 있겠으나.
    ja: カードキーがあれば侵入できるけど、
  d_main_06_01_8:
    speaker: ludmilla
    en: I was too busy hightailing my way out of there to grab one though.
    ko: 급히 탈출하느라 챙겨오질 못 했군.
    ja: |-
      脱出で忙しかったから、
      持ってこれなかったのよ。
  d_main_06_01_9:
    speaker: neon
    en: Please don't worry.
    ko: 걱정 마세요.
    ja: 心配しないでください。
  d_main_06_01_10:
    speaker: Narration
    en: "*Cha-chink*"
    ko: 철컥.
    ja: ガチャ
  d_main_06_01_11:
    speaker: neon
    en: I'll knock that door over like it's nothing.
    ko: 이런 종잇장 같은 문은 제 화력으로 날려버리겠습니다.
    ja: |-
      こんな薄っぺらい扉なんて、
      私の火力で吹っ飛ばしてみせます。
  d_main_06_01_12:
    speaker: ludmilla
    en: I seriously doubt that. That 'door' is a 40-centimeter thick iron alloy plate.
    ko: |-
      관두지.
      두께만 하더라도 40cm를 넘는 합금 철판이야.
    ja: |-
      やめましょう。
      厚さが40cm以上もある合金鉄板なのよ。
  d_main_06_01_13:
    speaker: ludmilla
    en: You're gonna need something with some more kick in order to get through it.
    ko: 개인 화기로 뚫을만한 수준이 아니지.
    ja: 個人火器で突破できるようなレベルじゃないわ。
  d_main_06_01_14:
    speaker: neon
    en: But I thought my weapons had plenty of kick already... I guess I was wrong...
    ko: |-
      이럴 수가….
      극에 달했다고 생각했는데, 오만이었다니….
    ja: |-
      なんと…
      極限に達したと思ってましたが、
      ただの自信過剰だったみたいです…
  d_main_06_01_15:
    speaker: Self
    en: I have a card.
    ko: "…나한테 카드 키가 있어."
    ja: "…カードキーなら持ってる"
  d_main_06_01_16:
    speaker: ludmilla
    en: "... Huh?"
    ko: "…음?"
    ja: "…ん？"
  d_main_06_01_17:
    speaker: mustang
    en: Take this pass.
    ko: Me가 출입증을 줄게Yo.
    ja: Meが通行許可証をあげまShow。
  d_main_06_01_18:
    speaker: mustang
    en: However, this pass is, shall we say... particulier.
    ko: But. 이 Pass는 좀 Special 해Yo.
    ja: But、このPassはちょっとSpecialな\nものDESU。
  d_main_06_01_19:
    speaker: mustang
    en: If you do the same, you too can activate this pass.
    ko: 방금 Me가 한 동작을 수행해야 Pass가 Activation!
    ja: 今、Meがやった動作を遂行すると\nPassがActivation！
  d_main_06_01_20:
    speaker: mustang
    en: This pass is the crowning achievement of mon entreprise, Tetra Line!
    ko: |-
      My Company!
      테트라 라인의 Technology가 집약된 Pass인 것이지Yo!
    ja: |-
      My Company！
      テトララインのTechnologyが集約された\nPassなのDESU！
  d_main_06_01_21:
    speaker: Self
    en: "..."
    ko: 음….
    ja: うむ…
  d_main_06_01_22:
    speaker: anis
    en: Um... but...
    ko: 어… 그런데 그거….
    ja: え…でもそれ…
  d_main_06_01_23:
    speaker: Self
    en: Dance.
    ko: 춤을 춘다.
    ja: 踊る
  d_main_06_01_24:
    speaker: neon
    en: Rapi, Anis, am I weird?
    ko: |-
      라피. 아니스.
      저 이상해요.
    ja: |-
      ラピ、アニス。
      私、変です。
  d_main_06_01_25:
    speaker: rapi
    en: Weird in what way?
    ko: 뭐가.
    ja: 何が。
  d_main_06_01_26:
    speaker: anis
    en: What do you mean?
    ko: 뭔데?
    ja: 何？
  d_main_06_01_27:
    speaker: neon
    en: I feel embarrassed.
    ko: 창피해요.
    ja: 恥ずかしいです。
  d_main_06_01_28:
    speaker: anis
    en: Oh... well that makes sense.
    ko: 그건… 나도 그래.
    ja: それは…私も。
  d_main_06_01_29:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_06_01_30:
    speaker: alice
    en: I get it! Is it a victory dance for the goddess?
    ko: |-
      앗!
      설마 승리의 춤을 여신께 바치고 있는 건가요?
    ja: |-
      あ！！
      それは勝利の舞いですか？
      女神に捧げるという…？
  d_main_06_01_31:
    speaker: alice
    en: Then I'll dance with you! Come on, my Queen!
    ko: |-
      그럼 저도 할래요!
      여왕님도 같이 해요!
    ja: |-
      私もやります！
      女王様も一緒にやりましょう！
  d_main_06_01_32:
    speaker: ludmilla
    en: Sure, why not?
    ko: 음. 그럴까.
    ja: そうね、そうしましょう。
  d_main_06_01_33:
    speaker: Narration
    en: The three of them are dancing together.
    ko: 셋이 함께 덩실덩실 춤을 추었다.
    ja: 3人でふわりふわりとダンスを踊った
  d_main_06_01_34:
    speaker: ludmilla
    en: You sure know how to bust a move!
    ko: 춤사위가 예사롭지 않구나! 시종!
    ja: すごい踊りね、しもべ！
  d_main_06_01_35:
    speaker: alice
    en: I've never seen this kind of dance before!
    ko: 대단해요! 이런 춤은 처음이에요!
    ja: すごいです！こんな踊りは初めてです！
  d_main_06_01_36:
    speaker: Narration
    en: The dance is over.
    ko: 춤이 끝났다.
    ja: ダンスが終わった
  d_main_06_01_37:
    speaker: "<Monologue>"
    en: "... The card is glowing."
    ko: "…카드 키가 빛나고 있다."
    ja: "…カードキーが光っている"
  d_main_06_01_38:
    speaker: "<Monologue>"
    en: Great technology in every sense.
    ko: 여러 가지 의미로 대단한 기술력이다.
    ja: 色々な意味で素晴らしい技術力だ
  d_main_06_01_39:
    speaker: Self
    en: "... We can go in now."
    ko: "…이제 들어갈 수 있을 거야."
    ja: "…これで中に入れるはず"
  d_main_06_01_40:
    speaker: rapi
    en: We appreciate your sacrifice, Commander.
    ko: |-
      …수고하셨습니다.
      지휘관.
    ja: |-
      …お疲れさまでした。
      指揮官。
d_main_06_02:
  d_main_06_02_1:
    speaker: ludmilla
    en: Fortunately, they've left this place untouched.
    ko: 다행히 이쪽은 크게 손대진 않은 모양이군.
    ja: 幸い、こっちにはあまり\n手を出していないみたいね。
  d_main_06_02_2:
    speaker: ludmilla
    en: Check out the terminal over there, and I'll tell you which directory the information
      is stored in.
    ko: |-
      저쪽의 단말기를 조사해보도록.
      내가 뒤에서 자료 경로를 알려주겠다.
    ja: |-
      あっちの端末を調査するといいわ。
      私が後ろで、資料の経路を教えてあげる。
  d_main_06_02_3:
    speaker: anis
    en: Why? Did you plant some kind of booby trap?
    ko: 왜? 부비트랩이라도 달아놨어?
    ja: なんで？罠でも仕掛けてるの？
  d_main_06_02_4:
    speaker: ludmilla
    en: What do you mean?
    ko: 무슨 말이지?
    ja: どういう意味だ？
  d_main_06_02_5:
    speaker: anis
    en: Why do we have to go first? Why don't you do it?
    ko: 직접 안 하고 왜 우리한테 시키냐는 말이야.
    ja: なんで自分でやらずに、\n私たちにやらせるかってことよ。
  d_main_06_02_6:
    speaker: ludmilla
    en: Fine, I'll show you.
    ko: |-
      흠. 보여주지.
      그 이유를.
    ja: |-
      ああ、そういうことね。
      見せてあげるわ、その理由を。
  d_main_06_02_7:
    speaker: Narration
    en: Ludmilla touches the small terminal next to her.
    ko: 루드밀라는 옆에 놓여 있는 작은 단말기를 만졌다.
    ja: ルドミラは横にあった小さな端末機を触った
  d_main_06_02_8:
    speaker: Narration
    en: "*Buzz*"
    ko: 지지직--!!
    ja: ジジジーッ！
  d_main_06_02_9:
    speaker: Narration
    en: Plumes of black smoke emit from the terminal, and it stops working.
    ko: 단말기는 검은 연기를 내뿜으며 기능을 정지했다.
    ja: 端末機は黒い煙を上げて機能を停止した
  d_main_06_02_10:
    speaker: anis
    en: Is that your superpower?
    ko: "…초능력?"
    ja: "…超能力？"
  d_main_06_02_11:
    speaker: ludmilla
    en: Happy now? Any machine I touch gets fried.
    ko: |-
      뭐 이런 거다.
      이상하게 이 몸이 만지는 기계는 다 고장 나버리더군.
    ja: |-
      まあ、こういうことよ。
      なぜか私が触る機械は全部故障してしまうの。
  d_main_06_02_12:
    speaker: alice
    en: I operate all the machines at home.
    ko: 그래서 집 안에 기계들은 제가 다 조종했어요!
    ja: だから家にある機械は全部、\n私がコントロールするんです！
  d_main_06_02_13:
    speaker: anis
    en: Really? Do you have any idea why that is?
    ko: 뭐야. 왜 그러는 건데.
    ja: な、なんで。
  d_main_06_02_14:
    speaker: ludmilla
    en: Not a clue.
    ko: 이 몸도 모른다.
    ja: 私にも分からないわ。
  d_main_06_02_15:
    speaker: ludmilla
    en: "... Well, whatever."
    ko: "…뭐."
    ja: "…まあ。"
  d_main_06_02_16:
    speaker: ludmilla
    en: It's only safe if I touch something that's already been destroyed.
    ko: 아무래도 이 몸은 부서져 있는 것만 만질 수 있는 모양이야.
    ja: |-
      どうやら私は、
      壊れているものしか触れないみたいなの。
  d_main_06_02_17:
    speaker: rapi
    en: It says we need a password.
    ko: |-
      …패스워드가 걸려있군.
      뭐지?
    ja: |-
      …パスワードがかかってる。
      何？
  d_main_06_02_18:
    speaker: ludmilla
    en: The password is
    ko: 패스워드는.
    ja: パスワードは、
  d_main_06_02_19:
    speaker: ludmilla
    en: WonderLand.
    ko: WonderLand.
    ja: WonderLand。
  d_main_06_02_20:
    speaker: ludmilla
    en: Capital W and L, then all lowercase.
    ko: 대소문자를 구별하니 주의하도록.
    ja: |-
      大文字と小文字に気をつけて
      入力して頂戴。
  d_main_06_02_21:
    speaker: ludmilla
    en: OK, then click there.
    ko: 자, 그다음은 저기로 들어가라.
    ja: さあ、次はあのフォルダよ。
  d_main_06_02_22:
    speaker: ludmilla
    en: Now open that file.
    ko: 그리고 그 파일을 열어서….
    ja: それからそのファイルを開けて…
  d_main_06_02_23:
    speaker: ludmilla
    en: No, not that one. That's a game. Digital Cop, ever heard of it? It's a classic.
    ko: |-
      아니. 그 파일이 아냐.
      그건 게임이다. Digital Cop이라고 알고 있나? 고전 명작이지.
    ja: |-
      違う、そのファイルじゃないわ。
      それはゲームよ。Digital Cop って知ってる？\n古いけど名作なの。
  d_main_06_02_24:
    speaker: ludmilla
    en: The file next to it. Yes, that one. Now you'll have to enter another password.
    ko: |-
      그 옆의 파일이다.
      그렇지. 그걸 열고 패스워드를 입력해라.
    ja: |-
      その隣のファイルよ。
      そう、それを開けてパスワードを入力して頂戴。
  d_main_06_02_25:
    speaker: ludmilla
    en: The password is SuperUltraNikke.
    ko: 패스워드는 SuperUltraNikke다.
    ja: パスワードはSuperUltraNikkeよ。
  d_main_06_02_26:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_06_02_27:
    speaker: ludmilla
    en: Project that picture onto the screen.
    ko: 그 그림을 스크린에 띄워주도록.
    ja: その画像をスクリーンに出力させて。
  d_main_06_02_28:
    speaker: ludmilla
    en: It's a map covering the entire northern region.
    ko: 북부의 전체 지도다.
    ja: 北部の全体地図よ。
  d_main_06_02_29:
    speaker: ludmilla
    en: It also shows everywhere the Pilgrims have been spotted.
    ko: 그리고 화면에 표시된 것은 순례자, 즉 필그림의 목격 지점이다.
    ja: |-
      そして画面に表示されているのは巡礼者、
      つまりピルグリムを目撃したところ。
  d_main_06_02_30:
    speaker: rapi
    en: Spotted?
    ko: 목격한 적이 있나?
    ja: 目撃したことがあるの？
  d_main_06_02_31:
    speaker: ludmilla
    en: I've only seen them from a distance. I've never actually interacted with them
      up close.
    ko: |-
      먼발치에서만.
      실제로 만난 적은 없다.
    ja: |-
      遠くからね。
      実際会ったことはないわ。
  d_main_06_02_32:
    speaker: ludmilla
    en: This map also shows
    ko: 그리고 지금 화면에 표시되는 것이.
    ja: それから今画面に表示されているのが、
  d_main_06_02_33:
    speaker: ludmilla
    en: the dates that we saw them.
    ko: 순례자의 출몰 시기다.
    ja: 巡礼者が出没する時期よ。
  d_main_06_02_34:
    speaker: rapi
    en: It looks like they're on some kind of patrol route.
    ko: "…패트롤."
    ja: "…パトロール。"
  d_main_06_02_35:
    speaker: ludmilla
    en: Yes, the Pilgrims seem to be searching for something.
    ko: 그래. 순례자는 북부에서 뭔가를 찾고 있는 모양이다.
    ja: そう。巡礼者は北部で何かを捜しているみたい。
  d_main_06_02_36:
    speaker: ludmilla
    en: And with astonishing regularity.
    ko: 꽤나 주기적이지.
    ja: 一定した周期で動いているのよ。
  d_main_06_02_37:
    speaker: ludmilla
    en: According to this pattern, they should be appearing sometime soon.
    ko: |-
      그리고 마침.
      곧 이 포인트에 나타날 때가 되었다.
    ja: |-
      そしてちょうど、
      このポイントに現れる時期が近いわね。
  d_main_06_02_38:
    speaker: ludmilla
    en: If we're lucky, we may run into them.
    ko: 운이 좋으면 만날 수 있겠지.
    ja: 運が良ければ会えるわ。
  d_main_06_02_39:
    speaker: ludmilla
    en: The Codename is Snow White.
    ko: 코드 네임은, [스노우 화이트].
    ja: コードネームは「スノーホワイト」。
  d_main_06_02_40:
    speaker: rapi
    en: That should be enough to find who you're looking for.
    ko: "…이 정도면 충분해."
    ja: "…これで十分。"
  d_main_06_02_41:
    speaker: rapi
    en: Commander, I suggest we rest for a bit and set out afterwards.
    ko: |-
      지휘관.
      휴식 후 바로 출발하도록 하죠.
    ja: |-
      指揮官。
      休息を取ってからすぐに出発しましょう。
  d_main_06_02_42:
    speaker: ludmilla
    en: Follow me.
    ko: 따라와라.
    ja: ついて来い。
  d_main_06_02_43:
    speaker: ludmilla
    en: There's no ceiling here. It's not a good place to rest.
    ko: 이곳은 천장이 뚫려 있어서 쉬기에 적합한 곳은 아니군.
    ja: |-
      ここは天井に穴が開いているから、
      休息には向いてないわね。
d_main_06_03:
  d_main_06_03_1:
    speaker: ludmilla
    en: Rest in here.
    ko: 이곳에서 쉬도록.
    ja: ここで休みなさい。
  d_main_06_03_2:
    speaker: Self
    en: Seems like you've been following the Pilgrims for a while now. Why?
    ko: 필그림을 오랫동안 추적한 것 같은데, 왜지?
    ja: 長いことピルグリムを追跡しているようだが、\nどうしてだ？
  d_main_06_03_3:
    speaker: ludmilla
    en: Do you really want to know?
    ko: 흠. 그것이 궁금한가.
    ja: ふぅん、それが気になるのね。
  d_main_06_03_4:
    speaker: ludmilla
    en: Two reasons.
    ko: 두 가지 이유가 있다.
    ja: 理由は2つよ。
  d_main_06_03_5:
    speaker: ludmilla
    en: One, I'd rather not say.
    ko: 부끄러웠기 때문이고.
    ja: 恥ずかしかったから。そして、
  d_main_06_03_6:
    speaker: ludmilla
    en: Two, I just feel like this is something I should do.
    ko: 해야 할 일이라고 생각했기 때문이다.
    ja: やるべきことだと思ったから。
  d_main_06_03_7:
    speaker: Self
    en: Why's that?
    ko: "??"
    ja: "？？"
  d_main_06_03_8:
    speaker: ludmilla
    en: I'll tell you more when we get to know each other better.
    ko: |-
      자세한 이야기는
      이 몸과 시종이 좀 더 가까워지면 들려주도록 하지.
    ja: |-
      詳しいことはしもべが私ともっと
      親しくなってから教えてあげるわ。
  d_main_06_03_9:
    speaker: ludmilla
    en: Alice.
    ko: 앨리스여.
    ja: アリス。
  d_main_06_03_10:
    speaker: alice
    en: Yes, my Queen?
    ko: 예. 여왕님.
    ja: はい、女王様！
  d_main_06_03_11:
    speaker: ludmilla
    en: Come here and help our servant.
    ko: 시종의 옆에 있어줘라.
    ja: しもべの隣にいてあげなさい。
  d_main_06_03_12:
    speaker: alice
    en: Would you like me to keep them warm?
    ko: 앗, 따뜻하게 만드나요?
    ja: あ、温かくしてあげましょうか？
  d_main_06_03_13:
    speaker: ludmilla
    en: Yes.
    ko: 그래.
    ja: そう。
  d_main_06_03_14:
    speaker: "<Monologue>"
    en: Alice bounds over to you and sits down.
    ko: 앨리스는 폴짝폴짝 뛰듯이 다가와 내 옆에 앉았다.
    ja: |-
      アリスはぴょんぴょんと跳ねるように
      近づき横に座った
  d_main_06_03_15:
    speaker: "<Monologue>"
    en: Despite yourself, you do feel a certain sense of warmth.
    ko: "…어째서인지 온기가 느껴진다."
    ja: "…どういうわけか温もりが感じられる"
  d_main_06_03_16:
    speaker: rapi
    en: Is that a heating suit?
    ko: 발열 슈트인가?
    ja: 発熱スーツ？
  d_main_06_03_17:
    speaker: ludmilla
    en: No, it's a cooling suit.
    ko: 아니. 냉각 슈트다.
    ja: いや、冷却スーツなのよ。
  d_main_06_03_18:
    speaker: ludmilla
    en: Alice's body temperature is abnormally high. This suit helps suppress it.
    ko: |-
      앨리스의 체온은 비정상적으로 높지.
      저 슈트로 체온을 억제하고 있다.
    ja: |-
      アリスの体温は異常に高くてね。
      あのスーツで体温を抑えているのよ。
  d_main_06_03_19:
    speaker: ludmilla
    en: If you spread yourself too thin, you won't get a wink of sleep. Alice should
      be able to help you with that.
    ko: |-
      몸이 너무 지치면 잠에 들 수 없는 법이지.
      그럴 땐 앨리스의 온기가 큰 도움이 될 거다.
    ja: |-
      疲れすぎると眠れないから。
      そんな時は、アリスの体温がとても役に立つの。
  d_main_06_03_20:
    speaker: alice
    en: Does that feel warm, Rabbity?
    ko: |-
      헤헤. 토끼 씨.
      따뜻한가요?
    ja: |-
      へへ、ウサギさん。
      温かいですか？
  d_main_06_03_21:
    speaker: "<Monologue>"
    en: "... You can't help but close your eyes."
    ko: "…눈이 감긴다."
    ja: "…まぶたが落ちてくる"
  d_main_06_03_22:
    speaker: "<Monologue>"
    en: A wave of exhaustion washes over you.
    ko: 피로가 갑자기 몰려온다.
    ja: 疲れが一気に押し寄せてきた
  d_main_06_03_23:
    speaker: alice
    en: Don't worry, I'll be right here.
    ko: |-
      안녕히 주무세요.
      제가 옆에 있을게요.
    ja: |-
      おやすみなさい。
      私が傍にいます。
  d_main_06_03_24:
    speaker: Self
    en: You close your eyes.
    ko: 눈을 감는다.
    ja: 目を閉じる
  d_main_06_03_25:
    speaker: "<Monologue>"
    en: A pleasant warmth enshrouds your body.
    ko: 기분좋은 따뜻함에 온몸이 포근해진다.
    ja: 心地いい温かさに全身が溶けるような感じがする
  d_main_06_03_26:
    speaker: ludmilla
    en: Sleep well.
    ko: "…잘 자도록."
    ja: "…おやすみ。"
  d_main_06_03_27:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_06_03_28:
    speaker: Narration
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  d_main_06_03_29:
    speaker: rapi
    en: About time you woke up!
    ko: 일어나셨습니까.
    ja: お目覚めですか。
  d_main_06_03_30:
    speaker: rapi
    en: How are you feeling?
    ko: 몸은 좀 어떠십니까.
    ja: 体調はどうですか。
  d_main_06_03_31:
    speaker: Self
    en: Refreshed.
    ko: 개운해. 컨디션도 좋고.
    ja: 悪くない。コンディションもいい
  d_main_06_03_32:
    speaker: rapi
    en: Then let's go.
    ko: 그럼 출발하겠습니다.
    ja: では、出発します。
  d_main_06_03_33:
    speaker: anis
    en: Where was I... Oh yeah, so you still can't reach the Ark?
    ko: 그러고 보니, 방주랑은 연락이 안 돼?
    ja: そういえば、アークと連絡はまだ繋がらないの？
  d_main_06_03_34:
    speaker: rapi
    en: No. I don't know why. The concentration of Alva Particles here should be very
      low.
    ko: |-
      안 돼.
      에블라 입자 농도도 낮을 텐데 이유를 모르겠어.
    ja: |-
      繋がらない。
      エブラ粒子の濃度も低いはずなのに、
      なぜだろう。
  d_main_06_03_35:
    speaker: ludmilla
    en: This kind of thing happens all the time in the north. Maybe something is interfering
      with communications.
    ko: |-
      뭐, 북부에선 흔한 일이다.
      알 수 없는 뭔가가 통신을 방해하는 것일지도 모르지.
    ja: |-
      まあ、北部ではよくあることよ。
      未知の何かが通信を妨害しているんでしょうね。
  d_main_06_03_36:
    speaker: ludmilla
    en: There are all sorts of stories about monsters lurking under the ice, stuff
      like that.
    ko: |-
      얼음 아래에는 괴물이 잠들어 있다.
      뭐 흔한 이야기 아닌가.
    ja: |-
      氷の下には怪物が眠っている。
      ありふれた話だと思わない？
  d_main_06_03_37:
    speaker: anis
    en: Could be.
    ko: 하하. 그럴지도 모르겠네.
    ja: はは、そうかも。
  d_main_06_03_38:
    speaker: alice
    en: Oh my goodness!
    ko: 앗! 여왕님!
    ja: あっ！女王様！
  d_main_06_03_39:
    speaker: ludmilla
    en: What is it?
    ko: 왜 그러지? 앨리스여.
    ja: どうしたの？アリス。
  d_main_06_03_40:
    speaker: alice
    en: We need to check on the sleeping princesses.
    ko: 저희 잠자는 공주님들을 확인해야 해요!
    ja: 眠り姫たちを確認しないと！
  d_main_06_03_41:
    speaker: ludmilla
    en: "... How about we do that later?"
    ko: "…조금 있다 하는 게 어떻겠나?"
    ja: "…後でやったらどうかしら？"
  d_main_06_03_42:
    speaker: alice
    en: This can't wait! We haven't seen them for a long time!
    ko: |-
      안돼요!
      오랫동안 못 봤는걸요!
    ja: |-
      ダメです！
      長らく見てませんから！
  d_main_06_03_43:
    speaker: alice
    en: They may have woken up!
    ko: 혹시나 깨어났을 수도 있잖아요!
    ja: もしかしたら、目が覚めたかもしれませんよ！
  d_main_06_03_44:
    speaker: anis
    en: "... Sleeping princesses?"
    ko: "…잠자는 공주님들?"
    ja: "…眠り姫たち？"
  d_main_06_03_45:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_main_06_03_46:
    speaker: alice
    en: We must leave at once!
    ko: |-
      여왕님!
      빨리요~
    ja: |-
      女王様！
      早く～
  d_main_06_03_47:
    speaker: ludmilla
    en: "... Okay, let's go."
    ko: |-
      …그래.
      가지.
    ja: |-
      …そうね。
      行きましょう。
d_main_06_04:
  d_main_06_04_1:
    speaker: alice
    en: This is it! This is where the princesses are sleeping!
    ko: |-
      여기예요!
      잠자는 공주님들이 있는 곳!
    ja: |-
      ここです！
      眠り姫たちがいるところ！
  d_main_06_04_2:
    speaker: "<Monologue>"
    en: This is a place full of capsules.
    ko: 캡슐이 가득한 장소다.
    ja: カプセルが所狭しと並んでいる
  d_main_06_04_3:
    speaker: rapi
    en: "... These are?"
    ko: "…여긴?"
    ja: "…ここは？"
  d_main_06_04_4:
    speaker: alice
    en: Let me introduce you.
    ko: 제가 소개해 드릴게요.
    ja: 私が紹介しますね。
  d_main_06_04_5:
    speaker: alice
    en: This is Princess Blue Hair!
    ko: 이 분은 파란 머리 공주님!
    ja: この方は青い髪のお姫様！
  d_main_06_04_6:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_main_06_04_7:
    speaker: Narration
    en: The capsule opens.
    ko: 캡슐이 열렸다.
    ja: カプセルが開いた
  d_main_06_04_8:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_06_04_9:
    speaker: anis
    en: What...!
    ko: 뭣…!
    ja: な…！
  d_main_06_04_10:
    speaker: neon
    en: Ahh...!
    ko: 꺄악…!
    ja: きゃあ…！
  d_main_06_04_11:
    speaker: "<Monologue>"
    en: There is a Nikke without the upper part of her skull in the capsule.
    ko: 캡슐 안에는 머리 윗부분이 없는 니케가 있었다.
    ja: カプセルの中には頭の上部がないニケがいた
  d_main_06_04_12:
    speaker: alice
    en: This is Princess Yellow Eye!
    ko: 그리고 이 분은 노란 눈 공주님!
    ja: そして、この方は黄色い目のお姫様！
  d_main_06_04_13:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_main_06_04_14:
    speaker: "<Monologue>"
    en: The capsule opens, and there is a Nikke with only her upper body.
    ko: 캡슐이 열리고 상체만 남아있는 니케가 보였다.
    ja: カプセルが開き、上半身だけが残っているニケが現れた
  d_main_06_04_15:
    speaker: "<Monologue>"
    en: She is also missing the upper part of her skull.
    ko: 그리고 머리 윗부분이 없었다.
    ja: そして、頭の上部がなかった
  d_main_06_04_16:
    speaker: alice
    en: These are the sleeping princesses.
    ko: 여기 있는 모두가 잠자는 공주님들이에요!
    ja: ここにいる方は皆、眠り姫です！
  d_main_06_04_17:
    speaker: alice
    en: We are going to wake them up and go to Elysium together!
    ko: |-
      저희는 이분들을 깨워서,
      함께 행복의 나라로 갈 거예요!
    ja: |-
      私たちはこの方々を起こして、
      一緒に幸せな世界へ行くんです！
  d_main_06_04_18:
    speaker: alice
    en: Sometimes we all have milk and cookies together!
    ko: 그래서 다 같이 과자도 먹고, 우유도 마시…!
    ja: そして一緒にお菓子も食べて、牛乳も飲んで…！
  d_main_06_04_19:
    speaker: ludmilla
    en: Alice.
    ko: 앨리스여.
    ja: アリス。
  d_main_06_04_20:
    speaker: alice
    en: Yes! My Queen!
    ko: 예! 여왕님!
    ja: はい、女王様！
  d_main_06_04_21:
    speaker: ludmilla
    en: Now that you mention it, I could go for a glass of milk.
    ko: |-
      우유 얘기를 하니 우유를 마시고 싶군.
      가져다주겠나?
    ja: |-
      牛乳の話をしたら飲みたくなったわ。
      持ってきてくれる？
  d_main_06_04_22:
    speaker: alice
    en: Right away, my Queen!
    ko: 앗! 예, 여왕님!
    ja: あっ！はい！女王様！
  d_main_06_04_23:
    speaker: Narration
    en: Alice runs away with a smile on her face.
    ko: 앨리스는 웃으며 뛰어갔다.
    ja: アリスは笑いながら走って行った
  d_main_06_04_24:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_main_06_04_25:
    speaker: rapi
    en: Are these the Nikkes on the surface you "rescued"?
    ko: "…지상에서 [구출]한 니케들이군."
    ja: "…地上で「救出」されたニケたちね。"
  d_main_06_04_26:
    speaker: ludmilla
    en: Yes.
    ko: 그래.
    ja: そう。
  d_main_06_04_27:
    speaker: anis
    en: Aren't they all dead? Why did you collect the bodies?
    ko: |-
      다 죽었잖아.
      시체를 모아놓고 뭘 하는데?
    ja: |-
      皆死んでるけど。
      死体を集めてどうするつもり？
  d_main_06_04_28:
    speaker: ludmilla
    en: They're not dead yet.
    ko: 아직 죽지 않았다.
    ja: まだ死んでいないわ。
  d_main_06_04_29:
    speaker: anis
    en: They're completely missing a brain!
    ko: |-
      머리가 비어 있잖아!
      뇌가 없다고!
    ja: |-
      頭が空っぽでしょ！
      脳がないの！
  d_main_06_04_30:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_main_06_04_31:
    speaker: ludmilla
    en: I've been helping Nikkes for a long time, and you know what I come across
      the most? Missing brains.
    ko: 니케들을 구출하다 보면 저렇게 뇌만 없는 경우가 대부분이다.
    ja: |-
      ニケを救出すると、こうやって
      脳だけ消えたケースがほとんどなのよ。
  d_main_06_04_32:
    speaker: ludmilla
    en: You know what that means?
    ko: 이게 뭘 의미하는지 알고 있나?
    ja: これが何を意味するか、分かる？
  d_main_06_04_33:
    speaker: ludmilla
    en: If a Nikke's brain dies, there's no hope of ever bringing her back.
    ko: |-
      니케는 뇌가 죽으면 끝이다.
      다신 부활할 수 없지.
    ja: |-
      ニケは脳が死んだら終わり。
      二度と復活できない。
  d_main_06_04_34:
    speaker: ludmilla
    en: So, they've taken their own brains and kept them in a safe place, hoping for
      a miracle.
    ko: 기적을 바라면서, 뇌를 안전한 곳에 보관해 놓는 거다.
    ja: |-
      だから奇跡を祈りながら、
      脳が戻るまで安全なところに保管しておくのよ。
  d_main_06_04_35:
    speaker: ludmilla
    en: That miracle being for someone else to come around and return their brains
      to them.
    ko: 누군가 찾아주길 바라면서.
    ja: 誰かが見つけてくれることを祈りながら。
  d_main_06_04_36:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_06_04_37:
    speaker: ludmilla
    en: And that's exactly what we do here at Unlimited.
    ko: |-
      우린 그런 일을 한다.
      그들이 바라던 기적을 현실로 만들어주는 일을.
    ja: |-
      私たちはそういう仕事をしている。
      彼女らが望んでいた奇跡を、\n現実にしてあげる仕事を。
  d_main_06_04_38:
    speaker: rapi
    en: You've found their brains?
    ko: "…찾은 적이 있나?"
    ja: "…見つけたことはあるの？"
  d_main_06_04_39:
    speaker: ludmilla
    en: Of course. We've saved dozens of Nikkes this way.
    ko: |-
      있고말고.
      수십 명은 살렸지.
    ja: |-
      ええ。
      数十人は助けたわ。
  d_main_06_04_40:
    speaker: ludmilla
    en: Unfortunately, since their brains have been separated from their bodies for
      so long, we've seen a few instances of asynchronization.
    ko: |-
      물론 오랜 시간 뇌와 바디가 떨어져 있어,
      싱크로가 안 맞거나.
    ja: |-
      もちろん、脳とボディが
      離れていた時間が長いから
      シンクロが合わなかったり、
  d_main_06_04_41:
    speaker: ludmilla
    en: We've seen mental breakdowns and amnesia as well.
    ko: |-
      정신 붕괴나 기억 상실을 겪은 경우도 많았다.
      하지만.
    ja: |-
      精神崩壊や記憶喪失になった
      ケースも多かったわ。
      でも。
  d_main_06_04_42:
    speaker: ludmilla
    en: But they all survived in the end.
    ko: 결국엔 살았어.
    ja: 結局、生き残ったわ。
  d_main_06_04_43:
    speaker: ludmilla
    en: They survived.
    ko: 산 거다.
    ja: 生き残ったのよ。
  d_main_06_04_44:
    speaker: ludmilla
    en: And that's good enough for me.
    ko: 그거면 된 거야.
    ja: それで十分だわ。
  d_main_06_04_45:
    speaker: neon
    en: You've been through a lot.
    ko: "…힘드셨겠군요."
    ja: "…大変ですね。"
  d_main_06_04_46:
    speaker: ludmilla
    en: It's worth it.
    ko: 보람찬 일이지.
    ja: やりがいのある仕事だと思ってるわ。
  d_main_06_04_47:
    speaker: ludmilla
    en: But I didn't originally intend on showing you all of this.
    ko: "…허나 네놈들에게 이걸 보여주고 싶진 않았다."
    ja: "…でも、あなたたちに、\\nこれを見せたくはなかった。"
  d_main_06_04_48:
    speaker: ludmilla
    en: Seeing the worst-case scenario is sure to make you uneasy about the future.
    ko: |-
      미래를 상상하기 마련이거든.
      최악을 마주하게 되면.
    ja: |-
      最悪のケースを目の前にすると、
      そんな未来を想像してしまうから。
  d_main_06_04_49:
    speaker: ludmilla
    en: I'm sorry to have let you see something you shouldn't have seen.
    ko: |-
      …미안하군.
      괜한 것을 보여줬어.
    ja: |-
      …悪かったわ。
      余計なものを見せてしまって。
  d_main_06_04_50:
    speaker: rapi
    en: No.
    ko: 아냐.
    ja: いや。
  d_main_06_04_51:
    speaker: rapi
    en: I respect what you're doing here.
    ko: 난 너희에게 경의를 표할게.
    ja: あなたたちに敬意を表す。
  d_main_06_04_52:
    speaker: anis
    en: Me, too.
    ko: 나도.
    ja: 私も。
  d_main_06_04_53:
    speaker: neon
    en: Same here.
    ko: 저도요.
    ja: 私もです。
  d_main_06_04_54:
    speaker: ludmilla
    en: Thank you.
    ko: 고마운 말이군.
    ja: ありがとう。
  d_main_06_04_55:
    speaker: ludmilla
    en: But there's something more deserving of your attention.
    ko: 허나 경의는 잠시 접어두도록.
    ja: でも、敬意はしばらくしまっておきなさい。
  d_main_06_04_56:
    speaker: ludmilla
    en: It's becoming more difficult to find Nikkes who are lost or are willing to
      be rescued.
    ko: 최근 들어서는 길을 잃거나 구출을 바라는 니케를 찾아보기 힘드니.
    ja: |-
      最近は、迷子になったり
      救出を求めるニケがかなり減ったの。
  d_main_06_04_57:
    speaker: rapi
    en: Any guesses as to why?
    ko: 이유가 있을까?
    ja: なぜ？
  d_main_06_04_58:
    speaker: ludmilla
    en: We don't know. We've seen a sharp decline on our end over the past few years,
    ko: |-
      모르겠다.
      최근 몇 년 동안은 그 수가 확연히 줄어들었어.
    ja: |-
      分からないのよ。
      でもここ数年で、その数が明らかに減った。
  d_main_06_04_59:
    speaker: ludmilla
    en: but the survival rate inside the Ark hasn't changed. It's intriguing, that's
      for sure.
    ko: |-
      방주로의 생환율은 그대로인데.
      묘한 노릇이지.
    ja: |-
      アークへの生還率は変わらないのに。
      なぜかしら。
  d_main_06_04_60:
    speaker: alice
    en: My Queen! My Queen!
    ko: 여왕님-! 여왕님-!
    ja: 女王様ー！女王様ー！
  d_main_06_04_61:
    speaker: alice
    en: We're all out of milk!
    ko: |-
      우, 우유가 하나도 없어요!
      어떡하죠?
    ja: |-
      ぎゅ、牛乳が切れてしまいました！
      どうすればいいでしょうか？
  d_main_06_04_62:
    speaker: ludmilla
    en: Alice... is that milk I see on your lips?
    ko: |-
      …앨리스여.
      입가에 묻은 우유는 무엇이지?
    ja: |-
      …まあ、アリス。
      口もとについた牛乳は何？
  d_main_06_04_63:
    speaker: alice
    en: Eeep!
    ko: 앗!
    ja: "…あっ！"
d_main_06_05:
  d_main_06_05_1:
    speaker: ludmilla
    en: All right, that's it.
    ko: 자, 마중은 여기까지군.
    ja: さあ、見送りはここまでよ。
  d_main_06_05_2:
    speaker: ludmilla
    en: We'll stay here. Best of luck to you.
    ko: |-
      그럼 힘내도록.
      우린 이곳에 잔류할 테니.
    ja: |-
      これからも頑張りなさい。
      私たちはここに残るから。
  d_main_06_05_3:
    speaker: anis
    en: You're not coming?
    ko: 뭐야? 같이 안 가?
    ja: 何？一緒に行かないの？
  d_main_06_05_4:
    speaker: ludmilla
    en: This is as far as we can go. Sorry, but there's nothing I can do about it.
    ko: |-
      우린 여기까지다.
      아쉽긴 하지만 어쩔 수 없군.
    ja: |-
      私たちはここまでよ。
      残念だけど仕方がないの。
  d_main_06_05_5:
    speaker: Self
    en: Why?
    ko: 왜?
    ja: どうしてだ？
  d_main_06_05_6:
    speaker: ludmilla
    en: We find lost Nikkes.
    ko: 어디까지나 우린 길 잃은 동료들을 찾는 이들이다.
    ja: |-
      私たちはあくまでも、
      道に迷った仲間を捜すのが仕事なのよ。
  d_main_06_05_7:
    speaker: ludmilla
    en: Our paths do not cross.
    ko: 시종의 일은 굉장히 구미가 당기긴 하다만.
    ja: しもべの任務は非常に興味深いけれど、
  d_main_06_05_8:
    speaker: ludmilla
    en: Any Nikke who has lost their way may head north.
    ko: 그 사이 어떤 길 잃은 자가 북부로 찾아올지 모르는 일이다.
    ja: また迷える誰かが、\n北部を訪れるかもしれないから。
  d_main_06_05_9:
    speaker: ludmilla
    en: Now that we have found our home, we must continue fulfilling our duty.
    ko: 집도 되찾았으니, 하던 일을 해야지.
    ja: 家も取り戻したことだし、\n私たちの仕事をやらなければね。
  d_main_06_05_10:
    speaker: ludmilla
    en: "... And the sleeping princesses need us, as well."
    ko: "…잠자는 공주님들도 돌봐야하고."
    ja: "…眠り姫たちのお世話もあるし。"
  d_main_06_05_11:
    speaker: anis
    en: I had you all wrong. You're a good egg.
    ko: 보기보다 성실하네.
    ja: 思ったより真面目なのね。
  d_main_06_05_12:
    speaker: ludmilla
    en: It's just that I know how to distinguish between what I should do and what
      I want to do.
    ko: 해야 할 일과 하고 싶은 일은 구분할 줄 아는 거다.
    ja: やるべき事とやりたい事の判別がつくだけ。
  d_main_06_05_13:
    speaker: ludmilla
    en: Alice,
    ko: 앨리스여.
    ja: アリス。
  d_main_06_05_14:
    speaker: ludmilla
    en: my servant and companions will be taking their leave to continue on their
      journey.
    ko: |-
      시종과 그 동료들은
      좀 더 강한 힘을 얻기 위해 잠시 자리를 비울 거다.
    ja: |-
      しもべとその仲間たちは
      さらに強い力を手に入れるために、\nしばらくここを離れるわ。
  d_main_06_05_15:
    speaker: ludmilla
    en: I trust that you're fine with that?
    ko: 괜찮겠나?
    ja: 大丈夫か？
  d_main_06_05_16:
    speaker: alice
    en: No problem! I'll wait for you!
    ko: 예! 기다릴게요!
    ja: はい！ここで待っています！
  d_main_06_05_17:
    speaker: ludmilla
    en: Hopefully, we'll meet again. I'd like to see how this story of yours ends.
    ko: |-
      일이 끝나면 잠깐은 들러줬으면 좋겠군.
      어떻게 됐는지 궁금하니.
    ja: |-
      仕事が終わった時にでも、
      顔を出してくれたら嬉しいわ。
      任務がどうなったか、気になるから。
  d_main_06_05_18:
    speaker: Self
    en: Understood.
    ko: 알겠어. 꼭 들릴게.
    ja: 分かった。必ず寄る
  d_main_06_05_19:
    speaker: ludmilla
    en: You should get going then.
    ko: 그럼 다녀오도록.
    ja: では、行ってきなさい。
  d_main_06_05_20:
    speaker: "<Monologue>"
    en: I take a step.
    ko: 발걸음을 옮겼다.
    ja: 歩き出す
  d_main_06_05_21:
    speaker: ludmilla
    en: Servant.
    ko: 시종.
    ja: しもべ。
  d_main_06_05_22:
    speaker: ludmilla
    en: One more thing.
    ko: 노파심에 한 마디만 하지.
    ja: 念のために一つ、言っておくけれど。
  d_main_06_05_23:
    speaker: ludmilla
    en: Encountering something unfamiliar can feel like two worlds colliding.
    ko: |-
      새로운 만남이라는 것은,
      서로 다른 세계가 만난다는 것과 같다.
    ja: |-
      新しい出会いとは
      相反する世界が、接触することと同じなの。
  d_main_06_05_24:
    speaker: ludmilla
    en: They seem utterly alien to you, and with that comes a fear of the unknown.
    ko: |-
      이질감을 느낄 테지.
      두려움도 느낄 테고.
    ja: |-
      違和感を感じることも、
      恐れを感じることもあるでしょう。
  d_main_06_05_25:
    speaker: ludmilla
    en: But you must never destroy each other. No matter how insurmountable your differences
      may seem.
    ko: |-
      그 이질감을 참을 수 없더라도,
      그 두려움이 너무나 거대하더라도.
    ja: |-
      その違和感に耐えられなくなっても、
      その恐れがいくら大きくなっても、
  d_main_06_05_26:
    speaker: ludmilla
    en: No matter how much it seems your fear will consume you.
    ko: 절대, 상대의 세계를 부수지 말도록.
    ja: 絶対に、相手の世界を壊してはダメよ。
  d_main_06_05_27:
    speaker: ludmilla
    en: You must learn to appreciate the world of others, even if you have to give
      up a piece of your own.
    ko: |-
      상대의 세계를 인정하고,
      그 과정에서 자신의 세계를 일부 내어주더라도.
    ja: |-
      相手の世界を認め、その過程で自分の世界を
      一部譲ることになったとしても、
  d_main_06_05_28:
    speaker: ludmilla
    en: What you must never do is destroy someone's world, for all of them are precious,
    ko: |-
      상대가 지금껏 계속 살아왔던,
      그 무엇보다 소중했던 세계를.
    ja: |-
      相手がずっと生きてきた、
      何よりも大切にしている世界を、
  d_main_06_05_29:
    speaker: ludmilla
    en: as all of them are someone's home.
    ko: 절대 부수지 말아.
    ja: 絶対、壊さないように。
  d_main_06_05_30:
    speaker: ludmilla
    en: Do you understand what I'm trying to tell you?
    ko: 내 말, 이해하겠나?
    ja: 私が言っている意味、分かるかしら？
  d_main_06_05_31:
    speaker: Self
    en: Yes, I do.
    ko: 무슨 말인지 잘 알겠어.
    ja: 分かった
  d_main_06_05_32:
    speaker: ludmilla
    en: Very well.
    ko: 좋아.
    ja: いい子ね。
  d_main_06_05_33:
    speaker: ludmilla
    en: Good luck.
    ko: 행운을 빌지.
    ja: 武運を祈るわ。
  d_main_06_05_34:
    speaker: alice
    en: Let's go!
    ko: 다녀오세요-!
    ja: 行ってらっしゃいー！
d_main_06_06:
  d_main_06_06_1:
    speaker: rapi
    en: Arrived at the checkpoint.
    ko: 포인트에 도착했습니다.
    ja: ポイントに到着しました。
  d_main_06_06_2:
    speaker: rapi
    en: According to Ludmilla's intel, we've got a good chance of coming across them
      today.
    ko: |-
      루드밀라의 조사에 의하면 금일,
      이곳에서 조우할 확률이 높습니다.
    ja: |-
      ルドミラの調査結果によりますと本日、
      ここで遭遇する確率が高いとのことです。
  d_main_06_06_3:
    speaker: rapi
    en: I suggest we lie lo...
    ko: 잠복을 추천드립….
    ja: 潜伏をお勧め…
  d_main_06_06_4:
    speaker: neon
    en: Guys.
    ko: 여러분.
    ja: みなさん。
  d_main_06_06_5:
    speaker: neon
    en: Look over there.
    ko: 저길 봐요.
    ja: あそこを見てください。
  d_main_06_06_6:
    speaker: "<Monologue>"
    en: Neon refers to a flat land covered with snow.
    ko: 네온이 가리킨 곳은 눈이 덮인 평지였다.
    ja: |-
      ネオンが指差した先には、
      雪で覆われた平地があった
  d_main_06_06_7:
    speaker: "<Monologue>"
    en: There is the back of a human figure.
    ko: 그곳에 등을 돌린 채 앉아있는 사람의 형체가 보였다.
    ja: そこに背を向けたまま座っている人影が見えた
  d_main_06_06_8:
    speaker: anis
    en: You're the first to come in contact with the Pilgrims and the Heretics.
    ko: |-
      …그 녀석이다.
      필그림.
    ja: |-
      …あいつよ。
      ピルグリム。
  d_main_06_06_9:
    speaker: neon
    en: It certainly looks like her.
    ko: 그런 것 같죠?
    ja: そうみたいですね。
  d_main_06_06_10:
    speaker: anis
    en: Did we just luck out, or...
    ko: 운이 좋은 걸까, 아니면….
    ja: 運がいいのか、それとも…
  d_main_06_06_11:
    speaker: "<Choice>"
    en: It's about time we caught a break.
    ko: 이런 날도 있어야 하는 법이지.
    ja: こういう日もある
  d_main_06_06_12:
    speaker: "<Choice>"
    en: This all seems a bit TOO easy.
    ko: 일이 너무 쉽게 풀리는 것 같은데….
    ja: 上手くいきすぎて怖いが…
  d_main_06_06_13:
    speaker: anis
    en: Try calling out to her.
    ko: 좋아. 불러보자.
    ja: よし、呼んでみるわよ。
  d_main_06_06_14:
    speaker: anis
    en: Right?
    ko: 그렇지?
    ja: そうだよね。
  d_main_06_06_15:
    speaker: anis
    en: Do you want to call her?
    ko: 불러볼까?
    ja: 呼んでみる？
  d_main_06_06_16:
    speaker: rapi
    en: No.
    ko: 아니.
    ja: いや。
  d_main_06_06_17:
    speaker: rapi
    en: Commander, permission to open fire?
    ko: |-
      지휘관.
      사격 허가를.
    ja: |-
      指揮官。
      射撃の許可を。
  d_main_06_06_18:
    speaker: neon
    en: So you've finally come over to the dark side, Rapi! Happy to have you.
    ko: |-
      !!
      드디어 라피도 화력의 길을 걷기로 하셨군요.
    ja: |-
      ！！
      ついにラピも火力の道を進むんですね。
  d_main_06_06_19:
    speaker: neon
    en: However, we shouldn't fire at someone indiscriminately. The true path of firepower
      is...
    ko: |-
      하지만 아무에게나 화력을 쏟아붓는 건 옳지 않아요.
      진정한 화력의 길이란….
    ja: |-
      でも、やみくもに火力を注ぐのは
      よくありません。
      真の火力の道というものは…
  d_main_06_06_20:
    speaker: rapi
    en: No tracks.
    ko: 발자국이 없습니다.
    ja: 足跡がありません。
  d_main_06_06_21:
    speaker: neon
    en: Um... Yes, I suppose there aren't any tracks on the path to firepower...
    ko: 예. 화력의 길엔 발자국이 없….
    ja: はい、火力の道には足跡がない…
  d_main_06_06_22:
    speaker: anis
    en: I mean there aren't any footprints, despite the fact she's all the way over
      there.
    ko: |-
      …진짜네.
      중심에 있는데 저기까지의 발자국이 없어.
    ja: |-
      …本当ね。
      雪の真ん中にいるのに、足跡がない。
  d_main_06_06_23:
    speaker: "<Choice>"
    en: Is she a ghost?
    ko: 유령인가?
    ja: 幽霊か？
  d_main_06_06_24:
    speaker: "<Choice>"
    en: Is it a trap?
    ko: 함정인가?
    ja: 罠か？
  d_main_06_06_25:
    speaker: neon
    en: Eeek! A ghost?
    ko: 헉! 유, 유령이요?
    ja: ひい！ゆ、幽霊ですか？
  d_main_06_06_26:
    speaker: anis
    en: How can there be ghosts in broad daylight?!
    ko: 이런 대낮에 유령이 나올 리가 없잖아!
    ja: こんな昼間から幽霊なんて、出るわけないわよ！
  d_main_06_06_27:
    speaker: neon
    en: Who says ghosts can't appear during the daytime?!
    ko: 유, 유령이 밤에만 나온다는 건 편견이지 않을까요?
    ja: |-
      ゆ、幽霊が夜にしか現れないというのは、
      偏見じゃないですか？
  d_main_06_06_28:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_06_06_29:
    speaker: anis
    en: I guess you're right.
    ko: "…이, 일리 있어."
    ja: "…そ、それは一理ある。"
  d_main_06_06_30:
    speaker: rapi
    en: It is a bit unsettling.
    ko: "…아무래도 석연찮습니다."
    ja: "…どうも腑に落ちません。"
  d_main_06_06_31:
    speaker: rapi
    en: It's quite possible.
    ko: 그럴 확률이 높습니다.
    ja: その確率が高いです。
  d_main_06_06_32:
    speaker: rapi
    en: We need to scope out the situation before going in guns blazing.
    ko: 태세를 갖춘 후 사격으로….
    ja: 構えてから射撃で…
  d_main_06_06_33:
    speaker: Narration
    en: "*Boom*"
    ko: 까아아앙--!!
    ja: ドーーン！！
  d_main_06_06_34:
    speaker: Narration
    en: With a loud bang, the figure sitting on the snow explodes.
    ko: 큰 소리를 내며 눈밭 위에 앉아있던 사람의 형체가 폭발했다.
    ja: |-
      大きな音を立て、
      雪の上に座っていた人の姿が爆発した
  d_main_06_06_35:
    speaker: anis
    en: Aah!
    ko: 으앗!
    ja: うあっ！
  d_main_06_06_36:
    speaker: rapi
    en: This is...!
    ko: 이건…!
    ja: これは…！
  d_main_06_06_37:
    speaker: rapi
    en: Commander! Give me your hand!
    ko: 지휘관! 손을!
    ja: 指揮官！お手を！
  d_main_06_06_38:
    speaker: "<Monologue>"
    en: You grab Rapi's outstretched hand.
    ko: 라피가 내민 손을 거머쥐었다.
    ja: ラピが伸ばした手を握った
  d_main_06_06_39:
    speaker: rapi
    en: Run!
    ko: 다들 달려!
    ja: みんな、走って！
  d_main_06_06_40:
    speaker: Narration
    en: "*Rumble*"
    ko: 쿠구구구….
    ja: ドドドド…
  d_main_06_06_41:
    speaker: "<Monologue>"
    en: It's another avalanche.
    ko: 또다시, 눈사태가 쏟아지기 시작했다.
    ja: 再び雪崩が始まった
  d_main_06_06_42:
    speaker: anis
    en: What is this, avalanche central?
    ko: 아주 재미를 들이셨구만 눈사태에!
    ja: もうっ、雪崩、多過ぎじゃない！？
  d_main_06_06_43:
    speaker: neon
    en: It's all right! We can avoid it this time!
    ko: 괜찮아요! 이번엔 피할 수 있어요!
    ja: 大丈夫です！今度は逃げきれますよ！
  d_main_06_06_44:
    speaker: rapi
    en: Commander, hold on to me!
    ko: 꽉 잡으십시오 지휘관!
    ja: しっかり握っていてください、指揮官！
  d_main_06_06_45:
    speaker: rapi
    en: I won't abandon you this time.
    ko: 이번엔, 절대 놓치지 않겠습니다.
    ja: 今度は絶対に離しません。
  d_main_06_06_46:
    speaker: Narration
    en: "*Snap*"
    ko: 퍼벅!
    ja: ボキッ！
  d_main_06_06_47:
    speaker: "<Monologue>"
    en: Rapi grasps you tightly. Suddenly, there is an unusual sound as her arm swings
      in the other direction.
    ko: |-
      불길한 소리와 함께
      내 손을 잡고 있던 라피의 팔이 이상한 방향으로 꺾였다.
    ja: |-
      不吉な音と同時に私の手を掴んでいた
      ラピの腕がありえない方向に曲がった
  d_main_06_06_48:
    speaker: "<Monologue>"
    en: You feel her hand loosen.
    ko: 맞잡은 손이 풀어진다.
    ja: 繋いだ手が解けた
  d_main_06_06_49:
    speaker: "<Monologue>"
    en: You stumble and fall,
    ko: 중심을 잃은 나는 휘청거리며 넘어졌고.
    ja: バランスを失った私はよろめきながら倒れ
  d_main_06_06_50:
    speaker: "<Monologue>"
    en: rolling down the snowy slope.
    ko: 눈 쌓인 경사를 굴렀다.
    ja: 雪が積もった傾斜を転がり落ちた
  d_main_06_06_51:
    speaker: rapi
    en: Commander!!
    ko: |-
      !!
      지휘관!!
    ja: |-
      ！！
      指揮官！！
  d_main_06_06_52:
    speaker: "<Monologue>"
    en: When you stand up, you can feel yourself drowning in the surging waves of
      snow.
    ko: 몸을 일으킨 순간 보이는 것은 다가오고 있는 눈의 파도.
    ja: |-
      体を起こした瞬間、
      目の前に迫りくる雪の波が見えた
  d_main_06_06_53:
    speaker: "<Monologue>"
    en: And what comes to you faster than the snow wave
    ko: 그리고 눈의 파도보다 더 빠르게 내 눈앞에 선 것은.
    ja: |-
      そして雪の波よりも早く
      目の前に立ちはだかったのは
  d_main_06_06_54:
    speaker: "<Monologue>"
    en: is a familiar smile.
    ko: 익숙한 미소였다.
    ja: 見たことのある笑みだった
  d_main_06_06_55:
    speaker: rapi
    en: Chatterbox!!
    ko: 토커티브-!!
    ja: トーカティブ！！
  d_main_06_06_56:
    speaker: talkative
    en: Nice to see you again.
    ko: "[다시 만나 반갑군.]"
    ja: "「また会えて嬉しいな」"
  d_main_06_06_57:
    speaker: "<Monologue>"
    en: After that, you lose consciousness.
    ko: 그리고 눈앞이 캄캄해졌다.
    ja: そして目の前が真っ暗になった
d_main_06_07:
  d_main_06_07_1:
    speaker: "<Monologue>"
    en: Your head is pounding.
    ko: 머리가 지끈거린다.
    ja: 頭がズキズキする
  d_main_06_07_2:
    speaker: "<Monologue>"
    en: It's freezing out here.
    ko: 춥다.
    ja: 寒い
  d_main_06_07_3:
    speaker: "<Monologue>"
    en: You struggle to open your eyes. When you do, you are greeted with a familiar
      face.
    ko: 힘겹게 눈을 뜨자 익숙한 얼굴이 보였다.
    ja: やっとのことで目を開けると見慣れた顔があった
  d_main_06_07_4:
    speaker: talkative
    en: |-
      It's too bad really.
      Had you found out it was a trap, you would have at least stood a chance of besting me.
    ko: |-
      [아쉽군.]
      [함정을 일찍 파악했으면 승산이 있었을지도 모르지.]
    ja: |-
      「惜しかったな」
      「罠を早めに見破っていたら、
      勝算があったかもしれない」
  d_main_06_07_5:
    speaker: talkative
    en: But hindsight is 20/20 I suppose.
    ko: "[하지만 일어난 일은 바뀌지 않는다.]"
    ja: "「しかし、すでに起こったことだ。\\n変わりはしない」"
  d_main_06_07_6:
    speaker: Self
    en: Do you want something from me?
    ko: 나한테 볼일이라도 있나?
    ja: 私に何か用か？
  d_main_06_07_7:
    speaker: talkative
    en: Plenty.
    ko: "[당연히 그렇지.]"
    ja: "「当然だ」"
  d_main_06_07_8:
    speaker: Self
    en: Sorry, but I'm not interested in you.
    ko: 미안하지만 넌 내 취향이 아냐.
    ja: 悪いが君は私のタイプではない
  d_main_06_07_9:
    speaker: talkative
    en: "..."
    ko: "[…….]"
    ja: "「……」"
  d_main_06_07_10:
    speaker: talkative
    en: Ha ha ha ha!
    ko: "[후하하하하!]"
    ja: "「ふはははは！」"
  d_main_06_07_11:
    speaker: talkative
    en: |-
      Excellent, that works out perfectly!
      I despise humans as well!
    ko: |-
      [그래! 그거 고맙군!]
      [나도 인간은 질색이라서 말이야!]
    ja: |-
      「そうか！それはありがたい！」
      「私も人間は大嫌いだからな！」
  d_main_06_07_12:
    speaker: Self
    en: Spare me the sermon and get to the point.
    ko: 본론이나 말해.
    ja: 本題に入ってくれ
  d_main_06_07_13:
    speaker: talkative
    en: I have a few questions for you.
    ko: "[몇 가지 물어볼 것이 있다.]"
    ja: "「いくつか質問がある」"
  d_main_06_07_14:
    speaker: talkative
    en: I hope you answer honestly.
    ko: "[부디 성실하게 대답해 줬으면 좋겠군.]"
    ja: "「どうか誠実に答えてくれ」"
  d_main_06_07_15:
    speaker: Self
    en: What is it?
    ko: 그러지.
    ja: 分かった
  d_main_06_07_16:
    speaker: talkative
    en: Have the impostors working with you been enhanced in any way?
    ko: "[네놈과 함께 행동하는 유사인간들의 성능이 오른 적이 있나.]"
    ja: "「貴様と一緒に動く人間もどきの、\\n性能が高くなったことはあるか」"
  d_main_06_07_17:
    speaker: Self
    en: I don't know.
    ko: 몰라.
    ja: 分からない
  d_main_06_07_18:
    speaker: Narration
    en: "*Snap*"
    ko: 우둑!
    ja: ボキッ！
  d_main_06_07_19:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_06_07_20:
    speaker: "<Monologue>"
    en: My finger...
    ko: 손가락이….
    ja: 指が…
  d_main_06_07_21:
    speaker: talkative
    en: |-
      I believe I said I wanted honest answers only.
      It's just you and me. No one's coming to save you.
    ko: |-
      [성실하게 대답하라고 했다.]
      [여긴 네놈과 나뿐이야.]
    ja: |-
      「誠実に答えるよう言っただろう」
      「ここには貴様と私だけだ」
  d_main_06_07_22:
    speaker: talkative
    en: |-
      Let's try this again.
      Have the impostors working with you been enhanced in any way?
    ko: |-
      [다시 묻지.]
      [네놈과 함께 행동하는 유사인간들의 성능이 오른 적이 있나.]
    ja: |-
      「もう一度聞こう」
      「貴様と一緒に動く人間もどきの、\n性能が高くなったことはあるか」
  d_main_06_07_23:
    speaker: Self
    en: Yes, they have.
    ko: "…있어."
    ja: "…ある"
  d_main_06_07_24:
    speaker: talkative
    en: Where are you from?
    ko: "[네놈의 출신은 어디냐.]"
    ja: "「貴様の出身はどこだ」"
  d_main_06_07_25:
    speaker: Self
    en: The Ark.
    ko: 방주.
    ja: アーク
  d_main_06_07_26:
    speaker: talkative
    en: Were you ever sick as a child?
    ko: "[어렸을 때 병을 앓은 적이 있나.]"
    ja: "「幼いころ、病気になったことはあるか」"
  d_main_06_07_27:
    speaker: Self
    en: "... I believe so."
    ko: "…있는 것 같다."
    ja: "…あると思う"
  d_main_06_07_28:
    speaker: talkative
    en: "..."
    ko: "[…….]"
    ja: "「……」"
  d_main_06_07_29:
    speaker: talkative
    en: |-
      Ha ha, I see.
      Much better.
    ko: |-
      [후하하. 그렇군.]
      [맞아떨어지는군.]
    ja: |-
      「ふはは、そうか」
      「間違いないな」
  d_main_06_07_30:
    speaker: talkative
    en: All right, human, come with me.
    ko: "[인간. 네놈은 이제 나와 함께 간다.]"
    ja: |-
      「人間。貴様にはこれから
      私と共に来てもらう」
  d_main_06_07_31:
    speaker: Self
    en: Where to?
    ko: 함께 간다고? 어디로 가는 거지?
    ja: |-
      一緒に行くだと？
      どこに行くつもりだ？
  d_main_06_07_32:
    speaker: talkative
    en: You don't need to know.
    ko: "[그것까진 알 것 없다.]"
    ja: "「それは知らなくてもいい」"
  d_main_06_07_33:
    speaker: talkative
    en: What I will say is buckle your seatbelt. It's gonna be a bumpy ride.
    ko: "[즐거운 여행이 될 테니 기대하도록.]"
    ja: "「楽しい旅になるだろう、期待するがいい」"
d_main_06_08_s:
  d_main_06_08_s_1:
    speaker: Self
    en: May I ask you a question?
    ko: 질문이 있다.
    ja: 質問がある
  d_main_06_08_s_2:
    speaker: talkative
    en: What a nosy human you are.
    ko: "[시끄러운 인간이군.]"
    ja: "「うるさい人間だな」"
  d_main_06_08_s_3:
    speaker: talkative
    en: Bother me again, and I'll start putting my knowledge in anatomy to good use.
    ko: "[더 지껄인다면 내가 아는 해부학적 지식을 총동원해 주지.]"
    ja: "「口を閉ざさないなら、\\n解剖学の知識を試す被験体にするぞ」"
  d_main_06_08_s_4:
    speaker: Self
    en: If you don't answer, I'll blow myself up.
    ko: 받아주지 않으면 자폭할 거야.
    ja: 断るなら自爆する
  d_main_06_08_s_5:
    speaker: talkative
    en: Blow yourself up?
    ko: "[자폭?]"
    ja: "「自爆？」"
  d_main_06_08_s_6:
    speaker: talkative
    en: Ha ha, you're a human, not an android.
    ko: "[후하하. 네놈은 인간이다. 유사인간이 아니라.]"
    ja: |-
      「ふはは。貴様は人間だ。
      人間もどきではない」
  d_main_06_08_s_7:
    speaker: Self
    en: What? It's not that difficult for humans to implant a bomb inside their body.
    ko: 몸에 폭탄을 심어놓는 건 어려운 일이 아니지.
    ja: 体に爆弾を移植することくらい簡単だ
  d_main_06_08_s_8:
    speaker: talkative
    en: "..."
    ko: "[…….]"
    ja: "「……」"
  d_main_06_08_s_9:
    speaker: talkative
    en: You're bluffing.
    ko: "[허풍이 심한 인간이로군.]"
    ja: "「そんなに強がるな」"
  d_main_06_08_s_10:
    speaker: Self
    en: There must be a reason that you didn't leave me there to die.
    ko: 날 굳이 살려서 데려가는 이유가 있을 텐데.
    ja: 私を生かして連れていく理由があるはずだ
  d_main_06_08_s_11:
    speaker: Self
    en: I'm sure I'm of more use to you alive, isn't that right?
    ko: 내가 죽으면 곤란해지는 것 아냐?
    ja: 私に死んでもらっては困ることがあるんだな？
  d_main_06_08_s_12:
    speaker: talkative
    en: |-
      Very bold of you indeed.
      Willing to gamble with your life like this.
    ko: |-
      [목숨을 건 블러프인가.]
      [인간치곤 제법이다만.]
    ja: |-
      「命がけの強がりか」
      「人間にしては見込みがあるが」
  d_main_06_08_s_13:
    speaker: talkative
    en: |-
      I have my ways of ensuring you won't be able to harm yourself.
      You won't be able to do it.
    ko: |-
      [네놈의 목숨만 살려두고]
      [제 기능을 못 하게 하는 방법이 있다는 것을 알아둬라.]
    ja: |-
      「貴様の命だけ繋いで」
      「機能できなくする方法はある、\nということだけは覚えておけ」
  d_main_06_08_s_14:
    speaker: Self
    en: You don't know how I plan to blow myself up, so that's an empty threat.
    ko: 자폭 수단이 뭔지 모를 테니 그렇게 할 수 없을걸.
    ja: 自爆手段を知らない状態で、\nそうはできないはずだ
  d_main_06_08_s_15:
    speaker: talkative
    en: "..."
    ko: "[…….]"
    ja: "「……」"
  d_main_06_08_s_16:
    speaker: "<Monologue>"
    en: Chatterbox stops.
    ko: 토커티브는 멈춰 섰다.
    ja: トーカティブが立ち止まった
  d_main_06_08_s_17:
    speaker: talkative
    en: |-
      ... Fine.
      One question, and one question only.
    ko: |-
      […좋다.]
      [그럼 딱 한 가지만 묻는 걸 허락하겠다.]
    ja: |-
      「…いいだろう」
      「1つだけ質問を許す」
  d_main_06_08_s_18:
    speaker: Self
    en: Two.
    ko: 두 개.
    ja: 2つ
  d_main_06_08_s_19:
    speaker: talkative
    en: "... Fine, okay!"
    ko: |-
      [후우….]
      [좋다.]
    ja: |-
      「ふう…」
      「言ってみろ」
  d_main_06_08_s_20:
    speaker: "<Monologue>"
    en: You suddenly feel a sense of elation.
    ko: "…아까부터 뭔가 묘한 기분이 느껴진다."
    ja: "…さっきから妙な予感がする"
  d_main_06_08_s_21:
    speaker: "<Monologue>"
    en: You need to buy yourself some more time.
    ko: 시간을 끌어야 한다.
    ja: 時間を稼がなければ
  d_main_06_08_s_22:
    speaker: "<Monologue>"
    en: You have a hunch that you need to keep stalling Chatterbox.
    ko: 그래야 할 것 같은 예감이 들었다.
    ja: そうしなければいけない予感がする
  d_main_06_08_s_23:
    speaker: Self
    en: You were behind that map inside the research base?
    ko: 연구 기지 내부의 지도는 네가 조작했나?
    ja: 研究基地の内部地図を捏造したのか？
  d_main_06_08_s_24:
    speaker: talkative
    en: Yes.
    ko: "[그렇다.]"
    ja: "「ああ」"
  d_main_06_08_s_25:
    speaker: talkative
    en: I knew what you were up to from the very beginning.
    ko: "[네놈이 무슨 목적으로 움직이는지 알고 있었고.]"
    ja: "「貴様がどんな目的で動いているのかは、\\n知っていた」"
  d_main_06_08_s_26:
    speaker: talkative
    en: You were like a fish just waiting to land on my hook.
    ko: "[유인하기에 그것만 한 먹이가 없었으니까.]"
    ja: "「おびき寄せるには、\\nそれに勝るエサはなかったからな」"
  d_main_06_08_s_27:
    speaker: talkative
    en: |-
      To be honest, I feel a bit disappointed. You all fell for it hook, line and sinker!
      Ha ha ha.
    ko: |-
      [생각보다 간단해서 맥이 좀 빠지긴 했다만.]
      [후하하.]
    ja: |-
      「思ったよりも簡単で拍子抜けだったが」
      「ふはは」
  d_main_06_08_s_28:
    speaker: Self
    en: Do you have a mole inside the Ark?
    ko: 네가 방주와 내통하고 있는 건가?
    ja: アークと内通しているのか？
  d_main_06_08_s_29:
    speaker: talkative
    en: Yes.
    ko: "[그렇다.]"
    ja: "「ああ」"
  d_main_06_08_s_30:
    speaker: Self
    en: Who are you?
    ko: 상대는 누구냐.
    ja: 相手は誰だ
  d_main_06_08_s_31:
    speaker: talkative
    en: |-
      Now now, didn't we agree to two questions only?
      We're done here.
    ko: |-
      [두 가지라고 말했다.]
      [질문은 끝났다.]
    ja: |-
      「2つと言ったろう」
      「質問は終わりだ」
  d_main_06_08_s_32:
    speaker: Self
    en: I'll blow myself up. I swear I will.
    ko: 할 수 없지. 자폭하겠어.
    ja: 仕方ない。自爆する
  d_main_06_08_s_33:
    speaker: talkative
    en: Stop.
    ko: "[그만.]"
    ja: "「そこまでだ」"
  d_main_06_08_s_34:
    speaker: talkative
    en: You can't hide anything from me. It's written all over your face.
    ko: "[수가 너무 뻔해서 더는 보고 있을 수가 없군.]"
    ja: "「浅はかすぎて見てられないな」"
  d_main_06_08_s_35:
    speaker: talkative
    en: Unfortunately for you, no reinforcements are coming. No fake-human can track
      me.
    ko: |-
      [안됐지만 지원군은 오지 않는다.]
      [네놈의 유사인간들은 나를 추적할 수 없으니까.]
    ja: |-
      「残念だが、援軍は来ない」
      「貴様の人間もどきたちは、
      私を追跡できないから」
  d_main_06_08_s_36:
    speaker: talkative
    en: |-
      Give it up.
      Go ahead, blow yourself up. See if I care.
    ko: |-
      [포기해라.]
      [그리고 자폭 또한 말리지 않겠다.]
    ja: |-
      「諦めろ」
      「そして自爆するならもう止めはしない」
  d_main_06_08_s_37:
    speaker: talkative
    en: |-
      The only way this all ends is with the extermination of all humans.
      Surely even you must understand this.
    ko: |-
      [인간은 죽으면 끝이다.]
      [그걸 모르진 않겠지.]
    ja: |-
      「人間は死んだらおしまいだ」
      「それは分かっているだろう」
  d_main_06_08_s_38:
    speaker: Self
    en: All right, I'm about to blow myself up.
    ko: "…왔다."
    ja: "…来た"
  d_main_06_08_s_39:
    speaker: talkative
    en: "..."
    ko: "[…….]"
    ja: "「……」"
  d_main_06_08_s_40:
    speaker: talkative
    en: You just don't give up...
    ko: "[아직도 허세를….]"
    ja: "「まだ強がりを…」"
  d_main_06_08_s_41:
    speaker: Narration
    en: "*Bang*"
    ko: 콰아앙-!!
    ja: ドオオン！！
  d_main_06_08_s_42:
    speaker: Narration
    en: A gaping hole appears in Chatterbox's body.
    ko: 토커티브의 몸에 거대한 구멍이 생겨났다.
    ja: トーカティブの体に巨大な穴が開いた
  d_main_06_08_s_43:
    speaker: talkative
    en: "!!"
    ko: "[!!]"
    ja: "「！！」"
  d_main_06_08_s_44:
    speaker: unknown
    en: Don't you ever die?
    ko: 반갑군. 수다쟁이.
    ja: 会えて嬉しいよ。おしゃべりさん。
  d_main_06_08_s_45:
    speaker: talkative
    en: A Pilgrim?!
    ko: "[순례자아아--!!]"
    ja: "「巡礼者ぁーー！！」"
  d_main_06_08_s_46:
    speaker: unknown
    en: I'm not letting you get away this time.
    ko: 이번엔 놓치지 않는다.
    ja: 今度は逃がさない。
  d_main_06_08_s_47:
    speaker: Narration
    en: "*Bang*"
    ko: 콰아앙-!!
    ja: ドオオン！！
  d_main_06_08_s_48:
    speaker: talkative
    en: Urrrghh...
    ko: "[크허억…!]"
    ja: "「かはっ…！」"
  d_main_06_08_s_49:
    speaker: "<Monologue>"
    en: Chatterbox retreats a good distance.
    ko: 토커티브가 거리를 벌렸다.
    ja: トーカティブが距離を取った
  d_main_06_08_s_50:
    speaker: "<Monologue>"
    en: A strange Nikke stands in front of you.
    ko: 그리고 의문의 니케가 내 앞을 막아섰다.
    ja: そして謎のニケが私の前に立ちはだかった
  d_main_06_08_s_51:
    speaker: unknown
    en: Are you all right?
    ko: 무사한가?
    ja: 無事か？
  d_main_06_08_s_52:
    speaker: Self
    en: Snow White...?
    ko: 스노우 화이트…?
    ja: スノーホワイト…？
  d_main_06_08_s_53:
    speaker: unknown
    en: "..."
    ko: "……."
    ja: "……"
  d_main_06_08_s_54:
    speaker: snowwhite
    en: It's been a long time since someone called me that.
    ko: |-
      오랜만이군.
      그 이름으로 불리는 것도.
    ja: |-
      久しぶりだな、
      その名前で呼ばれるのは。
  d_main_06_08_s_55:
    speaker: snowwhite
    en: Do you need help?
    ko: 도움이 필요한가?
    ja: 助けが必要か？
  d_main_06_08_s_56:
    speaker: Self
    en: Yes, I need your help.
    ko: 필요해.
    ja: 必要だ
  d_main_06_08_s_57:
    speaker: snowwhite
    en: OK, I'll help you.
    ko: 좋다. 도와주지.
    ja: よし、助けてやろう。
  d_main_06_08_s_58:
    speaker: snowwhite
    en: But you have to forget what you are about to see.
    ko: 대신에 지금부터 보는 것은 모두 잊어라.
    ja: その代わり、今から見ることは全部忘れろ。
  d_main_06_08_s_59:
    speaker: snowwhite
    en: The world cannot know of us until we have completed our mission.
    ko: |-
      우린 아직 아무것도 이뤄내지 못했기에,
      세상에 드러날 수 없을지니.
    ja: |-
      私たちはまだ何も達成できていない。
      そのため、まだ世間に現れることはできない。
  d_main_06_08_s_60:
    speaker: talkative
    en: |-
      Damn Pilgrims!
      Bunch of obsolete relics!
    ko: |-
      [빌어먹을 순례자 놈들!]
      [과거의 유물!]
    ja: |-
      「忌々しい巡礼者どもめ！」
      「過去の遺物が！」
  d_main_06_08_s_61:
    speaker: snowwhite
    en: Begone, you blasphemous creature.
    ko: 꺼져라, 이단.
    ja: 失せろ、異端。
  d_main_06_08_s_62:
    speaker: snowwhite
    en: You do not belong here.
    ko: 지상은 너희들의 것이 아니다.
    ja: 地上はお前たちには渡さない。
  d_main_06_08_s_63:
    speaker: snowwhite
    en: Encounter.
    ko: 인카운터.
    ja: エンカウンター。
d_main_06_08_e:
  d_main_06_08_e_1:
    speaker: snowwhite
    en: Enemy neutralized.
    ko: 상황 종료.
    ja: 状況終了。
  d_main_06_08_e_2:
    speaker: talkative
    en: "..."
    ko: "[…….]"
    ja: "「……」"
  d_main_06_08_e_3:
    speaker: "<Monologue>"
    en: Chatterbox falls to the ground, wriggling.
    ko: 토커티브는 바닥에 쓰러져 꿈틀대고 있었다.
    ja: トーカティブは地面に倒れ体を震わせていた
  d_main_06_08_e_4:
    speaker: snowwhite
    en: Human, step down.
    ko: 인간. 물러서라.
    ja: 人間、下がれ。
  d_main_06_08_e_5:
    speaker: snowwhite
    en: I have to have a word with my friend over here.
    ko: 난 저 녀석과 할 얘기가 있다.
    ja: 私はあいつに話がある。
  d_main_06_08_e_6:
    speaker: Narration
    en: Snow White walks over to Chatterbox.
    ko: 스노우 화이트는 토커티브를 향해 걸어갔다.
    ja: |-
      スノーホワイトはトーカティブに
      向かって歩いて行った
  d_main_06_08_e_7:
    speaker: snowwhite
    en: I finally caught you. I've got a lot of questions for you.
    ko: |-
      드디어 잡았다.
      네놈에겐 묻고 싶은 게 참 많아.
    ja: |-
      やっと捕まえた。
      貴様に聞きたいことが山ほどある。
  d_main_06_08_e_8:
    speaker: talkative
    en: Spare me...
    ko: "[살… 려….]"
    ja: "「助け…て…」"
  d_main_06_08_e_9:
    speaker: snowwhite
    en: Are you begging for your life?
    ko: "…목숨을 구걸하는 건가."
    ja: "…命乞いか。"
  d_main_06_08_e_10:
    speaker: snowwhite
    en: Spare me your crocodile tears, pitiful creature. What sinful force brought
      you into this world?
    ko: |-
      가엾도다 이형의 짐승이여.
      어찌하여 이 세상에 태어나 그리 서글프게 우는가.
    ja: |-
      哀れな異形の獣よ。
      いかなる理由でこの世に生まれ、
      それほどに悲しく鳴くのか。
  d_main_06_08_e_11:
    speaker: talkative
    en: Please... spare... me...
    ko: "[살… 려… 주십시… 오.]"
    ja: "「助け…て…くだ…さい」"
  d_main_06_08_e_12:
    speaker: snowwhite
    en: Disgusting.
    ko: "…추하군."
    ja: "…醜いな。"
  d_main_06_08_e_13:
    speaker: talkative
    en: My... Queen...
    ko: "[여… 왕… 님….]"
    ja: "「女…王…様…」"
  d_main_06_08_e_14:
    speaker: snowwhite
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_06_08_e_15:
    speaker: "<Monologue>"
    en: The dark sky splits apart.
    ko: 어둑어둑하던 하늘이 갈라졌다.
    ja: 薄暗かった空に亀裂が走った
  d_main_06_08_e_16:
    speaker: "<Monologue>"
    en: Something descends amidst the light and darkness.
    ko: 빛인지 어둠인지조차 분간할 수 없는 것에 휩싸여 내려온 것은.
    ja: |-
      光なのか闇なのか区別がつかないものに
      包まれて舞い降りてきたのは
  d_main_06_08_e_17:
    speaker: "<Monologue>"
    en: It's a Nikke donning Rapture armor.
    ko: 랩쳐를 입고 있는 니케였다.
    ja: ラプチャーをまとったニケだった
  d_main_06_08_e_18:
    speaker: "<Monologue>"
    en: You feel yourself tremble.
    ko: "…온몸에 소름이 돋아났다."
    ja: "…全身に鳥肌が立った"
  d_main_06_08_e_19:
    speaker: "<Monologue>"
    en: It's pure malice.
    ko: 저것은 [악의]다.
    ja: あれは「悪意」だ
  d_main_06_08_e_20:
    speaker: "<Monologue>"
    en: Explicit and cruel malice towards the entire human race.
    ko: 인류를 향해 뻗어 나온, 뚜렷하고도 잔혹한.
    ja: 人類に向けられた、明確で残忍な
  d_main_06_08_e_21:
    speaker: "<Monologue>"
    en: Nothing more, nothing less.
    ko: 명백한, 악의.
    ja: 紛れもない悪意
  d_main_06_08_e_22:
    speaker: modenia_v
    en: How pitiful you are, Chatterbox.
    ko: |-
      …토커티브.
      가엾게도.
    ja: |-
      …トーカティブ。
      可哀そうに。
  d_main_06_08_e_23:
    speaker: modenia_v
    en: Don't worry, I'll save you.
    ko: |-
      이제 안심하세요.
      제가 구해드릴게요.
    ja: |-
      安心してください。
      私が助けてあげます。
  d_main_06_08_e_24:
    speaker: modenia_v
    en: Are you the one who injured my companion?
    ko: |-
      …당신인가요?
      제 동료를 상처 입힌 것이.
    ja: |-
      …あなたですか？
      私の仲間を傷つけたのは。
  d_main_06_08_e_25:
    speaker: snowwhite
    en: "... The Heretics."
    ko: "…헬레틱."
    ja: "…ヘレティック。"
  d_main_06_08_e_26:
    speaker: snowwhite
    en: It's you, the one who answers to the Queen!
    ko: |-
      퀸의 직속.
      이단…!
    ja: |-
      クイーンの直属。
      異端…！
  d_main_06_08_e_27:
    speaker: snowwhite
    en: A traitor who sold out all of mankind!
    ko: 인류를 져버린 배신자!!
    ja: 人類を切り捨てた裏切り者！！
  d_main_06_08_e_28:
    speaker: snowwhite
    en: A Nikke who chose to join the Raptures!
    ko: 랩쳐를 선택한 니케--!!
    ja: ラプチャーを選んだニケ――！！
  d_main_06_08_e_29:
    speaker: modenia_v
    en: Modernia will do just fine, if you don't mind.
    ko: |-
      너무 많아요.
      그냥 모더니아라고 불러주시겠어요?
    ja: |-
      呼び方が多すぎますね。
      モダニアと呼んでくれませんか？
  d_main_06_08_e_30:
    speaker: snowwhite
    en: I'm in luck.
    ko: 오늘은 운이 좋군.
    ja: 今日はついているな。
  d_main_06_08_e_31:
    speaker: snowwhite
    en: I've gotten one step closer to the Queen.
    ko: 퀸에게 한 걸음 더 다가갈 수 있을 테니 말이다!
    ja: クイーンにまた一歩近づけた！
  d_main_06_08_e_32:
    speaker: modenia_v
    en: I ought to kill you where you stand,
    ko: 토커티브를 생각하면 당신은 여기서 죽어 마땅하지만.
    ja: |-
      トーカティブのことを考えると、
      あなたにはここで死んでもらいたいですが。
  d_main_06_08_e_33:
    speaker: modenia_v
    en: but for the sake of my friend, we'll have to stop here for today.
    ko: 제 소중한 동료의 목숨을 위해 물러나겠어요.
    ja: |-
      大切な仲間の命のためにも、
      この辺で引き下がります。
  d_main_06_08_e_34:
    speaker: modenia_v
    en: I won't forget your face.
    ko: |-
      …그 얼굴.
      똑똑히 기억해 놓을게요.
    ja: |-
      …その顔。
      ちゃんと覚えておきますね。
  d_main_06_08_e_35:
    speaker: snowwhite
    en: I won't let you get away.
    ko: 놓치지 않는다!
    ja: もう逃がさない！
  d_main_06_08_e_36:
    speaker: modenia_v
    en: You will not be facing me.
    ko: 당신의 상대는 제가 아니에요.
    ja: あなたの相手は、私ではありません。
  d_main_06_08_e_37:
    speaker: Narration
    en: "*Clunk clunk clunk*"
    ko: 쿵! 쿵! 쿵!
    ja: バン！バン！バン！
  d_main_06_08_e_38:
    speaker: "<Monologue>"
    en: Giant Raptures appear in front of Snow White.
    ko: 거대한 랩쳐들이 스노우 화이트의 앞을 막아섰다.
    ja: |-
      巨大なラプチャーたちが
      スノーホワイトの前に立ちふさがった
  d_main_06_08_e_39:
    speaker: modenia_v
    en: Have at it, boys.
    ko: |-
      부탁드릴게요.
      여러분.
    ja: |-
      お願いしますね。
      みなさん。
  d_main_06_08_e_40:
    speaker: snowwhite
    en: Out of my way!!
    ko: 비켜라-!!
    ja: 退けー！！
