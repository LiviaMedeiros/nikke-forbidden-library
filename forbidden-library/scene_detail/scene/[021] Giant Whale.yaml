---
d_main_21_01_s:
  d_main_21_01_s_1:
    speaker: anis
    en: "... Is that it?"
    ko: "…저거야?"
    ja: "…あれなの？"
  d_main_21_01_s_2:
    speaker: neon
    en: I think so. It certainly looks whale-like.
    ko: |-
      …맞는 거 같은데요.
      고래 같아 보이고.
    ja: |-
      …たぶん。
      クジラみたいですし。
  d_main_21_01_s_3:
    speaker: anis
    en: Wow. You've got good eyes.
    ko: 와. 너 눈 좋네?
    ja: あら。目がいいのね？
  d_main_21_01_s_4:
    speaker: neon
    en: Naturally. I don't wear these glasses to look pretty.
    ko: 그럼요. 안경은 폼으로 쓰고 다니는 게 아닌걸요.
    ja: もちろんですよ。\nこのメガネは飾りじゃありませんから。
  d_main_21_01_s_5:
    speaker: anis
    en: Commander, is that our target?
    ko: 지휘관님. 저거 맞아?
    ja: 指揮官様。本当にあれなの？
  d_main_21_01_s_6:
    speaker: "<Self>"
    en: I believe so.
    ko: "…맞는 것 같아."
    ja: "…おそらく"
  d_main_21_01_s_7:
    speaker: anis
    en: How should we proceed?
    ko: 그렇구나. 그래서 저걸 뭐 어떻게 한다고?
    ja: そっか。それで、あれをどうするって？
  d_main_21_01_s_8:
    speaker: "<Self>"
    en: First we bring it down, then we blow it out of the sky.
    ko: "…끌어내려서 격추해야 해."
    ja: "…引きずり下ろして撃墜する"
  d_main_21_01_s_9:
    speaker: anis
    en: Okay... but how?
    ko: 음… 어떻게?
    ja: えっと…どうやって？
  d_main_21_01_s_10:
    speaker: neon
    en: I know I always say my firepower could pierce a hole in the sky, but that's
      just a figure of speech...
    ko: |-
      제 화력은 물론 하늘을 뚫을 화력이지만,
      그건 어디까지나 은유적인 표현이라 저기까진 좀….
    ja: |-
      私の火力はもちろん空をも貫きますが
      あくまで例えであって、\nあそこまではちょっと…
  d_main_21_01_s_11:
    speaker: rapi
    en: We're not equipped to shoot down such a large transport aircraft, at least
      not one at that altitude.
    ko: "…저 정도의 고도를 날고 있는 대형 수송기를 격추할 무장이나 장비는 지금 우리에겐 없습니다."
    ja: "…あれほど高空飛行をしている\\n大型輸送機を追撃する武装や装備は、\\n今の我々にはありません。"
  d_main_21_01_s_12:
    speaker: "<Self>"
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_main_21_01_s_13:
    speaker: neon
    en: What is that thing anyway?
    ko: 근데 저게 뭔데요?
    ja: ところで、あれは何なんですか？
  d_main_21_01_s_14:
    speaker: rapi
    en: 'Codename: Mother Whale.'
    ko: 코드네임 마더 웨일.
    ja: コードネーム・マザーホエール。
  d_main_21_01_s_15:
    speaker: rapi
    en: It's a massive transport aircraft that's been in use since the First Rapture
      Invasion.
    ko: 1차 랩쳐 침공 때부터 지금까지 활약하고 있는 초대형 수송기야.
    ja: 第一次ラプチャー侵攻の時から\nずっと使われてる超大型輸送機よ。
  d_main_21_01_s_16:
    speaker: neon
    en: That long? It must be really old then.
    ko: |-
      1차 랩쳐 침공부터요?
      그럼 나이가 엄청 많은 것 아닌가요?
    ja: |-
      第一次ラプチャー侵攻の時からですか？
      じゃあかなり年季が入っているのでは？
  d_main_21_01_s_17:
    speaker: rapi
    en: Correct.
    ko: 맞아.
    ja: そうね。
  d_main_21_01_s_18:
    speaker: neon
    en: Shouldn't we be calling it Grandmother Whale then? Hehe.
    ko: 그런데 왜 그랜드마더 웨일이 아니죠? 호호호.
    ja: なのにどうしてグランドマザーホエールじゃ\nないんでしょうか？ふふふっ。
  d_main_21_01_s_19:
    speaker: anis
    en: Er... yeah, that's uh... real funny. Hehe.
    ko: 하하하.
    ja: あははは。
  d_main_21_01_s_20:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_01_s_21:
    speaker: neon
    en: Rapi, the least you could do is pretend like it was funny.
    ko: "…라피도 저렇게 성의 없는 반응이라도 좀 해주세요."
    ja: "…ラピもせめて、作り笑いくらい\\nしてくださいよ。"
  d_main_21_01_s_22:
    speaker: rapi
    en: "... How highly humorous."
    ko: "…재밌네."
    ja: "…面白いわね。"
  d_main_21_01_s_23:
    speaker: neon
    en: "...Thank you."
    ko: "……고마워요."
    ja: "……ありがとうございます。"
  d_main_21_01_s_24:
    speaker: rapi
    en: It's clear that Mother Whale is still in service.
    ko: 마더 웨일이 지금까지 현역인 이유는 간단해.
    ja: マザーホエールが今も現役である理由は\n簡単よ。
  d_main_21_01_s_25:
    speaker: rapi
    en: It can transport large quantities of materials by flying at high altitudes.
    ko: 높이 날고, 많은 양을 실을 수 있기 때문이야.
    ja: 高く飛べて、大量に積むことができるから。
  d_main_21_01_s_26:
    speaker: rapi
    en: It's still capable of its primary functions, that's why it's still active.
    ko: |-
      수송기에게 그 이상의 기능은 필요 없기 때문에,
      아직까지 활동하고 있는 거야.
    ja: |-
      輸送機にそれ以上の機能は必要ない。
      だから、今でも使われているのよ。
  d_main_21_01_s_27:
    speaker: rapi
    en: Not many of them were shot down during the initial invasion, either.
    ko: 1차 당시 격추된 수가 워낙 적기도 하고.
    ja: 第一次ラプチャー侵攻の時に追撃された数も\nごくわずかだったし。
  d_main_21_01_s_28:
    speaker: neon
    en: All right then, allow me to repeat my question from before.
    ko: 그럼 스승님한테 다시 한번 물어볼게요.
    ja: では師匠、もう一度聞きますね。
  d_main_21_01_s_29:
    speaker: neon
    en: Master, what's our next course of action?
    ko: 저걸 뭐 어떻게 한다고요?
    ja: あれをどうするんですか？
  d_main_21_01_s_30:
    speaker: "<Self>"
    en: First we bring it down, then we blow it out of the sky.
    ko: "…끌어내려서 격추해야 해."
    ja: "…引きずり下ろして撃墜する"
  d_main_21_01_s_31:
    speaker: anis
    en: Aren't you being a tad unrealistic? How can we possibly take down something
      that's waaaaaaaay up there?
    ko: |-
      그… 너무 현실성 없지 않아?
      저~~~ 위에 있는 걸 우리가 뭘 어떻게 해.
    ja: |-
      その…現実味がなさすぎじゃない？
      あ～～んな上にいるのにどうすればいいのよ？
  d_main_21_01_s_32:
    speaker: anis
    en: How come we're chasing after this thing anyway?
    ko: 그것도 그렇고, 왜 갑자기 저걸 잡으려 하는 거야?
    ja: それに、どうして急にあれを\n捕獲しないといけなくなったの？
  d_main_21_01_s_33:
    speaker: anis
    en: Aren't we supposed to be looking for Vapaus?
    ko: 우리 언체인드 찾아야 하는 거 아냐?
    ja: 私たちが捜してるのって、\nアンチェインドじゃなかった？
  d_main_21_01_s_34:
    speaker: neon
    en: Yeah, we already used the only bullet we had on that big red meanie.
    ko: |-
      맞아요. 기껏 손에 넣은 한 발은 그
      시뻘건 분한테 써버렸으니까.
    ja: |-
      そうですよ。せっかく手に入れた1発は
      あの真っ赤な方に使っちゃいましたから。
  d_main_21_01_s_35:
    speaker: anis
    en: And that didn't even work out.
    ko: 그것조차 잘 안됐지만 말이지.
    ja: それさえも上手くいかなかったけどね。
  d_main_21_01_s_36:
    speaker: anis
    en: Sure, it looked like it hurt like the dickens, but it certainly didn't kill
      her.
    ko: 걔 보니까 뭐 아파하긴 한 거 같던데, 멀쩡하지 않았어?
    ja: 確かに痛がってはいたけど、\nピンピンしてなかった？
  d_main_21_01_s_37:
    speaker: neon
    en: Yeah. I thought it'd cause a lot more damage, and she'd be screaming stuff
      like, "Noooo, I can't die! This can't be the final resting place for a mighty
      Heretic!"
    ko: |-
      네. 저는 [크에에엑-! 헬레틱인 내가 이런 곳에서--!]
      라고 하면서 뭔가 큰 대미지라도 줄 줄 알았는데.
    ja: |-
      はい。私は「グハァァッ！\nヘレティックである俺がこんな場所で！？」\nってくらい大ダメージでも
      与えられるかと思ったんですが。
  d_main_21_01_s_38:
    speaker: rapi
    en: "... Anis, Neon."
    ko: "…아니스, 네온."
    ja: "…アニス、ネオン。"
  d_main_21_01_s_39:
    speaker: neon
    en: Oh, sorry. Was my acting a bit off?
    ko: |-
      엇, 죄송해요.
      연기가 좀 별로였나요?
    ja: |-
      あっ、すみません。
      演技がイマイチでした？
  d_main_21_01_s_40:
    speaker: anis
    en: No, it was spot on. Anyway, I hate to break up the fun,
    ko: 아니. 따지고 드는 게 아니라.
    ja: いや。責めてるわけじゃないの。
  d_main_21_01_s_41:
    speaker: anis
    en: and while it is nice sitting here watching a flying whale up in the sky,
    ko: 물론 하늘을 날아다니는 고래를 구경하는 것도 괜찮은 일이야.
    ja: もちろん空を飛んでいるクジラを見るのも\n悪くはないわ。
  d_main_21_01_s_42:
    speaker: anis
    en: we have more important things to take care of.
    ko: 그런데 우리 그것보다 더 중요한 일이 있는 거잖아.
    ja: でも、私たちにはもっと大事なことが\nあるでしょ？
  d_main_21_01_s_43:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_01_s_44:
    speaker: rapi
    en: As a matter of fact, I'm rather curious myself, Commander.
    ko: |-
      …지휘관.
      그건 저도 궁금합니다.
    ja: |-
      …指揮官。
      それは私も気になります。
  d_main_21_01_s_45:
    speaker: rapi
    en: Is there any reason in particular that we're attempting to take down the Mother
      Whale?
    ko: 마더 웨일을 잡으려 하는 특별한 이유가 있습니까?
    ja: マザーホエールを捕獲しなければいけない\n特別な理由があるのですか？
  d_main_21_01_s_46:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_01_s_47:
    speaker: "<Narration>"
    en: 2 days ago.
    ko: 이틀 전.
    ja: 2日前
  d_main_21_01_s_48:
    speaker: cecil
    en: "... What did you say?"
    ko: "…방금 뭐라고 하셨나요?"
    ja: "…今、何とおっしゃいました？"
  d_main_21_01_s_49:
    speaker: "<Self>"
    en: Is there a way to make Vapaus bullets using my blood?
    ko: 내 피로 언체인드 탄환을 만들 방법은 없을까?
    ja: 私の血でアンチェインドの\n弾丸を作る方法はないか？
  d_main_21_01_s_50:
    speaker: cecil
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_01_s_51:
    speaker: cecil
    en: It's possible, at least in theory.
    ko: 이론상으로는 가능해요.
    ja: 理論上は可能です。
  d_main_21_01_s_52:
    speaker: cecil
    en: But I already told you,
    ko: |-
      하지만 말했죠.
      당신이 그걸 손에 넣는 순간.
    ja: |-
      しかし、言いましたよね。
      あなたがそれを手に入れた瞬間、
  d_main_21_01_s_53:
    speaker: cecil
    en: once you obtain that power,
    ko: 그 힘을 손에 넣는 순간.
    ja: その力を手に入れた瞬間、
  d_main_21_01_s_54:
    speaker: cecil
    en: there will be a whole lot of other people wanting to get their hands on it.
    ko: 수많은 이들이 당신을 가만두지 않을 거예요.
    ja: 多くの人々から\n狙われることになる、と。
  d_main_21_01_s_55:
    speaker: Self
    en: Not if it's kept a secret.
    ko: 비밀로 하면….
    ja: 秘密にすれば…
  d_main_21_01_s_56:
    speaker: cecil
    en: You're someone of particular interest to the Ark.
    ko: 당신은 방주에서 굉장히 주목받고 있는 사람이에요.
    ja: あなたはアークでも\nかなり注目されている人物です。
  d_main_21_01_s_57:
    speaker: cecil
    en: I would be fine with all of this if you weren't intending on using the bullets,
      but you are.
    ko: |-
      언체인드를 쓰지 않으면 모르겠는데,
      그럴 생각은 없잖아요?
    ja: |-
      アンチェインドを使わないなら話が別ですが、
      使うつもりでしょう？
  d_main_21_01_s_58:
    speaker: cecil
    en: You'll be detected the moment you use that Vapaus. The entire Ark will know
      about it.
    ko: |-
      쓰는 순간 간파당하고,
      삽시간에 방주 전체로 퍼질 거예요.
    ja: |-
      使った瞬間秘密がばれ、あっという間に
      アーク全体に噂が広まるはずです。
  d_main_21_01_s_59:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_01_s_60:
    speaker: cecil
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_01_s_61:
    speaker: cecil
    en: It looks like there's no use trying to change your mind.
    ko: 보아하니 의견을 굽힐 생각이 없나 보네요.
    ja: その様子じゃ、意見を曲げる気は\nなさそうですね。
  d_main_21_01_s_62:
    speaker: cecil
    en: Very well. If you insist on throwing yourself into the fire, I won't stop
      you.
    ko: |-
      좋아요.
      당신이 굳이 불길을 걸어가려 한다면, 말리지 않을게요.
    ja: |-
      いいでしょう。
      あなたが茨の道を歩むというのなら、\n止めはしません。
  d_main_21_01_s_63:
    speaker: cecil
    en: To be perfectly frank, this piques my interest as well. It's not every day
      you get a chance to make a Vapaus Bullet.
    ko: |-
      사실 저한테도 좋은 기회죠.
      언체인드 탄환을 만들어 볼 절호의 기회.
    ja: |-
      実際、私にとってもいい機会ですから。
      アンチェインドの弾丸を作れるなんて。
  d_main_21_01_s_64:
    speaker: cecil
    en: I will need something, however.
    ko: 그럼, 필요한 것이 있어요.
    ja: 作成にあたり、用意してほしいものがあります。
  d_main_21_01_s_65:
    speaker: "<Self>"
    en: You mean something else other than my blood?
    ko: 내 피 말고도 필요한 게 있어?
    ja: 私の血以外にも必要なものが？
  d_main_21_01_s_66:
    speaker: cecil
    en: Yes.
    ko: 예.
    ja: はい。
  d_main_21_01_s_67:
    speaker: cecil
    en: 'I need you to catch something for me—Codename: Mother Whale.'
    ko: 코드네임 마더 웨일을 잡아주세요.
    ja: コードネーム・マザーホエールを\n捕獲してください。
  d_main_21_01_s_68:
    speaker: anis
    en: Hey, Commander. Are you listening to me?
    ko: |-
      저기, 지휘관님.
      내 말 듣고 있어?
    ja: |-
      ねえ、指揮官様。
      私の話聞いてる？
  d_main_21_01_s_69:
    speaker: "<Self>"
    en: Sorry. Just follow my lead.
    ko: "…미안. 이번엔 내 말을 따라줘."
    ja: "…すまない。今回は私の指示に従って欲しい"
  d_main_21_01_s_70:
    speaker: "<Self>"
    en: I'll explain everything later. I promise.
    ko: 나중에 꼭 얘기해 줄게. 약속해.
    ja: 今度必ず話すから。約束する
  d_main_21_01_s_71:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_01_s_72:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_01_s_73:
    speaker: anis
    en: Wowee, the Commander's keeping secrets!
    ko: 세상에. 드디어 지휘관님도 말 못 할 비밀이 생긴 거야?
    ja: えー！ついに指揮官様にも言えない秘密が\nできたってこと？
  d_main_21_01_s_74:
    speaker: neon
    en: I knew it. This happens whenever someone starts dating.
    ko: 역시. 새로운 만남은 새로운 비밀을 낳는 법이군요.
    ja: やはり。新たな出会いは\n新たな秘密を生むものですね。
  d_main_21_01_s_75:
    speaker: anis
    en: Well, I suppose everyone living in the Ark has at least one or two dirty secrets.
    ko: 뭐, 구린 비밀 한두 개 정도는 가져야 방주 인간이라고 할 수 있으니까.
    ja: まあ、アークの人間たるもの、\n怪しい秘密の1つや2つくらい持ってなきゃね。
  d_main_21_01_s_76:
    speaker: rapi
    en: "... I understand. I won't pry any further."
    ko: "…알겠습니다. 그럼 더는 묻지 않겠습니다."
    ja: "…分かりました。これ以上は尋ねません。"
  d_main_21_01_s_77:
    speaker: rapi
    en: I still say there's no way we can bring down Mother Whale.
    ko: 하지만, 마더 웨일을 떨어뜨릴 방법이 없다는 건 아직 유효합니다.
    ja: しかし、マザーホエールを引きずり下ろす方法が\nないという点は変わりません。
  d_main_21_01_s_78:
    speaker: rapi
    en: Unless you have a plan?
    ko: 작전이 있으십니까.
    ja: 何か作戦がおありですか？
  d_main_21_01_s_79:
    speaker: "<Self>"
    en: We're going to join Johan. He's waiting for us up ahead.
    ko: 이 앞에서 요한과 합류하기로 했어.
    ja: この近くでヨハンと合流することになっている
  d_main_21_01_s_80:
    speaker: "<Self>"
    en: He'll help us come up with something.
    ko: 방법을 알려준다고 하네.
    ja: 彼が方法を教えてくれるらしい
  d_main_21_01_s_81:
    speaker: rapi
    en: Understood. Let's move.
    ko: |-
      알겠습니다.
      이동하시죠.
    ja: |-
      分かりました。
      移動しましょう。
  d_main_21_01_s_82:
    speaker: anis
    en: Why aren't Papillon and Dorothy here?
    ko: 근데 파피용이랑 그 도로시라는 애는 왜 같이 안 왔대?
    ja: そういえば、パピヨンとあのドロシーって子は\nどうして一緒じゃないの？
  d_main_21_01_s_83:
    speaker: rapi
    en: I hear Papillon is down with a cold.
    ko: 파피용은 감기에 걸렸다고 해.
    ja: パピヨンは風邪をひいたそうよ。
  d_main_21_01_s_84:
    speaker: anis
    en: Good grief. She could at least have the decency to come up with a half-decent
      lie.
    ko: 허이구. 아주 거짓말할 생각도 없구만?
    ja: やれやれ。嘘をつく気もないってことね？
  d_main_21_01_s_85:
    speaker: harran
    en: I suppose Dorothy is feeling "fatigued" as well.
    ko: 도로시는 피로가 쌓였다고 하는구나.
    ja: ドロシーは疲れが溜まっているそうよ。
  d_main_21_01_s_86:
    speaker: anis
    en: Go figure.
    ko: 허이구 허이구.
    ja: はぁ～\nやれやれ。
  d_main_21_01_s_87:
    speaker: rapi
    en: Is it okay for those two to be left alone?
    ko: 그 둘. 함께 있어도 괜찮은 거야?
    ja: あの2人。一緒にいても大丈夫なの？
  d_main_21_01_s_88:
    speaker: harran
    en: Are you worried about them?
    ko: 도로시를 걱정하는 것이니, 파피용을 걱정하는 것이니?
    ja: ドロシーの心配をしているの？\nそれともパピヨン？
  d_main_21_01_s_89:
    speaker: rapi
    en: I'm worried about everything except those two.
    ko: "…그 둘을 제외한 다른 모든 것."
    ja: "…その2人以外。"
  d_main_21_01_s_90:
    speaker: harran
    en: Hehe. I see.
    ko: 후후. 그러니.
    ja: ふふ、そう。
  d_main_21_01_s_91:
    speaker: harran
    en: Well, don't worry.
    ko: 뭐 걱정하지 말거라.
    ja: まあ、心配いらないわ。
  d_main_21_01_s_92:
    speaker: harran
    en: Right now, each of them wants something from the other, but neither side is
      willing to budge an inch.
    ko: |-
      지금쯤 둘은 상대의 모든 것을 원하면서,
      자신의 것은 하나도 내어주지 않으려 들고 있을 테니.
    ja: |-
      今頃2人はお互いを利用しようとしてるけど、
      そうはさせまいと必死でしょうから。
  d_main_21_01_s_93:
    speaker: harran
    en: They're not going anywhere.
    ko: 뭐가 되었든 단 한 발자국도 내딛지 못할 거란다.
    ja: お互い一歩も動けずにいるはずよ。
d_main_21_01_e:
  d_main_21_01_e_1:
    speaker: Self
    en: Mother Whale?
    ko: 마더 웨일을?
    ja: マザーホエールを？
  d_main_21_01_e_2:
    speaker: cecil
    en: Correct.
    ko: 예.
    ja: はい。
  d_main_21_01_e_3:
    speaker: Self
    en: What does that have to do with the Vapaus bullet?
    ko: 마더 웨일과 언체인드 탄환이 무슨 상관이 있지?
    ja: マザーホエールとアンチェインドの弾丸に\n何の関係が？
  d_main_21_01_e_4:
    speaker: cecil
    en: I did some experiments with the Vapaus components found in your blood.
    ko: 당신의 피에 있는 언체인드 성분을 가지고 이리저리 실험해 봤어요.
    ja: あの後、あなたの血に流れる\nアンチェインドの成分を使い、\n様々な実験を行ってみました。
  d_main_21_01_e_5:
    speaker: cecil
    en: I wanted to determine if it could be implemented into offensive weapons, including
      bullets, or defensive equipment like armor.
    ko: 탄환을 비롯한 각종 무장에 사용할 수 있을지를 확인한 거죠.
    ja: 弾丸をはじめ、\n各軍備に適応できるか確認したのです。
  d_main_21_01_e_6:
    speaker: cecil
    en: Unfortunately, every attempt resulted in failure.
    ko: 결론은 모두 실패.
    ja: 結論から言うと、すべて失敗。
  d_main_21_01_e_7:
    speaker: cecil
    en: The components that make up Vapaus disintegrate once they're synthesized with
      metal.
    ko: 언체인드는 금속과 합성되는 과정에서 그 성분을 모두 잃어버려요.
    ja: 金属と合成する過程で\n成分が失われてしまいました。
  d_main_21_01_e_8:
    speaker: cecil
    en: They simply do not mix, and I can't ascertain the exact reason since the sample
      was so small.
    ko: |-
      금속과 궁합이 잘 안 맞는 것 같은데…
      정확한 이유는 잘 모르겠어요. 샘플이 워낙 적어서.
    ja: |-
      金属と相性が悪いようですが…
      正確な理由はよく分かりません。\nなにせサンプルが少ないので。
  d_main_21_01_e_9:
    speaker: cecil
    en: It's incompatible with Goddesium as well.
    ko: 아무튼 각종 금속과 갓데시움은 물론이고,
    ja: とにかく、各種金属やガッデシアムはもちろん
  d_main_21_01_e_10:
    speaker: cecil
    en: I even tried combining it with Rapture parts, but everything ended in failure.
    ko: |-
      하물며 랩쳐의 부품과도 합성을 시도해 봤지만.
      모두 실패했어요
    ja: |-
      ラプチャーの部品とも合成を試みましたが、
      すべて失敗に終わりました。
  d_main_21_01_e_11:
    speaker: cecil
    en: The only thing I was able to produce were bullets that contained your blood,
      but not the Vapaus.
    ko: |-
      언체인드가 없는,
      당신의 피만 섞인 오컬트적인 탄환만 만들어졌을 뿐이죠.
    ja: |-
      アンチェインドが含まれない、
      あなたの血だけが混ざった不気味な弾丸が\n生まれただけです。
  d_main_21_01_e_12:
    speaker: cecil
    en: It's like something out of a bad horror novel. The only thing they'd be good
      for is putting a hex on someone.
    ko: 뭐 누군가를 저주할 때는 쓸만할지도 모르겠네요.
    ja: まあ、誰かを呪う際に\n役立つかもしれませんけどね。
  d_main_21_01_e_13:
    speaker: Self
    en: Does that mean you can't incorporate Vapaus into a bullet?
    ko: 그럼… 탄환으로 만들 수 없다는 얘기야?
    ja: つまり…アンチェインドの弾丸は\n作れないということか？
  d_main_21_01_e_14:
    speaker: cecil
    en: That's exactly what I'm saying.
    ko: 예.
    ja: はい。
  d_main_21_01_e_15:
    speaker: cecil
    en: At the very least, it can't be combined with any commonly used metals.
    ko: 주로 사용되는 금속과 합성할 수 있는 방법이 없군요.
    ja: 金属と合成できない以上、仕方がないでしょう。
  d_main_21_01_e_16:
    speaker: Self
    en: But the Vapaus bullet I obtained before
    ko: 하지만 예전에 내가 손에 넣은 언체인드 탄환은.
    ja: 以前アンチェインドの弾丸を\n手に入れたことがある
  d_main_21_01_e_17:
    speaker: Self
    en: look like an ordinary bullet. At least it did from the outside...
    ko: 탄환 자체로만 보면 평범한 탄환이라고 했어.
    ja: その際、弾丸そのものは\nいたって普通のものだったと聞いたが？
  d_main_21_01_e_18:
    speaker: cecil
    en: Is that so?
    ko: 그런가요.
    ja: そうですか。
  d_main_21_01_e_19:
    speaker: cecil
    en: I assume you used the military scanner on it?
    ko: 군사용 스캔 장치에 탄환을 검사했겠죠?
    ja: 検査には、軍事用のスキャン装置を？
  d_main_21_01_e_20:
    speaker: Self
    en: Yes.
    ko: "…맞아."
    ja: "…ああ"
  d_main_21_01_e_21:
    speaker: cecil
    en: Those scanners only pick up materials used by the military.
    ko: 군사용으로 쓰이는 물질만을 알아낼 수 있었을 거예요.
    ja: それなら、軍事用に使われる物質しか\n判別できなかったはずです。
  d_main_21_01_e_22:
    speaker: cecil
    en: The main component of that Vapaus bullet is
    ko: 언체인드 탄환의 핵심 구성 물질은.
    ja: アンチェインド弾の核となる物質は
  d_main_21_01_e_23:
    speaker: cecil
    en: something not used by the military. In fact, it's something you can't necessarily
      "use" in the strictest sense of the word.
    ko: |-
      군사용으로는 사용하지 않는….
      정확히는 사용할 수 없는 물질일 테니까.
    ja: |-
      軍事用には使わない…
      正しくは使えない物質のはずですから。
  d_main_21_01_e_24:
    speaker: Self
    en: What is it?
    ko: "…뭔데 그게?"
    ja: "…どういうことだ？"
  d_main_21_01_e_25:
    speaker: cecil
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_01_e_26:
    speaker: cecil
    en: Human cells.
    ko: 인간의 세포에요.
    ja: アンチェインド弾の核となる物質は、\n人間の細胞なんです。
  d_main_21_01_e_27:
    speaker: Self
    en: What?
    ko: "…뭐?"
    ja: "…何だって？"
  d_main_21_01_e_28:
    speaker: cecil
    en: The Vapaus is flowing in your bloodstream.
    ko: 언체인드는 당신의 몸 안에서 흐르고 있어요.
    ja: アンチェインドはあなたの体内を流れています。
  d_main_21_01_e_29:
    speaker: cecil
    en: To test my theory, I attempted to synthesize the Vapaus with human cells.
    ko: 그래서 혹시나 싶어서 인간의 세포와 합성을 시도해 봤는데.
    ja: そこで試しに、\n人間の細胞と合成してみたのですが
  d_main_21_01_e_30:
    speaker: cecil
    en: The result? I ended up with something that could be considered a bullet, in
      the broadest sense of that word.
    ko: 탄환이라는 카테고리에 들어갈 수 있는 무언가가 만들어졌어요.
    ja: 弾丸というカテゴリには入る\n「何か」が生まれました。
  d_main_21_01_e_31:
    speaker: Self
    en: Wait... where did you get human cells?
    ko: 잠깐. 인간의 세포라니 그걸 어디서…!
    ja: 待ってくれ。\n人間の細胞なんて、いったいどこで…！
  d_main_21_01_e_32:
    speaker: cecil
    en: If you must know, I used some of mine. Would you like me to tell you where
      I extracted them from?
    ko: |-
      아, 제 것을 좀 사용했어요.
      어느 부위의 것을 사용한 건지도 알려드려야 하나요?
    ja: |-
      あ、私のものを少し使いました。
      どの部位から採取したのかも、\nお伝えした方がいいですか？
  d_main_21_01_e_33:
    speaker: Self
    en: "... No, that's okay."
    ko: "…아니. 괜찮아."
    ja: "…いや、それはいい"
  d_main_21_01_e_34:
    speaker: cecil
    en: Anyway, the Vapaus Bullet I ended up with is unfortunately a bullet in name
      only.
    ko: |-
      아무튼 그렇게 만들어진 [언체인드 탄환]은
      탄환으로서의 기능은 하지 못하죠.
    ja: |-
      とにかく、この方法を用いて作られた
      「アンチェインド弾」では弾丸としての
      機能を果たすことはできませんでした。
  d_main_21_01_e_35:
    speaker: cecil
    en: It's not nearly as durable as metal, so it can't withstand the initial explosion
      when being fired.
    ko: |-
      금속만큼의 경도를 가지지 못하니,
      발사 시의 폭발조차 견디지 못해요.
    ja: |-
      金属のような硬度がないため、
      発射時の爆発にすら耐えられなかったのです。
  d_main_21_01_e_36:
    speaker: cecil
    en: You wouldn't make a dent in the body of a Heretic, or even an ordinary Nikke.
    ko: 헬레틱이나, 니케의 몸을 꿰뚫는 것은 꿈도 못 꾸겠죠.
    ja: ヘレティックやニケの体を貫くなんて、\n夢のまた夢でしょう。
  d_main_21_01_e_37:
    speaker: cecil
    en: You could use reinforced plastic or several other new materials instead,
    ko: 강화 플라스틱이나 각종 신소재로 탄환을 만들 수는 있겠지만….
    ja: 強化プラスチックや新素材などで\n弾丸を作ることはできますが…
  d_main_21_01_e_38:
    speaker: cecil
    en: but that won't make much of a difference.
    ko: 결정력이 떨어진다는 사실에는 변함이 없어요.
    ja: 決定打に欠けるという事実には\n変わりありません。
  d_main_21_01_e_39:
    speaker: cecil
    en: That's where Mother Whale comes in.
    ko: 그래서 필요한 게 마더 웨일이에요.
    ja: そこで必要なのが、マザーホエールです。
  d_main_21_01_e_40:
    speaker: Self
    en: Could you elaborate?
    ko: 좀 더 자세히 설명해 줘.
    ja: もう少し詳しく説明してくれ
  d_main_21_01_e_41:
    speaker: cecil
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_01_e_42:
    speaker: cecil
    en: During the First Rapture Invasion, the Raptures didn't have a semi-permanent
      power source like they do now.
    ko: 1차 침공 때의 랩쳐들은 지금처럼 동력원이 반영구적이지 않았어요.
    ja: 一次侵攻時のラプチャーには、今のような\n半永久的な動力源は備わっていませんでした。
  d_main_21_01_e_43:
    speaker: cecil
    en: The power source they did have had to be continually charged.
    ko: 동력원을 계속 보강했어야 했죠.
    ja: そのため、彼らは動力源となる材料を\n補給し続ける必要があったのです。
  d_main_21_01_e_44:
    speaker: cecil
    en: What do you think they used to accomplish that?
    ko: 그 재료가 뭐였을 것 같아요?
    ja: その材料とは、\nいったい何だったと思いますか？
  d_main_21_01_e_45:
    speaker: Self
    en: You don't mean...?
    ko: "…설마."
    ja: "…まさか"
  d_main_21_01_e_46:
    speaker: cecil
    en: That's right.
    ko: 생각하고 있는 게 맞아요.
    ja: ご想像の通り。
  d_main_21_01_e_47:
    speaker: cecil
    en: Living things. Humans and animals, to be precise.
    ko: 인간과 동물이죠.
    ja: 人間と動物でした。
d_main_21_02_s:
  d_main_21_02_s_1:
    speaker: Self
    en: You're telling me Raptures used humans and animals as a kind of fuel?
    ko: "…랩쳐가 인간과 동물을 재료로 썼었다고?"
    ja: "…ラプチャーが、人間と動物を\\n材料に使ったって？"
  d_main_21_02_s_2:
    speaker: cecil
    en: Yes.
    ko: 예.
    ja: はい。
  d_main_21_02_s_3:
    speaker: cecil
    en: When the Raptures first arrived, they laid waste to everything in their path.
    ko: 랩쳐가 처음 나타났을 때는 마구잡이로 죽이고 부쉈죠.
    ja: ラプチャーが現れた当初は\n手当たり次第に殺戮を繰り返していましたが、
  d_main_21_02_s_4:
    speaker: cecil
    en: But soon after, they shifted their focus towards capturing humans.
    ko: 하지만 얼마 가지 않아 인간을 포획하는 것에 중점을 두기 시작했어요.
    ja: その後すぐ、人間の捕獲を\n重点的に行うようになりました。
  d_main_21_02_s_5:
    speaker: cecil
    en: This is most likely because they needed a long-term power source.
    ko: 장기간 활동에 동력이 필요했기 때문일 테죠.
    ja: 長期間の活動に備え、\n動力を確保する必要があったからです。
  d_main_21_02_s_6:
    speaker: cecil
    en: I assume I don't have to tell you what they did to the humans after capturing
      them?
    ko: 포획해서 뭘 어떻게 했는지는 말하지 않아도 알겠죠?
    ja: 捕獲された彼らの顛末は\n言わなくても分かりますよね？
  d_main_21_02_s_7:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_02_s_8:
    speaker: cecil
    en: Then again, there's always a silver lining.
    ko: |-
      불행 중 다행이랄까,
      인류가 방주로 이전하고 난 뒤부터.
    ja: |-
      不幸中の幸いとでもいいましょうか。
      人類がアークに移転してからは
  d_main_21_02_s_9:
    speaker: cecil
    en: After mankind migrated to the Ark, this gathering of "ingredients" ceased.
    ko: 그런 [재료를 확보하는 행위]는 일어나지 않았어요.
    ja: "「材料の確保」は行われませんでした。"
  d_main_21_02_s_10:
    speaker: cecil
    en: It could have been that there were no longer any humans on the surface, or
      perhaps the Raptures found something more efficient.
    ko: |-
      지상에서 인간이 사라져 확보하지 못한 탓인지,
      아니면 비효율적이라고 판단한 탓인지는 알 수 없지만.
    ja: |-
      地上から材料が消えたせいなのか、
      非効率だと判断したからなのかは\n分かりませんが。
  d_main_21_02_s_11:
    speaker: cecil
    en: At any rate, after that, Raptures moved on to their current semi-permanent
      power.
    ko: 그 이후의 랩쳐들은 현재의 반영구 동력을 가지게 되었죠.
    ja: その後、ラプチャーは\n現在の半永久的な動力を手にしました。
  d_main_21_02_s_12:
    speaker: cecil
    en: This whole period of human hunting didn't last long. Only 10 years or so.
    ko: |-
      짧았어요.
      10년 정도 동안만 [재료를 확보하는 행위]를 했죠.
    ja: |-
      短いものです。
      「材料の確保」が行われた期間は\nたったの10年程ですから。
  d_main_21_02_s_13:
    speaker: cecil
    en: It's a behavior that later models have never engaged in.
    ko: 이후 생산 모델에서는 그런 일은 일어나지 않았어요.
    ja: その後の生産モデルでは、\n同じ現象は確認されていません。
  d_main_21_02_s_14:
    speaker: cecil
    en: While there are still some Raptures remaining from the initial invasion, they'll
      soon run out of power.
    ko: |-
      물론 1차 침공 때의 랩쳐가 아직 남아있긴 하지만,
      곧 동력이 모두 소진되겠죠.
    ja: |-
      もちろん一次侵攻時のラプチャーは\nまだ残っていますが、
      まもなく動力の限界を迎えるでしょう。
  d_main_21_02_s_15:
    speaker: cecil
    en: That's why we need to get our hands on Mother Whale.
    ko: 이게, 마더 웨일을 잡아야 하는 이유에요.
    ja: これが、マザーホエールを\n捕獲しなければならない理由です。
  d_main_21_02_s_16:
    speaker: cecil
    en: The fuel economy of that ship is astounding.
    ko: 마더 웨일은 연비가 매우 우수해요.
    ja: マザーホエールは非常に燃費がいいのです。
  d_main_21_02_s_17:
    speaker: cecil
    en: However, much like the Raptures present during the first invasion,
    ko: 하지만 마더 웨일 역시 1차 침공 때의 랩쳐.
    ja: しかし、マザーホエールも\n一次侵攻時のラプチャーです。
  d_main_21_02_s_18:
    speaker: cecil
    en: Mother Whale's power is by no means infinite.
    ko: 그 동력이 무한하지 않죠.
    ja: その動力は無限ではありません。
  d_main_21_02_s_19:
    speaker: cecil
    en: It has had to secure living materials several times in order to reinforce
      its core.
    ko: 지금껏 수 번에 걸쳐 재료를 확보해 코어를 보강했을 겁니다.
    ja: 今まで何度も素材を確保して、\nコアを補強しているはずです。
  d_main_21_02_s_20:
    speaker: cecil
    en: In other words,
    ko: "…즉."
    ja: "…つまり"
  d_main_21_02_s_21:
    speaker: cecil
    en: Mother Whale's core is bound to contain human cells.
    ko: 마더 웨일의 코어는 인간의 세포를 포함하고 있을 거예요.
    ja: マザーホエールのコアは、\n人間の細胞を含んでいるでしょう。
  d_main_21_02_s_22:
    speaker: cecil
    en: If we synthesize that core with Vapaus,
    ko: 그 코어와 언체인드를 합성.
    ja: そのコアとアンチェインドを合成し
  d_main_21_02_s_23:
    speaker: cecil
    en: you'll get your Vapaus bullet.
    ko: 언체인드 탄환을 만들 겁니다.
    ja: アンチェインド弾を作るのです。
  d_main_21_02_s_24:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_02_s_25:
    speaker: rapi
    en: Commander. Are you okay?
    ko: 지휘관. 괜찮으십니까?
    ja: 指揮官。大丈夫ですか？
  d_main_21_02_s_26:
    speaker: Self
    en: Huh? Oh, yeah. I'm fine.
    ko: 아. 응. 괜찮아.
    ja: あぁ。大丈夫だ
  d_main_21_02_s_27:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_02_s_28:
    speaker: rapi
    en: 'A friendly reminder: You don''t need to feel bad if you have to keep a secret
      from us.'
    ko: |-
      혹시나 해서 말씀드리는 것이지만,
      우리에게 비밀이 생겼다고 해서 마음 쓰실 필요는 없습니다.
    ja: |-
      念のためお伝えしておきたいのですが、
      私たちに秘密ができたからといって\n気にする必要はありません。
  d_main_21_02_s_29:
    speaker: anis
    en: Yeah, as long as you don't betray us, it's all good.
    ko: 맞아. 그게 우리를 기만하는 것만 아니면 돼.
    ja: そうよ。\n私たちを欺くような秘密じゃないならね。
  d_main_21_02_s_30:
    speaker: neon
    en: I've got secrets too. The main one is that I'm a spy.
    ko: |-
      저도 비밀이 있는걸요.
      제가 스파이라는 게 대표적이죠.
    ja: |-
      私にも秘密がありますから。
      例えば、私がスパイってこととか。
  d_main_21_02_s_31:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_02_s_32:
    speaker: anis
    en: Besides, being too transparent can be a bad thing.
    ko: |-
      것 참.
      너무 투명해도 문제라니까.
    ja: |-
      まったく。
      あんまり明け透けなのも問題よね。
  d_main_21_02_s_33:
    speaker: neon
    en: Yeah, Master was so transparent the first time we met, I could see through
      him almost like he was an apparition!
    ko: 저 그래서 스승님 처음 봤을 때 해파리인 줄 알았잖아요.
    ja: だから最初、師匠のこと見逃すところでした。\n透明すぎて。
  d_main_21_02_s_34:
    speaker: anis
    en: Whoa! No kidding?
    ko: 그렇구나.
    ja: ハイハイ。
  d_main_21_02_s_35:
    speaker: rapi
    en: "... Commander, we'll be arriving at the meeting point to rendezvous with
      Johan soon."
    ko: |-
      …지휘관.
      곧 요한과의 합류 포인트에 도착합니다.
    ja: |-
      …指揮官。
      まもなくヨハンとの合流ポイントに到着します。
  d_main_21_02_s_36:
    speaker: rapi
    en: Let's go.
    ko: 가시죠.
    ja: 行きましょう。
d_main_21_02_e:
  d_main_21_02_e_1:
    speaker: johan
    en: You're early.
    ko: 일찍 왔군.
    ja: 早かったな。
  d_main_21_02_e_2:
    speaker: johan
    en: Let's go.
    ko: 이동하지.
    ja: 移動しよう。
  d_main_21_02_e_3:
    speaker: Self
    en: Where are we going?
    ko: 어디로 이동합니까?
    ja: 行先はどちらですか？
  d_main_21_02_e_4:
    speaker: johan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_02_e_5:
    speaker: Self
    en: Big J?
    ko: 선배?
    ja: 先輩？
  d_main_21_02_e_6:
    speaker: johan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_02_e_7:
    speaker: johan
    en: Just call me Johan, like you've been doing. And speak normally.
    ko: |-
      …그냥 부르던 대로 부르고,
      말도 하던 대로 해라.
    ja: |-
      …その呼び方はやめてくれ。
      敬語も使うな。
  d_main_21_02_e_8:
    speaker: johan
    en: I always hated that nickname.
    ko: 낮 뜨거워서 못 들어주겠군.
    ja: 恥ずかしくて聞いてられん。
  d_main_21_02_e_9:
    speaker: anis
    en: Big J?
    ko: "…선배?"
    ja: "…先輩？"
  d_main_21_02_e_10:
    speaker: neon
    en: Master. Do you know this person?
    ko: 스승님. 이분과 아는 사이신가요?
    ja: 師匠。この方とお知り合いだったんですか？
  d_main_21_02_e_11:
    speaker: Self
    en: Not personally, but I heard a lot about him at the military academy.
    ko: |-
      아는 사이는 아니지만,
      사관학교에서 엄청 많이 들었어.
    ja: |-
      知り合いではないが、
      士官学校で噂をよく聞いていたんだ
  d_main_21_02_e_12:
    speaker: Self
    en: He was top of his class. People even compared him to the very first commander.
    ko: 최초의 지휘관과 비견될 정도로 우수한 지휘관이 있었다고.
    ja: 最初の指揮官と肩を並べるほど\n優秀な指揮官がいたと
  d_main_21_02_e_13:
    speaker: Self
    en: He was the first to suggest utilizing guerilla war tactics, and he also...
    ko: |-
      지금의 게릴라전 위주의 전술을 최초로 제시한 사람이고,
      그 외에도 많은 공적을….
    ja: |-
      今のゲリラ戦中心の戦術を最初に提示した人物で
      その他にも多くの功績を…
  d_main_21_02_e_14:
    speaker: rapi
    en: Did you say guerilla war tactics?
    ko: "…게릴라전 위주의 전술을 제시…?"
    ja: "…ゲリラ戦中心の戦術を提示…？"
  d_main_21_02_e_15:
    speaker: rapi
    en: "...!"
    ko: "……!"
    ja: "…！"
  d_main_21_02_e_16:
    speaker: rapi
    en: New Hope!
    ko: 샛별…!
    ja: 新星…！
  d_main_21_02_e_17:
    speaker: johan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_02_e_18:
    speaker: anis
    en: New Hope? New Hope? Really?
    ko: 샛별? 샛별이라고? 진짜?
    ja: 新星って…あの新星？本当に？
  d_main_21_02_e_19:
    speaker: neon
    en: What's all this about New Hope?
    ko: 샛별… 이라고요?
    ja: 新星…ですって？
  d_main_21_02_e_20:
    speaker: anis
    en: Him! That's New Hope!
    ko: 그, 그래! 그 샛별!
    ja: そ、そうよ！あの新星！
  d_main_21_02_e_21:
    speaker: neon
    en: No way! That's... er... what's going on?
    ko: 이럴 수가…! 저는 그게 뭔지 하나도 모르겠어요…!
    ja: なんと…！\n私には何のことだかさっぱり分かりません…！
  d_main_21_02_e_22:
    speaker: anis
    en: Let's just say his reputation precedes him.
    ko: 그… 아무튼 대단한 사람이야 응.
    ja: その…とにかくすごい人なのよ。
  d_main_21_02_e_23:
    speaker: neon
    en: Oh, gotcha.
    ko: 아하. 그렇군요.
    ja: ああ、なるほど。
  d_main_21_02_e_24:
    speaker: anis
    en: New Hope! I'm your biggest fan! Can I have your autograph?
    ko: |-
      꺄악-! 샛별 오빠! 전설의 지휘관님!
      싸인 좀 해주세용-!
    ja: |-
      キャーッ！新星様～！伝説の指揮官様！
      サインしてくださぁ～い！
  d_main_21_02_e_25:
    speaker: neon
    en: Are you Master's senior officer? Should we refer to you as Mega Master?
    ko: |-
      어쨌든 스승님의 선배님이니까,
      대스승님이라도 불러도 되나요!?
    ja: |-
      師匠の先輩ですから
      大師匠って呼んでもいいですか！？
  d_main_21_02_e_26:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_02_e_27:
    speaker: johan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_02_e_28:
    speaker: anis
    en: I can't believe it! The real New Hope, in the flesh!
    ko: |-
      샛별! 샛별!
      무! 지! 개! 빛! 샛! 별!
    ja: |-
      新星！新星！
      キ！ラ！キ！ラ！新！星！
  d_main_21_02_e_29:
    speaker: neon
    en: Mega Master! Mega Master! Mega Master!
    ko: 대스승님! 대스승님! 대스승님!
    ja: 大師匠！大師匠！大師匠！
  d_main_21_02_e_30:
    speaker: johan
    en: Be quiet.
    ko: 조용히 해라.
    ja: 静かにしろ。
  d_main_21_02_e_31:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_02_e_32:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_02_e_33:
    speaker: johan
    en: From now on, no one calls me Big J, New Hope, or anything else.
    ko: 지금부터 선배, 샛별이라는 호칭은 금지다.
    ja: 今から先輩、新星という呼び方は禁止だ。
  d_main_21_02_e_34:
    speaker: neon
    en: Yes, Mega Master!
    ko: 알겠습니다! 대스승님!
    ja: 分かりました！大師匠！
  d_main_21_02_e_35:
    speaker: johan
    en: "... And not Mega Master, either."
    ko: "…대스승님도 금지다."
    ja: "…大師匠も禁止だ。"
  d_main_21_02_e_36:
    speaker: neon
    en: How about Super Duper Master?
    ko: 그럼 초 대스승님이라고 부르겠습니다!
    ja: では超大師匠とお呼びします！
  d_main_21_02_e_37:
    speaker: johan
    en: On second thought, you're not allowed to talk at all.
    ko: 넌 말하는 게 금지다.
    ja: お前はもう喋るな。
  d_main_21_02_e_38:
    speaker: neon
    en: Aw c'mon! You're so mean!
    ko: 그럴 수가! 너무해!
    ja: そんな！ひどいっ！
  d_main_21_02_e_39:
    speaker: harran
    en: There's no need to be so embarrassed, Johan.
    ko: |-
      후후. 요한.
      부끄러워하지 말거라.
    ja: |-
      ふふ、ヨハン。
      照れないで。
  d_main_21_02_e_40:
    speaker: harran
    en: It's simply their way of showing you respect.
    ko: 저들이 너에게 진심을 담은 존경을 보내고 있잖니.
    ja: みんな、お前を心から尊敬しているのよ？
  d_main_21_02_e_41:
    speaker: noah
    en: Exactly! You should be proud of yourself.
    ko: 그래. 좀 더 우쭐거려도 되는 거 아냐?
    ja: そうそう。もうちょっと得意げになっても\nいいんじゃない？
  d_main_21_02_e_42:
    speaker: isabel
    en: I'm with them. You have every right to be proud.
    ko: |-
      저도 동의해요.
      지휘관은 존경받기에 충분한 자격이 있는 분이니까.
    ja: |-
      私も同感です。
      指揮官は十分尊敬に値するお方ですから。
  d_main_21_02_e_43:
    speaker: johan
    en: Respect?
    ko: "…존경이라."
    ja: "…尊敬か。"
  d_main_21_02_e_44:
    speaker: johan
    en: Everything I left behind has crumbled and faded into nothing.
    ko: 내가 남겨둔 것은 이미 퇴색되고 허물어졌다.
    ja: 私が残してきたものは、\nすでに色あせ、崩れ去っている。
  d_main_21_02_e_45:
    speaker: johan
    en: How can I possibly deserve anyone's respect?
    ko: |-
      지금까지 이어지지 않았기에,
      존경받을 자격 따위 없다.
    ja: |-
      今まで何も受け継がれていないということは、
      尊敬される資格もないということだ。
  d_main_21_02_e_46:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_02_e_47:
    speaker: rapi
    en: If you really are the famous New Hope, you don't seem to fit the description.
    ko: |-
      네가 정말 그 샛별이라면,
      지금 그 외형은 말이 안 돼.
    ja: |-
      あなたが本当にあの新星なら、
      今のその姿はおかしいわ。
  d_main_21_02_e_48:
    speaker: rapi
    en: He partook in the Second Surface Reclamation Campaign nearly 60 years ago.
    ko: |-
      샛별이 2차 지상 탈환전에 참전한 건,
      60년 가까운 과거의 일이야.
    ja: |-
      新星が第二次地上奪還戦に参戦したのは
      60年近くも前のことよ。
  d_main_21_02_e_49:
    speaker: johan
    en: You know your history.
    ko: 잘 알고 있군.
    ja: よく知ってるな。
  d_main_21_02_e_50:
    speaker: rapi
    en: He was also detained in the Rehabilitation Center after being charged with
      treason.
    ko: 그리고 샛별은… 반역 혐의로 갱생관에 수감.
    ja: それに新星は…反逆容疑で更生館に収監され
  d_main_21_02_e_51:
    speaker: rapi
    en: According to official records, he died from gunshot wounds sustained during
      a failed escape attempt.
    ko: 탈주를 시도하다 총격으로 인해 사망했다는 것이 공식 기록이야.
    ja: 脱走を試み、\n銃撃により死亡したというのが\n公的な記録よ。
  d_main_21_02_e_52:
    speaker: johan
    en: Official records? On whose authority, exactly?
    ko: 공식 기록이라.
    ja: 公的な記録か。
  d_main_21_02_e_53:
    speaker: johan
    en: The Central Government, I presume?
    ko: 그 중앙정부의 공식 기록이겠군.
    ja: 中央政府の記録のことだな。
  d_main_21_02_e_54:
    speaker: rapi
    en: "... Right."
    ko: "…맞아."
    ja: "…そうよ。"
  d_main_21_02_e_55:
    speaker: johan
    en: I'm in no mood to explain every last detail to you,
    ko: 난 네 궁금증을 해결해 주지 않겠다.
    ja: お前の疑問に答える気はない。
  d_main_21_02_e_56:
    speaker: johan
    en: but rest assured, I am the New Hope that you all are talking about.
    ko: |-
      하지만 확실히 해둘 건,
      난 너희들이 말하는 그 샛별이 맞다.
    ja: |-
      しかし、これだけは言える。
      私が「新星」であることは確かだ。
  d_main_21_02_e_57:
    speaker: johan
    en: I don't care what anybody says, New Hope is my nickname, and mine alone.
    ko: 이 칭호는, 그 누가 뭐라 하더라도 나의 것이다.
    ja: この称号は、誰が何と言おうと私のものだ。
  d_main_21_02_e_58:
    speaker: Narration
    en: Johan walks forward without us.
    ko: 요한은 혼자 걸어갔다.
    ja: ヨハンは1人で歩いていった
  d_main_21_02_e_59:
    speaker: anis
    en: Wait, did he just call himself New Hope? I thought that word was banned.
    ko: 샛별 금지라더니 지가 말하네.
    ja: "「新星」って呼ぶの禁止とか言って、\\n自分で言ってるじゃない。"
  d_main_21_02_e_60:
    speaker: neon
    en: Yeah!
    ko: 그러게요.
    ja: そうですね。
  d_main_21_02_e_61:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_02_e_62:
    speaker: Self
    en: So, where are we going?
    ko: 그래서 우린 어디로 가는 거지?
    ja: それで、どこに向かってるんだ？
  d_main_21_02_e_63:
    speaker: harran
    en: Follow me, and you'll find out soon enough.
    ko: 따라와보면 안단다.
    ja: ついてくれば分かるわ。
  d_main_21_02_e_64:
    speaker: anis
    en: This isn't another test or anything like that, is it?
    ko: 또 그 뭐 이상한 시련이니 뭔가 하는 건 아니지?
    ja: またあのおかしな試練とか何とか\nするわけじゃないわよね？
  d_main_21_02_e_65:
    speaker: harran
    en: You all are guests of Eden.
    ko: 너희는 이미 낙원의 손님이란다.
    ja: お前たちはもう、楽園のお客様なのよ。
  d_main_21_02_e_66:
    speaker: harran
    en: We both have fought a common enemy, and we consider you our allies.
    ko: 같은 적을 두고 함께 싸운 전우이기도 하고.
    ja: 同じ敵を巡って一緒に戦った戦友でもあるわ。
  d_main_21_02_e_67:
    speaker: noah
    en: Allies?! Aren't they more like our backup?
    ko: |-
      켁. 쟤들이 전우?
      그냥 우리 서포트 아니었어?
    ja: |-
      ケッ。こいつらが戦友？
      ただのサポート役じゃなかったっけ？
  d_main_21_02_e_68:
    speaker: anis
    en: You better watch yourself.
    ko: 꼬맹이가 버릇이 없네.
    ja: しつけがなってないわね～、おチビちゃん。
  d_main_21_02_e_69:
    speaker: noah
    en: Not that I need any backup anyway. I'm waaaay stronger than any of you. If
      you're so jealous, then just get stronger!
    ko: |-
      난 없어도 되거든~ 너희보다 쎄니까~
      꼬우면 쎄지시던가~
    ja: |-
      あなたたちより強いから、\nしつけなんていらないも～ん。
      悔しかったら、もっと強くなれば？
  d_main_21_02_e_70:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_02_e_71:
    speaker: noah
    en: What, got nothing to say? Did I hit a nerve?
    ko: 정곡을 찔렀죠? 아무 말 못 하죠?
    ja: ごっめ～ん、図星だった？\n何か反論できる？
  d_main_21_02_e_72:
    speaker: anis
    en: You wanna go toe-to-toe without any weapons?
    ko: 그럼 장비 다 떼고 나랑 한판 붙어볼래?
    ja: |-
      そんなに言うなら、装備なしで
      私と勝負してみる？
  d_main_21_02_e_73:
    speaker: noah
    en: "... Excuse me?"
    ko: "…뭐?"
    ja: "…えっ？"
  d_main_21_02_e_74:
    speaker: anis
    en: Level the playing field. Just our fists. How about it?
    ko: 공평하게 맨몸으로. 어때?
    ja: 公平に素手で。どう？
  d_main_21_02_e_75:
    speaker: noah
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_02_e_76:
    speaker: noah
    en: Wh-what kind of nonsense is this? Why would I waste my time sparring with
      such weaklings?
    ko: |-
      뭐, 뭐래.
      내가 왜 약골들 상대로 싸워?
    ja: |-
      な、何言ってんのよ。
      なんで私が弱虫と戦わなきゃなんないワケ？
  d_main_21_02_e_77:
    speaker: Narration
    en: Noah marches off almost like she's fleeing the scene.
    ko: 노아는 자리를 피하듯 걸어갔다.
    ja: ノアは逃げるように歩いていった
  d_main_21_02_e_78:
    speaker: neon
    en: Isn't she adorable?
    ko: 귀엽네요.
    ja: かわいいですね。
  d_main_21_02_e_79:
    speaker: anis
    en: You mean, infantile.
    ko: 애다 애야.
    ja: まだまだガキね。
  d_main_21_02_e_80:
    speaker: isabel
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_02_e_81:
    speaker: harran
    en: You okay, Isabel? You look like something's on your mind.
    ko: "…좀 전부터 표정이 묘하구나, 이사벨."
    ja: "…さっきから表情が暗いわね。イサベル。"
  d_main_21_02_e_82:
    speaker: isabel
    en: I can't take it anymore.
    ko: 저는 이제 못 참겠어요.
    ja: 私、もう我慢できません。
  d_main_21_02_e_83:
    speaker: harran
    en: Huh?
    ko: "…무엇을."
    ja: "…え？"
  d_main_21_02_e_84:
    speaker: isabel
    en: I put up with it all the way until we got to Eden, but now that we're all
      working together...
    ko: |-
      지금까진 에덴의 입장 때문에 참았지만,
      이제 이분들과 우린 협력하는 관계.
    ja: |-
      今まではエデンの立場があり我慢していましたが
      もうこの方たちとは協力関係にあります。
  d_main_21_02_e_85:
    speaker: isabel
    en: I've got to get closer to my beloved.
    ko: 그러니 사랑스러운 분의 곁에 붙어 있고 싶어요.
    ja: ですから、愛するお方の側にいたいのです。
  d_main_21_02_e_86:
    speaker: isabel
    en: I want to take in every last inch and bask in my darling's presence. I need
      it.
    ko: |-
      숨결과 채취를 느끼고,
      시선의 방향과 몸짓 하나하나까지 다 지켜볼 수 있게.
    ja: |-
      息遣いや体臭を感じ、
      視線や身ぶりなどのすべてを見守るために。
  d_main_21_02_e_87:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_02_e_88:
    speaker: harran
    en: "... Um... You go ahead and do that."
    ko: "…그래. 그러렴."
    ja: "…そう。じゃあ、好きになさい。"
  d_main_21_02_e_89:
    speaker: isabel
    en: Do I not need Johan's permission?
    ko: 지휘관의 허락은 받지 않아도 되겠죠?
    ja: 指揮官の許可はいりませんよね？
  d_main_21_02_e_90:
    speaker: harran
    en: I doubt he will care.
    ko: "…요한은 그런 것에 조금도 신경 쓰지 않을 거란다."
    ja: "…ヨハンなら、気にも留めないはずよ。"
  d_main_21_02_e_91:
    speaker: Self
    en: Hey, what about me?
    ko: 아니, 내 허락은….
    ja: いや、私の許可は…
  d_main_21_02_e_92:
    speaker: Monologue
    en: Isabel draws close with startling abruptness.
    ko: 이사벨이 불쑥 다가왔다.
    ja: イサベルがすっと近づいてきた
  d_main_21_02_e_93:
    speaker: isabel
    en: Darling, are you tired of walking?
    ko: |-
      사랑스러운 분.
      걷는 게 힘드시면 제가 도와드릴까요?
    ja: |-
      愛しいあなた。
      歩くのがおつらいなら、\n私がお手伝いしましょうか？
  d_main_21_02_e_94:
    speaker: isabel
    en: I can carry you.
    ko: 가뿐히 들어 올려서 모셔다드릴게요.
    ja: 軽く持ち上げて、お運びいたします。
  d_main_21_02_e_95:
    speaker: Self
    en: "... No, erm... thanks. I'm fine."
    ko: "…아니. 사양할게. 괜찮아."
    ja: "…いや、遠慮する。大丈夫だ"
  d_main_21_02_e_96:
    speaker: isabel
    en: If you say so. I'll guard the rear then.
    ko: |-
      아아… 그렇군요.
      그럼 제가 뒤를 지킬게요.
    ja: |-
      あぁ…そうですか。
      では私が後ろを守りますね。
  d_main_21_02_e_97:
    speaker: Monologue
    en: Isabel rushes behind me.
    ko: 이사벨이 빠르게 움직여 내 등 뒤로 이동했다.
    ja: イサベルは素早く動いて\n私の背後に移動した
  d_main_21_02_e_98:
    speaker: Monologue
    en: She's so close that I can hear her breathing.
    ko: "…너무 가까워서 숨결이 느껴진다."
    ja: "…近すぎて、彼女の息遣いを感じる"
  d_main_21_02_e_99:
    speaker: isabel
    en: Well, shall we proceed?
    ko: 갈까요? 사랑스러운 분.
    ja: 行きましょうか？愛しいあなた。
  d_main_21_02_e_100:
    speaker: Monologue
    en: We set off. She's so close I can feel her every breath.
    ko: "…숨결을 느끼며 이동을 시작했다."
    ja: "…息遣いを感じながら移動を開始した"
d_main_21_03_s:
  d_main_21_03_s_1:
    speaker: johan
    en: That's the target.
    ko: 목표 지점은 저곳이다.
    ja: 目標地点はあそこだ。
  d_main_21_03_s_2:
    speaker: Monologue
    en: Johan gestures towards a giant cannon.
    ko: 요한은 거대한 포대를 가리켰다.
    ja: ヨハンは巨大な砲台を指した
  d_main_21_03_s_3:
    speaker: Self
    en: What is that thing?
    ko: "…저건?"
    ja: "…あれは？"
  d_main_21_03_s_4:
    speaker: johan
    en: An anti-aircraft gun used during the Second Surface Reclamation Campaign.
    ko: 2차 지상 탈환전에서 사용되었던 대공포다.
    ja: 第二次地上奪還戦で使われていた対空砲だ。
  d_main_21_03_s_5:
    speaker: johan
    en: It was made in the Ark, disassembled, and then transported up to the surface.
      It took two months just to put this behemoth back together again.
    ko: |-
      방주에서 제작, 분해해서 지상으로 운반.
      조립하는 데만 2개월이 걸린 괴물이지.
    ja: |-
      アークで製作・分解して地上へ運搬。
      組み立てに2ヶ月かかった怪物さ。
  d_main_21_03_s_6:
    speaker: johan
    en: I don't know why you're so intent on taking down Mother Whale, and I don't
      care.
    ko: 이유는 모르겠지만 마더 웨일을 떨어뜨린다고 했었나?
    ja: 理由は分からないが、\nマザーホエールを引きずり下ろすと言ったな？
  d_main_21_03_s_7:
    speaker: johan
    en: But I will tell you that in order to make that happen, you'll need this.
    ko: 저게 필요할 거다.
    ja: あれが必要になるだろう。
  d_main_21_03_s_8:
    speaker: anis
    en: Sounds like it's kinda old...
    ko: 어… 그런데 저거 엄청 오래된 거 아냐?
    ja: えっと…でもあれってすごく古いんじゃない？
  d_main_21_03_s_9:
    speaker: anis
    en: Does that thing even work properly, New Hope?
    ko: 샛별님. 저 괴물이라는 녀석, 제대로 작동은 하는 거야?
    ja: 新星様。あの怪物ってやつ、ちゃんと動くの？
  d_main_21_03_s_10:
    speaker: johan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_03_s_11:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_03_s_12:
    speaker: anis
    en: Erm... I mean, Johan.
    ko: 요한. 저거 제대로 작동은 하는 거야?
    ja: ヨハン。あれはちゃんと動くの？
  d_main_21_03_s_13:
    speaker: johan
    en: No.
    ko: 아니.
    ja: いや。
  d_main_21_03_s_14:
    speaker: johan
    en: It needs to be fixed.
    ko: 고쳐야 한다.
    ja: 修理が必要だ。
  d_main_21_03_s_15:
    speaker: neon
    en: Hmm... we don't have anyone here with those kinds of skills.
    ko: 음… 우리한테 그런 기술은 없는데요.
    ja: うーん…私たちにそんな技術はありませんよ。
  d_main_21_03_s_16:
    speaker: neon
    en: Do we need to call Mighty Tools?
    ko: 마이티 툴즈 분들이라도 불러야 할까요?
    ja: マイティツールズでも\n呼びましょうか？
  d_main_21_03_s_17:
    speaker: johan
    en: We'll fix it ourselves.
    ko: 우리가 고친다.
    ja: 私たちが直す。
  d_main_21_03_s_18:
    speaker: Self
    en: But how?
    ko: 우리가 고친다고? 어떻게?
    ja: 私たちが？どうやって？
  d_main_21_03_s_19:
    speaker: johan
    en: First, let's clear ourselves a path.
    ko: 일단 가는 길부터 정리하지.
    ja: まずは砲台に続く道を片付けるぞ。
d_main_21_03_e:
  d_main_21_03_e_1:
    speaker: johan
    en: Let's get started.
    ko: 그럼 고쳐볼까.
    ja: では直してみるか。
  d_main_21_03_e_2:
    speaker: Self
    en: You know how to fix this thing?
    ko: 고칠 줄 아는 거야? 이걸?
    ja: 直し方が分かるのか？
  d_main_21_03_e_3:
    speaker: johan
    en: I do, but I won't be the one fixing it.
    ko: |-
      안다.
      하지만 고치는 건 내가 아니다.
    ja: |-
      ああ。
      しかし、直すのは私ではない。
  d_main_21_03_e_4:
    speaker: johan
    en: You will.
    ko: 네가 고치는 거다.
    ja: お前だ。
  d_main_21_03_e_5:
    speaker: Self
    en: "... Me?"
    ko: "…내가?"
    ja: "…私が？"
  d_main_21_03_e_6:
    speaker: johan
    en: I'll guide you along.
    ko: 가이드는 해주겠다.
    ja: やり方は説明してやる。
  d_main_21_03_e_7:
    speaker: johan
    en: But you'll be doing all the heavy lifting.
    ko: 하지만 움직이는 건 너다.
    ja: しかし、手を動かすのはお前だ。
  d_main_21_03_e_8:
    speaker: Self
    en: "... Okay."
    ko: "…알겠어."
    ja: "…分かった"
  d_main_21_03_e_9:
    speaker: rapi
    en: We'll do it, Commander.
    ko: 지휘관. 저희가 하겠습니다.
    ja: 指揮官。私たちがやります。
  d_main_21_03_e_10:
    speaker: johan
    en: No. All Nikkes stand down.
    ko: |-
      아니.
      니케들은 지켜봐라.
    ja: |-
      いや。
      ニケたちは見守っていてくれ。
  d_main_21_03_e_11:
    speaker: johan
    en: I only want your help with tasks that can't be done by a human.
    ko: 지켜보다가 인간의 몸으로 할 수 없는 부분만 도와라.
    ja: 見守り、人間の体ではできない部分だけを\n手伝うんだ。
  d_main_21_03_e_12:
    speaker: anis
    en: Why on earth would you work so inefficiently...?
    ko: 아니, 왜 그런 비효율적인 짓을….
    ja: なんでそんな効率の悪いことを…
  d_main_21_03_e_13:
    speaker: Self
    en: It's okay, Anis. I'll do it.
    ko: 아니스. 괜찮아. 내가 할게.
    ja: アニス。大丈夫だ。私がやる
  d_main_21_03_e_14:
    speaker: anis
    en: Wait, you're actually agreeing to this?
    ko: "…뭐야 지휘관님까지."
    ja: "…何よ、指揮官様まで。"
  d_main_21_03_e_15:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_03_e_16:
    speaker: Narration
    en: "*Whip*"
    ko: 휙-
    ja: ヒュッ
  d_main_21_03_e_17:
    speaker: Monologue
    en: Johan tosses me a wrench, and I catch it.
    ko: 요한이 가볍게 던진 스패너를 받았다.
    ja: ヨハンが投げたスパナを受け取った
  d_main_21_03_e_18:
    speaker: johan
    en: Get to it.
    ko: 시작하지.
    ja: 始めよう。
  d_main_21_03_e_19:
    speaker: Narration
    en: 2 hours later.
    ko: 2시간 후.
    ja: 2時間後
  d_main_21_03_e_20:
    speaker: johan
    en: You see those screws on both ends? Twist them gently until they're in the
      same position, then tighten them.
    ko: |-
      양 끝에 나사가 있을 땐
      손으로 가볍게 돌려 위치를 맞춘 후 조여라.
    ja: |-
      両端にネジがある時は、
      手で軽く回して位置を合わせてから締めろ。
  d_main_21_03_e_21:
    speaker: johan
    en: With these old parts, the anglers often don't fit exactly right.
    ko: 노후된 부품이라 아귀가 맞아떨어지는 경우가 오히려 드물다.
    ja: 老朽化した部品だから\nぴったりはまることの方が珍しい。
  d_main_21_03_e_22:
    speaker: johan
    en: If you've got to bend it a little, that's fine. Give it some elbow grease.
    ko: 조금쯤은 휘어져도 괜찮으니 힘으로 밀어 넣어라.
    ja: 少しくらい曲がってもいいから、\n力で押し入れろ。
  d_main_21_03_e_23:
    speaker: Self
    en: Got it.
    ko: 알겠어. 기억할게.
    ja: 分かった。覚えておく
  d_main_21_03_e_24:
    speaker: johan
    en: Too much oil. Take it apart, wipe off the oil, and do it again.
    ko: |-
      음. 기름을 너무 많이 칠했군.
      분해해서 기름을 닦고 다시 해라.
    ja: |-
      ふむ。油を塗りすぎだな。
      分解して油を拭いてからやり直せ。
  d_main_21_03_e_25:
    speaker: johan
    en: Oil helps with lubrication, but too much of it and the parts will spin out
      of place.
    ko: 기름은 윤활 역할을 하지만 과하면 부품이 헛돈다.
    ja: 潤滑油にもなるが、\n塗りすぎると部品が空回りするんだ。
  d_main_21_03_e_26:
    speaker: Self
    en: Understood.
    ko: 라져.
    ja: 分かった
  d_main_21_03_e_27:
    speaker: johan
    en: When you're done using a tool, put it back where you found it. That's maintenance
      101.
    ko: |-
      사용한 공구는 원래 자리에 놔둬라.
      기본 중의 기본이다.
    ja: |-
      使った工具は元の位置に戻せ。
      基本中の基本だ。
  d_main_21_03_e_28:
    speaker: johan
    en: Press hard and hold that part down hard until you hear a click.
    ko: 그 부품은 힘을 줘서 눌렀을 때 딱 소리가 날 때까지 눌러라.
    ja: その部品はカチッと音が鳴るまで\n力を入れて押せ。
  d_main_21_03_e_29:
    speaker: johan
    en: Not too hard though, because that...
    ko: 그렇다고 소리가 날 때까지 너무 힘을 줘서 누르면….
    ja: だからといって、\n無理に力を入れすぎると…
  d_main_21_03_e_30:
    speaker: Narration
    en: "*Crack*"
    ko: 빠각!
    ja: バキッ！
  d_main_21_03_e_31:
    speaker: johan
    en: "... will cause it to break. Be more careful next time."
    ko: "…그렇게 부서지니 다음부턴 주의해라."
    ja: "…そんな風に壊れるから、次からは気をつけろ。"
  d_main_21_03_e_32:
    speaker: Self
    en: "... Okay."
    ko: "…그래."
    ja: "…分かった"
  d_main_21_03_e_33:
    speaker: Narration
    en: 1 hour later.
    ko: 1시간 후.
    ja: 1時間後
  d_main_21_03_e_34:
    speaker: Narration
    en: "*Shake* *Shakeee*"
    ko: 달각. 달그락.
    ja: ガチャ、ガチャ
  d_main_21_03_e_35:
    speaker: Narration
    en: "*Creek creek* *Wipe wipe*"
    ko: 끼릭끼릭. 슥삭슥삭.
    ja: キュッキュッ、サッサッ
  d_main_21_03_e_36:
    speaker: johan
    en: You're a fast learner.
    ko: 배우는 게 빠르군.
    ja: 飲み込みが早いな。
  d_main_21_03_e_37:
    speaker: johan
    en: Do you know what's that part is use for?
    ko: 그쪽 파츠의 메커니즘은 이해하겠나?
    ja: パーツのメカニズムは理解できたか？
  d_main_21_03_e_38:
    speaker: Self
    en: Somewhat.
    ko: 어느 정도는.
    ja: ある程度は
  d_main_21_03_e_39:
    speaker: Self
    en: For maintaining equilibrium, right? Fine adjustments are made using this pendulum.
    ko: |-
      이 부품이 균형을 잡아주는 거지?
      미세한 조정은 추 역할을 하는 이게 해주는 거고.
    ja: |-
      この部品でバランスを取るんだろ？そして、
      重り代わりのこの部品で細かい調整をする
  d_main_21_03_e_40:
    speaker: johan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_03_e_41:
    speaker: johan
    en: Correct.
    ko: 정답이다.
    ja: 正解だ。
  d_main_21_03_e_42:
    speaker: johan
    en: You do the rest on your own. I'll be watching.
    ko: |-
      그럼 이제 남은 건 스스로 해봐라.
      지켜보고 있을 테니.
    ja: |-
      では、残りは自分でやってみろ。
      ここで見ててやるから。
  d_main_21_03_e_43:
    speaker: Narration
    en: 1 hour later.
    ko: 1시간 후.
    ja: 1時間後
  d_main_21_03_e_44:
    speaker: johan
    en: Hmm...
    ko: "…흠."
    ja: "…ふむ。"
  d_main_21_03_e_45:
    speaker: johan
    en: You really do pick things up quickly.
    ko: |-
      정말 배우는 게 빠르군.
      응용력도 좋아.
    ja: |-
      本当に飲み込みが早いな。
      応用力もある。
  d_main_21_03_e_46:
    speaker: johan
    en: Next up is the circuitry.
    ko: 다음엔 전기로 간다.
    ja: 次は電気だ。
  d_main_21_03_e_47:
    speaker: anis
    en: "*Yaaawwwwnn*"
    ko: 흐아아암~~~
    ja: ふわぁぁ～～～
  d_main_21_03_e_48:
    speaker: anis
    en: This is killing me. I hate standing guard and just watching.
    ko: 경계만 서고 있으려니 이것 참 죽을 맛이네.
    ja: 見張りで立ってるだけって退屈ね。
  d_main_21_03_e_49:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_03_e_50:
    speaker: anis
    en: Why aren't you saying anything?
    ko: 뭐야. 너 왜 아무 말도 안 하고 있어?
    ja: 何よ。なんで何も言わないの？
  d_main_21_03_e_51:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_03_e_52:
    speaker: anis
    en: |-
      Hey, Neon.
      You okay?
    ko: |-
      야, 네온.
      너 괜찮….
    ja: |-
      ちょっと、ネオン。
      大丈…
  d_main_21_03_e_53:
    speaker: neon
    en: Zzz...
    ko: 쿨….
    ja: ぐう…
  d_main_21_03_e_54:
    speaker: anis
    en: Great. Just great.
    ko: "…잘한다 아주."
    ja: "…よくやるわ、ホント。"
  d_main_21_03_e_55:
    speaker: anis
    en: When do you think they'll finish with this thing?
    ko: 저거, 언제 끝날 것 같아?
    ja: あれ、いつ終わりそう？
  d_main_21_03_e_56:
    speaker: rapi
    en: Hard to say.
    ko: 글쎄.
    ja: さあね。
  d_main_21_03_e_57:
    speaker: anis
    en: Uuuuugh, I'm so booooored.
    ko: 아으. 지겨워.
    ja: も～、暇すぎ！
  d_main_21_03_e_58:
    speaker: harran
    en: Come on. Stop acting like a child.
    ko: 참을성이 없는 아이로구나.
    ja: 忍耐力のない子ね。
  d_main_21_03_e_59:
    speaker: anis
    en: Hey, I know boring, and THIS is Grade-A certified boring.
    ko: 그래도 지겨운 건 지겨운 거야.
    ja: 暇なんだからしょうがないでしょ。
  d_main_21_03_e_60:
    speaker: harran
    en: What do those two remind you of?
    ko: 저 둘을 보면 무슨 생각이 드니?
    ja: あの2人を見て、何か思わない？
  d_main_21_03_e_61:
    speaker: anis
    en: Hmm... an overbearing father-in-law and a long-suffering son-in-law?
    ko: 글쎄. 까다로운 시어머니와 고통받는 며느리?
    ja: さあ？気難しい姑といびられる嫁…とか？
  d_main_21_03_e_62:
    speaker: harran
    en: Haha! Is that really what you see?
    ko: 후후. 그렇게 보이니.
    ja: ふふ、そう見える？
  d_main_21_03_e_63:
    speaker: harran
    en: To me, they look like two people who are excited to meet a colleague,
    ko: 내 눈에는.
    ja: 私の目には
  d_main_21_03_e_64:
    speaker: harran
    en: but are unsure how to process their feelings about it.
    ko: 동료를 만나 신나서 어쩔 줄 몰라하는 둘이 보이는구나.
    ja: ようやく仲間と出会えて、\n楽しくて仕方ない2人に見えるわ。
  d_main_21_03_e_65:
    speaker: Narration
    en: 1 hour later.
    ko: 1시간 후.
    ja: 1時間後
  d_main_21_03_e_66:
    speaker: johan
    en: That about does it.
    ko: 기본적인 수리는 모두 끝났다.
    ja: 基本的な修理はこれで終わりだ。
  d_main_21_03_e_67:
    speaker: johan
    en: Let's move on to the next one.
    ko: 그럼 이제 다음 준비물을 준비하러 가지.
    ja: 次の準備に取りかかろう。
  d_main_21_03_e_68:
    speaker: Self
    en: What next one?
    ko: 다음 준비물은 뭐지?
    ja: 次の準備？
  d_main_21_03_e_69:
    speaker: johan
    en: There are three cannons in total.
    ko: 포대는 총 3개다.
    ja: 砲台は全部で3台。
  d_main_21_03_e_70:
    speaker: johan
    en: You're going to fix all of them.
    ko: 이것들을 모두 고친다.
    ja: これを全部直すんだ。
d_main_21_04_s:
  d_main_21_04_s_1:
    speaker: Self
    en: Johan.
    ko: 요한.
    ja: ヨハン
  d_main_21_04_s_2:
    speaker: johan
    en: What is it?
    ko: 뭐지?
    ja: 何だ？
  d_main_21_04_s_3:
    speaker: Self
    en: Aren't we supposed to be tracking down Nihilister?
    ko: 니힐리스타 추적은 하지 않는 거야?
    ja: ニヒリスターの追跡はしないのか？
  d_main_21_04_s_4:
    speaker: johan
    en: "... We couldn't kill her even when we used Vapaus."
    ko: "…언체인드를 썼음에도 죽이지 못했다."
    ja: "…アンチェインドを使ったのに殺せなかった。"
  d_main_21_04_s_5:
    speaker: johan
    en: All we did was damage her.
    ko: 유의미한 피해를 입힌 것에 그쳤지.
    ja: ダメージを与えたに過ぎない。
  d_main_21_04_s_6:
    speaker: johan
    en: Fortunately, we did enough damage to render her immobile for a while. She'll
      need some time to recover from that.
    ko: 덕분에 놈은 한동안 몸을 회복하느라 움직이지 않을 거다.
    ja: だが、そのおかげでしばらくは\n回復に専念して動けないはずだ。
  d_main_21_04_s_7:
    speaker: johan
    en: You saw how fast that thing soars through the air.
    ko: 그 정도의 속도로 하늘을 마음대로 날아다니는 녀석이다.
    ja: あのスピードで空を自由に飛び回る奴なんだ。
  d_main_21_04_s_8:
    speaker: johan
    en: If she decides to steer clear of us, there's not much we can do about it.
    ko: 피해 다니기로 마음먹으면, 우리가 할 수 있는 일은 없다.
    ja: 逃げ回ると決めた奴を追うなんて、\n出来やしないからな。
  d_main_21_04_s_9:
    speaker: Self
    en: So you're just helping me in your spare time?
    ko: 그래서 남는 시간에 날 도와주는 거야?
    ja: それで空いた時間を使って、私の手助けを？
  d_main_21_04_s_10:
    speaker: johan
    en: Time is the one thing I don't have enough of.
    ko: 나에게 남는 시간 같은 건 없다.
    ja: 私に空いた時間などない。
  d_main_21_04_s_11:
    speaker: johan
    en: I'm doing this because Mother Whale could prove useful to us.
    ko: 마더 웨일은 잡으면 도움이 되기 때문이다.
    ja: マザーホエールを捕獲すれば、役に立つからだ。
  d_main_21_04_s_12:
    speaker: johan
    en: It wasn't built to search and destroy. It's only equipped with a rudimentary
      armament. This thing is meant to transport cargo, and that's it.
    ko: |-
      마더 웨일에게는 탐색 기능은 전무하고,
      간단한 내장 무장과 수송 기능이 전부다.
    ja: |-
      マザーホエールは探索機能を持たない。
      あるのは簡単な内蔵武装と輸送機能だけだ。
  d_main_21_04_s_13:
    speaker: johan
    en: It's not exactly a major threat.
    ko: 사실상 큰 위협 요소라고는 할 수 없지.
    ja: 実際、大きな危険要素だとは言えない。
  d_main_21_04_s_14:
    speaker: johan
    en: That means so long as we're able to drag it down to the ground, it should
      be easy pickings for us.
    ko: 땅으로 끌어내리기만 하면, 손쉬운 상대라는 얘기다.
    ja: 地面に引きずり下ろしさえすれば、\n倒すのはそう難しくない。
  d_main_21_04_s_15:
    speaker: johan
    en: It should provide us with plenty of resources.
    ko: 그리고 마더 웨일은 좋은 자원이 된다.
    ja: それに、マザーホエールは\nいい資源になるからな。
  d_main_21_04_s_16:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_04_s_17:
    speaker: Self
    en: "... Eden."
    ko: "…에덴."
    ja: "…エデン"
  d_main_21_04_s_18:
    speaker: johan
    en: That's right. The main building blocks of Eden are Rapture parts.
    ko: 그래. 에덴은 랩쳐의 시체로 만들어졌다.
    ja: そう。エデンはラプチャーの死体で\n作られている。
  d_main_21_04_s_19:
    speaker: johan
    en: With the supplies on that ship, we could last for eons, not to mention the
      parts that we could scavenge from it.
    ko: 무한에 가깝게 수급할 수 있고, 쓸만한 부품도 많지.
    ja: 半永久的に入手可能、かつ使える部品も多い。
  d_main_21_04_s_20:
    speaker: Self
    en: Who made Eden?
    ko: 에덴은 누가 만든 거야?
    ja: いったい、誰がエデンを作ったんだ？
  d_main_21_04_s_21:
    speaker: johan
    en: Cecil.
    ko: 세실이다.
    ja: セシルだ。
  d_main_21_04_s_22:
    speaker: johan
    en: She designed and built it.
    ko: 세실이 설계하고, 만들었다.
    ja: セシルが設計し、作った。
  d_main_21_04_s_23:
    speaker: Self
    en: "... Amazing."
    ko: "…대단하네."
    ja: "…すごいな"
  d_main_21_04_s_24:
    speaker: johan
    en: You won't find me arguing with that.
    ko: 그건 부정할 수 없지.
    ja: ああ。そこは認めざるを得ないな。
  d_main_21_04_s_25:
    speaker: cecil_op_l
    en: I appreciate you saying that, Johan.
    ko: |-
      고마워요 요한.
      부정하지 않아줘서.
    ja: |-
      ありがとうございます、ヨハン。
      認めてくださって。
  d_main_21_04_s_26:
    speaker: johan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_04_s_27:
    speaker: cecil_op_l
    en: I may be late to the party, but better late than never.
    ko: |-
      조금 늦었어요.
      이제 합류할게요.
    ja: |-
      少し遅くなりましたね。
      これから合流します。
  d_main_21_04_s_28:
    speaker: cecil_op_l
    en: Now, you two were going on about how amazing I was?
    ko: 그래서, 제가 구체적으로 어떻게 대단한지 설명할 수 있나요?
    ja: それで、私が具体的にどうすごいのか\n説明できますか？
  d_main_21_04_s_29:
    speaker: johan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_04_s_30:
    speaker: cecil_op_l
    en: I see. You must be left speechless in the presence of such perfection.
    ko: 흠. 말문이 막힐 정도로 대단하다는 의미로 받아들이죠.
    ja: 言葉に詰まるほどすごい…\nそう解釈しました。
  d_main_21_04_s_31:
    speaker: johan
    en: Did you prepare what I wanted?
    ko: 말해놨던 건 다 준비됐나?
    ja: 頼んだものはすべて用意できたか？
  d_main_21_04_s_32:
    speaker: cecil_op_l
    en: It'll take a while longer. I should have it ready by the time you're finished
      with all the cannons.
    ko: |-
      조금 더 걸려요.
      포대를 모두 고칠 때까지 완성해놓을게요.
    ja: |-
      もう少しかかります。
      砲台の修理が終わるまでには\n完成させておきますね。
  d_main_21_04_s_33:
    speaker: johan
    en: Sounds good.
    ko: 그래. 기다리지.
    ja: そうか。待つとしよう。
  d_main_21_04_s_34:
    speaker: Self
    en: What are you preparing?
    ko: 뭘 준비하고 있는 거야?
    ja: 何を準備してるんだ？
  d_main_21_04_s_35:
    speaker: johan
    en: A bullet that will take down Mother Whale.
    ko: 마더 웨일을 떨어뜨릴 탄환이다.
    ja: マザーホエールを撃ち落とす弾丸だ。
  d_main_21_04_s_36:
    speaker: Self
    en: You sure are well-prepared.
    ko: 준비가 철저하네.
    ja: 準備が徹底してるな
  d_main_21_04_s_37:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_04_s_38:
    speaker: Self
    en: "... Aren't you going to ask me why I'm going after Mother Whale?"
    ko: "…내가 왜 마더 웨일을 잡으려는지 안 물어보는 거야?"
    ja: "…私がなぜマザーホエールを捕獲しようと\\nしているのか聞かないのか？"
  d_main_21_04_s_39:
    speaker: johan
    en: Isn't it obvious?
    ko: 뻔하니까.
    ja: 分かりきってるからな。
  d_main_21_04_s_40:
    speaker: johan
    en: I may not know all the details, but it's clearly something related to Vapaus.
    ko: |-
      언체인드와 관련된 거겠지.
      자세한 건 알 수 없다만.
    ja: |-
      アンチェインド関連だろう。
      詳しいことは分からないが。
  d_main_21_04_s_41:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_21_04_s_42:
    speaker: johan
    en: Let me give you a word of advice.
    ko: "…선배로서 충고 하나 하지."
    ja: "…先輩として1つ忠告だ。"
  d_main_21_04_s_43:
    speaker: johan
    en: Work on your poker face. Don't wear your heart on your sleeve.
    ko: 그렇게 감정을 함부로 얼굴에 드러내지 마라.
    ja: そうやって、すぐ感情を顔に出すな。
  d_main_21_04_s_44:
    speaker: johan
    en: Especially if you plan on continuing living in the Ark.
    ko: 네가 계속 방주에서 살아갈 생각이라면 더더욱.
    ja: お前がこれからもアークで生きていくつもりなら\nなおさらな。
  d_main_21_04_s_45:
    speaker: Self
    en: If I were to get my hands on Vapaus, what are you planning on doing?
    ko: "…내가 만약 언체인드를 손에 넣는다면 어떡할 생각이지?"
    ja: "…私がもしアンチェインドを手に入れたら\\nどうするつもりだ？"
  d_main_21_04_s_46:
    speaker: johan
    en: "... Tsk."
    ko: "…쯧."
    ja: "…ハァ。"
  d_main_21_04_s_47:
    speaker: johan
    en: You need to work on how you speak as well. Don't make your intentions so glaringly
      obvious.
    ko: |-
      넌 말도 조심하는 게 좋겠군.
      그렇게 의도를 드러내서야.
    ja: |-
      お前は発言にも気をつけた方がいいな。
      簡単にしゃべりすぎだ。
  d_main_21_04_s_48:
    speaker: johan
    en: We've already confirmed that a single shot of Vapaus can't neutralize a Heretic
      on its own.
    ko: 언체인드 한 발로는 헬레틱을 무력화 시킬 수 없다는 것을 확인했다.
    ja: アンチェインド1発では、ヘレティックを\n無力化できないということを確認した。
  d_main_21_04_s_49:
    speaker: johan
    en: It can slow them down, but it won't put them down for the count.
    ko: 도움은 되겠지만 결정타가 되지 않았지.
    ja: 役には立つが決定打にはならなかった。
  d_main_21_04_s_50:
    speaker: johan
    en: We need to look into this further.
    ko: 좀 더 연구와 조사가 필요하다.
    ja: もう少し研究と調査が必要だ。
  d_main_21_04_s_51:
    speaker: johan
    en: While we're on the topic, let me ask you something.
    ko: |-
      …그래.
      얘기가 나온 김에 묻지.
    ja: |-
      …そうだな。
      話のついでに聞こう。
  d_main_21_04_s_52:
    speaker: johan
    en: I heard that the Vapaus you shot brought back the Heretic to normal.
    ko: 네가 쏜 언체인드로 헬레틱이 원래대로 돌아왔다고 들었다.
    ja: お前が撃ったアンチェインドで\nヘレティックが元に戻ったと聞いた。
  d_main_21_04_s_53:
    speaker: johan
    en: What's the story behind that?
    ko: 그때는 상황이 어땠지?
    ja: その時の状況はどうだった？
  d_main_21_04_s_54:
    speaker: Self
    en: "... We missed."
    ko: "…그때 쏜 언체인드는 빗나갔어."
    ja: "…あの時撃ったアンチェインドは外れた"
  d_main_21_04_s_55:
    speaker: johan
    en: What?
    ko: "…빗나갔다고?"
    ja: "…外れた？"
  d_main_21_04_s_56:
    speaker: cecil_op_l
    en: You missed?
    ko: 뭐라고요?
    ja: 何ですって？
  d_main_21_04_s_57:
    speaker: Self
    en: Yes.
    ko: "??"
    ja: "？？"
  d_main_21_04_s_58:
    speaker: johan
    en: How convenient.
    ko: 빗나갔다. 빗나갔다라.
    ja: 外れた…か。
  d_main_21_04_s_59:
    speaker: johan
    en: "... Perhaps you wanted to miss from the start."
    ko: "…애초에 헛짚었다는 건가."
    ja: "…そもそも無駄だったということか？"
  d_main_21_04_s_60:
    speaker: johan
    en: No, that can't be it. How would that explain the past reports that the Heretic
      was incapacitated by Vapaus?
    ko: 아니. 그렇다면 과거에 언체인드로 헬레틱을 쓰러뜨렸다는 보고는 뭐지?
    ja: いや。なら、アンチェインドでヘレティックを\n倒したという報告は何だ？
  d_main_21_04_s_61:
    speaker: johan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_04_s_62:
    speaker: cecil_op_l
    en: It might be that Vapaus has varying effects in different forms.
    ko: "…언체인드끼리도 종류나 성능이 다른 걸지도요."
    ja: "…アンチェインドも、物によって\\n種類や性能が異なるのかもしれません。"
  d_main_21_04_s_63:
    speaker: johan
    en: Is there any difference between the previous Heretic and the current one?
    ko: 과거의 헬레틱과 지금의 헬레틱의 스펙 차이는?
    ja: 過去のヘレティックと\n今のヘレティックのスペック差は？
  d_main_21_04_s_64:
    speaker: cecil_op_l
    en: None whatsoever. They're both built of the same materials.
    ko: 구성 물질은 그때나 지금이나 동일해요.
    ja: 構成物質は当時も今も同じです。
  d_main_21_04_s_65:
    speaker: johan
    en: You're referring to nanomachines.
    ko: 나노머신.
    ja: ナノマシン。
  d_main_21_04_s_66:
    speaker: cecil_op_l
    en: Yes. As long as Vapaus can terminate the nanomachines, it will be fatal to
      Heretics.
    ko: |-
      예. 언체인드가 나노머신을 죽이는 이상,
      헬레틱에게 치명적이라는 것은 아직 유효하죠.
    ja: |-
      はい。アンチェインドがナノマシンを\n消滅させる限り、ヘレティックにとって
      致命的であることは変わりません。
  d_main_21_04_s_67:
    speaker: johan
    en: Right. That must be it.
    ko: 그래. 그렇게 되겠군.
    ja: そうか。なるほどな。
  d_main_21_04_s_68:
    speaker: johan
    en: So those bullets we got from the research center...
    ko: "…그럼 연구소에서 얻은 탄환은…."
    ja: "…じゃあ研究所で手に入れた弾丸は…"
  d_main_21_04_s_69:
    speaker: cecil_op_l
    en: Are of subpar quality. That's my theory.
    ko: 성능이 좋지 않았다… 가 되겠네요.
    ja: 性能が劣っていた…ということですね。
  d_main_21_04_s_70:
    speaker: johan
    en: Do we have any additional information on those bullets?
    ko: 연구소에서 얻은 탄환에 대한 정보는 남아있나?
    ja: 研究所で手に入れた弾丸に関する情報は\n残っているか？
  d_main_21_04_s_71:
    speaker: cecil_op_l
    en: Yes.
    ko: 예. 보존 중이에요.
    ja: はい。保存しています。
  d_main_21_04_s_72:
    speaker: johan
    en: Good.
    ko: 그래. 좋아.
    ja: よし。
  d_main_21_04_s_73:
    speaker: johan
    en: Then I will answer the question you asked me a while ago.
    ko: 그럼 좀 전에 네가 나에게 했던 질문에 대한 답을 해주지.
    ja: では、お前の質問に対する\n答えをやろう。
  d_main_21_04_s_74:
    speaker: johan
    en: If that Vapaus you've got in your hands performs better than the others,
    ko: 네가 손에 넣는 언체인드가.
    ja: お前が手に入れるアンチェインドが
  d_main_21_04_s_75:
    speaker: johan
    en: I'll take it for myself. If it doesn't stack up, then I won't.
    ko: |-
      이전 것보다 성능이 좋다면 빼앗을 것이고,
      그렇지 않다면 빼앗지 않을 거다.
    ja: |-
      前のものより性能がよければ奪うが、
      そうでなければ奪わない。
  d_main_21_04_s_76:
    speaker: Self
    en: You'll have to pry it from my cold, dead hands.
    ko: "…언체인드는 절대 빼앗기지 않아."
    ja: "…アンチェインドは絶対に渡さない"
  d_main_21_04_s_77:
    speaker: johan
    en: Let's hope it doesn't come to that.
    ko: 그러길 바라지.
    ja: そう願っているよ。
d_main_21_04_e:
  d_main_21_04_e_1:
    speaker: cecil_op_c
    en: Hey.
    ko: 이봐요.
    ja: すみません。
  d_main_21_04_e_2:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_21_04_e_3:
    speaker: cecil_op_c
    en: This is just for you.
    ko: 당신한테만 단독으로 회선을 쓰고 있어요.
    ja: あなたにだけ回線を繋ぎました。
  d_main_21_04_e_4:
    speaker: cecil_op_c
    en: Let's talk. You can even whisper and I'll still be able to hear you.
    ko: |-
      귓속말보다 더 작게 말해도 들리니까,
      대화를 좀 하죠.
    ja: |-
      小声で話しても聞こえるので、
      少し話しませんか。
  d_main_21_04_e_5:
    speaker: Self
    en: Did you tell Johan about my blood?
    ko: 요한한테 내 피에 대해 말했어?
    ja: ヨハンに私の血について言ったのか？
  d_main_21_04_e_6:
    speaker: cecil_op_c
    en: No.
    ko: 아뇨.
    ja: いいえ。
  d_main_21_04_e_7:
    speaker: Self
    en: How do I know you're not lying?
    ko: 그걸 어떻게 믿지?
    ja: 信用していいのか？
  d_main_21_04_e_8:
    speaker: cecil_op_c
    en: If Johan knew about your blood, he'd have split you open from head to toe.
    ko: |-
      지금까지 요한의 태도를 봤잖아요?
      알았다면 당신의 배부터 갈랐겠죠.
    ja: |-
      これまでの彼の態度は見たでしょう？
      もし知られたら、あなたの体は\n無事じゃ済みませんよ。
  d_main_21_04_e_9:
    speaker: cecil_op_c
    en: I won't tell him anything.
    ko: 절대 말하지 않아요.
    ja: 絶対に言いません。
  d_main_21_04_e_10:
    speaker: cecil_op_c
    en: What good would that do me?
    ko: 당신이 비협조적으로 나온다면 나에게도 좋을 게 없으니까.
    ja: あなたが非協力的になれば、\n私にとってもいいことはありません。
  d_main_21_04_e_11:
    speaker: cecil_op_c
    en: Besides, you can make a deal with Johan.
    ko: 그리고, 요한과 거래를 할 수도 있을 거예요.
    ja: それに、ヨハンと取引をすることも\nできるはずです。
  d_main_21_04_e_12:
    speaker: Self
    en: A deal? What kind of deal?
    ko: 거래? 무슨 거래?
    ja: 取引？
  d_main_21_04_e_13:
    speaker: cecil_op_c
    en: We'll extract as much blood as we can.
    ko: 최대 채혈 기준 두 발.
    ja: 最大採血量を基準として2発。
  d_main_21_04_e_14:
    speaker: cecil_op_c
    en: We should be able to craft two bullets that way.
    ko: 언체인드 탄환의 생산량이에요.
    ja: アンチェインド弾の生産量です。
  d_main_21_04_e_15:
    speaker: cecil_op_c
    en: I arrived at these calculations by gauging the ratio of metal to the amount
      of Vapaus in the blood that will be present during synthesis. I know I'm right.
    ko: 금속과의 합성 비중과 혈액 내 언체인드의 비율로 계산한 거니까 확실해요.
    ja: 金属との合成割合と、\n血液内のアンチェインドの割合で\n計算したので間違いありません。
  d_main_21_04_e_16:
    speaker: Self
    en: As much as...
    ko: 최대 채혈….
    ja: 最大採血量…
  d_main_21_04_e_17:
    speaker: cecil_op_c
    en: Relax, it won't kill you. You'll just feel a little woozy.
    ko: |-
      조금 피곤해질 정도의 채혈량이에요.
      죽기 직전이라는 의미가 아니라요.
    ja: |-
      少し疲れる程度の採血量です。
      死ぬ直前まで抜いた量という意味ではないので。
  d_main_21_04_e_18:
    speaker: cecil_op_c
    en: Once we gain access to Mother Whale's core, we'll make two Vapaus bullets
      for Johan.
    ko: |-
      즉, 마더 웨일의 코어를 확보하면,
      언체인드 탄환이 두 발 생기는 거예요.
    ja: |-
      つまり、マザーホエールのコアを確保すると
      アンチェインド弾が2発できるということです。
  d_main_21_04_e_19:
    speaker: cecil_op_c
    en: Two months later, he'll get another two bullets.
    ko: 두 달 뒤에는 또 두발이 생겨요.
    ja: 2ヶ月後にはまた2発できます。
  d_main_21_04_e_20:
    speaker: cecil_op_c
    en: It's an option available to you. Think about it.
    ko: 선택지가 생긴다는 얘기죠.
    ja: つまり、選択の余地が生まれるんです。
  d_main_21_04_e_21:
    speaker: Self
    en: I'll keep it in mind.
    ko: "…참고할게."
    ja: "…参考にするよ"
  d_main_21_04_e_22:
    speaker: cecil_op_c
    en: We don't know how Vapaus will react with a bullet containing your blood,
    ko: 당신의 피로 만들어진 탄환이 가질 언체인드의 성능은 미지수지만.
    ja: あなたの血で作られた弾丸が持つ\nアンチェインドの性能は未知数ですが
  d_main_21_04_e_23:
    speaker: cecil_op_c
    en: but you should be able to cut some kind of deal.
    ko: 거래는 할 수 있을 거예요.
    ja: 取引はできるはずです。
  d_main_21_04_e_24:
    speaker: Self
    en: So we're going to deceive Johan?
    ko: 요한을 속이고 있는 건 괜찮은 거야?
    ja: ヨハンを騙しても平気なのか？
  d_main_21_04_e_25:
    speaker: cecil_op_c
    en: How is that deceiving?
    ko: 속이다뇨.
    ja: 騙すだなんて。
  d_main_21_04_e_26:
    speaker: cecil_op_c
    en: We're just not disclosing everything, that's all.
    ko: 얘기를 안 하고 있을 뿐이죠.
    ja: まだ話をしていないだけです。
  d_main_21_04_e_27:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_04_e_28:
    speaker: cecil_op_c
    en: And to be honest, both you and Johan have a point.
    ko: 그리고 저는 솔직히 말해서 당신과 요한 둘 모두 지지해요.
    ja: それに私は正直言って、\nあなたとヨハン、どちらも支持しています。
  d_main_21_04_e_29:
    speaker: cecil_op_c
    en: Killing the Heretic. Giving Nikkes freedom of choice. Both sound like great
      options.
    ko: |-
      헬레틱을 죽이는 것. 그리고 니케에게 선택권을 주는 것.
      둘 다요.
    ja: |-
      ヘレティックを倒すこと。\nそしてニケに選択権を与えること。
      そのどちらも。
  d_main_21_04_e_30:
    speaker: Self
    en: Why is that?
    ko: 왜지?
    ja: なぜだ？
  d_main_21_04_e_31:
    speaker: cecil_op_c
    en: Heretics are dangerous,
    ko: 헬레틱은 위험하고.
    ja: ヘレティックは危険で
  d_main_21_04_e_32:
    speaker: cecil_op_c
    en: and so is NIMPH.
    ko: NIMPH도 위험하기 때문이에요.
    ja: NIMPHも危険ですから。
  d_main_21_04_e_33:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_21_04_e_34:
    speaker: cecil_op_c
    en: We'll talk about that next time. You'll arrive at the cannon soon.
    ko: |-
      그 얘기는 나중에 하죠.
      곧 포대에 도착해요.
    ja: |-
      この話はまた今度にしましょう。
      もうすぐ砲台に到着します。
  d_main_21_04_e_35:
    speaker: Narration
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_main_21_04_e_36:
    speaker: Monologue
    en: The connection ends.
    ko: 통신이 끊어졌다.
    ja: 通信が切れた
d_main_21_05_s:
  d_main_21_05_s_1:
    speaker: cecil_op_l
    en: This is the second cannon.
    ko: 이곳이 두 번째 포대에요.
    ja: ここが2つ目の砲台です。
  d_main_21_05_s_2:
    speaker: cecil_op_l
    en: The damage doesn't seem too bad. Let's hurry and get this thing up and running.
    ko: |-
      파손 정도는 심하지 않은 것 같으니,
      어서 수리하고 넘어가죠.
    ja: |-
      それほど破損していないようなので、
      早く修理して次に行きましょう。
  d_main_21_05_s_3:
    speaker: anis
    en: Are we just going to stand and watch again?
    ko: |-
      또 수리하는 거야?
      우리는 그냥 구경하고 있고?
    ja: |-
      また修理？
      私たちはただ見てるだけ？
  d_main_21_05_s_4:
    speaker: rapi
    en: We'll lend a hand this time.
    ko: 이번엔 우리도 돕겠습니다.
    ja: 今回は私たちも手伝います。
  d_main_21_05_s_5:
    speaker: neon
    en: I actually liked just watching.
    ko: 어? 저는 구경하는 거 좋았는데요?
    ja: え？見てるだけでもいいですよ？
  d_main_21_05_s_6:
    speaker: johan
    en: No. I want all Nikkes to stand back this time as well.
    ko: 아니. 이번에도 니케들은 대기다.
    ja: いや。今回もニケたちは待機だ。
  d_main_21_05_s_7:
    speaker: anis
    en: I have to ask...
    ko: 그, 딱히 막 뭐라고 할 생각은 없는데.
    ja: その、文句が言いたいわけじゃないけど。
  d_main_21_05_s_8:
    speaker: anis
    en: what is the point of all this?
    ko: 이게 무슨 의미가 있어?
    ja: 何の意味があるの？
  d_main_21_05_s_9:
    speaker: rapi
    en: I can see how it's necessary.
    ko: 필요한 일이라고 생각해.
    ja: 必要なことだと思う。
  d_main_21_05_s_10:
    speaker: anis
    en: But how?
    ko: 왜?
    ja: どうして？
  d_main_21_05_s_11:
    speaker: anis
    en: If we can repair this stuff more quickly, why not let us take over? It's just
      like putting us into combat.
    ko: 수리든 전투든 우리한테 맡기는 게 좋지 않아?
    ja: 修理であれ、戦闘であれ、\n私たちに任せた方が楽じゃない？
  d_main_21_05_s_12:
    speaker: rapi
    en: That would be more efficient, yes.
    ko: 물론 그쪽이 효율은 좋겠지.
    ja: もちろんその方が効率的よ。
  d_main_21_05_s_13:
    speaker: rapi
    en: But having the Commander go at it alone could result in an expanded skillset.
    ko: 하지만 지휘관이 다재다능해지면 할 수 있는 선택의 폭이 넓어져.
    ja: でも、指揮官にできることが増えれば\nそれだけ選択の幅が広がるわ。
  d_main_21_05_s_14:
    speaker: anis
    en: Sure, but not by much.
    ko: 그래봤자 아주 조금 넓어질 것 같은데….
    ja: そうは言ったって、\nほんの少し広がるだけだと思うけど…
  d_main_21_05_s_15:
    speaker: rapi
    en: Every little bit counts. Even something small as this could get the Commander
      out of a bind in the future.
    ko: 그 아주 조금으로 인해, 상황이 반전될 수도 있으니까.
    ja: そのほんの少しの変化で、\n状況が一転するかもしれない。
  d_main_21_05_s_16:
    speaker: anis
    en: Hmm...
    ko: 흠….
    ja: うーん…
  d_main_21_05_s_17:
    speaker: johan
    en: You're wrong.
    ko: 틀렸다.
    ja: それは違うな。
  d_main_21_05_s_18:
    speaker: rapi
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_21_05_s_19:
    speaker: johan
    en: Not just a little. It expands significantly.
    ko: 조금이 아냐. 선택의 폭이 크게 넓어진다.
    ja: 少しではない。選択の幅が大きく広がるんだ。
  d_main_21_05_s_20:
    speaker: johan
    en: Nearly 100 times more materials were utilized in the Second Surface Reclamation
      Campaign than the first.
    ko: 2차 지상 탈환전은 1차에 비해 100배에 가까운 물자가 동원됐다.
    ja: 第二次地上奪還戦には、\n一次に比べて100倍近い物資が投入された。
  d_main_21_05_s_21:
    speaker: johan
    en: That wasn't only because the number of Nikkes increased.
    ko: 비단 니케의 수만 많아진 것이 아니지.
    ja: 単にニケの数が増えただけではない。
  d_main_21_05_s_22:
    speaker: johan
    en: The number of weapons used increased as well.
    ko: 투입되는 병기의 수도 그만큼 많아졌다.
    ja: 兵器の数も、それだけ増えたんだ。
  d_main_21_05_s_23:
    speaker: johan
    en: Many of those weapons were left up on the surface, and remain there to this
      day.
    ko: 그리고 그 병기들 다수는 아직 지상에 남아있다.
    ja: そしてその兵器の多くは、\nまだ地上に残っている。
  d_main_21_05_s_24:
    speaker: johan
    en: Some are damaged beyond repair, but most of them can still be used after a
      few light repairs.
    ko: |-
      못쓰게 될 정도로 부서진 건 어쩔 수 없지만,
      보통은 간단하게 손만 봐도 사용할 수 있다.
    ja: |-
      使えないほど壊れているのは仕方ないが、通常は
      簡単に手直しするだけで使うことができる。
  d_main_21_05_s_25:
    speaker: johan
    en: That gives us another option, one that wasn't previously available.
    ko: 이걸 활용할 수 있다면 지금까지와는 또 다른 전술이 가능해진다.
    ja: これを活用できれば、\n今までとは違った戦術が可能となる。
  d_main_21_05_s_26:
    speaker: anis
    en: But will that thing work against Raptures?
    ko: 그런데 랩쳐한테 그게 먹혀?
    ja: でも、それってラプチャーに通用するの？
  d_main_21_05_s_27:
    speaker: anis
    en: Those weapons are decades old. Will they be capable of taking down Raptures?
    ko: 구시대 병기잖아. 그걸로 랩쳐를 잡는 게 가능해?
    ja: 旧時代の兵器でしょ？\nそれでラプチャーを倒せるの？
  d_main_21_05_s_28:
    speaker: johan
    en: Who said anything about that? That's not the responsibility of a commander.
    ko: |-
      누가 잡으랬나.
      지휘관은 그런 걸 하는 자가 아니다.
    ja: |-
      何を言っている？
      指揮官は前線で戦う者ではない。
  d_main_21_05_s_29:
    speaker: johan
    en: A commander's responsibility is to use everything available to them in order
      to assist their Nikkes in taking down Raptures.
    ko: |-
      쓸 수 있는 모든 수단을 동원해서
      니케들이 랩쳐를 잡을 수 있게 도와주는 것이 지휘관이다.
    ja: |-
      使える手段をすべて動員して、ニケたちが
      ラプチャーを倒せるようサポートするのが\n指揮官だ。
  d_main_21_05_s_30:
    speaker: johan
    en: Being on the lookout for gaps in their ranks, lapses in judgment, mechanical
      malfunctions...
    ko: 랩쳐의 빈틈, 일시적인 기능 봉쇄, 판단 오류를 유도.
    ja: ラプチャーの隙、一時的な機能封鎖、\n判断エラーの誘導。
  d_main_21_05_s_31:
    speaker: johan
    en: Just doing this much helps a lot.
    ko: 이 정도만 해도 큰 도움이 된다.
    ja: これだけでも大きな助けとなる。
  d_main_21_05_s_32:
    speaker: anis
    en: I guess you're right...
    ko: 그건… 그렇겠네.
    ja: それは…そうかもね。
  d_main_21_05_s_33:
    speaker: johan
    en: Listen carefully. @UserName.
    ko: 잘 들어라. @UserName.
    ja: よく聞け。@UserName。
  d_main_21_05_s_34:
    speaker: johan
    en: Never rest on your laurels. Keep thinking. Keep analyzing.
    ko: |-
      가만히 있지 마라.
      계속 생각해라. 계속 판단해라.
    ja: |-
      ひたすら動け。
      考え続けろ。判断を止めるな。
  d_main_21_05_s_35:
    speaker: johan
    en: This will train your ability to exercise good judgment.
    ko: 그리고 그 판단을 실행할 수 있는 능력을 키워라.
    ja: そして、その判断を実行できる能力を養え。
  d_main_21_05_s_36:
    speaker: johan
    en: If you build up your skillset, your sense of judgment will improve along with
      it.
    ko: |-
      능력을 키우면 자연스럽게 판단력도 올라간다.
      상호 보완적인 관계라는 거다.
    ja: |-
      能力を養えば、自然と判断力も上がる。
      この2つは、相互補完的な関係にあるんだ。
  d_main_21_05_s_37:
    speaker: johan
    en: A commander does exactly that. Command.
    ko: 지휘관은 단어의 의미 그대로 지휘하는 자다.
    ja: 指揮官はその名の通り、指揮をする者だ。
  d_main_21_05_s_38:
    speaker: johan
    en: They don't sit by and suck their thumb while mindlessly sending Nikkes out
      into battle.
    ko: |-
      니케들에게 전투를 시켜놓고 손가락이나 빨고 있으라고,
      그 정복과 정모를 주는 것이 아니다.
    ja: |-
      ニケに戦闘を任せ、指をくわえて見ているために
      その制服と制帽が与えられているわけではない。
  d_main_21_05_s_39:
    speaker: "<Self>"
    en: I know that.
    ko: 응. 잘 알고 있어.
    ja: ああ。よく分かっている
  d_main_21_05_s_40:
    speaker: johan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_05_s_41:
    speaker: johan
    en: Okay.
    ko: 그래.
    ja: そうか。
  d_main_21_05_s_42:
    speaker: johan
    en: As long as you're aware.
    ko: 너는 잘 알고 있는 것 같군.
    ja: お前はちゃんと理解しているようだな。
  d_main_21_05_s_43:
    speaker: johan
    en: Let's move on after you're done with this cannon.
    ko: 포대 수리 후 이동한다.
    ja: 砲台の修理が終わったら、移動するぞ。
d_main_21_06:
  d_main_21_06_1:
    speaker: "<Monologue>"
    en: After repairing the second cannon, we head towards the third cannon.
    ko: 두 번째 포대를 수리하고 세 번째 포대로 향했다.
    ja: 2つ目の砲台を修理し、\n3つ目の砲台へと向かった
  d_main_21_06_2:
    speaker: johan
    en: I'm feeling hungry.
    ko: 허기가 지는군.
    ja: 腹が減ったな。
  d_main_21_06_3:
    speaker: Self
    en: We still have food left. Do you want some?
    ko: 식량은 아직 남았어. 줄까?
    ja: 食糧はまだ残っている。食べるか？
  d_main_21_06_4:
    speaker: johan
    en: No, this is a good opportunity to teach you something else.
    ko: 아니. 마침 위치가 좋아.
    ja: いや。ちょうどいい機会だ。
  d_main_21_06_5:
    speaker: johan
    en: Follow me. I'll show you how to scrounge up some food.
    ko: |-
      따라와라.
      식량을 확보하는 요령을 알려주지.
    ja: |-
      ついてこい。
      食糧を確保するコツを教えてやろう。
  d_main_21_06_6:
    speaker: "<Monologue>"
    en: I follow on Johan's heels.
    ko: 요한을 따라갔다.
    ja: ヨハンについていった
  d_main_21_06_7:
    speaker: anis
    en: Nice.
    ko: 보기 좋네.
    ja: いい感じね。
  d_main_21_06_8:
    speaker: isabel
    en: I've never seen Johan act like this before.
    ko: 지휘관의 저런 모습은 처음 보네요.
    ja: 指揮官のあんな姿は、初めて見ました。
  d_main_21_06_9:
    speaker: anis
    en: Don't they need an escort?
    ko: 호위는 안 가도 돼?
    ja: 護衛に行かなくてもいいの？
  d_main_21_06_10:
    speaker: isabel
    en: It's okay. Johan can handle himself.
    ko: 괜찮아요. 지휘관은 강하니까.
    ja: 大丈夫です。指揮官は強いので。
  d_main_21_06_11:
    speaker: anis
    en: Well, in that case,
    ko: 그럼 기다리면서 수다나 떨고 있자고.
    ja: じゃあ、待ちながらおしゃべりでもしましょ。
  d_main_21_06_12:
    speaker: anis
    en: I had a few questions I wanted to ask you in the meantime.
    ko: 안 그래도 계속 물어보고 싶은 게 있었거든.
    ja: ずっと聞きたいことがあったのよね。
  d_main_21_06_13:
    speaker: isabel
    en: Go ahead.
    ko: 말씀하세요.
    ja: どうぞ。
  d_main_21_06_14:
    speaker: anis
    en: Why don't you guys go back to the Ark?
    ko: 너희는 왜 방주로 안 돌아가?
    ja: あなたたちはどうしてアークに帰らないの？
  d_main_21_06_15:
    speaker: harran
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_06_16:
    speaker: isabel
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_06_17:
    speaker: noah
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_06_18:
    speaker: anis
    en: Uh-oh, I didn't accidentally cast a mute spell, did I?
    ko: 큰일이야! 내가 침묵의 주문을 외워버린 것 같아!
    ja: どうしよー！沈黙の呪文を唱えちゃったみたい！
  d_main_21_06_19:
    speaker: neon
    en: Oh, cool! I wanna try it too!
    ko: 저도 외워놔야겠어요!
    ja: はっ！私も唱えなくては！
  d_main_21_06_20:
    speaker: neon
    en: But why don't you guys go back to the Ark but why don't you guys go back to
      Ark but why don't you guys go back to the Ark...
    ko: 그런데 너희는 왜 방주로 안 돌아가 그런데 너희는 왜 방주로 안 돌아가 그런데 너희는 왜 방주로 안 돌아가….
    ja: あなたたちはどうしてアークに帰らないの？\nあなたたちはどうしてアークに帰らないの？\nあなたたちはどうしてアークに帰らな…
  d_main_21_06_21:
    speaker: isabel
    en: We despise the Ark.
    ko: 우리 모두는 방주를 혐오합니다.
    ja: 私たちはみんな、アークを嫌悪しています。
  d_main_21_06_22:
    speaker: isabel
    en: We would appreciate it if you don't mention that place again.
    ko: 그러니 아무쪼록 방주 얘기는 삼가주시길.
    ja: ですから、何卒アークの話は\nお控えくださいますように。
  d_main_21_06_23:
    speaker: anis
    en: All of you? Even Johan and Cecil?
    ko: 모두? 요한이랑 세실도 그렇다는 얘기야?
    ja: みんな？ヨハンとセシルもそうなの？
  d_main_21_06_24:
    speaker: isabel
    en: Yes. All of us.
    ko: 예. 예외 없이 모두.
    ja: はい。例外なく、全員。
  d_main_21_06_25:
    speaker: anis
    en: Why?
    ko: 왜?
    ja: どうして？
  d_main_21_06_26:
    speaker: isabel
    en: I thought I told you to drop the subject.
    ko: "…방주 얘기는 삼가달라고 말씀드렸을 텐데요."
    ja: "…アークの話はお控えくださいと\\n言ったはずですが。"
  d_main_21_06_27:
    speaker: anis
    en: Come on, just tell me!
    ko: 에이~ 그러지 말고 좀 알려줘.
    ja: 冷たいこと言わずに教えてよ～
  d_main_21_06_28:
    speaker: isabel
    en: I refuse.
    ko: 거절합니다.
    ja: お断りします。
  d_main_21_06_29:
    speaker: harran
    en: It's like watching an unstoppable force meet an immovable object...
    ko: 후후. 서로 양보할 생각이 없어 보이는구나.
    ja: ふふ。お互い譲る気はなさそうね。
  d_main_21_06_30:
    speaker: harran
    en: Anyway, it's not good to dwell on the past.
    ko: 과거 얘기는 좋아하지 않는단다.
    ja: 昔の話は好きじゃないの。
  d_main_21_06_31:
    speaker: harran
    en: I will tell you one thing, however.
    ko: 그러니 한 가지만 말해주마.
    ja: だから、1つだけ教えてあげるわ。
  d_main_21_06_32:
    speaker: harran
    en: We were all betrayed...
    ko: 우리 모두는 배신 당했다.
    ja: 私たちはみんな、裏切られたの。
  d_main_21_06_33:
    speaker: harran
    en: By the Ark.
    ko: 방주에게.
    ja: アークにね。
  d_main_21_06_34:
    speaker: anis
    en: "... Oh."
    ko: "…아."
    ja: "…あぁ。"
  d_main_21_06_35:
    speaker: anis
    en: So what? Who hasn't been betrayed before?
    ko: 너무 흔한 이유라서 김이 좀 빠지네.
    ja: なんだ。ありきたりな理由すぎて、\n気が抜けちゃった。
  d_main_21_06_36:
    speaker: isabel
    en: What are you talking about?
    ko: "…뭐라고요?"
    ja: "…何ですって？"
  d_main_21_06_37:
    speaker: anis
    en: You'd probably have a harder time finding someone who hasn't been screwed
      over by the Ark.
    ko: |-
      아니 그렇잖아.
      방주에서 배신 안 당한 사람 찾기가 더 힘들걸?
    ja: |-
      だって、そうでしょ？
      アークで裏切られたことがない人を探す方が\n難しいわよ？
  d_main_21_06_38:
    speaker: anis
    en: Not wanting to talk about the Ark just because of that seems a bit...
    ko: 그런 걸 가지고 방주 얘기도 하지 말라는 건 좀….
    ja: それでアークの話をするなって言われても…
  d_main_21_06_39:
    speaker: harran
    en: What may not seem like much to you could mean a lot to others.
    ko: |-
      누군가에겐 당연한 것이,
      다른 누군가에겐 특별할 수도 있단다.
    ja: |-
      誰かにとっては当然のことでも、
      誰かにとっては特別なことかもしれないのよ。
  d_main_21_06_40:
    speaker: harran
    en: Maybe you can shrug it off, but for us, it left a scar that's slow to heal.
    ko: |-
      너에겐 흔한 일일지라도,
      우리에겐 씻을 수 없는 상처가 될 수도 있는 법이지.
    ja: |-
      お前にとってはありきたりなことでも、
      私たちにとっては、拭いきれない傷かも\nしれないということ。
  d_main_21_06_41:
    speaker: harran
    en: It doesn't do either of us any good trying to compare who got betrayed worse.
    ko: 누가누가 더 큰 배신을 당했는지 겨루는 것은 의미가 없단다.
    ja: 誰が一番ひどく裏切られたのか競っても、\n意味がないわ。
  d_main_21_06_42:
    speaker: harran
    en: What matters is how the person felt when it happened.
    ko: 중요한 건, 당사자의 마음이 어땠냐는 것이다.
    ja: 大事なことは、当事者の気持ちが\nどうだったのかということ。
  d_main_21_06_43:
    speaker: anis
    en: Okay, fair enough. Point taken.
    ko: "…오케이. 알겠어."
    ja: "…オーケー。分かったわよ。"
  d_main_21_06_44:
    speaker: anis
    en: I'm sorry, it was careless of me to say that.
    ko: 미안. 내가 너무 말을 생각 없이 했네.
    ja: ごめん。ちょっと軽率だったね。
  d_main_21_06_45:
    speaker: isabel
    en: I'm sorry too. I apologize for being a bit too sensitive.
    ko: "…저야말로. 민감하게 반응해서 죄송합니다."
    ja: |-
      …こちらこそ。
      過剰に反応してしまい、申し訳ありません。
  d_main_21_06_46:
    speaker: neon
    en: Then can I ask something else?
    ko: 그럼 다른 건 물어봐도 되나요?
    ja: じゃあ、他の質問をしてもいいですか？
  d_main_21_06_47:
    speaker: isabel
    en: What is it?
    ko: 뭔가요?
    ja: 何でしょう？
  d_main_21_06_48:
    speaker: neon
    en: How do you get along with the other Pilgrims?
    ko: 다른 필그림 분들과는 어떻게 지내시나요?
    ja: 他のピルグリムのみなさんは、\n何をしてるんですか？
  d_main_21_06_49:
    speaker: harran
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_06_50:
    speaker: isabel
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_06_51:
    speaker: noah
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_06_52:
    speaker: neon
    en: Whoa! I think I cast a whole 'nother mute spell!
    ko: 헉! 저도 침묵의 주문을 외워버린 모양이에요!
    ja: はっ！\n私も沈黙の呪文を唱えてしまったようです！
  d_main_21_06_53:
    speaker: anis
    en: No way! I wanna cast one too!
    ko: 나도 외워놔야지!
    ja: 私も唱えなきゃ！
  d_main_21_06_54:
    speaker: anis
    en: How do you get along with the other Pilgrims how do you get along with the
      other Pilgrims how do you get along with the other Pilgrims...
    ko: 다른 필그림 분들과는 어떻게 지내시나요 다른 필그림 분들과는 어떻게 지내시나요 다른 필그림 분들과는 어떻게 지내시나요….
    ja: 他のピルグリムのみなさんは\n何をしてるんですか？他のピルグリムの\nみなさんは何をしてるんですか？他の…
  d_main_21_06_55:
    speaker: isabel
    en: In the past...
    ko: "…그분들은."
    ja: "…他の方たちは。"
  d_main_21_06_56:
    speaker: isabel
    en: the Pilgrims stayed with us in Eden.
    ko: 에덴에서 저희와 함께 했었어요.
    ja: エデンで、私たちと一緒にいました。
  d_main_21_06_57:
    speaker: rapi
    en: I figured that was the case.
    ko: "…역시."
    ja: "…やっぱり。"
  d_main_21_06_58:
    speaker: isabel
    en: But our ways of thinking differed, so we decided to go our separate ways.
    ko: 하지만 우리와는 뜻이 맞지 않아 각자의 길을 가기로 했죠.
    ja: でも私たちとは意見が合わず、\n各々の道を歩むことになったのです。
  d_main_21_06_59:
    speaker: isabel
    en: That's all.
    ko: 그게 전부에요.
    ja: それが、すべてです。
  d_main_21_06_60:
    speaker: rapi
    en: Different ways of thinking? Does that mean you had different goals?
    ko: |-
      뜻이 맞지 않았다는 건,
      목표가 달랐다는 건가?
    ja: |-
      意見が合わなかったというのは、
      つまり、目標が違ったということ？
  d_main_21_06_61:
    speaker: isabel
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_06_62:
    speaker: neon
    en: Holy cow! Now Rapi's learned the spell!
    ko: |-
      빠바밤-
      [라피]은/는 [침묵의 주문]을/를 획득했다!
    ja: |-
      ジャーン！
      「ラピ」は「沈黙の呪文」を覚えた！
  d_main_21_06_63:
    speaker: isabel
    en: We were after the same thing.
    ko: 목표는 같았어요.
    ja: 目標は同じでした。
  d_main_21_06_64:
    speaker: isabel
    en: The difference was the how.
    ko: 수단에서 메울 수 없는 간극이 있었고요.
    ja: しかし、その目標を達成するための方法が\nあまりにも違いすぎたんです。
  d_main_21_06_65:
    speaker: rapi
    en: "... Okay."
    ko: "…그래."
    ja: "…そう。"
  d_main_21_06_66:
    speaker: rapi
    en: Johan and the Commander are coming back. Let's move.
    ko: |-
      요한과 지휘관이 돌아오고 있어.
      이동하자.
    ja: |-
      ヨハンと指揮官がこっちに向かってるわ。
      移動しましょう。
d_main_21_07_s:
  d_main_21_07_s_1:
    speaker: cecil_op_l
    en: This is the last cannon.
    ko: 마지막 포대군요.
    ja: 最後の砲台ですね。
  d_main_21_07_s_2:
    speaker: cecil_op_l
    en: The bullets are ready to go.
    ko: 탄환 준비도 끝났어요.
    ja: 弾丸の準備も終わりました。
  d_main_21_07_s_3:
    speaker: johan
    en: Noah, go to Cannon No. 1 and stand by.
    ko: 노아. 1번 포대로 먼저 가 대기해라.
    ja: ノア。1番砲台に先に行って、待機してくれ。
  d_main_21_07_s_4:
    speaker: noah
    en: Huh? By myself?
    ko: 응? 나 혼자?
    ja: え？私1人で？
  d_main_21_07_s_5:
    speaker: johan
    en: Is there a problem?
    ko: 문제가 있나?
    ja: 何か問題でも？
  d_main_21_07_s_6:
    speaker: noah
    en: N-no. It's just that...
    ko: 아, 아니. 그런 건 아닌데….
    ja: い、いや。そういうわけじゃないけど…
  d_main_21_07_s_7:
    speaker: isabel
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_07_s_8:
    speaker: isabel
    en: Commander, let me go to Cannon No. 1.
    ko: 지휘관. 내가 1번 포대로 갈게요.
    ja: 指揮官。私が行きます。
  d_main_21_07_s_9:
    speaker: johan
    en: You have to haul the ammunition.
    ko: 넌 탄환을 옮겨야 한다.
    ja: お前は弾丸を運ぶ役割だ。
  d_main_21_07_s_10:
    speaker: isabel
    en: I'll do that first, then head to the cannon afterwards.
    ko: |-
      탄환을 모두 옮기고 1번 포대를 마지막 루트로 해서 대기할게요.
      그럼 문제없죠?
    ja: |-
      弾丸を運んでから1番砲台を最後のルートにして
      待機します。それなら問題ありませんよね？
  d_main_21_07_s_11:
    speaker: johan
    en: "... Fine. That shouldn't be a problem."
    ko: "…그래. 문제없다."
    ja: "…ああ。問題ない。"
  d_main_21_07_s_12:
    speaker: noah
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_07_s_13:
    speaker: isabel
    en: Noah. It's okay.
    ko: 노아. 괜찮아요.
    ja: ノア、大丈夫ですよ。
  d_main_21_07_s_14:
    speaker: isabel
    en: No need to hurry. Take your time.
    ko: 서두를 필요 없어요. 천천히 해요.
    ja: 急ぐ必要はありません。\nゆっくりやりましょう。
  d_main_21_07_s_15:
    speaker: noah
    en: "... Okay."
    ko: "…응."
    ja: "…うん。"
  d_main_21_07_s_16:
    speaker: johan
    en: "... Isabel, it's time to move."
    ko: "…이동해라. 이사벨."
    ja: "…移動しろ。イサベル。"
  d_main_21_07_s_17:
    speaker: isabel
    en: Yes, Commander.
    ko: 예. 지휘관.
    ja: はい、指揮官。
  d_main_21_07_s_18:
    speaker: isabel
    en: Farewell for now, darling.
    ko: |-
      사랑스러운 분.
      잠시 이별이에요.
    ja: |-
      愛しいあなた。
      しばしのお別れですね。
  d_main_21_07_s_19:
    speaker: Monologue
    en: Isabel shoots up to the sky and flies off in a different direction.
    ko: 이사벨은 하늘로 솟아오른 후 방향을 꺾어 날아갔다.
    ja: イサベルは空高く跳ね上がり、\n向きを変えて飛んでいった
  d_main_21_07_s_20:
    speaker: anis
    en: Boy, that must be convenient.
    ko: 진짜 편해 보이네 저거.
    ja: ホント楽そうよね～、あれ。
  d_main_21_07_s_21:
    speaker: johan
    en: Harran, you're on Cannon No. 2.
    ko: 하란. 2번 포대로 이동 후 대기해라.
    ja: ハラン。2番砲台に移動して、待機してくれ。
  d_main_21_07_s_22:
    speaker: johan
    en: Load it up and fire once I give the signal.
    ko: 마찬가지로 장전 후 신호와 동시에 발사해라.
    ja: 同様に装填後、合図と同時に発射しろ。
  d_main_21_07_s_23:
    speaker: harran
    en: Understood.
    ko: 그래. 기다리고 있겠다.
    ja: ええ。待ってるわ。
  d_main_21_07_s_24:
    speaker: harran
    en: See you later.
    ko: |-
      종자야.
      조금 이따 보자꾸나.
    ja: |-
      従者よ。
      あとで会いましょう。
  d_main_21_07_s_25:
    speaker: Monologue
    en: Harran heads back in the direction she came.
    ko: 하란은 왔던 길을 돌아갔다.
    ja: ハランは戻っていった
  d_main_21_07_s_26:
    speaker: johan
    en: You fix the last cannon.
    ko: 그럼 넌 마지막 포대를 고쳐라.
    ja: じゃあお前は、最後の砲台を直せ。
  d_main_21_07_s_27:
    speaker: johan
    en: I'll go confirm Mother Whale's trajectory.
    ko: 난 마더 웨일의 루트를 확인하겠다.
    ja: 私はマザーホエールのルートを確認する。
  d_main_21_07_s_28:
    speaker: anis
    en: Whoa! Hold up.
    ko: 어어어어 잠깐잠깐.
    ja: えええ、ちょっとちょっと！
  d_main_21_07_s_29:
    speaker: johan
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_21_07_s_30:
    speaker: anis
    en: Care to fill me in on the plan?
    ko: 무슨 작전인지는 알아야 할 것 아냐.
    ja: どういう作戦なのか教えてよ。
  d_main_21_07_s_31:
    speaker: johan
    en: Your Commander will brief you.
    ko: 네 지휘관이 말해줄 거다.
    ja: お前の指揮官が教えてくれるはずだ。
  d_main_21_07_s_32:
    speaker: anis
    en: Uh? Did you hear anything, Commander?
    ko: 응? 지휘관님. 얘기 들은 거 있어?
    ja: え？指揮官様。何か聞いてるの？
  d_main_21_07_s_33:
    speaker: Self
    en: Not a word.
    ko: "…아니."
    ja: "…いや"
  d_main_21_07_s_34:
    speaker: anis
    en: But then why did Johan tell me to ask you...?
    ko: "…그렇다는데?"
    ja: "…って言ってるけど？"
  d_main_21_07_s_35:
    speaker: johan
    en: "... @UserName."
    ko: |-
      …@UserName.
      말해봐라.
    ja: |-
      …@UserName。
      答えてみろ。
  d_main_21_07_s_36:
    speaker: johan
    en: You see the location and shape of these cannons? Look closely, and you'll
      figure out the plan.
    ko: |-
      포대의 위치와 형태를 주의 깊게 봤다면,
      무슨 작전 일지 알 수 있을 거다.
    ja: |-
      砲台の位置と形をよく見ていれば、
      どういう作戦か分かるはずだ。
  d_main_21_07_s_37:
    speaker: johan
    en: Well?
    ko: 말해봐라.
    ja: 答えろ。
  d_main_21_07_s_38:
    speaker: Self
    en: We'll use the three cannons to shoot Mother Whale out of the sky.
    ko: 셋의 거대 포대로 공중의 마더 웨일을 격추.
    ja: 3つの巨大砲台で空中のマザーホエールを撃墜
  d_main_21_07_s_39:
    speaker: johan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_07_s_40:
    speaker: Self
    en: "... Is what I would have thought if it weren't for the peculiar shape of
      these cannons. They're not meant just for shooting something down."
    ko: "…할 것이라 생각했는데 포대의 형태가 단순 발사 용도는 아니었던 것 같아."
    ja: "…だと思ったが、砲台の形を見る限り\\n単純な発射用途で使うわけじゃなさそうだ"
  d_main_21_07_s_41:
    speaker: johan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_07_s_42:
    speaker: Self
    en: They must be beam-firing weapons.
    ko: 빔 병기….
    ja: ビーム兵器…
  d_main_21_07_s_43:
    speaker: johan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_07_s_44:
    speaker: Self
    en: "... On second thought, they appear to be some kind of hookshot."
    ko: "…일 거라 생각도 했지만 앵커 발사 장치인 것 같아."
    ja: "…だと思ったが、アンカー発射装置のようだ"
  d_main_21_07_s_45:
    speaker: johan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_07_s_46:
    speaker: anis
    en: You're just pulling guesses out of your butt at this point! Don't let his
      expressions affect you!
    ko: 거 샛별님 표정으로 다 알려주는구만!
    ja: 新星様が表情で全部教えてくれてるじゃない！
  d_main_21_07_s_47:
    speaker: Self
    en: These "cannons" are in fact giant hookshots.
    ko: |-
      포대는 거대 앵커 발사 장치야.
      회수 기능이 있는.
    ja: |-
      砲台はアンカー発射装置だ。
      回収機能も付いている
  d_main_21_07_s_48:
    speaker: Self
    en: Once all three make contact with Mother Whale, we'll be able to pull it down.
    ko: |-
      마더 웨일에게 셋의 앵커를 명중시킨 후,
      동시에 회수해.
    ja: マザーホエールに3つのアンカーを\n命中させれば、
  d_main_21_07_s_49:
    speaker: Self
    en: If the pull is strong enough,
    ko: 마더 웨일은 딸려 올 거고, 고도가 낮아져.
    ja: マザーホエールは引っ張られ、\n高度が低くなるはずだ
  d_main_21_07_s_50:
    speaker: Self
    en: we can bring it crashing to the ground.
    ko: 회수할 때의 힘이 강하면 바로 땅에 추락시킬 수 있을 테고,
    ja: 回収する時の力が強ければ、\nすぐに地面に墜落させることもできるし
  d_main_21_07_s_51:
    speaker: Self
    en: Even if we can't do that, we can at least bring it down to a lower altitude
      where we can attack it with conventional weapons.
    ko: 그렇지 않더라도 우리 무기가 통할 고도까지 내려올 거야.
    ja: それが無理でも、こちらの武器が届く高度まで\n下りてくるはず
  d_main_21_07_s_52:
    speaker: Self
    en: Then we finish it off.
    ko: 그때 마더 웨일을 잡는 거야.
    ja: そこでマザーホエールを捕らえるんだ
  d_main_21_07_s_53:
    speaker: johan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_07_s_54:
    speaker: johan
    en: Well done.
    ko: 훌륭해.
    ja: 見事だ。
  d_main_21_07_s_55:
    speaker: johan
    en: Mother Whale has a consistent route.
    ko: 마더 웨일은 정기적인 동선이 있다.
    ja: マザーホエールには決まった動線がある。
  d_main_21_07_s_56:
    speaker: johan
    en: If my calculations are correct, there should be a point where it crosses into
      the firing line of all three cannons.
    ko: 계산대로라면 2시간 후 셋의 포대 중심을 지나간다.
    ja: 計算通りなら、\n2時間後に3つの砲台の中心を通り、
  d_main_21_07_s_57:
    speaker: johan
    en: Once it's in the center of this triangle,
    ko: 삼각형의 중심에 위치한다는 거다.
    ja: 三角形の中心に来るはず。
  d_main_21_07_s_58:
    speaker: johan
    en: that'll be our chance.
    ko: 그때가 기회다.
    ja: その時がチャンスだ。
  d_main_21_07_s_59:
    speaker: johan
    en: Your job is...
    ko: 그러니 네가 해야 할 일은.
    ja: だからお前がすべきことは、
  d_main_21_07_s_60:
    speaker: Self
    en: To repair this last cannon in under 2 hours.
    ko: 2시간 내에 이 포대를 수리하는 거겠네.
    ja: 2時間以内にこの砲台を修理することか
  d_main_21_07_s_61:
    speaker: johan
    en: Precisely. So hurry.
    ko: 그래. 서둘러라.
    ja: その通りだ。急げ。
d_main_21_07_e:
  d_main_21_07_e_1:
    speaker: Narration
    en: 1 hour later.
    ko: 1시간 후.
    ja: 1時間後
  d_main_21_07_e_2:
    speaker: isabel
    en: Commander, I brought the ammunition.
    ko: 지휘관. 탄환을 가져왔어요.
    ja: 指揮官。弾丸を持ってきました。
  d_main_21_07_e_3:
    speaker: johan
    en: Nicely done.
    ko: 수고했다.
    ja: ご苦労だった。
  d_main_21_07_e_4:
    speaker: Monologue
    en: The "bullets" that Isabel brought
    ko: "…이사벨이 가져온 [탄환]의 모습은."
    ja: "…イサベルが持ってきた「弾丸」は"
  d_main_21_07_e_5:
    speaker: Monologue
    en: look like oversized arrowheads with a huge wire attached to them.
    ko: 거대한 화살촉과, 그것과 이어진 거대한 와이어가 길게 늘어져 있는 모습이었다.
    ja: 巨大な矢じりに、長くて巨大なワイヤーが\nついたものだった
  d_main_21_07_e_6:
    speaker: Self
    en: You brought those on your own?
    ko: "…이걸 혼자 가져온 거야?"
    ja: "…これを1人で？"
  d_main_21_07_e_7:
    speaker: isabel
    en: That's right.
    ko: 그렇답니다. 사랑스러운 분.
    ja: そうですよ。愛しいあなた。
  d_main_21_07_e_8:
    speaker: isabel
    en: Anything for my darling.
    ko: 당신을 위한 일이라 생각하면 이 정도는 아무것도 아니에요.
    ja: あなたのためだと思えば、\nこれくらい何てことありません。
  d_main_21_07_e_9:
    speaker: Self
    en: Nicely done.
    ko: "…수고 많았어."
    ja: "…お疲れ様"
  d_main_21_07_e_10:
    speaker: isabel
    en: That's so kind of you!
    ko: 아아…! 이렇게나 상냥하신 분이라니…!
    ja: ああ…！なんてお優しい方なんでしょう…！
  d_main_21_07_e_11:
    speaker: anis
    en: But Johan said the same thing...
    ko: "…요한도 똑같은 말 했는데."
    ja: "…ヨハンも同じこと言ったのに。"
  d_main_21_07_e_12:
    speaker: johan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_07_e_13:
    speaker: isabel
    en: Your words give me strength, darling. I think I can take flight once again.
    ko: 당신의 그 말 덕분에 저는 또다시 날아갈 수 있는 힘이 생겼어요.
    ja: あなたのおかげで、\n力が湧いてきました。
  d_main_21_07_e_14:
    speaker: isabel
    en: I'll see you soon.
    ko: 이따가 봐요. 사랑스러운 분.
    ja: あとでお会いましょう。愛しいあなた。
  d_main_21_07_e_15:
    speaker: Monologue
    en: Isabel flies off again.
    ko: 이사벨은 다시 날아갔다.
    ja: イサベルは再び飛んでいった
  d_main_21_07_e_16:
    speaker: johan
    en: I'll load the cannon with this hook.
    ko: 그럼 앵커를 포대에 설치한다.
    ja: ではアンカーを砲台に設置する。
  d_main_21_07_e_17:
    speaker: johan
    en: This is where your Nikkes come in.
    ko: 이번엔 너희 니케 차례다.
    ja: 今回はニケの出番だ。
  d_main_21_07_e_18:
    speaker: anis
    en: All right! Let's show 'em how strong we are!
    ko: "…오케이. 간만에 힘 좀 써볼까!"
    ja: "…オーケー。久しぶりに頑張りますか！"
  d_main_21_07_e_19:
    speaker: neon
    en: About time. I haven't known what to do with my hands for the past few hours.
    ko: 저도 손이 근질근질한 참이었어요!
    ja: 私もうずうずしていたところでした！
  d_main_21_07_e_20:
    speaker: rapi
    en: Johan, can you tell us how to load it?
    ko: 요한. 설치하는 법을 가이드 해 줄 수 있어?
    ja: ヨハン。設置の仕方を教えてくれる？
  d_main_21_07_e_21:
    speaker: johan
    en: Okay. I'll teach you.
    ko: 그래. 가르쳐주지.
    ja: ああ。
  d_main_21_07_e_22:
    speaker: Self
    en: And me?
    ko: 그럼 나도….
    ja: じゃあ、私も…
  d_main_21_07_e_23:
    speaker: johan
    en: You rest.
    ko: 넌 쉬어라.
    ja: お前は休め。
  d_main_21_07_e_24:
    speaker: johan
    en: There's not much to loading these cannons. As long as you're strong enough,
      you're golden.
    ko: |-
      설치법이라 해봐야 별것 없다.
      힘만 있으면 할 수 있는 일이니.
    ja: |-
      設置の仕方といっても、大したことではない。
      力さえあればできることだ。
  d_main_21_07_e_25:
    speaker: johan
    en: You stay here and take it easy until the battle kicks off.
    ko: 전투 전에 컨디션을 조절해라.
    ja: 戦闘の前に、コンディションを整えておけ。
  d_main_21_07_e_26:
    speaker: rapi
    en: I'll be back. You take a rest, Commander.
    ko: |-
      다녀오겠습니다.
      쉬고 계십시오. 지휘관.
    ja: |-
      行ってきます。
      お休みください、指揮官。
  d_main_21_07_e_27:
    speaker: Self
    en: All right, I'll let you guys handle this.
    ko: "…부탁할게."
    ja: "…頼む"
  d_main_21_07_e_28:
    speaker: Monologue
    en: Johan, Rapi, Anis, Neon, and Noah all head to the cannons.
    ko: 요한과 라피, 아니스, 네온, 노아가 포대로 다가갔다.
    ja: ヨハンとラピ、アニス、ネオン、ノアが\n砲台へ向かった
  d_main_21_07_e_29:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_07_e_30:
    speaker: cecil_op_c
    en: Are you alone?
    ko: 혼자가 되었군요.
    ja: 1人になりましたね。
  d_main_21_07_e_31:
    speaker: Self
    en: Yes.
    ko: 그러게.
    ja: そうだな
  d_main_21_07_e_32:
    speaker: cecil_op_c
    en: Now, where were we...
    ko: 좀 전에 못다 한 얘기를 해볼까요.
    ja: 先ほどできなかった話をしましょうか。
  d_main_21_07_e_33:
    speaker: cecil_op_c
    en: Ah yes, the NIMPH.
    ko: NIMPH에 대해.
    ja: NIMPHについて。
  d_main_21_07_e_34:
    speaker: Self
    en: Why is the NIMPH so dangerous?
    ko: NIMPH가 왜 위험하다는 거야?
    ja: なぜNIMPHが危険なんだ？
  d_main_21_07_e_35:
    speaker: cecil_op_c
    en: Honestly, it's like you don't know anything.
    ko: 아무것도 모르는 것과 마찬가지니까요.
    ja: それは、何も知らないからです。
  d_main_21_07_e_36:
    speaker: cecil_op_c
    en: Humans are utterly clueless when it comes to the NIMPH.
    ko: 인류는 NIMPH에 대해 아무것도 몰라요.
    ja: 人類は、NIMPHについて何も知りません。
  d_main_21_07_e_37:
    speaker: Self
    en: I'm not sure I understand.
    ko: "…이해가 잘 안 가는데."
    ja: "…よく分からないんだが"
  d_main_21_07_e_38:
    speaker: cecil_op_c
    en: NIMPH can control information and memory,
    ko: NIMPH를 이용해 기억과 정보를 제어한다.
    ja: NIMPHを利用して\n記憶と情報を制御するのは
  d_main_21_07_e_39:
    speaker: cecil_op_c
    en: but it's highly unstable.
    ko: 하지만 이것은 너무나도 불안정해요.
    ja: あまりにも不安定です。
  d_main_21_07_e_40:
    speaker: cecil_op_c
    en: Despite this, NIMPH is injected into you when you're still human, and it proceeds
      to make a copy of all the memories stored in your brain.
    ko: |-
      [아직] 인간일 때 NIMPH가 주입되고,
      NIMPH는 뇌의 정보를 복사해요.
    ja: |-
      NIMPHは「まだ」人間である時に注入され、
      脳の情報をコピーします。
  d_main_21_07_e_41:
    speaker: cecil_op_c
    en: That information is processed, after which you're made into a Nikke.
    ko: |-
      이후 NIMPH에 복사된 정보에 각종 처리를 한 다음,
      니케로 만들죠.
    ja: |-
      その後、NIMPHにコピーされた情報を
      処理し、ニケを作ります。
  d_main_21_07_e_42:
    speaker: cecil_op_c
    en: Most Nikkes lose all of the memories they had when they were human.
    ko: 대부분의 니케는 인간일 때의 기억이 모두 지워져요.
    ja: ほとんどのニケは人間だった時の記憶を\nすべて失います。
  d_main_21_07_e_43:
    speaker: cecil_op_c
    en: Instead, they're replaced with information that's pre-entered before the NIMPH
      is injected.
    ko: NIMPH에 미리 입력되어 있는 정보로 대체하기 위해서죠.
    ja: NIMPHに事前入力された情報と\n置き換えられるからです。
  d_main_21_07_e_44:
    speaker: cecil_op_c
    en: However, there are cases where Nikkes have retained certain habits, traits,
      and preferences.
    ko: |-
      그런데 니케가 된 후에도
      원래의 습관, 기호, 취향 등은 그대로 유지되는 경우도 있고.
    ja: |-
      しかし、ニケになった後も
      人間だった頃の習慣、好み、趣味などが\n残る場合もあり、
  d_main_21_07_e_45:
    speaker: cecil_op_c
    en: There have also been instances where they have retained certain select memories.
    ko: 지워졌어야 할 과거의 기억이 남아있는 경우도 있어요.
    ja: 消えるはずだった過去の記憶が\n残っている場合もあります。
  d_main_21_07_e_46:
    speaker: cecil_op_c
    en: What they remember can range from a single moment, to a span of years.
    ko: |-
      아주 작은 편린이 남아있는 반면,
      수년간의 기억이 그대로 남아있는 경우도 있죠.
    ja: |-
      わずかな記憶の片鱗が残っていることもあれば
      数年分の記憶が、そのまま残っていることも\nあります。
  d_main_21_07_e_47:
    speaker: cecil_op_c
    en: It's exceedingly rare, but there have even been cases where Nikkes retain
      their memory in its entirety.
    ko: 드물긴 하지만 모두 기억하고 있는 경우마저 있죠.
    ja: まれに、すべての記憶が\n残っていることもあります。
  d_main_21_07_e_48:
    speaker: cecil_op_c
    en: In short, how much a Nikke remembers varies wildly depending on the individual.
      You've witnessed this yourself.
    ko: |-
      당신도 알 테죠.
      니케마다 기억하고 있는 범위가 모두 제각각이라는걸.
    ja: |-
      あなたも知っていますよね。
      ニケによって、記憶の範囲に\n違いがあるということを。
  d_main_21_07_e_49:
    speaker: Self
    en: Could it be because certain memories leave stronger impressions?
    ko: "…절대 지워지지 않는 강렬한 기억이라서 그런 것 아닐까."
    ja: "…決して消えない強烈な記憶だから\\nではないのか"
  d_main_21_07_e_50:
    speaker: cecil_op_c
    en: We already know that the NIMPH is unstable. It's been well-proven.
    ko: 이미 그 시점에서 NIMPH의 불안정성이 증명된 거나 마찬가지예요.
    ja: すでにその時点で、NIMPHの不安定性が\n証明されたも同然です。
  d_main_21_07_e_51:
    speaker: cecil_op_c
    en: The code pertaining to behavior which the NIMPH implants into a Nikkes brain
      is its own entity.
    ko: NIMPH를 통해 입력되는 행동 강령도 제멋대로죠.
    ja: NIMPHを通じて入力される\n行動ルールも勝手なものです。
  d_main_21_07_e_52:
    speaker: cecil_op_c
    en: The prime directive in this code dictates that Nikkes cannot harm a human.
    ko: 대표적인 것으로 [니케는 인간에게 절대로 위해를 가할 수 없다].
    ja: 代表的な例が\n「ニケは人間に危害を加えてはならない」。
  d_main_21_07_e_53:
    speaker: cecil_op_c
    en: You've seen for yourself how inconsistent that directive is.
    ko: 이거, 저대로 굴러가는 거 본 적 있나요?
    ja: これ、ちゃんと機能していると思います？
  d_main_21_07_e_54:
    speaker: Self
    en: "... Come to think of it, nearly every Nikke I've known has been different."
    ko: "…생각해 보니 다 제각각이었던 것 같아."
    ja: "…そういえば、ニケによって違う気がする"
  d_main_21_07_e_55:
    speaker: cecil_op_c
    en: Exactly. Some can't lay a finger on a human,
    ko: |-
      맞아요.
      누구는 인간에게 손가락 하나 못 대는 반면.
    ja: |-
      そうなんです。
      人間に指1本触れられないニケもいれば、
  d_main_21_07_e_56:
    speaker: cecil_op_c
    en: whereas others can go as far as firing suppression bullets at them. Of course,
      none of them can kill a human outright, but nevertheless,
    ko: |-
      누구는 제압탄까지 쏠 수도 있어요.
      물론 죽이는 건 안되지만.
    ja: |-
      ゴム弾まで使えるニケもいます。
      もちろん、殺すことはできませんが。
  d_main_21_07_e_57:
    speaker: cecil_op_c
    en: there's a wide range according to each individual Nikke.
    ko: 니케 개개인에 따라 적용되는 범위가 다르다고는 하는데….
    ja: ニケによって適用される範囲が違うとは\nいいますが…
  d_main_21_07_e_58:
    speaker: cecil_op_c
    en: While it's impossible to say whether its intentions are malicious or benevolent,
      the NIMPH can apparently, to a large degree, be "overridden" by each Nikke's
      individual personality traits.
    ko: 좋은 의미든 나쁜 의미든 니케의 개성을 너무 존중해 줘요.
    ja: いい意味でも、悪い意味でも\nニケの個性を尊重しすぎています。
  d_main_21_07_e_59:
    speaker: cecil_op_c
    en: The input is the same every time, but the output is wildly inconsistent.
    ko: |-
      모두에게 똑같은 인풋을 넣었지만,
      아웃풋이 모두 다르다.
    ja: |-
      インプットは全員同じなのに
      アウトプットがそれぞれ異なる。
  d_main_21_07_e_60:
    speaker: cecil_op_c
    en: This is just about the furthest thing from being considered stable.
    ko: 이건 이미 안정성과는 거리가 먼….
    ja: これはすでに、安定性とはかけ離れた…
  d_main_21_07_e_61:
    speaker: cecil_op_c
    en: To say it serves no useful function whatsoever isn't far off.
    ko: 쓸 수 없는 물건이라 봐도 무방해요.
    ja: 使えないものだと考えても差し支えありません。
  d_main_21_07_e_62:
    speaker: cecil_op_c
    en: The basic function of the NIMPH is to erase memories, memorize new ones, and
      implant comportment parameters.
    ko: |-
      NIMPH의 기본 기능은
      지우고 기억하고 쓰는 거라고들 하죠.
    ja: |-
      NIMPHの基本機能は
      消去、記憶、上書き、だと言いますよね。
  d_main_21_07_e_63:
    speaker: cecil_op_c
    en: Out of all those things, does it do a single one properly?
    ko: 그런데 이중 의도대로 제대로 작동하는 게 뭐가 있죠?
    ja: ですが、この中で意図した通りに\n作動しているものはありますか？
  d_main_21_07_e_64:
    speaker: Self
    en: But there is a case where it succeeded in leaving certain memories.
    ko: 하지만 의도적으로 특정 기억만 남긴 것에 성공한 사례도 있어.
    ja: しかし、意図的に特定の記憶だけを残すことに\n成功した例もある
  d_main_21_07_e_65:
    speaker: cecil_op_c
    en: That was one case, out of how many?
    ko: |-
      있겠죠.
      하지만 그게 모두 성공했다는 증거는요?
    ja: |-
      あるでしょう。
      でもそれがすべて成功したという証拠は？
  d_main_21_07_e_66:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_07_e_67:
    speaker: cecil_op_c
    en: It's too unstable. It's far too random.
    ko: 너무 불안정해요. 제멋대로고.
    ja: あまりにも不安定で、一貫性に欠けています。
  d_main_21_07_e_68:
    speaker: Self
    en: I thought using it was de rigueur.
    ko: "…자유자재로 쓰고 있다고 생각했어."
    ja: "…自由自在に使ってると思っていた"
  d_main_21_07_e_69:
    speaker: cecil_op_c
    en: Let's use a bicycle as an example.
    ko: 자전거를 예로 들어볼까요.
    ja: 自転車を例に考えてみましょうか。
  d_main_21_07_e_70:
    speaker: cecil_op_c
    en: Say I want to change to a wider tire.
    ko: 폭이 넓은 타이어로 교체하고 싶어요.
    ja: 幅の広いタイヤに交換したい場合、
  d_main_21_07_e_71:
    speaker: cecil_op_c
    en: I remove the original tire and swap it out for a wider one.
    ko: 원래 있던 타이어를 빼고, 넓은 타이어로 교체하겠죠.
    ja: もともとあったタイヤを外して、\n幅の広いタイヤに交換するでしょう。
  d_main_21_07_e_72:
    speaker: cecil_op_c
    en: If I want the light on the front to be brighter,
    ko: 전방 라이트에 빛이 좀 강했으면 좋겠어요.
    ja: もしくは、前方のライトを\nもう少し明るくしたい場合は、
  d_main_21_07_e_73:
    speaker: cecil_op_c
    en: I can put in another bulb, or some new batteries.
    ko: 전구를 교체하거나 배터리를 다른 것으로 교체하겠죠.
    ja: 電球を交換したり、\nバッテリーを他のものに交換するでしょう。
  d_main_21_07_e_74:
    speaker: cecil_op_c
    en: I can change all of those things, because I know how they work.
    ko: 그 부분의 구조에 대해 알고 있으니까 바꿀 수 있는 거예요.
    ja: その部分の構造を知っているからこそ、\n変えることができるのです。
  d_main_21_07_e_75:
    speaker: cecil_op_c
    en: But the funny thing is, if the seat is broken,
    ko: 하지만 어이없게 안장은 못 갈아끼워요.
    ja: でも、サドルは変えられません。
  d_main_21_07_e_76:
    speaker: cecil_op_c
    en: I can't fix it.
    ko: 브레이크가 고장 나면 고칠 수 없어요.
    ja: ブレーキが故障したら直せません。
  d_main_21_07_e_77:
    speaker: cecil_op_c
    en: I know what a bicycle is, but I don't know how every single component works.
      Only some.
    ko: |-
      이것이 자전거인 것은 알지만,
      어디가 어떻게 작동하는지 일부만 알고 있는 거죠.
    ja: |-
      自転車だということは理解していても、
      どの部分がどう作動しているのかを\n理解していないからです。
  d_main_21_07_e_78:
    speaker: cecil_op_c
    en: That means I can make some alterations, but there are still parts that I can't
      touch.
    ko: |-
      완성된 자전거의 일부는 개조할 순 있지만,
      나머지 부분은 건들지도 못한다는 얘기에요.
    ja: |-
      完成形の自転車の一部は改造できても、
      構造を把握できていない部分は、\n改造すらできないという話です。
  d_main_21_07_e_79:
    speaker: cecil_op_c
    en: Naturally, making a new seat from scratch is out of the question.
    ko: 당연히, 만드는 건 꿈도 못 꾸죠.
    ja: 当然、1から作るなんて夢のまた夢です。
  d_main_21_07_e_80:
    speaker: cecil_op_c
    en: That's what NIMPH is like for humans.
    ko: 지금 인류에게 NIMPH는 그런 거예요.
    ja: 人類にとって、NIMPHはそんな存在なのです。
  d_main_21_07_e_81:
    speaker: Self
    en: How come no one understands its structure?
    ko: "…왜 구조를 모르는 거야?"
    ja: "…どうして構造が分からないんだ？"
  d_main_21_07_e_82:
    speaker: cecil_op_c
    en: We just don't, that's why.
    ko: 모르니까요.
    ja: 分からないからです。
  d_main_21_07_e_83:
    speaker: cecil_op_c
    en: We don't know what it is, where it came from, who made it, how the inner workings
      function, or what kind of side effects it may or may not have.
    ko: |-
      그게 무엇인지, 어디에서 왔는지, 누가 만들었는지,
      어떤 구조로 작동하는지, 어떤 부작용이 있는지.
    ja: |-
      それが何なのか、どこから来たのか、
      誰が作ったのか、どんな構造で作動するのか、\nどんな副作用があるのか。
  d_main_21_07_e_84:
    speaker: cecil_op_c
    en: No one knows.
    ko: 아무도 몰라요.
    ja: 誰も知りません。
  d_main_21_07_e_85:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_07_e_86:
    speaker: cecil_op_c
    en: Back to the bike analogy. I can copy and paste certain fix-it methods from
      other bikes.
    ko: 복사 붙여넣기는 가능해요.
    ja: コピー＆ペーストは可能です。
  d_main_21_07_e_87:
    speaker: cecil_op_c
    en: I can make small modifications.
    ko: 작은 개조도 가능해요.
    ja: 少しの改造も。
  d_main_21_07_e_88:
    speaker: cecil_op_c
    en: But anything beyond that, and I'm out of my depth.
    ko: 하지만 그 이상은 몰라요.
    ja: しかし、それ以上は分かりません。
  d_main_21_07_e_89:
    speaker: cecil_op_c
    en: That's what mankind is doing with the NIMPH.
    ko: 인류는 그런 걸 사용하고 있는 거예요.
    ja: 人類は、そんなものを使っているのです。
  d_main_21_07_e_90:
    speaker: cecil_op_c
    en: And it's in every Nikke's brain.
    ko: 모든 니케의 머리에는 그것이 들어있고.
    ja: ニケの頭部には、そんなものが\n入っているのです。
  d_main_21_07_e_91:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_07_e_92:
    speaker: cecil_op_c
    en: Now you see why I say NIMPH is so dangerous?
    ko: 이게 제가 NIMPH가 위험하다고 말한 이유에요.
    ja: これが、私がNIMPHが危険だと言った\n理由です。
  d_main_21_07_e_93:
    speaker: cecil_op_c
    en: It's like a ticking time bomb implanted in our brains that could go off at
      any moment,
    ko: |-
      머릿속에 들어가 있는 칼날 조각이,
      언제 어떤 문제를 일으킬지 아무도 모르니까요.
    ja: |-
      頭の中に入っている爆弾が、
      いつどんな問題を起こすか\n誰にも分かりませんから。
  d_main_21_07_e_94:
    speaker: cecil_op_c
    en: yet humans continue to use it simply because it's "convenient".
    ko: 인류는 이걸 편리하다는 이유 하나로 남용하고 있는 거고요.
    ja: 人類は便利だからという理由だけで、\nこれを乱用しているのです。
  d_main_21_07_e_95:
    speaker: cecil_op_c
    en: It may be more convenient, but there's potentially a terrible price to pay.
    ko: |-
      저도 편리하다는 것에는 동의해요.
      하지만 위험성이 더 크죠.
    ja: |-
      私も便利だという点には同意します。
      しかし、あまりにも危険です。
  d_main_21_07_e_96:
    speaker: cecil_op_c
    en: So I don't disagree with what you are doing.
    ko: 그래서 저는 당신이 하려는 일을 반대하지 않아요.
    ja: だから、私はあなたがしようとしていることに\n反対はしません。
  d_main_21_07_e_97:
    speaker: cecil_op_c
    en: And neither does Johan.
    ko: 요한도 반대는 하지 않죠.
    ja: ヨハンも反対はしないでしょう。
  d_main_21_07_e_98:
    speaker: Self
    en: He doesn't?
    ko: 요한이?
    ja: ヨハンも？
  d_main_21_07_e_99:
    speaker: cecil_op_c
    en: He's not against it. It's just that he has other priorities higher on his
      list.
    ko: |-
      반대하지 않아요.
      그저 그에겐 그것보다 더 높은 우선순위가 있을 뿐이죠.
    ja: |-
      反対しませんよ。
      ただ彼にはそれよりも優先すべきことが\nあるだけです。
  d_main_21_07_e_100:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_07_e_101:
    speaker: Self
    en: Why are you telling me all this?
    ko: 나한테 이런 이야기를 왜 해주는 거야?
    ja: どうして私にこんな話を？
  d_main_21_07_e_102:
    speaker: cecil_op_c
    en: I just wanted you to know that there are humans that feel the same way you
      do.
    ko: 당신의 생각을 지지하는 [인간]도 있다는 걸 알려주고 싶었어요.
    ja: あなたの考えを支持する「人間」も\nいるということを伝えたかったんです。
  d_main_21_07_e_103:
    speaker: cecil_op_c
    en: It may be for different reasons, but still.
    ko: 이유는 좀 다르겠지만.
    ja: 理由は少し違いますが。
  d_main_21_07_e_104:
    speaker: Self
    en: "... Thank you."
    ko: "…고마워."
    ja: "…ありがとう"
  d_main_21_07_e_105:
    speaker: cecil_op_c
    en: Once you obtain the Vapaus Bullet, speak with Johan.
    ko: |-
      언체인드 탄환을 손에 넣으면
      요한을 잘 설득해서 중도를 맞춰봐요.
    ja: |-
      アンチェインド弾を手に入れたら、
      ヨハンを上手く説得してみてください。
  d_main_21_07_e_106:
    speaker: cecil_op_c
    en: Try and reach a compromise. You can't both remain entrenched in your positions
      forever.
    ko: 둘 모두, 물러설 수 없잖아요.
    ja: 2人とも、引き下がるわけには\nいかないでしょうし。
  d_main_21_07_e_107:
    speaker: cecil_op_c
    en: Both of you want to use it in ways that will benefit the world.
    ko: 어느 쪽이든 세상에 도움이 되는 것도 맞고.
    ja: どちらも、世界の役に立つのは\n間違いありませんから。
  d_main_21_07_e_108:
    speaker: cecil_op_c
    en: I think they're finished with the loading.
    ko: 음. 장전이 끝난 모양이네요.
    ja: あっ、装填が終わったようですね。
  d_main_21_07_e_109:
    speaker: anis
    en: Phew! That was rough.
    ko: 아고고… 힘들었다.
    ja: はぁ～疲れた。
  d_main_21_07_e_110:
    speaker: neon
    en: But it was more fun than I thought.
    ko: 그래도 생각보다 재밌었어요.
    ja: でも思ったより面白かったですね。
  d_main_21_07_e_111:
    speaker: rapi
    en: Were these cannons invented specifically to go up against Mother Whale?
    ko: 이 포대는 원래부터 대 마더 웨일용으로 제작된 거야?
    ja: この砲台は元から対マザーホエール用に\n作られたものなの？
  d_main_21_07_e_112:
    speaker: johan
    en: No, they were just basic cannons at first.
    ko: 아니. 원래는 단순 거대 대공포였다.
    ja: いや。本来は単なる巨大な対空砲なんだが、
  d_main_21_07_e_113:
    speaker: johan
    en: We had to make a few revisions.
    ko: 우리가 개조했다.
    ja: 私たちが改造したんだ。
  d_main_21_07_e_114:
    speaker: rapi
    en: That seems like an awful lot of work just to capture Mother Whale.
    ko: |-
      …마더 웨일을 잡기 위해?
      단일 개체를 잡으려는 것치곤 규모가 너무 큰데.
    ja: |-
      …マザーホエールを捕獲するために？
      単一個体のためにしては規模が大きすぎるけど…
  d_main_21_07_e_115:
    speaker: johan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_07_e_116:
    speaker: rapi
    en: I feel there's more to this. Something you're not telling us.
    ko: "…원래 노리는 건 다른 것이었나 보군."
    ja: "…狙いは他にあるようね。"
  d_main_21_07_e_117:
    speaker: johan
    en: Correct.
    ko: 맞다.
    ja: そうだ。
  d_main_21_07_e_118:
    speaker: johan
    en: Noah. Stand by here and fire when I give the signal.
    ko: 노아. 이곳에서 대기하다가 신호를 주면 발사해라.
    ja: ノア。ここで待機し、合図したら発射しろ。
  d_main_21_07_e_119:
    speaker: noah
    en: Why me?
    ko: "…응?"
    ja: "…えっ？"
  d_main_21_07_e_120:
    speaker: johan
    en: Your defensive abilities make you the most suitable candidate for staying
      here on your own.
    ko: |-
      해야 한다.
      방어에 특화된 네가 혼자 남기 가장 적합하다.
    ja: |-
      やるんだ。1人で残るのに適してるのは
      防御に特化したお前だからな。
  d_main_21_07_e_121:
    speaker: noah
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_07_e_122:
    speaker: johan
    en: What is this insubordination? When did you...
    ko: 언제까지 그렇게….
    ja: いつまでそうやって…
  d_main_21_07_e_123:
    speaker: neon
    en: Master, I'll stay here as well.
    ko: 스승님. 저도 여기서 대기할게요.
    ja: 師匠。私もここで待機します。
  d_main_21_07_e_124:
    speaker: noah
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_21_07_e_125:
    speaker: anis
    en: Huh? Why you?
    ko: 엉? 네가 왜?
    ja: え？どうしてネオンが？
  d_main_21_07_e_126:
    speaker: neon
    en: I don't feel comfortable leaving Noah alone here.
    ko: 노아 혼자 놔두기엔 좀 불안하니까요.
    ja: ノアを1人置いていくのは、少し不安なので。
  d_main_21_07_e_127:
    speaker: anis
    en: You staying won't make it any better.
    ko: "…너라고 딱히 안 불안하지는…."
    ja: "…ネオンがいたからって不安が解消されるとは…"
  d_main_21_07_e_128:
    speaker: Self
    en: Johan? After we fire all the hooks, we're regrouping, right?
    ko: 요한. 앵커를 모두 발사한 후 한곳에 집결하는 거지?
    ja: ヨハン。アンカーをすべて発射した後、\n1ヶ所に集合するんだろ？
  d_main_21_07_e_129:
    speaker: johan
    en: Yes, the area we'll be heading to shortly will be our rendezvous point. That's
      where we'll wait for Mother Whale.
    ko: |-
      그래. 우리가 지금 갈 곳도 그곳이다.
      그곳에서 마더 웨일을 기다린다.
    ja: |-
      そうだ。私たちが今向かっている場所もそこだ。
      そこでマザーホエールを待つ。
  d_main_21_07_e_130:
    speaker: Self
    en: All right Neon, you stay here with Noah.
    ko: 그럼 네온도 이곳에서 노아랑 같이 대기해 줘.
    ja: じゃあネオンもここでノアと一緒に\n待機してくれ
  d_main_21_07_e_131:
    speaker: neon
    en: You got it!
    ko: 넵!
    ja: はいっ！
  d_main_21_07_e_132:
    speaker: noah
    en: What is this? You mean to tell me I've got to carry this weakling on my back?
      That's a bit too much to ask.
    ko: |-
      아 뭐야. 나보고 여기서 약골 뒷바라지나 하라고?
      너무 내 의존도가 높은 거 아냐?
    ja: |-
      何よ。ここで弱虫の世話をしろっていうの？
      私に依存しすぎじゃない？
  d_main_21_07_e_133:
    speaker: rapi
    en: Commander, it seems that Inherit's powers are at their limit.
    ko: "…지휘관. 이미 인헤르트의 전력이 모두 빠진 상태입니다."
    ja: "…指揮官。インヘルトの戦力は\\nすべて分散されました。"
  d_main_21_07_e_134:
    speaker: rapi
    en: This could negatively impact our chances of reaching the rendezvous point.
      Are you okay with that?
    ko: |-
      목표 지점까지 도달할 때까지 리스크가 커질 텐데,
      괜찮으시겠습니까?
    ja: |-
      目標地点に到達するまでのリスクが高まりますが
      よろしいですか？
  d_main_21_07_e_135:
    speaker: Self
    en: It'll be fine.
    ko: 괜찮을 것 같아.
    ja: 問題ないはずだ
  d_main_21_07_e_136:
    speaker: rapi
    en: "... Roger."
    ko: "…라져."
    ja: "…ラジャー。"
  d_main_21_07_e_137:
    speaker: anis
    en: I'm more worried about leaving these two here.
    ko: 난 그것보다 여길 이 둘한테 맡겨놓는 게 더 걱정인데.
    ja: 私はそれより、ここをこの2人に任せる方が\n心配だけど。
  d_main_21_07_e_138:
    speaker: Self
    en: It will be okay. We've got the mightiest shield and the ultimate firepower
      right here.
    ko: 최강의 방패와 최강의 화력이 있으니까 괜찮을 거야.
    ja: 最強の盾と最強の火力があるから大丈夫だろう
  d_main_21_07_e_139:
    speaker: noah
    en: I don't know about the firepower, but you're certainly right about the shield.
    ko: |-
      최강의 화력은 잘 모르겠지만,
      최강의 방패는 맞아.
    ja: |-
      最強の火力は分からないけど、
      最強の盾なのは間違いないよ。
  d_main_21_07_e_140:
    speaker: neon
    en: What are you, deaf? Master clearly said "ultimate firepower".
    ko: 그렇다고 하네요.
    ja: だそうですよ。
  d_main_21_07_e_141:
    speaker: anis
    en: Neon, don't be difficult.
    ko: 너, 사고 치지 마.
    ja: トラブル起こさないでよね？
  d_main_21_07_e_142:
    speaker: neon
    en: Whatever.
    ko: 그럼요 그럼요.
    ja: もちろんですよ！
  d_main_21_07_e_143:
    speaker: anis
    en: I've got a bad feeling about this...
    ko: 아으 불안해.
    ja: も～\n不安だわ。
  d_main_21_07_e_144:
    speaker: johan
    en: Are you done?
    ko: "…다 끝났나?"
    ja: "…もういいか？"
  d_main_21_07_e_145:
    speaker: johan
    en: Let's move.
    ko: 이동하지.
    ja: 移動しよう。
d_main_21_08_s:
  d_main_21_08_s_1:
    speaker: cecil_op_l
    en: This is the rendezvous point.
    ko: 목표 지점에 도착했어요.
    ja: 目標地点に到着しました。
  d_main_21_08_s_2:
    speaker: johan
    en: Here, take this.
    ko: |-
      받아라.
      @UserName.
    ja: |-
      受け取れ。
      @UserName。
  d_main_21_08_s_3:
    speaker: Narration
    en: "*Whip*"
    ko: 휙-
    ja: ヒュッ
  d_main_21_08_s_4:
    speaker: Monologue
    en: Johan tosses the flare gun at me.
    ko: 요한은 신호탄 발사기를 나에게 던졌다.
    ja: ヨハンが信号弾の発射機を投げた
  d_main_21_08_s_5:
    speaker: johan
    en: Mother Whale will pass over the convergence point soon.
    ko: 조만간 마더 웨일이 이 위를 지나갈 거다.
    ja: もうすぐマザーホエールがこの上を通るはずだ。
  d_main_21_08_s_6:
    speaker: johan
    en: Launch the signal flare when the time is right.
    ko: 타이밍에 맞춰 신호탄을 쏴라.
    ja: タイミングに合わせて信号弾を撃て。
  d_main_21_08_s_7:
    speaker: Self
    en: You want me to do it?
    ko: "…내가?"
    ja: "…私が？"
  d_main_21_08_s_8:
    speaker: johan
    en: You'll do fine.
    ko: 그래. 네가 한다.
    ja: そう。お前がやるんだ。
  d_main_21_08_s_9:
    speaker: Self
    en: "... Okay."
    ko: "…알겠어."
    ja: "…分かった"
  d_main_21_08_s_10:
    speaker: johan
    en: Are you familiar with the Quadratic Equation? That should help you calculate
      the altitude of our airborne friend.
    ko: |-
      독도법은 알고 있나?
      응용하면 적기의 고도를 계산할 수 있다.
    ja: |-
      読図法は知っているか？
      応用すれば敵機の高度を計算できる。
  d_main_21_08_s_11:
    speaker: johan
    en: We've got a few spare minutes, let me show you how to...
    ko: 음. 시간이 좀 남을 것 같으니 속성으로 알려주….
    ja: よし。時間がありそうだから簡単に教え…
  d_main_21_08_s_12:
    speaker: Narration
    en: "*Beeeeeep*"
    ko: 삐이이이-------
    ja: ピイイイイ――
  d_main_21_08_s_13:
    speaker: cecil_op_l
    en: Sorry, but that will have to wait until next time.
    ko: 안됐지만 그건 나중에 해야겠네요.
    ja: 残念ですが、それはまた今度ですね。
  d_main_21_08_s_14:
    speaker: cecil_op_l
    en: Mother Whale will be passing over any second now.
    ko: 마더 웨일이 곧 그 위로 지나가요.
    ja: マザーホエールがもうすぐこの上を通ります。
  d_main_21_08_s_15:
    speaker: cecil_op_l
    en: Fire off the signal flare when you feel the time is right.
    ko: 자율적인 판단하에, 신호탄을 발사해 주세요.
    ja: ご自身で判断し、信号弾を発射してください。
  d_main_21_08_s_16:
    speaker: Narration
    en: "*Beeeeeep*"
    ko: 삐이이이-------
    ja: ピイイイイ――
  d_main_21_08_s_17:
    speaker: Monologue
    en: Off in the distance, a deafening sound assaults my eardrums.
    ko: 귀가 찢어질 것 같은 소리가 멀리서 들려온다.
    ja: 遠くから、鼓膜が破れそうな音が聞こえてくる
  d_main_21_08_s_18:
    speaker: Monologue
    en: Suddenly, our entire surroundings are enveloped in darkness.
    ko: 그리고 주위가 삽시간에 어두워졌다.
    ja: そして――周囲があっという間に暗くなった
  d_main_21_08_s_19:
    speaker: anis
    en: What the... why'd it get so dark all of a sudden? Is that thing's shadow really
      that big?
    ko: "…갑자기 어두워졌는데, 이거 저 녀석 그림자 때문은 아니겠지?"
    ja: "…急に暗くなったけど、\\nあいつの影のせいじゃないよね？"
  d_main_21_08_s_20:
    speaker: rapi
    en: I'm afraid so.
    ko: 맞아.
    ja: そうよ。
  d_main_21_08_s_21:
    speaker: anis
    en: Wow, it's a real whopper.
    ko: 세상에나. 크긴 크네.
    ja: うっそ。こんな大きいのね。
  d_main_21_08_s_22:
    speaker: cecil_op_l
    en: Mother Whale is nearing the convergence point.
    ko: 마더 웨일. 사거리 내에 진입.
    ja: マザーホエール。射程距離内に突入。
  d_main_21_08_s_23:
    speaker: Monologue
    en: I lift the flare gun...
    ko: 신호탄 발사기를 들어 올렸다.
    ja: 信号弾の発射機を持ち上げた
  d_main_21_08_s_24:
    speaker: Monologue
    en: and pull the trigger.
    ko: 그리고 바로 방아쇠를 당겼다.
    ja: そしてすぐに引き金を引いた
  d_main_21_08_s_25:
    speaker: Narration
    en: "*Swoosh*"
    ko: 푸슝--!!
    ja: プシュ――！！
  d_main_21_08_s_26:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_08_s_27:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_08_s_28:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_08_s_29:
    speaker: Narration
    en: "*Swooooooosh*"
    ko: 쐐애애액---!!
    ja: シュウウウ――！！
  d_main_21_08_s_30:
    speaker: Narration
    en: "*Boom*"
    ko: 콰앙-!!
    ja: ドーン！！
  d_main_21_08_s_31:
    speaker: cecil_op_l
    en: First hook, direct hit.
    ko: 1번 앵커, 마더 웨일에게 명중.
    ja: 1番アンカー、マザーホエールに命中。
  d_main_21_08_s_32:
    speaker: Narration
    en: "*Swooooooosh*"
    ko: 쐐애애액---!!
    ja: シュウウウ――！！
  d_main_21_08_s_33:
    speaker: Narration
    en: "*Boom*"
    ko: 콰앙-!!
    ja: ドーン！！
  d_main_21_08_s_34:
    speaker: cecil_op_l
    en: Second hook, another direct hit.
    ko: 2번 앵커, 명중.
    ja: 2番アンカー、命中。
  d_main_21_08_s_35:
    speaker: anis
    en: Just look at the size of that thing! I gotta admit, it's kinda freakin' me
      out.
    ko: 으아…! 너무 원시적인데 너무 규모가 커서 정신을 못 차리겠네!
    ja: うう…！シンプルな攻撃だけど、\n規模が大きすぎて迫力あるわね！
  d_main_21_08_s_36:
    speaker: rapi
    en: Hook No. 3 is late! Isn't that Neon and Noah's side?
    ko: |-
      3번 앵커가 늦어!
      네온과 노아 쪽인가?
    ja: |-
      3番アンカーが遅い！
      ネオンとノアの方？
  d_main_21_08_s_37:
    speaker: anis
    en: I told you we shouldn't have left them alone!
    ko: 아오 내가 이래서 그 녀석들만 놔두면 안 된다고…!
    ja: も～！だからあの2人だけだと心配だって…！
  d_main_21_08_s_38:
    speaker: cecil_op_l
    en: It's on the way.
    ko: 옵니다.
    ja: 来ます。
  d_main_21_08_s_39:
    speaker: Narration
    en: "*Swooooooosh*"
    ko: 쐐애애액---!!
    ja: シュウウウ――！！
  d_main_21_08_s_40:
    speaker: Narration
    en: "*Boom*"
    ko: 콰앙-!!
    ja: ドーン！！
  d_main_21_08_s_41:
    speaker: cecil_op_l
    en: Third anchor, bullseye.
    ko: 3번 앵커 명중.
    ja: 3番アンカー、命中。
  d_main_21_08_s_42:
    speaker: cecil_op_l
    en: Retrieving hooks now.
    ko: 앵커를 회수합니다.
    ja: アンカーを回収します。
  d_main_21_08_s_43:
    speaker: Narration
    en: "*Koogoogoogoo*"
    ko: 쿠구구구…!
    ja: ゴゴゴゴ…！
  d_main_21_08_s_44:
    speaker: Monologue
    en: Mother Whale is slowly descending.
    ko: "…마더 웨일이 천천히 내려오고 있다."
    ja: "…マザーホエールがゆっくり下がってくる"
  d_main_21_08_s_45:
    speaker: Monologue
    en: The closer it gets, the more its sheer immensity starts to hit home.
    ko: 조금씩 가까워질수록 그 크기가 실감이 났다.
    ja: 近づくほど、その大きさを実感する
  d_main_21_08_s_46:
    speaker: Monologue
    en: Setting aside the fact that it's a Rapture, it's an astonishing creation.
    ko: |-
      랩쳐라는 것을 제외하면,
      그 위용은 경이롭기까지 했다.
    ja: |-
      ラプチャーだということを除けば
      その威厳は驚くべきものだった
  d_main_21_08_s_47:
    speaker: Narration
    en: "*Beeeeeep*"
    ko: 삐이이이-------
    ja: ピイイイイ――
  d_main_21_08_s_48:
    speaker: cecil_op_l
    en: Altitude falling. All smooth.
    ko: 마더 웨일. 순조롭게 고도 하락 중.
    ja: マザーホエール。順調に高度下降中。
  d_main_21_08_s_49:
    speaker: cecil_op_l
    en: 1200...
    ko: 1200….
    ja: 1200…
  d_main_21_08_s_50:
    speaker: cecil_op_l
    en: 800...
    ko: 800….
    ja: 800…
  d_main_21_08_s_51:
    speaker: Narration
    en: "*Boom*"
    ko: 쿵-!!
    ja: ドン！！
  d_main_21_08_s_52:
    speaker: Monologue
    en: A loud noise explodes afar as the hookwires stop moving.
    ko: 멀리서 큰 소리가 들리고, 회수되던 앵커의 와이어가 멈췄다.
    ja: 遠くで大きな音が聞こえ、\n回収途中のアンカーのワイヤーが止まった
  d_main_21_08_s_53:
    speaker: cecil_op_l
    en: No further decrease in altitude.
    ko: 마더 웨일. 고도 하락 정지.
    ja: マザーホエール。高度下降停止。
  d_main_21_08_s_54:
    speaker: cecil_op_l
    en: Altitude holding steady.
    ko: 고도 유지 중.
    ja: 高度維持中。
  d_main_21_08_s_55:
    speaker: cecil_op_l
    en: |-
      Johan. @UserName.
      Mother Whale has started a reverse injection.
    ko: |-
      요한. @UserName.
      마더 웨일이 역분사를 시작했어요.
    ja: |-
      ヨハン。@UserName。
      マザーホエールが逆噴射を開始しました。
  d_main_21_08_s_56:
    speaker: Self
    en: Reverse injection?
    ko: 역분사?
    ja: 逆噴射？
  d_main_21_08_s_57:
    speaker: cecil_op_l
    en: It means it doesn't want to come down and is starting to fight back.
    ko: 땅으로 떨어지기 싫어서 발악하고 있다는 말이에요.
    ja: 地面に落ちたくなくて、\nあがいているということです。
  d_main_21_08_s_58:
    speaker: cecil_op_l
    en: It's still out of firing range. Bring it down by any means possible.
    ko: |-
      아직 총기의 사정거리 밖이에요.
      어떻게든 끌어내려봐요.
    ja: |-
      まだ銃器の射程距離外です。
      何とか引きずり下ろしてください。
  d_main_21_08_s_59:
    speaker: johan
    en: Get through to Isabel. She can intercept it in the air and...
    ko: |-
      이사벨과의 핫라인을 뚫어라.
      공중에서 요격….
    ja: |-
      イサベルとのホットラインを作れ。
      空中から迎撃…
  d_main_21_08_s_60:
    speaker: cecil_op_l
    en: Wait.
    ko: 잠깐만요.
    ja: お待ちください。
  d_main_21_08_s_61:
    speaker: cecil_op_l
    en: A rear hatch is opening on the vessel.
    ko: 마더 웨일의 배면 개방.
    ja: マザーホエールの背面解放。
  d_main_21_08_s_62:
    speaker: cecil_op_l
    en: I'm detecting a lot of Raptures falling... no, intentionally descending.
    ko: |-
      …랩쳐 다수.
      추락, 아니 하강합니다.
    ja: |-
      …ラプチャー多数。
      墜落、いや下降します。
  d_main_21_08_s_63:
    speaker: anis
    en: What? From that height?
    ko: 뭐야. 저 높이에서 떨어뜨린다고?
    ja: え？あの高さからラプチャーを落とすの？
  d_main_21_08_s_64:
    speaker: rapi
    en: It's either coming for us, or the cannons.
    ko: 땅에 있는 우리나 포대를 노리는 거겠지.
    ja: 地面にいる私たちや砲台を狙ってるのよ。
  d_main_21_08_s_65:
    speaker: anis
    en: It must really not want to come down.
    ko: 어지간히 떨어지기 싫나 보네.
    ja: 自分はよっぽど落ちたくないのね。
  d_main_21_08_s_66:
    speaker: johan
    en: Get ready. Raptures are coming.
    ko: 준비해라. 랩쳐들이 온다.
    ja: 準備しろ。ラプチャーが来るぞ。
  d_main_21_08_s_67:
    speaker: Narration
    en: "*Booooooooom*"
    ko: 쿠쿠쿠쿠쿵!
    ja: ゴゴゴゴゴ！
  d_main_21_08_s_68:
    speaker: Monologue
    en: More Raptures are descending from Mother Whale.
    ko: "…수많은 랩쳐가 마더 웨일에게서 떨어지고 있다."
    ja: "…マザーホエールから、\\n数え切れないほどのラプチャーが降下してくる"
  d_main_21_08_s_69:
    speaker: cecil_op_l
    en: Everyone, prepare for battle.
    ko: 전원. 전투 준비.
    ja: 全員。戦闘準備。
  d_main_21_08_s_70:
    speaker: cecil_op_l
    en: Encounter.
    ko: 인카운터.
    ja: エンカウンター。
d_main_21_08_e:
  d_main_21_08_e_1:
    speaker: anis
    en: All right! We got 'em all!
    ko: 좋아! 다 잡았다!
    ja: よし！片付いたわよ！
  d_main_21_08_e_2:
    speaker: cecil_op_l
    en: Mother Whale is accelerating.
    ko: 마더 웨일. 가속.
    ja: マザーホエール。加速。
  d_main_21_08_e_3:
    speaker: rapi
    en: Accelerating?
    ko: 가속?
    ja: 加速？
  d_main_21_08_e_4:
    speaker: cecil_op_l
    en: It's moving. Even with the hooks embedded in it.
    ko: |-
      이동하고 있어요.
      앵커를 박아 넣은 채 이동할 모양이에요.
    ja: |-
      移動しています。
      アンカーが刺さったまま移動するようです。
  d_main_21_08_e_5:
    speaker: cecil_op_l
    en: I think it's heading towards the closest cannon.
    ko: 아마도 가장 가까운 포대를 노릴 생각이겠죠.
    ja: おそらく一番近くの\n砲台を狙うつもりでしょう。
  d_main_21_08_e_6:
    speaker: anis
    en: Which one is that?
    ko: 어딘데 거기가.
    ja: それってどこなの？
  d_main_21_08_e_7:
    speaker: cecil_op_l
    en: Cannon No. 3.
    ko: 3번 앵커에요.
    ja: 3番アンカーです。
  d_main_21_08_e_8:
    speaker: Self
    en: That's where Neon and Noah are!
    ko: |-
      !!
      네온과 노아가 있는 곳이야!
    ja: |-
      ！！
      ネオンとノアがいる場所だ！
  d_main_21_08_e_9:
    speaker: rapi
    en: Cecil, do you think you can patch through to them?
    ko: 세실! 그쪽과 핫라인을 뚫을 수 있어?
    ja: セシル！あっちとホットラインを繋げられる？
  d_main_21_08_e_10:
    speaker: cecil_op_l
    en: I'm trying.
    ko: "…시도 중."
    ja: "…実行中。"
  d_main_21_08_e_11:
    speaker: cecil_op_l
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_08_e_12:
    speaker: cecil_op_l
    en: They're not here!
    ko: 안돼요. 둘 모두 반응이 없어요.
    ja: ダメです。2人とも反応がありません。
  d_main_21_08_e_13:
    speaker: anis
    en: Damn... did something happen?
    ko: "…뭐야. 무슨 일이 생긴 건 아니겠지?"
    ja: "…ちょっと。何かあったんじゃないでしょうね？"
  d_main_21_08_e_14:
    speaker: rapi
    en: Commander!
    ko: 지휘관!
    ja: 指揮官！
  d_main_21_08_e_15:
    speaker: Self
    en: Everyone move to Cannon No. 3, on the double!
    ko: |-
      3번 앵커 위치로 이동!
      최대한 빠르게!
    ja: |-
      3番アンカーへ移動！
      急げ！
  d_main_21_08_e_16:
    speaker: rapi
    en: Roger!
    ko: 라져!
    ja: ラジャー！
  d_main_21_08_e_17:
    speaker: anis
    en: Ugh! I knew this would happen! I just knew it!
    ko: |-
      으이구! 내가 이럴 줄 알았어!
      무슨 일이 터질 줄 알았다고!
    ja: |-
      もうっ！こうなると思った！
      何か起きるって！
  d_main_21_08_e_18:
    speaker: anis
    en: Hurry! Let's go, hurry!
    ko: 빨리! 빨리 가자!
    ja: はやくはやく！
d_main_21_09_s:
  d_main_21_09_s_1:
    speaker: Narration
    en: Close to Cannon No. 3.
    ko: 3번 포대 인근.
    ja: 3番砲台付近
  d_main_21_09_s_2:
    speaker: anis
    en: They're not here!
    ko: |-
      어, 없어!
      없잖아 이 녀석들!
    ja: |-
      い、いない！
      あの2人、いないわよ！
  d_main_21_09_s_3:
    speaker: anis
    en: Where could they have gone?! Hello! Hello!!!
    ko: |-
      어어어, 어디 간 거야!
      야! 야!!
    ja: |-
      どどど、どこ行ったのよ！
      ねえ！ちょっと！！
  d_main_21_09_s_4:
    speaker: anis
    en: |-
      Neon!!
      Neeeooon!!
    ko: |-
      네온!!
      네온--!!
    ja: |-
      ネオン！！
      ネオン――！！
  d_main_21_09_s_5:
    speaker: rapi
    en: Commander, the flare gun...!
    ko: 지휘관! 신호탄을…!
    ja: 指揮官！信号弾を…！
  d_main_21_09_s_6:
    speaker: Self
    en: Got it!
    ko: 알겠어!
    ja: 分かった！
  d_main_21_09_s_7:
    speaker: Monologue
    en: Just as I'm about to lift up my hand,
    ko: 손을 들어 올리려는 순간.
    ja: 手を挙げようとした瞬間
  d_main_21_09_s_8:
    speaker: Monologue
    en: Johan slaps my hand down.
    ko: 요한이 내 팔을 잡고 내렸다.
    ja: ヨハンが私の腕を掴み、下ろした
  d_main_21_09_s_9:
    speaker: Self
    en: What are you doing?!
    ko: 뭐 하는 짓이야! 지금 네온이…!
    ja: 何をするんだ！ネオンが…！
  d_main_21_09_s_10:
    speaker: johan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_09_s_11:
    speaker: johan
    en: Look over there.
    ko: 저길 봐라.
    ja: あれを見ろ。
  d_main_21_09_s_12:
    speaker: Monologue
    en: I look towards where Johan is pointing,
    ko: 요한이 가리킨 곳을 쳐다본다.
    ja: ヨハンが指した場所を見つめた
  d_main_21_09_s_13:
    speaker: Monologue
    en: and see the hookwire that is connected to Mother Whale.
    ko: 마더 웨일과 이어져 있는 앵커의 와이어를 본다.
    ja: マザーホエールと繋がっている\nアンカーのワイヤーが見える
  d_main_21_09_s_14:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_09_s_15:
    speaker: Monologue
    en: Two figures are scrambling atop the wire.
    ko: 그 와이어 위를, 두 명이 달리고 있었다.
    ja: そのワイヤーの上を、2人が走っていた
  d_main_21_09_s_16:
    speaker: noah
    en: Crazy! This is crazy! I must be insane for doing this!
    ko: |-
      미쳤어 미쳤어 미쳤어!
      미친 짓이라고 이건!
    ja: |-
      バカバカバカ！
      ほんと頭おかしいって！
  d_main_21_09_s_17:
    speaker: neon
    en: What was that? I can't hear you, the wind's too strong!
    ko: |-
      예? 뭐라고요?
      바람이 너무 불어서 잘 안 들려요!
    ja: |-
      え？何ですって？
      風が強くて聞こえません！
  d_main_21_09_s_18:
    speaker: noah
    en: I said this is crazy!
    ko: 미친 짓이라고!
    ja: 頭おかしいって！
  d_main_21_09_s_19:
    speaker: neon
    en: Thanks! You're pretty cool too!
    ko: 고마워요! 노아도 멋져요!
    ja: ありがとうございます！ノアも素敵ですよ！
  d_main_21_09_s_20:
    speaker: noah
    en: That's not what I said!
    ko: 뭘로 알아들은 거야!
    ja: 都合よく解釈しないでくれる！？
  d_main_21_09_s_21:
    speaker: neon
    en: Yeah! Power to the max!
    ko: 예! 화력 화력!
    ja: はい！火力、火力！
  d_main_21_09_s_22:
    speaker: noah
    en: Agh! It's shaking!
    ko: 어어어! 흔들린다!
    ja: あああっ！揺れる！
  d_main_21_09_s_23:
    speaker: neon
    en: I know there's not much to hold onto, but hold on tight!
    ko: |-
      꽉 잡아요 노아!
      잡을 만한 건 없지만 일단 꽉 잡아봐요!
    ja: |-
      しっかり掴まってください！
      掴むものはありませんが、ファイトです！
  d_main_21_09_s_24:
    speaker: noah
    en: Do you hear yourself right now?!
    ko: 뭐라는 거야 진짜!!
    ja: 言ってることがメチャクチャなんだけど！？
  d_main_21_09_s_25:
    speaker: neon
    en: I agree! Almost there.
    ko: 예! 거의 다 왔어요!
    ja: はい！あと少しです！
  d_main_21_09_s_26:
    speaker: noah
    en: Argh...! If you can't hear me, just say so!
    ko: 아 안 들리면 안 들린다고 해! 아무 대답이나 하지 말고!
    ja: 聞こえないならそう言ってよ！\nテキトーに答えないで！
  d_main_21_09_s_27:
    speaker: Narration
    en: 10 minutes before.
    ko: 10분 전.
    ja: 10分前
  d_main_21_09_s_28:
    speaker: neon
    en: Huh?
    ko: 어?
    ja: あれ？
  d_main_21_09_s_29:
    speaker: noah
    en: "... What's wrong?"
    ko: "…왜 그래?"
    ja: "…どうしたの？"
  d_main_21_09_s_30:
    speaker: neon
    en: Am I crazy... or is that thing headed straight towards us?
    ko: 대왕 고래가 이쪽으로 오는데요?
    ja: 大王クジラがこっちに向かってますよ？
  d_main_21_09_s_31:
    speaker: noah
    en: What?!
    ko: 뭐, 뭐라고?
    ja: え、えぇっ！？
  d_main_21_09_s_32:
    speaker: neon
    en: Guess something didn't work out as planned.
    ko: 뭐가 잘 안 풀린 모양이에요.
    ja: 手違いがあったみたいですね。
  d_main_21_09_s_33:
    speaker: noah
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_09_s_34:
    speaker: noah
    en: We need to join the Commander.
    ko: 지휘관이랑 합류하자.
    ja: 指揮官と合流しよう。
  d_main_21_09_s_35:
    speaker: neon
    en: Are you talking about Master, or Johan?
    ko: 스승님을 말하는 건가요, 요한을 말하는 건가요?
    ja: 師匠のことですか？ヨハンのことですか？
  d_main_21_09_s_36:
    speaker: noah
    en: Who cares?! They're both at the same spot.
    ko: |-
      아 둘이 같이 있잖아.
      어느 쪽이든 무슨 상관이야.
    ja: |-
      2人とも一緒にいるでしょ。
      どっちでもいいじゃない。
  d_main_21_09_s_37:
    speaker: neon
    en: I don't think heading over there will do us any good.
    ko: 음… 가봤자 별로 도움은 안 될 것 같아요.
    ja: うーん…行ったところで\n役には立てなさそうですけど。
  d_main_21_09_s_38:
    speaker: noah
    en: Fine, you do whatever you want. All I know is that we were supposed to regroup
      if anything went wrong, and th...
    ko: |-
      그럼 어쩌자고.
      일이 잘 안 풀렸을 때는 다 같이 모여서 다음 일을….
    ja: |-
      じゃあどうするの？
      上手くいかないときは、\nみんなで集まって次の作戦を…
  d_main_21_09_s_39:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_09_s_40:
    speaker: neon
    en: Do you feel safe when we're all together?
    ko: 다 같이 있어야 안심되나요?
    ja: みんな一緒じゃないと安心できませんか？
  d_main_21_09_s_41:
    speaker: noah
    en: Wh-what?
    ko: 뭐, 뭐래.
    ja: な、何言ってるのよ。
  d_main_21_09_s_42:
    speaker: neon
    en: You must get awful lonely a lot of the time.
    ko: 노아는 외로움을 많이 타네요.
    ja: ノアは寂しがり屋ですね。
  d_main_21_09_s_43:
    speaker: noah
    en: Ha! Please. What are you talking about? Why would I ever get lonely?
    ko: |-
      하하. 진짜 뭐라는 거야.
      내가 외로움을 왜 타?
    ja: |-
      ハハ。ホント何言ってるのよ。
      私が寂しがり屋？
  d_main_21_09_s_44:
    speaker: noah
    en: Defense is my specialty, so I need to protect those pipsqueaks you call squadmates.
    ko: 난 막는 게 특기니까, 약골들을 안 지켜주면 안 된다고.
    ja: 私はガードが得意だから、\n弱虫たちを守らなきゃいけないのよ。
  d_main_21_09_s_45:
    speaker: noah
    en: That's why I want all of us to gather together... yeah...
    ko: 그래서 합류하려는 거야, 응.
    ja: だから合流しようって言ってるの。
  d_main_21_09_s_46:
    speaker: neon
    en: Were you the last to join the squad, by any chance?
    ko: 혹시 노아도 가장 마지막에 스쿼드에 들어가셨나요?
    ja: もしかしてノアも、\n一番後に部隊に加わりました？
  d_main_21_09_s_47:
    speaker: noah
    en: Huh? Ho-how did you know?
    ko: 어? 어, 어떻게 안거야.
    ja: え？ど、どうして分かったの？
  d_main_21_09_s_48:
    speaker: neon
    en: I thought so. Guess you could never really fit in.
    ko: |-
      역시.
      좀 겉도는 느낌이 있거든요.
    ja: |-
      やっぱり。
      ちょっと浮いてる気がしたんです。
  d_main_21_09_s_49:
    speaker: noah
    en: Not fit in, me? What are you babbling about...
    ko: |-
      겉돌다니, 내가?
      말도 안 되는 소릴 하고 있….
    ja: |-
      浮いてるって、私が？
      ふざけたこと言わ…
  d_main_21_09_s_50:
    speaker: neon
    en: It's tough when everybody knows something and you're the odd one out. It happens
      to me all the time.
    ko: 힘들죠? 나 빼고 다른 사람들은 자기들끼리만 아는 뭔가가 있는데, 나만 그걸 모른다는 거.
    ja: つらいですよね？\n自分だけが知らない何かを、\n他の皆が知っているのって。
  d_main_21_09_s_51:
    speaker: neon
    en: You try to be nice and get along, but sometimes it feels like there's nothing
      you can do about it.
    ko: |-
      저쪽에서 잘 대해주고,
      제 쪽에서 잘 지내려고 해도 그건 어떻게 할 수가 없죠.
    ja: |-
      相手が優しくしてくれて、
      こちらも仲良くしようと思っても、\nこれだけはどうしようもありません。
  d_main_21_09_s_52:
    speaker: neon
    en: Especially since I haven't spent as much time with them as they have with
      each other.
    ko: 그 사람들이 함께 보낸 시간엔 나는 없었으니까요.
    ja: その人たちが一緒に過ごした時を、\n私は共にしていませんから。
  d_main_21_09_s_53:
    speaker: noah
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_09_s_54:
    speaker: neon
    en: It's lonely. I want to get close with them. I want to be a part of their conversations,
      and do everything together with them.
    ko: |-
      외롭죠. 외로워서 계속 붙어있으려 하고.
      저쪽 사람들이 하는 모든 대화, 모든 일에 함께 하고 싶고.
    ja: |-
      寂しいですよね。\n寂しいから、ずっと一緒にいたい。
      みんなの会話に入りたい、一緒に行動したい。
  d_main_21_09_s_55:
    speaker: neon
    en: At least then I can be useful.
    ko: 그렇게라도 내 지분을 높이고 싶은 거죠.
    ja: そうしてでも、\n自分の居場所を作りたいんですよね。
  d_main_21_09_s_56:
    speaker: noah
    en: "... Please shut up."
    ko: "…그만 말해."
    ja: "…もうやめて。"
  d_main_21_09_s_57:
    speaker: neon
    en: But you have to let it be. You can't change the memories they've had before
      you came into their lives.
    ko: |-
      근데 그건 냅둬야 해요.
      그 사람들만의 기억이고 추억이니까.
    ja: |-
      でも諦めるしかありません。
      それは、その人たちだけの記憶で、
      思い出ですから。
  d_main_21_09_s_58:
    speaker: neon
    en: For those of us who came late in the picture, all we can do is
    ko: 결국 우리 같은 후발 주자가 할 수 있는 일은,
    ja: 結局、私たちのような新入りにできることは
  d_main_21_09_s_59:
    speaker: neon
    en: make memories of our own, memories that we're proud of.
    ko: 우리만의 추억을 만들어서 한껏 우쭐대는 거예요!
    ja: 私たちだけの思い出を作って、\n思いっきり自慢することです！
  d_main_21_09_s_60:
    speaker: noah
    en: "... Uh?"
    ko: "…엥?"
    ja: "…えっ？"
  d_main_21_09_s_61:
    speaker: neon
    en: I say we take this tub of whale blubber down ourselves.
    ko: |-
      저 대왕 고래.
      우리가 떨어뜨리죠.
    ja: |-
      あの大王クジラ。
      私たちが引きずり下ろしましょう。
  d_main_21_09_s_62:
    speaker: noah
    en: What?!
    ko: "…엉?"
    ja: "…ええっ？"
  d_main_21_09_s_63:
    speaker: neon
    en: That's what we came here for, isn't it? It doesn't look like things are working
      out on their side.
    ko: |-
      떨어뜨리는 게 목표잖아요?
      근데 저쪽은 잘 안됐고.
    ja: |-
      引きずり下ろすのが目標でしょう？
      でもあっちは失敗したみたいですから、
  d_main_21_09_s_64:
    speaker: neon
    en: So what should we do?
    ko: 그럼 우리가 어떻게든 해야죠.
    ja: 私たちが何とかしないと。
  d_main_21_09_s_65:
    speaker: noah
    en: How are we going to take it down?
    ko: 저걸 무슨 수로 떨어뜨린다는 거야.
    ja: あれをどうやって引きずり下ろすっていうのよ。
  d_main_21_09_s_66:
    speaker: neon
    en: We'll climb the hookwire and get inside this whopper of a whale.
    ko: 앵커의 와이어를 밟고 가서 대왕 고래 안으로 들어가는 거죠.
    ja: アンカーのワイヤーをつたって、\n大王クジラの中に入るんです。
  d_main_21_09_s_67:
    speaker: noah
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_09_s_68:
    speaker: neon
    en: Once we're inside, kablammo!
    ko: 그리고 안에서 펑펑펑!
    ja: そして中から、パンパンパン！
  d_main_21_09_s_69:
    speaker: neon
    en: We'll send this big boy tumbling down to its doom.
    ko: 대왕 고래는 슈우욱-- 하면서 추락.
    ja: 大王クジラはシューッと墜落！
  d_main_21_09_s_70:
    speaker: neon
    en: I think it'll work, don't you?
    ko: 그럴듯하지 않나요?
    ja: いい感じじゃありませんか？
  d_main_21_09_s_71:
    speaker: noah
    en: Not at all. I wish you'd say something that made an iota of sense.
    ko: |-
      하나도 안 그럴듯해.
      말이 되는 소릴 해야지.
    ja: |-
      まったく。
      バカなこと言わないでよ。
  d_main_21_09_s_72:
    speaker: neon
    en: If this thing gets any closer, we won't have a good angle to walk across the
      wire.
    ko: 대왕 고래가 더 다가오면 밟고 갈 수 있는 각도가 안 나와요.
    ja: 大王クジラがこれ以上近づいてきたら、\nワイヤーをつたっていくのは難しいはずです。
  d_main_21_09_s_73:
    speaker: neon
    en: It's now or never.
    ko: 지금 가야 해요.
    ja: 行くなら今です。
  d_main_21_09_s_74:
    speaker: noah
    en: I said make more sense, not less!
    ko: 그러니까 그런 정신 나간 짓이 가능할 리가 없…!
    ja: だからそんなふざけたこと、できるはずが…！
  d_main_21_09_s_75:
    speaker: neon
    en: Think about it.
    ko: 생각해 봐요.
    ja: 考えてみてください。
  d_main_21_09_s_76:
    speaker: neon
    en: You and I bringing down this behemoth all on our own.
    ko: |-
      노아랑 저.
      단둘이서 대왕 고래를 떨어뜨렸다.
    ja: |-
      ノアと私。
      たった2人で大王クジラを引きずり下ろしたら。
  d_main_21_09_s_77:
    speaker: neon
    en: They'll ask us how we did it,
    ko: |-
      저분들이 막 물어볼 거 아니에요.
      어떻게 한 거냐고.
    ja: |-
      みなさんに質問されますよね。
      どうやったんだって。
  d_main_21_09_s_78:
    speaker: neon
    en: and when they do, we won't tell them anything!
    ko: 그때, 이렇게 말해주는 거죠.
    ja: その時に、こうやって答えるんです。
  d_main_21_09_s_79:
    speaker: neon
    en: It'll be our little secret, all for ourselves.
    ko: 아~~ 그런게 있어. 우리 둘만의 비밀이야.
    ja: あ～それは、私たち2人だけの秘密です。って。
  d_main_21_09_s_80:
    speaker: noah
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_09_s_81:
    speaker: neon
    en: Waddya say? It's enough to get your blood pumping, isn't it?
    ko: |-
      어때요.
      막 두근두근거리지 않나요?
    ja: |-
      どうです？
      ワクワクしませんか？
  d_main_21_09_s_82:
    speaker: neon
    en: Think about it.
    ko: 그리고.
    ja: それに、
  d_main_21_09_s_83:
    speaker: neon
    en: I've got the firepower, and you've got the shield.
    ko: 최강의 화력과 최강의 방패가 같이 있잖아요.
    ja: 私たちは最強の火力と、\n最強の盾じゃないですか。
  d_main_21_09_s_84:
    speaker: neon
    en: With our powers combined, we're practically invincible!
    ko: 그럼 무적 아닌가요?
    ja: そんな2人が力を合わせたら、\n無敵だと思いませんか？
  d_main_21_09_s_85:
    speaker: noah
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_09_s_86:
    speaker: neon
    en: At any rate, I guess it's not a problem that your shield isn't anything to
      write home about.
    ko: |-
      앗 죄송해요.
      최강의 방패가 아니었군요.
    ja: |-
      あ、すみません。
      最強の盾じゃなかったんですね。
  d_main_21_09_s_87:
    speaker: neon
    en: My firepower will make up for it in spades.
    ko: 저는 의심할 여지 없는 최강의 화력인데.
    ja: 私は間違いなく最強の火力なのに。
  d_main_21_09_s_88:
    speaker: noah
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_09_s_89:
    speaker: neon
    en: Fine then, I guess we have no choice. Let's go join the others.
    ko: |-
      어쩔 수 없네요.
      그럼 합류할 수밖에요.
    ja: |-
      仕方ないですね。
      合流するしかありません。
  d_main_21_09_s_90:
    speaker: noah
    en: Yes, that's right.
    ko: 맞아.
    ja: そうよ。
  d_main_21_09_s_91:
    speaker: neon
    en: Are you sure about that?
    ko: 예?
    ja: はい？
  d_main_21_09_s_92:
    speaker: noah
    en: By the way, I am the best shield around.
    ko: 나 최강의 방패 맞아.
    ja: 私は最強の盾よ。
  d_main_21_09_s_93:
    speaker: neon
    en: If you say so.
    ko: 와! 그렇군요!
    ja: わあ！そうでしたか！
  d_main_21_09_s_94:
    speaker: noah
    en: And...
    ko: 그리고.
    ja: 私、
  d_main_21_09_s_95:
    speaker: noah
    en: "... It would be nice to have something to brag about."
    ko: |-
      …나 우쭐대고 싶어.
      저 녀석들한테.
    ja: |-
      …私、自慢してみたい。
      あいつらに。
  d_main_21_09_s_96:
    speaker: neon
    en: That's the spirit!
    ko: 역시!
    ja: ですよね！
  d_main_21_09_s_97:
    speaker: noah
    en: All right Four-Eyes,
    ko: 가자 안경.
    ja: 行くよ、メガネ。
  d_main_21_09_s_98:
    speaker: noah
    en: let's take this thing down.
    ko: 저거 떨어뜨리자.
    ja: あいつを引きずり下ろそう。
  d_main_21_09_s_99:
    speaker: noah
    en: With a shield and firepower that no one else can top.
    ko: 최강의 방패와 최강의 화력으로.
    ja: 最強の盾と最強の火力で。
  d_main_21_09_s_100:
    speaker: neon
    en: You betcha!
    ko: 예!
    ja: はい！
  d_main_21_09_s_101:
    speaker: Narration
    en: Present time. Atop the wire.
    ko: 현재. 와이어 위.
    ja: 現在。ワイヤーの上
  d_main_21_09_s_102:
    speaker: neon
    en: Nearly there!
    ko: 다 왔어요!
    ja: あと少しです！
  d_main_21_09_s_103:
    speaker: noah
    en: Quick, make us an opening!
    ko: 빨리 뚫어!
    ja: 早く穴をあけて！
  d_main_21_09_s_104:
    speaker: neon
    en: Firrreee awaaaaay!!
    ko: 화아려어억---!!!
    ja: 火力ううぅ！！
  d_main_21_09_s_105:
    speaker: Narration
    en: "*Bang bang bang bang*"
    ko: 쾅쾅쾅쾅쾅!!
    ja: バンバンバンバンバン！
  d_main_21_09_s_106:
    speaker: Narration
    en: Neon blasts a hole in the side of Mother Whale.
    ko: 마더 웨일에 구멍이 뚫렸다.
    ja: マザーホエールに穴があいた
  d_main_21_09_s_107:
    speaker: noah
    en: Step aside, I'm going in first. We don't know what's inside.
    ko: |-
      비켜! 내가 먼저 들어가!
      안에 뭐가 있을지 모른다고!
    ja: |-
      どいて！私が先に入るから！
      中に何があるか分からないでしょ！
  d_main_21_09_s_108:
    speaker: neon
    en: You got it.
    ko: 예! 부탁해요!
    ja: はい！お願いします！
  d_main_21_09_s_109:
    speaker: Narration
    en: Neon follows Noah into Mother Whale.
    ko: 둘은 마더 웨일의 안으로 들어갔다.
    ja: 2人はマザーホエールの中に入っていった
d_main_21_09_e:
  d_main_21_09_e_1:
    speaker: Narration
    en: "*Craaaaaaash*"
    ko: 콰아아아앙-!!
    ja: ドーーーーン！！
  d_main_21_09_e_2:
    speaker: Monologue
    en: A massive explosion ripples across the front of Mother Whale.
    ko: 큰 폭발이 마더 웨일의 측면에서 터져 나왔고.
    ja: 大きな爆発がマザーホエールの側面で発生し
  d_main_21_09_e_3:
    speaker: Monologue
    en: The blast rips open a gaping hole,
    ko: 폭발로 인해 생겨난 구멍에서.
    ja: 爆発によりできた穴から
  d_main_21_09_e_4:
    speaker: Monologue
    en: and Noah and Neon leap out from it.
    ko: 노아와 네온이 뛰쳐나왔다.
    ja: ノアとネオンが飛び出した
  d_main_21_09_e_5:
    speaker: noah
    en: Ahhhhh!! We're falling!
    ko: 으아아아--!! 떨어진다-!!
    ja: うああああーー！落ちるーー！！
  d_main_21_09_e_6:
    speaker: neon
    en: Gaaaahhhhhh!!
    ko: 우와아아앗-!!
    ja: うわあああっー！
  d_main_21_09_e_7:
    speaker: noah
    en: The shield! Land with the shield!
    ko: 바, 방패! 방패로 착지…!
    ja: た、盾！盾で着地…！
  d_main_21_09_e_8:
    speaker: isabel
    en: I've got a better idea.
    ko: "…이건 정말 생각하지도 못 한 전술이네요."
    ja: "…これは本当に、思いも寄らぬ戦術ですね。"
  d_main_21_09_e_9:
    speaker: Monologue
    en: Isabel snatches Neon and Noah as they are plummeting in mid-air,
    ko: 추락하던 네온과 노아를 이사벨이 공중에서 낚아챘다.
    ja: 落下中のネオンとノアを\nイサベルが空中でキャッチした
  d_main_21_09_e_10:
    speaker: Monologue
    en: and lands in front of us.
    ko: 그리고 우리 앞에 착지했다.
    ja: そして、私たちの前に着地した
  d_main_21_09_e_11:
    speaker: noah
    en: Di-didididididi...
    ko: 주, 주주주주주….
    ja: し、ししししし…
  d_main_21_09_e_12:
    speaker: neon
    en: You all right there, buddy?
    ko: 주주주?
    ja: ししし？
  d_main_21_09_e_13:
    speaker: noah
    en: I almost died...
    ko: 죽을뻔 했다아….
    ja: 死ぬかと思ったぁ…
  d_main_21_09_e_14:
    speaker: johan
    en: Your underling certainly has a unique way of handling things.
    ko: |-
      …네 부하는 미친, 아니.
      무모한 짓을 잘도 벌이는군.
    ja: |-
      …お前の部下は頭のおかしな、いや、
      無謀なことをよくやるな。
  d_main_21_09_e_15:
    speaker: Self
    en: "... Thanks."
    ko: "…고마워."
    ja: "…ありがとう"
  d_main_21_09_e_16:
    speaker: anis
    en: Hey, you should have told us before doing something that crazy!
    ko: 야! 너 어디 가면 간다고 얘길 해야 할 것 아냐!
    ja: ちょっと！どっか行くなら行くって\nちゃんと言ってよね！
  d_main_21_09_e_17:
    speaker: neon
    en: Sorry, it was urgent.
    ko: 한시가 급했는걸요.
    ja: 一刻を争う事態でしたから。
  d_main_21_09_e_18:
    speaker: anis
    en: Still...!
    ko: 그래도 그렇지…!
    ja: だからって…！
  d_main_21_09_e_19:
    speaker: rapi
    en: Are you hurt?
    ko: 다친 곳은?
    ja: ケガは？
  d_main_21_09_e_20:
    speaker: neon
    en: Well, my glasses did get dinged up a little.
    ko: 안경에 조금 흠집이….
    ja: 眼鏡にちょっと傷が…
  d_main_21_09_e_21:
    speaker: rapi
    en: "... Okay."
    ko: "…그래."
    ja: "…そう。"
  d_main_21_09_e_22:
    speaker: cecil_op_l
    en: Mother Whale's altitude is dropping.
    ko: "…마더 웨일의 고도가 떨어지고 있어요."
    ja: "…マザーホエールの高度が下がっています。"
  d_main_21_09_e_23:
    speaker: cecil_op_l
    en: It appears those two managed to damage a part of the propulsion system during
      their little escapade.
    ko: 방금 전 음… 작전으로 인해 추진 장치 일부가 망가졌어요.
    ja: 先ほどの…作戦により\n推進装置の一部が壊れました。
  d_main_21_09_e_24:
    speaker: cecil_op_l
    en: I can't believe I'm saying this, but... it's falling.
    ko: |-
      추락 중입니다.
      정말 어이가 없네요.
    ja: |-
      墜落中です。
      あっけないものですね。
  d_main_21_09_e_25:
    speaker: johan
    en: Estimated landing zone?
    ko: 추락 예상 지점은?
    ja: 墜落予想地点は？
  d_main_21_09_e_26:
    speaker: cecil_op_l
    en: I'll mark it. Let's go. I'll contact Harran.
    ko: |-
      마킹할게요. 가요.
      하란에게도 연락할게요.
    ja: |-
      マーキングします。行きましょう。
      ハランにも連絡します。
  d_main_21_09_e_27:
    speaker: johan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_09_e_28:
    speaker: noah
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_09_e_29:
    speaker: johan
    en: Noah. I thought my orders were to wait.
    ko: 내가 내린 명령은 [대기해라]였다. 노아.
    ja: ノア、私は「待機しろ」と命じたはずだ。
  d_main_21_09_e_30:
    speaker: noah
    en: "... I know."
    ko: "…응."
    ja: "…うん。"
  d_main_21_09_e_31:
    speaker: Monologue
    en: Johan lifts his hand...
    ko: 요한은 손을 들어 올렸다.
    ja: ヨハンは手を挙げた
  d_main_21_09_e_32:
    speaker: noah
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_main_21_09_e_33:
    speaker: Monologue
    en: "... and places it on Noah's shoulder."
    ko: 요한은 노아의 어깨에 손을 얹었다.
    ja: そしてノアの肩に手をのせた
  d_main_21_09_e_34:
    speaker: johan
    en: Good job.
    ko: 잘했다.
    ja: よくやった。
  d_main_21_09_e_35:
    speaker: johan
    en: You exercised your own judgment when the operation didn't go as planned. Hopefully
      you can make a habit of it.
    ko: 작전이 제대로 굴러가지 않을 땐 그렇게 스스로의 판단으로 움직이는 버릇을 들여라.
    ja: 作戦に問題が起きた場合は、\n今のように自分の判断で動く癖をつけろ。
  d_main_21_09_e_36:
    speaker: noah
    en: "... Hmph, I know that! You don't have to tell me."
    ko: "…흥! 말 안 해도 잘 알거든요?"
    ja: "…フン！言われなくても分かってますケド？"
  d_main_21_09_e_37:
    speaker: neon
    en: Well? Where's my praise?
    ko: 저는 저런 거 안 해주시나요?
    ja: 私にはああいうの、してくれないんですか？
  d_main_21_09_e_38:
    speaker: Self
    en: Good job, Neon.
    ko: "…잘했어. 네온."
    ja: "…よくやった。ネオン"
  d_main_21_09_e_39:
    speaker: neon
    en: No problem, hehe.
    ko: 후후. 별말씀을요.
    ja: ふふ。どういたしまして。
d_main_21_10_s:
  d_main_21_10_s_1:
    speaker: cecil_op_l
    en: Mother Whale is switching to hover mode.
    ko: |-
      마더 웨일.
      호버링 모드로 전환.
    ja: |-
      マザーホエール。
      ホバリングモードに転換。
  d_main_21_10_s_2:
    speaker: cecil_op_l
    en: Seems like a last-ditch effort.
    ko: 흠… 마지막 발악에 가까운 짓이네요.
    ja: うーん…最後の悪あがきに近いですね。
  d_main_21_10_s_3:
    speaker: johan
    en: We'll intercept it here.
    ko: 여기서 잡는다.
    ja: ここで捕らえる。
  d_main_21_10_s_4:
    speaker: anis
    en: It really is huge.
    ko: 크긴 크다 진짜.
    ja: 本当に大きいわね。
  d_main_21_10_s_5:
    speaker: neon
    en: Won't we be able to take it down more easily if we go inside through the mouth?
    ko: 입안으로 들어가면 더 쉽게 잡을 수 있지 않을까요?
    ja: 口の中に入れば、もっと簡単に\n捕獲できるんじゃありませんか？
  d_main_21_10_s_6:
    speaker: anis
    en: Thanks, but no thanks.
    ko: "…난 됐어."
    ja: "…私は遠慮しとく。"
  d_main_21_10_s_7:
    speaker: rapi
    en: Commander, all the preparations are ready.
    ko: 지휘관. 준비 완료입니다.
    ja: 指揮官。準備完了です。
  d_main_21_10_s_8:
    speaker: Self
    en: Let's finish this.
    ko: 고래를 떨어뜨리자.
    ja: クジラを捕獲しよう
  d_main_21_10_s_9:
    speaker: rapi
    en: Roger.
    ko: 라져.
    ja: ラジャー。
  d_main_21_10_s_10:
    speaker: rapi
    en: Encounter.
    ko: 인카운터.
    ja: エンカウンター。
d_main_21_10_e:
  d_main_21_10_e_1:
    speaker: cecil_op_l
    en: Confirmation, enemy down.
    ko: |-
      상황 종료.
      마더 웨일, 격추 확인됐어요.
    ja: |-
      状況終了。
      マザーホエール、撃墜を確認できました。
  d_main_21_10_e_2:
    speaker: neon
    en: All thanks to me and Noah!
    ko: 하하. 이거 다 저랑 노아 덕분인 거 아시죠?
    ja: ははは！これもすべて私とノアのおかげだって\n分かってますか？
  d_main_21_10_e_3:
    speaker: harran
    en: "... You don't have to remind us. How did you do it, anyway?"
    ko: |-
      …그건 잘 안단다.
      그런데 어떻게 한 거니?
    ja: |-
      …それはよく分かってるわ。
      でも、どうやってやったの？
  d_main_21_10_e_4:
    speaker: isabel
    en: Yeah, what'd you tinker with inside there to sabotage this behemoth?
    ko: 안에서 무슨 짓을 했길래 이 큰 게 떨어진 거죠?
    ja: こんな大きなものを落とすなんて、\n中でいったい何を？
  d_main_21_10_e_5:
    speaker: noah
    en: That...
    ko: 그건 말이지.
    ja: それはね。
  d_main_21_10_e_6:
    speaker: noah
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_10_e_7:
    speaker: noah
    en: is our little secret.
    ko: 우리 둘만의 비밀이야.
    ja: 2人だけの秘密だよ。
  d_main_21_10_e_8:
    speaker: neon
    en: Hehehe!
    ko: 호호호.
    ja: ほほほ。
  d_main_21_10_e_9:
    speaker: noah
    en: You've got no idea, do you? It's killing you not knowing, isn't it?
    ko: |-
      전혀 모르겠죠?
      무슨 수를 썼는지 몰라서 애가 타죠?
    ja: |-
      全然分からないでしょう？
      どんな手を使ったのか分からなくて、\nやきもきするでしょう？
  d_main_21_10_e_10:
    speaker: harran
    en: "... Very well. I'll go about this another way."
    ko: |-
      …흠. 뭐 좋다.
      그 얘긴 천천히 듣도록 하자꾸나.
    ja: |-
      …フン。まあ、いいわ。
      その話はゆっくり聞くとしましょう。
  d_main_21_10_e_11:
    speaker: harran
    en: Now, then.
    ko: 자, 그럼.
    ja: さあ、それじゃ。
  d_main_21_10_e_12:
    speaker: harran
    en: You. Can you tell me how you managed to scuttle the Mother Whale so quickly?
    ko: |-
      왜 뜬금없이 마더 웨일을 떨어뜨렸는지 이제 알려주겠니?
      종자야.
    ja: |-
      ねえ従者、そろそろ教えてくれない？
      突然マザーホエールを\n捕獲することになった訳を。
  d_main_21_10_e_13:
    speaker: Self
    en: Sorry, it's a secret.
    ko: "…비밀이야."
    ja: "…それは言えない"
  d_main_21_10_e_14:
    speaker: harran
    en: What kind of an answer is that?
    ko: 그것참 맥빠지는 대답이로구나.
    ja: 何とも気の抜ける答えね。
  d_main_21_10_e_15:
    speaker: harran
    en: What is our next move, Johan?
    ko: |-
      요한. 나의 지휘관아.
      어떻게 할 생각이니?
    ja: |-
      ヨハン。
      これからどうするつもり？
  d_main_21_10_e_16:
    speaker: johan
    en: We're going back.
    ko: 우린 복귀한다.
    ja: 戻ろう。
  d_main_21_10_e_17:
    speaker: isabel
    en: So soon?
    ko: 이대로 복귀하는 건가요?
    ja: このまま戻るのですか？
  d_main_21_10_e_18:
    speaker: johan
    en: Yes.
    ko: 그래.
    ja: ああ。
  d_main_21_10_e_19:
    speaker: harran
    en: "... Do as you like."
    ko: "…좋을 대로 하렴."
    ja: "…好きになさい。"
  d_main_21_10_e_20:
    speaker: harran
    en: We'll be on our way. You can follow us when you're done.
    ko: |-
      먼저 가 있겠다.
      천천히 하고 돌아오거라.
    ja: |-
      先に行ってるわ。
      ゆっくり戻ってきなさい。
  d_main_21_10_e_21:
    speaker: johan
    en: "@UserName. I'll be waiting."
    ko: |-
      기다리고 있겠다.
      @UserName.
    ja: |-
      待ってるぞ。
      @UserName。
  d_main_21_10_e_22:
    speaker: Monologue
    en: Johan and the members of Inherit leave.
    ko: 요한과 인헤르트는 떠났다.
    ja: ヨハンとインヘルトが立ち去った
  d_main_21_10_e_23:
    speaker: Self
    en: Let's get that core.
    ko: 다들, 마더 웨일의 코어를 확보해 줘.
    ja: みんな、マザーホエールの\nコアを確保してくれ
  d_main_21_10_e_24:
    speaker: anis
    en: Got it.
    ko: 오케이. 알겠어.
    ja: オーケー。分かったわ。
  d_main_21_10_e_25:
    speaker: neon
    en: Wowzer, look at the size of that thing. You sure we can lift it on our own?
    ko: |-
      와. 근데 엄청 크네요.
      혼자서 들 수 있을까요?
    ja: |-
      わあ、本当に大きいですね。
      1人で持てますか？
  d_main_21_10_e_26:
    speaker: rapi
    en: Only one way to tell.
    ko: 가지고 가봐야지.
    ja: やってみましょう。
  d_main_21_10_e_27:
    speaker: anis
    en: Commander.
    ko: 지휘관님.
    ja: 指揮官様。
  d_main_21_10_e_28:
    speaker: anis
    en: Promise me that you'll tell us why we're doing this later.
    ko: |-
      나중에 꼭 얘기해 줘.
      지금 우리가 뭐 때문에 이런 짓들을 하는지.
    ja: |-
      あとで絶対教えてよね。
      今私たちが、こんなことをしてる理由を。
  d_main_21_10_e_29:
    speaker: Self
    en: I promise.
    ko: 약속할게.
    ja: 約束する
  d_main_21_10_e_30:
    speaker: anis
    en: Now, Neon. Lift there.
    ko: 자, 네온. 거기 들어.
    ja: ほら、ネオン。そっち持って。
  d_main_21_10_e_31:
    speaker: neon
    en: Okay.
    ko: 예.
    ja: はい。
  d_main_21_10_e_32:
    speaker: anis
    en: Unghh...! Ah...!
    ko: 끄으응…! 차…!
    ja: よいしょ…っと…！
  d_main_21_10_e_33:
    speaker: anis
    en: This thing weighs a ton!
    ko: 엇 무거워…!
    ja: うっ、重い…！
  d_main_21_10_e_34:
    speaker: neon
    en: Wow, you're so strong, Anis!
    ko: 와 아니스 힘 엄청 쎄네요.
    ja: わあ、アニス。すっごく力持ちですね。
  d_main_21_10_e_35:
    speaker: anis
    en: What are you doing?! I said lift from there!
    ko: 아니 너 거기 들라니까 뭐하고 있어!
    ja: ちょっと！そっち持ってって言ったでしょ！？
  d_main_21_10_e_36:
    speaker: neon
    en: I am lifting!
    ko: 들고 있는데요?
    ja: 持ってますよ？
  d_main_21_10_e_37:
    speaker: anis
    en: Well, put your back into it!
    ko: 전력으로 들라고 전력으로!
    ja: 全力で持ち上げなさいよ！
  d_main_21_10_e_38:
    speaker: neon
    en: I'm trying my best!
    ko: 저도 최선을 다하고 있다고요!
    ja: 私もベストを尽くしてますって！
  d_main_21_10_e_39:
    speaker: rapi
    en: "... Neon, scooch over. I'll help you out."
    ko: |-
      …네온. 조금만 옆으로.
      나도 같이 들게.
    ja: |-
      …ネオン。少しずれて。
      私も一緒に持つわ。
  d_main_21_10_e_40:
    speaker: Narration
    en: Eden. Cecil's research room.
    ko: 에덴. 세실의 연구실.
    ja: エデン。セシルの研究室
  d_main_21_10_e_41:
    speaker: cecil
    en: Here you are.
    ko: 받아요.
    ja: はい、どうぞ。
  d_main_21_10_e_42:
    speaker: cecil
    en: These are the Vapaus bullets made with your blood.
    ko: 이것이 당신의 피로 만든 언체인드 탄환이에요.
    ja: これがあなたの血で作った\nアンチェインド弾です。
  d_main_21_10_e_43:
    speaker: Monologue
    en: I take both of the bullets. Their deep crimson color makes it seem like I'm
      holding two rubies.
    ko: "…탄두가 붉은 보석 같은 탄환 두 개를 건네받았다."
    ja: "…弾頭が赤い宝石のような\\n2発の弾丸を受け取った"
  d_main_21_10_e_44:
    speaker: cecil
    en: As expected, Mother Whale's core was fused with human cells.
    ko: 예상대로 마더 웨일의 코어는 다수의 인간 세포와 융합되어 있었어요.
    ja: 予想どおりマザーホエールのコアは、\n多数の人間の細胞と融合していました。
  d_main_21_10_e_45:
    speaker: cecil
    en: We were also accurate in our prediction that none of the Vapaus ingredients
      were lost while synthesizing your blood.
    ko: |-
      또한 예상대로 당신의 피와 합성하는 과정에서
      언체인드 성분이 조금도 손실되지 않았죠.
    ja: |-
      また、これも予想通り、\nあなたの血と合成する過程で、
      アンチェインドの成分は少しも\n失われませんでした。
  d_main_21_10_e_46:
    speaker: cecil
    en: This is about as perfect a Vapaus bullet that can be made at this point.
    ko: 아마 현시점에서 만들 수 있는 가장 완벽한 언체인드 탄환일 거예요.
    ja: おそらく現時点で作成できる\n最も完璧なアンチェインド弾でしょう。
  d_main_21_10_e_47:
    speaker: Self
    en: What about Johan?
    ko: "…이게…."
    ja: "…これが…"
  d_main_21_10_e_48:
    speaker: cecil
    en: He's waiting outside.
    ko: 요한이 문밖에서 기다리고 있어요.
    ja: ヨハンがドアの外で待っています。
  d_main_21_10_e_49:
    speaker: cecil
    en: It's up to you whether you take him on and keep both bullets or not. Good
      luck.
    ko: |-
      잘 해봐요.
      싸워서 두 발 다 가지든, 아니든.
    ja: |-
      頑張ってください。
      戦って2発とも手にするか、仲良く分け合うか。
  d_main_21_10_e_50:
    speaker: Self
    en: Right.
    ko: 그래.
    ja: ああ
  d_main_21_10_e_51:
    speaker: cecil
    en: Oh, right.
    ko: 아.
    ja: あっ。
  d_main_21_10_e_52:
    speaker: cecil
    en: I compared the bullet found in the research room to the current bullets.
    ko: |-
      언체인드 연구소에서 발견한 탄환과,
      지금 만든 탄환을 비교해 봤어요.
    ja: |-
      アンチェインド研究所で発見した弾丸と、
      今回作った弾丸を、比べてみました。
  d_main_21_10_e_53:
    speaker: cecil
    en: There's a significant difference in concentration.
    ko: "…농도 차이가 터무니없어요."
    ja: "…濃度の差が顕著です。"
  d_main_21_10_e_54:
    speaker: cecil
    en: If that bullet you found before was a 10, then this one is a 100.
    ko: |-
      연구소에서 발견한 것이 10이라면,
      당신의 것은 100, 아니.
    ja: |-
      研究所で発見したものを10とすると
      あなたのものは100、いや。
  d_main_21_10_e_55:
    speaker: cecil
    en: Maybe even more than that.
    ko: 그 이상의 농도에요.
    ja: それ以上の濃度です。
  d_main_21_10_e_56:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_10_e_57:
    speaker: cecil
    en: I can't say for sure, but I'm fairly positive this will be fatal for any Heretic.
      It could also grant any Nikke complete autonomy.
    ko: |-
      모르긴 몰라도, 헬레틱에겐 결정타를.
      니케에겐 완전한 자유를 줄 수 있겠죠.
    ja: |-
      少なくとも、ヘレティックには決定打を、
      ニケには完全な自由を与えられるでしょう。
  d_main_21_10_e_58:
    speaker: cecil
    en: Just to be safe, don't get any of your blood on any Nikkes.
    ko: |-
      혹시나 해서 말하는 건데,
      당신 피를 니케한테 뿌린다거나 하지 말아요.
    ja: |-
      念のために言っておきますが、
      あなたの血をニケにかけたりしないで\nくださいね。
  d_main_21_10_e_59:
    speaker: cecil
    en: It's exceedingly potent, so much so that we have no idea what it could do
      to them.
    ko: 바보같이 짙은 농도라, 무슨 일이 일어날지 몰라요.
    ja: とてつもない濃度ですから、\n何が起きるか分かりません。
  d_main_21_10_e_60:
    speaker: cecil
    en: Of course, there's no evidence to say something good can't come out of it,
    ko: 운이 좋아 잘 풀릴 수도 있겠지만….
    ja: 運がよければ\n上手くいくかもしれませんが…
  d_main_21_10_e_61:
    speaker: cecil
    en: but we can't say for sure something terrible wouldn't happen, either.
    ko: 잘못되면 최악의 경우도 생길 수도 있으니까.
    ja: まかり間違えば、最悪の事態もあり得ますから。
  d_main_21_10_e_62:
    speaker: Self
    en: "... Okay. I'll keep that in mind. Thanks."
    ko: "…알겠어. 참고할게. 고마워."
    ja: "…分かった。覚えておくよ。ありがとう"
  d_main_21_10_e_63:
    speaker: cecil
    en: No, thank you. You did great.
    ko: 예. 고생했어요.
    ja: はい。お疲れ様でした。
  d_main_21_10_e_64:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン…
  d_main_21_10_e_65:
    speaker: johan
    en: Did you get it?
    ko: 얻었나?
    ja: 手に入れたか？
  d_main_21_10_e_66:
    speaker: Self
    en: Yeah. Two rounds.
    ko: 그래. 두 발.
    ja: ああ。2発
  d_main_21_10_e_67:
    speaker: johan
    en: Two rounds, huh.
    ko: 두 발이라.
    ja: 2発か。
  d_main_21_10_e_68:
    speaker: Self
    en: Here, take it.
    ko: 받아. 요한.
    ja: 受け取ってくれ。ヨハン
  d_main_21_10_e_69:
    speaker: Monologue
    en: I throw one bullet at Johan.
    ko: 요한에게 언체인드 탄환 하나를 던졌다.
    ja: ヨハンにアンチェインド弾を1つ投げた
  d_main_21_10_e_70:
    speaker: johan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_10_e_71:
    speaker: johan
    en: And if I tell you to hand over the other one?
    ko: 두 발 다 내놓으라고 하면 어쩔 셈이지?
    ja: 2発とも渡せと言ったら？
  d_main_21_10_e_72:
    speaker: Choice
    en: You won't. You've still got a conscience.
    ko: 그렇게까지 양심이 없어 보이진 않는데.
    ja: そこまで悪い奴には見えないが
  d_main_21_10_e_73:
    speaker: Choice
    en: Then you won't get any.
    ko: 너는 한 발도 못 가지게 될 거야.
    ja: 逆にその1発も返してもらう
  d_main_21_10_e_74:
    speaker: johan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_10_e_75:
    speaker: johan
    en: I'll put this to good use.
    ko: 잘 쓰겠다.
    ja: ありがたく、使わせてもらおう。
  d_main_21_10_e_76:
    speaker: johan
    en: Are you going back to the Ark?
    ko: 방주로 돌아가는 건가?
    ja: アークに戻るのか？
  d_main_21_10_e_77:
    speaker: Self
    en: Yeah. I am going to find a way to mass-produce Vapaus.
    ko: 응. 언체인드를 양산할 방법을 찾아볼 거야.
    ja: ああ。アンチェインドを量産する方法を探すんだ
  d_main_21_10_e_78:
    speaker: johan
    en: You'd be better off doing that here.
    ko: 여기서 하는 게 더 좋을 텐데.
    ja: ここで研究した方がいいと思うが。
  d_main_21_10_e_79:
    speaker: Self
    en: No.
    ko: 아니.
    ja: いや
  d_main_21_10_e_80:
    speaker: Self
    en: The Vapaus I found needs to be mass-produced at the Ark.
    ko: "[내가] 찾은 언체인드를, [방주]에서 양산해야 해."
    ja: "「私が」見つけたアンチェインドを\\n「アーク」で量産してこそ"
  d_main_21_10_e_81:
    speaker: Self
    en: Only then can I have it work to my advantage.
    ko: 그래야 이것이 온전히 내 힘이 될 거야.
    ja: 完全に私の力になるだろうから
  d_main_21_10_e_82:
    speaker: johan
    en: Sounds to me like you intend on lording it over everyone.
    ko: 힘? 권력을 말하는 건가?
    ja: 力？権力のことを言ってるのか？
  d_main_21_10_e_83:
    speaker: Self
    en: Call it whatever you want. So long as I'm the one who has it.
    ko: 힘이라 부를 수 있는 것이라면 뭐든지.
    ja: 力と呼べるものなら何でも
  d_main_21_10_e_84:
    speaker: johan
    en: I didn't peg you for someone who'd be fixated on that kind of thing.
    ko: 그런 것에 관심이 있는 줄은 몰랐군.
    ja: そんなものに興味があるとは思わなかったな。
  d_main_21_10_e_85:
    speaker: Monologue
    en: Marian.
    ko: 마리안.
    ja: マリアン
  d_main_21_10_e_86:
    speaker: Monologue
    en: Right now, we don't have the power to protect you.
    ko: 지금의 우리는 너를 지켜줄 수 있는 힘이 없어.
    ja: |-
      今の私たちには、
      マリアンを守るだけの力がない
  d_main_21_10_e_87:
    speaker: Monologue
    en: We will never leave you.
    ko: 우리는 너를 절대 버리지 않아.
    ja: |-
      だが、私たちは絶対に
      マリアンを捨てない
  d_main_21_10_e_88:
    speaker: Monologue
    en: We'll come back for you. That's a promise.
    ko: 반드시 다시 찾으러 올게.
    ja: 必ず君を連れ戻しに来る
  d_main_21_10_e_89:
    speaker: Monologue
    en: When the time is right, we'll come back for you.
    ko: 너를 되찾을 힘을 키운 후, 반드시 다시 올게.
    ja: |-
      君を守れる力をつけた後で、
      必ず―――
  d_main_21_10_e_90:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_10_e_91:
    speaker: Self
    en: Are you going to continue tracking down the Heretic?
    ko: 너는 헬레틱을 계속 추적할 생각이야?
    ja: ヨハンはヘレティックの追跡を続けるのか？
  d_main_21_10_e_92:
    speaker: johan
    en: That's the plan.
    ko: 그래.
    ja: ああ。
  d_main_21_10_e_93:
    speaker: johan
    en: Like I said though, Nihilister has her guard up now.
    ko: 하지만 말했듯이 니힐리스타는 지금 몸을 사릴 거다.
    ja: しかし、ニヒリスターは今\n身を隠しているはずだ。
  d_main_21_10_e_94:
    speaker: johan
    en: It will take some time.
    ko: 시간이 좀 걸리겠지.
    ja: 時間はかかるだろうな。
  d_main_21_10_e_95:
    speaker: Self
    en: Good luck.
    ko: 힘내.
    ja: 頑張れ
  d_main_21_10_e_96:
    speaker: johan
    en: Please, I don't need a cheerleader. Get going.
    ko: |-
      흥. 실없는 소릴 하는군.
      가라.
    ja: |-
      フンッ。たわけたことを。
      もう戻れ。
  d_main_21_10_e_97:
    speaker: Narration
    en: Johan turns around and leaves.
    ko: 요한은 등을 돌려 가버렸다.
    ja: ヨハンは背を向けて行ってしまった
  d_main_21_10_e_98:
    speaker: anis
    en: Commander, we're all packed.
    ko: |-
      지휘관님.
      우리 짐은 다 챙겼어.
    ja: |-
      指揮官様。
      荷造りは終わったよ。
  d_main_21_10_e_99:
    speaker: rapi
    en: We can leave anytime.
    ko: 언제든 출발할 수 있습니다.
    ja: いつでも出発できます。
  d_main_21_10_e_100:
    speaker: neon
    en: It doesn't feel right leaving empty-handed...
    ko: 그런데 우리 진짜 아무것도 못 얻고 이대로 가도 되는 건가요?
    ja: でも私たち、このまま手ぶらで\n帰っていいんですか？
  d_main_21_10_e_101:
    speaker: Self
    en: We're not leaving empty-handed.
    ko: 얻은 거라면 있어.
    ja: 収穫ならある
  d_main_21_10_e_102:
    speaker: Monologue
    en: I show them the Vapaus bullet.
    ko: 언체인드 탄환을 보여준다.
    ja: アンチェインド弾を見せる
  d_main_21_10_e_103:
    speaker: anis
    en: What's that?
    ko: |-
      ??
      뭔데 이게?
    ja: |-
      ？？
      何これ？
  d_main_21_10_e_104:
    speaker: neon
    en: It looks like some kind of jewel. Or a bomb. Oooh, are you giving this to
      me?
    ko: |-
      되게 보석 같네요.
      엇, 혹시 저 주시는 건가요? 보석탄?
    ja: |-
      宝石みたいですね。
      あっ、もしかして私にくれるんですか？宝石弾。
  d_main_21_10_e_105:
    speaker: rapi
    en: Is that the...
    ko: |-
      …지휘관.
      이건 설마.
    ja: |-
      …指揮官。
      もしかしてこれは…
  d_main_21_10_e_106:
    speaker: Self
    en: It is.
    ko: 맞아. 그거야.
    ja: そう。それだ
  d_main_21_10_e_107:
    speaker: rapi
    en: Vapaus...
    ko: "…언체인드."
    ja: "…アンチェインド。"
  d_main_21_10_e_108:
    speaker: anis
    en: "... Huh? What?"
    ko: "…어? 뭐라고?"
    ja: "…え？何て？"
  d_main_21_10_e_109:
    speaker: neon
    en: She said Vapaus.
    ko: 언체인드라고 했어요.
    ja: アンチェインドって言ってましたよ。
  d_main_21_10_e_110:
    speaker: anis
    en: I heard her! That's not what I meant.
    ko: 내가 그걸 못 들어서 묻는 게 아니잖아.
    ja: それは分かってるわよ。
  d_main_21_10_e_111:
    speaker: anis
    en: Where'd you get this? And out of nowhere!
    ko: |-
      뭐야 이거? 진짜야?
      이게 갑자기 어디서 났어?
    ja: |-
      本当に？これが？
      突然どこから出てきたの？
  d_main_21_10_e_112:
    speaker: Self
    en: Cecil.
    ko: 세실한테 받았어.
    ja: セシルからもらった
  d_main_21_10_e_113:
    speaker: anis
    en: "... Uh-huh. Fine. I know you have no intention of keeping us in the loop."
    ko: |-
      …음. 잘 알겠어.
      알려줄 생각이 없다는 거.
    ja: |-
      …うーん。よく分かったわ。
      教える気がないのね。
  d_main_21_10_e_114:
    speaker: anis
    en: At least we didn't come here for nothing.
    ko: "…어쨌든, 여기까지 온 게 헛수고는 아니란 얘기네."
    ja: "…とにかく、ここまで来たのは\\n無駄骨じゃなかったってことね。"
  d_main_21_10_e_115:
    speaker: neon
    en: Yeah, no need to bow our heads in shame on the way back.
    ko: 좀 더 가벼운 발걸음으로 돌아갈 수 있겠네요.
    ja: 少しだけ、軽い足取りで帰れそうですね。
  d_main_21_10_e_116:
    speaker: Self
    en: Let's head back to the Ark.
    ko: 돌아가자. 방주로.
    ja: 帰ろう。アークに
  d_main_21_10_e_117:
    speaker: rapi
    en: Roger.
    ko: 라져.
    ja: ラジャー。
  d_main_21_10_e_118:
    speaker: harran
    en: You weren't planning on leaving without saying goodbye, were you? That's cold,
      guys.
    ko: |-
      매정한 것들.
      인사 한마디 없이 돌아가려 했니?
    ja: |-
      薄情ね。
      挨拶もせずに帰るつもりだったの？
  d_main_21_10_e_119:
    speaker: isabel
    en: Oh darling, won't you stay a little longer?
    ko: |-
      사랑스러운 분.
      왜 여기서 더 머무르시지 않고….
    ja: |-
      愛しいあなた。
      もう少し滞在されては…
  d_main_21_10_e_120:
    speaker: Self
    en: Afraid not. I have something to do.
    ko: 해야 할 일이 있어.
    ja: やるべきことがある
  d_main_21_10_e_121:
    speaker: isabel
    en: Is that right...
    ko: "…그런가요."
    ja: "…そうですか。"
  d_main_21_10_e_122:
    speaker: isabel
    en: Then I'll wait right here for you, like I always have.
    ko: 그럼 저는 또 언제나처럼 당신을 기다릴게요.
    ja: では私はまたいつものように\nあなたをお待ちしております。
  d_main_21_10_e_123:
    speaker: noah
    en: Don't lie. You're always stalking them whenever you have a chance.
    ko: 뻥치지 마. 틈만 나면 스토커 짓 하면서.
    ja: 嘘つかないでよ。すぐストーカーになるくせに。
  d_main_21_10_e_124:
    speaker: harran
    en: Did you get what you came here for?
    ko: "…그래서, 여기까지 온 목적은 달성했니?"
    ja: "…それで、ここまで来た目的は達成できたの？"
  d_main_21_10_e_125:
    speaker: Self
    en: Yes, thanks to all of you.
    ko: 응. 너희들 덕분에.
    ja: ああ。君たちのおかげで
  d_main_21_10_e_126:
    speaker: harran
    en: Hehe, you're too kind.
    ko: 후후. 기특한 소릴 다 하는구나.
    ja: ふふ。嬉しいことを言ってくれるのね。
  d_main_21_10_e_127:
    speaker: harran
    en: Anyway, you better get going and find Papillon. She's been talking to Dorothy.
    ko: |-
      그래. 그럼 가보거라.
      파피용이라는 아이는 도로시와 얘기 중이니 찾아가고.
    ja: |-
      さあ、行きなさい。
      パピヨンという子はドロシーと一緒にいるから\n迎えにいくといいわ。
  d_main_21_10_e_128:
    speaker: rapi
    en: See you around.
    ko: |-
      알겠어.
      또 보자.
    ja: |-
      分かった。
      また会いましょう。
  d_main_21_10_e_129:
    speaker: anis
    en: See you.
    ko: 잘 있어.
    ja: 元気でね。
  d_main_21_10_e_130:
    speaker: noah
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21_10_e_131:
    speaker: noah
    en: Hey, Four-Eyes.
    ko: 야, 안경.
    ja: ねえ、メガネ。
  d_main_21_10_e_132:
    speaker: neon
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_21_10_e_133:
    speaker: noah
    en: You gonna be back next time?
    ko: 나중에 또 올 거지?
    ja: また…来るよね？
  d_main_21_10_e_134:
    speaker: neon
    en: Sure thing.
    ko: 그럼요. 또 놀러 올게요.
    ja: もちろんです。また遊びに来ますよ。
  d_main_21_10_e_135:
    speaker: Self
    en: Until next time.
    ko: 갈게. 다음에 만나.
    ja: 行くよ。また会おう
d_main_21af_01:
  d_main_21af_01_1:
    speaker: dorothy
    en: Papillon has decided to remain at Eden.
    ko: 파피용 님은 에덴에 남기로 하셨어요.
    ja: パピヨン様はエデンに残ることになりました。
  d_main_21af_01_2:
    speaker: dorothy
    en: She must have taken a liking to the place.
    ko: 이곳이 맘에 드셨나 봐요.
    ja: ここが気に入ったようです。
  d_main_21af_01_3:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_21af_01_4:
    speaker: papillon
    en: It just sort of happened.
    ko: 그렇게 됐어.
    ja: そういうこと。
  d_main_21af_01_5:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21af_01_6:
    speaker: rapi
    en: I thought anyone but you would pull such dirty tricks.
    ko: "…보기와는 다르게 더러운 수를 쓰는군."
    ja: "…見た目によらず、汚い手を使うのね。"
  d_main_21af_01_7:
    speaker: dorothy
    en: There's nothing dirty about it. You should have seen this coming.
    ko: |-
      더러운 수라뇨.
      당연한 일이라 생각하는데요.
    ja: |-
      汚い手だなんて。
      当然のことだと思いますが。
  d_main_21af_01_8:
    speaker: rapi
    en: What are you after?
    ko: 원하는 건?
    ja: 望みは？
  d_main_21af_01_9:
    speaker: dorothy
    en: Silence.
    ko: 침묵.
    ja: 沈黙。
  d_main_21af_01_10:
    speaker: dorothy
    en: And a few secrets.
    ko: 그리고 비밀.
    ja: そして秘密。
  d_main_21af_01_11:
    speaker: rapi
    en: What secrets?
    ko: 무슨 비밀이지?
    ja: 何の秘密？
  d_main_21af_01_12:
    speaker: dorothy
    en: I'll let you know later.
    ko: 그건 나중에 알려줄게요.
    ja: それは今度教えてあげますね。
  d_main_21af_01_13:
    speaker: rapi
    en: "... Papillon."
    ko: "…파피용."
    ja: "…パピヨン。"
  d_main_21af_01_14:
    speaker: papillon
    en: "... Yeah?"
    ko: "…응?"
    ja: "…ん？"
  d_main_21af_01_15:
    speaker: rapi
    en: What should I tell Burningum?
    ko: 버닝엄 부사령관께는 뭐라고 얘기할까?
    ja: バーニンガム副司令官にはなんて伝える？
  d_main_21af_01_16:
    speaker: papillon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21af_01_17:
    speaker: papillon
    en: Tell him I'm in the middle of an operation.
    ko: "[임무 수행 중]이라고 해줘."
    ja: "「任務遂行中」って伝えて。"
  d_main_21af_01_18:
    speaker: rapi
    en: Affirmative.
    ko: 라져.
    ja: ラジャー。
  d_main_21af_01_19:
    speaker: anis
    en: Dorothy, was it? I can see what you're doing, and it's not right. You know
      that, don't you?
    ko: |-
      …너. 도로시라고 했지?
      같이 불쌍한 처지에 그러는 거 아냐. 기억해둬.
    ja: |-
      …あなた。ドロシーって言ったわよね？
      私たち、似たような立場でしょ。それなのに
      こんなことするなんて。覚えときなさいよ。
  d_main_21af_01_20:
    speaker: dorothy
    en: Of course.
    ko: 물론이죠.
    ja: 分かりました。
  d_main_21af_01_21:
    speaker: neon
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_21af_01_22:
    speaker: rapi
    en: "... Let's go, Commander."
    ko: "…가시죠. 지휘관."
    ja: "…行きましょう。指揮官。"
  d_main_21af_01_23:
    speaker: Self
    en: But what about Papillon?
    ko: 아니, 파피용도 같이….
    ja: いや、パピヨンも一緒に…
  d_main_21af_01_24:
    speaker: Monologue
    en: Rapi nestles up close to me and whispers in my ear.
    ko: 라피가 조용히 다가와 귓속말을 했다.
    ja: ラピが静かに近づき、耳打ちをした
  d_main_21af_01_25:
    speaker: rapi
    en: Papillon is a hostage.
    ko: 파피용은 인질입니다.
    ja: パピヨンは人質です。
  d_main_21af_01_26:
    speaker: rapi
    en: If we tell anyone about anything we saw here, we'd be putting her life in
      jeopardy.
    ko: |-
      이곳에서 본 것 중 하나라도 발설할 경우,
      파피용은 죽습니다.
    ja: |-
      ここで見たことを1つでも外部に漏らした場合、
      パピヨンは殺されます。
  d_main_21af_01_27:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21af_01_28:
    speaker: rapi
    en: Although she hasn't told us exactly what it is she wants,
    ko: 그리고 도로시는 방주의 정보를 원하고 있습니다.
    ja: そしてドロシーはアークの情報を望んでいます。
  d_main_21af_01_29:
    speaker: rapi
    en: it's clear that Dorothy wants some kind of information from the Ark.
    ko: 뭘 원하는지는 아직 알려주지 않았습니다만….
    ja: 詳しいことはまだ分かりませんが…
  d_main_21af_01_30:
    speaker: Self
    en: Will Papillon be okay?
    ko: "…파피용은 괜찮은 거야?"
    ja: "…パピヨンは大丈夫なのか？"
  d_main_21af_01_31:
    speaker: rapi
    en: Yes. Probably.
    ko: 예. 아마도.
    ja: はい。おそらく。
  d_main_21af_01_32:
    speaker: rapi
    en: She can hold her own. I don't foresee any major issues.
    ko: 머리가 비상한 편이니, 큰 문제는 없을 것 같습니다.
    ja: 頭が切れるタイプなので、\n大きな問題はないでしょう。
  d_main_21af_01_33:
    speaker: rapi
    en: Dorothy needs her to remain unharmed if she wants to get what she's after.
    ko: |-
      도로시가 원하는 것을 얻기 위해서라도,
      위해는 가하지 않을 거라 판단됩니다.
    ja: |-
      ドロシーも情報が欲しいでしょうから、
      危害は加えないものとみられます。
  d_main_21af_01_34:
    speaker: rapi
    en: Let's go. We need to get back to the Ark before we can do anything.
    ko: |-
      가시죠.
      일단 방주로 돌아가야 뭐라도 할 수 있습니다.
    ja: |-
      行きましょう。
      ひとまずアークに戻らないと、何もできません。
  d_main_21af_01_35:
    speaker: Self
    en: Should I try telling Johan or Cecil?
    ko: "…요한이나 세실에게 말해볼까?"
    ja: "…ヨハンやセシルに相談しようか？"
  d_main_21af_01_36:
    speaker: rapi
    en: From Eden's perspective, they're doing the right thing. They want to keep
      this place a secret just as much as anyone else.
    ko: |-
      에덴 측에서는 정당한 행동입니다.
      이곳의 비밀은 지켜져야 하니까요.
    ja: |-
      エデン側からすれば正当な行動です。
      ここの秘密は、守らなければなりませんから。
  d_main_21af_01_37:
    speaker: rapi
    en: While they may not have gone out of their way to help, I'm sure they didn't
      do anything to stop it either.
    ko: |-
      나서서 찬성하진 않았겠지만,
      암묵적으로 동의했을 겁니다.
    ja: |-
      彼らが賛同したとは思いませんが、
      暗黙の了解なのでしょう。
  d_main_21af_01_38:
    speaker: anis
    en: Well, standing here debating isn't helping anything. Let's go back.
    ko: |-
      계속 여기서 죽치고 있을 순 없어.
      일단 돌아가자.
    ja: |-
      ずっとここでくすぶってるわけにはいかないわ。
      ひとまず帰りましょ。
  d_main_21af_01_39:
    speaker: Monologue
    en: Reluctantly, we turn around and head back.
    ko: 찝찝한 마음을 뒤로 한 채 걸음을 옮겼다.
    ja: もやもやした気持ちを抱えながら\nその場を後にした
  d_main_21af_01_40:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21af_01_41:
    speaker: papillon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21af_01_42:
    speaker: dorothy
    en: They're good people.
    ko: 좋은 분들이네요.
    ja: いい方たちですね。
  d_main_21af_01_43:
    speaker: dorothy
    en: Worrying that much about your safety.
    ko: 당신의 안위를 저렇게나 걱정해 주고.
    ja: あなたのことを、あんなに心配してくれて。
  d_main_21af_01_44:
    speaker: dorothy
    en: I wonder how they'd react knowing that you were here of your own volition?
    ko: |-
      다른 꿍꿍이가 있어서 여기 남았다고 하면,
      저분들이 어떤 표정을 지을까요?
    ja: |-
      他の企みがあって残ったと知ったら、
      あの方たちは、どんな顔をするでしょうか？
  d_main_21af_01_45:
    speaker: papillon
    en: You're right. They're good people.
    ko: 그러게. 좋은 아이들이네.
    ja: そうね。いい子たちだわ。
  d_main_21af_01_46:
    speaker: papillon
    en: Too good to mesh with people like you or me.
    ko: 너나 나 같은 것들과는 안 어울리는 애들이지.
    ja: あなたや私みたいなのとは、\n釣り合わない子たちよ。
  d_main_21af_01_47:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21af_01_48:
    speaker: dorothy
    en: So, should we continue where we left off?
    ko: 그럼 얘기를 계속할까요?
    ja: それでは、話を続けましょうか？
  d_main_21af_01_49:
    speaker: papillon
    en: Where were we again?
    ko: 어디까지 얘기했더라?
    ja: どこまで話したっけ？
  d_main_21af_01_50:
    speaker: dorothy
    en: Haha, are you really going to make me say it out loud?
    ko: 후후. 그걸 또 제 입으로 말하게 할 생각이신가요?
    ja: ふふ。それをまた\n私の口から言わせるつもりですか？
  d_main_21af_01_51:
    speaker: papillon
    en: It's a topic I never tire of discussing. I wouldn't mind hearing it again.
    ko: 여러 번 들어서 나쁠 건 없는 내용이었으니까?
    ja: 何回聞いても悪くない内容だったんだもの。
  d_main_21af_01_52:
    speaker: dorothy
    en: Take me to the Ark.
    ko: 나를 방주에 데려가 줘요.
    ja: 私をアークへ連れていってください。
  d_main_21af_01_53:
    speaker: dorothy
    en: As an honored guest.
    ko: 귀빈으로서.
    ja: VIPとして。
  d_main_21af_01_54:
    speaker: papillon
    en: What good would that do me? What do I have to gain?
    ko: 그렇게 하면 내가 얻을 수 있는 건 뭘까?
    ja: そうしたとして、私のメリットは？
  d_main_21af_01_55:
    speaker: dorothy
    en: You would have brought back a runaway Pilgrim wandering the surface.
    ko: 지상을 떠도는 필그림 중 한 명을 방주에 데려왔다.
    ja: 地上を彷徨うピルグリムの1人を\nアークへ連れてきた。
  d_main_21af_01_56:
    speaker: dorothy
    en: Just think of the publicity. Isn't that enough for you?
    ko: 이만큼의 공적으로는 부족한가요?
    ja: これだけの功績では足りませんか？
  d_main_21af_01_57:
    speaker: papillon
    en: "... I suppose so."
    ko: "…충분한 것 같네."
    ja: "…十分ね。"
  d_main_21af_01_58:
    speaker: papillon
    en: Then what would the Ark gain from welcoming you back into the fold?
    ko: 그럼 너를 맞이함으로써 방주가 얻는 건 뭘까?
    ja: じゃあ、あなたを迎えることで\nアークが手にするものは？
  d_main_21af_01_59:
    speaker: dorothy
    en: I can give them what they've been so curious about.
    ko: 그들이 항상 궁금해했던 것.
    ja: 彼らが常に気にしてきたこと。
  d_main_21af_01_60:
    speaker: dorothy
    en: The one thing they've been dying to have, but could never obtain.
    ko: 계속 바라왔지만 단 한 줌도 손에 넣지 못했던 것.
    ja: ずっと望んできたけれど、\nひとかけらも手に入らなかったもの。
  d_main_21af_01_61:
    speaker: dorothy
    en: I will give them all that Eden has to offer.
    ko: 에덴의 모든 것을 드리죠.
    ja: エデンのすべてを、差し上げましょう。
d_main_21af_02:
  d_main_21af_02_1:
    speaker: anis
    en: Ahhh!!
    ko: 으아--!!
    ja: わあー！！
  d_main_21af_02_2:
    speaker: anis
    en: Home sweet home! It's good to be back!
    ko: 그리운 나의 집! 나의 고향! 내 마음의 안식처!
    ja: 懐かしい我が家！私の故郷！心安らぐ場所！
  d_main_21af_02_3:
    speaker: anis
    en: Oh, how I've missed you, sweet nectar of the gods...
    ko: 그리고 나를 채워주는 무안 단물!
    ja: そして、私を癒やしてくれる神秘の水！
  d_main_21af_02_4:
    speaker: anis
    en: aka carbonated soda!
    ko: 그것은 탄산수!
    ja: 炭酸水！！！
  d_main_21af_02_5:
    speaker: Narration
    en: "*Gulp gulp gulp*"
    ko: 벌컥벌컥벌컥!
    ja: ゴクゴクゴクッ！
  d_main_21af_02_6:
    speaker: anis
    en: Oh yeah, that hits the spot.
    ko: 크어어--!! 이 맛에 산다 정말!
    ja: カァー！！生きてるって感じー！
  d_main_21af_02_7:
    speaker: neon
    en: Would you please be quiet? I need to study.
    ko: |-
      조용히 좀 해주실래요?
      저 공부 해야 하거든요.
    ja: |-
      ちょっと、静かにしてくれません？
      勉強しなくちゃいけないんです。
  d_main_21af_02_8:
    speaker: anis
    en: Studying? For what?
    ko: 무슨 공부?
    ja: 何の勉強？
  d_main_21af_02_9:
    speaker: neon
    en: There's a live presentation on some new weapons being broadcast today.
    ko: 오늘 신형 무기 발표회를 생중계하거든요.
    ja: 新型武器の発表会の、生中継を見るんです。
  d_main_21af_02_10:
    speaker: neon
    en: As a scholar who specializes in all things firepower-related, it would practically
      be a sin for me to miss it.
    ko: |-
      화력학을 전공으로 하는 학도로서,
      이건 무조건 봐야 해요.
    ja: |-
      火力学を専攻する者として、
      これは見逃せません。
  d_main_21af_02_11:
    speaker: anis
    en: Sounds to me like you've got a funny idea of what constitutes studying.
    ko: 그런 학문도 있었구나, 응.
    ja: そんな学問もあったのね、うん。
  d_main_21af_02_12:
    speaker: neon
    en: Says you.
    ko: 있고말고요.
    ja: あるに決まってます。
  d_main_21af_02_13:
    speaker: neon
    en: "... Huh?"
    ko: "…응?"
    ja: "…ん？"
  d_main_21af_02_14:
    speaker: neon
    en: The TV isn't working.
    ko: 어? TV가 안 나오는데요?
    ja: あれ？テレビが映りませんよ？
  d_main_21af_02_15:
    speaker: anis
    en: Give it a few whacks.
    ko: 때려봐.
    ja: 叩いてみて。
  d_main_21af_02_16:
    speaker: neon
    en: People still do that? Are we living in the stone age?
    ko: 와. 도대체 언제적 치료법을 얘기하고 계시는 건가요?
    ja: わあ。それっていったい\nいつの時代の直し方ですか？
  d_main_21af_02_17:
    speaker: anis
    en: Well, considering how old that TV is, I'm not surprised it's on the fritz.
    ko: 뭐 오래됐으니까 안 나오겠지.
    ja: 古いテレビだから映らないんでしょ。
  d_main_21af_02_18:
    speaker: anis
    en: I'm gonna kick back and relax while watching some Tetra Connect...
    ko: 나는 테트라 커넥트나 보면서 좀 쉬어야겠….
    ja: 私はテトラコネクトでも見ながらちょっと休も…
  d_main_21af_02_19:
    speaker: anis
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_21af_02_20:
    speaker: anis
    en: What the... why isn't it working?
    ko: 뭐야. 왜 안 나와?
    ja: ちょっと。どうして映らないの？
  d_main_21af_02_21:
    speaker: Self
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_21af_02_22:
    speaker: rapi
    en: Commander,
    ko: "…지휘관."
    ja: "…指揮官。"
  d_main_21af_02_23:
    speaker: rapi
    en: I attempted to report to Shifty about our return,
    ko: 복귀 보고 차 시프티에게 연락을 넣어봤습니다만….
    ja: 復帰の報告も兼ねて、\nシフティーに連絡を入れたのですが…
  d_main_21af_02_24:
    speaker: rapi
    en: but nothing is going through.
    ko: "…먹통입니다."
    ja: "…繋がりません。"
  d_main_21af_02_25:
    speaker: Self
    en: Nothing at all?
    ko: 뭐라고…?
    ja: 何だって…？
  d_main_21af_02_26:
    speaker: rapi
    en: I tried other lines as well, but they're all blocked.
    ko: |-
      다른 루트로도 시도해 봤습니다만,
      모두 먹통입니다.
    ja: |-
      他のルートも試してみましたが、
      すべてダメです。
  d_main_21af_02_27:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_21af_02_28:
    speaker: rapi
    en: I can't get anything through to the Ark.
    ko: 방주와 연락이 닿지 않습니다.
    ja: アークと連絡がつきません。
  d_main_21af_02_29:
    speaker: anis
    en: Wonder what's going on?
    ko: 뭐야. 무슨 일인데.
    ja: 何よ。どうなってるの？
  d_main_21af_02_30:
    speaker: neon
    en: "... Is something going on in the Ark?"
    ko: "…방주에 무슨 일이 생긴 걸까요?"
    ja: "…アークに何かあったのでしょうか？"
  d_main_21af_02_31:
    speaker: Self
    en: We should hurry up and get to the Ark.
    ko: "…방주로 가보자."
    ja: "…アークへ行ってみよう"
  d_main_21af_02_32:
    speaker: rapi
    en: Roger.
    ko: 라져.
    ja: ラジャー。
d_main_21af_03:
  d_main_21af_03_1:
    speaker: poli
    en: I didn't detect anything out of the ordinary on my patrol.
    ko: |-
      순찰 결과 특이 사항 없습니당.
      퇴근하겠습니당.
    ja: |-
      パトロールの結果、\n特に変わった点はありませんよん。
      帰宅しますねぇ。
  d_main_21af_03_2:
    speaker: miranda
    en: Poli!
    ko: 폴리~!
    ja: ポリ～！
  d_main_21af_03_3:
    speaker: poli
    en: Are you finished with your patrol as well, Miranda?
    ko: 미란다 쪽도 순찰 다 끝났나영?
    ja: ミランダの方も、パトロール終わりましたかぁ？
  d_main_21af_03_4:
    speaker: miranda
    en: Yes. Everything is normal.
    ko: 예! 아무 문제 없었습니다!
    ja: はい！何の問題もありません！
  d_main_21af_03_5:
    speaker: poli
    en: All right, let's head out then.
    ko: 그럼 같이 퇴근해영.
    ja: じゃあ、一緒に帰りましょうかぁ。
  d_main_21af_03_6:
    speaker: miranda
    en: Erm... can we stop for fish sticks on the way?
    ko: 어, 그럼 가는 길에 핫바 하나 먹어도 됩니까?
    ja: あっ、では帰りにアメリカンドッグを\n食べてもいいでしょうか？
  d_main_21af_03_7:
    speaker: poli
    en: "*Sigh* fine."
    ko: 어흉. 그래영.
    ja: もう～\nいいですよん。
  d_main_21af_03_8:
    speaker: miranda
    en: It's awfully quiet today.
    ko: 그런데 오늘 진짜 조용한 것 같습니다!
    ja: それにしても、今日は本当に静かですね！
  d_main_21af_03_9:
    speaker: poli
    en: There was an event commemorating one of our past military victories. That
      must be where everyone is.
    ko: 넹. 방어전 승리 기념 행사가 있어서, 다들 거기 갔을테니까영.
    ja: はい。防衛線勝利記念のイベントがあって\nみんなそっちに行ってるはずですよん。
  d_main_21af_03_10:
    speaker: miranda
    en: That certainly makes our patrol a whole lot easier.
    ko: 그래서 순찰하기도 편합니다!
    ja: だからパトロールも楽でした！
  d_main_21af_03_11:
    speaker: poli
    en: Far from it. Most crimes happen at times like this.
    ko: |-
      마냥 편하다고만 생각하면 안되영.
      보통 범죄는 이렇게 인적이 드물때 생기니까영.
    ja: |-
      あんまり油断しちゃダメですよん。
      犯罪っていうのは、人が少ない時にこそ\n起こるものですからねぇ。
  d_main_21af_03_12:
    speaker: miranda
    en: Oh jeez, that's right! I totally forgot.
    ko: 헛! 맞습니다! 잊고 있었습니다!
    ja: はっ！その通りです！忘れていました！
  d_main_21af_03_13:
    speaker: poli
    en: If you keep hootin' and hollerin' like that, you're gonna scare off all the
      criminals.
    ko: |-
      뭐… 미란다가 계속 그렇게 소리 지르면
      범죄자들도 놀라서 도망가긴 하겠네영.
    ja: |-
      まあ…ミランダがそうやって大声を出し続ければ
      犯罪者も驚いて逃げるでしょうけどぉ。
  d_main_21af_03_14:
    speaker: miranda
    en: Is that right? Then I'll yell as loud as I can!
    ko: 그렇습니까? 그럼 더 크게 소리 지르겠습니다!
    ja: そうですか？ではもっと大声で叫びます！
  d_main_21af_03_15:
    speaker: poli
    en: Wait, don't...!
    ko: 넹? 아니, 그러진 마….
    ja: えっ？いや、その必要は…
  d_main_21af_03_16:
    speaker: miranda
    en: YEAAAAHHHH!!!!
    ko: 이야아아아아-!!
    ja: トリャーーーー！！
  d_main_21af_03_17:
    speaker: Narration
    en: "*Boom*"
    ko: 콰앙---!!!!
    ja: ドーーン！！！
  d_main_21af_03_18:
    speaker: poli
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_21af_03_19:
    speaker: miranda
    en: Po-Poli!
    ko: 흐앗!!
    ja: ふあっ！？
  d_main_21af_03_20:
    speaker: miranda
    en: Did my scream just break the Dome of Eternity?
    ko: |-
      포, 폴리!
      제, 제가 소리를 질러서 하늘이 무너진 겁니까? 예?
    ja: |-
      ポ、ポリ！
      わ、私が叫んだから空が崩れたのですか？
  d_main_21af_03_21:
    speaker: poli
    en: How would that even be possible?!
    ko: 그럴리가 있겠어영!
    ja: そんなはずないでしょうっ！
  d_main_21af_03_22:
    speaker: miranda
    en: Th-then what was that explosion just now?
    ko: 그, 그럼 왜 갑자기 하늘이 무너진겁니까!!
    ja: で、ではどうして突然空が崩れたのですか！？
  d_main_21af_03_23:
    speaker: poli
    en: Relax! At least no one got hurt.
    ko: 진정해영! 아무도 안 다쳤다고영!
    ja: 落ち着いてくださいよん！\n誰もケガしてませんからぁ！
  d_main_21af_03_24:
    speaker: miranda
    en: Huh?
    ko: 어?
    ja: あれ？
  d_main_21af_03_25:
    speaker: poli
    en: What the...?!
    ko: 응?
    ja: ん？
  d_main_21af_03_26:
    speaker: miranda
    en: Po-Poli! This, this...!
    ko: 포, 폴리! 이거, 이거…!
    ja: ポ、ポリ！こ、これは…！
  d_main_21af_03_27:
    speaker: poli
    en: Yep, it's a Rapture all right.
    ko: "…예. 랩쳐에영."
    ja: "…はい。ラプチャーですよん。"
  d_main_21af_03_28:
    speaker: miranda
    en: I can see that, but...
    ko: 그, 그건 아는데, 아는데…!
    ja: そ、それは分かりますが…！
  d_main_21af_03_29:
    speaker: miranda
    en: "... this is the Ark, not the surface!"
    ko: 바, 방주지 않습니까 여기…!!
    ja: ア、アークですよね。ここは…！！
  d_main_21af_03_30:
    speaker: poli
    en: Emergency! Emergency!
    ko: 긴급 상황! 긴급 상황!
    ja: 緊急事態！緊急事態！
  d_main_21af_03_31:
    speaker: poli
    en: Raptures attacking the Ark!
    ko: 방주에 랩쳐 습격!
    ja: アークにラプチャー襲撃！
  d_main_21af_03_32:
    speaker: poli
    en: Ah!
    ko: 으악!
    ja: うあっ！
  d_main_21af_03_33:
    speaker: miranda
    en: Gah!
    ko: 흐앗!
    ja: ふあっ！
