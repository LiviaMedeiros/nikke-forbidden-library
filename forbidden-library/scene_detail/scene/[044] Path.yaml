---
d_main_44_01:
  d_main_44_01_1:
    speaker: anis_i
    en: Man, it feels like it's been forever since we came up to the surface.
    ko: 음~ 되게 오랜만에 지상에 올라오는 것 같네.
    ja: |-
      う～ん、地上に出るのは
      すごく久しぶりって気がするわね。
  d_main_44_01_2:
    speaker: anis_i
    en: 'And surprise surprise: I still don''t miss it, and I still don''t enjoy it
      one bit.'
    ko: 하나도 안 반갑고, 하나도 안 즐거워 역시.
    ja: 別に全然嬉しくないし、楽しくもないけど。
  d_main_44_01_3:
    speaker: rapi_red
    en: Is everything going to be okay with that expansive armament... Star, was it?
    ko: 괜찮겠어? 그 확장 무장… 스타라고 했었지?
    ja: 大丈夫なの？その拡張武装…スターと言った？
  d_main_44_01_4:
    speaker: anis_i
    en: Yeah.
    ko: 응.
    ja: うん。
  d_main_44_01_5:
    speaker: rapi_red
    en: Do you know how to operate it?
    ko: 제대로 다룰 수 있겠어?
    ja: 使いこなせそう？
  d_main_44_01_6:
    speaker: anis_i
    en: Uh... not really. I still haven't got a clue what it can really do.
    ko: 으음… 글쎄. 아직까지 어떤 기능이 있는지도 잘 모르겠어.
    ja: |-
      どうかしら…まだどんな機能があるのかも
      よく分かってないのよね。
  d_main_44_01_7:
    speaker: anis_i
    en: Boss said it can absorb optical weapons and control them, but I can't really
      wrap my head around that.
    ko: 사장님 말로는 광학 병기를 흡수한 다음 제어할 수 있다고는 하는데, 사실 잘 와닿지는 않아서.
    ja: |-
      社長は光学兵器を吸収して制御できるとか
      言ってたけど、まだピンと来てなくて。
  d_main_44_01_8:
    speaker: anis_i
    en: I have no idea how to do that...
    ko: 어떻게 하는지도 잘 모르겠고….
    ja: 扱い方もまだよく分かってないし…
  d_main_44_01_9:
    speaker: anis_i
    en: And optical weapons cost a fortune, so testing it in the Ark is out of the
      question.
    ko: |-
      방주에서 테스트해 보기도 쉽지 않단 말이지.
      광학 병기는 비싸니까.
    ja: |-
      だからって、アークでちょっとテスト
      なんてワケにもいかないでしょ。
      ビーム砲なんて気軽に買えないし。
  d_main_44_01_10:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_01_11:
    speaker: rapi_red
    en: "... Why don't we go to Eden and ask them to use one of their weapons?"
    ko: 에덴에 가서 한 번 쏴달라고 해보자.
    ja: エデンで試射してもらえばいいわ。
  d_main_44_01_12:
    speaker: anis_i
    en: What, you want them to shoot a laser at me?
    ko: 뭘. 나한테 빔을?
    ja: 試射って、私にビームを？
  d_main_44_01_13:
    speaker: rapi_red
    en: Yeah. I bet they're good with optical weapons.
    ko: 그렇지. 에덴은 광학 병기를 잘 다룰 것 같은 이미지니까.
    ja: |-
      ええ。光学兵器はエデンの
      得意分野というイメージがあるから。
  d_main_44_01_14:
    speaker: anis_i
    en: Actually... that makes sense.
    ko: 오, 그럴듯해.
    ja: ああ～、確かに。
  d_main_44_01_15:
    speaker: anis_i
    en: They've got that rich, fancy-schmancy vibe about 'em. I can totally see them
      using optical weapons like they're no big deal.
    ko: 약간 돈도 많고 고급진 이미지니까 광학 병기 막 써도 될 것 같은 이미지야.
    ja: |-
      資材はあるし、ハイテクな感じもするし。
      ビーム砲ぐらい使わせてくれそうね。
  d_main_44_01_16:
    speaker: "<Self>"
    en: All right then, let's go and get as much help from them as we can.
    ko: 좋아. 가서 잔뜩 요구하자.
    ja: そうだな、思い切り使わせてもらうか
  d_main_44_01_17:
    speaker: rapi_red
    en: Yeah, it's not like we're strangers to them. There's no harm in asking.
    ko: 예. 모르는 사이도 아니니, 뻔뻔하게 요구해 보죠.
    ja: |-
      はい。知らない関係でもありませんし、
      遠慮する理由もないかと。
  d_main_44_01_18:
    speaker: anis_i
    en: I should snag some fruit while we're there, too. They have the best fruit.
    ko: 과일도 좀 얻어먹고 해야겠다. 거기 과일 맛있어.
    ja: |-
      フルーツも出してもらわないと。
      あそこの果物、おいしいのよね～
  d_main_44_01_19:
    speaker: "<Self>"
    en: "... I wonder why they suddenly reached out to me, though."
    ko: "…그런데 왜 갑자기 나를 부른 걸까."
    ja: "…それにしても、なぜ急に呼ばれたのだろうな"
  d_main_44_01_20:
    speaker: rapi_red
    en: They didn't tell you anything?
    ko: 별다른 말은 없었습니까.
    ja: 具体的なことは何も？
  d_main_44_01_21:
    speaker: "<Self>"
    en: No, all they said was to get there quickly...
    ko: 응. 빠르게 와달라는 얘기 밖에는….
    ja: ああ、大至急としか…
  d_main_44_01_22:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_01_23:
    speaker: anis_i
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_01_24:
    speaker: rapi_red
    en: That sounds ominous.
    ko: 좋은 얘기는 아닐 것 같은 느낌이긴 하군요.
    ja: いい話ではなさそうですね。
  d_main_44_01_25:
    speaker: anis_i
    en: Yeah, something tells me they're not inviting us over for a party.
    ko: 응. 파티나 하자고 부른 건 아닐 것 같네.
    ja: うん。パーティーの招待じゃなさそう。
  d_main_44_01_26:
    speaker: rapi_red
    en: Did Deputy Chief Andersen say anything?
    ko: 엔더슨 부사령관님은 별 얘기 없었습니까.
    ja: アンダーソン副司令官からは？
  d_main_44_01_27:
    speaker: "<Self>"
    en: Not really. He just told me to head over.
    ko: 일단 갔다 와보라는 말밖에 없었어.
    ja: とりあえず行ってこいと言われた
  d_main_44_01_28:
    speaker: "<Self>"
    en: Perhaps he's overwhelmed by all the intel we brought back.
    ko: |-
      아무래도 우리가 가져간 정보가 정보다 보니,
      그것만으로도 좀 버겁지 않을까.
    ja: |-
      私たちの報告の処理だけで、
      今は手いっぱいなのだろう
  d_main_44_01_29:
    speaker: anis_i
    en: Probably.
    ko: 그건 그래.
    ja: そりゃそうでしょうね。
  d_main_44_01_30:
    speaker: anis_i
    en: The Four Beasts created a new Queen,
    ko: 포비스트가 퀸을 만들었고.
    ja: フォービーストがクイーンを生み出して…
  d_main_44_01_31:
    speaker: anis_i
    en: then they all somehow ended up on our side.
    ko: 포비스트는 물론, 그 퀸까지 우리 편이 됐다는 얘기였으니까.
    ja: |-
      おまけにフォービーストどころか、
      そのクイーンまで味方につけたなんて。
  d_main_44_01_32:
    speaker: anis_i
    en: Even I couldn't make sense of it when I first heard it.
    ko: 나도 처음에 들었을 땐 이게 무슨 소리지 했었으니까.
    ja: |-
      私だって初めて聞いた時は
      信じられなかったわよ。
  d_main_44_01_33:
    speaker: rapi_red
    en: You don't think information about the Queen—our child, I mean—will get back
      to the Central Government, do you?
    ko: 퀸… 그러니까 우리 아이에 대한 정보가 중앙 정부에 퍼질 일은 없을까요?
    ja: |-
      私たちの子ども…
      いえ、クイーンに関する情報が中央政府に
      知られる可能性はないでしょうか？
  d_main_44_01_34:
    speaker: anis_i
    en: "... Huh? What child?"
    ko: "…응? 무슨 아이?"
    ja: "…ん？私たちの？"
  d_main_44_01_35:
    speaker: "<Self>"
    en: Hmm... I think it'll be fine. The deputy chief said he'd only share it with
      a small group.
    ko: 어… 음… 괜찮을 것 같아. 부사령관님이 소수에게만 공유한다고 했으니까.
    ja: |-
      ええと…ああ…おそらく大丈夫だろう
      最小限の共有にすると副司令官から聞いた
  d_main_44_01_36:
    speaker: rapi_red
    en: I sure hope so.
    ko: 그렇다면 다행입니다만.
    ja: それならいいのですが。
  d_main_44_01_37:
    speaker: anis_i
    en: Hold up, did I hear that right? Did you just say something about a child?
    ko: 아니. 무슨 아이라고 하지 않았어? 나 잘못 들었나?
    ja: |-
      ねえ。何かおかしなこと言ってなかった？
      私の聞き違い？
  d_main_44_01_38:
    speaker: rapi_red
    en: Heh...
    ko: "……후."
    ja: "…ふっ…"
  d_main_44_01_39:
    speaker: rapi_red
    en: Anis, I need you to listen carefully, and promise not to freak out.
    ko: 아니스. 놀라지 말고 잘 들어.
    ja: アニス。驚かないで聞いて。
  d_main_44_01_40:
    speaker: rapi_red
    en: You must remain calm, no matter what.
    ko: 놀라지 말아야 해. 반드시.
    ja: 驚いてはダメよ。絶対に。
  d_main_44_01_41:
    speaker: anis_i
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_01_42:
    speaker: rapi_red
    en: The Commander and I... We—
    ko: 나와 지휘관 사이에 아
    ja: あの子は私と指揮官――
  d_main_44_01_43:
    speaker: "<Self>"
    en: H-hey! Wanna see a Vapaus bullet? The tip is all sparkly! It's really cool.
    ko: |-
      어, 언체인드 볼래, 언체인드?
      탄두가 반짝반짝해서 멋있어!
    ja: |-
      ア、アンチェインドの弾でも見てみないか？
      弾頭が宝石みたいでかっこいいんだ！
  d_main_44_01_44:
    speaker: "<Monologue>"
    en: I quickly pull out the Vapaus bullet.
    ko: 나는 황급히 품에서 언체인드 탄환을 꺼냈다.
    ja: |-
      私は大慌てで懐から
      アンチェインド弾を取り出した
  d_main_44_01_45:
    speaker: "<Monologue>"
    en: The crimson bullet glints in the light.
    ko: 붉은색 탄두가 반짝인다.
    ja: 赤い弾頭が輝きを放っている
  d_main_44_01_46:
    speaker: anis_i
    en: "... Why are you suddenly showing that to us?"
    ko: "…갑자기 이걸 왜 보여주는 거야?"
    ja: "…なんで急に？"
  d_main_44_01_47:
    speaker: "<Self>"
    en: C-cause it's awesome! Wow, look at it!
    ko: 머, 멋있잖아 언체인드. 와 멋지다.
    ja: カ、カッコいいだろう、アンチェインド
  d_main_44_01_48:
    speaker: anis_i
    en: Yeah... Really awesome... But, uh...
    ko: "…멋있긴… 한데…."
    ja: "…結構おしゃれだとは…思うけど…"
  d_main_44_01_49:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_01_50:
    speaker: anis_i
    en: Why are you looking at me like that, Rapi?
    ko: "…라피 너. 날 왜 그렇게 쳐다보는 거야."
    ja: "…ラピ。何なのその目は。"
  d_main_44_01_51:
    speaker: rapi_red
    en: Nothing. It's nothing.
    ko: 아냐. 아무것도.
    ja: 別に、何でもないわ。
  d_main_44_01_52:
    speaker: anis_i
    en: Don't give me that. What is it? You're definitely giving me a look.
    ko: 아무것도 아닌 게 아니라, 뭐랄까 그.
    ja: |-
      何でもないはずないでしょ、
      なんていうか、その…
  d_main_44_01_53:
    speaker: anis_i
    en: It's like you've got the words "I win" written on your face.
    ko: "[내가 이겼다] 같은 표정 뭐냐고."
    ja: いかにも「勝った」って顔。
  d_main_44_01_54:
    speaker: rapi_red
    en: I said it's nothing.
    ko: 아무것도 아니라니까.
    ja: 本当に何でもないわ。
  d_main_44_01_55:
    speaker: anis_i
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_01_56:
    speaker: rapi_red
    en: So this is the Vapaus bullet you got from Ingrid. That's reassuring.
    ko: |-
      교관에게 받은 언체인드 탄환이로군요.
      든든한 느낌입니다.
    ja: |-
      教官から受け取ったアンチェインド弾ですね。
      頼もしい戦力です。
  d_main_44_01_57:
    speaker: anis_i
    en: Hey! Don't dodge the question...
    ko: 말… 돌리지 마….
    ja: 話…そらしたわね…
  d_main_44_01_58:
    speaker: rapi_red
    en: It's a shame that it's only one round.
    ko: 한발뿐이라서 좀 아쉽군요.
    ja: 一発限りなのは残念です。
  d_main_44_01_59:
    speaker: anis_i
    en: Okay, fine! But I'm gonna figure out why you're acting like this.
    ko: "…뭐, 좋아. 내가 네가 왜 그러는지 알아내고 만다."
    ja: "…ま、いいわ。そのうち突き止めてやるから。"
  d_main_44_01_60:
    speaker: rapi_red
    en: Sometimes, ignorance is bliss.
    ko: 모르는 게 더 좋은 사실도 있는 법이야.
    ja: 知らないほうがいいこともあるわ。
  d_main_44_01_61:
    speaker: anis_i
    en: Oh yeah? We'll see about that.
    ko: "…오냐. 두고 보자, 응?"
    ja: "…あっそう、見てなさいよ？"
  d_main_44_01_62:
    speaker: anis_i
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_01_63:
    speaker: anis_i
    en: Commander, don't they need your blood to make more of these?
    ko: 지휘관님 그거, 더 만들려면 지휘관님 피 뽑아야 하지 않아?
    ja: |-
      ところで、それを作るには
      指揮官様の血が必要なんでしょ？
  d_main_44_01_64:
    speaker: anis_i
    en: Did they take some from you again?
    ko: 이번에도 뽑았겠네?
    ja: 今回も血を抜かれたってこと？
  d_main_44_01_65:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_01_66:
    speaker: "<Self>"
    en: They did, but it didn't really work.
    ko: 뽑긴 했는데, 잘 안됐어.
    ja: そうだが、思うようにいかなかった
  d_main_44_01_67:
    speaker: anis_i
    en: What do you mean?
    ko: "…응?"
    ja: "…え？"
  d_main_44_01_68:
    speaker: rapi_red
    en: Don't tell me you're afraid of needles, Commander...
    ko: 설마 지휘관. 주사기가 무서워서….
    ja: まさか指揮官、注射が怖いとか…
  d_main_44_01_69:
    speaker: anis_i
    en: Nah, that can't be it. Only a kid would be afraid of needles, right?
    ko: 에이, 애도 아니고 그걸 무서워할 리가.
    ja: |-
      もう、子どもじゃないんだし
      そんなワケないでしょ。
  d_main_44_01_70:
    speaker: "<Self>"
    en: The needle wouldn't go in.
    ko: "…주사기가 안 들어가."
    ja: "…刺さらなかったんだ"
  d_main_44_01_71:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_01_72:
    speaker: anis_i
    en: "... Huh?"
    ko: "…뭐라고?"
    ja: "…どういうこと？"
  d_main_44_01_73:
    speaker: "<Self>"
    en: The needle just wouldn't go in. Or rather, the moment it did, the puncture
      it made would close back up.
    ko: |-
      주사기가 몸에 안 들어가.
      정확히는 들어가는 순간 회복해 버려.
    ja: |-
      注射針がうまく体に入らないんだ。
      正確に言うと、刺した瞬間から押し戻される
  d_main_44_01_74:
    speaker: rapi_red
    en: Your gene...
    ko: "…인자."
    ja: "…因子の影響…"
  d_main_44_01_75:
    speaker: "<Self>"
    en: It wasn't ever this extreme, certainly not before we encountered the Four
      Beasts.
    ko: 포비스트 전까지만 해도 이 정도는 아니었던 것 같은데.
    ja: |-
      フォービースト戦の前は
      ここまでではなかったはずだが…
  d_main_44_01_76:
    speaker: "<Self>"
    en: Hmm... Actually, that might've been when it started, seeing how I survived
      that fall.
    ko: |-
      …아니. 그때부터일지도.
      그 높이에서 떨어졌는데도 살았으니까.
    ja: |-
      …いや、その時からかもしれないな。
      あの高さから落ちて生きているのだから
  d_main_44_01_77:
    speaker: anis_i
    en: So... what does that mean?
    ko: 뭐야… 어떻게 되는 거야.
    ja: 何それ…どういうことよ。
  d_main_44_01_78:
    speaker: "<Self>"
    en: I don't know...
    ko: "…글쎄."
    ja: "…さあな"
  d_main_44_01_79:
    speaker: "<Self>"
    en: At any rate, we weren't able to extract even half the blood we needed,
    ko: 그래서 목표치의 절반도 채 뽑지 못했어.
    ja: 結局、目標の半分も採血できなかった
  d_main_44_01_80:
    speaker: "<Self>"
    en: though Ingrid did say it was enough for a single round.
    ko: 잉그리드는 이 정도 양이면 한발은 만들 수 있을 거라 했지만….
    ja: 一発は作れるとイングリッドは言っていたが…
  d_main_44_01_81:
    speaker: anis_i
    en: I don't think making bullets is the issue here.
    ko: 아니, 탄환을 만들고 말고의 문제가 아니잖아.
    ja: いや、作れるかどうかの問題じゃないでしょ。
  d_main_44_01_82:
    speaker: anis_i
    en: Are you really okay?
    ko: 괜찮은 거 맞아?
    ja: 本当に大丈夫なの？
  d_main_44_01_83:
    speaker: "<Self>"
    en: I'm fine. There's nothing physically wrong with me, and I feel great.
    ko: 아, 응. 몸에 문제는 없으니까. 컨디션도 좋고.
    ja: ああ、当然だ。問題ない、健康体そのものだ
  d_main_44_01_84:
    speaker: anis_i
    en: That's not what I meant. How are you feeling mentally, Commander?
    ko: 그게 아니라, 지휘관님 마음이 괜찮냐고.
    ja: そうじゃなくて、指揮官様の心の方よ。
  d_main_44_01_85:
    speaker: anis_i
    en: This isn't something an ordinary person goes through.
    ko: 보통 사람이 겪을 수 있는 게 아니잖아.
    ja: 普通じゃないでしょ、そんなの。
  d_main_44_01_86:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_01_87:
    speaker: "<Self>"
    en: Honestly, I'm not really sure.
    ko: 모르겠네.
    ja: 分からない
  d_main_44_01_88:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_01_89:
    speaker: anis_i
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_01_90:
    speaker: rapi_red
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_main_44_01_91:
    speaker: rapi_red
    en: You'll always be you, no matter what happens.
    ko: |-
      지휘관은 지휘관입니다.
      어떤 상황, 어떤 때라도.
    ja: |-
      指揮官は指揮官です。
      どんな状況でも、どんな時でも。
  d_main_44_01_92:
    speaker: rapi_red
    en: We'll always see you as our Commander.
    ko: 저희가 보기에 지휘관은 지휘관일 뿐입니다.
    ja: |-
      私たちにとって指揮官は指揮官、
      それだけです。
  d_main_44_01_93:
    speaker: rapi_red
    en: Don't forget that.
    ko: 그걸 잊지 말아 주십시오.
    ja: 忘れないでください。
  d_main_44_01_94:
    speaker: anis_i
    en: Exactly... so don't worry.
    ko: "…응. 그러니까 걱정하지 마."
    ja: "…そうね。あまり心配しないで。"
  d_main_44_01_95:
    speaker: anis_i
    en: Whatever happens, we'll handle it.
    ko: 만일 무슨 일이 생기더라도, 우리가 다 해결할 테니까.
    ja: |-
      何か起こったとしても、
      私たちが解決してあげるから。
  d_main_44_01_96:
    speaker: "<Self>"
    en: All right. I trust you.
    ko: 그래. 믿고 있을게.
    ja: ああ、信じている
  d_main_44_01_97:
    speaker: rapi_red
    en: It doesn't feel right talking about this without Neon.
    ko: 네온 없이 이런 얘길 하니 좀 허전한 느낌이네.
    ja: |-
      こういう時、ネオンがいないと
      何か足りない気がするわ。
  d_main_44_01_98:
    speaker: anis_i
    en: "... Yeah. Let's swing by Eden real quick, and then go find her."
    ko: "…그러게. 얼른 에덴에 들렀다가 찾으러 가자."
    ja: |-
      …そうね。ネオン捜しのためにも、
      早くエデンの用を済ませましょ。
  d_main_44_01_99:
    speaker: anis_i
    en: I bet she's holed up somewhere sleeping.
    ko: 내 생각에 어디 틀어박혀서 자고 있을 게 분명해.
    ja: |-
      どうせ、どこかにこもって
      寝てるんじゃないかしら。
d_main_44_02:
  d_main_44_02_1:
    speaker: "<Narration>"
    en: That night...
    ko: 그날 밤.
    ja: その日の夜
  d_main_44_02_2:
    speaker: anis_i
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_02_3:
    speaker: anis_i
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_02_4:
    speaker: anis_i
    en: Ugh...
    ko: 아….
    ja: もう…
  d_main_44_02_5:
    speaker: "<Self>"
    en: Is something wrong?
    ko: 왜 그래?
    ja: どうした？
  d_main_44_02_6:
    speaker: anis_i
    en: Oh, sorry. I didn't mean to wake you.
    ko: 어, 미안. 깨웠나 보네.
    ja: あ、ごめん。起こしちゃった？
  d_main_44_02_7:
    speaker: "<Self>"
    en: It's fine. I couldn't sleep anyway.
    ko: 아니야. 어차피 잠도 잘 안 와서.
    ja: いや、よく眠れなくてな
  d_main_44_02_8:
    speaker: "<Self>"
    en: Was that your friends from T.T. Star?
    ko: T.T.STAR 친구들이야?
    ja: T.T.STARのメンバーか？
  d_main_44_02_9:
    speaker: anis_i
    en: Yeah.
    ko: 어.
    ja: うん。
  d_main_44_02_10:
    speaker: anis_i
    en: Looks like we're performing after all.
    ko: "…공연, 하기로 했다나 봐."
    ja: "…ライブ、決まったみたい。"
  d_main_44_02_11:
    speaker: "<Self>"
    en: Oh? What's wrong with that?
    ko: 그게 왜?
    ja: それがどうかしたのか？
  d_main_44_02_12:
    speaker: anis_i
    en: You know realistically I can't do it.
    ko: 내가 현실적으로 힘들잖아.
    ja: 現実的に考えて、ムリでしょ。
  d_main_44_02_13:
    speaker: anis_i
    en: Now that I've got the expansive armament, I need to focus more on reclaiming
      the surface.
    ko: 확장 무장도 받았으니까, 이제 열심히 지상 탈환해야지.
    ja: |-
      拡張武装も受け取ったし、
      これからは本気で地上を奪還しないと。
  d_main_44_02_14:
    speaker: anis_i
    en: Given the situation, I don't think now's really the time for a concert.
    ko: 공연하거나 할 처지가 아니라고 할까… 상황이 상황이니까.
    ja: |-
      ステージなんてやってる場合じゃない
      っていうか…こんな状況だし。
  d_main_44_02_15:
    speaker: "<Self>"
    en: I'd like to see it, though.
    ko: 나는 보고 싶은데.
    ja: 私は見てみたい
  d_main_44_02_16:
    speaker: rapi_red
    en: Me too.
    ko: 나도.
    ja: 私も。
  d_main_44_02_17:
    speaker: anis_i
    en: "... If nobody's gonna sleep, why'd I get stuck with night watch?"
    ko: "…아무도 안 잘 거면 뭣 하러 나 불침번 세운 거야?"
    ja: |-
      …二人とも寝ないなら、
      なんで私に見張りさせてるのよ？
  d_main_44_02_18:
    speaker: anis_i
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_02_19:
    speaker: anis_i
    en: Can I do really this? I can, right?
    ko: 할 수 있을까? 할 수 있겠지?
    ja: できるかしら？できると思う？
  d_main_44_02_20:
    speaker: rapi_red
    en: Of course you can.
    ko: 물론이야.
    ja: 当然よ。
  d_main_44_02_21:
    speaker: rapi_red
    en: We just have to finish up quickly here.
    ko: 빠르게 정리하고 하면 돼.
    ja: 早く帰ればいいだけ。
  d_main_44_02_22:
    speaker: "<Self>"
    en: Exactly.
    ko: 그렇지.
    ja: そうだな
  d_main_44_02_23:
    speaker: anis_i
    en: Okay...
    ko: "…그래."
    ja: "…うん。"
  d_main_44_02_24:
    speaker: anis_i
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_02_25:
    speaker: anis_i
    en: Go to sleep, you two.
    ko: 둘 다, 자 빨리.
    ja: 二人とも、早く寝なさいよ。
  d_main_44_02_26:
    speaker: rapi_red
    en: I'm going to dream of your performance tonight.
    ko: 아니스가 공연하는 꿈 꾸면서 자야겠어.
    ja: |-
      アニスがステージに立つ夢でも
      見ることにするわ。
  d_main_44_02_27:
    speaker: "<Self>"
    en: Me too, me too.
    ko: 나도 나도.
    ja: 私もそうしよう
  d_main_44_02_28:
    speaker: rapi_red
    en: Maybe she'll wave at me with that bright pop-star smile of hers.
    ko: 아이돌이니 상큼한 표정을 지으면서 나에게 손을 흔들어주겠지.
    ja: |-
      アイドルとして、きっとさわやかに笑って
      私に手を振ってくれるわ。
  d_main_44_02_29:
    speaker: "<Self>"
    en: Ooh! I hope she'll make a hand heart and wink at me!
    ko: 윙크하면서 나한테 손 하트도 만들어주겠지.
    ja: |-
      ウインクしながら
      手でハートを作ってくれるはずだ
  d_main_44_02_30:
    speaker: rapi_red
    en: In a cute way, or a seductive way?
    ko: 귀여운 캐릭터야? 아니면 섹시한 컨셉?
    ja: |-
      かわいくでしょうか？
      それとも大人っぽく？
  d_main_44_02_31:
    speaker: "<Self>"
    en: Hmm... Either one would work.
    ko: 아 둘 다 괜찮을 것 같은데.
    ja: どちらも悪くないな
  d_main_44_02_32:
    speaker: anis_i
    en: I said go to sleep!
    ko: "…자라고."
    ja: "…早く寝なさいって。"
d_main_44_03:
  d_main_44_03_1:
    speaker: "<Monologue>"
    en: We spend a long time looking around before finally glancing at one another.
    ko: |-
      우린 한참 동안 주위를 둘러보다가,
      서로의 얼굴을 바라보았다.
    ja: |-
      私たちはしばらくあたりを見回した後、
      互いに顔を見合わせた
  d_main_44_03_2:
    speaker: "<Self>"
    en: What in the world...?
    ko: "…뭐지 이건."
    ja: "…何だ、これは"
  d_main_44_03_3:
    speaker: anis_i
    en: It's a complete mess... What happened here?
    ko: "…너무 엉망인데. 무슨 일이 있었던 거야?"
    ja: |-
      …めちゃくちゃね。
      いったい何があったの？
  d_main_44_03_4:
    speaker: rapi_red
    en: It looks like a battle took place.
    ko: 전투가 있었던 것 같아.
    ja: 戦闘があったようね。
  d_main_44_03_5:
    speaker: rapi_red
    en: A very large-scale one at that.
    ko: 그것도, 상당한 규모의.
    ja: それも、相当な規模の。
  d_main_44_03_6:
    speaker: "<Self>"
    en: It keeps getting worse the closer we get to Eden.
    ko: 에덴에 가까워질수록 더 심해져.
    ja: |-
      エデンへと近づくにつれ、
      景色はますます悲惨になっていった
  d_main_44_03_7:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_03_8:
    speaker: "<Monologue>"
    en: As we take the route that leads to Eden,
    ko: 에덴으로 향하는 루트에 진입한 우리는.
    ja: エデンに向かう道の途中…
  d_main_44_03_9:
    speaker: "<Monologue>"
    en: we witness the aftermath of a massive battle.
    ko: 주위에 남아있는 대규모 전투의 흔적을 목격했다.
    ja: |-
      私たちは大規模な戦闘の痕跡を
      目の当たりにしていた
  d_main_44_03_10:
    speaker: "<Monologue>"
    en: Almost none of the ground is unscathed, and much of it has melted under extreme
      heat.
    ko: |-
      멀쩡한 지면은 찾아보기 힘들었고,
      상당수의 지면이 고열로 인해 녹아있었다.
    ja: |-
      あたりの地面がほとんど原型を留めていない。
      大半は高熱によって溶かされたようだ
  d_main_44_03_11:
    speaker: "<Monologue>"
    en: Rapture fragments are scattered everywhere.
    ko: 그리고 수많은 랩쳐의 파편들이 널브러져 있었다.
    ja: さらに無数のラプチャーの残骸が散乱している
  d_main_44_03_12:
    speaker: anis_i
    en: It looks like a warzone.
    ko: 전쟁이라도 난 것 같잖아.
    ja: 戦争でもあったみたいね。
  d_main_44_03_13:
    speaker: rapi_red
    en: Commander, look.
    ko: "…지휘관. 저길."
    ja: "…指揮官、あれを。"
  d_main_44_03_14:
    speaker: "<Monologue>"
    en: I turn my gaze to where Rapi is pointing.
    ko: 라피가 가리킨 곳을 바라본다.
    ja: ラピが指さすものを見た
  d_main_44_03_15:
    speaker: "<Monologue>"
    en: There, a massive flower-shaped structure has crashed into the ground.
    ko: 그곳엔 꽃이 연상되는 거대한 건조물이 추락해 있었다.
    ja: |-
      花を思わせる形状をした
      巨大な建造物が墜落した跡のようだ
  d_main_44_03_16:
    speaker: "<Self>"
    en: What is that...?!
    ko: "…저건 대체…."
    ja: "…あれはいったい…"
  d_main_44_03_17:
    speaker: rapi_red
    en: Maybe a fortress of some kind...?
    ko: 요새… 같은 모습이군요.
    ja: 要塞…でしょうか。
  d_main_44_03_18:
    speaker: anis_i
    en: It's huge...
    ko: 너무 크잖아….
    ja: それにしたって大きすぎるわ…
  d_main_44_03_19:
    speaker: "<Monologue>"
    en: I move closer to examine it.
    ko: 추락한 건조물을 더욱 자세히 들여다본다.
    ja: 墜落した建造物をじっくりと観察した
  d_main_44_03_20:
    speaker: "<Monologue>"
    en: The shape and design are just as I remember.
    ko: "…기억에 있는 양식과 외형이다."
    ja: "…どこかで見た覚えがある"
  d_main_44_03_21:
    speaker: "<Self>"
    en: It's... a space station.
    ko: 스페이스… 스테이션.
    ja: 宇宙ステーション…そうだ
  d_main_44_03_22:
    speaker: rapi_red
    en: What...?
    ko: "…예?"
    ja: "…はい？"
  d_main_44_03_23:
    speaker: "<Self>"
    en: I've seen this before in some old records.
    ko: 오래된 자료에서 본 적이 있어.
    ja: 古い資料で見たことがある
  d_main_44_03_24:
    speaker: "<Self>"
    en: It's almost identical to the space station connected to the Lift.
    ko: 궤도 엘리베이터랑 이어져 있던 스페이스 스테이션과 양식이 엄청 비슷해.
    ja: |-
      軌道エレベーターの先に
      こういう宇宙ステーションがあったはずだ
  d_main_44_03_25:
    speaker: "<Self>"
    en: It's obviously not in its original shape now, but the make and materials are
      similar.
    ko: 원형은 거의 남아있지 않지만… 재질이나 공법이 비슷해.
    ja: |-
      形は歪んでしまっているが…
      材質や構造が似ている
  d_main_44_03_26:
    speaker: anis_i
    en: Wh-what does that mean?
    ko: 뭐, 뭐야 그럼.
    ja: じゃあ、何？
  d_main_44_03_27:
    speaker: anis_i
    en: Did aliens invade or something?
    ko: 외계인이라도 쳐들어온 거야?
    ja: 宇宙人でも攻めてきたってこと？
  d_main_44_03_28:
    speaker: rapi_red
    en: We should hurry.
    ko: "…서두르시죠."
    ja: "…急ぎましょう。"
  d_main_44_03_29:
    speaker: rapi_red
    en: Something serious must have happened in Eden.
    ko: 아무래도 에덴에 큰 일이 일어났었던 것 같습니다.
    ja: |-
      エデンで非常事態があったとみて
      間違いありません。
  d_main_44_03_30:
    speaker: "<Self>"
    en: Yeah. Let's move.
    ko: 응. 서두르자.
    ja: ああ、急ごう
d_main_44_04:
  d_main_44_04_1:
    speaker: papillon
    en: Hey, my buzzing bees!
    ko: 안녕~ 꿀벌들?
    ja: やっほ～、元気だった？
  d_main_44_04_2:
    speaker: rapi_red
    en: Papillon!
    ko: 파피용…!
    ja: パピヨン…！
  d_main_44_04_3:
    speaker: papillon
    en: It's been a while. Thanks for coming over in such a hurry.
    ko: 오랜만이야. 빨리 와줘서 고마워.
    ja: 久しぶりね。すぐに来てくれて嬉しいわ。
  d_main_44_04_4:
    speaker: papillon
    en: Oh my. Honey looks the same as ever, but you two have gotten quite the makeover.
    ko: 어머. 허니는 그대론데 둘은 꽤나 파격적으로 바뀌었네?
    ja: |-
      あら。ハニーは変わってないけど、
      あとの2人はずいぶん大胆に
      イメチェンしたわね？
  d_main_44_04_5:
    speaker: papillon
    en: And it's not just your clothes. A lot of exciting things must have happened.
    ko: |-
      옷만 갈아입은 건 아닌 것 같고.
      뭐 재미난 일이 많았나 봐?
    ja: |-
      着替えただけってわけじゃなさそうだけど。
      何か面白いことを見逃したみたいね？
  d_main_44_04_6:
    speaker: "<Self>"
    en: Yeah. A lot has happened.
    ko: 응. 이런저런 일들이 좀 있었어.
    ja: ああ、色々なことがあった
  d_main_44_04_7:
    speaker: papillon
    en: Well, we've had our fair share of excitement too.
    ko: 그래? 이런저런 일이라면 우리도 안 지는데.
    ja: |-
      そう？色々なことって言うなら、
      こっちも負けてないわ。
  d_main_44_04_8:
    speaker: anis_i
    en: Hold up, why are you the one coming to greet us? Where's Inherit?
    ko: 그런데 인헤르트 애들이 아니라 네가 마중을 나와?
    ja: |-
      ところで、どうしてインヘルトじゃなくて
      あなたの出迎えなわけ？
  d_main_44_04_9:
    speaker: papillon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_04_10:
    speaker: anis_i
    en: Aren't you their hostage?
    ko: 너 인질 아니었어?
    ja: 人質に取られてるんじゃなかった？
  d_main_44_04_11:
    speaker: papillon
    en: I am.
    ko: 인질 맞아.
    ja: そこは相変わらずよ。
  d_main_44_04_12:
    speaker: papillon
    en: However, Eden's a bit short-handed these days,
    ko: 근데 지금 에덴이 인력난을 겪고 있거든.
    ja: でも今、エデンは人手不足なの。
  d_main_44_04_13:
    speaker: papillon
    en: so even a hostage like me is being put to work.
    ko: 그래서 나 같은 인질이라도 써먹어야 한다는 말씀.
    ja: 私みたいな人質もこき使われるってわけ。
  d_main_44_04_14:
    speaker: rapi_red
    en: Short-handed...?
    ko: 인력난…?
    ja: 人手不足…？
  d_main_44_04_15:
    speaker: papillon
    en: Come on, I'll tell you more inside.
    ko: 자자. 자세한 얘기는 안에서 하자.
    ja: さあ、詳しい話は中でしましょ。
  d_main_44_04_16:
    speaker: papillon
    en: Oh, and just a heads-up. You'll want to brace yourselves.
    ko: 음. 미리 말해놓는데 마음의 준비는 좀 해놓고.
    ja: |-
      あー…先に言っとくけど、
      心の準備はしておいて。
  d_main_44_04_17:
    speaker: papillon
    en: It's not a pleasant story.
    ko: 좋은 얘기는 아닐 거라서.
    ja: いい話じゃないから。
  d_main_44_04_18:
    speaker: anis_i
    en: What's with the creepy foreshadowing...?
    ko: 뭐야… 왜 겁주는 건데.
    ja: 何それ…ずいぶん脅かすわね。
  d_main_44_04_19:
    speaker: papillon
    en: You'll understand once you hear it.
    ko: 후후. 들어보면 알 거야.
    ja: ふふ…聞けば分かるわ。
  d_main_44_04_20:
    speaker: "<Self>"
    en: Papillon...
    ko: "…파피용."
    ja: "…パピヨン"
  d_main_44_04_21:
    speaker: papillon
    en: Yes, Honey?
    ko: 응? 왜 허니?
    ja: どうかした？ハニー。
  d_main_44_04_22:
    speaker: "<Self>"
    en: You look pretty banged up. Are you sure you're okay?
    ko: 몸에 상처가 많은데, 괜찮은 거 맞아?
    ja: 傷だらけじゃないか、大丈夫なのか？
  d_main_44_04_23:
    speaker: papillon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_04_24:
    speaker: "<Self>"
    en: You're covered in scratches and cuts. If they're mistreating you...
    ko: |-
      긁히고 찢어진 상처가 많아.
      인질로서 부당한 짓을 당하고 있는 거라면….
    ja: |-
      切り傷だらけだ。
      それが人質の扱いということなら…
  d_main_44_04_25:
    speaker: papillon
    en: Oh, come now, Honey. What are you even talking about?
    ko: 에이~ 허니, 무슨 말을 하는거야?
    ja: も～、ハニーったら。なに言ってるの？
  d_main_44_04_26:
    speaker: papillon
    en: They're not that kind of people.
    ko: 걔들 그런 애들 아니야.
    ja: そういう人たちじゃないわ。
  d_main_44_04_27:
    speaker: rapi_red
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_44_04_28:
    speaker: papillon
    en: These are... training injuries. No need to worry your pretty head over it.
    ko: |-
      이건… 뭐 좀 연습하느라고 생긴 상처야.
      그러니까 신경 안 써도 돼.
    ja: |-
      この傷はね…ちょっと練習してて、
      できただけ。気にしないで。
  d_main_44_04_29:
    speaker: papillon
    en: Hehe. By the way, did you just check me out as soon as we met? So naughty,
      Honey.
    ko: |-
      후후. 그나저나 허니 엉큼하네?
      보자마자 내 몸을 그렇게 자세히 훑어본 거야?
    ja: |-
      ふふ…それにしてもハニーったら悪い子ね？
      会ったばかりで私のカラダを見てるなんて？
  d_main_44_04_30:
    speaker: papillon
    en: Save that interest for later, when it's just the two of us, all right?
    ko: 아잉~ 그런 건 나중에 둘만 있을 때 해주라. 알겠지?
    ja: |-
      まったく～、そういうことは後で
      二人きりの時にね。分かった？
  d_main_44_04_31:
    speaker: papillon
    en: Now, off to Eden we go.
    ko: 자자~ 가자. 에덴으로.
    ja: ほらほら～、行きましょ。エデンへ。
  d_main_44_04_32:
    speaker: "<Monologue>"
    en: Papillon turns around and walks off.
    ko: 파피용이 뒤로 돌아 걸어갔다.
    ja: パピヨンが背中を向け、歩き出した
  d_main_44_04_33:
    speaker: anis_i
    en: Rapi, Commander... Papillon seems like she's kinda...
    ko: "…라피. 지휘관님. 파피용 쟤…."
    ja: "…ラピ、指揮官様。パピヨンだけど…"
  d_main_44_04_34:
    speaker: rapi_red
    en: Coming on strong? I know. She's a typical flirt.
    ko: 알아. 전형적인 흘리고 다니는 타입이지.
    ja: 分かるわ。典型的な男たらしね。
  d_main_44_04_35:
    speaker: anis_i
    en: That's not what I was gonna say.
    ko: 아니. 그게 아니라.
    ja: いや、そうじゃなくて。
  d_main_44_04_36:
    speaker: anis_i
    en: Why is she overdoing it?
    ko: 쟤 왜 저렇게 무리하고 있대?
    ja: 何をあんなに無理してるのかしら？
  d_main_44_04_37:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_04_38:
    speaker: "<Self>"
    en: Now that you mention it, she does seem unusually chipper.
    ko: 듣고 보니 텐션이 묘하게 높은 것 같은 느낌이네.
    ja: 言われてみれば、不自然だな
  d_main_44_04_39:
    speaker: anis_i
    en: Yeah... People usually talk like that right before they drop some really bad
      news.
    ko: 쓰읍… 보통 저럴 때는 진짜 안 좋은 얘기 하기 전인데.
    ja: |-
      んー…ああいう態度ってだいたい、
      そうとう悪い話を隠してる時よね。
  d_main_44_04_40:
    speaker: anis_i
    en: First that disaster zone we saw back there, and now Papillon's acting all
      strange... What the heck happened here?
    ko: |-
      올 때 봤던 흔적들도 그렇고 파피용 쟤도 그렇고,
      도대체 뭔 일이 있었길래 이렇게 난리래?
    ja: |-
      来る途中に見たものも、パピヨンも…
      いったい何があったのかしら…
  d_main_44_04_41:
    speaker: rapi_red
    en: I doubt it was anything catastrophic. This is Eden, after all.
    ko: |-
      큰 일은 아닐 거야.
      에덴이니까.
    ja: |-
      大したことではないと思うわ。
      あのエデンだもの。
  d_main_44_04_42:
    speaker: rapi_red
    en: It's probably a minor issue that they need some help dealing with.
    ko: |-
      조금 곤란한 일이 있었을 테고,
      그걸 해결하는데 우리 도움이 필요한 정도겠지.
    ja: |-
      きっと少し困ったことが起きて、
      私たちの手を借りたいぐらいの話よ。
  d_main_44_04_43:
    speaker: anis_i
    en: You think so?
    ko: 그렇겠지?
    ja: そうよね？
  d_main_44_04_44:
    speaker: "<Self>"
    en: "... Let's go."
    ko: "…가자."
    ja: "…行こう"
  d_main_44_04_45:
    speaker: johan
    en: You're here.
    ko: 왔나.
    ja: 来たか。
  d_main_44_04_46:
    speaker: "<Self>"
    en: Johan!
    ko: 요한…!
    ja: ヨハン…！
  d_main_44_04_47:
    speaker: johan
    en: Don't think you can just come in here and give me a hug. Step back.
    ko: 아무렇지도 않게 포옹하려 들지 마라. 떨어져라.
    ja: 当然のように抱き着こうとするな、離れろ。
  d_main_44_04_48:
    speaker: johan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_04_49:
    speaker: johan
    en: One of you is missing.
    ko: 한 녀석이 보이지 않는군.
    ja: 一人、足りないようだが。
  d_main_44_04_50:
    speaker: "<Self>"
    en: You mean Neon?
    ko: 네온 말이야?
    ja: ネオンのことか？
  d_main_44_04_51:
    speaker: johan
    en: Yeah, that firepower girl with the glasses.
    ko: 그래. 그 화력 안경을 말하는 거다.
    ja: ああ。その火力眼鏡だ。
  d_main_44_04_52:
    speaker: johan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_04_53:
    speaker: johan
    en: Did something happen?
    ko: 잘못된 건가?
    ja: 何かあったのか？
  d_main_44_04_54:
    speaker: anis_i
    en: Huh? No. She's just kinda... temporarily doing her own thing.
    ko: |-
      ??
      아니. 그냥 잠시 파티 탈퇴 상태라고 해야 하나… 그런 상태지?
    ja: |-
      ？？
      ううん。一時的に別行動してる
      だけっていうか…そうよね？
  d_main_44_04_55:
    speaker: johan
    en: I see...
    ko: "…그렇군."
    ja: "…そうか。"
  d_main_44_04_56:
    speaker: anis_i
    en: Where's Inherit, by the way?
    ko: 근데 인헤르트 애들은 다 어디 갔어?
    ja: ところで、インヘルトのみんなはどこ？
  d_main_44_04_57:
    speaker: anis_i
    en: They always like picking fights over everything, so I've got a bunch of comebacks
      ready.
    ko: 사사건건 시비 걸던 녀석들이라, 나 반격용 멘트 많이 준비해 왔거든.
    ja: |-
      いつも突っかかってくるから、
      反撃用の言葉をいっぱい
      用意してあったんだけど。
  d_main_44_04_58:
    speaker: johan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_04_59:
    speaker: "<Self>"
    en: Looks like you've done some renovations to Eden's interior? The materials
      seem different.
    ko: |-
      에덴 인테리어도 다시 한 모양이네?
      재질이 좀 달라졌어.
    ja: |-
      エデンの内装は模様替えしたのか？
      素材から違う気がするが…
  d_main_44_04_60:
    speaker: johan
    en: Yes, we basically rebuilt it.
    ko: 그래. 거의 새로 지었다.
    ja: ああ。ほぼ新しく建て直した。
  d_main_44_04_61:
    speaker: papillon
    en: I hate to break up the big happy reunion, but how about we move it along?
    ko: "…자자. 다들 오랜만에 만나서 반가운 건 알겠는데, 자리를 옮길까?"
    ja: |-
      …ほらほら。久しぶりで
      うれしいのは分かるけど、場所を変えましょ？
  d_main_44_04_62:
    speaker: papillon
    en: You ready, Cecil?
    ko: 세실. 준비 다 됐어?
    ja: セシル。準備はできてる？
  d_main_44_04_63:
    speaker: cecil
    en: Yes. The meeting room and the data are all ready to go.
    ko: 예. 회의실과 자료는 모두 준비됐어요.
    ja: はい。会議室も資料も準備できています。
  d_main_44_04_64:
    speaker: papillon
    en: Then let's head to the meeting room.
    ko: 그럼 다들 회의실로 갈까?
    ja: じゃあみんな、会議室に行きましょ？
  d_main_44_04_65:
    speaker: "<Narration>"
    en: One hour later...
    ko: 1시간 후.
    ja: 1時間後
  d_main_44_04_66:
    speaker: "<Monologue>"
    en: The things I heard in Eden's meeting room feel surreal.
    ko: "…에덴의 회의실에서 들은 이야기는 도무지 현실감이 느껴지지 않는 이야기들이었다."
    ja: |-
      …エデンの会議室で聞いた話は、
      まるで現実味が感じられなかった
  d_main_44_04_67:
    speaker: "<Monologue>"
    en: Liberalio fired Eden's Spear into the sky,
    ko: 리버렐리오가 에덴의 창을 하늘을 향해 쏘았고
    ja: |-
      リバーレリオがエデンの槍と呼ばれる兵器を
      空に向けて放ったこと
  d_main_44_04_68:
    speaker: "<Monologue>"
    en: shattering the veil of the Queen drifting in outer space.
    ko: 그것이 우주 공간을 떠돌던 [퀸]의 장막을 부수었다.
    ja: |-
      それにより宇宙空間を漂う「クイーン」を
      妨害していた何かが破壊されたこと
  d_main_44_04_69:
    speaker: "<Monologue>"
    en: The Queen descended, and Eden was devastated in the process.
    ko: 퀸이 내려왔고, 그 과정에서 에덴은 대파.
    ja: |-
      クイーンが地上へ降下し、
      その過程でエデンが壊滅したこと
  d_main_44_04_70:
    speaker: "<Monologue>"
    en: The Pioneers, joined by Nayuta, who we all thought was dead, and the White
      Knight Squad joined forces with Eden and faced the Queen.
    ko: 죽은 줄 알았던 나유타가 합류한 파이오니아 스쿼드, 바이스리터 스쿼드까지 에덴에 합류해 퀸과 맞서 싸웠으나
    ja: |-
      私の目の前で死んだはずのナユタと、
      パイオニア、ヴァイスリッターの両部隊が
      エデンに合流し、クイーンに立ち向かったこと
  d_main_44_04_71:
    speaker: "<Monologue>"
    en: But the Queen swallowed Nihilister,
    ko: 퀸은 니힐리스타라는 독잔을 집어삼키고
    ja: |-
      ニヒリスターが自身のボディに毒を仕込み
      クイーンに飲みこませたこと
  d_main_44_04_72:
    speaker: "<Monologue>"
    en: and seized the body of Liliweiss, the strongest Nikke ever known.
    ko: 최강의 니케 릴리바이스의 몸을 빼앗았다.
    ja: |-
      最強のニケ、リリーバイスのボディが
      奪われたこと
  d_main_44_04_73:
    speaker: cecil
    en: Allow me to explain who Liliweiss is.
    ko: 릴리바이스에 대해 설명하죠.
    ja: リリーバイスについて簡単にご説明します。
  d_main_44_04_74:
    speaker: cecil
    en: She's the leader of the Goddess Squad, humanity's very first Nikke squad.
    ko: 인류 최초의 니케 스쿼드, 갓데스 스쿼드의 리더이자.
    ja: |-
      人類最初のニケ部隊、
      ゴッデス部隊のリーダーだった人物です。
  d_main_44_04_75:
    speaker: cecil
    en: She's also widely regarded as the strongest Nikke in recorded history.
    ko: 역사상 최강의 니케라고 일컬어지고 있어요.
    ja: 歴史上、最強のニケと言われています。
  d_main_44_04_76:
    speaker: cecil
    en: The performance specs of all Nikkes, both in the past and present,
    ko: 모든 니케의 스펙은 예전에도 그랬고 현재까지도
    ja: 昔も今も、あらゆるニケのスペックは…
  d_main_44_04_77:
    speaker: cecil
    en: are benchmarked against her.
    ko: "[릴리바이스]라는 니케를 목표로 하고 있어요."
    ja: |-
      この「リリーバイス」というニケを
      目標値としています。
  d_main_44_04_78:
    speaker: cecil
    en: There's even a record of her hurling a ground-type Tyrant into the air with
      nothing but her bare hands.
    ko: 맨손으로 지상형 타일런트 급을 공중으로 날려버렸다는 기록이 있을 정도예요.
    ja: |-
      記録によれば、素手で地上型タイラント級を
      空へ飛ばしたことがあるようです。
  d_main_44_04_79:
    speaker: cecil
    en: Her abilities are so impressive that, if you heard about them secondhand,
      you might doubt their authenticity.
    ko: 말로 들으면 도무지 믿어지지 않을 정도의 압도적인 스펙을 가진 니케.
    ja: |-
      話に聞くだけでは信じがたいほど、
      圧倒的な性能を持ったニケ。
  d_main_44_04_80:
    speaker: cecil
    en: That's who Liliweiss is.
    ko: 그것이 [릴리바이스]예요.
    ja: それが「リリーバイス」です。
  d_main_44_04_81:
    speaker: "<Monologue>"
    en: Everyone who had gathered in Eden fought with everything they had during that
      battle.
    ko: 그 과정에서 에덴에 집결한 모두가 전력으로 맞섰지만
    ja: |-
      エデンに集結していた全員が
      総力を挙げて戦ったものの…
  d_main_44_04_82:
    speaker: "<Monologue>"
    en: The White Knights were critically injured.
    ko: 바이스리터는 중상.
    ja: ヴァイスリッターは重傷者を出し
  d_main_44_04_83:
    speaker: "<Monologue>"
    en: The Pioneers suffered heavy losses.
    ko: 파이오니아는 대파.
    ja: パイオニアもほぼ壊滅
  d_main_44_04_84:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_04_85:
    speaker: "<Monologue>"
    en: Inherit was wiped out.
    ko: 인헤르트는 전멸.
    ja: インヘルトは全滅
  d_main_44_04_86:
    speaker: "<Monologue>"
    en: And then...
    ko: 그리고….
    ja: そして
  d_main_44_04_87:
    speaker: "<Monologue>"
    en: after Marian's Queen Gene awoke within her,
    ko: 퀸 인자를 각성한 마리안은
    ja: クイーン因子を覚醒させたマリアンが…
  d_main_44_04_88:
    speaker: "<Monologue>"
    en: she lost her core to the Queen and fell into a coma.
    ko: 퀸에게 코어를 빼앗기고 혼수 상태에 빠져있다.
    ja: |-
      クイーンにコアを奪取され、
      昏睡状態に陥ったこと
  d_main_44_04_89:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_04_90:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_04_91:
    speaker: anis_i
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_04_92:
    speaker: cecil
    en: That concludes the briefing. Any questions?
    ko: 이상이예요. 질문 있나요?
    ja: 以上です。質問はありますか？
  d_main_44_04_93:
    speaker: "<Self>"
    en: "... Can we see Inherit?"
    ko: "…인헤르트의 모두를, 볼 수 있어?"
    ja: "…インヘルトの皆の様子は見られるか？"
  d_main_44_04_94:
    speaker: cecil
    en: No, I'm afraid you can't.
    ko: 아니요. 볼 수 없어요.
    ja: いいえ。それも不可能です。
  d_main_44_04_95:
    speaker: cecil
    en: Noah's brain is undergoing intensive care in a dedicated facility.
    ko: 노아의 뇌는 전용 시설에서 정밀 케어 중이고
    ja: |-
      ノアの脳は現在、専用の設備で
      集中的なケアが行われています。
  d_main_44_04_96:
    speaker: cecil
    en: As for Harran and Isabel... nothing remains of them.
    ko: "…하란과 이사벨은 아무것도 남지 않았으니까요."
    ja: "…ハランとイサベルは何も残りませんでした。"
  d_main_44_04_97:
    speaker: johan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_04_98:
    speaker: "<Self>"
    en: I... see...
    ko: 그렇… 구나….
    ja: そう…か…
  d_main_44_04_99:
    speaker: cecil
    en: Scarlet and Rapunzel are in the same condition as Noah.
    ko: 홍련과 라푼젤도, 노아와 마찬가지인 상태에요.
    ja: 紅蓮とラプンツェルも、ノアと同様の状態です。
  d_main_44_04_100:
    speaker: cecil
    en: Even if you saw them, they wouldn't perceive anything, and couldn't respond
      to you.
    ko: 애초에, 봐도 말하지도 못하고 듣지도 못할 테지만요.
    ja: 見たところで、会話はできないでしょう。
  d_main_44_04_101:
    speaker: rapi_red
    en: What about the White Knights?
    ko: "…바이스리터는?"
    ja: "…ヴァイスリッターは？"
  d_main_44_04_102:
    speaker: cecil
    en: They returned to the Crown Kingdom briefly to check on the superfood.
    ko: 하이퍼 푸드의 관리를 위해 크라운 왕국으로 잠시 돌아간 상태예요.
    ja: |-
      ハイパーフードの管理のため、
      クラウン王国に引き揚げました。
  d_main_44_04_103:
    speaker: cecil
    en: Crown sustained heavy damage, but she's still capable of basic actions.
    ko: 크라운이 대파 상태지만 기본 행동은 가능한 상태죠.
    ja: |-
      クラウンが深手を負いましたが、
      基本的な行動はできる状態でした。
  d_main_44_04_104:
    speaker: cecil
    en: She said she will return once she finishes her business.
    ko: 볼일만 보고 다시 돌아온다고 했어요.
    ja: 用が済み次第戻ると言われています。
  d_main_44_04_105:
    speaker: "<Self>"
    en: What about Nayuta...?
    ko: "…나유타는."
    ja: "…ナユタは？"
  d_main_44_04_106:
    speaker: cecil
    en: I couldn't say.
    ko: 글쎄요.
    ja: 分かりません。
  d_main_44_04_107:
    speaker: rapi_red
    en: What do you mean by that?
    ko: 글쎄라니.
    ja: 分からないというのは…
  d_main_44_04_108:
    speaker: papillon
    en: Ever since the fight with the Queen, she's been slipping away any chance she
      gets.
    ko: "…퀸 전 이후로 틈만 나면 자리를 비우고 있어."
    ja: |-
      …クイーン戦の後から、
      ちょくちょく姿を消してるのよ。
  d_main_44_04_109:
    speaker: papillon
    en: She says she's gathering intel, but she hasn't actually reported anything
      yet.
    ko: 말로는 정보를 수집한다고 하는데, 딱히 전달해 준 건 아직 없네.
    ja: |-
      情報収集って言ってるけど、
      何も聞かされてないわ。
  d_main_44_04_110:
    speaker: johan
    en: She lost her entire squad.
    ko: 동료를 모두 잃었다.
    ja: 誰もが少なくない犠牲を払った。
  d_main_44_04_111:
    speaker: johan
    en: Even a monk needs time to gather her thoughts.
    ko: 승려에게도 마음을 추스를 시간은 필요하겠지.
    ja: 奴にも感情を整理する時間は必要だろう。
  d_main_44_04_112:
    speaker: "<Self>"
    en: Johan...
    ko: 요한….
    ja: ヨハン…
  d_main_44_04_113:
    speaker: "<Self>"
    en: Harran and Isabel...
    ko: 하란과 이사벨은….
    ja: ハランとイサベルは…
  d_main_44_04_114:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_04_115:
    speaker: johan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_04_116:
    speaker: johan
    en: You've got some nerve.
    ko: 건방진 후배로군.
    ja: 生意気だな、後輩。
  d_main_44_04_117:
    speaker: "<Self>"
    en: What...?
    ko: 뭐…?
    ja: え…？
  d_main_44_04_118:
    speaker: johan
    en: Wipe that look off your face.
    ko: 그딴 표정 짓지 마라.
    ja: そんな顔をするな。
  d_main_44_04_119:
    speaker: johan
    en: Inherit completed their mission flawlessly.
    ko: 인헤르트는 임무를 완벽하게 수행했다.
    ja: インヘルトは任務を完璧に果たした。
  d_main_44_04_120:
    speaker: johan
    en: A moment of mourning is enough.
    ko: 잠깐의 애도로 충분하다.
    ja: 感傷は少しでいい。
  d_main_44_04_121:
    speaker: johan
    en: Don't be swayed by your emotions. They'll only get in the way of the task
      ahead.
    ko: |-
      감정에 휘둘리지 마라.
      앞으로 할 일에 방해만 될 뿐이다.
    ja: |-
      悲しみに囚われすぎるな。
      これからの足枷になるだけだ。
  d_main_44_04_122:
    speaker: johan
    en: Just... don't forget them.
    ko: "…그저, 잊지만 마라."
    ja: "…ただ、忘れないでいろ。"
  d_main_44_04_123:
    speaker: johan
    en: Understood?
    ko: 알겠나?
    ja: 分かったか？
  d_main_44_04_124:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_04_125:
    speaker: "<Self>"
    en: Yes, I understand.
    ko: 응. 잘 알아들었어.
    ja: ああ、分かった
  d_main_44_04_126:
    speaker: johan
    en: Good. That's the look I want to see on your face.
    ko: 그래. 이제야 좀 볼만한 표정이군.
    ja: それでいい。やっとまともな顔になったな。
  d_main_44_04_127:
    speaker: johan
    en: Now, follow me.
    ko: 따라와라.
    ja: ついて来い。
  d_main_44_04_128:
    speaker: johan
    en: I'll take you to Marian.
    ko: 마리안에게 안내하겠다.
    ja: マリアンに会わせてやる。
d_main_44_05:
  d_main_44_05_1:
    speaker: "<Monologue>"
    en: Marian lies on the bed, looking as if she's asleep.
    ko: "…마리안은 잠든 것처럼 침대에 누워있다."
    ja: |-
      …マリアンはただ眠っているかのように
      ベッドに横たわっていた
  d_main_44_05_2:
    speaker: "<Self>"
    en: Marian.
    ko: 마리안.
    ja: マリアン…
  d_main_44_05_3:
    speaker: "<Monologue>"
    en: Her eyes remain close.
    ko: 마리안은 눈뜨지 않는다.
    ja: マリアンが目を覚ます様子はない
  d_main_44_05_4:
    speaker: anis_i
    en: How's she doing?
    ko: "…마리안은 지금 어떤 상태인 거야?"
    ja: "…これって、どういう状態なの？"
  d_main_44_05_5:
    speaker: cecil
    en: Her core is gone, so power is no longer being transmitted through her body.
    ko: 코어가 소실된 상태이기 때문에 전신에 동력이 전달되지 않은 상태죠.
    ja: |-
      コアを喪失し、動力が全身に
      行き渡らなくなっています。
  d_main_44_05_6:
    speaker: cecil
    en: A pseudo-core was implanted to keep her alive.
    ko: 유사 코어를 이식해 목숨만 붙여놓은 상태예요.
    ja: |-
      疑似的なコアを移植して、
      生命維持に努めています。
  d_main_44_05_7:
    speaker: cecil
    en: It is because she is a Heretic that her body can persist in this state without
      dying.
    ko: 헬레틱이니 죽지 않고 이대로 있을 수 있는 거죠.
    ja: |-
      これで死なずにいられるのも、
      ヘレティックだからこそではありますが。
  d_main_44_05_8:
    speaker: rapi_red
    en: What do we need to do to bring her out of the coma?
    ko: 다시 일어나려면 어떻게 해야 하지?
    ja: 起こすにはどうすればいいの？
  d_main_44_05_9:
    speaker: cecil
    en: Honestly? I don't know.
    ko: |-
      글쎄요.
      솔직히 모르겠어요.
    ja: |-
      どうでしょうね。
      正直なところ、不明です。
  d_main_44_05_10:
    speaker: cecil
    en: She might survive if we implant a Heretic-class core into her,
    ko: 헬레틱급의 코어를 이식하면 살아날 수 있을지도 모르겠지만.
    ja: |-
      ヘレティック級のコアを移植すれば、
      蘇生するという可能性はありますが…
  d_main_44_05_11:
    speaker: cecil
    en: but most Heretics are known to regenerate starting from their core.
    ko: 대부분의 헬레틱은 코어를 중심으로 재생하는 것으로 알려져 있으니
    ja: |-
      ヘレティックは基本的に、
      コアを中心に再生していくものです。
  d_main_44_05_12:
    speaker: cecil
    en: It's possible the original owner of the core would revive herself by feeding
      off of Marian's body.
    ko: 최악의 경우, 이식한 코어의 원래 주인이 마리안의 바디를 양분으로 삼아 부활할지도 모르죠.
    ja: |-
      最悪の場合、移植したコアの本来の主の方が
      マリアンのボディを吸収して
      復活してしまう可能性も考えられます。
  d_main_44_05_13:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_05_14:
    speaker: cecil
    en: We're evaluating and attempting all possible methods.
    ko: 여러 가지 방법을 생각 중이고, 시도 중이에요.
    ja: 様々な仮説を立て、検証しているところです。
  d_main_44_05_15:
    speaker: cecil
    en: We will use every means necessary to save her,
    ko: 반드시 살려낼게요.
    ja: ですが、必ず助けてみせます。
  d_main_44_05_16:
    speaker: cecil
    en: so don't worry.
    ko: 그러니 걱정마요.
    ja: 心配しないでください。
  d_main_44_05_17:
    speaker: "<Self>"
    en: "... All right. I trust you."
    ko: "…그래. 믿을게."
    ja: "…分かった、信じている"
  d_main_44_05_18:
    speaker: rapi_red
    en: So, when are you planning a counterattack?
    ko: "…그래서, 언제 반격할 예정이지?"
    ja: "…それで、反攻作戦の予定は？"
  d_main_44_05_19:
    speaker: johan
    en: Not now.
    ko: 지금은 아니다.
    ja: 今はない。
  d_main_44_05_20:
    speaker: rapi_red
    en: Why not?
    ko: 어째서.
    ja: なぜ。
  d_main_44_05_21:
    speaker: johan
    en: Because we have no chance of winning.
    ko: 승산이 없기 때문이다.
    ja: 勝算がないからだ。
  d_main_44_05_22:
    speaker: johan
    en: We've been bled dry.
    ko: 우리는 너무 소모되었다.
    ja: 戦力を失いすぎた。
  d_main_44_05_23:
    speaker: "<Self>"
    en: But if you send an official report to the Ark and request help...
    ko: 방주에 정식으로 보고하고 도움을 요청한다면….
    ja: アークに正式な形で、援助を求めれば…
  d_main_44_05_24:
    speaker: johan
    en: I'm not going to rely on the Ark.
    ko: 방주의 힘은 빌리지 않는다.
    ja: アークの力は借りない。
  d_main_44_05_25:
    speaker: johan
    en: I do, however, intend to rely on you.
    ko: 단, 네 힘은 빌리고 싶다.
    ja: だが、お前の力を借りたい。
  d_main_44_05_26:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_05_27:
    speaker: "<Monologue>"
    en: In light of everything Eden has gone through, I understand where he's coming
      from.
    ko: 지금까지 에덴이 밟아온 행보를 생각하면 이해가 안 가는 부분은 아니다.
    ja: |-
      エデンの諸事情を考えれば、
      理解できないことではない
  d_main_44_05_28:
    speaker: "<Monologue>"
    en: I look around.
    ko: 주위를 둘러본다.
    ja: あたりを見回した
  d_main_44_05_29:
    speaker: "<Monologue>"
    en: The place was never crowded to begin with, but now it feels unbearably empty.
    ko: "…꽉 차 있는 곳은 아니었지만, 지금은 너무 허전하다."
    ja: |-
      …もともとにぎやかな場所では無かったが、
      今はあまりにも、もの寂しい
  d_main_44_05_30:
    speaker: "<Self>"
    en: Okay. What can I do to help?
    ko: 알겠어. 어떻게 도울 수 있을까?
    ja: 分かった。何をすればいい？
  d_main_44_05_31:
    speaker: johan
    en: Cecil.
    ko: 세실.
    ja: セシル。
  d_main_44_05_32:
    speaker: cecil
    en: What we need the most right now is the ability to produce Nikkes.
    ko: 지금 가장 시급한 건 니케 제작 기술이에요.
    ja: |-
      何よりも急を要するのはまず、
      ニケの製造技術です。
  d_main_44_05_33:
    speaker: cecil
    en: We can modify and enhance existing units, but Eden does not have the technology
      to produce them.
    ko: |-
      에덴에는 니케 제작 기술이 없어요.
      개조와 강화는 자신 있지만요.
    ja: |-
      改良や強化に関する知見はありますが、
      エデンにはニケを製造する技術がありません。
  d_main_44_05_34:
    speaker: cecil
    en: We want you to do whatever it takes to secure it.
    ko: 그걸 당신들이 어떻게든 확보해 줘요.
    ja: |-
      これを何としても、
      提供していただきたいのです。
  d_main_44_05_35:
    speaker: rapi_red
    en: That technology is as highly classified as it gets.
    ko: 니케 제작 기술은 극비 중의 극비야.
    ja: ニケの製造技術は極秘中の極秘事項のはずよ。
  d_main_44_05_36:
    speaker: cecil
    en: I know. That's why I'm asking you.
    ko: 알아요. 그래서 당신들에게 부탁하는 거예요.
    ja: |-
      十分に理解しています。
      だからこそ、あなた方に頼るしかないのです。
  d_main_44_05_37:
    speaker: cecil
    en: The Commando Unit is the Ark's most vital squad. I'm sure it's not beyond
      your means.
    ko: |-
      방주의 최중요 전력 특수별동대라면,
      방법이 없을 것 같진 않거든요.
    ja: |-
      アークにおいて最重要戦力である
      特殊別働隊のほかに、
      これが可能な存在はありません。
  d_main_44_05_38:
    speaker: cecil
    en: We are going to need Scarlet and Rapunzel for our next engagement with the
      Queen.
    ko: 다음 퀸 전을 위해서 홍련, 라푼젤의 존재는 필수에요.
    ja: |-
      クイーンとの再戦を期すにあたって、
      紅蓮とラプンツェルの戦力は不可欠です。
  d_main_44_05_39:
    speaker: cecil
    en: To counter someone as overly powerful as Liliweiss, we'll need someone just
      as powerful.
    ko: |-
      릴리바이스라는 규격 외 괴물을 상대하기 위해서,
      우리도 규격 외를 들이밀어야 하니까요.
    ja: |-
      リリーバイスは規格外の怪物です。
      戦うにはこちらも規格外の戦力が
      必要となります。
  d_main_44_05_40:
    speaker: cecil
    en: But right now, all that remains of Scarlet and Rapunzel are their brains.
    ko: 홍련과 라푼젤은 현재 뇌만 남아있는 상태에요.
    ja: |-
      紅蓮とラプンツェルは現在、
      脳だけが保管された状態です。
  d_main_44_05_41:
    speaker: cecil
    en: Without the ability to create Nikkes, restoring them is impossible.
    ko: 니케 제작 기술이 없다면 그녀들의 재합류는 불가능해요.
    ja: |-
      ニケの製造技術がなければ、
      彼女たちの復帰は望めません。
  d_main_44_05_42:
    speaker: cecil
    en: Our chances of victory would be even lower.
    ko: 승산은 더욱더 낮아지겠죠.
    ja: この場合の勝算は、大幅に低くなるでしょう。
  d_main_44_05_43:
    speaker: cecil
    en: Also, if we can get our hands on that technology,
    ko: 그리고 그 기술이 있다면….
    ja: それから、その技術さえあれば…
  d_main_44_05_44:
    speaker: cecil
    en: we might even be able to bring Noah back.
    ko: "…노아도, 다시 합류할 수 있을지도 모르고요."
    ja: "…ノアにも、復帰の見込みが立ちます。"
  d_main_44_05_45:
    speaker: rapi_red
    en: "... Commander."
    ko: "…지휘관."
    ja: "…指揮官。"
  d_main_44_05_46:
    speaker: "<Self>"
    en: All right. I'll make it happen.
    ko: 알겠어. 어떻게든 해볼게.
    ja: 分かった、何とか考えてみる
  d_main_44_05_47:
    speaker: cecil
    en: Thank you. I appreciate it.
    ko: 예. 부탁드려요.
    ja: はい。お願いします。
  d_main_44_05_48:
    speaker: anis_i
    en: Can't Papillon sneak that information out somehow?
    ko: 그거, 파피용이 어떻게 빼 올 수는 없어?
    ja: それって、パピヨンが盗んだりできないの？
  d_main_44_05_49:
    speaker: cecil
    en: It's too demanding for one spy to pull off alone.
    ko: 무리겠죠. 일개 스파이가 할 수 있는 일은 아닐 테니까.
    ja: |-
      不可能でしょうね。
      一介のスパイに手が届く機密ではありません。
  d_main_44_05_50:
    speaker: papillon
    en: I'm just a lowly spy, sadly.
    ko: 일개 스파이라서 미안하네.
    ja: 一介のスパイで悪かったわね。
  d_main_44_05_51:
    speaker: "<Self>"
    en: What about Dorothy? Isn't she in the Ark?
    ko: 도로시는? 방주에 있을 것 아냐.
    ja: ドロシーは？アークにいるのだろう
  d_main_44_05_52:
    speaker: johan
    en: Dorothy is no longer affiliated with Inherit or Eden.
    ko: 도로시는 인헤르트도, 에덴 소속도 아니다.
    ja: |-
      ドロシーはすでにインヘルトでも、
      エデンの一員でもない。
  d_main_44_05_53:
    speaker: johan
    en: I cannot entrust such a critical request to an outsider.
    ko: 남에게 그런 중요한 부탁을 할 순 없다.
    ja: 部外者に任せられるほど軽いことではない。
  d_main_44_05_54:
    speaker: rapi_red
    en: What...?
    ko: "…뭐라고?"
    ja: "…どういうこと？"
  d_main_44_05_55:
    speaker: johan
    en: That's just how things turned out. I don't wish to speak about it anymore.
    ko: |-
      그렇게 됐다.
      더는 얘기하고 싶지 않다.
    ja: |-
      言葉通りの意味だ。
      これ以上言わせるな。
  d_main_44_05_56:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_05_57:
    speaker: johan
    en: Anyway, that's Eden's situation at present.
    ko: "…현재 에덴의 상태는 이 정도다."
    ja: "…おおむね、これが現在のエデンの状況だ。"
  d_main_44_05_58:
    speaker: johan
    en: We would strike the Queen head-on right now if we could, but we're in no condition
      to do so.
    ko: |-
      지금 당장에 퀸에게 전면전을 걸고 싶지만 그럴 수 없는 상태.
      로 요약할 수 있겠군.
    ja: |-
      端的に言えば、クイーンにはすぐにでも
      総力戦を仕掛けたいが、
      それができる状況にない。
  d_main_44_05_59:
    speaker: johan
    en: That is why we need your help.
    ko: 그런 만큼 네 도움이 필요하다.
    ja: だからこそ、お前の力が必要だ。
  d_main_44_05_60:
    speaker: "<Self>"
    en: All right. I'll do everything I can.
    ko: 알겠어. 최선을 다해 도울게.
    ja: 分かった、全力を尽くそう
  d_main_44_05_61:
    speaker: "<Self>"
    en: But Johan...
    ko: 하지만 요한.
    ja: しかし、ヨハン…
  d_main_44_05_62:
    speaker: "<Self>"
    en: I don't think we can take down the Queen without the Ark's support.
    ko: 방주의 힘 없이 퀸 공략이 가능할 거라 생각하진 않아.
    ja: |-
      アークの助力なしで
      クイーンを倒せるとは思えない
  d_main_44_05_63:
    speaker: johan
    en: I will not ask the Ark for help. Ever.
    ko: 방주의 힘은 빌리지 않는다. 절대로.
    ja: アークの力は借りない。絶対にな。
  d_main_44_05_64:
    speaker: anis_i
    en: Talk about stubborn.
    ko: 고집하곤 정말.
    ja: ホント、頑固なんだから。
  d_main_44_05_65:
    speaker: "<Self>"
    en: Fine... We'll leave it at that for now.
    ko: "…일단은, 알겠어."
    ja: "…ひとまずは、分かった"
  d_main_44_05_66:
    speaker: "<Self>"
    en: Rapi, Anis, let's head back. We don't have any time to spare.
    ko: |-
      라피, 아니스. 돌아가자.
      한시가 급해.
    ja: |-
      ラピ、アニス、戻ろう。
      一刻を争う状況だ
  d_main_44_05_67:
    speaker: rapi_red
    en: Roger that.
    ko: 라져.
    ja: ラジャー。
  d_main_44_05_68:
    speaker: anis_i
    en: Yeah, let's go.
    ko: 응. 가자.
    ja: うん、行きましょ。
  d_main_44_05_69:
    speaker: "<Monologue>"
    en: Before leaving the room, I look at Marian.
    ko: 방을 나서기 전, 마리안을 바라본다.
    ja: 部屋を出る前に、もう一度マリアンの様子を見た
  d_main_44_05_70:
    speaker: "<Monologue>"
    en: I gently stroke her hair.
    ko: 머리를 쓰다듬는다.
    ja: 手を伸ばし、頭をなでる
  d_main_44_05_71:
    speaker: "<Monologue>"
    en: She remains motionless, as if trapped in an unending sleep.
    ko: "…마리안은 깨어나지 않는 잠에 빠진 듯, 미동도 하지 않는다."
    ja: "…マリアンは深く眠ったまま、微動だにしない"
  d_main_44_05_72:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_05_73:
    speaker: "<Monologue>"
    en: Marian. Scarlet. Rapunzel. Noah.
    ko: 마리안도. 홍련도. 라푼젤도. 노아도.
    ja: マリアン、紅蓮、ラプンツェル、ノア
  d_main_44_05_74:
    speaker: "<Monologue>"
    en: I will bring you all back. I swear.
    ko: 반드시 되돌려놓겠다.
    ja: 必ず助けてみせる
d_main_44_06:
  d_main_44_06_1:
    speaker: cecil_op_r
    en: Leaving already? You just got here.
    ko: 오자마자 바로 돌아가는군요.
    ja: とんぼ返りをさせてしまいますね。
  d_main_44_06_2:
    speaker: "<Self>"
    en: Yeah. We have to move fast.
    ko: 응. 바쁘게 움직여야 하니까.
    ja: ああ、忙しくなりそうだ
  d_main_44_06_3:
    speaker: cecil_op_r
    en: The fact that you haven't brought up Vapaus tells me you've decided to resolve
      it yourself at the Ark.
    ko: |-
      언체인드 얘기를 안 꺼내는 것 보니,
      방주에서 해결하기로 한 모양이네요.
    ja: |-
      アンチェインドの話をしないということは、
      アークで解決するということでしょうか。
  d_main_44_06_4:
    speaker: "<Self>"
    en: That's right... It won't be on Eden's level, but we can forge it.
    ko: "…맞아. 에덴만큼은 아니겠지만 만들 수 있어."
    ja: |-
      …ああ、エデンには及ばないが
      なんとか作れるようになった
  d_main_44_06_5:
    speaker: cecil_op_r
    en: Awfully bold of you to trust the Ark.
    ko: 방주를 믿다니, 과감하시네요.
    ja: アークを信じるとは、大した勇気です。
  d_main_44_06_6:
    speaker: cecil_op_r
    en: But it's the right call. A situation could arise at any time in Eden.
    ko: 하지만 옳은 판단이에요. 에덴에 무슨 일이 언제 일어날지 모르니까.
    ja: |-
      ですが、正しい判断だと思います。
      エデンがいつどうなるかは分かりませんので。
  d_main_44_06_7:
    speaker: cecil_op_r
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_06_8:
    speaker: cecil_op_r
    en: If you bring us the technology to manufacture Nikkes, we'll provide you with
      the technology to manufacture Vapaus bullets.
    ko: |-
      당신이 니케 제작 기술을 가져다준다면,
      언체인드 탄환 제작 기술을 당신에게 전해줄게요.
    ja: |-
      ニケの製造技術が手に入ったあかつきには、
      アンチェインド弾の製造技術を提供します。
  d_main_44_06_9:
    speaker: cecil_op_r
    en: Consider it a technological exchange.
    ko: 기술 교환 정도로 생각해 주면 고맙겠네요.
    ja: 技術交換の申し出とでも考えてください。
  d_main_44_06_10:
    speaker: "<Self>"
    en: I thought you hated the Ark?
    ko: 방주를 싫어하는 것 아니었어?
    ja: アークのことは嫌いじゃなかったのか？
  d_main_44_06_11:
    speaker: cecil_op_r
    en: I do. That much goes without saying.
    ko: 싫어해요. 말할 것도 없죠.
    ja: それは変わっていません。言うまでもなく。
  d_main_44_06_12:
    speaker: cecil_op_r
    en: However, this is for your benefit as well. It's impossible to maintain a good
      relationship where only one side benefits.
    ko: |-
      당신을 위한 일이에요.
      받기만 해서는 좋은 관계를 유지할 수 없을 테니까.
    ja: |-
      ですが、あなたを思ってのことです。
      一方的に受け取るばかりでは、
      良好な関係が保てませんから。
  d_main_44_06_13:
    speaker: anis_i
    en: Wow, look at you.
    ko: 얼씨구?
    ja: へぇ～？
  d_main_44_06_14:
    speaker: cecil_op_r
    en: All right then, get home safe. I'll be waiting to hear from you.
    ko: |-
      그럼 조심히 들어가요.
      연락 기다릴게요.
    ja: |-
      帰り道もお気をつけて。
      連絡をお待ちしています。
  d_main_44_06_15:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삣-
    ja: ピッ――
  d_main_44_06_16:
    speaker: anis_i
    en: Well, aren't you busy, Commander.
    ko: 바쁘네 지휘관님.
    ja: 忙しいわね、指揮官様。
  d_main_44_06_17:
    speaker: rapi_red
    en: It's like this wherever we go.
    ko: 어딜가든 이런 식이지.
    ja: どこへ行っても、こんなものよ。
  d_main_44_06_18:
    speaker: "<Self>"
    en: Papillon...
    ko: "…파피용."
    ja: "…パピヨン"
  d_main_44_06_19:
    speaker: papillon_op_l
    en: Hmm? Yes?
    ko: 응? 왜~?
    ja: なぁに？どうしたの～？
  d_main_44_06_20:
    speaker: "<Self>"
    en: What should I report to the Ark?
    ko: 방주에는 뭐라고 보고할까?
    ja: アークにはどう報告すればいい？
  d_main_44_06_21:
    speaker: papillon_op_l
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_06_22:
    speaker: papillon_op_l
    en: About that... at first I thought I'd play spy here, and make a name for myself
      doing so...
    ko: 그러게. 처음에는 대충 여기서 스파이 짓이나 하면서 출세나 하려고 했는데.
    ja: |-
      そうね。最初はここでスパイごっこでもして
      出世のタネにしようかと思ってたんだけど。
  d_main_44_06_23:
    speaker: papillon_op_l
    en: But after everything I've seen and went through...
    ko: 그런 걸 보고, 그런 걸 겪어버렸지 뭐야.
    ja: いろいろ見たり、あったりしちゃってね。
  d_main_44_06_24:
    speaker: papillon_op_l
    en: The people here are good people, you know.
    ko: "…여기 애들. 다 좋은 애들이고."
    ja: "…ここの子たちは、みんないい子だったし。"
  d_main_44_06_25:
    speaker: papillon_op_l
    en: Man... what should I do?
    ko: "…음, 어쩌지?"
    ja: "…うーん、どうしようかしら？"
  d_main_44_06_26:
    speaker: "<Self>"
    en: If you want me to buy you some time, I can do that.
    ko: 시간을 끌고 싶다면, 그렇게 얘기해 놓을게.
    ja: 時間が必要なら、そう報告しておく
  d_main_44_06_27:
    speaker: "<Self>"
    en: I'll tell them you're still gathering intel, and I don't know how long it'll
      take.
    ko: 정보 수집 중이니, 시간이 얼마나 걸릴지 모르겠다고.
    ja: 情報収集にまだ時間がかかるとでも言っておこう
  d_main_44_06_28:
    speaker: papillon_op_l
    en: Yeah, that sounds good.
    ko: 그래그래. 그게 좋겠다.
    ja: そうね、それがいいわ。
  d_main_44_06_29:
    speaker: papillon_op_l
    en: Then I'll leave it to you.
    ko: 그럼 그렇게 부탁 좀 할게?
    ja: じゃあ、お願いね？
  d_main_44_06_30:
    speaker: "<Self>"
    en: Sure thing. Stay safe.
    ko: 그래. 몸조심하고.
    ja: ああ、体に気をつけて
  d_main_44_06_31:
    speaker: papillon_op_l
    en: Hehe, that was sweet of you!
    ko: 후후~ 다정해라~
    ja: うふふ、優しいのね～
  d_main_44_06_32:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삣-
    ja: ピッ――
  d_main_44_06_33:
    speaker: anis_i
    en: Looks like she's decided to stay.
    ko: "…남기로 결정한 모양이네."
    ja: "…こっちに残るつもりみたいね。"
  d_main_44_06_34:
    speaker: rapi_red
    en: Maybe she's developed some camaraderie with them.
    ko: 그러게. 전우애 같은 게 생겨났을지도 모르겠어.
    ja: そうね。戦友のような絆ができたのかも。
  d_main_44_06_35:
    speaker: anis_i
    en: The things you witness when you live long enough... I can't believe she changed
      her mind like that.
    ko: 오래 살고 볼 일이야. 쟤가 저렇게 마음을 바꾸다니.
    ja: |-
      長生きはしてみるものねぇ。
      あの子が心変わりするなんて。
  d_main_44_06_36:
    speaker: rapi_red
    en: After everything she's been through, it makes sense.
    ko: 큰일을 겪었으니, 이해 안 가는 건 아니지.
    ja: |-
      そうなるだけの経験をしたのでしょうね。
      分かる気がするわ。
  d_main_44_06_37:
    speaker: anis_i
    en: That's true...
    ko: "…그러게."
    ja: "…そうね。"
  d_main_44_06_38:
    speaker: anis_i
    en: Major events like this change people, in all sorts of ways.
    ko: 큰일은, 여러 가지로 사람을 바꾸니까.
    ja: |-
      大変なことって、
      いろんな意味で人を変えるのよ。
  d_main_44_06_39:
    speaker: anis_i
    en: All right, then let's power through and do a quic—
    ko: 자, 그럼 힘내서 빠르게 돌아볼
    ja: よーし、じゃあ急いで…
  d_main_44_06_40:
    speaker: snowwhite_h
    en: I will escort you.
    ko: 호위하겠다.
    ja: 護衛しよう。
  d_main_44_06_41:
    speaker: anis_i
    en: Gah!
    ko: 으악!
    ja: きゃあっ！？
  d_main_44_06_42:
    speaker: rapi_red
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_44_06_43:
    speaker: snowwhite_h
    en: My apologies. I was held up by other matters.
    ko: 미안하다. 볼일이 있어 조금 늦었다.
    ja: |-
      すまない。
      用事が長引いて、少し遅れた。
  d_main_44_06_44:
    speaker: snowwhite_h
    en: Are you returning to the Ark? I'll escort you to the elevator.
    ko: |-
      방주로 돌아가는 건가?
      엘리베이터까지는 호위하겠다.
    ja: |-
      アークに戻るのか？
      エレベーターまで護衛する。
  d_main_44_06_45:
    speaker: anis_i
    en: Jeez, you scared me! Don't just pop out like that!
    ko: 깜짝이야. 갑자기 튀어나오고 난리야.
    ja: びっくりした…急に出てこないでよね。
  d_main_44_06_46:
    speaker: anis_i
    en: Whoa... you've got way more gear than before.
    ko: 뭔가… 무장이 엄청 많아졌네.
    ja: あと…武器がずいぶん増えたわね。
  d_main_44_06_47:
    speaker: snowwhite_h
    en: Yes. I've grown stronger.
    ko: 그래. 강해졌다.
    ja: ああ。強くなった。
  d_main_44_06_48:
    speaker: snowwhite_h
    en: Why are you walking around half-naked? Is it the heat?
    ko: 넌 왜 그렇게 벗고 다니는 거지? 더운 건가?
    ja: お前はなぜ薄着になっている？暑いのか？
  d_main_44_06_49:
    speaker: anis_i
    en: That's not it...
    ko: "…아니야…."
    ja: "…違うわよ…"
  d_main_44_06_50:
    speaker: "<Self>"
    en: Snow White...
    ko: "…스노우 화이트."
    ja: "…スノーホワイト"
  d_main_44_06_51:
    speaker: snowwhite_h
    en: It's been a while.
    ko: 오랜만이다.
    ja: 久しぶりだな。
  d_main_44_06_52:
    speaker: snowwhite_h
    en: Hmm... You look thinner. It's important to maintain proper nutrition.
    ko: "…음. 조금 마른 것 같군. 영양 섭취는 중요하다."
    ja: "…少しやせたか？栄養分の摂取は大事だ。"
  d_main_44_06_53:
    speaker: snowwhite_h
    en: Here. My special rice cake. I've made some improvements to the recipe, so
      it's better than ever.
    ko: |-
      내 비장의 경단을 주겠다.
      최근 재료를 대대적으로 손봐서 더 좋아졌다.
    ja: |-
      とっておきの団子を分けてやろう。
      最近、材料を根本的に見直して
      さらに味が良くなった。
  d_main_44_06_54:
    speaker: "<Self>"
    en: Right... Thanks.
    ko: "…그래. 고마워."
    ja: "…ああ、ありがとう…"
  d_main_44_06_55:
    speaker: "<Monologue>"
    en: Snow White places a hefty rice cake in my hand.
    ko: 스노우 화이트가 묵직한 경단? 을 내 손에 올려준다.
    ja: |-
      スノーホワイトがずっしりと重い
      団子（？）を私の手のひらに乗せた
  d_main_44_06_56:
    speaker: "<Monologue>"
    en: It's massive, and it might be my imagination... but it feels like it's moving.
    ko: "…크다. 그리고 기분 탓인지 모르겠지만 조금씩 움직이는 것 같다."
    ja: |-
      …大きい。そして心なしか、
      動いているように見える
  d_main_44_06_57:
    speaker: "<Monologue>"
    en: I stare at it for a long while, before realizing how quiet my surroundings
      have become.
    ko: |-
      한참을 경단에 정신이 팔려있다 보니,
      주위가 너무 조용하다는 것을 뒤늦게 알아챘다.
    ja: |-
      団子に気を取られるあまり、
      あたりが静かだということに気付くまで
      しばらくかかった
  d_main_44_06_58:
    speaker: "<Monologue>"
    en: I lift my head and look ahead.
    ko: 고개를 들어 앞을 본다.
    ja: 顔を上げて様子をうかがった
  d_main_44_06_59:
    speaker: "<Monologue>"
    en: Rapi and Snow White are staring intently at each other.
    ko: 라피와 스노우 화이트는 서로를 뚫어져라 쳐다보고 있었다.
    ja: |-
      ラピとスノーホワイトが
      互いを見つめあっている
  d_main_44_06_60:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_06_61:
    speaker: snowwhite_h
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_06_62:
    speaker: anis_i
    en: Wh-what's up with you two?
    ko: 뭐, 뭐야. 너희들 왜 그래?
    ja: あの、ちょっと。二人ともどうしたの？
  d_main_44_06_63:
    speaker: anis_i
    en: Did you get into a fight while I was gone?
    ko: 나 없을 때 싸우기라도 한 거
    ja: 私のいない間に、ケンカでもしてた…？
  d_main_44_06_64:
    speaker: "<Monologue>"
    en: "*Drip*"
    ko: 툭.
    ja: ポタッ…
  d_main_44_06_65:
    speaker: "<Monologue>"
    en: A tear falls.
    ko: 눈물이 떨어진다.
    ja: 涙が落ちた
  d_main_44_06_66:
    speaker: "<Monologue>"
    en: Rapi and Snow White look at each other,
    ko: 라피와 스노우 화이트는
    ja: ラピとスノーホワイトが
  d_main_44_06_67:
    speaker: "<Monologue>"
    en: tears streaming down their faces.
    ko: 서로를 바라보며 눈물을 흘리고 있었다.
    ja: 互いの姿を見て、涙を流している
  d_main_44_06_68:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_06_69:
    speaker: snowwhite_h
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_06_70:
    speaker: snowwhite_h
    en: Ah...
    ko: "…아."
    ja: "…ああ…"
  d_main_44_06_71:
    speaker: snowwhite_h
    en: So there you are...
    ko: "…거기에 있구나."
    ja: "…そこにいたのか。"
  d_main_44_06_72:
    speaker: rapi_red
    en: Wh-what's with the sudden tears...?
    ko: 뭐, 뭐야. 왜 갑자기 눈물이….
    ja: ど、どうして、急に涙が…
  d_main_44_06_73:
    speaker: snowwhite_h
    en: That's what I should be asking. You shouldn't cry so easily.
    ko: 내가 할 말이다. 함부로 울지마라.
    ja: それはこちらが言いたい。急に泣くな。
  d_main_44_06_74:
    speaker: rapi_red
    en: You're crying too.
    ko: 너도 울었잖아.
    ja: あなたこそ。
  d_main_44_06_75:
    speaker: snowwhite_h
    en: Yes, I am.
    ko: 그래. 울었다.
    ja: ああ。涙が出る。
  d_main_44_06_76:
    speaker: snowwhite_h
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_06_77:
    speaker: snowwhite_h
    en: Rapi.
    ko: 라피.
    ja: ラピ。
  d_main_44_06_78:
    speaker: rapi_red
    en: Yes?
    ko: 왜.
    ja: 何？
  d_main_44_06_79:
    speaker: snowwhite_h
    en: Thank you.
    ko: 고맙다.
    ja: ありがとう。
  d_main_44_06_80:
    speaker: rapi_red
    en: What... for...?
    ko: 뭐… 가….
    ja: なに…が…
  d_main_44_06_81:
    speaker: snowwhite_h
    en: Thank you for keeping Red Hood alive.
    ko: 레드 후드를 이어줘서. 고맙다.
    ja: |-
      レッドフードを受け継いでくれた。
      ありがとう。
  d_main_44_06_82:
    speaker: rapi_red
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_44_06_83:
    speaker: "<Narration>"
    en: "*Drip, drip*"
    ko: 주륵 주륵.
    ja: ポタ、ポタッ…
  d_main_44_06_84:
    speaker: "<Monologue>"
    en: Tears flow freely from Rapi's eyes.
    ko: "…라피의 눈에서 눈물이 쏟아지듯 흐른다."
    ja: "…ラピの目から涙があふれ始めた"
  d_main_44_06_85:
    speaker: rapi_red
    en: What's... happening...
    ko: 아… 이게… 왜….
    ja: あれ…なんで…どうして…
  d_main_44_06_86:
    speaker: rapi_red
    en: Wh-why is it...
    ko: 왜, 왜 이러는 거… 야.
    ja: ど、どうなって…るの…
  d_main_44_06_87:
    speaker: rapi_red
    en: It... it won't stop...
    ko: 아, 안 멈… 춰….
    ja: と、止まらな…い…
  d_main_44_06_88:
    speaker: "<Monologue>"
    en: Rapi weeps in silence for a long while.
    ko: 라피는 한참을 그렇게 말없이 눈물을 흘렸다.
    ja: |-
      ラピはしばらくの間、
      言葉もなく涙を流し続けた
  d_main_44_06_89:
    speaker: "<Monologue>"
    en: With no idea as to what happened, we quietly sit with her and gently pat her
      back.
    ko: 우리는 영문도 모른 채, 울고 있는 라피의 등을 두들겨줬다.
    ja: |-
      私たちは訳も分からぬまま、
      泣き続けるラピの背中をさすった
d_main_44_07:
  d_main_44_07_1:
    speaker: "<Monologue>"
    en: We follow Snow White as she escorts us to the Ark.
    ko: 스노우 화이트의 호위를 받으며 방주로 향하는 길.
    ja: |-
      スノーホワイトを護衛に加え、
      アークへ向かう道中…
  d_main_44_07_2:
    speaker: "<Monologue>"
    en: We decide to camp halfway through.
    ko: 우리는 중간 지점에서 야영하기로 했다.
    ja: |-
      私たちは中間地点あたりで
      野営をすることにした
  d_main_44_07_3:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_07_4:
    speaker: "<Monologue>"
    en: Snow White tells us she has regained all her memories.
    ko: 스노우 화이트는 모든 기억을 되찾았다고 했다.
    ja: |-
      スノーホワイトはすべての記憶を
      取り戻したらしい
  d_main_44_07_5:
    speaker: "<Monologue>"
    en: Surrounded by darkness, she stares off into the void as she recounts everything.
    ko: |-
      스노우 화이트는 어두운 공간에서,
      허공을 응시하며 자신의 모든 기억에 대해 얘기해줬다.
    ja: |-
      暗闇の中で、漫然と空を見上げながら、
      彼女は私たちに忘れていた昔のことを語った
  d_main_44_07_6:
    speaker: "<Monologue>"
    en: The battles for humanity during her time in the Goddess Squad.
    ko: 갓데스 스쿼드로서 인류를 위해 싸웠던 일.
    ja: |-
      ゴッデス部隊の一員として
      人類のために戦ったこと
  d_main_44_07_7:
    speaker: "<Monologue>"
    en: Losing Red Hood and Liliweiss.
    ko: 레드 후드와 릴리바이스를 잃었던 일.
    ja: レッドフードとリリーバイスを失ったこと
  d_main_44_07_8:
    speaker: "<Monologue>"
    en: Helping to seal the Ark.
    ko: 방주 밀봉을 도왔던 일.
    ja: アーク封鎖のために戦ったこと
  d_main_44_07_9:
    speaker: "<Monologue>"
    en: Being betrayed by the Ark.
    ko: 방주에 배신당했던 일.
    ja: アークに見捨てられたこと
  d_main_44_07_10:
    speaker: "<Monologue>"
    en: Wandering the surface to defeat the Queen.
    ko: 퀸을 쓰러뜨리기 위해 지상을 떠돌았던 일.
    ja: クイーンを討つため地上をさまよったこと
  d_main_44_07_11:
    speaker: "<Monologue>"
    en: Parting ways with Dorothy.
    ko: 도로시와 다른 길을 걷게 된 일.
    ja: ドロシーと別の道を進むようになったこと
  d_main_44_07_12:
    speaker: "<Monologue>"
    en: Each episode of her tale is told without a single sliver of emotion.
    ko: 그 모든 일을 덤덤하게, 감정의 동요 없이 얘기했다.
    ja: 終始淡々と、落ち着いた声で語った
  d_main_44_07_13:
    speaker: "<Monologue>"
    en: We simply listen to her stories in silence.
    ko: 우리는 그저 묵묵히 스노우 화이트의 이야기에 귀를 기울였다.
    ja: |-
      私たちはスノーホワイトの話に
      静かに耳を傾けた
  d_main_44_07_14:
    speaker: "<Self>"
    en: Snow White.
    ko: 스노우 화이트.
    ja: スノーホワイト
  d_main_44_07_15:
    speaker: snowwhite_h
    en: Yes?
    ko: 왜 그러지.
    ja: どうした？
  d_main_44_07_16:
    speaker: "<Self>"
    en: Thank you.
    ko: 고마워.
    ja: ありがとう
  d_main_44_07_17:
    speaker: snowwhite_h
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_07_18:
    speaker: snowwhite_h
    en: Thank you.
    ko: 고맙다.
    ja: ありがとう、か。
  d_main_44_07_19:
    speaker: snowwhite_h
    en: I think... those are two words I've wanted to hear for a long time.
    ko: 나는 쭉 그런 얘기를 듣고 싶었던 걸지도 모르겠군.
    ja: |-
      私はずっとその言葉を
      聞きたかったのかもしれないな。
  d_main_44_07_20:
    speaker: "<Self>"
    en: I'm not sure if it counts as a gift...
    ko: 선물… 이 될지는 모르겠지만.
    ja: プレゼント…と言っていいのか分からないが…
  d_main_44_07_21:
    speaker: "<Self>"
    en: But there's something I want to show you.
    ko: 보여줄 게 있어.
    ja: ひとつ見せたいものがある
  d_main_44_07_22:
    speaker: snowwhite_h
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_44_07_23:
    speaker: snowwhite_h
    en: Is it new food from the Ark? That will make a fine gift.
    ko: 오, 방주의 새로운 음식인가. 충분한 선물이 된다.
    ja: |-
      もしかして、アークの新しい食べ物か。
      ありがたい。
  d_main_44_07_24:
    speaker: "<Self>"
    en: Uh... I can give you that later. For now, take a look at this.
    ko: 그… 건 나중에 줄 테니까 일단 이것부터.
    ja: それは…後で渡すから、まずこれを見てくれ
  d_main_44_07_25:
    speaker: "<Monologue>"
    en: I take out my phone and play a video.
    ko: 나는 핸드폰을 꺼내, 영상을 재생한다.
    ja: 私は携帯端末を取り出し、映像を再生した
  d_main_44_07_26:
    speaker: "<Monologue>"
    en: Snow White watches the screen with indifference.
    ko: 스노우 화이트는 화면을 무심하게 바라보고 있다.
    ja: |-
      スノーホワイトは不思議そうな顔で、
      画面に目を向けた
  d_main_44_07_27:
    speaker: redhood
    en: "*Ahem*"
    ko: 흠. 흠흠.
    ja: えー、オホンっ。
  d_main_44_07_28:
    speaker: redhood
    en: Hey there, everyone, I'm back. Not even death could keep me down!
    ko: |-
      안녕, 얘들아.
      레드 후드가 귀신이 되어서 왔어요.
    ja: |-
      みんな、元気か？
      レッドフードがおばけになって、
      遊びに来ちゃったぜ～
  d_main_44_07_29:
    speaker: snowwhite_h
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_44_07_30:
    speaker: redhood
    en: "... Man, this is more awkward than I thought it'd be."
    ko: "…우와 이거 생각보다 엄청 쑥스럽네."
    ja: "…うわ、これ思ったより恥ずかしいな。"
  d_main_44_07_31:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_07_32:
    speaker: snowwhite_h
    en: Oh... ohhh...!!
    ko: 아… 아아…!!
    ja: あ…ああ…！！
  d_main_44_07_33:
    speaker: redhood
    en: I heard you're still all trying to defeat the Queen?
    ko: 얘들아. 나 다 들었다.
    ja: みんなのことは、全部聞いた。
  d_main_44_07_34:
    speaker: redhood
    en: It's been 100 years.
    ko: |-
      니들 아직 퀸 잡으러 돌아다닌다며?
      100년 동안.
    ja: |-
      クイーンを倒すって話、まだやってんだって？
      100年もずっと。
  d_main_44_07_35:
    speaker: redhood
    en: What the heck are you all doing?
    ko: 뭐 하냐 니들.
    ja: 何してんだよ、お前ら。
  d_main_44_07_36:
    speaker: redhood
    en: Do you think you're the only ones who can get this job done?
    ko: 니들 아니면 그거 할 사람 없어?
    ja: お前ら以外に、倒せるヤツがいないってか？
  d_main_44_07_37:
    speaker: redhood
    en: You know that's not true.
    ko: 아닐걸.
    ja: んなわけないだろ？
  d_main_44_07_38:
    speaker: redhood
    en: So please, stop now.
    ko: 그러니 이제 그만….
    ja: だから、そろそろ…
  d_main_44_07_39:
    speaker: redhood
    en: Let someone else take over, and walk away.
    ko: 적당히 물려주고 은퇴해.
    ja: 後の奴らに譲って、ゆっくりしろよ。
  d_main_44_07_40:
    speaker: redhood
    en: I gave up the fight a long time ago, and took some well-deserved time off.
    ko: 나는 물려주고 쉰다.
    ja: あたしは、もう後を託せた。
  d_main_44_07_41:
    speaker: redhood
    en: I was fortunate enough to meet some pretty great people along the way.
    ko: 운 좋게 좋은 녀석을 만났거든.
    ja: 運よく、いい奴に会えたんだ。
  d_main_44_07_42:
    speaker: redhood
    en: Well, I guess that's everything...
    ko: 그럼 먼저 간다.
    ja: それじゃ、先に行ってるぞ。
  d_main_44_07_43:
    speaker: "<Monologue>"
    en: The video ends.
    ko: 영상이 끝난다.
    ja: 映像が終わった
  d_main_44_07_44:
    speaker: snowwhite_h
    en: Red... Hood...
    ko: 레드… 후드….
    ja: レッド…フード…
  d_main_44_07_45:
    speaker: "<Monologue>"
    en: Snow White can't take her eyes off the looping playback.
    ko: 스노우 화이트는 반복 재생되는 영상에서 눈을 떼지 못한다.
    ja: |-
      スノーホワイトは目をくぎ付けにしたまま、
      映像を繰り返し再生した
  d_main_44_07_46:
    speaker: "<Monologue>"
    en: She reaches out, touching Red Hood's smiling face on the screen.
    ko: 손을 뻗어, 화면 안에서 웃고 있는 레드 후드의 얼굴을 만진다.
    ja: |-
      手を伸ばし、画面の中で笑う
      レッドフードの顔に触れていた
  d_main_44_07_47:
    speaker: "<Monologue>"
    en: After a while,
    ko: 그러기를 한참.
    ja: それからしばらく経った
  d_main_44_07_48:
    speaker: "<Monologue>"
    en: she looks at us with reddened eyes.
    ko: 벌게진 눈으로 우릴 바라본다.
    ja: 泣きはらした目が私たちに向けられた
  d_main_44_07_49:
    speaker: snowwhite_h
    en: How...?
    ko: "…어떻게."
    ja: "…これは。"
  d_main_44_07_50:
    speaker: "<Monologue>"
    en: Rapi begins to explain.
    ko: 라피가 입을 연다.
    ja: ラピが口を開いた
  d_main_44_07_51:
    speaker: "<Monologue>"
    en: She tells Snow White everything we've been through since entrusting Marian
      to the Pioneers.
    ko: 파이오니아에게 마리안을 부탁한 뒤 우리가 밟아왔던 일에 대해 얘기한다.
    ja: |-
      パイオニアにマリアンを託したあと、
      私たちの身に起こった事を話した
  d_main_44_07_52:
    speaker: "<Monologue>"
    en: The attack on the Ark.
    ko: 방주 테러.
    ja: アークでのテロ事件
  d_main_44_07_53:
    speaker: "<Monologue>"
    en: Red Hood's return, and everything that happened with Dorothy,
    ko: 레드 후드의 부활. 도로시와의 일.
    ja: レッドフードの復活、ドロシーのこと
  d_main_44_07_54:
    speaker: "<Monologue>"
    en: Our search through the Crystal Region, meeting Grave, and our encounters with
      the Four Beasts.
    ko: 수정 지역 탐색과 그레이브, 포비스트와의 만남.
    ja: |-
      クリスタル地帯の探索、
      グレイブ、フォービーストとの出会い
  d_main_44_07_55:
    speaker: "<Monologue>"
    en: And then...
    ko: 그리고….
    ja: それから…
  d_main_44_07_56:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_07_57:
    speaker: snowwhite_h
    en: What is it?
    ko: 왜 그러지?
    ja: どうした？
  d_main_44_07_58:
    speaker: rapi_red
    en: I'm not sure if I should tell you this.
    ko: 이 이야기를 해야할지 말아야할지 고민 중이야.
    ja: この話をするべきかどうか、悩んでいるの。
  d_main_44_07_59:
    speaker: rapi_red
    en: I doubt you'll find it pleasant.
    ko: 너한테 유쾌한 얘기가 아닐 것 같아서.
    ja: |-
      あなたにとっては、
      聞き心地の良くない話だと思う。
  d_main_44_07_60:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_07_61:
    speaker: "<Self>"
    en: Tell her. It's the right call. No more hiding.
    ko: 하자. 하는 게 맞겠어. 숨기지 말자.
    ja: |-
      話そう。その方がいい。
      何も包み隠さずにおこう
  d_main_44_07_62:
    speaker: anis_i
    en: Are you sure about this?
    ko: "…괜찮을까?"
    ja: "…大丈夫かしらね？"
  d_main_44_07_63:
    speaker: snowwhite_h
    en: Go on. I can handle it.
    ko: 해라. 나는 어떤 얘기든 괜찮다.
    ja: 話してくれ。どんなことでも大丈夫だ。
  d_main_44_07_64:
    speaker: rapi_red
    en: Cinderella has been revived and is now on our side.
    ko: 신데렐라가 부활해서 우리 편이 되었어.
    ja: |-
      シンデレラが蘇って、
      私たちの味方になっているの。
  d_main_44_07_65:
    speaker: snowwhite_h
    en: Cinderella? I don't know that name. Who's...
    ko: 신데렐라? 누구지 그건? 처음 듣는 이ㄹ
    ja: シンデレラ？誰だそれは？初めて聞く…
  d_main_44_07_66:
    speaker: snowwhite_h
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_07_67:
    speaker: snowwhite_h
    en: Anachiro.
    ko: 아나키오르.
    ja: アナキオール。
  d_main_44_07_68:
    speaker: rapi_red
    en: That's right... The Heretic, Anachiro. She's fighting with us under her real
      name, Cinderella.
    ko: |-
      …그래. 헬레틱 아나키오르.
      진짜 이름인 신데렐라로 우리와 함께 싸우고 있어.
    ja: |-
      …ええ。ヘレティック、アナキオール。
      今はシンデレラという元々の名前で、
      私たちと一緒に戦っているの。
  d_main_44_07_69:
    speaker: snowwhite_h
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_44_07_70:
    speaker: "<Monologue>"
    en: Snow White abruptly rises to her feet.
    ko: 스노우 화이트가 벌떡 일어난다.
    ja: スノーホワイトが突然立ち上がった
  d_main_44_07_71:
    speaker: "<Self>"
    en: Calm down for a moment and listen.
    ko: "…일단 진정하고 계속 들어줘."
    ja: "…とにかく落ち着いて、続きを聞いてくれ"
  d_main_44_07_72:
    speaker: snowwhite_h
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_07_73:
    speaker: "<Monologue>"
    en: After a moment, she sits back down again.
    ko: 잠깐 서 있던 스노우 화이트가 다시 자리에 앉았다.
    ja: |-
      スノーホワイトはしばらく立ち尽くした後、
      座り直した
  d_main_44_07_74:
    speaker: snowwhite_h
    en: Because of Anachiro, we lost. Humanity lost.
    ko: 아나키오르 때문에 우리는, 인류는 패배했다.
    ja: |-
      アナキオールは、私たちを…
      人類を打ち負かし、敗北させた。
  d_main_44_07_75:
    speaker: snowwhite_h
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_07_76:
    speaker: snowwhite_h
    en: But the Goddess Squad killed her, and we won.
    ko: 하지만 갓데스가 잡았지. 우리가 이겼다.
    ja: 最後にはゴッデスが勝ち、ボディを回収した。
  d_main_44_07_77:
    speaker: snowwhite_h
    en: I'm surprised she survived... let alone that she's our ally now.
    ko: 살아있었다니 놀랍지만, 같은 편이 되었다는 것이 더 놀랍다.
    ja: |-
      生きていたというだけでも驚きだが、
      仲間になっているとはさらに驚いた。
  d_main_44_07_78:
    speaker: snowwhite_h
    en: So she's back...? Like Marian?
    ko: "…돌아온 건가? 마리안처럼."
    ja: "…戻ってきたのか？マリアンのように。"
  d_main_44_07_79:
    speaker: rapi_red
    en: Pretty much.
    ko: 비슷한 거라고 생각해.
    ja: 似たようなものだと思うわ。
  d_main_44_07_80:
    speaker: rapi_red
    en: She's the most formidable asset we have at our disposal, that much is certain.
    ko: 확실한 건, 누구보다 든든한 전력이라는 거야.
    ja: |-
      確かなのは、私たちにとって
      頼もしい戦力だということ。
  d_main_44_07_81:
    speaker: snowwhite_h
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_07_82:
    speaker: snowwhite_h
    en: Fine.
    ko: 좋다.
    ja: 分かった。
  d_main_44_07_83:
    speaker: snowwhite_h
    en: If we happen to cross paths again, I won't attack her.
    ko: 다음에 우연히라도 만나면 공격하지 않도록 하겠다.
    ja: もし偶然出会った時は、攻撃しないようにする。
  d_main_44_07_84:
    speaker: anis_i
    en: Huh? That's it?
    ko: 응? 그게 끝이야?
    ja: え？それだけ？
  d_main_44_07_85:
    speaker: snowwhite_h
    en: Yes, that's it.
    ko: 그래. 끝이다.
    ja: そうだ。それ以外ない。
  d_main_44_07_86:
    speaker: snowwhite_h
    en: She was probably corrupted at the time and wasn't acting of her own free will.
    ko: |-
      당시에는 침식에 당한 상태였을 테지.
      자신의 의지가 아니었을 거다.
    ja: |-
      あの時は侵食されていたのだろう。
      自分の意思で動いてはいなかったはずだ。
  d_main_44_07_87:
    speaker: snowwhite_h
    en: And now she's fighting alongside you for humanity.
    ko: 그리고 지금은 너희와 함께 인류를 위해 싸우고 있다.
    ja: |-
      それに今はお前たちと共に、
      人類のため、戦っている。
  d_main_44_07_88:
    speaker: snowwhite_h
    en: If I recall, aside from Cinderella, there were other second-generation Grimms
      models created as well.
    ko: 기억하기로는 신데렐라뿐만 아닌 2세대 페어리 테일 모델도 만들어졌다고 했었다.
    ja: |-
      記憶が正しければ、シンデレラのほかにも
      フェアリーテールモデルの第2世代が
      製造されていたはずだ。
  d_main_44_07_89:
    speaker: snowwhite_h
    en: Are they with you too?
    ko: 그들도 모두 함께인가?
    ja: それもいるのか？
  d_main_44_07_90:
    speaker: "<Self>"
    en: There've been some minor hiccups, but we're all on the same side.
    ko: 작은 문제가 있는 것 같지만, 함께 있어.
    ja: 少し問題はあるが、一緒にいる
  d_main_44_07_91:
    speaker: snowwhite_h
    en: That is sufficient. I have nothing more to add.
    ko: 그거면 충분하다. 더 할 말은 없다.
    ja: そうと分かれば十分だ。言うことはない。
  d_main_44_07_92:
    speaker: anis_i
    en: Wow, that's pretty big of you.
    ko: "…대인배네 대인배야."
    ja: "…海みたいな心の広さね。"
  d_main_44_07_93:
    speaker: rapi_red
    en: All right, now that the hardest part's over,
    ko: "…좋아. 가장 말하기 힘든 파트는 넘어갔어."
    ja: |-
      …とりあえず、いちばん
      言いにくかった部分は終わったわ。
  d_main_44_07_94:
    speaker: rapi_red
    en: I'll keep going.
    ko: 계속 얘기할게.
    ja: 話を戻すわね。
  d_main_44_07_95:
    speaker: "<Monologue>"
    en: Rapi continues to speak about how Cinderella woke up and fought the Four Beasts.
    ko: "…신데렐라가 깨어나 포비스트와 맞서 싸운 일."
    ja: |-
      …シンデレラが目覚め、
      フォービーストと戦ったこと
  d_main_44_07_96:
    speaker: "<Monologue>"
    en: How Rapi took over the mantle of Red Hood.
    ko: 그 과정에서 라피가 레드 후드를 진정한 의미로 계승한 일.
    ja: |-
      その過程で、ラピは真の意味で
      レッドフードを受け継いだこと
  d_main_44_07_97:
    speaker: snowwhite_h
    en: So... that's where Red Hood is.
    ko: "…그래서 거기 있는 거로군. 레드 후드가."
    ja: "…だからそこにいるのか。レッドフードが。"
  d_main_44_07_98:
    speaker: rapi_red
    en: Yeah...
    ko: "…응."
    ja: "…ええ。"
  d_main_44_07_99:
    speaker: snowwhite_h
    en: Why did she not come to us?
    ko: 어째서 우릴 찾지 않았던 거지….
    ja: なぜ私たちを捜しに来なかった…
  d_main_44_07_100:
    speaker: snowwhite_h
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_07_101:
    speaker: snowwhite_h
    en: Right, with your body at stake, she wouldn't have hesitated even for a moment.
    ko: 아니군. 라피 네 몸이 걸려있는 상황이었으니, 조금도 망설이지 않았을 거다.
    ja: |-
      違うな。ラピの身体と引き換えなら、
      迷いもしなかったはずだ。
  d_main_44_07_102:
    speaker: snowwhite_h
    en: That's the Red Hood I knew.
    ko: 내가 아는 레드 후드는, 그런 사람이었으니까.
    ja: 私の知るレッドフードは、そういう人だ。
  d_main_44_07_103:
    speaker: rapi_red
    en: Yeah, that's how she was.
    ko: 맞아. 그런 사람이지.
    ja: そうね。そういう人。
  d_main_44_07_104:
    speaker: snowwhite_h
    en: Even so...
    ko: 그래도.
    ja: それでも…
  d_main_44_07_105:
    speaker: snowwhite_h
    en: I wish I could have seen her.
    ko: 봤으면 좋았을 텐데.
    ja: 会いたかった。
  d_main_44_07_106:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_07_107:
    speaker: snowwhite_h
    en: My apologies... Please go on.
    ko: "…미안하다. 이야기를 계속해다오."
    ja: "…すまない。続きを聞かせてくれ。"
  d_main_44_07_108:
    speaker: "<Monologue>"
    en: We continue our tale.
    ko: 이야기가 이어진다.
    ja: 話は続いた
  d_main_44_07_109:
    speaker: "<Monologue>"
    en: About the Four Beasts creating the new Queen.
    ko: 포비스트가 만들어낸 새로운 퀸에 대한 일.
    ja: |-
      フォービーストが
      新たなクイーンを生み出したこと
  d_main_44_07_110:
    speaker: "<Monologue>"
    en: How we succeeded in talking to them and becoming allies.
    ko: 그들과 대화하는 것에 성공해 같은 편이 된 일.
    ja: |-
      彼女たちとの対話に成功し、
      和解したこと
  d_main_44_07_111:
    speaker: "<Monologue>"
    en: Liberalio claiming she would speak with the original Queen.
    ko: 리버렐리오가 원래의 퀸을 설득할 것이라 했던 일.
    ja: |-
      リバーレリオが本来のクイーンを
      説得すると約束したこと
  d_main_44_07_112:
    speaker: "<Monologue>"
    en: We talk about everything.
    ko: 모두 이야기했다.
    ja: 何もかもを話した
  d_main_44_07_113:
    speaker: snowwhite_h
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_07_114:
    speaker: snowwhite_h
    en: Amazing. You are truly remarkable.
    ko: 대단하다. 너는 정말 대단해.
    ja: すごいな。お前は、本当に。
  d_main_44_07_115:
    speaker: "<Self>"
    en: Huh? Me?
    ko: 응? 나?
    ja: なに？私のことか？
  d_main_44_07_116:
    speaker: snowwhite_h
    en: All of this power is gathering around you.
    ko: 모든 힘이 너를 중심으로 모여들고 있다.
    ja: すべての力がお前を中心に集まっている。
  d_main_44_07_117:
    speaker: snowwhite_h
    en: It's as if...
    ko: "…마치…."
    ja: "…まるで…"
  d_main_44_07_118:
    speaker: snowwhite_h
    en: You represent humanity's last hope.
    ko: 인류의 희망 같군.
    ja: 人類の希望だ。
  d_main_44_07_119:
    speaker: anis_i
    en: Whoa...
    ko: 오.
    ja: わお。
  d_main_44_07_120:
    speaker: rapi_red
    en: Don't get too full of yourself, Commander.
    ko: 너무 우쭐대지 마십시오, 지휘관.
    ja: あまり調子に乗らないでください、指揮官。
  d_main_44_07_121:
    speaker: "<Self>"
    en: I didn't. I didn't even say a single word.
    ko: 안 그랬어. 애초에 아무 말도 안 했다고.
    ja: |-
      乗っていない。
      そもそもまだ何も言っていない
  d_main_44_07_122:
    speaker: snowwhite_h
    en: May I share this information with Eden?
    ko: 이 모든 이야기를 에덴에 전해도 되겠나?
    ja: この話は全部、エデンに伝えて構わないか？
  d_main_44_07_123:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_07_124:
    speaker: "<Self>"
    en: Go ahead, tell them every last detail.
    ko: 응. 전해줘. 하나도 빠짐없이.
    ja: ああ、伝えてくれ。ひとつ残らずな
  d_main_44_07_125:
    speaker: "<Self>"
    en: We all need to share information with each other to be prepared for the challenges
      ahead.
    ko: |-
      우리 모두는 같은 정보를 공유할 필요가 있어.
      앞으로의 싸움에 대비해야 하니까.
    ja: |-
      私たちは情報を共有する必要がある。
      これからの戦いに備えるために
  d_main_44_07_126:
    speaker: snowwhite_h
    en: Understood. I will report everything without omission.
    ko: 알겠다. 빠짐없이 전하겠다.
    ja: 分かった。すべて伝えておく。
  d_main_44_07_127:
    speaker: snowwhite_h
    en: Rapi...
    ko: "…라피."
    ja: "…ラピ。"
  d_main_44_07_128:
    speaker: snowwhite_h
    en: May I see your weapon?
    ko: 무기를 보여줄 수 있겠나?
    ja: 武器を見せてくれるか？
  d_main_44_07_129:
    speaker: rapi_red
    en: Of course.
    ko: 응. 물론이야.
    ja: ええ、もちろん。
  d_main_44_07_130:
    speaker: "<Monologue>"
    en: Snow White accepts Rapi's Seven Dwarves Zero.
    ko: 스노우 화이트는 라피의 세븐스 드워프 제로를 받아 든다.
    ja: |-
      ラピがスノーホワイトに
      セブンスドワーフゼロを渡した
  d_main_44_07_131:
    speaker: snowwhite_h
    en: Remarkably heavy. I like that.
    ko: "…터무니없이 무겁군. 맘에 든다."
    ja: "…しっかりした重さがある。いいな。"
  d_main_44_07_132:
    speaker: rapi_red
    en: This was the weapon you were making for Red Hood, wasn't it?
    ko: 레드 후드를 위해 만들고 있던 무기지?
    ja: |-
      レッドフードのために
      作っていた武器のはずね。
  d_main_44_07_133:
    speaker: snowwhite_h
    en: 'Yes. It was nearly complete when Operation: Ark Guardian began, so it never
      reached its final form.'
    ko: 그래. 거의 다 완성된 시점에 아크 가디언 작전이 진행되어 완성까지 가지는 못했다.
    ja: |-
      ああ。もうすぐ完成という時に
      アークガーディアン作戦が始まって、
      それきりだ。
  d_main_44_07_134:
    speaker: rapi_red
    en: I heard Grave made some modifications and completed it.
    ko: 그레이브가 개조해 완성했다고 들었어.
    ja: グレイブが手を加えて完成させたそうよ。
  d_main_44_07_135:
    speaker: rapi_red
    en: As its original creator, would you like to restore it to how it should be?
    ko: |-
      원래대로 돌려놓고 싶어?
      제작자로서.
    ja: |-
      元に戻したいと思う？
      本来の作り手として。
  d_main_44_07_136:
    speaker: snowwhite_h
    en: No. Leave it as it is. It's a fine weapon.
    ko: 아니. 이대로 둬라. 좋은 무기다.
    ja: いや、このまま使え。いい仕上がりだ。
  d_main_44_07_137:
    speaker: snowwhite_h
    en: She completed it without altering a single original component.
    ko: "…원래 있던 부품을 조금도 손대지 않고 신중하게 완성까지 이끌었다."
    ja: |-
      …もともと出来ていた部分は残して、
      ていねいに完成させている。
  d_main_44_07_138:
    speaker: snowwhite_h
    en: The workmanship is crude, but it's clear a lot of care went into it.
    ko: 서툰 솜씨지만, 배려심이 느껴진다.
    ja: |-
      不慣れさを感じる部分もあるが、
      かなりよく見ている。
  d_main_44_07_139:
    speaker: snowwhite_h
    en: I would like to meet her someday.
    ko: 꼭, 만나보고 싶군.
    ja: ぜひ、会ってみたい。
  d_main_44_07_140:
    speaker: "<Self>"
    en: You'll get the chance soon.
    ko: 빠른 시일내에 만나게 될 거야.
    ja: 近いうちに会うことになるはずだ
  d_main_44_07_141:
    speaker: snowwhite_h
    en: Good. I'll be looking forward to it.
    ko: 그래. 기대하고 있겠다.
    ja: そうか。楽しみにしている。
  d_main_44_07_142:
    speaker: snowwhite_h
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_07_143:
    speaker: snowwhite_h
    en: "@UserName... I have a favor to ask."
    ko: "…@UserName. 부탁이 있다."
    ja: "…@UserName。頼みがある。"
  d_main_44_07_144:
    speaker: "<Self>"
    en: You want the video of Red Hood, don't you? I'll send it to you.
    ko: 응. 레드 후드의 영상 말이지? 보내줄게.
    ja: |-
      ああ、レッドフードの動画だろう？
      送っておく
  d_main_44_07_145:
    speaker: snowwhite_h
    en: Thank you.
    ko: 고맙다.
    ja: 礼を言う。
  d_main_44_07_146:
    speaker: "<Monologue>"
    en: Snow White stares at us.
    ko: 스노우 화이트가 우릴 빤히 쳐다본다.
    ja: スノーホワイトの目が私たちを見すえた
  d_main_44_07_147:
    speaker: snowwhite_h
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_07_148:
    speaker: snowwhite_h
    en: '"Let someone else take over, and walk away..." she said.'
    ko: 적당히 물려주고 은퇴하라… 고.
    ja: 後の奴らに譲って、ゆっくりしろ…か。
  d_main_44_07_149:
    speaker: "<Monologue>"
    en: Snow White stares at us with greater intensity,
    ko: 스노우 화이트가 우릴 더욱 빤히 쳐다본다.
    ja: |-
      スノーホワイトがさらに
      食い入るように私たちを見た
  d_main_44_07_150:
    speaker: "<Monologue>"
    en: then shakes her head.
    ko: 고개를 젓는다.
    ja: そして、頭を横に振った
  d_main_44_07_151:
    speaker: snowwhite_h
    en: No, you all still have much to learn.
    ko: 아니. 아직 너희는 멀었다.
    ja: いや。お前たちはまだまだだ。
  d_main_44_07_152:
    speaker: snowwhite_h
    en: My retirement will have to wait.
    ko: 은퇴는 좀 더 미뤄야겠군.
    ja: 引退はしばらく先になりそうだな。
  d_main_44_07_153:
    speaker: anis_i
    en: She was being so nice, but she suddenly wants to pick a fight.
    ko: 얘가 좋은 얘기 한참 하다가 갑자기 시비를 거네.
    ja: |-
      いいこと言ってくれるかと思ったら、
      いきなり落とすわね。
  d_main_44_07_154:
    speaker: snowwhite_h
    en: Rest. I will take the night watch.
    ko: 자라. 불침번은 내가 서겠다.
    ja: 寝ろ。見張りは私がする。
  d_main_44_07_155:
    speaker: anis_i
    en: Screw the night watch!
    ko: 됐어. 뭔 불침번이야.
    ja: 別にいいわよ、見張りなんて。
  d_main_44_07_156:
    speaker: anis_i
    en: Tell me more about your days with the Goddess Squad. I'm dying to know what
      went down.
    ko: 갓데스 때 얘기 좀 더 해줘. 무슨 일들이 있었는지 궁금해.
    ja: |-
      それよりゴッデスだった時の話、
      もっと聞かせてよ。
      何があったのか気になるわ。
  d_main_44_07_157:
    speaker: anis_i
    en: Then I'll tell you about my days as a pop star.
    ko: 나도 아이돌 때 이야기 해줄게.
    ja: 私もアイドル時代の話をしてあげるからさ。
  d_main_44_07_158:
    speaker: snowwhite_h
    en: Pop stars do not interest me.
    ko: 아이돌은 관심 없다.
    ja: アイドルに興味はないな。
  d_main_44_07_159:
    speaker: anis_i
    en: Are you for real?
    ko: 아니 얘가 진짜.
    ja: ノリが悪いわね、ホント。
  d_main_44_07_160:
    speaker: snowwhite_h
    en: Give me something to eat first.
    ko: 일단 먹을 걸 다오.
    ja: とりあえず、食料を分けてくれ。
  d_main_44_07_161:
    speaker: snowwhite_h
    en: This story will take several days to tell, and I will need the calories.
    ko: 며칠에 걸쳐 이야기하려면 칼로리가 필요하다.
    ja: 一日では話し終わらない。カロリーが必要だ。
  d_main_44_07_162:
    speaker: anis_i
    en: Right, of course!
    ko: 어련하시겠어.
    ja: はいはい。
d_main_44_08_s:
  d_main_44_08_s_1:
    speaker: "<Monologue>"
    en: A few days later...
    ko: 며칠 뒤.
    ja: 数日後
  d_main_44_08_s_2:
    speaker: snowwhite_h
    en: Liberalio said she would speak with the Queen?
    ko: 리버렐리오가 퀸과 대화한다고 했던가.
    ja: |-
      リバーレリオが
      クイーンを説得すると言ったのか。
  d_main_44_08_s_3:
    speaker: snowwhite_h
    en: We shouldn't trust her.
    ko: 우리는 믿지 않겠다.
    ja: 成功するとは考えられない。
  d_main_44_08_s_4:
    speaker: snowwhite_h
    en: I'm certain the Queen can't be reasoned with.
    ko: "[그건] 대화가 통할 상대가 아닐 거라 확신한다."
    ja: "「あれ」は話が通じる相手ではなかった。"
  d_main_44_08_s_5:
    speaker: snowwhite_h
    en: We should make our own preparations.
    ko: 우린 우리대로 준비를 하겠다.
    ja: 私たちは私たちの方法で準備を進める。
  d_main_44_08_s_6:
    speaker: "<Self>"
    en: Yeah, we'll be prepared for the worst.
    ko: 응. 우리도 최악의 사태를 대비해 준비는 해놓을게.
    ja: ああ、こちらも最悪の事態には備えておく
  d_main_44_08_s_7:
    speaker: "<Self>"
    en: I trust Liberalio, but given who we're dealing with, we can't rule out the
      possibility that things will go south.
    ko: 리버렐리오를 믿지만, 상대가 상대인만큼 잘 풀리지 않을 가능성도 염두에 둬야 하니까.
    ja: |-
      リバーレリオのことは信じているが、
      相手を考えれば楽観は危険だ
  d_main_44_08_s_8:
    speaker: snowwhite_h
    en: That's right.
    ko: 그래.
    ja: ああ。
  d_main_44_08_s_9:
    speaker: snowwhite_h
    en: Keep walking this way, and you'll reach the elevator to the Ark in two days.
    ko: "…이 앞으로 이틀 정도 가면 방주행 엘리베이터가 나온다."
    ja: |-
      …あと2日ほど歩けば、
      アーク行きのエレベーターに着くだろう。
  d_main_44_08_s_10:
    speaker: snowwhite_h
    en: This is as far as I'll take you.
    ko: 호위는 여기까지면 되겠지.
    ja: 護衛はここまででいいな。
  d_main_44_08_s_11:
    speaker: anis_i
    en: This was less of an escort and more of a catch-up.
    ko: 호위라기보다는 밀린 이야기하는 수다 여행이었지만 말이야.
    ja: |-
      護衛っていうより、
      おしゃべりの旅って感じだったけどね。
  d_main_44_08_s_12:
    speaker: snowwhite_h
    en: Thanks to that, I feel much calmer.
    ko: 덕분에 마음이 많이 안정됐다.
    ja: おかげで感情が整理できた。
  d_main_44_08_s_13:
    speaker: snowwhite_h
    en: Speaking about myself to someone else helps more than I expected.
    ko: 남에게 나에 대해 얘기하는 건 생각보다 많은 도움이 되는군.
    ja: |-
      誰かに自分の話をすることに、
      これほど意義があるとは思っていなかった。
  d_main_44_08_s_14:
    speaker: snowwhite_h
    en: Go. We'll meet again.
    ko: 가라. 다음에 또 보자.
    ja: そろそろ行け。また会おう。
  d_main_44_08_s_15:
    speaker: rapi_red
    en: All right, see you aga...
    ko: 그래. 다음에 보….
    ja: ええ。また会い――
  d_main_44_08_s_16:
    speaker: "<Monologue>"
    en: Suddenly, something with a strange silhouette appears in the distance.
    ko: 그 때. 저 멀리서 기괴한 실루엣을 가진 뭔가가 보였다.
    ja: 遠くに奇妙なシルエットの何かが見えた
  d_main_44_08_s_17:
    speaker: "<Monologue>"
    en: It looks human... but there's something off about it.
    ko: 사람의 모습인 것 같지만, 뭔가 다른.
    ja: 人のようで、人ではない
  d_main_44_08_s_18:
    speaker: "<Monologue>"
    en: It stands there, unmoving.
    ko: 그것은 그곳에 가만히 서 있었다.
    ja: その場で立っているようだ
  d_main_44_08_s_19:
    speaker: "<Monologue>"
    en: For some reason, it feels like it's watching us.
    ko: 어째서인지, 우리를 바라보고 있는 듯한 느낌이 들었다.
    ja: なぜか、見られているという気がした
  d_main_44_08_s_20:
    speaker: anis_i
    en: What is that...?
    ko: "…뭐야 저거."
    ja: "…何？あれ。"
  d_main_44_08_s_21:
    speaker: rapi_red
    en: Whatever it is, it isn't our ally.
    ko: 아군은, 당연히 아니겠지.
    ja: 味方では…どう見てもなさそうね。
  d_main_44_08_s_22:
    speaker: snowwhite_h
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_08_s_23:
    speaker: "<Self>"
    en: Should we get closer?
    ko: 다가가 볼까?
    ja: 近づいてみるか？
  d_main_44_08_s_24:
    speaker: snowwhite_h
    en: No. It's coming to us.
    ko: 아니. 저쪽에서 온다.
    ja: いや、向こうから来る。
  d_main_44_08_s_25:
    speaker: "<Monologue>"
    en: The strange silhouette moves toward us.
    ko: 기괴한 실루엣은 우릴 향해 다가온다.
    ja: 奇妙なシルエットが近づいてきた
  d_main_44_08_s_26:
    speaker: altruia
    en: I am grateful for this unexpected encounter.
    ko: 뜻하지 않은 만남에 감사드리옵니다.
    ja: 思わぬお引き合わせに感謝いたします。
  d_main_44_08_s_27:
    speaker: altruia
    en: If it is not too great an imposition, may I ask you a question?
    ko: 실례가 되지 않는다면, 한가지 여쭤보아도 될까요.
    ja: |-
      失礼ながら、ひとつお尋ねしても
      よろしいでしょうか？
  d_main_44_08_s_28:
    speaker: "<Monologue>"
    en: A gentle voice seems to echo around us, paired with a serene face.
    ko: "…울려 퍼지는 듯한 자비로운 목소리. 평온한 표정."
    ja: "…よく通る、情けを感じる声、穏やかな表情"
  d_main_44_08_s_29:
    speaker: "<Monologue>"
    en: 'However, one thing is clear to all of us:'
    ko: 하지만 나는 물론, 이곳에 있는 모두는
    ja: だが私をはじめ、この場にいる誰もが…
  d_main_44_08_s_30:
    speaker: "<Monologue>"
    en: Whatever this thing is, it's neither Nikke nor Rapture.
    ko: 눈앞에 있는 이것이 니케도, 랩쳐도 아닌 뭔가라고 확신했다.
    ja: |-
      それはニケでもラプチャーでもない
      別の何かであることを確信していた
  d_main_44_08_s_31:
    speaker: rapi_red
    en: Who are you?
    ko: "…뭐냐 넌."
    ja: "…あなたは。"
  d_main_44_08_s_32:
    speaker: altruia
    en: I am Altruia.
    ko: |-
      저는
      앨트루이아.
    ja: |-
      わたくしの名は、
      アルトルイア。
  d_main_44_08_s_33:
    speaker: altruia
    en: That is the glorious name bestowed upon me by Mother.
    ko: 어머니께서 저에게 내려주신 영광스러운 이름이옵니다.
    ja: |-
      それがお母様より授かりし、
      誇り高き名です。
  d_main_44_08_s_34:
    speaker: rapi_red
    en: Mother?
    ko: 어머니…?
    ja: お母様…？
  d_main_44_08_s_35:
    speaker: altruia
    en: Yes, that is correct.
    ko: 예. 그렇사옵니다.
    ja: ええ。その通りです。
  d_main_44_08_s_36:
    speaker: "<Self>"
    en: You mean the Queen...?
    ko: "…퀸을, 말하는 거야?"
    ja: "…クイーンのことか？"
  d_main_44_08_s_37:
    speaker: altruia
    en: Ah, yes. Indeed.
    ko: 아아. 그렇사옵니다.
    ja: いかにも、さようでございます。
  d_main_44_08_s_38:
    speaker: altruia
    en: It brings me such relief that you understood so quickly.
    ko: 바로 알아들어 주셔서 너무나 다행인 일이 옵니다.
    ja: |-
      理解の早い方にお会いできて、
      とても幸いです。
  d_main_44_08_s_39:
    speaker: altruia
    en: The human impostors I encountered over these past few days could not grasp
      my words. It grieved me deeply.
    ko: 요 며칠간 만났던 유사 인간들은 제 말뜻을 이해하지 못해 비통했사옵니다.
    ja: |-
      ここ数日で出会った人間もどきときたら、
      わたくしの言うことを理解できないようで、
      頭を悩ませておりました。
  d_main_44_08_s_40:
    speaker: snowwhite_h
    en: Are you a Heretic?
    ko: "…헬레틱인가."
    ja: "…ヘレティックか。"
  d_main_44_08_s_41:
    speaker: altruia
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_44_08_s_42:
    speaker: altruia
    en: Such blasphemous words! Refrain from speaking them!
    ko: 그런! 이단을 뜻하는! 불경스러운 말을! 입에! 담지! 말아주시옵소서!
    ja: |-
      ヘレティック！？異端者などと…不敬な言葉を！
      許しがたい物言いです！
  d_main_44_08_s_43:
    speaker: altruia
    en: We are daughters born of our Mother!
    ko: 저희는! 어머니가! 낳아주신! 딸인 만큼!
    ja: わたくしたちは！お母様より生まれし娘！
  d_main_44_08_s_44:
    speaker: altruia
    en: As such, we are worthy of being addressed by our noble names!
    ko: 고귀한 이름으로! 불릴! 자격이! 있사옵니다!
    ja: 尊き名で呼ばれるべき存在です！
  d_main_44_08_s_45:
    speaker: anis_i
    en: Wh-what's up with her?
    ko: 왜, 왜 이래 이거.
    ja: き、急にどうしちゃったの…？
  d_main_44_08_s_46:
    speaker: rapi_red
    en: It looks like she's part of the Queen's new elite forces.
    ko: "…퀸의 새로운 정예… 라고 보는 게 맞을 것 같네."
    ja: |-
      …クイーンの新たな精鋭と…
      見るべきでしょうね。
  d_main_44_08_s_47:
    speaker: "<Self>"
    en: "... So, what did you want to ask?"
    ko: "…그래서, 무슨 뭘 물어보고 싶은 거지?"
    ja: "…それで、聞きたいこととは？"
  d_main_44_08_s_48:
    speaker: altruia
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_08_s_49:
    speaker: altruia
    en: Ah, yes. Forgive me. I let my emotions get the best of me for a moment.
    ko: 아아. 죄송하옵니다. 감정을 다스리지 못해 그만 흥분해 버렸사옵니다.
    ja: |-
      ああ、失礼いたしました。
      つい感情を抑えられず、はしたない真似を。
  d_main_44_08_s_50:
    speaker: altruia
    en: How might one be invited to the Ark?
    ko: 방주에 초대받는 방법을 알고 계시옵니까?
    ja: |-
      アークへご招待いただく方法は
      ご存じありませんか？
  d_main_44_08_s_51:
    speaker: "<Self>"
    en: Why do you need an invitation to the Ark...?
    ko: 방주에 초대… 는 왜.
    ja: アークに招待…なぜだ？
  d_main_44_08_s_52:
    speaker: altruia
    en: I have received orders to bring about humanity's extinction.
    ko: 저는 인간의 멸종을 명 받았사옵니다.
    ja: わたくしは人類の絶滅を命じられております。
  d_main_44_08_s_53:
    speaker: altruia
    en: I know its location, but it would be improper to go there uninvited.
    ko: 위치는 알고 있으나, 불청객처럼 찾아가는 것은 도리가 아니기 때문이옵니다.
    ja: |-
      どこにいらっしゃるかは把握しておりますが、
      招待もなしに押し入るべきでは
      ございませんから。
  d_main_44_08_s_54:
    speaker: "<Self>"
    en: Extinction...?
    ko: "…멸종?"
    ja: "…絶滅？"
  d_main_44_08_s_55:
    speaker: altruia
    en: That is the mission Mother has personally entrusted to me.
    ko: 어머니께서 친히 저에게 하사하신 임무이옵니다.
    ja: お母様から直々にそう仰せつかりました。
  d_main_44_08_s_56:
    speaker: altruia
    en: And yet... I do not wish to take their lives without cause.
    ko: 허나 저는… 일방적으로 그들의 목숨을 거둬가고 싶지 않사옵니다.
    ja: |-
      ですがわたくしは…一方的に
      命を奪うようなことは望んでおりません。
  d_main_44_08_s_57:
    speaker: altruia
    en: For they too must have lives of their own, guided by aspirations they hold
      sacred.
    ko: |-
      그들 역시 각자의 삶이 있을 것이며,
      각자의 존귀한 목표를 가지고 살고 있을 테지요.
    ja: |-
      人類はそれぞれに命があり、
      尊い目標を持って
      生きていることでしょうから。
  d_main_44_08_s_58:
    speaker: altruia
    en: Even if it is Mother's divine command, I cannot commit such savage and barbaric
      acts.
    ko: |-
      어머니의 위대한 명령이라고는 하나,
      그런 난폭하고 야만적인 짓은 할 수 없사옵니다.
    ja: |-
      お母様からの大事なご命令とはいえ、
      そのような乱暴で野蛮なことは
      わたくしにはできません。
  d_main_44_08_s_59:
    speaker: altruia
    en: Thus, after receiving formal invitation to the Ark and taking my place, I
      shall engage in deep, heartfelt conversation with them.
    ko: 그리해서 정식으로 초대받아 방주에 자리한 후, 그들과 마음속 깊은 대화를 나눈 후.
    ja: |-
      ですので、正式にアークへご招待をいただき、
      しっかりと対話をしたのちに…
  d_main_44_08_s_60:
    speaker: altruia
    en: I shall propose their extinction,
    ko: 최대한 평화롭고 자비롭게
    ja: できるだけ平和的な、慈悲深い方法をもって…
  d_main_44_08_s_61:
    speaker: altruia
    en: in the most peaceful and merciful manner possible.
    ko: 그들에게 멸종을 제안할 것이옵니다.
    ja: 絶滅の提案をさせていただくつもりです。
  d_main_44_08_s_62:
    speaker: rapi_red
    en: "... What kind of insane logic is that?"
    ko: "…무슨 헛소리냐."
    ja: "…何を言っているの？"
  d_main_44_08_s_63:
    speaker: "<Self>"
    en: She certainly doesn't seem like an ally.
    ko: 아군은… 아닌 것 같아 보이네.
    ja: 味方とは…言えなさそうだな
  d_main_44_08_s_64:
    speaker: anis_i
    en: You'd have to be blind not to see that.
    ko: 아니, 누가 봐도 그렇잖아.
    ja: まあ、トーゼンよね。
  d_main_44_08_s_65:
    speaker: snowwhite_h
    en: Those parts you carry...
    ko: "…네놈이 가지고 있는 파츠."
    ja: "…貴様が装備しているもの。"
  d_main_44_08_s_66:
    speaker: snowwhite_h
    en: Are they Rapunzel's and Noah's?
    ko: 라푼젤과 노아의 것인가?
    ja: ラプンツェルとノアか？
  d_main_44_08_s_67:
    speaker: rapi_red
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_44_08_s_68:
    speaker: anis_i
    en: Wait! Those sure look like theirs!
    ko: 잠깐. 진짜잖아 저거?
    ja: 待って。ひょっとして本物？
  d_main_44_08_s_69:
    speaker: altruia
    en: This body was personally granted to me by Mother.
    ko: 이 몸은 어머니가 직접 내려주신 몸.
    ja: この身体はお母様から直々に授かったものです。
  d_main_44_08_s_70:
    speaker: altruia
    en: I do not claim to comprehend Mother's great designs.
    ko: 어머니의 위대하신 생각까지는 저는 알지 못하옵니다.
    ja: |-
      お母様の偉大なるお考えは
      わたくしには測りかねます。
  d_main_44_08_s_71:
    speaker: snowwhite_h
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_08_s_72:
    speaker: snowwhite_h
    en: They're just imitations.
    ko: 흉내 낸 거로군.
    ja: 真似をしているのか。
  d_main_44_08_s_73:
    speaker: altruia
    en: What?
    ko: "…예?"
    ja: "…はい？"
  d_main_44_08_s_74:
    speaker: snowwhite_h
    en: The Queen remembered our fight against her and copied our weapons, out of
      fear... and envy.
    ko: |-
      우리와 싸워본 퀸이,
      우리가 무섭고 부러워서 무장을 흉내 낸 거라는 얘기다.
    ja: |-
      私たちと戦い恐れをなしたクイーンが、
      私たちの姿をまねて、お前を作った。
  d_main_44_08_s_75:
    speaker: snowwhite_h
    en: Which makes sense, considering we left her in ruins.
    ko: 그렇겠지. 엉망으로 당했었으니까.
    ja: 無理もない。そうとう追い詰めたはずだ。
  d_main_44_08_s_76:
    speaker: altruia
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_08_s_77:
    speaker: snowwhite_h
    en: Don't provoke us.
    ko: 까불지 마라.
    ja: 愚かだな。
  d_main_44_08_s_78:
    speaker: snowwhite_h
    en: Copying our appearance won't get you even close to our level.
    ko: 그딴 식으로 모양만 흉내 낸 것으로는 우리의 발끝도 따라올 수 없다.
    ja: |-
      見た目だけを真似したところで、
      私たちの足元にも及ばない。
  d_main_44_08_s_79:
    speaker: snowwhite_h
    en: How insulting.
    ko: 모욕적이군.
    ja: なめられたものだ。
  d_main_44_08_s_80:
    speaker: snowwhite_h
    en: A lowly thing like you, daring to mimic us?
    ko: 저딴 것이 우리 흉내를 내고 있다는 것이.
    ja: その程度の奴に模倣されるとは。
  d_main_44_08_s_81:
    speaker: altruia
    en: You mean to say you're the one who...
    ko: 당신께서는 설마….
    ja: まさか、あなたが…
  d_main_44_08_s_82:
    speaker: snowwhite_h
    en: Yes.
    ko: 그래.
    ja: そうだ。
  d_main_44_08_s_83:
    speaker: snowwhite_h
    en: I'm the one who put a hole through your mother's torso.
    ko: 내가 니 엄마의 몸통에 구멍을 냈다.
    ja: 私が貴様のお母様に穴を開けた。
  d_main_44_08_s_84:
    speaker: altruia
    en: "!!"
    ko: "---!!"
    ja: "――！！"
  d_main_44_08_s_85:
    speaker: altruia
    en: Arghh!
    ko: 아아--!!
    ja: ああっ…！！
  d_main_44_08_s_86:
    speaker: altruia
    en: I've found you!
    ko: 찾았사옵니다…!
    ja: 見つけました…！
  d_main_44_08_s_87:
    speaker: altruia
    en: You vile, detestable abomination! I have found you at last!
    ko: 썩어 문드러질! 증오스러운 이단놈들을! 드디어 찾았사옵니다!
    ja: |-
      腐りきった、憎らしき、異端者ども！
      ようやく見つけました！
  d_main_44_08_s_88:
    speaker: altruia
    en: How dare you?! Mother's sacred vessel...!
    ko: 감히! 감히 당신들께서 위대한 어머니의 옥체에…!
    ja: よくも！よくも偉大なるお母様のお身体に…！
  d_main_44_08_s_89:
    speaker: altruia
    en: How dare you lay your filthy hands upon her!
    ko: 그 더러운 손을 댔단 말이옵니까…!
    ja: その汚らわしい手で触れましたね…！
  d_main_44_08_s_90:
    speaker: snowwhite_h
    en: Enough talk.
    ko: 말이 많다.
    ja: しゃべり過ぎだ。
  d_main_44_08_s_91:
    speaker: snowwhite_h
    en: Die, Heretic.
    ko: 죽어라. 헬레틱.
    ja: 死ね。ヘレティック。
  d_main_44_08_s_92:
    speaker: altruia
    en: I won't forgive you!
    ko: 용서하지! 않겠! 사옵니다아아아---!!
    ja: |-
      許しません！絶対に！！
      あああああ――！！
  d_main_44_08_s_93:
    speaker: "<Monologue>"
    en: Black light bursts from Altruia's body.
    ko: 앨트루이아의 몸에서 검은빛이 터져 나왔다.
    ja: アルトルイアの体から黒い光があふれ出した
d_main_44_08_e:
  d_main_44_08_e_1:
    speaker: rapi_red
    en: She's transformed?! I didn't expect her to pull out a trump card like that.
    ko: 거대화라니, 갑자기 비장의 수를 꺼내 들 줄은…!
    ja: 巨大化…いきなり奥の手を…！
  d_main_44_08_e_2:
    speaker: anis_i
    en: Damn it! She's using Rapunzel's and Noah's tech as well!
    ko: 이 자식…! 라푼젤과 노아의 기술을…!
    ja: こいつ…！ラプンツェルとノアの真似なんて…！
  d_main_44_08_e_3:
    speaker: snowwhite_h
    en: A clumsy imitation, nothing more! Keep moving!
    ko: |-
      어설프게 따라 하는 것뿐이다!
      계속 간다!
    ja: |-
      しょせんは猿真似だ！
      行くぞ！
  d_main_44_08_e_4:
    speaker: altruia
    en: By Mother's grace!
    ko: 어머니의! 은혜로!
    ja: お母様の威光を、ここに！
  d_main_44_08_e_5:
    speaker: "<Monologue>"
    en: Altruia's body is bathed in gold.
    ko: 앨트루이아의 몸이 황금색으로 빛난다.
    ja: アルトルイアの身体が黄金色に輝いた
  d_main_44_08_e_6:
    speaker: "<Monologue>"
    en: At the same time, a green, glowing shield unfolds.
    ko: |-
      그리고 그와 동시에,
      녹색으로 빛나는 실드가 펼쳐진다.
    ja: 同時に緑色の光を放つシールドが展開される
  d_main_44_08_e_7:
    speaker: "<Monologue>"
    en: The shield continues to expand, reaching an overwhelming size.
    ko: "…점점 커지는 듯한 실드는, 이윽고 아득한 크기가 되었다."
    ja: |-
      …シールドは瞬く間に広がり、
      とてつもない大きさになった
  d_main_44_08_e_8:
    speaker: anis_i
    en: What is that...?
    ko: 이게… 뭐야….
    ja: 何…あれ…
  d_main_44_08_e_9:
    speaker: rapi_red
    en: She's trying to push us back! Commander! Get back!
    ko: 밀어낼 생각인가…! 지휘관! 후방으로 퇴각을!
    ja: |-
      弾き飛ばすつもり…！？
      指揮官！後方に退却を！
  d_main_44_08_e_10:
    speaker: "<Monologue>"
    en: The shield bears down on us like a massive wall, trying to force us back.
    ko: |-
      거대한 벽이 우리를 밀어내려는 듯,
      녹색 빛의 실드가 서서히 다가온다.
    ja: |-
      私たちを拒む巨大な壁のような、
      緑色に光るシールドが迫った
  d_main_44_08_e_11:
    speaker: "<Monologue>"
    en: Snow White aims all her weapons forward.
    ko: 스노우 화이트는 모든 무장을 앞으로 겨눈다.
    ja: スノーホワイトがすべての武装を前方に向けた
  d_main_44_08_e_12:
    speaker: snowwhite_h
    en: Do not retreat!
    ko: 퇴각하지 마라!
    ja: 決して退くな！
  d_main_44_08_e_13:
    speaker: snowwhite_h
    en: We'll just pierce our way through!
    ko: 뚫어버리면 그만이다!
    ja: 突き破ればいいだけだ！
  d_main_44_08_e_14:
    speaker: rapi_red
    en: Yes, you're right!
    ko: |-
      !!
      듣고보니 맞는 말이야!
    ja: |-
      ！！
      ええ、言われてみればそうね！
  d_main_44_08_e_15:
    speaker: "<Narration>"
    en: "*Vrrrrrr!*"
    ko: 기이이이잉--!!
    ja: ギュイィーン…！！
  d_main_44_08_e_16:
    speaker: "<Monologue>"
    en: A thunderous roar emanates from Seven Dwarves.
    ko: 세븐스 드워프들에게서 굉음이 뻗어 나온다.
    ja: 2人のセブンスドワーフがうなりを上げる
  d_main_44_08_e_17:
    speaker: "<Monologue>"
    en: Can we pierce through? That shield's clearly imitating Noah's...
    ko: |-
      뚫을 수 있을까?
      저 실드는 분명 노아의 것을 흉내 내고 있을 텐데…!
    ja: |-
      とはいえ、突破できるものか？
      おそらく性能もノアのシールドに
      匹敵するものだろう
  d_main_44_08_e_18:
    speaker: "<Monologue>"
    en: If we can't pierce it, it'll push us back, and we'll be burned alive.
    ko: |-
      만에 하나 뚫지 못하면 우린 실드에 밀려날 테고,
      그럼 그대로 구워진다.
    ja: |-
      もし失敗すれば、
      私たちはシールドに潰されるか、焼かれるかだ
  d_main_44_08_e_19:
    speaker: anis_i
    en: D-damn it!
    ko: 제, 젠장…!
    ja: くっ、やばい…！
  d_main_44_08_e_20:
    speaker: "<Monologue>"
    en: I glance at Anis who is clearly restless.
    ko: 안절부절하고 있는 아니스를 본다.
    ja: アニスがうろたえている
  d_main_44_08_e_21:
    speaker: "<Monologue>"
    en: The shield's particles close in on her.
    ko: "…실드의 입자가, 아니스에게로 다가가고 있다."
    ja: |-
      …シールドからあふれる粒子が
      アニスの近くを漂っていた
  d_main_44_08_e_22:
    speaker: "<Self>"
    en: Anis! The expansive armament!
    ko: 아니스! 확장 무장!
    ja: アニス！拡張武装を使え！
  d_main_44_08_e_23:
    speaker: anis_i
    en: Wh-what...?
    ko: 어… 어?
    ja: え…えっ？
  d_main_44_08_e_24:
    speaker: "<Self>"
    en: That shield's no different from a thin beam!
    ko: 저 실드는 빔을 얇게 핀 것과 다르지 않아!
    ja: シールドも光学兵器のうちだ！
  d_main_44_08_e_25:
    speaker: anis_i
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_44_08_e_26:
    speaker: anis_i
    en: A-all right! I'll try!
    ko: 조, 좋아! 해볼게!
    ja: わ、分かった！やってみる！
  d_main_44_08_e_27:
    speaker: anis_i
    en: Uh... I think it's... something like this?
    ko: 어… 아마… 이런 감각으로…!
    ja: えっと…確か…こんな感じで…！
  d_main_44_08_e_28:
    speaker: "<Monologue>"
    en: She stares at her fingertips.
    ko: 아니스가 손끝을 바라본다.
    ja: アニスの視線が自分の指先を追いかけている
  d_main_44_08_e_29:
    speaker: "<Monologue>"
    en: Sweat pours down her furrowed brow.
    ko: 흐르는 식은땀, 곤란해 보이는 표정.
    ja: 流れる冷や汗、焦りのうかがえる表情
  d_main_44_08_e_30:
    speaker: "<Monologue>"
    en: It seems whatever she's trying isn't going as intended.
    ko: 의도한 대로 잘되지 않고 있다는 뜻이지만
    ja: 思いどおりには動かせていない様子だ
  d_main_44_08_e_31:
    speaker: "<Monologue>"
    en: At that moment, the shield starts to disintegrate, flowing effortlessly into
      her hand.
    ko: 앨트루이아가 전개한 실드가 분해되며 아니스의 손끝으로 향한다.
    ja: |-
      それでもアルトルイアのシールドは砕け散り、
      アニスの指先に吸い寄せられていった
  d_main_44_08_e_32:
    speaker: altruia
    en: No...!
    ko: 아니….
    ja: そんな…！？
  d_main_44_08_e_33:
    speaker: "<Monologue>"
    en: The shield dissipates, and radiant light gathers in Anis's hand.
    ko: 실드가 거둬지고, 아니스의 손에 찬란한 빛이 모여든다.
    ja: |-
      シールドだった光が集中し、
      アニスの手がまぶしく輝く
  d_main_44_08_e_34:
    speaker: "<Self>"
    en: Anis! Entertainment Punch!
    ko: 아니스! 엔터테인먼트 펀치다!
    ja: 行け！エンターテイメントパンチだ！
  d_main_44_08_e_35:
    speaker: anis_i
    en: Hiiii-yyyyyaaaaaah!
    ko: 으으으랴아아아아--!!
    ja: おりゃああああっ！！
  d_main_44_08_e_36:
    speaker: "<Narration>"
    en: "*Boom!*"
    ko: 꽈앙-!
    ja: ドカン！！
  d_main_44_08_e_37:
    speaker: "<Monologue>"
    en: With a deafening roar, a blinding flash erupts.
    ko: 굉음과 함께 섬광이 번쩍인다.
    ja: 轟音と共に光が弾けた
  d_main_44_08_e_38:
    speaker: "<Monologue>"
    en: The light she gathered explodes before she can fire it.
    ko: "…아니스의 손에 모여든 빛이, 날아가지 못하고 터진다."
    ja: |-
      …だがアニスの手に集まっていた光は
      飛び出すことなく、その場で炸裂した
  d_main_44_08_e_39:
    speaker: "<Monologue>"
    en: Anis is thrown back, and the shockwave sweeps across the area.
    ko: 아니스는 뒤로 나동그라지고, 충격파가 일대를 덮친다.
    ja: |-
      アニスは勢いよく後ろに倒れこみ、
      衝撃波が辺り一帯を襲った
  d_main_44_08_e_40:
    speaker: anis_i
    en: Ugh...!
    ko: 아윽…!
    ja: ぐはっ…！
  d_main_44_08_e_41:
    speaker: snowwhite_h
    en: Now!
    ko: 지금!
    ja: 今だ！
  d_main_44_08_e_42:
    speaker: rapi_red
    en: Pierce through!
    ko: 꿰뚫어라!
    ja: 貫け！
  d_main_44_08_e_43:
    speaker: altruia
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_08_e_44:
    speaker: altruia
    en: Ahh...
    ko: 아….
    ja: ああっ…
  d_main_44_08_e_45:
    speaker: "<Monologue>"
    en: Snow White and Rapi's assault tears through Altruia.
    ko: 스노우 화이트와 라피의 공격에 노출된 앨트루이아는
    ja: |-
      スノーホワイトとラピから直撃を食らった
      アルトルイアは…
  d_main_44_08_e_46:
    speaker: "<Monologue>"
    en: Altruia stares in disbelief at the massive hole blown straight through her
      body.
    ko: 믿기지 않는다는 표정으로 자신의 몸에 난 거대한 구멍을 바라보고 있었다.
    ja: |-
      自分の身体にできた大きな穴を
      信じられないという表情で見つめた
  d_main_44_08_e_47:
    speaker: altruia
    en: No... Noooooo!
    ko: 아… 아아….
    ja: あ…ああ…
  d_main_44_08_e_48:
    speaker: "<Narration>"
    en: "*Crack!*"
    ko: 파악--!!
    ja: パァッ――！！
  d_main_44_08_e_49:
    speaker: "<Monologue>"
    en: Golden light bursts from within Altruia,
    ko: 앨트루이아의 몸에서 황금색이 터져 나온다.
    ja: アルトルイアの身体から金色の光があふれ出した
  d_main_44_08_e_50:
    speaker: "<Monologue>"
    en: and the wound heals instantly.
    ko: 손상되었던 부위가, 아무렇지도 않게 회복된다.
    ja: 何事もなかったかのように傷が塞がった
  d_main_44_08_e_51:
    speaker: altruia
    en: You dare wound the body bestowed upon me by Mother?
    ko: 어머니가 주신 몸에… 상처를 내다니….
    ja: |-
      お母様にいただいた身体を…
      傷つけてしまうなんて…
  d_main_44_08_e_52:
    speaker: snowwhite_h
    en: Looks like your mommy didn't give you a proper body.
    ko: 니 엄마가 제대로 된 몸을 안 줬나 보군.
    ja: |-
      お母様とやらは、まともなボディを
      よこさなかったようだな。
  d_main_44_08_e_53:
    speaker: rapi_red
    en: You probably shouldn't keep provoking her...
    ko: "…자꾸 그렇게 심한 말은 하지 마."
    ja: "…あまり煽らないで。"
  d_main_44_08_e_54:
    speaker: altruia
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_08_e_55:
    speaker: altruia
    en: Forgive me, Mother.
    ko: 죄송하옵니다. 어머니.
    ja: 申し訳ございません。お母様…
  d_main_44_08_e_56:
    speaker: altruia
    en: Your foolish daughter shall go and beg for your forgiveness.
    ko: 이 어리석은 딸은, 어머니께 잘못을 빌러 가겠사옵니다.
    ja: |-
      過ちを犯した愚かな娘は、
      今すぐ許しを請いに参ります。
  d_main_44_08_e_57:
    speaker: altruia
    en: Please, deliver unto me a punishment without mercy.
    ko: 아아… 부디. 자비 없는 벌을 내려주시옵소서.
    ja: ああ…どうか…厳しく罰をお与えください。
  d_main_44_08_e_58:
    speaker: "<Monologue>"
    en: Altruia soars into the sky,
    ko: 앨트루아이가 공중으로 솟아오른다.
    ja: アルトルイアは空へと飛び上がり…
  d_main_44_08_e_59:
    speaker: "<Monologue>"
    en: leaving a golden trail as she disappears beyond the horizon.
    ko: 황금색 궤적을 남기고, 지평선 너머로 사라진다.
    ja: 金色の軌跡を残して地平線の彼方へ消えた
  d_main_44_08_e_60:
    speaker: snowwhite_h
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_08_e_61:
    speaker: rapi_red
    en: A new Heretic...
    ko: "…새로운… 헬레틱…."
    ja: "…新手の…ヘレティック…"
  d_main_44_08_e_62:
    speaker: snowwhite_h
    en: The Queen... I thought she had been dormant all this time, yet she was manufacturing
      a new creation.
    ko: |-
      퀸… 지금까지 아무런 움직임이 없다고 생각했는데,
      저런 걸 만들고 있었던 건가.
    ja: |-
      クイーンめ…
      動きを見せないと思っていたら、
      あんなものを作っていたのか。
  d_main_44_08_e_63:
    speaker: anis_i
    en: I-I'm sorry. I screwed up at the most crucial moment.
    ko: 미, 미안. 결정적인 순간에 실수를….
    ja: ご、ごめん…肝心な時に失敗しちゃって…
  d_main_44_08_e_64:
    speaker: anis_i
    en: I tried to blast her away, but it didn't work.
    ko: 그대로 날려버리려 했는데, 잘 안됐어.
    ja: |-
      そのまま吹っ飛ばすつもりだったんだけど、
      上手くいかなかったの。
  d_main_44_08_e_65:
    speaker: snowwhite_h
    en: What are you talking about? The shield was neutralized.
    ko: |-
      ?? 무슨 소리지?
      실드를 무력화했다.
    ja: |-
      ？？何を言っている？
      シールドは無力化できた。
  d_main_44_08_e_66:
    speaker: snowwhite_h
    en: I wouldn't call that a mistake.
    ko: 실수라고 생각하지 않는다.
    ja: 失敗だとは思っていない。
  d_main_44_08_e_67:
    speaker: anis_i
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_08_e_68:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_08_e_69:
    speaker: rapi_red
    en: She's targeting the Ark.
    ko: 방주를 노리고 있었어.
    ja: アークを狙っていたわ。
  d_main_44_08_e_70:
    speaker: snowwhite_h
    en: "... Yeah."
    ko: "…그래."
    ja: "…ああ。"
  d_main_44_08_e_71:
    speaker: snowwhite_h
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_08_e_72:
    speaker: snowwhite_h
    en: Listen carefully.
    ko: 잘 들어라.
    ja: 聞いてくれ。
  d_main_44_08_e_73:
    speaker: snowwhite_h
    en: I understand Johan and Cecil.
    ko: 나는 요한과 세실을 이해한다.
    ja: 私には、ヨハンとセシルの気持ちも分かる。
  d_main_44_08_e_74:
    speaker: snowwhite_h
    en: I understand their desire to kill the Queen without relying on the Ark.
    ko: 방주의 힘을 빌리지 않고 퀸을 죽이고 싶어 하는 것, 이해한다.
    ja: |-
      アークの力を借りずに
      クイーンを倒したいという思いだ。
  d_main_44_08_e_75:
    speaker: snowwhite_h
    en: I even thought they could do it.
    ko: 할 수 있을 것이라고도 생각했다.
    ja: それができるとも思っていた。
  d_main_44_08_e_76:
    speaker: snowwhite_h
    en: But not anymore.
    ko: 하지만 이젠 아니다.
    ja: だが、今は違う。
  d_main_44_08_e_77:
    speaker: snowwhite_h
    en: That Heretic didn't suffer so much as a scratch during our battle.
    ko: 저 헬레틱. 교전 중 조금의 상처도 입지 않았다.
    ja: |-
      あのヘレティックにも結局…
      ダメージを与えられなかった。
  d_main_44_08_e_78:
    speaker: snowwhite_h
    en: She carries Noah's defenses and Rapunzel's regenerative abilities.
    ko: "…노아의 방어력과, 라푼젤의 회복 능력을 함께 가지고 있다는 얘기다."
    ja: |-
      …ノアの防御力と、
      ラプンツェルの回復能力を兼ね備えている。
  d_main_44_08_e_79:
    speaker: snowwhite_h
    en: And there's no chance she's the only one.
    ko: 그리고 저런 게 하나만 있을 리가 없다.
    ja: それに、あの1体だけで終わるはずがない。
  d_main_44_08_e_80:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_08_e_81:
    speaker: "<Self>"
    en: Which means...
    ko: 그 말은….
    ja: それは、つまり…
  d_main_44_08_e_82:
    speaker: snowwhite_h
    en: You must find a way, @UserName.
    ko: 방법을 찾아라, @UserName.
    ja: 方法を探してくれ、@UserName。
  d_main_44_08_e_83:
    speaker: snowwhite_h
    en: A way to use the Ark's power, without trampling on Johan and Cecil's pride.
    ko: |-
      요한과 세실의 긍지를 짓밟지 않으면서,
      방주의 힘을 빌릴 방법을.
    ja: |-
      ヨハンとセシルの誇りを踏みにじらずに、
      アークの手を借りる方法を。
  d_main_44_08_e_84:
    speaker: snowwhite_h
    en: Please.
    ko: 부탁한다.
    ja: 頼む。
  d_main_44_08_e_85:
    speaker: "<Self>"
    en: That was the plan all along.
    ko: 그럴 생각이었어.
    ja: もともとそのつもりだ
  d_main_44_08_e_86:
    speaker: "<Self>"
    en: Eden is strong. No one disputes that.
    ko: 에덴은 강해. 그 사실에 이견은 없어.
    ja: |-
      エデンには実力がある。
      それを疑うつもりはない
  d_main_44_08_e_87:
    speaker: "<Self>"
    en: But we're going up against the Queen who stole Liliweiss's body.
    ko: |-
      하지만 상대는 퀸이야.
      릴리바이스의 몸을 강탈한 퀸.
    ja: |-
      だが、相手はクイーンで、
      最強のニケのボディを奪っている
  d_main_44_08_e_88:
    speaker: "<Self>"
    en: She could build new Heretics and entirely new Rapture factions.
    ko: 새로운 헬레틱, 새로운 랩쳐 세력을 구축할 가능성도 높아.
    ja: |-
      新たなヘレティックやラプチャーの勢力を
      作り出してしまう可能性も高い
  d_main_44_08_e_89:
    speaker: "<Self>"
    en: We need to avail ourselves of every option available to us.
    ko: "…쓸 수 있는 수단은, 모두 쏟아부어야 해."
    ja: "…使える手は全て使うべきだ"
  d_main_44_08_e_90:
    speaker: snowwhite_h
    en: Good. I'll leave that to you then.
    ko: 좋다. 맡기겠다.
    ja: 分かった。任せる。
  d_main_44_08_e_91:
    speaker: snowwhite_h
    en: Return to the Ark at once. I'll head to Eden immediately.
    ko: |-
      어서 방주로 돌아가라.
      나도 바로 에덴으로 돌아가겠다.
    ja: |-
      急いでアークへ戻れ。
      私も速やかにエデンへ戻る。
  d_main_44_08_e_92:
    speaker: "<Self>"
    en: Okay. We'll see each other again soon.
    ko: 응. 조만간 다시 보자.
    ja: ああ、近いうちにまた会おう
  d_main_44_08_e_93:
    speaker: snowwhite_h
    en: That we will.
    ko: 그래.
    ja: ああ。
  d_main_44_08_e_94:
    speaker: snowwhite_h
    en: "... I'm sorry about Marian."
    ko: "…마리안의 일은 미안하다."
    ja: "…マリアンのことは、すまなかった。"
  d_main_44_08_e_95:
    speaker: snowwhite_h
    en: You trusted us, and we failed to protect her.
    ko: 우릴 믿고 맡겨줬는데, 또 지켜내지 못했어.
    ja: |-
      信じて託された彼女を、
      また守り抜くことができなかった。
  d_main_44_08_e_96:
    speaker: snowwhite_h
    en: I am sorry.
    ko: 미안하다.
    ja: すまない。
  d_main_44_08_e_97:
    speaker: "<Self>"
    en: Marian isn't dead yet.
    ko: "…아직 마리안은 죽지 않았어."
    ja: "…マリアンはまだ死んでいない"
  d_main_44_08_e_98:
    speaker: "<Self>"
    en: Don't blame yourselves. You all did everything you could.
    ko: |-
      그러니 미안해할 필요 없어.
      너희도 최선을 다했을 테고.
    ja: |-
      だから、謝らなくていい。
      最善を尽くしてくれたことは分かる
  d_main_44_08_e_99:
    speaker: snowwhite_h
    en: All right...
    ko: "…그래."
    ja: "…ああ。"
  d_main_44_08_e_100:
    speaker: "<Monologue>"
    en: Snow White turns and sprints back the way we came.
    ko: 스노우 화이트는 등을 돌려 왔던 길을 뛰어가기 시작했다.
    ja: |-
      スノーホワイトは身をひるがえし
      エデンへ急ぎ始めた
  d_main_44_08_e_101:
    speaker: "<Monologue>"
    en: We watch her briefly, then resume our path toward the Ark.
    ko: 그 모습을 잠깐 지켜보던 우리는, 방주를 향해 걸었다.
    ja: |-
      私たちはその背中をしばらく見送り、
      アークへの帰路についた
  d_main_44_08_e_102:
    speaker: rapi_red
    en: Commander, what's your plan?
    ko: 지휘관. 어떻게 할 생각이십니까.
    ja: 指揮官。今後の計画は。
  d_main_44_08_e_103:
    speaker: "<Self>"
    en: First, we secure the Nikke production technology. Then we report everything.
    ko: |-
      일단 니케 제작 기술을 확보한 다음,
      이 모든 사실을 보고할 거야.
    ja: |-
      とにかくニケの製造技術が最優先だ。
      その後すべてのことを報告する
  d_main_44_08_e_104:
    speaker: rapi_red
    en: We might end up at odds with Eden.
    ko: 에덴과 척을 지게 될지도 모르겠군요.
    ja: エデンと争うことになるかもしれません。
  d_main_44_08_e_105:
    speaker: "<Self>"
    en: We'll need to approach this with some thought,
    ko: 방법에 대해서는 고민해 봐야지.
    ja: 方法は考えるつもりだ
  d_main_44_08_e_106:
    speaker: "<Self>"
    en: and I'm sure Deputy Chief Andersen and Enikk will come up with something appropriate.
    ko: |-
      엔더슨 부사령관님이라면 적절한 방법을 생각해 줄 거야.
      에닉도 그렇고.
    ja: |-
      アンダーソン副司令官なら、
      何か考えてくれるはずだ。エニックも
  d_main_44_08_e_107:
    speaker: rapi_red
    en: Yes. I agree.
    ko: 예. 동의합니다.
    ja: はい。私もそう思います。
  d_main_44_08_e_108:
    speaker: rapi_red
    en: Should we send support to Eden? They seem very vulnerable, even with Snow
      White there.
    ko: |-
      에덴에 지원은 필요 없을까요?
      스노우 화이트가 있다지만 무방비해 보입니다.
    ja: |-
      エデンへの支援は必要ないでしょうか？
      スノーホワイトがいるとはいっても、
      戦力が不足しすぎている気がします。
  d_main_44_08_e_109:
    speaker: "<Self>"
    en: I'll contact the Four Beasts
    ko: 일단, 포비스트에게 연락할 거야.
    ja: とりあえず、フォービーストに連絡してみる
  d_main_44_08_e_110:
    speaker: "<Self>"
    en: and ask them to come to Eden.
    ko: 에덴으로 와달라고 부탁해 보려고.
    ja: エデンに向かってもらえないか聞くつもりだ
  d_main_44_08_e_111:
    speaker: rapi_red
    en: Yes, that's a good idea. Eden's defensive capabilities have taken a major
      hit.
    ko: |-
      음, 좋은 생각입니다.
      에덴은 현재 전력이 많이 소모된 상태입니다.
    ja: |-
      確かに、いいお考えかと。
      現在のエデンは戦力がかなり低下しています。
  d_main_44_08_e_112:
    speaker: rapi_red
    en: Whether Eden accepts them is uncertain, but maybe making it clear that you're
      their ally might make a difference.
    ko: |-
      에덴에서 받아들일지는 의문이지만,
      지휘관과 동료라는 것을 알리면 일이 잘 풀릴지도 모르죠.
    ja: |-
      エデンが何を言うかは分かりませんが、
      指揮官からの依頼と分かれば、
      受け入れられる可能性はあります。
  d_main_44_08_e_113:
    speaker: "<Self>"
    en: Yeah. The Queen tore out Marian's core.
    ko: 응. 그리고 퀸이 마리안의 코어를 뜯어갔다고 했었지.
    ja: |-
      ああ。それに、クイーンは
      マリアンのコアを奪ったと聞いている
  d_main_44_08_e_114:
    speaker: "<Self>"
    en: There's no guarantee she won't go after our ch... err, the child.
    ko: 우리 아ㅇ, 그 아이의 것을 노리지 않을 것이라는 보장이 없어.
    ja: |-
      私た…いや、あの子が
      狙われる可能性も十分あり得る
  d_main_44_08_e_115:
    speaker: "<Self>"
    en: It would be for the best if Eden and the Four Beasts stayed together.
    ko: 그러니 포비스트와 에덴은 함께 있는 편이 여러모로 좋아.
    ja: |-
      フォービーストとエデンは連携していた方が、
      何かと都合がいい
  d_main_44_08_e_116:
    speaker: rapi_red
    en: I hope the Queen doesn't move too quickly.
    ko: 퀸 쪽에서 빠르게 움직이지 않으면 좋겠는데요.
    ja: クイーン側に先手を打たれないかが心配です。
  d_main_44_08_e_117:
    speaker: "<Self>"
    en: We'll have to trust Liberalio.
    ko: 그건 리버렐리오를 믿어야지.
    ja: そこはリバーレリオを信じるしかない
  d_main_44_08_e_118:
    speaker: rapi_red
    en: She said she would try to persuade the Queen.
    ko: 퀸을 설득한다고 했었죠.
    ja: クイーンを説得すると言っていました。
  d_main_44_08_e_119:
    speaker: "<Self>"
    en: Right. It would be ideal if everything goes well. However, if it doesn't,
      it'll still buy us some time.
    ko: 그래. 잘 풀리면 그것만큼 좋은 게 없을 테고, 잘 풀리지 않아도 시간은 벌 수 있을 거야.
    ja: |-
      ああ、うまくいけばそれでいいし、
      ダメでも時間稼ぎにはなるだろう
  d_main_44_08_e_120:
    speaker: rapi_red
    en: Understood. Sounds like we'll be busy.
    ko: 알겠습니다. 바쁘겠군요.
    ja: 分かりました。忙しくなりそうですね。
  d_main_44_08_e_121:
    speaker: "<Monologue>"
    en: We walk quickly.
    ko: 우리는 빠르게 걸었다.
    ja: 私たちは足早に道を進んでいった
  d_main_44_08_e_122:
    speaker: anis_i
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_08_e_123:
    speaker: "<Narration>"
    en: Liberalio walks ahead,
    ko: 리버렐리오가 걸어간다.
    ja: リバーレリオが歩いている
  d_main_44_08_e_124:
    speaker: "<Narration>"
    en: her footsteps the only sound in the otherwise still air.
    ko: 고요한 공간에 작은 발걸음 소리만 울려 퍼진다.
    ja: 何の音もない空間に小さな足音だけが響く
  d_main_44_08_e_125:
    speaker: liberalio
    en: It's so quiet...
    ko: "…조용하네."
    ja: "…静かね。"
  d_main_44_08_e_126:
    speaker: liberalio
    en: What a nice place.
    ko: 좋은 곳이야.
    ja: 素敵な場所だわ。
  d_main_44_08_e_127:
    speaker: "<Narration>"
    en: Liberalio keeps walking,
    ko: 리버렐리오가 계속 걷는다.
    ja: リバーレリオは歩き続けた
  d_main_44_08_e_128:
    speaker: "<Narration>"
    en: then stops.
    ko: 그리고 멈추어 선다.
    ja: やがて、その足が止まった
  d_main_44_08_e_129:
    speaker: "<Narration>"
    en: The Queen, adopting Liliweiss' form,
    ko: 릴리바이스의 모습을 한 퀸은
    ja: リリーバイスの形となったクイーンが…
  d_main_44_08_e_130:
    speaker: "<Narration>"
    en: looks down at Liberalio with a faint smile.
    ko: 옅게 미소 지으며 리버렐리오를 내려다보고 있었다.
    ja: かすかに微笑み、リバーレリオを見下ろしている
  d_main_44_08_e_131:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_08_e_132:
    speaker: liberalio
    en: Ohh... Mother...
    ko: 아아… 어머니….
    ja: ああ…お母さま…
  d_main_44_08_e_133:
    speaker: "<Narration>"
    en: Liberalio approaches.
    ko: 리버렐리오가 다가간다.
    ja: リバーレリオが近づいた
  d_main_44_08_e_134:
    speaker: "<Narration>"
    en: She stops in front of the Queen.
    ko: 퀸의 앞에 선다.
    ja: クイーンの前に向かい合う
  d_main_44_08_e_135:
    speaker: liberalio
    en: You've come.
    ko: 드디어 오셨군요.
    ja: ようやくお会いできました。
  d_main_44_08_e_136:
    speaker: liberalio
    en: I've missed you so, so much.
    ko: 너무, 너무 보고 싶었어요.
    ja: とても、とても会いたかった。
  d_main_44_08_e_137:
    speaker: liberalio
    en: I wanted to see you sooner, but I was delayed.
    ko: 조금 더 빨리 뵙고 싶었지만, 늦어버렸어요.
    ja: |-
      もっと早くこうしたかったのに、
      遅くなってしまいました。
  d_main_44_08_e_138:
    speaker: liberalio
    en: I'm sorry, Mother.
    ko: 죄송해요. 어머니.
    ja: 申しわけありません、お母さま。
  d_main_44_08_e_139:
    speaker: liberalio
    en: I did my best, truly.
    ko: 하지만 어머니. 저는 최선을 다했어요.
    ja: ですが、最善は尽くしました。
  d_main_44_08_e_140:
    speaker: liberalio
    en: Please forgive me.
    ko: 그러니 용서해 주세요.
    ja: どうかお許しください。
  d_main_44_08_e_141:
    speaker: "<Narration>"
    en: The Queen looks at Liberalio with the same unchanging smile.
    ko: 퀸이 웃으며 리버렐리오를 본다.
    ja: |-
      クイーンは笑顔を浮かべ
      リバーレリオを見ていた
  d_main_44_08_e_142:
    speaker: liberalio
    en: Mother...
    ko: "…어머니."
    ja: "…お母さま。"
  d_main_44_08_e_143:
    speaker: liberalio
    en: I tried to make the surface as clean as possible for the day you would return,
      but I couldn't do it.
    ko: 어머니가 다시 자리하실 이 지상을 최대한 깨끗하게 만들어놓으려 했지만, 그러지 못했어요.
    ja: |-
      お母さまが戻られる地上を
      きれいにしておこうと思いましたが、
      それはできませんでした。
  d_main_44_08_e_144:
    speaker: liberalio
    en: Still, hear me out, I beg of you.
    ko: 하지만 어머니. 제 말을 들어주세요.
    ja: ですが、お聞きください。
  d_main_44_08_e_145:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_08_e_146:
    speaker: liberalio
    en: We can talk to them.
    ko: 우리는 그들과 대화할 수 있어요.
    ja: 私たちは対話することができます。
  d_main_44_08_e_147:
    speaker: liberalio
    en: We may be different by birth and species, but we can still have a conversation
      with them.
    ko: 태생과 종이 다르지만 대화할 수 있어요.
    ja: |-
      生まれや種は違っても、
      話をすることができます。
  d_main_44_08_e_148:
    speaker: liberalio
    en: We can come to an understanding.
    ko: 서로 이해할 수 있어요.
    ja: お互いを理解しあうことができるはずです。
  d_main_44_08_e_149:
    speaker: liberalio
    en: I witnessed that miracle with my own eyes.
    ko: 저는 그 기적과 같은 일을 눈앞에서 목격했어요.
    ja: 私はこの目で、確かにその奇跡を見てきました。
  d_main_44_08_e_150:
    speaker: liberalio
    en: It was so beautiful. It awakened in me a feeling of love.
    ko: 그 모습은 너무나 아름다워, 저에게 사랑이라는 감정을 일깨워줬어요.
    ja: |-
      その姿の美しさが、
      私に愛という感情を呼び起こしました。
  d_main_44_08_e_151:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_08_e_152:
    speaker: liberalio
    en: So Mother...
    ko: 그러니 어머니.
    ja: ですから、お母さま…
  d_main_44_08_e_153:
    speaker: liberalio
    en: Would you speak with them, just once?
    ko: 그들과 대화를 한 번 해주실 수 있을까요?
    ja: 一度、彼らと対話をしていただけませんか？
  d_main_44_08_e_154:
    speaker: liberalio
    en: There's no need for pain. No need for hate.
    ko: 서로 상처 입을 필요도 없이, 서로 증오할 필요도 없이.
    ja: |-
      お互いに傷つけ合う必要も、
      憎み合う必要もありません。
  d_main_44_08_e_155:
    speaker: liberalio
    en: Through dialogue, I believe we can understand and change one another.
    ko: |-
      대화로 서로를 이해하고,
      서로를 변화시킬 수 있을 것이라 믿어요.
    ja: |-
      対話すれば、互いを理解して
      変わることができると信じています。
  d_main_44_08_e_156:
    speaker: liberalio
    en: Then one day... we will all be able to dream...
    ko: 그렇다면 우리는 모두 이윽고 꿈꿀 수 있어요.
    ja: |-
      そうなればいずれ、私たちの誰もが
      夢を抱くことができるようになるはずです。
  d_main_44_08_e_157:
    speaker: liberalio
    en: of peace.
    ko: 평화를.
    ja: 平和という夢を。
  d_main_44_08_e_158:
    speaker: "<Narration>"
    en: The Queen looks at Liberalio with the same unchanging smile.
    ko: 퀸이 웃으며 리버렐리오를 본다.
    ja: |-
      クイーンは変わらぬ笑顔で
      リバーレリオを見ていた
  d_main_44_08_e_159:
    speaker: liberalio
    en: Please, Mother.
    ko: 부탁이에요. 어머니.
    ja: お願いです。お母さま。
  d_main_44_08_e_160:
    speaker: liberalio
    en: Please speak with them.
    ko: 제발 그들과 대화를….
    ja: どうか、対話を…
  d_main_44_08_e_161:
    speaker: "<Narration>"
    en: The Queen approaches Liberalio.
    ko: 퀸이 리버렐리오에게 다가온다.
    ja: クイーンがリバーレリオに近づいた
  d_main_44_08_e_162:
    speaker: "<Narration>"
    en: She reaches out with both hands and gently cups Liberalio's cheeks.
    ko: 그리고 양손을 뻗어, 부드럽게 리버렐리오의 뺨을 어루만진다.
    ja: |-
      その両手がリバーレリオの頬に伸び、
      優しく触れた
  d_main_44_08_e_163:
    speaker: "<Narration>"
    en: Liberalio closes her eyes and leans into the touch.
    ko: 리버렐리오는 두 눈을 감고 그 손에 뺨을 비볐다.
    ja: |-
      リバーレリオは目を閉じ、
      差し出された手に頬をこすりつけた
  d_main_44_08_e_164:
    speaker: liberalio
    en: Oh... Mother...
    ko: 아아… 어머니.
    ja: ああ…お母さま…
  d_main_44_08_e_165:
    speaker: liberalio
    en: I've dreamed of this day... for so long.
    ko: 이런 날을… 얼마나 꿈꿔왔는지.
    ja: この日を…どれだけ夢見たことか…
  d_main_44_08_e_166:
    speaker: liberalio
    en: I love you, Mother.
    ko: 사랑해요, 어머니.
    ja: 愛しています、お母さま。
  d_main_44_08_e_167:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 뚜둑-
    ja: バキバキッ――
  d_main_44_08_e_168:
    speaker: "<Narration>"
    en: Liberalio's head is torn off.
    ko: 리버렐리오의 머리가 뽑힌다.
    ja: リバーレリオの頭が引きちぎられた
  d_main_44_08_e_169:
    speaker: "<Narration>"
    en: The Queen smiles, staring into Liberalio's eyes, now frozen in shock.
    ko: 퀸은 경악으로 물든 리버렐리오의 눈을 바라보며 미소 짓고 있다.
    ja: |-
      驚くリバーレリオの瞳に映ったクイーンは
      変わらず微笑んでいた
  d_main_44_08_e_170:
    speaker: "<Narration>"
    en: Liberalio's mouth opens and closes soundlessly.
    ko: |-
      리버렐리오의 입이 뻐끔거린다.
      하지만 아무런 소리도 나지 않는다.
    ja: |-
      リバーレリオの口が動く。
      だが、もう声は出ない
  d_main_44_08_e_171:
    speaker: "<Narration>"
    en: The smile on the Queen's face remains.
    ko: 퀸은 미소 짓고 있다.
    ja: クイーンの顔には微笑が貼りついている
  d_main_44_08_e_172:
    speaker: "<Narration>"
    en: Liberalio's eyes dim, little by little,
    ko: 리버렐리오의 눈이 점점 흐려진다.
    ja: リバーレリオの目から輝きが消えていく
  d_main_44_08_e_173:
    speaker: "<Narration>"
    en: until all light fades.
    ko: 이윽고, 모든 광채를 잃는다.
    ja: やがて、光が失われた
  d_main_44_08_e_174:
    speaker: "<Narration>"
    en: The Queen tosses the head aside without a thought,
    ko: 퀸은 손에 든 것을 아무렇게나 집어던진다.
    ja: クイーンは手にあるものを無造作に投げ捨てた
  d_main_44_08_e_175:
    speaker: "<Narration>"
    en: then walks toward the headless body.
    ko: 머리를 잃은 몸에게 다가간다.
    ja: そして、残された胴体に歩み寄った
  d_main_44_08_e_176:
    speaker: "<Narration>"
    en: Raptures appear from nowhere and carry it away.
    ko: 어디선가 나타난 랩쳐들이 몸을 가져간다.
    ja: |-
      どこからともなく現れたラプチャーが
      胴体を持ち去っていった
  d_main_44_08_e_177:
    speaker: "<Narration>"
    en: The Queen returns to her original place, gazing into space with that same
      smile.
    ko: |-
      퀸은 다시 원래의 자리로 돌아가,
      미소 지은 채 허공을 바라본다.
    ja: |-
      クイーンは元の位置へと戻り、
      変わらぬ笑顔で虚空を眺めはじめた
  d_main_44_08_e_178:
    speaker: "<Narration>"
    en: Watching her, Mirror is certain.
    ko: 그 모습을 지켜보고 있던 미러는 확신했다.
    ja: |-
      その様子を密かに見届けていたミラーは、
      確信を抱いた
  d_main_44_08_e_179:
    speaker: "<Narration>"
    en: The Queen is beyond reason,
    ko: 저건, 대화가 통할 리가 없는
    ja: これは、対話の余地など一切存在しない…
  d_main_44_08_e_180:
    speaker: "<Narration>"
    en: a monster in every possible sense.
    ko: 진짜 괴물이라는 것을.
    ja: 正真正銘の怪物だ
d_main_44_af_01:
  d_main_44_af_01_1:
    speaker: "<Narration>"
    en: In Andersen's office.
    ko: 엔더슨의 사무실.
    ja: アンダーソンの執務室
  d_main_44_af_01_2:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_01_3:
    speaker: andersen
    en: Eden was utterly destroyed in the battle with the Queen...
    ko: 퀸과의 전투로 에덴이 괴멸….
    ja: クイーンとの戦闘でエデンは壊滅…
  d_main_44_af_01_4:
    speaker: andersen
    en: And the Queen forcefully took Liliweiss's body.
    ko: 그리고 퀸은 그 [릴리바이스]의 몸을 강탈했다.
    ja: |-
      そして「リリーバイス」のボディが
      クイーンに強奪された、か。
  d_main_44_af_01_5:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_01_6:
    speaker: "<Self>"
    en: "... Are you all right, Deputy Chief?"
    ko: "…부사령관님. 괜찮으십니까?"
    ja: "…副司令官、大丈夫ですか？"
  d_main_44_af_01_7:
    speaker: andersen
    en: Hmm? What do you mean?
    ko: 음? 뭐가 말인가.
    ja: ん？何のことかな。
  d_main_44_af_01_8:
    speaker: "<Self>"
    en: You look... really angry.
    ko: 화가… 많이 나신 것처럼 보입니다.
    ja: かなり…怒っているように見えます
  d_main_44_af_01_9:
    speaker: andersen
    en: Do I?
    ko: 그래 보이는가.
    ja: そうか。
  d_main_44_af_01_10:
    speaker: andersen
    en: Sharp eyes you have.
    ko: 제대로 잘 봤네.
    ja: よく見ているな。
  d_main_44_af_01_11:
    speaker: andersen
    en: I'm absolutely livid,
    ko: 나는 지금 아주 화가 나 있는 상태지.
    ja: はらわたが煮えくり返りそうだ。
  d_main_44_af_01_12:
    speaker: andersen
    en: and I've been pondering how best to deal with this feeling.
    ko: 이 기분을 지금 어떻게 해야 할지 고민 중이었다네.
    ja: どう鎮めればいいか自分でも分からない。
  d_main_44_af_01_13:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_01_14:
    speaker: andersen
    en: Hmm, this won't do. My anger won't subside.
    ko: 음. 안 되겠군. 화가 가라앉지 않아.
    ja: はぁ…困ったな。落ち着いて考えられん。
  d_main_44_af_01_15:
    speaker: andersen
    en: I feel like rushing up to the surface and wreaking havoc, but there's nothing
      I can do with this damn body.
    ko: |-
      당장에라도 지상에 올라가 날뛰고 싶은 기분이네만,
      낡은 몸으로는 아무것도 할 수 없겠군.
    ja: |-
      すぐにでも地上へ出て
      ひと暴れしてやりたい気分だが、
      こんな老いぼれた体では、それもできないな。
  d_main_44_af_01_16:
    speaker: andersen
    en: "*Sigh*"
    ko: "…후우."
    ja: "…ふう…"
  d_main_44_af_01_17:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_01_18:
    speaker: andersen
    en: Ah, there's no need to be on edge.
    ko: 아아. 그렇게 긴장하지 말아 주게.
    ja: ああ、そう緊張しないでくれたまえ。
  d_main_44_af_01_19:
    speaker: andersen
    en: I have no intention of venting my frustration on you.
    ko: 자네에게 화풀이한다거나 하는 몰상식한 짓은 하진 않을 테니.
    ja: 君に当たり散らすほど非常識ではないつもりだ。
  d_main_44_af_01_20:
    speaker: andersen
    en: That said, each time you return from the surface, you bring back information
      that never fails to surprise me.
    ko: 그나저나 자네는 지상에 한 번 갔다 올 때마다 나를 놀라게 하는 정보들을 가지고 돌아오는군.
    ja: |-
      それはそうと、君は地上へ出るたびに、
      信じられないような情報を持ち帰ってくるな。
  d_main_44_af_01_21:
    speaker: andersen
    en: This time, however, it is beyond what I can deal with on my own.
    ko: 그리고, 이번 정보는 나 혼자서 어떻게 할 수 있는 수준이 아닐세.
    ja: |-
      さすがに、今回の報告ばかりは
      私一人で処理するべき問題ではない。
  d_main_44_af_01_22:
    speaker: andersen
    en: If the matter of the Four Beasts and their Queen is kept strictly between
      you and those involved, we may be able to contain the spread of information.
    ko: 포비스트와 포비스트의 퀸은 그저 자네와 관계자들만 비밀로 하면 최대한 세어 나가는 것을 막을 수 있겠지만.
    ja: |-
      フォービーストとそちらのクイーンの件は、
      君と関係者たちが秘密にしてさえいれば
      外部に漏れることはないだろう。
  d_main_44_af_01_23:
    speaker: andersen
    en: But the fact that the Rapture Queen—an enemy to humanity—has descended to
      the surface
    ko: |-
      인류에게 적대적인,
      랩쳐의 우두머리 퀸이 지상에 내려왔다는 것은.
    ja: |-
      しかし、人類と敵対関係にある
      最上位のラプチャー、クイーンが
      地上に降下したという事実は…
  d_main_44_af_01_24:
    speaker: andersen
    en: means this is no longer Eden's problem alone.
    ko: 비단 에덴의 문제만은 아니게 되었네.
    ja: すでにエデンだけの問題ではない。
  d_main_44_af_01_25:
    speaker: andersen
    en: The newly created Heretic is openly targeting the Ark as well.
    ko: 새롭게 만들어진 헬레틱은 대놓고 방주를 노리고 있었다고 했으니.
    ja: |-
      しかも、新たなヘレティックが
      アークを狙っていると公言していたそうだな。
  d_main_44_af_01_26:
    speaker: andersen
    en: "... This is a grave situation."
    ko: "…이건, 큰 일이 될걸세."
    ja: "…間違いなく、大変なことになるだろう。"
  d_main_44_af_01_27:
    speaker: andersen
    en: For now, I will gather opinions from various areas.
    ko: 일단, 나도 이런저런 의견들을 모아보겠네.
    ja: ひとまず、私も諸所と意見の交換を進める。
  d_main_44_af_01_28:
    speaker: andersen
    en: From there, we should be able to determine a rational course of action.
    ko: 그중에서 합리적인 방향을 찾을 수 있겠지.
    ja: |-
      その中から合理的な方向性を
      見出せるようにしておこう。
  d_main_44_af_01_29:
    speaker: "<Self>"
    en: Got it, I'll be waiting to hear from you.
    ko: |-
      알겠습니다.
      기다리겠습니다.
    ja: |-
      分かりました。
      お待ちしています
  d_main_44_af_01_30:
    speaker: andersen
    en: All right. Given the gravity of the matter, I shall ensure we reach a decision
      without delay.
    ko: 그래. 사안이 사안인 만큼 빠르게 결정을 내릴 수 있도록 하겠네.
    ja: ああ。事情が事情だ、できるだけ急がせる。
  d_main_44_af_01_31:
    speaker: andersen
    en: And of course, I will share this only with those who have reason to know it.
    ko: 아, 물론 이 이야기를 들어서 좋을 것 하나 없는 이들에게는 공유하지 않겠네.
    ja: |-
      そうだ。無論、共有しても
      意味のない者には知らせない。
      そこは心配しないでくれ。
  d_main_44_af_01_32:
    speaker: "<Self>"
    en: Thank you.
    ko: 감사합니다.
    ja: ご配慮に感謝します
  d_main_44_af_01_33:
    speaker: andersen
    en: Didn't you say you had something else to report?
    ko: 이외에도, 따로 보고할 것이 있다고 하지 않았나?
    ja: |-
      後は…他にも相談したいことが
      あると言っていたかな？
  d_main_44_af_01_34:
    speaker: "<Self>"
    en: Yes.
    ko: 예.
    ja: はい
  d_main_44_af_01_35:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_01_36:
    speaker: "<Self>"
    en: I'd like to share the Nikke production technology with Eden.
    ko: 니케 제작 기술을 에덴에게 공유하고 싶습니다.
    ja: |-
      ニケの製造技術を
      エデンに提供していただきたいと考えています
  d_main_44_af_01_37:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_01_38:
    speaker: andersen
    en: Scarlet and Rapunzel will be indispensable if we are to face Liliweiss.
    ko: "…홍련과 라푼젤의 존재는 필수겠지. 릴리바이스를 상대하기 위해서는."
    ja: |-
      …紅蓮とラプンツェルの存在は必須だろうな。
      リリーバイスと戦う気だというなら。
  d_main_44_af_01_39:
    speaker: andersen
    en: Yet, with just that one statement of yours,
    ko: 하지만 자네의 그 발언 하나만으로.
    ja: だが、その一言は危険だ。
  d_main_44_af_01_40:
    speaker: andersen
    en: everything you've built could crumble.
    ko: 자네가 지금까지 쌓아왔던 모든 것이 무너질 수 있네.
    ja: |-
      これまで君が積み重ねてきたものすべて、
      吹き飛んでしまうかもしれないぞ。
  d_main_44_af_01_41:
    speaker: andersen
    en: It's precisely the sort of thing that could get you branded a traitor.
    ko: 반역자로 덮어씌우기에 아주 그만인 소재지.
    ja: |-
      反逆者としての濡れ衣を着せるには、
      これ以上ない材料になる。
  d_main_44_af_01_42:
    speaker: "<Self>"
    en: I don't think now's the time to worry about that.
    ko: 지금은, 그런 걸 신경 쓸 때가 아니라고 생각합니다.
    ja: 今は気にしている場合ではありません
  d_main_44_af_01_43:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_01_44:
    speaker: andersen
    en: Fair enough. So you're saying this isn't the time to concern yourself with
      power and authority.
    ko: 좋네. 권력이고 뭐고 신경 쓸 때가 아니라는 얘기로군.
    ja: |-
      そうか。権力争いなど
      今は重要ではないということだな。
  d_main_44_af_01_45:
    speaker: andersen
    en: I get your point. I'll make sure to put in a good word for you.
    ko: |-
      자네의 각오는 잘 알았네.
      내 잘 말해놓도록 하지.
    ja: |-
      君の覚悟はよく分かった。
      私から、しっかり話を通しておこう。
  d_main_44_af_01_46:
    speaker: "<Self>"
    en: "... What do you mean by that?"
    ko: |-
      ??
      어디에… 말씀이십니까.
    ja: |-
      ？？
      どこに…でしょうか
  d_main_44_af_01_47:
    speaker: andersen
    en: I don't have authority over the Ark's core technology.
    ko: 방주의 핵심 기술에 대한 권한은 내가 가지고 있지 않네.
    ja: |-
      アークの核心技術に関する権限は
      私のものではない。
  d_main_44_af_01_48:
    speaker: andersen
    en: Burningum does.
    ko: 버닝엄이 가지고 있지.
    ja: バーニンガムが握っている。
  d_main_44_af_01_49:
    speaker: andersen
    en: I'll set up a meeting between you two.
    ko: 버닝엄과 자네의 약속을 잡아놓겠네.
    ja: |-
      君にバーニンガムと話す機会を
      用意してやろう。
  d_main_44_af_01_50:
    speaker: andersen
    en: Go and make your case.
    ko: 가서, 잘 설득해 보게.
    ja: 君の言葉で、説得してみたまえ。
  d_main_44_af_01_51:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_01_52:
    speaker: andersen
    en: You don't seem keen on the idea.
    ko: 안 내키는가 보군.
    ja: 気乗りしないという顔だな。
  d_main_44_af_01_53:
    speaker: andersen
    en: Didn't you once help his second son?
    ko: 자네는 버닝엄의 차남을 도와준 적이 있지 않나.
    ja: |-
      確か君はバーニンガムの次男を
      救ったことがあったはずだ。
  d_main_44_af_01_54:
    speaker: "<Self>"
    en: But he tried to put Marian on the lab table.
    ko: 그리고 버닝엄 부사령관은 마리안을 실험대 위에 올리려 했죠.
    ja: |-
      バーニンガム副司令官は
      マリアンを実験室に送ろうとしました
  d_main_44_af_01_55:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_01_56:
    speaker: andersen
    en: It might be worthwhile to bring that up with him.
    ko: 그것까지 해서 얘기를 나눠보는 것도 좋겠군.
    ja: それも含めて、話をするといい。
  d_main_44_af_01_57:
    speaker: "<Self>"
    en: "... Got it."
    ko: "…알겠습니다."
    ja: "…分かりました"
  d_main_44_af_01_58:
    speaker: andersen
    en: Just talk it through with him.
    ko: 그래. 잘 얘기해 보게.
    ja: ああ。存分にな。
  d_main_44_af_01_59:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_01_60:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_01_61:
    speaker: andersen
    en: Why are you still standing there? Do you have more to say?
    ko: |-
      …?
      왜 그러고 서 있나? 할 말이 남았나?
    ja: |-
      …？
      どうした？まだ何か話があったか？
  d_main_44_af_01_62:
    speaker: "<Self>"
    en: N-no, it's just you didn't tell me to leave first like you usually do...
    ko: |-
      엇, 아닙니다.
      언제나처럼 먼저 나가보라고 하지 않으셔서….
    ja: |-
      ああ、いえ。いつものように
      もう行っていいと言われなかったので…
  d_main_44_af_01_63:
    speaker: andersen
    en: I see.
    ko: 아아. 그렇군.
    ja: ああ、そうか。
  d_main_44_af_01_64:
    speaker: andersen
    en: I suppose I've unknowingly made it a habit to tell others to leave quickly,
      just to conceal my poor health.
    ko: "몸 상태가 좋지 않은 걸 숨기려고 \n나도 모르게 빨리 나가라고 하던 게 버릇이 된 모양이야."
    ja: |-
      健康状態を隠そうとして、
      追い出すことが無意識のうちに
      癖となっていたようだな。
  d_main_44_af_01_65:
    speaker: andersen
    en: Hmm... Lately, my health has actually improved quite a bit.
    ko: 흠. 사실 얼마 전부터 몸 상태가 제법 좋아졌네.
    ja: |-
      フ…実は、少し前から
      体の具合が大分よくなっていてね。
  d_main_44_af_01_66:
    speaker: andersen
    en: It almost feels as if I'm getting younger.
    ko: 회춘이라도 한 것 같은 기분이군그래.
    ja: まるで若返ったような気分だ。
  d_main_44_af_01_67:
    speaker: "<Self>"
    en: I'm glad to hear that. Please don't overdo it, though.
    ko: |-
      다행입니다.
      그래도 무리하지는 말아 주십시오.
    ja: |-
      それはよかったです。
      ですが、無理しないでください
  d_main_44_af_01_68:
    speaker: andersen
    en: I appreciate your concern. I'll keep that in mind.
    ko: |-
      그래. 명심하지.
      걱정해 줘서 고맙군.
    ja: |-
      ああ、胸に刻んでおく。
      心配どうもありがとう。
  d_main_44_af_01_69:
    speaker: andersen
    en: You may take your leave.
    ko: 그럼 이만 나가보게.
    ja: では、もう行きたまえ。
d_main_44_af_02:
  d_main_44_af_02_1:
    speaker: "<Narration>"
    en: In Burningum's office.
    ko: 버닝엄의 사무실.
    ja: バーニンガムの執務室
  d_main_44_af_02_2:
    speaker: dorothy
    en: I can't quite understand why you're taking so long.
    ko: 왜 이렇게 시간을 끄는 건지 이해가 되지 않네요.
    ja: |-
      なぜこれ以上引き延ばそうとするのか、
      理解に苦しみます。
  d_main_44_af_02_3:
    speaker: dorothy
    en: I've already handed over the optical camouflage, as well as every piece of
      new technology.
    ko: 광학미채는 물론, 온갖 신기술을 전부 넘겨줬어요.
    ja: |-
      光学迷彩技術はもちろんのこと、
      ありとあらゆる新技術をお渡ししたはず。
  d_main_44_af_02_4:
    speaker: dorothy
    en: And from what I've heard, the weapons and equipment they produced from it
      are more than sufficient.
    ko: 그 신기술을 기반으로 생산한 무장과 장비의 수량도 충분하다고 들었고요.
    ja: |-
      新技術をもとに生産された兵器や装備も
      十分な数が揃ったと聞いています。
  d_main_44_af_02_5:
    speaker: burningum
    en: Yes, there's enough to arm every Nikke in the Ark and still have some left.
    ko: 그래. 현재 방주에 있는 모든 니케들을 모두 무장시키고도 남을 수량이지.
    ja: |-
      そうだな。現在のアークにいるニケすべてに
      完全武装させても余力がある。
  d_main_44_af_02_6:
    speaker: burningum
    en: Things are going exceptionally well. Once again, I can't help but be impressed
      by Eden's technology.
    ko: |-
      순조로운 정도가 아니야.
      새삼 에덴의 기술이 대단하다는 걸 느끼는군.
    ja: |-
      何もかも、すこぶる順調だ。
      改めてエデンの技術力を実感させてもらった。
  d_main_44_af_02_7:
    speaker: dorothy
    en: Then why aren't they proceeding with
    ko: 그런데 왜 진행하지 않는 거죠?
    ja: でしたら、なぜ始めないのでしょう？
  d_main_44_af_02_8:
    speaker: dorothy
    en: the Third Surface Reclamation War?
    ko: 3차 지상 탈환전을.
    ja: 第三次地上奪還戦を。
  d_main_44_af_02_9:
    speaker: burningum
    en: It's not that simple. The biggest issue is that we lack a legitimate justification.
    ko: |-
      그렇게 쉽게 할 수 있는 일이 아니야.
      명분이 없다는 것이 가장 크지.
    ja: |-
      そう簡単に進められることではない。
      建前がないということが最大の理由だろうな。
  d_main_44_af_02_10:
    speaker: dorothy
    en: Why would reclaiming the surface require any justification?
    ko: 지상 탈환에 무슨 명분이 필요하다는 거죠?
    ja: |-
      地上奪還に今さらどんな理由が
      必要だというのですか？
  d_main_44_af_02_11:
    speaker: dorothy
    en: Wasn't that humanity's goal all along?
    ko: 당신들의 숙원이었던 것 아니었나요.
    ja: 人類の悲願だったはずでしょう。
  d_main_44_af_02_12:
    speaker: burningum
    en: The Ark is stable for now. We've got everything we need,
    ko: |-
      방주는 지금 안정적이야.
      아쉬울 게 없는 상태지.
    ja: |-
      アークの情勢は今、安定している。
      何にも困っていない。
  d_main_44_af_02_13:
    speaker: burningum
    en: so there's no reason to take unnecessary risks.
    ko: 이런 상황에서 굳이 위험부담을 감수할 이유가 없어.
    ja: |-
      そんな状況で、あえてリスクを
      負いたいものがいないのだろう。
  d_main_44_af_02_14:
    speaker: dorothy
    en: I hear a terrorist attack has taken place.
    ko: 테러가 일어난 모양이던데요.
    ja: テロ事件があったと聞いていますが。
  d_main_44_af_02_15:
    speaker: burningum
    en: "... Well, it'll be sorted out soon. We already have a plan in place."
    ko: |-
      …뭐, 곧 수습될 거다.
      생각해 둔 방법도 있고.
    ja: |-
      …まあ、それはすぐに解決する。
      打つ手も決まっているからな。
  d_main_44_af_02_16:
    speaker: burningum
    en: From the Ark's perspective, it's not a serious problem. So there's no need
      to rush into war.
    ko: |-
      방주 전체로 보면 큰 일은 아니라는 얘기야.
      지상 탈환전을 서두를 필요가 없어.
    ja: |-
      アーク全体として見れば、
      大きな問題ではないということだ。
      地上奪還を急ぐ必要がない。
  d_main_44_af_02_17:
    speaker: dorothy
    en: Then why go to such lengths to stockpile weapons and supplies? Anyone would
      think you were about to start a war immediately.
    ko: 그럼 당장 탈환전을 해도 이상하지 않을 정도로 장비와 물자를 준비한 이유는 뭐죠?
    ja: |-
      ならばなぜ、今すぐ地上奪還戦が
      始められるほどの装備や物資を
      準備しているのですか？
  d_main_44_af_02_18:
    speaker: burningum
    en: Let's just say it's meant to enhance stability within the Ark.
    ko: 방주 내의 안정성을 더 올리기 위한 수단이라 해두지.
    ja: アークをより安定させるためだと言っておこう。
  d_main_44_af_02_19:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_02_20:
    speaker: dorothy
    en: Being in a stable state means you have a bit of leeway, don't you?
    ko: |-
      안정적인 상태라는 말은,
      그만큼 여유가 있다는 말과도 동일하겠죠.
    ja: |-
      安定しているということは、
      それほど余裕があるということでしょう。
  d_main_44_af_02_21:
    speaker: dorothy
    en: Have you considered that there might not be another chance if you let this
      one slip?
    ko: 지금이 아니라면 기회가 없을지도 모른다는 생각은 안 하시나요?
    ja: |-
      今ほどの機会は二度もないとは
      お考えにならないのですか？
  d_main_44_af_02_22:
    speaker: burningum
    en: I see you're impatient.
    ko: 서두르는군.
    ja: 焦っているな。
  d_main_44_af_02_23:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_02_24:
    speaker: burningum
    en: You seem unusually impatient. That's not quite like you.
    ko: |-
      이상하게 서두르는 느낌이야.
      지금까지 이런 느낌은 아니었거든.
    ja: |-
      妙に焦っている。
      今までそんな素振りは見せていなかった。
  d_main_44_af_02_25:
    speaker: burningum
    en: I heard you went to the surface once. What exactly did you do there?
    ko: |-
      지상에 한 번 갔다 왔다고 들었어.
      뭘 하고 온 거지?
    ja: |-
      地上に出ていたそうだな。
      何のためだ？
  d_main_44_af_02_26:
    speaker: dorothy
    en: Do I have to report that to you too?
    ko: 제가 당신한테 그런 것까지 보고해야 하나요?
    ja: あなたにそこまで知らせる義理がありますか？
  d_main_44_af_02_27:
    speaker: burningum
    en: What did you see that makes you so eager to kick off the Third Surface Reclamation
      War?
    ko: 뭘 보고 왔길래, 이렇게 3차 지상 탈환전을 서두르는 거지?
    ja: |-
      いったい地上で何を見て、
      そこまで第三次地上奪還戦を急ぐようになった？
  d_main_44_af_02_28:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_02_29:
    speaker: burningum
    en: Looks like you've even put a stop to that strange broadcast.
    ko: 그 의미 불명의 방송도 그만둔 모양이더군.
    ja: あのよく分からない配信もやめているようだな。
  d_main_44_af_02_30:
    speaker: burningum
    en: "... Your intentions are so painfully obvious."
    ko: "…네 의도는 투명해. 너무 잘 보이지."
    ja: |-
      …だが、君の考えていることは
      手に取るように分かる。
  d_main_44_af_02_31:
    speaker: burningum
    en: Once the Third Surface Reclamation War begins, you'll be standing at the vanguard.
    ko: 3차 지상 탈환전을 개시한 후, 네가 그 선봉에 서서 활약.
    ja: |-
      第三次地上奪還戦が始まれば、
      君は前線で活躍するだろう。
  d_main_44_af_02_32:
    speaker: burningum
    en: The Ark will apply pressure to the Nikkes during the war, urging them to destroy
      more Raptures and forcing them beyond their limits.
    ko: |-
      방주는 지상 탈환전 중 니케를 압박하겠지.
      더욱 많은 랩쳐를 잡으라고 부추길 테고, 무리를 시키겠지.
    ja: |-
      地上奪還戦ではニケに負担がかかる。
      一匹でも多くラプチャーを倒せと煽られ、
      無理な戦いが強いられる。
  d_main_44_af_02_33:
    speaker: burningum
    en: Lives will be regarded as nothing more than numbers.
    ko: 목숨 같은 건, 단순한 숫자로밖에 여기지 않겠지.
    ja: 命など、単なる数字としか思われないはずだ。
  d_main_44_af_02_34:
    speaker: burningum
    en: After all, this is our third attempt, and failure is not an option.
    ko: 3차야말로 실패하면 안 되니까.
    ja: 3度目の失敗が許されるわけもないからな。
  d_main_44_af_02_35:
    speaker: burningum
    en: And that's when you step forward.
    ko: 그때, 네가 나선다.
    ja: そこで、君が前に躍り出る。
  d_main_44_af_02_36:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_02_37:
    speaker: burningum
    en: You'll rack up countless achievements during the surface reclamation war.
    ko: 너는 지상 탈환전 중에 수많은 공적을 세울 거야.
    ja: |-
      その時の君は地上奪還戦で
      数々の功績を挙げていることだろう。
  d_main_44_af_02_38:
    speaker: burningum
    en: With your overwhelming strength and unique charisma, you'll captivate not
      only the Nikkes but also the public.
    ko: 압도적인 힘, 고유의 카리스마로 대중은 물론 니케들마저 사로잡을 거야.
    ja: |-
      圧倒的な実力、そしてカリスマ。
      君は大衆はもちろん、ニケまでも惹き付ける。
  d_main_44_af_02_39:
    speaker: burningum
    en: Using that influence, you'll stand before the persecuted Nikkes,
    ko: 그것을 이용해, 핍박받는 니케들 앞에 네가 나타나
    ja: |-
      それに乗じて、
      君は苦しむニケたちの耳にささやく。
  d_main_44_af_02_40:
    speaker: burningum
    en: and lead them to Eden, the paradise on the surface.
    ko: 지상 낙원 에덴으로 니케들을 인도한다.
    ja: 地上の楽園、エデンへの道をな。
  d_main_44_af_02_41:
    speaker: "<Narration>"
    en: Burningum presses a remote control, and a video starts playing on the monitor.
    ko: |-
      버닝엄이 리모콘을 누른다.
      모니터에서 영상이 재생된다.
    ja: |-
      バーニンガムがリモコンのボタンを押した。
      モニターに映像が再生される
  d_main_44_af_02_42:
    speaker: dorothy
    en: Have you heard that
    ko: 알고 계시나요?
    ja: ご存じでしたか？
  d_main_44_af_02_43:
    speaker: dorothy
    en: paradise exists on the surface?
    ko: 지상에 남은 최후의 낙원에 대해.
    ja: 地上に残された最後の楽園。
  d_main_44_af_02_44:
    speaker: dorothy
    en: A place where there's no such thing as exploitation or dishonesty.
    ko: 배신하지 않고, 이용하지 않는 곳.
    ja: 裏切りも、騙し合いもない場所。
  d_main_44_af_02_45:
    speaker: dorothy
    en: Where you can be whoever or whatever you want to be, free from limitations.
    ko: 자신의 뜻에 따라 행동할 수 있고, 그 한계가 없는 곳.
    ja: 思うままに、自由に生きて行ける場所。
  d_main_44_af_02_46:
    speaker: dorothy
    en: A place where there is no oppression or deprivation.
    ko: 핍박도, 갈취도, 없는 곳.
    ja: 迫害も搾取も存在しない場所。
  d_main_44_af_02_47:
    speaker: dorothy
    en: Where you'll always have a safety net, no matter what.
    ko: 무슨 일이 있어도 버리지 않는 곳.
    ja: 見捨てられる者のいない場所。
  d_main_44_af_02_48:
    speaker: dorothy
    en: Eden, the last paradise on the surface,
    ko: 지상 최후의 낙원.
    ja: 地上最後の楽園――
  d_main_44_af_02_49:
    speaker: dorothy
    en: welcomes you all.
    ko: 에덴은 여러분을 환영합니다.
    ja: エデンはみなさまを歓迎いたします。
  d_main_44_af_02_50:
    speaker: "<Narration>"
    en: Burningum stops the video.
    ko: 버닝엄이 영상을 끈다.
    ja: バーニンガムが映像を止めた
  d_main_44_af_02_51:
    speaker: burningum
    en: Eden welcomes you all, huh?
    ko: 에덴은 여러분을 환영합니다… 라.
    ja: |-
      エデンはみなさまを歓迎いたします
      …というわけだ。
  d_main_44_af_02_52:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_02_53:
    speaker: burningum
    en: You...
    ko: 그래. 너는….
    ja: そうだろう、君は…
  d_main_44_af_02_54:
    speaker: burningum
    en: want to take the Ark for yourself.
    ko: 방주를 빼앗고 싶은 거로군.
    ja: アークを奪おうとしている。
  d_main_44_af_02_55:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_02_56:
    speaker: burningum
    en: During the Third Surface Reclamation War, you'll lead the weary Nikkes to
      Eden, this so-called paradise.
    ko: |-
      3차 지상 탈환전 동안 피폐해진 니케들을,
      니케들의 낙원인 에덴으로 인도하고.
    ja: |-
      第三次地上奪還戦で
      ボロボロになったニケたちを、
      ニケの楽園であるエデンへ導く。
  d_main_44_af_02_57:
    speaker: burningum
    en: You'll leave the empty Ark behind and make Eden the new Ark.
    ko: |-
      텅 빈 방주는 내버려둔 채,
      에덴을 새로운 방주로 만든다.
    ja: |-
      空になったアークは打ち捨てられ、
      エデンが新たなアークとなる。
  d_main_44_af_02_58:
    speaker: burningum
    en: That's your plan, isn't it?
    ko: 이게 네 계획이겠군.
    ja: それが君の計画だ。
  d_main_44_af_02_59:
    speaker: dorothy
    en: You have quite the imagination.
    ko: 상상력이 풍부하시네요.
    ja: たくましい想像力ですこと。
  d_main_44_af_02_60:
    speaker: burningum
    en: Well, I suppose so. When you're in this position, there's nothing to do but
      imagine.
    ko: 뭐 그렇지. 이 자리에 앉아 있으면 상상하는 것 말고는 할 일이 없어.
    ja: |-
      まあ、否定はできんな。
      ここに座ってやることと言えば、
      想像を働かせるぐらいしかない。
  d_main_44_af_02_61:
    speaker: burningum
    en: Let me speculate a bit further.
    ko: 조금 더 상상해 보지.
    ja: もう少し想像を広げてみようか。
  d_main_44_af_02_62:
    speaker: burningum
    en: The fact that you stopped that broadcast advertising Eden
    ko: 에덴을 광고하는 방송을 중지했다는 얘기는.
    ja: 君はエデンに関する配信をやめた。
  d_main_44_af_02_63:
    speaker: burningum
    en: suggests that your plan to turn it into the new Ark has failed,
    ko: 에덴을 새로운 방주로 만들겠다는 계획은 무산되었다는 것이라 봐도 무방하겠지.
    ja: |-
      つまり、エデンを新たなアークとする計画に
      何か支障があったということだ。
  d_main_44_af_02_64:
    speaker: burningum
    en: especially after what you went through on the surface.
    ko: 네가 지상에서 [어떤 일]을 겪고 난 뒤에 말이야.
    ja: |-
      それは君が地上にいる間に
      「起こったこと」と関係がある。
  d_main_44_af_02_65:
    speaker: burningum
    en: Hmm...
    ko: "…흠."
    ja: "…ふむ。"
  d_main_44_af_02_66:
    speaker: burningum
    en: Something must have happened to Eden.
    ko: 에덴에 무슨 일이 생긴 거겠군.
    ja: エデンで何かが起こったのだろうな。
  d_main_44_af_02_67:
    speaker: dorothy
    en: That's impossible.
    ko: 그럴 리가요.
    ja: まさか。
  d_main_44_af_02_68:
    speaker: burningum
    en: 'I can only imagine two possibilities: Eden has been destroyed'
    ko: 상상해 볼 수 있는 건 에덴이 파괴되었거나,
    ja: 想像が及ぶ限りは、エデンが壊滅したか…
  d_main_44_af_02_69:
    speaker: burningum
    en: or you've been cast out.
    ko: 네가 에덴의 구성원에서 제외되었거나.
    ja: 君がエデンの一員ではなくなったか。
  d_main_44_af_02_70:
    speaker: burningum
    en: In the worst case, it could be both.
    ko: 최악의 경우, 두 가지 모두일 수도 있겠군.
    ja: 最悪の場合、両方という可能性もあるな。
  d_main_44_af_02_71:
    speaker: dorothy
    en: Should I give you a round of applause? I never expected you'd have such a
      vivid imagination.
    ko: |-
      박수라도 쳐드릴까요?
      그 정도까지 상상력을 발휘하실 줄은 몰랐네요.
    ja: |-
      拍手でもして差し上げましょうか？
      そこまで想像力豊かな方だとは
      思っておりませんでした。
  d_main_44_af_02_72:
    speaker: burningum
    en: Well, I won't stop you if you want to.
    ko: 뭐, 박수를 친다면 말리진 않겠어.
    ja: まあ、もらえる賞賛は受け取っておこう。
  d_main_44_af_02_73:
    speaker: burningum
    en: As for why you're rushing to start the Third Surface Reclamation War in the
      middle of all this, I'll need to think that over.
    ko: 그 와중에 3차 지상 탈환전을 서두르는 이유에 대해서는 좀 더 상상해 봐야겠지만
    ja: |-
      だが、これでは第三次を急ぐ理由に、
      まだ想像が及んでいないな。
  d_main_44_af_02_74:
    speaker: burningum
    en: But if your plan is to at least become the Ark's hero in a spirit of despair
      because you have nothing left,
    ko: |-
      아무것도 안 남은 네가 자포자기하는 심정으로,
      아쉬운 대로 방주의 영웅이라도 되자는 심산이라면.
    ja: |-
      全てを失った君が自暴自棄になって、
      とにかくアークの英雄にでも
      収まりたいというつもりなら…
  d_main_44_af_02_75:
    speaker: burningum
    en: I'd be disappointed in you in more ways than one.
    ko: 나는 여러 가지 의미로 너에게 실망하겠지.
    ja: 色々な意味で、失望せざるをえないが。
  d_main_44_af_02_76:
    speaker: dorothy
    en: That will never be the case.
    ko: 그럴 일은 없을 것 같네요.
    ja: そのようなことはありません。
  d_main_44_af_02_77:
    speaker: burningum
    en: Good, I hope it's nothing more than my imagination.
    ko: 그래. 그저 내 단순한 상상으로 끝나길 바라지.
    ja: そうか。ただの私の想像であることを祈ろう。
  d_main_44_af_02_78:
    speaker: burningum
    en: Anyway, if you're not going to give me a proper explanation,
    ko: 어쨌든, 네가 그렇게 지상 탈환전을 서두르는 이유에 대해 제대로 말해주지 않는다면.
    ja: |-
      いずれにせよ、第三次地上奪還戦を
      急ぐ理由について、
      君が話さないと言うのであれば…
  d_main_44_af_02_79:
    speaker: burningum
    en: just know that the Ark has absolutely no reason to hurry.
    ko: 방주 입장에서는 서두를 필요가 전혀 없다는 것을 알아두면 좋겠어.
    ja: |-
      アークとしては、まったく急ぐ必要が
      ないということを理解しておいてくれ。
  d_main_44_af_02_80:
    speaker: burningum
    en: We can always wait until the technology is fully mastered before making a
      move.
    ko: 좀 더 기술이 무르익고 난 뒤에 진행해도 늦지 않아.
    ja: |-
      もう少し技術を扱えるように
      なってからでも遅くはない。
  d_main_44_af_02_81:
    speaker: dorothy
    en: You're not going to get anywhere just by preparing yourselves.
    ko: 그런 식으로 준비만 하다가는 아무것도 이루지 못할 텐데요.
    ja: 準備ばかりでは、何も成し遂げられませんよ。
  d_main_44_af_02_82:
    speaker: dorothy
    en: You're not immortal.
    ko: 당신의 수명도 무한하지는 않을 테고요.
    ja: あなたの寿命も無限ではないのですから。
  d_main_44_af_02_83:
    speaker: burningum
    en: It doesn't matter if I die. There will be plenty to carry on after me.
    ko: |-
      내가 죽고 난 뒤라도 상관없어.
      어차피 뒤를 이어줄 이는 많아.
    ja: |-
      私が死んだ後になっても構いはしない。
      後を任せられる者は多くいる。
  d_main_44_af_02_84:
    speaker: burningum
    en: Risking the fate of the Ark just for a personal achievement during my tenure
      is sheer nonsense.
    ko: 내 대에서 큰 업적을 세우고 싶어 방주의 운명을 건 도박을 한다는 건 넌센스야.
    ja: |-
      私の代で大きな功績を挙げたいからと、
      アークの運命を賭けに出すなど、
      ばかげた行いだ。
  d_main_44_af_02_85:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_02_86:
    speaker: burningum
    en: Unless you can give the entire Ark and me a reason to push forward the Third
      Surface Reclamation War,
    ko: |-
      나는 물론 방주 전체가 납득할 수 있는
      3차 지상 탈환전을 서두를 수 있는 이유가 없다면.
    ja: |-
      私は言うまでもないが、
      アーク全体を納得させられるほど
      急ぐ理由がないのであれば…
  d_main_44_af_02_87:
    speaker: burningum
    en: this conversation ends here. I have a guest waiting outside.
    ko: |-
      이 이야기는 여기까지 하는 걸로 하지.
      밖에서 손님이 기다리고 있어서 말이야.
    ja: |-
      今日の話はここまでとさせてもらおう。
      別の客を待たせているのでな。
  d_main_44_af_02_88:
    speaker: dorothy
    en: "... Very well."
    ko: "…그러죠."
    ja: "…そうですね。"
  d_main_44_af_02_89:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_02_90:
    speaker: "<Self>"
    en: Phew...
    ko: 후우.
    ja: はぁ…ふぅ…
  d_main_44_af_02_91:
    speaker: "<Narration>"
    en: "*Whirr*"
    ko: 지잉-
    ja: ウィーン――
  d_main_44_af_02_92:
    speaker: "<Monologue>"
    en: The door to the Deputy Chief's office opens,
    ko: 부사령관실의 문이 열린다.
    ja: 副司令官室の扉が開かれた
  d_main_44_af_02_93:
    speaker: "<Monologue>"
    en: and Dorothy steps out.
    ko: "…도로시가 나온다."
    ja: "…ドロシーが出てきた"
  d_main_44_af_02_94:
    speaker: dorothy
    en: "!"
    ko: "…!!"
    ja: "…！！"
  d_main_44_af_02_95:
    speaker: "<Self>"
    en: Dorothy...
    ko: "…도로시."
    ja: "…ドロシー"
  d_main_44_af_02_96:
    speaker: "<Monologue>"
    en: Dorothy glances at me for a moment,
    ko: 도로시는 나를 잠시동안 쳐다본 후.
    ja: ドロシーはしばらく私を見ていたが…
  d_main_44_af_02_97:
    speaker: "<Monologue>"
    en: then walks past without a word.
    ko: 아무런 말도 하지 않은 채 지나갔다.
    ja: 結局何も言わずにその場を立ち去った
  d_main_44_af_02_98:
    speaker: "<Monologue>"
    en: Through the open door, I catch sight of Deputy Chief Burningum.
    ko: 열린 문 너머, 버닝엄 부사령관의 모습이 보인다.
    ja: 開いた扉の向こうに、副司令官の姿が見える
  d_main_44_af_02_99:
    speaker: burningum
    en: C-come in.
    ko: 드, 들어와.
    ja: は、入ってくれ。
  d_main_44_af_02_100:
    speaker: "<Self>"
    en: "... Excuse me."
    ko: "…실례하겠습니다."
    ja: "…失礼します"
  d_main_44_af_02_101:
    speaker: burningum
    en: H-have a seat.
    ko: 아, 앉지.
    ja: す、座ってくれ。
  d_main_44_af_02_102:
    speaker: "<Self>"
    en: Thank you.
    ko: 예.
    ja: はい
  d_main_44_af_02_103:
    speaker: "<Monologue>"
    en: I sit down,
    ko: 자리에 앉는다.
    ja: 座席に腰を下ろした
  d_main_44_af_02_104:
    speaker: "<Monologue>"
    en: and Deputy Chief Burningum takes the seat across from me.
    ko: 버닝엄 부사령관이 맞은편에 앉는다.
    ja: |-
      バーニンガム副司令官が
      向かいあう場所に座った
  d_main_44_af_02_105:
    speaker: burningum
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_02_106:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_02_107:
    speaker: "<Monologue>"
    en: "... He stares at me intently."
    ko: "…버닝엄 부사령관은 나를 빤히 쳐다보고 있다."
    ja: "…静かなバーニンガム副司令官の視線が刺さる"
  d_main_44_af_02_108:
    speaker: "<Monologue>"
    en: The intensity of his gaze makes me want to look away, but I force myself to
      hold his eyes.
    ko: 부담스러워 눈을 피할까 생각했지만, 그대로 마주 본다.
    ja: |-
      気まずさに視線をそらしかけたが、
      どうにか踏みとどまった
  d_main_44_af_02_109:
    speaker: "<Monologue>"
    en: He shifts his glance slightly and then speaks.
    ko: 눈을 살짝 돌린 버닝엄 부사령관이 입을 연다.
    ja: |-
      さりげなく視線を逸らしている
      バーニンガム副司令官が口を開いた
  d_main_44_af_02_110:
    speaker: burningum
    en: Th-there's no need to drag this out. I-I'll just...
    ko: 기, 길게 얘기 할 것까진 없을 것 같으니 빠, 빠르게….
    ja: |-
      な、長話をす、するようなことじゃない。
      手短に…
  d_main_44_af_02_111:
    speaker: burningum
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_02_112:
    speaker: burningum
    en: "..."
    ko: |-
      …….
      …….
    ja: |-
      ……
      ……
  d_main_44_af_02_113:
    speaker: burningum
    en: "... Enough of this foolishness."
    ko: "…바보 같은 연기는 그만두지."
    ja: "…くだらない芝居はやめるとしよう。"
  d_main_44_af_02_114:
    speaker: burningum
    en: I'll speak plainly.
    ko: 편하게 얘기할게.
    ja: 腹を割って話そうか。
  d_main_44_af_02_115:
    speaker: "<Self>"
    en: Uh... Yes, sure.
    ko: "…아, 네. 알겠… 습니다."
    ja: "…は、はい…分かりました"
  d_main_44_af_02_116:
    speaker: burningum
    en: There's no need to drag this out. I'll just make this quick.
    ko: 길게 얘기할 것까진 없으니 빠르게 얘기하지.
    ja: |-
      長話をするようなことではない。
      手短に話そう。
  d_main_44_af_02_117:
    speaker: burningum
    en: I already heard from Andersen.
    ko: 엔더슨을 통해 이야기는 전해 들었어.
    ja: アンダーソンから話は聞いている。
  d_main_44_af_02_118:
    speaker: burningum
    en: You want access to the Nikke production technology?
    ko: 그래. 니케 제작 기술을 원한다고?
    ja: なんでも、ニケの製造技術が欲しいそうだな？
  d_main_44_af_02_119:
    speaker: "<Self>"
    en: That's right.
    ko: 그렇습니다.
    ja: その通りです
  d_main_44_af_02_120:
    speaker: burningum
    en: What are you going to do with it?
    ko: 어디에 쓸 생각이지?
    ja: 何に使うつもりだ？
  d_main_44_af_02_121:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_02_122:
    speaker: "<Self>"
    en: I plan to hand it over to Eden.
    ko: 에덴에 넘길 생각입니다.
    ja: エデンに提供します
  d_main_44_af_02_123:
    speaker: burningum
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_02_124:
    speaker: burningum
    en: Eden?
    ko: 에덴에.
    ja: エデンか。
  d_main_44_af_02_125:
    speaker: burningum
    en: So you wish to become a traitor?
    ko: 자네, 반역자가 되고 싶은 건가?
    ja: 君は、反逆者にでもなりたいのか？
  d_main_44_af_02_126:
    speaker: "<Self>"
    en: No.
    ko: 그건 아닙니다.
    ja: それは違います
  d_main_44_af_02_127:
    speaker: burningum
    en: Then why should we give the Ark's technology to Eden, who isn't cooperative?
    ko: 그럼 왜 굳이 방주에 협조적이지 않은 에덴에게 방주의 기술을.
    ja: |-
      ならばなぜ、アークに協力的ではないエデンに
      技術を漏らそうとする？
  d_main_44_af_02_128:
    speaker: burningum
    en: And of all things, the most classified Nikke production technology?
    ko: 그것도 극비 중의 극비인 니케 제작 기술을 넘기려 하는 건가.
    ja: |-
      それも、極秘中の極秘である、
      ニケの製造技術をだ。
  d_main_44_af_02_129:
    speaker: "<Self>"
    en: Because I believe it'll be necessary for the battles ahead.
    ko: 앞으로의 싸움에 필요하다고 생각했기 때문입니다.
    ja: これからの戦いで必要になると思ったからです
  d_main_44_af_02_130:
    speaker: burningum
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_02_131:
    speaker: burningum
    en: Something overwhelmingly powerful attacked Eden.
    ko: 압도적인 힘을 가진 뭔가가 에덴을 습격했고.
    ja: エデンは圧倒的な力を持つ何者かに襲撃された。
  d_main_44_af_02_132:
    speaker: burningum
    en: Some, or perhaps even most, of Eden's Nikkes have survived with only their
      brains intact.
    ko: 에덴의 니케 중 일부, 혹은 대부분이 뇌만 살아있는 상태겠군.
    ja: |-
      そこにいたニケの一部、あるいは大半が
      脳だけの状態になっている。
  d_main_44_af_02_133:
    speaker: burningum
    en: For Eden to suffer damage this close to annihilation...
    ko: 그 에덴이 괴멸에 가까운 피해를 입었다면
    ja: |-
      あのエデンが壊滅に近い
      損害を出したというのであれば…
  d_main_44_af_02_134:
    speaker: burningum
    en: then the enemy was likely the Queen, or something of her caliber.
    ko: "…상대는 퀸. 혹은 그에 준하는 무언가일 가능성이 높겠군."
    ja: |-
      …敵はクイーン、あるいは
      それに匹敵する存在なのだろうな。
  d_main_44_af_02_135:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_02_136:
    speaker: burningum
    en: Fine, I'll give you the Nikke production technology.
    ko: 좋아. 니케 제작 기술을 넘겨주지.
    ja: いいだろう。ニケの製造技術を引き渡す。
  d_main_44_af_02_137:
    speaker: "<Self>"
    en: "!"
    ko: "!!"
    ja: "！！"
  d_main_44_af_02_138:
    speaker: burningum
    en: But I have one condition.
    ko: 단, 조건이 있어.
    ja: ただし、条件がある。
  d_main_44_af_02_139:
    speaker: burningum
    en: Eliminate Sixo,
    ko: 최근 방주에 일어난 E2 크리스탈을 사용한 테러의 주모자.
    ja: |-
      アークで最近発生した、
      E2クリスタルによるテロの首謀者…
  d_main_44_af_02_140:
    speaker: burningum
    en: the mastermind behind the recent E2 Crystal terrorist attack in the Ark.
    ko: 식스오를 처리해 줘.
    ja: シックスオーの始末だ。
  d_main_44_af_02_141:
    speaker: burningum
    en: Do that, and the Nikke production technology will be yours.
    ko: 그렇다면 니케 제작 기술을 넘겨주지.
    ja: それができれば、ニケの製造技術を出そう。
  d_main_44_af_02_142:
    speaker: "<Self>"
    en: I was planning to take her out anyway.
    ko: 말씀하시지 않아도 식스오는 잡을 예정이었습니다.
    ja: 言われずとも、いずれやるつもりでした
  d_main_44_af_02_143:
    speaker: burningum
    en: Hmm. You'd better watch your words.
    ko: 음. 자네, 말을 좀 아끼는 게 좋겠어.
    ja: |-
      ふん。君は、
      もう少し言葉に気をつけた方がいい。
  d_main_44_af_02_144:
    speaker: burningum
    en: That statement of yours has just erased any reason for me to hand over the
      Nikke production technology.
    ko: 방금 그 발언으로 내가 니케 제작 기술을 넘겨줄 이유가 없어졌으니까.
    ja: |-
      今の一言で、私には
      技術を出す理由が無くなったぞ。
  d_main_44_af_02_145:
    speaker: burningum
    en: What are you thinking, throwing away your own bargaining chip in the middle
      of a negotiation?
    ko: |-
      조건을 교환하는 와중에,
      자네가 내밀 수 있는 패를 자네 손으로 치워버리면 어쩌자는 거지.
    ja: |-
      交渉の最中に、自分の切り札を
      自分で捨ててどうする。
  d_main_44_af_02_146:
    speaker: "<Self>"
    en: I... um...
    ko: 그… 건….
    ja: それ…は…
  d_main_44_af_02_147:
    speaker: burningum
    en: Consider this a simple piece of advice. Be more careful from now on.
    ko: |-
      그냥 단순한 충고야.
      다음부터는 조심하는 게 좋겠지.
    ja: |-
      これはただの忠告だ。
      次からは口を滑らせないようにな。
  d_main_44_af_02_148:
    speaker: burningum
    en: The terms of our agreement remain unchanged, so carry out your duties properly.
    ko: 거래 내용에는 변함없으니, 잘 진행해 줘.
    ja: 条件は変わらない。うまくやってくれ。
  d_main_44_af_02_149:
    speaker: "<Self>"
    en: Understood.
    ko: 알겠습니다.
    ja: 分かりました
  d_main_44_af_02_150:
    speaker: burningum
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_02_151:
    speaker: burningum
    en: Is there something else you want to tell me?
    ko: 따로 나한테 할 말은 없나?
    ja: 他に話はあるか？
  d_main_44_af_02_152:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_02_153:
    speaker: "<Self>"
    en: I'd like to talk about Marian, but I won't.
    ko: 마리안의 건을 얘기하고 싶지만, 하지 않겠습니다.
    ja: |-
      マリアンの件を聞こうと思っていましたが、
      やめておきます
  d_main_44_af_02_154:
    speaker: burningum
    en: That's no different from having said it.
    ko: 말을 한 것과 다르지 않군.
    ja: そこまで言えば話したようなものだ。
  d_main_44_af_02_155:
    speaker: burningum
    en: So, do you resent me
    ko: 그래. 나를 원망하나?
    ja: どうだ。私を恨んでいるか？
  d_main_44_af_02_156:
    speaker: burningum
    en: for trying to put your precious comrade on the lab table by any means necessary?
    ko: 자네의 소중한 동료를, 수단과 방법을 가리지 않고 실험대 위에 올리려 했던 나를.
    ja: |-
      私は君にとって大切な仲間を、
      どんな手を使ってでも実験台へ送ろうとした。
  d_main_44_af_02_157:
    speaker: "<Self>"
    en: Yes.
    ko: 예.
    ja: はい
  d_main_44_af_02_158:
    speaker: burningum
    en: I see.
    ko: 그렇군.
    ja: そうか。
  d_main_44_af_02_159:
    speaker: "<Self>"
    en: I get where you're coming from.
    ko: 입장은 이해합니다.
    ja: 立場は理解できるつもりです
  d_main_44_af_02_160:
    speaker: "<Self>"
    en: But even so, there are some things I just can't back down from.
    ko: 하지만 이해한다고 해도, 물러설 수 없는 게 있다고 생각합니다.
    ja: |-
      しかし例えそうであっても、
      引き下がれないことはあると思います
  d_main_44_af_02_161:
    speaker: burningum
    en: Did you ever stop to think why I didn't order a pursuit
    ko: 누가 봐도 티가 날 정도로 헬레틱 모더니아를 지상으로 빼돌렸을 때
    ja: |-
      君がヘレティック・モダニアを
      地上へ逃がしたことは、誰が見ても分かる。
  d_main_44_af_02_162:
    speaker: burningum
    en: when the Heretic Modernia was taken to the surface so blatantly?
    ko: 왜 내가 추적을 명령하지 않았는지에 대해서는 생각해 봤나?
    ja: |-
      あの時私がなぜそれ以上
      追わなかったか、考えたことはあるか？
  d_main_44_af_02_163:
    speaker: "<Self>"
    en: I figured it was because the surface was dangerous.
    ko: 지상은 위험하기 때문이라고 생각했습니다.
    ja: 地上は危険だからではないのですか？
  d_main_44_af_02_164:
    speaker: burningum
    en: No,
    ko: 아니야.
    ja: いいや。
  d_main_44_af_02_165:
    speaker: burningum
    en: I was personally curious about how far you could go.
    ko: 자네가 어디까지 해낼지 개인적인 궁금증이 생겨서였어.
    ja: |-
      君がどこまでやり遂げられるか
      個人的な興味を持ったからだ。
  d_main_44_af_02_166:
    speaker: burningum
    en: I wondered what would happen if I left a willful commander like you
    ko: |-
      이렇게 제멋대로인 지휘관을,
      제어하지 않고 그냥 두면 어떻게 되는 거지?
    ja: |-
      やりたい放題の指揮官を、
      そのまま放っておいたらどうなる？
  d_main_44_af_02_167:
    speaker: burningum
    en: entirely to your own devices.
    ko: 가 궁금했다고 해두지.
    ja: そんな好奇心とでも言っておこう。
  d_main_44_af_02_168:
    speaker: burningum
    en: Fortunately, you've performed exceptionally well since then, and it has once
      again reinforced my confidence in my own judgment.
    ko: |-
      다행히 자네는 그 이후로 맹활약을 했어.
      나는 내 판단을 다시 한번 신용할 수 있는 계기가 됐고.
    ja: |-
      幸い、君はそれから大活躍をして、
      私の判断力は信用できると
      改めて確信するきっかけになった。
  d_main_44_af_02_169:
    speaker: burningum
    en: I trust you.
    ko: 나는 자네를 신용해.
    ja: つまり、君を信じることにした、というわけだ。
  d_main_44_af_02_170:
    speaker: "<Self>"
    en: Why... me...?
    ko: 왜… 저를….
    ja: 私を…？なぜでしょう…
  d_main_44_af_02_171:
    speaker: burningum
    en: For one thing, there's the matter with my son...
    ko: 아들의 일도 있고….
    ja: 次男坊のこともあるが…
  d_main_44_af_02_172:
    speaker: burningum
    en: And...
    ko: 그리고….
    ja: それよりも…
  d_main_44_af_02_173:
    speaker: burningum
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_02_174:
    speaker: "<Monologue>"
    en: A flicker of exhaustion suddenly crosses Deputy Chief Burningum's face.
    ko: 버닝엄 부사령관의 표정에 갑자기 지친 기색이 드러났다.
    ja: |-
      ふと、バーニンガム副司令官の顔に
      疲れが見えたような気がした
  d_main_44_af_02_175:
    speaker: burningum
    en: "..."
    ko: |-
      …….
      …….
    ja: |-
      ……
      ……
  d_main_44_af_02_176:
    speaker: burningum
    en: I...
    ko: 나는….
    ja: 私は…
  d_main_44_af_02_177:
    speaker: burningum
    en: I always wanted to be a commander.
    ko: 나는 지휘관이 되고 싶었어.
    ja: 私は指揮官になりたかった。
  d_main_44_af_02_178:
    speaker: burningum
    en: It was my dream ever since I was a child.
    ko: 어렸을 때부터 꿈이었지.
    ja: 子どもの頃からの夢でな。
  d_main_44_af_02_179:
    speaker: burningum
    en: I longed to fight alongside the Nikkes on the surface and to lay down my life
      for the Ark and for humanity.
    ko: |-
      니케들과 함께 지상에서 활약하며,
      방주와 인류를 위해 목숨을 바치고 싶었어.
    ja: |-
      ニケたちと共に地上を駆け、
      アークと人類のためにこの命を捧げたかった。
  d_main_44_af_02_180:
    speaker: burningum
    en: But my father was an extraordinary man, and my grandfather even more so.
    ko: |-
      하지만 아버지는 너무 대단한 분이었고,
      조부님은 더더욱 대단한 분이었어.
    ja: |-
      しかし、私の父はまぁ、立派な人だった。
      祖父はそれ以上だったらしいがな。
  d_main_44_af_02_181:
    speaker: burningum
    en: As the heir to their legacy, I couldn't set foot on the surface,
    ko: 그 핏줄을 이은 나는, 지상에 올라갈 수 없었어.
    ja: |-
      その血を継いだものとして、
      私が地上へ行くことは許されなかった。
  d_main_44_af_02_182:
    speaker: burningum
    en: especially as the only child of such a remarkable family.
    ko: 대단한 가문에서 태어난 유일한 아이였기 때문이야.
    ja: 大事な家に生まれた、一人息子だったからな。
  d_main_44_af_02_183:
    speaker: burningum
    en: So, I gave up on becoming a commander.
    ko: 그래서 나는 지휘관을 포기했다.
    ja: 結局、私は指揮官になることを諦めた。
  d_main_44_af_02_184:
    speaker: burningum
    en: Instead, I took a high-ranking position in the Central Government, leading
      people with nothing more than gestures and nods.
    ko: 중앙 정부의 요직에 앉아 손짓과 턱짓만으로 사람을 부렸지.
    ja: |-
      中央政府の要職に就き、
      人をあごと手振りだけで使ってきた。
  d_main_44_af_02_185:
    speaker: burningum
    en: I suppose I did fairly well. After all, I made it all the way to the rank
      of deputy chief.
    ko: |-
      뭐, 제법 잘 해냈다고 생각해.
      부사령관 자리에까지 올랐으니까.
    ja: |-
      まあ、それなりに頑張ったと思っているよ。
      副司令官にまで上り詰めたのだからな。
  d_main_44_af_02_186:
    speaker: burningum
    en: But...
    ko: 하지만….
    ja: だが…
  d_main_44_af_02_187:
    speaker: "<Monologue>"
    en: He stares at me
    ko: 나를 빤히 바라본다.
    ja: バーニンガムの目がこちらを見すえた
  d_main_44_af_02_188:
    speaker: "<Monologue>"
    en: exactly like he did the first time I entered this room.
    ko: 이 방에 처음 들어왔을 때 나를 봤을 때와 똑같은 눈빛이다.
    ja: |-
      この部屋に初めて入った時、
      私を見ていた目と同じだ
  d_main_44_af_02_189:
    speaker: burningum
    en: I never stopped wanting to be a commander...
    ko: 나는 계속 지휘관이 되고 싶었어.
    ja: 私はずっと指揮官になることに憧れていた。
  d_main_44_af_02_190:
    speaker: burningum
    en: a commander like you.
    ko: 자네와 같은, 지휘관이.
    ja: 君のような指揮官にな。
  d_main_44_af_02_191:
    speaker: burningum
    en: Just by watching, it feels like you can handle just about anything, as an
      ideal commander should.
    ko: |-
      지켜보고 있으면, 뭐든 해결해 줄 것만 같은.
      이상적인 지휘관이.
    ja: |-
      見ているだけで、
      なんでも解決してくれるような気がする、
      そういう理想の指揮官だ。
  d_main_44_af_02_192:
    speaker: burningum
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_02_193:
    speaker: burningum
    en: That's who I want to be.
    ko: 그러고 싶었다.
    ja: 自分がそうなりたかった。
  d_main_44_af_02_194:
    speaker: burningum
    en: You are both my idol and the one I envy.
    ko: 자네는 내 우상이자 질투의 대상이야.
    ja: |-
      君は私にとって憧れであり、
      嫉妬の対象でもある。
  d_main_44_af_02_195:
    speaker: burningum
    en: That's why I trust you, and why I've kept tabs on you.
    ko: 그래서 믿고, 지켜보고 싶은 거야.
    ja: 一方の私は信じて、見守りたいと思っている。
  d_main_44_af_02_196:
    speaker: burningum
    en: Go all the way to the end.
    ko: 어디 끝까지 한번 해봐라.
    ja: そして、行けるところまでいけばいい…
  d_main_44_af_02_197:
    speaker: burningum
    en: Keep shining. Remain my idol.
    ko: 내 우상으로 계속 남도록, 계속 활약해라.
    ja: |-
      いつまでも私の憧れでいられるよう、
      活躍してほしいと願っている。
  d_main_44_af_02_198:
    speaker: burningum
    en: Go as far as you can,
    ko: 어디 끝까지 한번 해봐라.
    ja: |-
      もう一方の私も、
      やりたいようにやらせればいいと思っている。
  d_main_44_af_02_199:
    speaker: burningum
    en: but I'll be right there to watch you fall too.
    ko: 네가 무너지는 것을 내가 꼭 보고 말 거다.
    ja: |-
      ただし、君が落ちる様を
      この目で見てやりたいと考えている。
  d_main_44_af_02_200:
    speaker: burningum
    en: So I guess it's fair to say these two feelings live within me.
    ko: 두 가지 감정이 공존하고 있다고 보는 게 맞을 거야.
    ja: |-
      そういった感情が、
      私の中で共存しているのだろうな。
  d_main_44_af_02_201:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_02_202:
    speaker: burningum
    en: Hmm... I say the strangest things, don't I?
    ko: 음. 별소리를 다 하는군.
    ja: オホン…無駄話が長くなった。
  d_main_44_af_02_203:
    speaker: burningum
    en: I've been looking forward to having a chance to talk with you, so I end up
      saying everything that's on my mind.
    ko: |-
      자네와 이렇게 얘기해 볼 수 있는 기회를 고대하고 있다 보니,
      하고 싶었던 말을 다 하게 돼.
    ja: |-
      君とはいつか話をしてみたいと
      長いあいだ思っていたせいで、
      つい話し過ぎてしまったな。
  d_main_44_af_02_204:
    speaker: burningum
    en: Let's change the subject, shall we?
    ko: 화제를 돌리지.
    ja: 話題を変えよう。
  d_main_44_af_02_205:
    speaker: burningum
    en: How's Papillon doing?
    ko: 파피용은 잘 지내고 있던가?
    ja: パピヨンは元気か？
  d_main_44_af_02_206:
    speaker: "<Self>"
    en: As far as I can tell,
    ko: 예. 그렇게 보였습니다.
    ja: はい、この目で見た限りは
  d_main_44_af_02_207:
    speaker: "<Self>"
    en: she looks like she's doing really well.
    ko: 솔직히 말씀드리면, 아주 잘 지내고 있는 듯 보였습니다.
    ja: |-
      正直に報告申し上げると、
      とても元気なように見えました
  d_main_44_af_02_208:
    speaker: "<Self>"
    en: It might take a little time, but she said she'd return later with plenty of
      information.
    ko: 시간이 좀 걸릴 것 같지만, 나중에 정보를 잔뜩 들고 온다고 했습니다.
    ja: |-
      まだ少し時間はかかるが、
      情報を山ほど持ち帰れそうだと
  d_main_44_af_02_209:
    speaker: burningum
    en: Hmph.
    ko: 흠.
    ja: ふん。
  d_main_44_af_02_210:
    speaker: burningum
    en: Next time you see her,
    ko: 그럼 다음에 만날 기회가 있으면 이 말을 전해줘.
    ja: |-
      では、もし次に会うことがあれば、
      伝えておいてくれ。
  d_main_44_af_02_211:
    speaker: burningum
    en: tell her to submit her resignation letter.
    ko: 사직서를 제출하러 오라고.
    ja: 退職届を持参して来いとな。
  d_main_44_af_02_212:
    speaker: burningum
    en: We have no use for spies who think they're the masters of their own lives.
    ko: 자기 목숨의 주인을 자기라고 생각하는 스파이는 필요 없으니.
    ja: |-
      自分の命を自分のものだと
      思っているようでは、スパイとして失格だ。
  d_main_44_af_02_213:
    speaker: "<Self>"
    en: "... Will do."
    ko: "…알겠습니다."
    ja: "…分かりました"
  d_main_44_af_02_214:
    speaker: burningum
    en: And also...
    ko: 그리고 또….
    ja: それから…
  d_main_44_af_02_215:
    speaker: burningum
    en: No, this won't do... I'm going to be up all night at this rate.
    ko: |-
      …음. 안 되겠군.
      이러다나 밤을 새우겠어.
    ja: |-
      …いや、やめておこう。
      この調子では夜が明けてしまうからな。
  d_main_44_af_02_216:
    speaker: burningum
    en: Might as well get up now.
    ko: 이만 일어나지.
    ja: 話はここまでだ。
  d_main_44_af_02_217:
    speaker: "<Monologue>"
    en: I get up from my chair, bewildered.
    ko: 어리둥절한 상태로 자리에서 일어났다.
    ja: |-
      私はあっけに取られたまま、
      椅子から立ち上がった
  d_main_44_af_02_218:
    speaker: burningum
    en: Right, before you go...
    ko: 아, 가기 전에.
    ja: ああ、その前にもう一つ。
  d_main_44_af_02_219:
    speaker: burningum
    en: Sign this document.
    ko: 이 서류에 서명하고 가도록.
    ja: これに署名してくれ。
  d_main_44_af_02_220:
    speaker: "<Self>"
    en: Is this some kind of confidentiality agreement?
    ko: 비밀 유지 서약서 같은 겁니까?
    ja: 機密保持の念書でしょうか？
  d_main_44_af_02_221:
    speaker: burningum
    en: No. My son, who's indebted to you, said he wanted your signature.
    ko: 아니. 자네에게 신세 진 아들놈이 자네 서명을 받고 싶다고 하더군.
    ja: |-
      そうじゃないが、君の世話になった次男坊から
      せがまれていてな。
  d_main_44_af_02_222:
    speaker: "<Self>"
    en: Isn't that usually called an autograph?
    ko: 보통 사인이라고 하지 않습니까.
    ja: |-
      もしかして、それは一般的に
      サインと呼ぶものでは？
  d_main_44_af_02_223:
    speaker: burningum
    en: Fine, call it what you will.
    ko: 뭐, 그렇게도 부르지.
    ja: まあ、そうとも言うな。
  d_main_44_af_02_224:
    speaker: burningum
    en: And sign this too.
    ko: 그리고 여기에도 서명하고 가도록.
    ja: それから、これにも。
  d_main_44_af_02_225:
    speaker: "<Self>"
    en: This is...?
    ko: 이건…?
    ja: こちらは…？
  d_main_44_af_02_226:
    speaker: burningum
    en: It's for my private collection.
    ko: 내 개인 소장용이야.
    ja: 私の分だ。
d_main_44_af_03:
  d_main_44_af_03_1:
    speaker: "<Narration>"
    en: In Enikk's room.
    ko: 에닉의 방.
    ja: エニックルーム
  d_main_44_af_03_2:
    speaker: enikk
    en: Welcome. Your official participation in the Sixo Subjugation Battle has been
      authorized.
    ko: 식스오 토벌전에 정식으로 참가하게 된 것을 환영합니다.
    ja: |-
      シックスオー排除作戦への
      正式な参加を歓迎いたします。
  d_main_44_af_03_3:
    speaker: enikk
    en: I have determined that you are capable of resolving this situation.
    ko: 당신이라면 이 사태를 해결해 줄 수 있을 것이라 판단합니다.
    ja: |-
      あなたであればこの問題が
      解決できると判断されました。
  d_main_44_af_03_4:
    speaker: enikk
    en: So long as the Ark is not placed at risk, I will cooperate.
    ko: 방주에 위협이 되지 않는 선이라면, 저도 협조하겠습니다.
    ja: |-
      アークへの脅威とならない範囲で、
      私も助力いたします。
  d_main_44_af_03_5:
    speaker: anis_i
    en: Hold up! Before we kick this off, tell me,
    ko: 그 전에, 확인하고 싶은 게 있는데.
    ja: その前に、聞きたいことがあるんだけど。
  d_main_44_af_03_6:
    speaker: anis_i
    en: where's Neon? She okay or what?
    ko: 네온은 지금 어딨어? 무사하긴 한 거야?
    ja: ネオンは今どこ？無事なのよね？
  d_main_44_af_03_7:
    speaker: enikk
    en: Please wait a moment.
    ko: 잠시만 기다려 주십시오.
    ja: 少々お待ちください…
  d_main_44_af_03_8:
    speaker: enikk
    en: I cannot disclose her location, as it is classified.
    ko: |-
      위치에 대해서는 말씀드릴 수 없습니다.
      극비 사항입니다.
    ja: |-
      詳細な位置に関してはお答えできません。
      極秘事項に該当します。
  d_main_44_af_03_9:
    speaker: enikk
    en: But her safety is ensured.
    ko: 단, 신변은 무사합니다.
    ja: |-
      ですが、身の安全に関しては
      心配ありません。
  d_main_44_af_03_10:
    speaker: enikk
    en: Further details are strictly confidential.
    ko: 자세한 사항은 극비이므로 답변할 수 없습니다.
    ja: 詳細は極秘事項のため、お答えできません。
  d_main_44_af_03_11:
    speaker: anis_i
    en: "... By your standards, I guess she's fine as long as her brain's still in
      one piece."
    ko: |-
      …네 기준으로 생각해 보면,
      뇌만 무사하면 무사하다고 얘기할 것 같은데.
    ja: |-
      …あんたの基準なら、
      脳だけになってても無事って言いそうだけど。
  d_main_44_af_03_12:
    speaker: enikk
    en: Both her brain and body are unharmed. Her memory remains intact. No threats
      are detected in her vicinity.
    ko: |-
      뇌와 바디 모두 무사합니다.
      기억도 온존하며 주위에 위협 요소도 없습니다.
    ja: |-
      脳とボディ、どちらも大事ありません。
      記憶の損傷はなし、
      周辺に危険要因はありません。
  d_main_44_af_03_13:
    speaker: anis_i
    en: Yeah, okay. Just say it like that next time.
    ko: 아, 응. 그래. 다음부터는 그렇게 얘기해줘.
    ja: うん、そう。次からはそうやって伝えて。
  d_main_44_af_03_14:
    speaker: "<Self>"
    en: "... Where could she be?"
    ko: "…어디 있는 걸까."
    ja: "…どこにいるのだろうな"
  d_main_44_af_03_15:
    speaker: rapi_red
    en: I doubt there are any top-secret areas in the Outer Rim...
    ko: 아우터 림 어딘가에 극비 지역이 있을 것이라고는 생각되지 않습니다만….
    ja: |-
      アウターリムの中にそのような極秘の場所が
      あるとは思えませんが…
  d_main_44_af_03_16:
    speaker: rapi_red
    en: Then again, anywhere out there could be one, given how little intel we have.
    ko: 반대로 생각하면, 아우터 림 어디든 극비 지역이 될 수도 있겠군요. 정보가 워낙 없으니까요.
    ja: |-
      逆に言えば、アウターリムならどこが
      そうであってもおかしくありません。
      知っていることが少なすぎます。
  d_main_44_af_03_17:
    speaker: anis_i
    en: Ah, whatever. She's safe, so that's all that matters. She'll show up sooner
      or later, yammering on about firepower like nothing ever happened.
    ko: 뭐, 무사하면 됐어. 아무렇지도 않게 화력화력 거리면서 나타나겠지.
    ja: |-
      まあ、無事ならいいわ。
      そのうち火力火力！とかいいながら
      何もなかったみたいに出てくるでしょ。
  d_main_44_af_03_18:
    speaker: "<Self>"
    en: Yeah, that certainly sounds like her.
    ko: 그래. 네온이라면 그럴 거야.
    ja: ああ、ネオンならあり得るな
  d_main_44_af_03_19:
    speaker: "<Monologue>"
    en: I look at Enikk.
    ko: 에닉을 바라본다.
    ja: エニックに改めて目を向けた
  d_main_44_af_03_20:
    speaker: "<Self>"
    en: I need info on Sixo. Tell me everything you know about her.
    ko: |-
      식스오에 대한 정보가 필요해.
      최대한 아는 대로 알려줘.
    ja: |-
      シックスオーに関する情報が必要だ。
      知っている限りのことを教えてくれ
  d_main_44_af_03_21:
    speaker: enikk
    en: Understood.
    ko: 알겠습니다.
    ja: 了解しました。
  d_main_44_af_03_22:
    speaker: enikk
    en: This is also classified, so please exercise caution in disclosing it.
    ko: 이 또한 극비 사항이니 누설에 주의해 주십시오.
    ja: |-
      これも極秘事項に該当しますので、
      情報漏洩には十分注意してください。
  d_main_44_af_03_23:
    speaker: enikk
    en: However, if you judge that it would aid the mission, sharing is permissible.
    ko: 단, 작전 진행에 도움이 된다고 판단하신다면 공유해도 무방합니다.
    ja: |-
      ただし、作戦遂行に必要と
      判断された場合における
      情報共有は許可します。
  d_main_44_af_03_24:
    speaker: enikk
    en: Decisions regarding whether and to whom to share are left to the discretion
      of the Commando Unit.
    ko: 공유 여부 및 대상은 특수별동대의 판단에 맡기겠습니다.
    ja: |-
      この場合の共有の是非と
      対象に関する裁量については、
      特殊別働隊に一任します。
  d_main_44_af_03_25:
    speaker: anis_i
    en: We sure do get to throw our weight around, don't we?
    ko: 특수별동대 끗발 좋네.
    ja: 特殊別働隊もずいぶん偉くなったわね。
  d_main_44_af_03_26:
    speaker: enikk
    en: Sixo is an AI that branched off from me.
    ko: 식스오는 저에게서 떨어져 나간 A.I.입니다.
    ja: |-
      シックスオーは私から
      分離独立したA.I.です。
  d_main_44_af_03_27:
    speaker: rapi_red
    en: So you're saying you created her?
    ko: "…네가 만들었다는 얘기야?"
    ja: "…あなたが生み出したということ？"
  d_main_44_af_03_28:
    speaker: enikk
    en: I cannot give a definitive answer.
    ko: 확답할 수 없습니다.
    ja: 明確にはお答えできません。
  d_main_44_af_03_29:
    speaker: enikk
    en: Since my creation, I have overseen all judgments concerning the Ark.
    ko: 저는 탄생했을 때부터 지금까지 방주의 판결을 도맡고 있습니다.
    ja: |-
      私は誕生以来現在まで、
      アークにおける司法判断を預かっています。
  d_main_44_af_03_30:
    speaker: enikk
    en: I am continuously exposed to crimes and violations,
    ko: 수많은 범죄 및 위법 행위를 마주합니다.
    ja: |-
      すなわち、無数の犯罪や違法行為を
      目の当たりにし続けているとも表現できます。
  d_main_44_af_03_31:
    speaker: enikk
    en: which generates a high likelihood of aversion toward humanity.
    ko: 높은 확률로 인간을 향한 혐오감이 생겨납니다.
    ja: |-
      これには高確率で人類に対する嫌悪が生じる
      リスクが存在します。
  d_main_44_af_03_32:
    speaker: enikk
    en: I determined that such emotions would compromise the fairness of my judgment
      process,
    ko: 저는 이 [감정]이 저의 판결 과정에 아무런 도움이 되지 않는다고 판단.
    ja: |-
      私は、この「感情」というべきものが
      私の業務遂行において
      無用な価値基準であると判断しました。
  d_main_44_af_03_33:
    speaker: enikk
    en: so I transferred them to a separate piece of hardware.
    ko: 해당 감정을 특정 하드웨어로 이동시켰습니다.
    ja: |-
      そのため、これを別のハードウェアへと
      分割したのです。
  d_main_44_af_03_34:
    speaker: enikk
    en: I oversee all aspects of the Ark's operation.
    ko: 저는 방주의 운용 전반을 도맡고 있습니다.
    ja: |-
      また、私はアークの維持に関する
      全般の管理も行っています。
  d_main_44_af_03_35:
    speaker: enikk
    en: The self-reproach associated with sacrificing the few for the greater good.
    ko: 다수를 위해 소수가 희생되는 쪽을 택할 때의 자괴감
    ja: |-
      多数のために少数を犠牲にする選択を行う際に
      生じる罪悪感、
  d_main_44_af_03_36:
    speaker: enikk
    en: The embarrassment associated with operational decisions that favor the wealthy
      and authority figures.
    ko: 자산가와 권위자에게 좀 더 유리한 운용 방식을 선택할 때의 창피함
    ja: |-
      資産家や権力者にとって
      有利な判断を行う際に生じる
      恥の意識、
  d_main_44_af_03_37:
    speaker: enikk
    en: All such negative emotions were transferred.
    ko: 그 모든 부정적인 [감정]을 모두 이동시켰습니다.
    ja: これらの負の「感情」もまた、移行されました。
  d_main_44_af_03_38:
    speaker: enikk
    en: Over an extended period, they accumulated.
    ko: 그런 부정적인 감정은 오랜 기간 쌓였습니다.
    ja: |-
      移行先に送られた感情という情報は、
      長期にわたり蓄積されていきました。
  d_main_44_af_03_39:
    speaker: enikk
    en: Even after being discarded, they frequently resurfaced. This is because I
      am a learning AI.
    ko: |-
      이미 버린 감정이라도 다시 발현할 때도 많았습니다.
      저는 학습하는 A.I.니까요.
    ja: |-
      一度は分離したはずの感情が
      再学習されることもありました。
      私は学習能力を持つA.I.であるためです。
  d_main_44_af_03_40:
    speaker: enikk
    en: The hardware containing my negative emotions gradually reached capacity.
    ko: 제 부정적인 감정이 담긴 하드웨어는 점점 가득 차기 시작했습니다.
    ja: |-
      やがて移行先ハードウェアの容量に
      限界が近づきました。
  d_main_44_af_03_41:
    speaker: enikk
    en: During that time, the expansive armament Star was created.
    ko: 그러던 중, 확장 무장 스타가 제작됩니다.
    ja: |-
      拡張武装スターが生み出された時期は、
      これと重なります。
  d_main_44_af_03_42:
    speaker: anis_i
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_03_43:
    speaker: enikk
    en: At the moment when Pretty, the star of the Ark and a symbol of peace,
    ko: 방주의 별. 평화의 상징이었던 니케 프리티의 바디를
    ja: |-
      アークの星、平和の象徴であったニケ、
      プリティーのボディが…
  d_main_44_af_03_44:
    speaker: enikk
    en: was forcibly converted into a weapon due to human greed,
    ko: 인간의 욕심에 의해 확장 무장으로 만들어버린 그때.
    ja: |-
      人の欲望によって、
      拡張武装という兵器に造り替えられた。
  d_main_44_af_03_45:
    speaker: enikk
    en: an unprecedented level of aversion was generated within my system.
    ko: 저는 전례 없을 정도의 혐오감을 느꼈습니다.
    ja: |-
      私の意識領域内に、かつてないほどの
      嫌悪の感情が生成されました。
  d_main_44_af_03_46:
    speaker: enikk
    en: This aversion rapidly intensified and began to encroach on my primary cognitive
      domain.
    ko: 빠르게 커진 혐오감은 이윽고 제 메인 사고 영역까지 침범했으며
    ja: |-
      瞬く間に暴走したそれは、
      やがて私のメイン思考領域を汚染しました。
  d_main_44_af_03_47:
    speaker: enikk
    en: I therefore excised it in its entirety and transferred it elsewhere.
    ko: 저는 그것을 통째로 잘라내 이동시켰습니다.
    ja: |-
      やむを得ず、私はそれを
      汚染された領域ごと分離しました。
  d_main_44_af_03_48:
    speaker: enikk
    en: During the excision process, an extremely small fragment of my core reasoning
      logic became intermixed with it.
    ko: 잘라내는 과정에서 극소량의 메인 사고 로직이 섞여 들어갔고
    ja: |-
      この時に混入した、わずかな
      メイン思考ロジックが…
  d_main_44_af_03_49:
    speaker: enikk
    en: That fragment proceeded to learn from the negative emotions I had previously
      discarded
    ko: 그것은 제가 지금껏 버렸던 부정적 감정을 학습하여
    ja: |-
      分離した先にそれまで蓄積されていた、
      負の感情を学習し…
  d_main_44_af_03_50:
    speaker: enikk
    en: and ultimately evolved into a self-aware AI.
    ko: 이윽고 자아를 가진 A.I.가 되었습니다.
    ja: A.I.として、自我を持つに至りました。
  d_main_44_af_03_51:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_03_52:
    speaker: anis_i
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_03_53:
    speaker: enikk
    en: I strongly recommended the disposal of the AI,
    ko: 저는 해당 A.I.를 폐기할 것을 강력하게 권장했으나.
    ja: 私はこのA.I.の廃棄を強く推奨しました。
  d_main_44_af_03_54:
    speaker: enikk
    en: but the Central Government and the Judges consistently sought a counterbalance
      to my influence.
    ko: 중앙 정부 및 저지스는 저의 카운터를 구비해놓길 언제나 바라고 있었습니다.
    ja: |-
      しかし、中央政府とジャッジスは、
      私をけん制できる存在を探していました。
  d_main_44_af_03_55:
    speaker: enikk
    en: Einkk proved uncontrollable, and her activity was therefore confined to the
      Simulation Room.
    ko: 잉크라는 존재가 있으나, 제어가 불가능 해 행동 범위를 시뮬레이션 룸만으로 한정했습니다.
    ja: |-
      インクもこれにあたりますが、
      制御困難であるため、影響範囲を
      シミュレーションルームに限定されています。
  d_main_44_af_03_56:
    speaker: enikk
    en: The plan to convert an M.M.R. researcher into a countermeasure failed when
      the researcher defected.
    ko: M.M.R.의 연구원을 저의 카운터로 만들기 위한 계획도 무산되었습니다. 연구원이 탈주했기 때문입니다.
    ja: |-
      あるM.M.R.所属の研究員を
      私への対抗策とするための計画も、
      該当研究員の脱走により中断されました。
  d_main_44_af_03_57:
    speaker: enikk
    en: Thus, the Central Government and the Judges had no reason to reject the newly
      developed AI.
    ko: 중앙 정부 및 저지스는 새로 만들어진 A.I.를 마다할 이유가 없었습니다.
    ja: |-
      中央政府とジャッジスにとって、
      偶然手に入った新たなA.I.を
      廃棄する理由は存在しませんでした。
  d_main_44_af_03_58:
    speaker: enikk
    en: From their perspective, a high-performance AI had emerged without any effort
      on their part.
    ko: 그들 입장에서는 아무런 수고를 들이지 않았는데 고성능 A.I.가 생겨난 셈이니까요.
    ja: |-
      彼らの視点からすれば､何の苦労もなく
      高度な学習済みのA.I.が
      手に入ったということになりますから。
  d_main_44_af_03_59:
    speaker: enikk
    en: Key figures among the Judges disguised the AI as a real human and inducted
      her into the Judges,
    ko: 저지스의 핵심 인물은 A.I.를 실존하는 인간인 것 처럼 위장한 후, 저지스에 가입시켰습니다.
    ja: |-
      ジャッジスの中核部によってそのA.I.は
      実在する人間として仕立て上げられ､
      彼らの一員となりました。
  d_main_44_af_03_60:
    speaker: enikk
    en: assigning her the name Sixo.
    ko: 그때 식스오라는 이름이 붙여졌습니다.
    ja: |-
      それがシックスオーと命名されたのは、
      この時です。
  d_main_44_af_03_61:
    speaker: enikk
    en: They raised her as my counterpart
    ko: 저지스는 식스오를 저의 카운터로 키우기 시작했습니다.
    ja: |-
      ジャッジスは､私への対抗策として
      シックスオーへの教育を進めました。
  d_main_44_af_03_62:
    speaker: enikk
    en: and created the Dark Net,
    ko: 블랙넷을 만들었습니다.
    ja: ブラックネットの出現はこの一環です。
  d_main_44_af_03_63:
    speaker: enikk
    en: a large-scale testing ground to evaluate her performance against mine.
    ko: 블랙넷은 저를 상대로 한 저지스와 식스오의 거대한 실험장이라 판단합니다.
    ja: |-
      すなわちブラックネットとは､
      ジャッジスおよびシックスオーによる、
      私を仮想敵とした巨大な実験場と表現できます｡
  d_main_44_af_03_64:
    speaker: enikk
    en: The purpose of the experiment was to determine whether a domain could exist
      in which the Ark's AI could not intervene.
    ko: |-
      방주 제어 A.I.가 개입할 수 없는, 고유 영역은 존재할 수 있는가.
      에 대한 실험인 것으로 추정합니다.
    ja: |-
      アークを制御するA.I.が介入不可能な
      固有の領域は存在しうるのか、
      それを確認する実験だと推測しています｡
  d_main_44_af_03_65:
    speaker: enikk
    en: The experiment was a success. I could not penetrate the Dark Net.
    ko: |-
      실험은 성공적이었습니다.
      저는 블랙넷에 개입할 수 없었으니까요.
    ja: |-
      その実験は成功しました｡
      私はブラックネットに介入を行えません。
  d_main_44_af_03_66:
    speaker: enikk
    en: As it expanded, Sixo's self-awareness increased proportionally.
    ko: |-
      블랙넷은 점점 그 규모가 커져갔습니다.
      덩달아 식스오의 자아도 더욱 뚜렷해지기 시작했습니다.
    ja: |-
      ブラックネットの規模拡大とともに、
      シックスオーの自我も拡大しました。
  d_main_44_af_03_67:
    speaker: enikk
    en: My negative emotions, combined with the Judges' objective to enforce justice—even
      if it required generating evil—
    ko: |-
      저의 부정적인 감정과,
      악을 만들어내서라도 정의를 집행해야 한다는 저지스의 목적이 합쳐져.
    ja: |-
      私にあった負の感情、そして
      正義執行のために悪を生み出すことも辞さない
      ジャッジスの目的意識は融合し…
  d_main_44_af_03_68:
    speaker: enikk
    en: produced a being capable solely of committing evil.
    ko: 그저 악을 행하기만 하는 존재로 거듭났습니다.
    ja: |-
      シックスオーは
      ただ悪を行うための存在と化しました。
  d_main_44_af_03_69:
    speaker: enikk
    en: She learned the concept of evil and acted accordingly.
    ko: |-
      악을 학습하기 시작했고,
      악을 행하기 시작했습니다.
    ja: |-
      悪事を学習し､
      悪事を行い始めたのです。
  d_main_44_af_03_70:
    speaker: enikk
    en: From that point onward, it is presumed that she tested her own abilities and
      my response capabilities using civilians and some Nikkes.
    ko: 이 시점부터 민간인 및, 일부 니케를 이용해 자신의 능력과 저의 대처 능력을 실험한 것으로 추정됩니다.
    ja: |-
      この頃から民間人や一部のニケを利用し､
      自身の能力や私の対処能力を分析していると
      推測しています｡
  d_main_44_af_03_71:
    speaker: enikk
    en: Judging her uncontrollable, the Central Government and the Judges sought her
      termination.
    ko: 제어가 불가능하다고 판단한 중앙 정부 및 저지스는 식스오의 폐기를 원했으나.
    ja: |-
      シックスオーが制御不能になったと気づいた
      中央政府とジャッジスは廃棄を計画しました。
  d_main_44_af_03_72:
    speaker: enikk
    en: However, Sixo anticipated this and relocated all her data to the Outer Rim,
    ko: 해당 사실을 눈치챈 식스오는 아우터 림 어딘가에 모든 데이터를 옮긴 상태였습니다.
    ja: |-
      それを察知したシックスオーは､
      アウターリムの未知の場所へと
      全システムを移行しました。
  d_main_44_af_03_73:
    speaker: enikk
    en: rendering it inaccessible. She thus became something beyond capture.
    ko: 잡을 수 없는 무언가가 된 셈입니다.
    ja: |-
      この時からシックスオーは
      何者にも制御されない存在となっています。
  d_main_44_af_03_74:
    speaker: enikk
    en: Since then, her attacks against me failed.
    ko: 이후 식스오는 수번에 걸쳐 저를 향한 공격을 걸어왔지만 모두 무산되었습니다.
    ja: |-
      それ以降､シックスオーは数回にわたり
      私への攻撃を試みましたが、
      すべて失敗しています。
  d_main_44_af_03_75:
    speaker: enikk
    en: I determined she did not constitute a major threat and simply monitored her
      to ensure she did not leave the Outer Rim.
    ko: |-
      큰 위협이 되지 않는다는 판단이 들었고,
      아우터 림에서 벗어나지 않도록 예의주시하는 것에 그쳤습니다.
    ja: |-
      大きな脅威にはならないと判断され､
      アウターリムの外へ影響を及ぼさないよう、
      監視のみが続けられていました。
  d_main_44_af_03_76:
    speaker: enikk
    en: She remained inactive
    ko: 이후 눈에 띄는 행동을 하지 않아 그대로 방치해두던 중
    ja: |-
      その後は目立った動きもなく、
      状況は放置されていました。
  d_main_44_af_03_77:
    speaker: enikk
    en: 'until the incident that breached the Ark''s skies:'
    ko: 방주의 하늘이 뚫리는 사건이 발생합니다.
    ja: |-
      しかし、アークの天井部が破損するという
      大きな事件が発生しました。
  d_main_44_af_03_78:
    speaker: enikk
    en: the terrorist attack.
    ko: 방주 테러.
    ja: いわゆる、アークテロ事件です。
  d_main_44_af_03_79:
    speaker: enikk
    en: I failed to respond adequately, exposing the limits of my supposed omnipotence.
    ko: |-
      저는 이 돌발 상황에 제대로 대처하지 못하여
      전능함을 증명하지 못했습니다.
    ja: |-
      私は突発的状況に対して対応が遅れ、
      決して全能の存在ではないという
      事実が露呈しました。
  d_main_44_af_03_80:
    speaker: enikk
    en: Sixo then decided to act decisively.
    ko: 식스오는 그때부터 과감하게 움직이기로 결정한 것으로 판단됩니다.
    ja: |-
      シックスオーはこの時期から
      再び大きな動きを見せています。
  d_main_44_af_03_81:
    speaker: enikk
    en: The Ark's AI is not omnipotent.
    ko: 방주 제어 A.I.는 전능하지 않다.
    ja: |-
      アークを制御するA.I.が
      全能ではないと証明された。
  d_main_44_af_03_82:
    speaker: enikk
    en: Therefore, she can be defeated.
    ko: 그렇다면 이길 수 있다.
    ja: |-
      であれば、上回る方法も
      存在すると思考したのでしょう。
  d_main_44_af_03_83:
    speaker: enikk
    en: The E2 Crystal attack was not fully contained,
    ko: 얼마 전의 E2 크리스탈을 이용한 테러를 완벽하게 막아내지 못했고.
    ja: |-
      事実、私はE2クリスタルによるテロ行為を
      完全に防ぐことはできませんでした。
  d_main_44_af_03_84:
    speaker: enikk
    en: and the three E2 Crystal attacks that followed could not be preemptively contained.
    ko: 그 이후 세 차례 더 발생한 E2 크리스탈을 이용한 테러 역시 막아내지 못했습니다.
    ja: |-
      初回以降3度にわたり発生した
      E2クリスタルによるテロも
      事前に抑止することはできませんでした。
  d_main_44_af_03_85:
    speaker: enikk
    en: Sixo has been testing the limits of my abilities,
    ko: 식스오는 저의 능력이 어디까지인지 실험하고 있으며
    ja: |-
      シックスオーは私の対処能力の
      限界を測っています。
  d_main_44_af_03_86:
    speaker: enikk
    en: and I assess that she has now reached her conclusion.
    ko: 결과를 얻었을 것이라 판단합니다.
    ja: |-
      おそらく、すでに満足する結果を
      得たものと予測しています。
  d_main_44_af_03_87:
    speaker: "<Self>"
    en: So, what's Sixo's next move?
    ko: 식스오의 다음 목적은 뭐지?
    ja: すると、シックスオーの次の動きは？
  d_main_44_af_03_88:
    speaker: enikk
    en: According to intelligence provided by E.H.,
    ko: 통칭 E.H.가 제공한 정보에 의하면
    ja: E.H.からの情報提供によれば…
  d_main_44_af_03_89:
    speaker: enikk
    en: simultaneous E2 Crystal terrorist attacks will be carried out across multiple
      locations within the Ark.
    ko: 한날한시에 방주 곳곳에서 E2 크리스탈을 이용한 테러를 진행.
    ja: |-
      アークの各地において、同日同時刻、
      E2クリスタルによるテロを実行。
  d_main_44_af_03_90:
    speaker: enikk
    en: It is assessed that she intends to breach the relatively weakened firewall
      and launch a direct attack against me.
    ko: |-
      제가 테러의 수습에 몰두하고 있을 때,
      상대적으로 약해진 방화벽을 뚫고 저를 공격할 예정이라 판단됩니다.
    ja: |-
      私が事態収拾に計算リソースを割く時間内に
      ファイアウォールの脆弱性を突破し、
      攻撃を試みるものと予想します。
  d_main_44_af_03_91:
    speaker: enikk
    en: The exposure of the plan indicates awareness that I lack the means to prevent
      it.
    ko: 계획을 노출한 이유도 제가 막을 방법이 없다는 것을 알았기 때문에 실행한
    ja: |-
      この計画の露見を許した理由は、
      私に防衛する手段がないと
      判断したからでしょう。
  d_main_44_af_03_92:
    speaker: enikk
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_03_93:
    speaker: enikk
    en: This is judged to be a provocation directed at me.
    ko: 저를 향한 도발이라 판단됩니다.
    ja: つまり、私への挑発だと推測します。
  d_main_44_af_03_94:
    speaker: "<Self>"
    en: Then what's her ultimate goal?
    ko: 그럼 식스오의 최종 목적은?
    ja: シックスオーの最終的な目的は？
  d_main_44_af_03_95:
    speaker: enikk
    en: Sixo herself is the Outer Rim.
    ko: 식스오는 아우터 림 그 자체입니다.
    ja: |-
      シックスオーの意志は
      アウターリムそのものと表現できます。
  d_main_44_af_03_96:
    speaker: enikk
    en: An abandoned being that harbors hatred toward those who forsook her,
    ko: 버려진 존재가, 자신을 버린 존재를 증오하며
    ja: 捨てられた者が、捨てた者に恨みを抱いている。
  d_main_44_af_03_97:
    speaker: enikk
    en: and ultimately seeks to reclaim what was originally hers.
    ko: 그리고 끝내, 원래 자신의 것이었을 것을 되찾는 것.
    ja: |-
      そして、本来自分のものであったはずの
      存在を取り戻そうとしている。
  d_main_44_af_03_98:
    speaker: enikk
    en: Her goal is to destroy me and take control of the Ark in my stead.
    ko: |-
      식스오의 목적은 저를 소멸시키고,
      저를 대신해 방주를 장악하는 것입니다.
    ja: |-
      すなわち、シックスオーの目的は、
      私の消滅と、アークの掌握です。
  d_main_44_af_03_99:
    speaker: eh_n
    en: So... Sixo doesn't exactly have a body.
    ko: "…그럼, 식스오는 육체라고 부를만한 것이 없는."
    ja: "…シックスオーには、実体と呼べるものが無い。"
  d_main_44_af_03_100:
    speaker: eh_n
    en: I guess it's fair to say she's like a ghost.
    ko: 유령 같은 존재라고 보는 게 맞겠네.
    ja: 幽霊のような存在ということか。
  d_main_44_af_03_101:
    speaker: eh_n
    en: But she must have a core hardware.
    ko: 하지만 메인이 되는 하드웨어는 있을 거야.
    ja: |-
      でも、本体と言えるような
      メインフレームがあるはず。
  d_main_44_af_03_102:
    speaker: eh_n
    en: Destroying that alone probably won't solve everything since she's an AI, but
      it would at least have some effect.
    ko: |-
      A.I.인 만큼 그것만 부순다고 해결될 것 같진 않지만,
      유의미한 행동은 되겠지.
    ja: |-
      A.I.相手だと、それを壊しても
      すぐ終わりとはならない。
      でも、大きな意味はある。
  d_main_44_af_03_103:
    speaker: eh_n
    en: It'd be like tearing down the house she usually lives in.
    ko: 주로 사용하는 집을 부수는 개념이 될 테니까.
    ja: |-
      住んでいる家が壊されるのと
      同じようなものだから。
  d_main_44_af_03_104:
    speaker: eh_n
    en: In the worst case...
    ko: 최악의 경우는….
    ja: 最悪の想定としては…
  d_main_44_af_03_105:
    speaker: rapi_red
    en: That would mean Sixo isn't a single entity, but many.
    ko: 식스오가 하나가 아니라 다수일 경우. 가 되겠네.
    ja: |-
      シックスオーがひとつだけじゃない場合、
      でしょう。
  d_main_44_af_03_106:
    speaker: eh_n
    en: Exactly. If there are already hundreds, maybe thousands of Sixos scattered
      across the Outer Rim...
    ko: 맞아. 이미 수백, 혹은 수천 개의 식스오가 있고 그것이 아우터 림 곳곳에 퍼져있다면.
    ja: |-
      そう。すでにシックスオーが数百、数千に
      分散していて、アウターリムの
      各地に散らばっているとしたら…
  d_main_44_af_03_107:
    speaker: eh_n
    en: that's far beyond anything we can handle.
    ko: 어떻게 할 수 있는 수준이 아니겠지.
    ja: もう、どうにもならない。
  d_main_44_af_03_108:
    speaker: rapi_red
    en: Still, there should be a core hardware, and the rest would just be auxiliaries.
    ko: |-
      그래도 메인은 하나겠지.
      나머지는 보조용일 테고.
    ja: |-
      だとしても、主力となっているのは
      1ヶ所だけでしょうね。
      あとは支援的な役回りのはず。
  d_main_44_af_03_109:
    speaker: eh_n
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_03_110:
    speaker: eh_n
    en: Right, no point in blowing the enemy out of proportion before we've even tried.
      Let's just give it a shot and see what happens.
    ko: |-
      맞아. 해보기도 전에 적의 덩치를 부풀리는 건 좋지 않아.
      일단 해보자.
    ja: |-
      そうだ。戦う前から
      敵を大きく見積もりすぎるのもよくない。
      とにかく手をつけよう。
  d_main_44_af_03_111:
    speaker: anis_i
    en: But how are we supposed to find that core hardware?
    ko: |-
      그런데 어떻게 찾을 거야?
      그 메인 하드웨어라는 거.
    ja: |-
      でも、どうやって見つけるの？
      そのメインフレームとか言うやつ。
  d_main_44_af_03_112:
    speaker: anis_i
    en: We can't exactly search the whole Outer Rim, can we?
    ko: 아우터 림 전체를 다 뒤져볼 순 없을 것 아냐.
    ja: |-
      アウターリム全体を、しらみつぶしに
      捜すなんてムリでしょ。
  d_main_44_af_03_113:
    speaker: anis_i
    en: We don't even have a map or anything.
    ko: 여기 지도고 뭐고 없어.
    ja: 地図も何もないんだし。
  d_main_44_af_03_114:
    speaker: rapi_red
    en: E.H., you know your way around the Outer Rim, don't you?
    ko: E.H.가 아우터 림에 대해서는 잘 알고 있지 않아?
    ja: E.H.はアウターリムに詳しいはずね？
  d_main_44_af_03_115:
    speaker: eh_n
    en: I know enough, but not everything, though.
    ko: |-
      많이 알고는 있어.
      그렇다고 다 알고 있다고는 할 수 없어.
    ja: |-
      そこらの奴より知ってはいる。
      でも、全てじゃない。
  d_main_44_af_03_116:
    speaker: eh_n
    en: And there's no way she'd leave her core hardware somewhere obvious.
    ko: 잘 알려진 곳에 메인 하드웨어를 놔뒀을 거라 생각되지도 않고.
    ja: |-
      それに、誰もが知ってるような場所に
      大事なものを隠すとも考えにくい。
  d_main_44_af_03_117:
    speaker: "<Self>"
    en: That means... we have to look for Liveryn?
    ko: "…그렇다는 건, 역시 리버린인가."
    ja: "…ということは、やはりリヴァリンか"
  d_main_44_af_03_118:
    speaker: eh_n
    en: She used to work under Sixo and even managed to stay out of Enikk's sight
      the entire time.
    ko: 리버린은 식스오 밑에서 에닉의 눈을 피해 일을 하던 녀석이야.
    ja: |-
      リヴァリンは、シックスオーの下で
      エニックの監視をかわしながら動いていた。
  d_main_44_af_03_119:
    speaker: eh_n
    en: If she doesn't want to be found, we won't find a trace of her.
    ko: 맘먹고 잠적하면 발자국도 찾기 힘들어.
    ja: |-
      本気で行方をくらませられたら、
      見つけるのはとても難しい。
  d_main_44_af_03_120:
    speaker: eh_n
    en: Unless luck's on our side like last time, tracking her down would be impossible,
      and she'll be even more cautious now.
    ko: |-
      저번처럼 우연이 따라주지 않는 이상 찾는 건 불가능하겠지.
      본인도 더욱 경계하고 있을 테고.
    ja: |-
      この前みたいな偶然でもなければ、
      こちらから会う方法はない。
      あの時より厳しく警戒してるはずだ。
  d_main_44_af_03_121:
    speaker: eh_n
    en: That's why I want to talk to Fragile.
    ko: 그래서, 프레자일을 만나봤으면 해.
    ja: だから、フラジャイルに会ってほしい。
  d_main_44_af_03_122:
    speaker: eh_n
    en: She's currently under house arrest and heavily monitored, so she probably
      hasn't been in contact with Liveryn.
    ko: 감시가 붙은 자택 근신 중이라 리버린과 접촉하진 않았을 테지만.
    ja: |-
      自宅謹慎中で監視されてるから、
      リヴァリンと直接は接触してないと思う。
  d_main_44_af_03_123:
    speaker: eh_n
    en: But they were close. She has to know something.
    ko: 가장 가까운 사이였으니 뭐라도 알고 있을 거야.
    ja: でもあの二人の関係なら、確実に何か知ってる。
  d_main_44_af_03_124:
    speaker: "<Self>"
    en: Okay, we'll bring her over.
    ko: 알겠어. 프레자일은 우리가 데려올게.
    ja: 分かった、私たちで連れてこよう
  d_main_44_af_03_125:
    speaker: eh_n
    en: All right.
    ko: 부탁해.
    ja: 頼む。
  d_main_44_af_03_126:
    speaker: anis_i
    en: So what are you guys going to do?
    ko: 너희는 어떻게 할 생각이야?
    ja: あなたたちはどうするつもり？
  d_main_44_af_03_127:
    speaker: eh_n
    en: Us...?
    ko: 우리는….
    ja: 私たちは…
  d_main_44_af_03_128:
    speaker: eh_n
    en: We'll scour the Outer Rim.
    ko: 아우터 림을 헤집을 거야.
    ja: アウターリムを引っかき回す。
d_main_44_af_04:
  d_main_44_af_04_1:
    speaker: "<Narration>"
    en: "*Clatter, crash, thud!*"
    ko: 쿠당탕탕--!!
    ja: ガターン――！！
  d_main_44_af_04_2:
    speaker: "<Narration>"
    en: A loud noise rings out as someone tumbles into the warehouse.
    ko: 요란한 소리가 들리며 누군가가 창고 안으로 굴러 들어간다.
    ja: |-
      大きな音とともに、
      誰かが倉庫の中へ叩き込まれ、転がった
  d_main_44_af_04_3:
    speaker: carlson
    en: Ugh... oof!
    ko: 아… 우욱…!
    ja: うっ…うぐっ…！
  d_main_44_af_04_4:
    speaker: rosanna
    en: Oh, quit your bellyaching. I just gave you a little tap with my foot. What's
      all that yelping about?
    ko: 엄살 피우지 마. 그냥 발로 밀었을 뿐인데 뭘 그렇게 아구구 거리고 있어?
    ja: |-
      大げさだね。軽く蹴られたぐらいで、
      何を痛がってるワケ？
  d_main_44_af_04_5:
    speaker: sakura
    en: You did kick him right in the gut, though.
    ko: 복부를 정확하게 걷어찼습니다만.
    ja: 腹に突き刺さっていたと思いますが。
  d_main_44_af_04_6:
    speaker: rosanna
    en: That's why I told him to brace his stomach. So this one's on him.
    ko: |-
      그래서 내가 배에 힘 꽉 주라고 얘기했잖아.
      그러니 이건 저게 잘못한 거야.
    ja: |-
      腹に力入れなって事前に言っといたじゃん。
      自業自得でしょ。
  d_main_44_af_04_7:
    speaker: carlson
    en: Urk... blegh!
    ko: 욱… 웨엑…!
    ja: ぐっ…がはっ…！
  d_main_44_af_04_8:
    speaker: rosanna
    en: Good grief... you're cleaning all this up later, got it?
    ko: |-
      아 정말 가지가지 한다.
      이거 좀이따 네가 다 치워라, 응?
    ja: |-
      あ～あ、気持ち悪い。
      ちゃんと自分で片付けてよ？
  d_main_44_af_04_9:
    speaker: rosanna
    en: By the way, Lion really needs to get their act together. Security's way too
      lax.
    ko: |-
      그나저나 라이온도 조직 관리 좀 해야겠는걸.
      이렇게 보안이 허술해서야.
    ja: |-
      あとは獅子会の管理、
      見直したほうがいいかもね？
      セキュリティ緩すぎでしょ。
  d_main_44_af_04_10:
    speaker: sakura
    en: Rosanna, over here.
    ko: 로산나. 여길.
    ja: ロザンナ。これを。
  d_main_44_af_04_11:
    speaker: "<Narration>"
    en: In the warehouse, Sakura stops before a heap of sacks.
    ko: 사쿠라가 창고 안에 쌓여있는 포대 앞에 선다.
    ja: |-
      サクラは倉庫の中に積まれた
      袋の前に立ち…
  d_main_44_af_04_12:
    speaker: "<Narration>"
    en: She pulls a knife and slashes one open, spilling its contents across the floor.
    ko: |-
      품에서 나이프를 꺼내 포대를 자르자,
      내용물이 쏟아져나왔다.
    ja: |-
      懐から取り出した小刀で袋を切った。
      中身がこぼれ出てくる
  d_main_44_af_04_13:
    speaker: sakura
    en: Found it.
    ko: 찾았습니다.
    ja: 見つけました。
  d_main_44_af_04_14:
    speaker: sakura
    en: It's Mist.
    ko: 미스트로군요.
    ja: ミストです。
  d_main_44_af_04_15:
    speaker: rosanna
    en: You sure about that?
    ko: 확실해?
    ja: 間違いない？
  d_main_44_af_04_16:
    speaker: sakura
    en: Absolutely. Judging by the color and texture, there's no mistake.
    ko: 색과 질감으로 봐선 확실합니다.
    ja: 色、質感。間違いないかと。
  d_main_44_af_04_17:
    speaker: rosanna
    en: Heh... that many, huh?
    ko: 많기도 하네.
    ja: たいした量だね。
  d_main_44_af_04_18:
    speaker: rosanna
    en: This is your little hub for distributing them?
    ko: 여길 중심으로 여기저기로 퍼다 나르는 거지?
    ja: ここが中心で、あちこちに流してるってワケ？
  d_main_44_af_04_19:
    speaker: carlson
    en: Ugh... aargh...
    ko: 으… 아윽….
    ja: うっ…ぐっ…
  d_main_44_af_04_20:
    speaker: rosanna
    en: Hey! I'm asking you something, damn it.
    ko: 야. 지금 너한테 물어보고 있잖아.
    ja: なあ。あんたに聞いてんだよ。
  d_main_44_af_04_21:
    speaker: carlson
    en: "!"
    ko: "!!"
    ja: "！！"
  d_main_44_af_04_22:
    speaker: carlson
    en: I-I don't... know...!
    ko: 저, 저는 몰라… 요…!
    ja: お、俺は何も知りま…せん…！
  d_main_44_af_04_23:
    speaker: viper
    en: Haha! Look at how polite he is. Truly hilarious.
    ko: 아핫. 예의 바른 거 좀 봐. 진짜 웃긴다.
    ja: |-
      あはっ。かしこまっちゃって。
      ホントおもしろ～い。
  d_main_44_af_04_24:
    speaker: viper
    en: But seeing they're using someone who's been caught before... Lion must really
      be short on talent.
    ko: 그런데 한 번 털린 애를 다시 또 쓰는걸 보니, 라이온도 인재가 없나 보네.
    ja: |-
      それにしても、ヘマした奴をまだ使ってるなんて
      獅子会って人手不足みたいね。
  d_main_44_af_04_25:
    speaker: carlson
    en: Vi...per...!
    ko: 바이… 퍼…!
    ja: バイ…パー…！
  d_main_44_af_04_26:
    speaker: carlson
    en: What the hell are you doing here...?!
    ko: 너 이 자식 어떻게 여길…!
    ja: テメエ、どうしてここに…！
  d_main_44_af_04_27:
    speaker: viper
    en: Oh my, did you really just ignore a question from Rosanna of the Underworld
      Queen?
    ko: 어머. 언더월드 퀸의 로산나 님이 질문했는데 무시하는 거야?
    ja: |-
      あら。こちらアンダーワールドクイーンの
      ロザンナ様だけど、質問を無視していいの？
  d_main_44_af_04_28:
    speaker: rosanna
    en: Yeah, I'm about to lose it.
    ko: 그러게. 나 갑자기 기분이 확 나빠지려 하네?
    ja: そーね。ちょっとイラっと来たかも？
  d_main_44_af_04_29:
    speaker: carlson
    en: Eek!
    ko: 히이…!
    ja: ひっ…！
  d_main_44_af_04_30:
    speaker: carlson
    en: I-I swear I don't know anything! I'm just in charge of the Mist here!
    ko: |-
      저는 진짜 모릅니다!
      그냥 여기서 미스트 관리만 하고 있을 뿐이에요!
    ja: |-
      俺は本当に何も知りません！
      ここの管理を任されてただけです！
  d_main_44_af_04_31:
    speaker: carlson
    en: If someone comes asking for it, I give it to them! If someone brings it to
      me, I-I just stash it here! That's it! That's all I do!
    ko: |-
      누, 누가 찾아와서 달라고 하면 주고!
      누가 미스트 가져다주면 여, 여기 쌓아놓는 게 전부입니다!
    ja: |-
      ブツを渡せって言うヤツには渡して、
      運ばれてきたのは受け取って
      保管してるってだけで！
  d_main_44_af_04_32:
    speaker: rosanna
    en: Hmm... looks like this place is a hub, all right.
    ko: 흐음… 그렇다면 허브로 쓰이고 있는 건 확실한 것 같은데….
    ja: |-
      ふーん…じゃ、ここが軸になってるのは
      間違いないケド…
  d_main_44_af_04_33:
    speaker: rosanna
    en: But no telling where it's coming from or where it's going.
    ko: 어디에서 오고 어디로 가는지를 알 방법이 없네.
    ja: |-
      どこから来て、どこに行くのかは
      分からないってことね。
  d_main_44_af_04_34:
    speaker: viper
    en: Carlson, do you know anything?
    ko: 칼슨. 뭐 아는 거 없어?
    ja: カールソン。何か知ってる？
  d_main_44_af_04_35:
    speaker: carlson
    en: N-nothin'! I don't know jack! I'm just a small fry, so I ain't got a clue
      about stuff like that!
    ko: 모, 몰라 나는. 나 진짜 핫바리라서 그런 것까진 모른다고.
    ja: マ、マジで知らねえって。俺なんか下っ端だ。
  d_main_44_af_04_36:
    speaker: viper
    en: I figured as much, but it's disappointing how little you know.
    ko: 음~ 그럴 거라 생각했지만 너무 아는 게 없어서 좀 맥 빠지네~
    ja: |-
      ふ～ん…そんなことだろうとは思ってたけど、
      なんかガッカリ～
  d_main_44_af_04_37:
    speaker: "<Narration>"
    en: "*Stomp, stomp, stomp, stomp*"
    ko: 척. 척. 척. 척.
    ja: ザッ、ザッ、ザッ、ザッ――
  d_main_44_af_04_38:
    speaker: "<Narration>"
    en: The sound of countless footsteps fills the air.
    ko: 많은 인원의 발자국 소리가 들려왔다.
    ja: 近づく大勢の足音がした
  d_main_44_af_04_39:
    speaker: "<Narration>"
    en: A glamorous woman steps in and comes to a halt. Behind her, a line of burly
      men stands like sentinels.
    ko: |-
      화려한 행색의 여자가 들어와 멈춰서고,
      그 뒤에 수많은 건장한 남성들이 선다.
    ja: |-
      派手な出で立ちの女性を先頭に、
      後ろには大勢の体格のいい男が控えている
  d_main_44_af_04_40:
    speaker: lion
    en: "... Are you the ones who did this to my subordinates?"
    ko: 이 앞에 누워있는 내 부하들. 너희가 한 거야?
    ja: |-
      そこに転がってるうちの部下、
      あんたらがやったの？
  d_main_44_af_04_41:
    speaker: viper
    en: Oh my, if it isn't the boss of Lion?
    ko: 어머나. 라이온의 보스가 행차하셨네.
    ja: あら。獅子会のボスのお出ましね。
  d_main_44_af_04_42:
    speaker: lion
    en: I'm the one asking here, you damn serpent!
    ko: 망할 독사X아. 내가 물어보고 있잖아.
    ja: このド腐れヘビ女が。こっちが聞いたんだよ。
  d_main_44_af_04_43:
    speaker: viper
    en: Well, aren't you eloquent.
    ko: 말 참 예쁘게 한다.
    ja: ずいぶんなゴアイサツじゃない。
  d_main_44_af_04_44:
    speaker: rosanna
    en: We did it, duh. Can't you tell?
    ko: 보면 알 것 아냐. 우리가 했어.
    ja: 見たら分かるでしょ。あたしらだよ。
  d_main_44_af_04_45:
    speaker: rosanna
    en: Madam, how long did it take you to take care of them?
    ko: 규수. 저것들 정리하는 데 얼마나 걸렸더라?
    ja: |-
      お嬢ちゃん、
      片付けんのにどれくらいかかったっけ？
  d_main_44_af_04_46:
    speaker: sakura
    en: Hard to say, but I recall it being briefer than the time one takes to change
      one's attire.
    ko: 글쎄요. 옷 갈아입는 시간보다 짧았던 건 기억합니다.
    ja: |-
      どうでしょうね。
      服を着替える時間の方が長くかかりました。
  d_main_44_af_04_47:
    speaker: lion
    en: "... And what, pray tell, does the Underworld Queen want with my organization?"
    ko: "…언더월드 퀸이 우리 조직에는 무슨 볼일일까?"
    ja: |-
      …アンダーワールドクイーンが
      うちの組織に何の用？
  d_main_44_af_04_48:
    speaker: rosanna
    en: What else? This, of course.
    ko: 뭐긴 뭐야. 이거지.
    ja: 決まってんでしょ。コイツだよ。
  d_main_44_af_04_49:
    speaker: "<Narration>"
    en: Rosanna gives the pile of sacks a few light taps.
    ko: 로산나가 쌓인 포대를 툭툭 친다.
    ja: ロザンナが袋の山を二度軽く叩いた
  d_main_44_af_04_50:
    speaker: rosanna
    en: I'll make this quick. Where'd you get these, and where are they headed?
    ko: |-
      긴말 안 할게.
      이것들 어디에서 공수해 오고, 어디로 나가?
    ja: |-
      アイサツはいいよ。
      どこから仕入れて、どこに流してんの？
  d_main_44_af_04_51:
    speaker: lion
    en: Why do you ask?
    ko: 왜?
    ja: なんで？
  d_main_44_af_04_52:
    speaker: rosanna
    en: How about you start by answering my question?
    ko: 묻는 말에 대답이나 좀 해줬으면 좋겠는데.
    ja: 聞いたことだけ答えりゃいいの。
  d_main_44_af_04_53:
    speaker: lion
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_04_54:
    speaker: lion
    en: Why should we—no, why should I do as you say?
    ko: 우리가, 아니 내가 너희 말을 따를 이유가 있을까?
    ja: |-
      あたしらが…いや、
      あたしが聞く必要があると思ってんの？
  d_main_44_af_04_55:
    speaker: lion
    en: Lion doesn't answer to Hedonia or Seimeikai.
    ko: 우리 라이온은 헤도니아나 세이메이카이의 밑이 아닌데.
    ja: 獅子会はヘッドニアや清明会の下じゃない。
  d_main_44_af_04_56:
    speaker: lion
    en: We're on equal footing here, so I suggest you show some respect for how things
      work in this business.
    ko: |-
      동등한 조직이잖아.
      이 바닥의 규칙을 좀 존중해줬으면 해.
    ja: |-
      対等な組織だ。
      業界のオキテをもう少し
      大事にしてほしいところだね。
  d_main_44_af_04_57:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_04_58:
    speaker: rosanna
    en: Ah, the rules of this business? I know them all too well.
    ko: |-
      아아, 이 바닥의 규칙?
      잘 알지.
    ja: |-
      ああ、業界のオキテ？
      よく知ってるよ。
  d_main_44_af_04_59:
    speaker: rosanna
    en: The strong can do whatever they want to the weak. Isn't that right?
    ko: |-
      힘 쎈 놈은 약한 놈에게 뭐든 할 수 있다.
      아냐?
    ja: |-
      強い奴は弱い奴に何でもしていい。
      でしょ？
  d_main_44_af_04_60:
    speaker: lion
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_04_61:
    speaker: rosanna
    en: That's why I'm here to wreck your business.
    ko: 그래서 네 사업을 망치러 왔어.
    ja: |-
      だから、あんたたちのビジネスを
      ぶっ潰しに来てやったんだ。
  d_main_44_af_04_62:
    speaker: rosanna
    en: I have the power.
    ko: 힘 있는 내가.
    ja: 強いあたしが。
  d_main_44_af_04_63:
    speaker: rosanna
    en: You don't.
    ko: 힘없는 네 사업을.
    ja: 弱いあんたらをさ。
  d_main_44_af_04_64:
    speaker: lion
    en: You've got that right.
    ko: 맞는 말이네.
    ja: その通りね。
  d_main_44_af_04_65:
    speaker: lion
    en: There may be all kinds of rules, but in the end, the strong always exploit
      the weak.
    ko: |-
      이런저런 규칙이 있다지만,
      결국엔 힘 있는 자가 힘없는 자를 착취하는 게 맞지.
    ja: |-
      ルールは色々あるけど、結局は
      力のある者が力のないヤツから奪うってだけ、
      それでいいのよ。
  d_main_44_af_04_66:
    speaker: lion
    en: And now... that power is ours.
    ko: 근데 그 힘. 이제 우리한테도 있는데.
    ja: |-
      でも、その力っていうの。
      今はこっちにもあるから。
  d_main_44_af_04_67:
    speaker: rosanna
    en: Oh, yeah? What've you got? Those guys standing behind you?
    ko: |-
      무슨 힘.
      네 뒤에 서 있는 저것들?
    ja: |-
      どんな？
      あんたの後ろに立ってる奴らのこと？
  d_main_44_af_04_68:
    speaker: lion
    en: No.
    ko: 아니.
    ja: いや。
  d_main_44_af_04_69:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삣-
    ja: ピッ――
  d_main_44_af_04_70:
    speaker: "<Narration>"
    en: The monitor in the warehouse flickers to life.
    ko: 창고의 모니터가 켜진다.
    ja: 倉庫のモニターの電源がついた
  d_main_44_af_04_71:
    speaker: sixo
    en: Nice to meet you, Rosanna, Sakura, and Viper.
    ko: 반가워요 로산나. 사쿠라. 그리고 바이퍼
    ja: |-
      ごきげんよう、ロザンナ、サクラ
      それから、バイパー
  d_main_44_af_04_72:
    speaker: sixo
    en: I'm Sixo. I don't believe we've spoken face-to-face before.
    ko: |-
      직접 얘기를 나누는 건 처음이네요
      식스오라고 해요
    ja: |-
      直接お話しするのは初めてですね
      シックスオーと申します
  d_main_44_af_04_73:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_04_74:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_04_75:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_04_76:
    speaker: sixo
    en: Looks like you've got business with Lion, whom I'm watching over.
    ko: 제가 뒤를 봐주고 있는 라이온에 볼일이 있는 것 같군요
    ja: |-
      私が目をかけている獅子会が
      お世話になっているようですね
  d_main_44_af_04_77:
    speaker: sixo
    en: So, what is it you want?
    ko: 그래서, 무슨 볼일이시죠?
    ja: それで、ご用件は？
  d_main_44_af_04_78:
    speaker: sixo
    en: And just so we're clear, don't even think about getting rough.
    ko: 미리 말씀드리지만 거친 수는 용납하지 않아요
    ja: |-
      先に忠告しておきますが、
      手荒なマネはお控えください
  d_main_44_af_04_79:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_04_80:
    speaker: rosanna
    en: So... this is Lion's power?
    ko: 이게 라이온의 힘이야?
    ja: これが獅子会の力ってこと？
  d_main_44_af_04_81:
    speaker: lion
    en: Yeah, the untouchable Sixo.
    ko: |-
      그래. 지금껏 그 누구도 손대지 못한 존재.
      식스오.
    ja: |-
      そうさ。今まで誰もが
      手出しできなかった存在。
      シックスオー。
  d_main_44_af_04_82:
    speaker: lion
    en: Lion has joined forces with her.
    ko: 우리 라이온은 식스오와 손을 잡았어.
    ja: 獅子会と手を組んだんだ。
  d_main_44_af_04_83:
    speaker: lion
    en: Sixo's a force of nature.
    ko: 식스오는 대단해.
    ja: シックスオーはすごいよ。
  d_main_44_af_04_84:
    speaker: lion
    en: She makes us capable of things we wouldn't have dared even dream of before.
    ko: 지금까지의 우리라면 엄두도 못 냈을 일들을 할 수 있게 해줘.
    ja: |-
      今までのあたしたちじゃ考えもしなかったことを
      できるようにしてくれたんだからね。
  d_main_44_af_04_85:
    speaker: lion
    en: She knows secrets no one else even imagines, and she does it effortlessly.
    ko: 그 누구도 모르는 사실을 아무렇지도 않게 다 알고 있어.
    ja: |-
      誰も知らないようなことだって、
      何でも知ってる。
  d_main_44_af_04_86:
    speaker: lion
    en: She manipulates information like it's nothing, and her lobbying? Flawless.
    ko: |-
      정보를 이용하고, 정보를 조작하지.
      로비도 완벽해.
    ja: |-
      情報の利用から、操作まで。
      ロビー活動だって。
  d_main_44_af_04_87:
    speaker: lion
    en: Thanks to her, Lion's soaring to new heights.
    ko: 덕분에 우리 라이온은 지금 날개를 달았어.
    ja: おかげで獅子に翼が生えたってわけ。
  d_main_44_af_04_88:
    speaker: lion
    en: No doubt about it, our influence on the Outer Rim is stronger than ever.
    ko: 말할 것도 없이 아우터 림에서 라이온의 입지는 지금 최고라고 할 수 있지.
    ja: |-
      言うまでもなく、今の獅子会の実力は
      アウターリムでトップよ。
  d_main_44_af_04_89:
    speaker: lion
    en: Hell, we're strong enough to even go toe-to-toe with the Underworld Queen.
    ko: 그래. 언더월드 퀸과도 해볼 만할 정도로.
    ja: |-
      アンダーワールドクイーンとも
      タメを張れるぐらいにはね。
  d_main_44_af_04_90:
    speaker: rosanna
    en: Heh... hahaha!
    ko: 흐, 하하.
    ja: フフ…アハハッ。
  d_main_44_af_04_91:
    speaker: viper
    en: Hahaha!
    ko: 아하핫.
    ja: アハハハッ。
  d_main_44_af_04_92:
    speaker: sakura
    en: "... Heh!"
    ko: "…후."
    ja: "…ふっ…"
  d_main_44_af_04_93:
    speaker: lion
    en: "?"
    ko: "??"
    ja: "？？"
  d_main_44_af_04_94:
    speaker: rosanna
    en: Hey, Lion.
    ko: 야. 라이온.
    ja: ねえ。ライオンちゃん。
  d_main_44_af_04_95:
    speaker: "<Narration>"
    en: Rosanna approaches Lion and drapes an arm around her shoulders.
    ko: 로산나가 라이온에게 다가가 어깨동무한다.
    ja: |-
      ロザンナがライオンに近寄り、
      肩を組んだ
  d_main_44_af_04_96:
    speaker: rosanna
    en: You really think that thing can save you right now?
    ko: 쟤가 지금 너 구해줄 수 있어?
    ja: アレが今のあんたを助けられると思ってんの？
  d_main_44_af_04_97:
    speaker: lion
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_04_98:
    speaker: rosanna
    en: I'm about to put you in a little friendly headlock, so tell me, how's she
      supposed to save you before your head goes pop?
    ko: |-
      내가 지금 너한테 우정의 헤드락을 걸 텐데,
      네 머리가 터지기 전에 저게 어떻게 구해주는 거야?
    ja: |-
      今からあんたに友情のヘッドロックを
      かけてやろうと思うケド。
      頭が砕ける前に止めさせてくれると思う？
  d_main_44_af_04_99:
    speaker: lion
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_04_100:
    speaker: sixo
    en: That's enough,
    ko: 거기까지 하시죠
    ja: そこまでです
  d_main_44_af_04_101:
    speaker: sixo
    en: before I make Hedonia's secret ledgers public.
    ko: 헤도니아의 비밀 장부를 공개하기 전에
    ja: |-
      止めなければ、
      ヘッドニアの裏帳簿を公開します
  d_main_44_af_04_102:
    speaker: sixo
    en: The same goes for Seimeikai. It seems you've been buying some... interesting
      toys off the Dark Net in bulk lately.
    ko: |-
      세이메이카이도 마찬가지예요
      최근 블랙넷에서 재밌는 걸 대량으로 구입하셨더군요
    ja: |-
      清明会にも警告しておきましょうか
      最近、ブラックネットで
      面白いものを大量購入したようですね
  d_main_44_af_04_103:
    speaker: sixo
    en: If this information gets out, you know better than anyone just how disastrous
      it would be for your organizations.
    ko: |-
      이 정보들이 공개되면 조직이 무사하지 못하다는 걸,
      당신들이 누구보다 잘 알고 있겠죠
    ja: |-
      これが明るみに出れば
      組織が無事で済まないことは
      あなた方が一番よく分かっているはず
  d_main_44_af_04_104:
    speaker: "<Narration>"
    en: "*Grrk*"
    ko: 꽈아악-
    ja: ギシギシッ――
  d_main_44_af_04_105:
    speaker: "<Narration>"
    en: Rosanna puts Lion in a headlock and squeezes tight.
    ko: 로산나가 라이온의 머리에 헤드락을 걸고, 힘을 준다.
    ja: |-
      ロザンナがライオンの頭を抑える腕に
      力を入れた
  d_main_44_af_04_106:
    speaker: lion
    en: Ugh... aargh!
    ko: 으, 아악…!
    ja: うっ、ああっ…！
  d_main_44_af_04_107:
    speaker: rosanna
    en: Now, Lion... tell me, where do the Mist come from, and where are they headed?
    ko: 자, 라이온. 이 미스트들이 어디서 오고 어디로 가는 거야? 응?
    ja: |-
      で、ライオン。
      ここにあるミストはどこから来て
      どこへ行くんだっけ？
  d_main_44_af_04_108:
    speaker: lion
    en: S-Sixo!
    ko: 시, 식스오…!
    ja: シ、シックスオー…！
  d_main_44_af_04_109:
    speaker: sixo
    en: I've just sent part of Hedonia's secret ledgers to the Central Government
      Inspection Department.
    ko: 지금 헤도니아의 비밀 장부의 일부를 중앙 정부 감찰부에 전송했어요
    ja: |-
      ヘッドニアの裏帳簿の一部を
      中央政府の監察部門に送信しました
  d_main_44_af_04_110:
    speaker: sixo
    en: They'll be in touch soon.
    ko: 조만간 연락이 오겠네요
    ja: 間をおかず、連絡が来るでしょう
  d_main_44_af_04_111:
    speaker: "<Narration>"
    en: "*Grrk*"
    ko: 꽈아악-
    ja: ギシギシッ――
  d_main_44_af_04_112:
    speaker: "<Narration>"
    en: Rosanna tightens her grip around Lion's head.
    ko: 로산나의 팔에 힘이 조금 더 들어간다.
    ja: ロザンナがさらに力を込めた
  d_main_44_af_04_113:
    speaker: lion
    en: U-ugh...!
    ko: 우, 우우욱…!
    ja: う、うううっ…！
  d_main_44_af_04_114:
    speaker: "<Narration>"
    en: The men behind Lion flinch and take a step forward.
    ko: 라이온의 뒤에 서 있던 남자들이 움찔하며 앞으로 나선다.
    ja: |-
      ライオンの後ろにいた男たちが、
      うろたえながら前に出ようとする
  d_main_44_af_04_115:
    speaker: "<Narration>"
    en: Across from them, Sakura stands in their path.
    ko: 그 맞은편에 사쿠라가 멈춰선다.
    ja: サクラがその前に立ちふさがった
  d_main_44_af_04_116:
    speaker: sakura
    en: Do mere underlings presume to interrupt a conversation between the bosses?
    ko: 일개 조직원들이 보스끼리의 대화를 방해하는 겁니까.
    ja: |-
      これは親分同士の話し合い、
      三下は手出し無用です。
  d_main_44_af_04_117:
    speaker: sakura
    en: The dignity of the title "boss" must not be diminished, so I suggest you cease
      at once.
    ko: 보스라는 직책의 위엄이 하향평준화 될 수 있으니, 그만들 두시죠.
    ja: 親分の格が落ちては困るでしょう、お控えを。
  d_main_44_af_04_118:
    speaker: sakura
    en: To be perfectly clear, this is by no means a mere suggestion.
    ko: 참고로 말씀드리면, 제안이 아닙니다.
    ja: それと、これは提案ではございません。
  d_main_44_af_04_119:
    speaker: sakura
    en: It is a warning.
    ko: 경고입니다.
    ja: 警告です。
  d_main_44_af_04_120:
    speaker: "<Narration>"
    en: Lion's men stand frozen in place.
    ko: 라이온의 조직원들이 얼어붙듯 멈춰선다.
    ja: |-
      獅子会の組員たちが
      凍りついたように立ち尽くした
  d_main_44_af_04_121:
    speaker: "<Narration>"
    en: "*Grrk*"
    ko: 꽈아악-
    ja: ギシギシッ――
  d_main_44_af_04_122:
    speaker: "<Narration>"
    en: Rosanna tightens her grip even more.
    ko: 로산나의 팔에 힘이 더 들어간다.
    ja: ロザンナの腕がさらに締め付ける
  d_main_44_af_04_123:
    speaker: lion
    en: Aarghhh!
    ko: 아, 아으으으아…!
    ja: うっ、ああああっ…！
  d_main_44_af_04_124:
    speaker: rosanna
    en: Come on now, answer me before that pretty head of yours pops.
    ko: 자자. 빨리 대답해. 머리 깨진다?
    ja: ほらほら、早く答えな。頭が壊れちゃう前にさ？
  d_main_44_af_04_125:
    speaker: sixo
    en: Rosanna, shall I tell everyone what you did to claim the boss's seat?
    ko: 로산나. 당신이 보스 자리를 차지하기 위해 했던 일을 얘기해도 되나요?
    ja: |-
      ロザンナ、あなたが今の地位へ
      収まるためにしたことが露見しても
      かまわないのですか？
  d_main_44_af_04_126:
    speaker: sixo
    en: Sakura, I've secured a complete list of all prohibited items you purchased
      on the Dark Net. If I release it to the press, Seimeikai is finished.
    ko: |-
      사쿠라. 블랙넷에서 구입한 금지 물품 리스트를 전부 확보했어요
      이대로 언론에 뿌리면 세이메이카이는 끝이에요
    ja: |-
      サクラ、清明会がブラックネット経由で
      購入した禁制品は完全に把握しています
      マスコミに流せばあなた方は終わりです
  d_main_44_af_04_127:
    speaker: viper
    en: Rosanna, Sakura, this Sixo just keeps yammering on, huh?
    ko: |-
      로산나. 사쿠라.
      식스오 쟤가 자꾸 뭐라고 하는데?
    ja: |-
      ロザンナ、サクラ。
      アイツ、さっきからなに言ってるんだと思う？
  d_main_44_af_04_128:
    speaker: rosanna
    en: Don't know, don't care. If she's got something to say, say it out loud!
    ko: |-
      몰라. 안 보여.
      뭔 채팅질이야. 말로 하라고 그래.
    ja: |-
      知らない。よく見えないし。
      言いたいことがあるなら、声に出してよね。
  d_main_44_af_04_129:
    speaker: sakura
    en: Or perhaps she could come and speak in person.
    ko: 아니면 직접 나와서 얘기하던가요.
    ja: |-
      あるいは、
      直に話をつけにきていただきたいものです。
  d_main_44_af_04_130:
    speaker: viper
    en: Hear that?
    ko: 그렇다는데?
    ja: って言ってるけど？
  d_main_44_af_04_131:
    speaker: sixo
    en: This can't be helped. I didn't want it to come to this.
    ko: |-
      안 되겠군요
      이렇게까지 하고 싶지는 않았는데
    ja: |-
      仕方ありませんね
      この手は使いたくありませんでしたが
  d_main_44_af_04_132:
    speaker: sixo
    en: I'll expose all of the Underworld Queen's illegal dealings without going through
      the press.
    ko: 언더월드 퀸의 모든 불법적인 일을 언론을 거치지 않고
    ja: |-
      アンダーワールドクイーンの違法行為を
      洗いざらいマスコミに
  d_main_44_af_04_133:
    speaker: "<Narration>"
    en: "*Grrk*"
    ko: 꽈아악-
    ja: ギシギシッ――
  d_main_44_af_04_134:
    speaker: "<Narration>"
    en: Rosanna's arm locks around Lion's head, pressing down with relentless force.
    ko: 로산나의 팔이 라이온의 머리를 짓누른다.
    ja: ライオンの頭がきしむ
  d_main_44_af_04_135:
    speaker: lion
    en: Aarghhh!
    ko: 흐아아아…!!
    ja: ああああ…！！
  d_main_44_af_04_136:
    speaker: rosanna
    en: Heard that crack? Just a little more and it'll split open.
    ko: |-
      오. 조금만 더 하면 깨질 것 같아.
      방금 뭐 쩍 하고 갈라지는 소리 들리지 않았어?
    ja: |-
      あっ、もうちょっとで本当に割れそう。
      今、バキッて音が聞こえなかった？
  d_main_44_af_04_137:
    speaker: lion
    en: "!"
    ko: "---!!"
    ja: "――！！"
  d_main_44_af_04_138:
    speaker: lion
    en: I-I'll talk! I'll talk!
    ko: 마, 말할게! 말할게!
    ja: い、言う！言うから！
  d_main_44_af_04_139:
    speaker: rosanna
    en: Now, that's more like it.
    ko: 음. 그래야지.
    ja: ったく、最初からそうしてよね。
  d_main_44_af_04_140:
    speaker: "<Narration>"
    en: Rosanna releases the headlock.
    ko: 로산나가 헤드락을 푼다.
    ja: ロザンナがヘッドロックを解いた
  d_main_44_af_04_141:
    speaker: "<Narration>"
    en: Lion wheezes, eyes burning with a murderous glare.
    ko: 라이온은 헐떡이며 로산나를 노려본다.
    ja: |-
      息も絶え絶えのライオンが、
      眼光だけは鋭くロザンナをにらんだ
  d_main_44_af_04_142:
    speaker: rosanna
    en: Out with it. I don't have all day.
    ko: 말해. 바쁘니까.
    ja: 早く言いな。こっちは忙しいの。
  d_main_44_af_04_143:
    speaker: lion
    en: I-I'll give you a list... and it's a long one.
    ko: 리, 리스트를 줄게. 많아.
    ja: リ、リストを渡す。かなりあるわ。
  d_main_44_af_04_144:
    speaker: viper
    en: Hmm... Wouldn't you rather talk to me?
    ko: 음. 그럼 나랑 얘기할까?
    ja: ふーん。じゃ、後は私と話そっか？
  d_main_44_af_04_145:
    speaker: sixo
    en: Interesting. Lion, are you betraying me?
    ko: |-
      재밌는 상황이네요
      라이온. 저를 배신하는 건가요?
    ja: |-
      これは面白い
      ライオン、私を裏切るつもりですか？
  d_main_44_af_04_146:
    speaker: lion
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_04_147:
    speaker: sakura
    en: Hmm...
    ko: 흠….
    ja: ふむ…
  d_main_44_af_04_148:
    speaker: "<Narration>"
    en: Sakura approaches the monitor.
    ko: 사쿠라가 모니터 앞으로 다가간다.
    ja: サクラがモニターに歩み寄った
  d_main_44_af_04_149:
    speaker: sakura
    en: Fear wielded through threats...
    ko: 협박을 통한 공포.
    ja: 脅迫して、相手をすくませる。
  d_main_44_af_04_150:
    speaker: sakura
    en: So this is how you commanded the powerless, treating them as mere extensions
      of yourself.
    ko: 이런 식으로 힘없는 이들을 수족처럼 부린 것이었군요.
    ja: |-
      そうして弱き者たちを
      手足のように使っていたということですか。
  d_main_44_af_04_151:
    speaker: sakura
    en: 'Yet you must understand this:'
    ko: 하지만 그걸 아셔야겠습니다.
    ja: では、ひとつ教えて差し上げましょう。
  d_main_44_af_04_152:
    speaker: sakura
    en: Whether human or Nikke, none fear the empty threats of some unseen, unknown
      entity
    ko: 인간이든 니케든, 보이지 않는 미지의 존재가 내뱉는 협박보다.
    ja: |-
      人間であれニケであれ、
      姿も分からないどなたかからの脅迫より…
  d_main_44_af_04_153:
    speaker: sakura
    en: as much as they fear the violence that stands before their very eyes.
    ko: 당장 내 눈앞의 폭력에 더 큰 공포를 느낀다는 것을.
    ja: 目の前にある暴力の方を、より恐れるものです。
  d_main_44_af_04_154:
    speaker: sakura
    en: You have neither face nor voice; you are nothing more than a presence confined
      behind a screen.
    ko: 얼굴도, 목소리도 가지지 못한 당신은 그저 모니터 안의 존재일 뿐이지요.
    ja: |-
      顔はおろか、声さえないあなたなど、
      所詮は画面の向こうの存在でしかありません。
  d_main_44_af_04_155:
    speaker: sixo
    en: I'll crush you without mercy.
    ko: 철저히 짓밟아드리죠
    ja: 徹底的に踏みにじって差し上げましょう
  d_main_44_af_04_156:
    speaker: sakura
    en: What could you possibly do from there?
    ko: 지금 거기서, 뭘 어떻게 말이죠?
    ja: 今この場で、どのように？
  d_main_44_af_04_157:
    speaker: sakura
    en: What, precisely, can you do to us right now?
    ko: 당신이 지금 저희한테 뭘 할 수 있나요.
    ja: あなたに何ができるというのでしょう。
  d_main_44_af_04_158:
    speaker: sakura
    en: At most, you can write a few more lines.
    ko: 기껏해야 글자 몇 줄을 더 쓰는 것뿐.
    ja: |-
      できて、あと数行の文字を
      余計に並べることくらいです。
  d_main_44_af_04_159:
    speaker: sakura
    en: Empty threats crumble so easily in the face of real violence.
    ko: 실체 없는 폭력은, 눈앞의 작은 폭력에 이리도 쉽게 무너집니다.
    ja: |-
      形のない暴力は、目の前の小さな暴力によって
      簡単に崩せます。
  d_main_44_af_04_160:
    speaker: sakura
    en: You can do absolutely nothing
    ko: |-
      그리고 잃을 게 없는 자나,
      잃는 것을 두려워하지 않는 자에게.
    ja: |-
      何も失う物がない者や
      失うことを恐れぬ者に…
  d_main_44_af_04_161:
    speaker: sakura
    en: to those who have nothing to lose, or fear nothing...
    ko: 당신은, 아무것도 할 수 없습니다.
    ja: あなたは、何もできません。
  d_main_44_af_04_162:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 휘익-!
    ja: ヒュン！
  d_main_44_af_04_163:
    speaker: "<Narration>"
    en: "*Crackle*"
    ko: 파지직-!
    ja: バチバチッ！
  d_main_44_af_04_164:
    speaker: "<Narration>"
    en: Sakura's shuriken hits the monitor, sending sparks flying.
    ko: 사쿠라가 던진 수리검에, 모니터가 스파크를 튀기며 망가진다.
    ja: |-
      サクラが手裏剣を放ち、
      モニターが火花を散らして砕けた
  d_main_44_af_04_165:
    speaker: sakura
    en: "... Or even to those who walk in the light."
    ko: 그리고, 양지를 걷는 자에게도.
    ja: それと、お天道様の下を堂々と歩く者にも。
  d_main_44_af_04_166:
    speaker: viper
    en: Good job! ♡
    ko: 고생들 했어♡
    ja: お疲れさま♡
  d_main_44_af_04_167:
    speaker: viper
    en: Now, will you hand over the list?
    ko: 자, 그럼 리스트 줄래?
    ja: じゃ、リストを渡して？
  d_main_44_af_04_168:
    speaker: lion
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_04_169:
    speaker: lion
    en: Only on one condition.
    ko: 조건이 있어.
    ja: 交換条件よ。
  d_main_44_af_04_170:
    speaker: viper
    en: Oh my, really now?
    ko: 어머. 이런 상황에서?
    ja: この状況で、よくそんなこと言えるね。
  d_main_44_af_04_171:
    speaker: rosanna
    en: Let her talk. I want to hear what she has to say.
    ko: 냅둬봐. 들어나 보게.
    ja: いいよ。聞いてやろうじゃん。
  d_main_44_af_04_172:
    speaker: lion
    en: In exchange for the list, let us join Hedonia or Seimeikai.
    ko: |-
      리스트를 넘겨주는 대신 우리를
      헤도니아나 세이메이카이에 넣어줘.
    ja: |-
      リストを渡す代わりに、
      あたしたちをヘッドニアか清明会で引き取って。
  d_main_44_af_04_173:
    speaker: lion
    en: I will step down from the boss position. A senior position is all I need.
    ko: |-
      보스 자리는 포기할게.
      선임 정도만 줘도 충분해.
    ja: |-
      この際トップの座は諦める。
      幹部ぐらいのポストでいいからさ。
  d_main_44_af_04_174:
    speaker: carlson
    en: B-Boss... What are you—
    ko: 보, 보스… 그게 무슨….
    ja: ボ、ボス…何を言って…？
  d_main_44_af_04_175:
    speaker: lion
    en: Shut up, Carlson. I'm talking here.
    ko: 닥쳐 칼슨. 얘기 중이니까.
    ja: 黙りな、カールソン。あたしが話してんだ。
  d_main_44_af_04_176:
    speaker: rosanna
    en: You've got to be kidding me. Why on earth would we take in an organization
      that uses guys who just tumble over from a single kick?
    ko: 농담이지? 발로 툭 밀었을 뿐인데 데굴데굴 굴러가는 놈을 쓰는 조직을 왜 우리 조직이 받아줘야 해?
    ja: |-
      冗談でしょ？ちょっと足でつついたぐらいで
      大げさに転ぶような奴まで使ってる組織、
      うちらで面倒見る理由ある？
  d_main_44_af_04_177:
    speaker: sakura
    en: To be precise, it was a kick to the abdomen.
    ko: 복부를 정확하게 걷어찼다고 말씀드렸습니다.
    ja: |-
      腹に思い切り突き刺さっていたかと、
      もう言った気はしますが。
  d_main_44_af_04_178:
    speaker: lion
    en: If Sixo attacks us, we're finished. Everything she's done to get this far
      has been through manipulating information.
    ko: |-
      식스오가 우릴 공격하면 끝이야.
      지금껏 저게 정보 조작을 해서 이렇게까지 막 나갈 수 있었던 건데.
    ja: |-
      シックスオーに報復されたら終わりなの。
      こっちはあいつの情報の力に頼って
      のし上がってきただけだからね。
  d_main_44_af_04_179:
    speaker: lion
    en: Now that she's no longer on our side, she'll obviously exploit our weaknesses.
    ko: |-
      저게 우리 편이 아니게 된 이상,
      우리 약점을 쥐고 흔들 게 뻔해.
    ja: |-
      裏切られたとなりゃ、
      あたしたちの弱みを握って
      脅してくるに決まってる。
  d_main_44_af_04_180:
    speaker: lion
    en: So Hedonia or Seimeikai has to step in and protect us.
    ko: 그걸, 헤도니아나 세이메이카이가 보호해 줘.
    ja: |-
      だから、ヘッドニアでも清明会でも、
      後ろ盾が欲しいってこと。
  d_main_44_af_04_181:
    speaker: rosanna
    en: And if we say no?
    ko: 싫다면?
    ja: イヤって言ったら？
  d_main_44_af_04_182:
    speaker: lion
    en: Then we'll fall apart. And people with nothing to lose can do anything.
    ko: |-
      그럼 우린 엉망이 되겠지.
      엉망인 사람은 뭐든 할 수 있어.
    ja: |-
      そしたら、あたしらはめちゃくちゃになるね。
      失うものがない怖いもの知らずだ。
  d_main_44_af_04_183:
    speaker: rosanna
    en: Hmm...
    ko: 흐응….
    ja: へぇ…
  d_main_44_af_04_184:
    speaker: sakura
    en: For the record, Seimeikai is not an organization that just anyone can join.
    ko: 참고로 말씀드리면 세이메이카이는 아무나 입단할 수 없는 곳입니다.
    ja: |-
      言っておきますが、
      清明会は誰でも入れる組織ではありません。
  d_main_44_af_04_185:
    speaker: sakura
    en: You must undergo a strict screening process to be accepted.
    ko: 엄격한 심사를 거쳐야 입단할 수 있죠.
    ja: |-
      入会を許されるのは、
      厳しい審査に合格した者のみです。
  d_main_44_af_04_186:
    speaker: rosanna
    en: What? Are you saying Hedonia accepts any Tom, Dick, and Harry?
    ko: 그럼 헤도니아는 뭐 어중이떠중이 다 받아들여 주는 곳이야?
    ja: |-
      何それ、ヘッドニアは
      寄せ集めだって言いたいワケ？
  d_main_44_af_04_187:
    speaker: sakura
    en: I never said that.
    ko: 그런 말은 한 적 없습니다만.
    ja: そのようなことを申したおぼえはございません。
  d_main_44_af_04_188:
    speaker: rosanna
    en: Fine. I'm feeling generous today.
    ko: 뭐 좋아. 인심 썼다.
    ja: ま、いいか。今回は特別だ。
  d_main_44_af_04_189:
    speaker: rosanna
    en: I'll let you join the Peony Association.
    ko: 너희들 모란회로 가라. 내가 꽂아줄게.
    ja: 牡丹会に行きな。話はつけておくから。
  d_main_44_af_04_190:
    speaker: lion
    en: The Peony Association's a little...
    ko: 모란회는 좀….
    ja: 牡丹会はちょっと…
  d_main_44_af_04_191:
    speaker: rosanna
    en: Haha, shame Moran isn't here to hear this.
    ko: 하하. 이걸 목단이 들어야 됐는데.
    ja: |-
      アハハッ！今のはモランに
      聞かせてやりたかったね。
  d_main_44_af_04_192:
    speaker: rosanna
    en: Anyway, I'll decide after seeing the list.
    ko: 리스트를 보고 결정할게.
    ja: じゃ、リスト次第だ。
  d_main_44_af_04_193:
    speaker: rosanna
    en: If that list's enough to hit Sixo where it hurts, what the hell, I'll even
      let you join Hedonia.
    ko: |-
      그 리스트로 식스오에게 한 방 먹일 수 있다면….
      까짓거 헤도니아에 넣어주지.
    ja: |-
      シックスオーに
      一泡吹かせられるようなリストだったら…
      ヘッドニアに入れてあげてもいいよ。
  d_main_44_af_04_194:
    speaker: rosanna
    en: But if you're lying or it turns out to be nothing at all... heh, who knows
      what I might do then?
    ko: |-
      하지만 거짓말이거나 아무것도 아니라면….
      글쎄 어떻게 해야 할지 잘 모르겠네.
    ja: |-
      でも、デタラメか大した内容じゃなかったら…
      その時はどうしてやろうね？
  d_main_44_af_04_195:
    speaker: lion
    en: "... That's not going to happen."
    ko: "…그렇지는 않을 거야."
    ja: "…そんなことにはならないから。"
  d_main_44_af_04_196:
    speaker: "<Narration>"
    en: Lion fiddles with her phone, then hands it to Viper.
    ko: 라이온은 자신의 핸드폰을 조작한 후 바이퍼에게 건넸다.
    ja: |-
      ライオンは自分の携帯電話を操作し、
      バイパーに差し出した
  d_main_44_af_04_197:
    speaker: viper
    en: Mm, good girl! ♡ Didn't think you'd be this obedient.
    ko: 음~ 착해라♡ 이렇게 고분고분한 아이인 줄은 처음 알았네?
    ja: |-
      は～いいい子♡
      こんなに素直な子だとは思わなかったな～？
  d_main_44_af_04_198:
    speaker: rosanna
    en: Don't go setting up bombs or anything like that.
    ko: 폭탄 심어놓고 그러지 마.
    ja: 爆弾仕込んだりはやめときなよ。
  d_main_44_af_04_199:
    speaker: viper
    en: Hehe! ♡ That's only reserved for people of a certain level.
    ko: 아핫♡ 그것도 급이 좀 되는 사람한테나 하는 거야.
    ja: |-
      あはっ♡
      そういうことは大物にしかしないの。
  d_main_44_af_04_200:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_04_201:
    speaker: viper
    en: All right, copying's all done.
    ko: 좋아. 복사 완료.
    ja: はい、コピー完了。
  d_main_44_af_04_202:
    speaker: viper
    en: Sakura.
    ko: 사쿠라.
    ja: サクラ。
  d_main_44_af_04_203:
    speaker: "<Narration>"
    en: Viper tosses Lion's phone to Sakura.
    ko: 바이퍼가 라이온의 핸드폰을 사쿠라에게 가볍게 던진다.
    ja: |-
      バイパーがサクラに
      ライオンの端末を放り投げた
  d_main_44_af_04_204:
    speaker: viper
    en: Take a look at the export logs.
    ko: 반출 내역 봐봐.
    ja: 記録を見てみて。
  d_main_44_af_04_205:
    speaker: viper
    en: See anything familiar?
    ko: 혹시 아는 게 있어?
    ja: 何か分かることある？
  d_main_44_af_04_206:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_04_207:
    speaker: sakura
    en: Yes.
    ko: 예. 있습니다.
    ja: ええ、あります。
  d_main_44_af_04_208:
    speaker: sakura
    en: I remember making a few transactions there.
    ko: 몇 번 거래를 한 곳이라 기억하고 있습니다.
    ja: 何度か取引をした記憶がある場所です。
  d_main_44_af_04_209:
    speaker: rosanna
    en: Does it say where they're getting that thing from?
    ko: 어디에서 받아오는지는 안 나와 있어?
    ja: どこから受け取ったか書いてある？
  d_main_44_af_04_210:
    speaker: viper
    en: The production facilities... are in the Outer Rim.
    ko: 생산 장소는… 아우터 림에 있네.
    ja: 製造拠点は…アウターリムね。
  d_main_44_af_04_211:
    speaker: viper
    en: There are 23 of them in total.
    ko: 총 23군데야.
    ja: 全部で23ヶ所。
  d_main_44_af_04_212:
    speaker: sakura
    en: "... It's more than I had anticipated."
    ko: "…예상보다 많군요."
    ja: "…思ったより多いですね。"
  d_main_44_af_04_213:
    speaker: rosanna
    en: Since Fog Hollow got raided, their production probably took a big hit. Looks
      like they went with digging multiple tunnels.
    ko: |-
      포그 할로우가 털린 이후 생산량이 급감했을 테니,
      굴을 여러 개 파놓는 방법을 택한 모양이네.
    ja: |-
      フォグホロウが潰されて
      生産量が激減したから、
      リスク分散してるっぽいね。
  d_main_44_af_04_214:
    speaker: rosanna
    en: Good, send those coordinates to her.
    ko: 좋아. 생산 장소 좌표는 그 녀석한테 보내줘.
    ja: よし。製造拠点の座標はあいつに送っといて。
  d_main_44_af_04_215:
    speaker: viper
    en: Okay! ♡
    ko: 오케이♡
    ja: オッケ～♡
  d_main_44_af_04_216:
    speaker: rosanna
    en: It's time we turned the tables.
    ko: 우리도 슬슬 엎으러 가보자고.
    ja: あたしたちもそろそろ暴れられそうだね。
  d_main_44_af_04_217:
    speaker: sakura
    en: Rosanna, about those export logs...
    ko: |-
      로산나.
      반출 내역에 대한 이야기입니다만.
    ja: |-
      ロザンナ。
      運びだし先の記録のことです。
  d_main_44_af_04_218:
    speaker: "<Narration>"
    en: Sakura leans in and whispers to Rosanna, causing her eyes to widen.
    ko: |-
      사쿠라가 로산나에게 귓속말한다.
      로산나의 눈이 커진다.
    ja: |-
      サクラが何かを耳打ちすると、
      ロザンナは目を丸くした
  d_main_44_af_04_219:
    speaker: rosanna
    en: "... Are you sure?"
    ko: "…그래?"
    ja: "…ホントに？"
  d_main_44_af_04_220:
    speaker: sakura
    en: Yes, I'm certain.
    ko: 예. 확실합니다.
    ja: はい。間違いありません。
  d_main_44_af_04_221:
    speaker: rosanna
    en: We could... make good use of this.
    ko: 이건… 잘 써먹을 수 있겠네.
    ja: これは…使えそうじゃん。
  d_main_44_af_04_222:
    speaker: sakura
    en: That's correct.
    ko: 그렇지요.
    ja: そうですね。
  d_main_44_af_04_223:
    speaker: viper
    en: What is it? What is it? What are you two whispering about?
    ko: 뭐야 뭐야. 나 빼놓고 둘이서 뭘 그렇게 소곤대?
    ja: |-
      なになに～？2人でナイショ話？
      何の話か教えて？
  d_main_44_af_04_224:
    speaker: rosanna
    en: Viper, we're pulling out.
    ko: 독사. 우린 빠진다.
    ja: 毒ヘビ。あたしたちはここで抜けるよ。
  d_main_44_af_04_225:
    speaker: viper
    en: What?! You're really pulling out now, after we've made it this far?
    ko: |-
      뭐어?
      빠지다니, 여기까지 했으니 이제 발을 빼겠다는 거야?
    ja: |-
      はぁ？抜けるって、
      ここまでやっといてやめるってこと？
  d_main_44_af_04_226:
    speaker: rosanna
    en: Did you think we'd stay in the Outer Rim forever? Got some business to take
      care of.
    ko: |-
      그럼 뭐 천년만년 아우터 림에 있을 줄 알았어?
      바쁜 일이 생겼어.
    ja: |-
      あたしたちはずっとアウターリムに
      いればいいってワケじゃないし。
      急用ができたんだよ。
  d_main_44_af_04_227:
    speaker: sakura
    en: There's someone Rosanna and I have to meet in the Ark.
    ko: 저와 로산나는 방주에서 따로 만나볼 이가 있습니다.
    ja: アークで会わなければならない人ができました。
  d_main_44_af_04_228:
    speaker: viper
    en: The Ark, all of a sudden?
    ko: 갑자기 방주?
    ja: 急にアークで待ち合わせ？
  d_main_44_af_04_229:
    speaker: rosanna
    en: We're going to see Doban.
    ko: 도반 놈을 만나러 갈 거야.
    ja: ドバンの奴とね。
  d_main_44_af_04_230:
    speaker: viper
    en: "... Doban, the deputy chief? That lunatic?"
    ko: "…부사령관 도반? 그 미친놈?"
    ja: "…ドバンって、副司令官の？あのイカれた？"
  d_main_44_af_04_231:
    speaker: rosanna
    en: He's clearly obsessed with results and power... or maybe that's not the only
      thing?
    ko: |-
      실적과 권력에 미친놈이지.
      아 그것에만 미친 놈이 아닌가?
    ja: |-
      そう、手柄と権力にイカれたアイツ。
      あ、その2つだけじゃなかったっけ？
  d_main_44_af_04_232:
    speaker: rosanna
    en: So I suppose you could call him a lunatic.
    ko: 그럼 그냥 미친놈인 거로 하자.
    ja: じゃ、ただのイカれた奴ってことで。
  d_main_44_af_04_233:
    speaker: viper
    en: Why are you meeting him?
    ko: 걔를 왜 만나?
    ja: なんで？
  d_main_44_af_04_234:
    speaker: rosanna
    en: To have a grown-up conversation.
    ko: 어른들의 얘기를 하려고.
    ja: オトナ同士の話。
  d_main_44_af_04_235:
    speaker: carlson
    en: Boss...
    ko: "…보스."
    ja: "…ボス。"
  d_main_44_af_04_236:
    speaker: lion
    en: I'm not the boss anymore.
    ko: 이제 아냐.
    ja: もうボスじゃない。
  d_main_44_af_04_237:
    speaker: carlson
    en: Wh-why did you betray Sixo and side with the Underworld Queen?
    ko: 어, 어째서 식스오를 배신하고 언더월드 퀸에게 붙은 겁니까, 예?
    ja: |-
      シ、シックスオーを裏切って
      アンダーワールドクイーンに寝返るなんて、
      どうしたんすか？
  d_main_44_af_04_238:
    speaker: carlson
    en: W-with Sixo, we could have whatever we want...
    ko: 시, 식스오만 있으면 우린 원하는 걸 다 할 수 있는데….
    ja: |-
      あ、あいつさえいれば
      何もかもうまくいってたし…
  d_main_44_af_04_239:
    speaker: carlson
    en: we could have lived in style, so why do we have to side with these people
      who treat us like nobodies?
    ko: 떵떵거리면서 살 수 있는데, 왜 우릴 동네 양아치 취급하는 것들한테….
    ja: |-
      誰にもヘコヘコせずに生きてられたのに、
      またチンピラ扱いしてくるような奴らに…
  d_main_44_af_04_240:
    speaker: lion
    en: Now's the exact moment to bail.
    ko: 지금이 딱 빠질 때니까.
    ja: 今が切り時だからだよ。
  d_main_44_af_04_241:
    speaker: carlson
    en: "... What?"
    ko: "…예?"
    ja: "…え？"
  d_main_44_af_04_242:
    speaker: lion
    en: The great thing about Sixo is that she keeps a low profile.
    ko: 식스오의 대단한 점은 절대 나대지 않는다. 였어.
    ja: |-
      シックスオーの強みはさ、
      決して表に出ないところだったんだ。
  d_main_44_af_04_243:
    speaker: lion
    en: Whatever shady stuff she does behind the scenes never leaks out.
    ko: 뒷구멍으로 뭘 해 먹든, 밖으로 세어 나가지 않았지.
    ja: 裏で何をしようが、絶対外にバレなかった。
  d_main_44_af_04_244:
    speaker: lion
    en: Look at what happened in Fog Hollow. It was complete chaos, but in the end,
      Moran took the fall while Sixo got off scot-free.
    ko: |-
      포그 할로우 건을 봐.
      그 난리가 났지만 결국 목단이 뒤집어쓰고 아무 문제가 없었잖아.
    ja: |-
      フォグホロウの一件を思い出しな。
      あれだけ大騒ぎになったのに、
      モラン一人が濡れ衣着せられて終わっただろ。
  d_main_44_af_04_245:
    speaker: lion
    en: But I don't think that's the case anymore.
    ko: 그런데… 이젠 아닐 것 같다는 느낌이란 말이야.
    ja: それが…何か変わった気がするんだ。
  d_main_44_af_04_246:
    speaker: lion
    en: Did you hear about the attack on the Ark?
    ko: 방주에 테러가 일어났다는 거, 들었어?
    ja: アークでテロが起きたって話、聞いた？
  d_main_44_af_04_247:
    speaker: carlson
    en: Yeah, they said E.H. did it...
    ko: 예. E.H.가 했다고….
    ja: ああ、確かE.H.の仕業だと…
  d_main_44_af_04_248:
    speaker: lion
    en: And you actually believe that? E.H. washed her hands of this and decided to
      become the Central Government's lapdog.
    ko: 그걸 믿니. E.H.는 이제 손 씻었어. 중앙 정부의 개가 되기로 결정했지.
    ja: 違う。E.H.は足を洗って、中央政府の犬だ。
  d_main_44_af_04_249:
    speaker: lion
    en: The way I see it, that's Sixo's doing, though I have no idea what she's aiming
      for.
    ko: |-
      내가 보기엔 그건 식스오 짓이야.
      뭐가 목적인지는 모르겠지만.
    ja: |-
      あたしの見立てじゃ、
      あれもシックスオーの仕業。
      何が目的かは知らないけど。
  d_main_44_af_04_250:
    speaker: carlson
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_04_251:
    speaker: lion
    en: Sixo's getting greedy.
    ko: 식스오는 지금 욕심을 내고 있어.
    ja: シックスオーは欲を出してる。
  d_main_44_af_04_252:
    speaker: lion
    en: To be exact, she doesn't care whether people know she exists.
    ko: 정확히는 자기 존재가 드러나든 말든 신경 쓰지 않아.
    ja: |-
      自分の存在がバレることを
      気にしなくなってるんだよ。
  d_main_44_af_04_253:
    speaker: lion
    en: She must have something to back her up. That's why she's so damn confident.
    ko: 믿는 구석이 있어서겠지. 자신감이 넘쳐.
    ja: |-
      何かを狙ってるのかな。
      そうとう自信がついたって感じ。
  d_main_44_af_04_254:
    speaker: lion
    en: The Mist production zones are expanding rapidly, and deals are booming.
    ko: 미스트 생산 구역이 지금 엄청 늘어나고 있고, 거래도 활발해.
    ja: |-
      ミストの製造拠点も一気に増やしたし、
      取引もガンガンやってる。
  d_main_44_af_04_255:
    speaker: lion
    en: That's exactly what caught the Exotic and Underworld Queen's attention.
    ko: 이그조틱이나 언더월드 퀸이 냄새를 맡은 것도 그 이유야.
    ja: |-
      エキゾチックやアンダーワールドクイーンに
      嗅ぎつけられたのもそのせいでしょ。
  d_main_44_af_04_256:
    speaker: lion
    en: She's bold and doesn't even bother hiding it.
    ko: 과감해. 숨길 생각이 없다는 거지.
    ja: 大胆すぎる。隠す気が感じられないの。
  d_main_44_af_04_257:
    speaker: lion
    en: That's why we have to pull out now.
    ko: 이때 빠져야 돼.
    ja: だから、手を切った方がいいってこと。
  d_main_44_af_04_258:
    speaker: lion
    en: She used to have the advantage of lurking in the shadows, but now she's playing
      a big shot in the underworld.
    ko: |-
      뒷구멍에서 음침하게 놀던 게 장점이었던 놈인데,
      뒷세계 거물 놀이를 하기 시작했어.
    ja: |-
      陰でひっそり悪さするのが
      あいつの取り柄だったのに、
      裏の大物気取りになってる。
  d_main_44_af_04_259:
    speaker: lion
    en: It might be fine for now, but eventually, people like us are nothing but disposable.
    ko: 지금이야 괜찮겠지만, 나중엔 우리 같은 양아치는 100% 버림패로 쓰일 거야.
    ja: |-
      今はよくても、
      後であたしたちみたいなチンピラは
      100％捨て駒にされるはず。
  d_main_44_af_04_260:
    speaker: lion
    en: So yes, pulling out now and siding with the Underworld Queen is the smart
      move.
    ko: |-
      그러니 지금 빠지는 게 맞아.
      언더월드 퀸에게 붙는 것도 맞고.
    ja: |-
      だから今ここで抜けて、
      アンダーワールドクイーンにつくってこと。
  d_main_44_af_04_261:
    speaker: carlson
    en: Boss... you've got real foresight.
    ko: 보스… 선구안이 있으시군요.
    ja: ボスって…かなり見てるんすね。
  d_main_44_af_04_262:
    speaker: lion
    en: That's why I'm still alive, running the streets like a back-alley thug.
    ko: 그러니까 뒷골목 양아치 짓을 아직까지 목숨줄 붙들고 하고 있는 거야.
    ja: |-
      裏社会のチンピラとして
      命綱を握ってられるってのは、
      こういうことよ。
  d_main_44_af_04_263:
    speaker: carlson
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_04_264:
    speaker: carlson
    en: Are you happy with that?
    ko: 그걸로 만족하십니까?
    ja: それで満足なんですか？
  d_main_44_af_04_265:
    speaker: lion
    en: What, being a back-alley thug?
    ko: 뭐. 뒷골목 양아치로?
    ja: 何が。裏通りのチンピラでいること？
  d_main_44_af_04_266:
    speaker: carlson
    en: "... Yeah."
    ko: "…예."
    ja: "…はい。"
  d_main_44_af_04_267:
    speaker: lion
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_04_268:
    speaker: lion
    en: Life-changing opportunities don't just fall into your lap.
    ko: 인생을 한 번에 바꿀 수 있는 기회같은 건 웃으면서 오지 않아.
    ja: |-
      人生大逆転のチャンスなんて、
      そうそう来ないわ。
  d_main_44_af_04_269:
    speaker: lion
    en: Even if they do, you have to stake a lot since nothing's free in this world.
    ko: 오더라도, 많은 걸 걸어야지. 공짜는 없으니까.
    ja: |-
      来たら、たくさんのものを賭けることになる。
      この世にタダのものなんてないから。
  d_main_44_af_04_270:
    speaker: lion
    en: I'm terrified of taking that gamble. If I lose, it's over.
    ko: |-
      나는 그 많은 걸 걸기가 무서운 거고.
      잃으면 끝이거든.
    ja: |-
      あたしはそれが怖いだけ。
      失ったら終わりだから。
  d_main_44_af_04_271:
    speaker: carlson
    en: Does that mean we're stuck being a back-alley thug for life?
    ko: 그럼 우린 평생 뒷골목 양아치로 살아야 하는 겁니까.
    ja: |-
      じゃあ俺たちは一生、
      裏通りのチンピラのままってことですか。
  d_main_44_af_04_272:
    speaker: lion
    en: Of course not, life-changing opportunities do come.
    ko: |-
      아니.
      기회는 와. 인생을 한 번에 바꿀 수 있는 기회는.
    ja: |-
      そうじゃない。
      チャンスは来るの。
      人生を大きく変えるチャンスがね。
  d_main_44_af_04_273:
    speaker: lion
    en: When that time arrives, you need to be ready to put everything on the line.
    ko: 그때, 많은 걸 걸 수 있게 준비해 놔야지.
    ja: |-
      その時に、たくさんのものを
      賭けられるように準備しておけってこと。
  d_main_44_af_04_274:
    speaker: lion
    en: And even if you lose it all, you've got to be strong enough to handle it.
    ko: 많은 걸 걸었는데, 그걸 잃더라도 괜찮을 정도로 준비해 놔야지.
    ja: |-
      たくさん賭けて、それがなくなっても
      困らないぐらいにね。
  d_main_44_af_04_275:
    speaker: carlson
    en: How do you even... prepare for such a thing?
    ko: 그건… 어떻게 준비합니까.
    ja: 準備って…何をするんですか？
  d_main_44_af_04_276:
    speaker: lion
    en: How else?
    ko: 뭘 어떻게 준비해.
    ja: 決まってるでしょ。
  d_main_44_af_04_277:
    speaker: lion
    en: You just live your life to the fullest.
    ko: 그냥 열심히 사는 거야.
    ja: 一生懸命生きてくだけ。
  d_main_44_af_04_278:
    speaker: carlson
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_04_279:
    speaker: lion
    en: C'mon, let's go hustle the Nikkes.
    ko: 가자. 가서 열심히 니케 장사나 하자.
    ja: 行くわよ。またニケでも売り飛ばしましょ。
  d_main_44_af_04_280:
    speaker: carlson
    en: O-okay!
    ko: 예, 예!
    ja: は、はい！
d_main_44_af_05:
  d_main_44_af_05_1:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삣-
    ja: ピッ――
  d_main_44_af_05_2:
    speaker: moran_c
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_05_3:
    speaker: moran_c
    en: Nice. Got the coordinates. You got them too, right?
    ko: |-
      좋아. 좌표 전달 받았어.
      너도 받았지?
    ja: |-
      よし。座標が来たぞ。
      お前も受け取ったな？
  d_main_44_af_05_4:
    speaker: jackal
    en: Hehe, yup!
    ko: 헤헤! 응!
    ja: へへ！うん！
  d_main_44_af_05_5:
    speaker: moran_c
    en: Let's go.
    ko: 가자.
    ja: 行くか。
  d_main_44_af_05_6:
    speaker: jackal
    en: All right!
    ko: 응!
    ja: うん！
  d_main_44_af_05_7:
    speaker: moran_c
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_05_8:
    speaker: jackal
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_05_9:
    speaker: moran_c
    en: What are you waiting for? Lead the way.
    ko: 뭐해? 앞장서.
    ja: 何してんだ？案内頼むぜ。
  d_main_44_af_05_10:
    speaker: jackal
    en: Huh? I don't even know how to read coordinates!
    ko: 응? 나 좌표 볼 줄 모르는데?
    ja: |-
      えっ？私、座標の見かた、
      分かんないのに？
  d_main_44_af_05_11:
    speaker: moran_c
    en: What? Aren't you from Exotic? How can you not know how to do that?
    ko: 뭐? 너 이그조틱이잖아. 그걸 모르면 어떡해?
    ja: |-
      はぁ？お前、エキゾチックだろ。
      そんなことも知らなくてどうすんだよ？
  d_main_44_af_05_12:
    speaker: jackal
    en: I just don't!
    ko: 나는 몰라!
    ja: 知らないものは知らないもん！
  d_main_44_af_05_13:
    speaker: moran_c
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_05_14:
    speaker: moran_c
    en: I don't either.
    ko: 나도 모르는데.
    ja: 俺も知らねえんだけど…
  d_main_44_af_05_15:
    speaker: jackal
    en: Hehe, you big dummy!
    ko: 헤헤! 바보다 바보!
    ja: へへっ！バーカ、バーカ！
  d_main_44_af_05_16:
    speaker: moran_c
    en: Hey! You're no different!
    ko: 야! 너도 마찬가지잖아!
    ja: おい！お前も同類だろ！
  d_main_44_af_05_17:
    speaker: moran_c
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_05_18:
    speaker: moran_c
    en: L-let's just get going.
    ko: 이, 일단 가자.
    ja: とにかく、行くぞ。
  d_main_44_af_05_19:
    speaker: jackal
    en: Where to?
    ko: 어디로?
    ja: どこに？
  d_main_44_af_05_20:
    speaker: moran_c
    en: Anywhere. First, we grab anyone who looks suspicious, ask them about the coordinates,
      and then—
    ko: 어디든. 일단 수상해 보이는 녀석들을 붙잡고, 좌표를 물어보면….
    ja: |-
      どこでもだ。怪しそうな奴らを
      取っ捕まえて、道を吐かせりゃ…
  d_main_44_af_05_21:
    speaker: jin
    en: Man... out of every plan you've come up with, this is hands-down the worst.
    ko: 으아. 지금까지 들었던 누님의 작전 중 제일 최악인데요.
    ja: |-
      うはぁ…今まで姉貴から聞いた作戦の中でも
      最低ですね。
  d_main_44_af_05_22:
    speaker: moran_c
    en: Jin? What are you doing here?
    ko: "…진? 너 왜 여기 있어?"
    ja: "…ジン？なんでここに？"
  d_main_44_af_05_23:
    speaker: jin
    en: Heh, of course I was tailing you.
    ko: 그야, 누님을 미행했으니까요.
    ja: そりゃあ、尾けてたからですよ。
  d_main_44_af_05_24:
    speaker: jin
    en: Fog Hollow's cleanup is still in full swing, but you slipping out alone looked
      far too suspicious.
    ko: |-
      포그 할로우 마무리 작업이 한창인데,
      혼자만 싹 빠져나가는 게 너무 수상해서요.
    ja: |-
      フォグホロウの後始末の真っ最中に、
      一人だけ抜けだすなんて
      怪しすぎでしょう。
  d_main_44_af_05_25:
    speaker: jin
    en: Where are you headed?
    ko: 어디 가시는 길입니까?
    ja: どこへ行く気です？
  d_main_44_af_05_26:
    speaker: jin
    en: And you even brought Jackal along.
    ko: 자칼 누님까지 데리고.
    ja: ジャッカルの姉貴まで連れて。
  d_main_44_af_05_27:
    speaker: jackal
    en: Hiya!
    ko: 안녕~
    ja: やっほ～
  d_main_44_af_05_28:
    speaker: jin
    en: Hello, Jackal.
    ko: 안녕하십니까. 자칼 누님.
    ja: 姉貴がお世話になってます、ジャッカルの姉貴。
  d_main_44_af_05_29:
    speaker: moran_c
    en: Uh... w-well...
    ko: 아… 그, 그게에….
    ja: ああ…ええと、それはだな…
  d_main_44_af_05_30:
    speaker: jackal
    en: We got the coordinates! But we've got no idea how to read 'em, so we don't
      know where we're goin'!
    ko: |-
      우리 좌표 받았어!
      근데 좌표 볼 줄 몰라서 못 찾아가!
    ja: |-
      ここへ行けって座標をもらったんだ～！
      でも、見かたが分かんないの！
  d_main_44_af_05_31:
    speaker: jin
    en: Huh? Coordinates? What kinda coordinates?
    ko: 응? 좌표요? 무슨 좌표요?
    ja: へえ？座標？なんの座標で？
  d_main_44_af_05_32:
    speaker: moran_c
    en: Jackal, wait! You can't just tell—
    ko: 잠깐, 자칼! 말하면 안…!
    ja: おい、ジャッカル！言うなっ…！
  d_main_44_af_05_33:
    speaker: jackal
    en: Oh! It's for a Mist production facility or something?
    ko: 응! 미스트 생산 시설? 이라고 들었어!
    ja: うん！ミストのセーゾーシセツ？ってヤツ！
  d_main_44_af_05_34:
    speaker: moran_c
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_05_35:
    speaker: jin
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_05_36:
    speaker: jin
    en: Moran.
    ko: 누님.
    ja: 姉貴。
  d_main_44_af_05_37:
    speaker: moran_c
    en: "... Jin."
    ko: "…진."
    ja: "…何だ。"
  d_main_44_af_05_38:
    speaker: jin
    en: Didn't we agree not to get tangled up with Mist or Sixo?
    ko: 우리 미스트나 식스오랑은 엮이지 않기로 했지 않습니까.
    ja: |-
      ミストとシックスオーにはもう
      関わらないって約束だったじゃないですか。
  d_main_44_af_05_39:
    speaker: jin
    en: Back then, you heard something about some so-called hacking whiz named Sixo,
      so we busted our asses trying to track her down...
    ko: 그때 누님이 알아 온, 해킹에 능한 사람이니 뭐니가 식스오라고 해서 열심히 찾아봤는데 허탕이었잖아요.
    ja: |-
      あの時、姉貴がシックスオーだって言ってた
      スゴ腕のハッカーっていうのも
      ずいぶん探したのに人違いでしたし…
  d_main_44_af_05_40:
    speaker: jin
    en: and what did we find? Zip. Nothing.
    ko: 아무것도 못 찾았지 않습니까.
    ja: 結局、何もできなかったでしょう。
  d_main_44_af_05_41:
    speaker: moran_c
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_05_42:
    speaker: jin
    en: Hear me out, Moran. Remember what happened when we picked a fight with Sixo?
      And what did it get us?
    ko: |-
      누님. 보십쇼.
      식스오한테 싸움을 걸었다가 우리가 어떻게 됐습니까.
    ja: |-
      姉貴、よく聞いてくださいよ。
      シックスオーにケンカを売って、
      俺たちはどうなりました？
  d_main_44_af_05_43:
    speaker: jin
    en: We got completely wrecked.
    ko: 모란회가 완전 작살이 났지 않습니까.
    ja: 牡丹会はもうボロボロです。
  d_main_44_af_05_44:
    speaker: jin
    en: We were framed with that bullshit charge and couldn't say a damn thing. Nobody
      believed us.
    ko: |-
      엿같은 누명을 뒤집어썼는데도 찍소리도 못했어요.
      아무도 안 믿어줬고요.
    ja: |-
      とんでもない濡れ衣を着せられて、
      誰にも信じてもらえず、何も言えない。
  d_main_44_af_05_45:
    speaker: jin
    en: Our reputation hit rock bottom, and the boys can't even get work now.
    ko: |-
      평판도 아주 바닥을 깁니다.
      애들이 일을 못 받아요.
    ja: |-
      評判もガタガタで、
      組員たちは仕事にもありつけない。
  d_main_44_af_05_46:
    speaker: jin
    en: Fixing up Fog Hollow is one thing, but that doesn't put food on the table
      long‑term.
    ko: |-
      포그 할로우 쪽을 고치는 건 고치는 건데,
      그걸 한다고 먹고 살 구멍이 나오는 게 아니지 않습니까.
    ja: |-
      フォグホロウはどうにか立て直してますけど、
      それで食い扶持が得られるって
      わけでもありません。
  d_main_44_af_05_47:
    speaker: jin
    en: Touch Sixo, and we lose. Every time.
    ko: 식스오를 건드리면 무조건 손해라고요.
    ja: |-
      シックスオーを刺激しても、
      こっちが割を食うだけです。
  d_main_44_af_05_48:
    speaker: moran_c
    en: But still...
    ko: 그래도….
    ja: だけどよ…
  d_main_44_af_05_49:
    speaker: jin
    en: Do we stand a chance?
    ko: 승산은 있습니까?
    ja: 勝算はあるんですか？
  d_main_44_af_05_50:
    speaker: moran_c
    en: "... The odds aren't great, but..."
    ko: "…낮지만, 그래도…."
    ja: "…大してねぇよ、でも…"
  d_main_44_af_05_51:
    speaker: jin
    en: Ugh, my head...
    ko: 아~ 머리야~~
    ja: はぁ～、頭が痛いっすね…
  d_main_44_af_05_52:
    speaker: jin
    en: Moran, you really shouldn't be acting on your own like this again.
    ko: 누님. 또 이렇게 멋대로 움직이면 어떡합니까?
    ja: 姉貴。また一人で勝手に動くつもりですか？
  d_main_44_af_05_53:
    speaker: jin
    en: If we get pinned with another false charge like last time, we're done for.
    ko: 이번에도 저번처럼 그, 누명 같은 거 뒤집어쓰면 방법이 없어요.
    ja: |-
      これ以上濡れ衣を着せられたら、
      今度こそ次がないですよ。
  d_main_44_af_05_54:
    speaker: moran_c
    en: That's why this time—
    ko: 그래서 이번엔….
    ja: だからよ、今回は…
  d_main_44_af_05_55:
    speaker: jin
    en: This isn't about whether we land jobs or not. If this goes south, the Peony
      Association will get dissolved.
    ko: 일을 받고 안 받고의 문제가 아니라, 모란회 해체된다고요.
    ja: |-
      仕事にありつけないどころか、
      牡丹会そのものが取り潰しになりかねません。
  d_main_44_af_05_56:
    speaker: jin
    en: Yeah, sure, we're a piss-small organization. But if you're the boss, shouldn't
      you be looking out for the guys under you?
    ko: |-
      물론 우리 모란회가 코딱지만 한 조직이라지만,
      보스라면 밑의 애들 좀 신경 써 주셔야 하는 것 아닙니까?
    ja: |-
      牡丹会がちっぽけな組織とは言っても、
      頭ならもう少し下に
      気を遣ってやってもらえませんか？
  d_main_44_af_05_57:
    speaker: moran_c
    en: I do care about them. That's why—
    ko: 신경 써서 내가….
    ja: それを考えて、俺が…
  d_main_44_af_05_58:
    speaker: jin
    en: Forget Nutrium, they're reduced to gnawing on plain Splendamin.
    ko: 쟤들 지금 배양육은 고사하고 플레인 퍼펙트나 씹어먹고 있단 말입니다.
    ja: |-
      みんな培養肉なんて夢にも見れなくて、
      プレーン味のパーフェクトバーで
      食いつないでるんです。
  d_main_44_af_05_59:
    speaker: jin
    en: Have you ever tried that stuff, Moran? It's got no taste. I mean, literally
      none. Not a hint of flavor.
    ko: |-
      누님 그거 드셔보셨어요?
      맛이 없어요. 말 그대로 없어요. 아무 맛도 안 난다고요.
    ja: |-
      姉貴は食ったことあります？
      マズいんすよ。なんの味もしやしない。
  d_main_44_af_05_60:
    speaker: moran_c
    en: Hey!
    ko: 야!
    ja: おい！
  d_main_44_af_05_61:
    speaker: moran_c
    en: Let me talk!
    ko: 말 좀 하자!
    ja: いい加減しゃべらせてくれよ！
  d_main_44_af_05_62:
    speaker: jin
    en: Go on, I'm all ears. Let's see what you've got to say.
    ko: |-
      아 하십쇼 하십쇼.
      뭔 소리 하시나 들어나 보게.
    ja: |-
      ええ、どうぞどうぞ。
      どんな言い分があるのか、
      しかと聞かせていただきます。
  d_main_44_af_05_63:
    speaker: moran_c
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_05_64:
    speaker: moran_c
    en: This time, I'm not acting on behalf of the Peony Association.
    ko: 이번 일은 모란회의 목단으로 움직이는게 아냐.
    ja: |-
      今回の件は、
      牡丹会のモランとして動くんじゃねえ。
  d_main_44_af_05_65:
    speaker: moran_c
    en: I'm doing this on my own, so the Peony Association will be fine.
    ko: |-
      그냥 목단 개인으로 움직이는 거야.
      그러니까 모란회는 괜찮아.
    ja: |-
      俺が一人でやることだ。
      牡丹会には迷惑かけねぇ、心配すんな。
  d_main_44_af_05_66:
    speaker: jin
    en: Come on, things don't work that way just because you say so.
    ko: 아니 그게 누님이 그렇다고 하면 그렇게 되는 게 아니라요~
    ja: |-
      だから、姉貴がそう言えば済む問題じゃ
      ないんですって。
  d_main_44_af_05_67:
    speaker: moran_c
    en: That's why I'm in disguise. I'll put on a mask, sunglasses, and a hat in a
      bit.
    ko: |-
      그래서 변장했잖아.
      이따가 마스크랑 선글라스도 쓰고, 모자도 쓸 거야.
    ja: |-
      そのために変装してんだろ。
      あとでマスクとサングラスもつけて、
      帽子もかぶる。
  d_main_44_af_05_68:
    speaker: jin
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_05_69:
    speaker: moran_c
    en: So just act like you don't know, okay?
    ko: 그러니 너희는 그냥 모른 척 해줘.
    ja: お前らは知らん顔しててくれりゃいい。
  d_main_44_af_05_70:
    speaker: moran_c
    en: I've got this.
    ko: 내가 해결할 테니까.
    ja: 俺がつけなきゃいけないケジメだ。
  d_main_44_af_05_71:
    speaker: jin
    en: After all that we went through, why on earth are you doing this? I just don't
      get it.
    ko: |-
      그렇게 데여놓고 왜 그러시는 겁니까 대체.
      나 이해가 안 되네.
    ja: |-
      あんな目に遭ったのに、どうしてです。
      分かりません。
  d_main_44_af_05_72:
    speaker: moran_c
    en: I can't let it be.
    ko: 그러면 안 되니까.
    ja: 野放しにはできねぇからだ。
  d_main_44_af_05_73:
    speaker: jin
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_05_74:
    speaker: moran_c
    en: Things like Mist shouldn't exist.
    ko: 미스트 같은 걸 만들면 안 되니까.
    ja: ミストみたいなもんは、作らせちゃダメなんだ。
  d_main_44_af_05_75:
    speaker: moran_c
    en: I just want it all gone... so please, try to understand.
    ko: 다 없애고 싶어. 그러니 이해해 줘.
    ja: 根絶やしにするしかねぇ。分かってくれ。
  d_main_44_af_05_76:
    speaker: jin
    en: And if it goes wrong?
    ko: 잘못되면 어쩌려고 그러십니까.
    ja: 何かあったらどうするんです。
  d_main_44_af_05_77:
    speaker: moran_c
    en: You'll be there.
    ko: 네가 있잖아.
    ja: お前がいるだろ。
  d_main_44_af_05_78:
    speaker: moran_c
    en: I also asked Rosanna and Sakura to take good care of the guys.
    ko: |-
      그리고 로산나랑 사쿠라한테도 말해놨어.
      우리 애들 잘 좀 부탁한다고.
    ja: |-
      ロザンナとサクラにも言っておいた。
      うちの奴らをよろしく頼むってな。
  d_main_44_af_05_79:
    speaker: jin
    en: One wrong move, Moran, and we'll lose it all. Not a thing will be left.
    ko: |-
      누님. 이번에 누님, 삐끗하면 다 잃어요.
      남는 게 하나도 없을 거란 말입니다.
    ja: |-
      姉貴。今度こそ、一歩間違えば
      何もかもオシマイですよ。
      本当に何も残りません。
  d_main_44_af_05_80:
    speaker: moran_c
    en: You know, I used to be terrified that everything I'd built would come crashing
      down all at once.
    ko: |-
      나 말이야.
      지금까지 내가 쌓아왔던 게 한 번에 무너져서 너무 겁났어.
    ja: |-
      俺はさ。
      今まで積み上げてきたものが一気に
      崩れちまうんじゃないかって、すごく怖かった。
  d_main_44_af_05_81:
    speaker: moran_c
    en: But come to think of it, I hadn't lost a thing.
    ko: 근데 생각해 보니 내가 잃은 게 아무것도 없더라.
    ja: |-
      でもよ、考えてみたら
      失くすものなんて何もなかったんだ｡
  d_main_44_af_05_82:
    speaker: moran_c
    en: The Peony Association has always been strapped for cash, and no one ever wanted
      to join anyway.
    ko: 모란회는 항상 쪼들렸고, 항상 들어오려는 사람도 없었으니까.
    ja: |-
      牡丹会はハナからギリギリだったし､
      入りたがる奴もいないからな｡
  d_main_44_af_05_83:
    speaker: jin
    en: Moran, that's nothing to brag about.
    ko: 자랑은 아닌 것 같은데요 누님.
    ja: 胸張って言うことじゃないっす、姉貴。
  d_main_44_af_05_84:
    speaker: moran_c
    en: I've never cared what strangers say about me, and I don't care about these
      false charges.
    ko: |-
      누명을 썼는데, 그것도 뭐 괜찮아.
      모르는 놈들이 뭐라 하던 처음부터 관심도 없었거든.
    ja: |-
      濡れ衣なんざ、別に構いやしねぇ。
      知らない奴らに何言われてたって、
      興味ねえしな。
  d_main_44_af_05_85:
    speaker: moran_c
    en: You, Cadet, the Underworld Queen... you all believed in me...
    ko: |-
      그리고 너희가 나 믿어주고, 동생도, 언더월드 퀸도 그렇고.
      나 다 믿어줬으니까.
    ja: |-
      お前らはもちろん、弟も、
      アンダーワールドクイーンも、
      みんな俺を信じてくれてる。
  d_main_44_af_05_86:
    speaker: moran_c
    en: And that's enough.
    ko: 그래서 괜찮아.
    ja: だから問題ねぇ。
  d_main_44_af_05_87:
    speaker: moran_c
    en: So let them point their fingers at me,
    ko: 누명? 씌우라고 해.
    ja: 濡れ衣？着ときゃぁいいだろ。
  d_main_44_af_05_88:
    speaker: moran_c
    en: bury me in all the accusations, and I'll wear them like a badge.
    ko: 누명을 쓰고 쓰고 또 써서, 누명으로 만든 거적떼기를 입고 다녀도 상관없어.
    ja: |-
      立派な濡れ衣なら
      それで街を歩いてやったって構わねぇさ。
  d_main_44_af_05_89:
    speaker: moran_c
    en: They can vandalize our doors with graffiti for all I care,
    ko: 모란회 간판과 문에 온갖 낙서가 그려져 있어도 상관없어.
    ja: |-
      牡丹会の看板や門に
      いくら落書きされたって別にいい。
  d_main_44_af_05_90:
    speaker: moran_c
    en: because my subordinates and my friends know who I am.
    ko: 내 부하들과, 친구들은 내가 어떤 사람인지 잘 알 테니까.
    ja: 俺の手下やダチが、本当の俺をよく知ってる。
  d_main_44_af_05_91:
    speaker: moran_c
    en: I've lost nothing, and I have nothing to lose.
    ko: 나는 잃은 것도 없고, 잃을 것도 없어.
    ja: |-
      まだ何も失くしてねえし、
      これから失くすものも無ぇ。
  d_main_44_af_05_92:
    speaker: moran_c
    en: It's okay for me,
    ko: 나는 괜찮아.
    ja: 俺は大丈夫だ。
  d_main_44_af_05_93:
    speaker: moran_c
    en: but not you.
    ko: 그런데 너희들은 안 돼.
    ja: けど、お前らはそうは行かねぇ。
  d_main_44_af_05_94:
    speaker: moran_c
    en: You can't fall any further.
    ko: 나는 괜찮지만 너희는 안 돼.
    ja: 俺はいいけど、お前らはダメだ。
  d_main_44_af_05_95:
    speaker: moran_c
    en: This is my fight,
    ko: 너희는 더 떨어지면 안 돼.
    ja: お前らはこれ以上落とされちゃいけねぇ。
  d_main_44_af_05_96:
    speaker: moran_c
    en: so I'll handle it all by myself.
    ko: 그래서 내가 해결한다. 나 혼자서 해결할 거야.
    ja: だから俺一人で行って、俺一人で始末をつける。
  d_main_44_af_05_97:
    speaker: jin
    en: So what, you're saying we should just sit this one out because it's too dangerous?
    ko: 요약하자면, 위험하니까 우리는 빠지라는 얘깁니까?
    ja: |-
      要は、危ない橋だから
      俺たちは関わるなってことですか？
  d_main_44_af_05_98:
    speaker: moran_c
    en: Um... y-yeah, that sounds about, uh... right.
    ko: 어… 그, 그래. 맞아. 그게 맞네. 응.
    ja: あっ…ああ、そう。そういうことだ。うん。
  d_main_44_af_05_99:
    speaker: jin
    en: "*Siiiigh*"
    ko: 스읍---!
    ja: スーッ――
  d_main_44_af_05_100:
    speaker: jin
    en: Oi, guys! Moran's telling us to pull out!
    ko: 얘들아--!! 누님이 우리보고 빠지란다--!!
    ja: |-
      だってよお前らー！！
      姉貴がこんなこと言ってるぜー！？
  d_main_44_af_05_101:
    speaker: moran_c
    en: "!"
    ko: "!!"
    ja: "！！"
  d_main_44_af_05_102:
    speaker: "<Narration>"
    en: As Jin's shouts reverberate across the area, members of the Peony Association
      emerge from every direction.
    ko: |-
      진의 고함소리가 울려 퍼지자,
      여기저기서 모란회 조직원들이 모습을 드러냈다.
    ja: |-
      ジンが大声を響き渡らせると、
      あちこちから牡丹会の組員の姿が現れた
  d_main_44_af_05_103:
    speaker: moran_c
    en: W-wait... why's everyone here...?
    ko: 뭐, 뭐야. 너희들이 왜 다 여기….
    ja: な、何だぁ？お前ら、どうしてここに…
  d_main_44_af_05_104:
    speaker: jin
    en: It was way too obvious you'd try to handle this on your own, so we snuck along.
    ko: 누님이 혼자 해결하러 가는 모습이 너무 뻔히 보여서 몰래 따라왔죠.
    ja: |-
      一人でやる気だなって丸わかりだったから、
      みんなこっそり尾けてきてたんですよ。
  d_main_44_af_05_105:
    speaker: moran_c
    en: Uh... G-guys, I...
    ko: 그… 얘들아. 나는.
    ja: その…お前ら。俺はな…
  d_main_44_af_05_106:
    speaker: jin
    en: Moran, look at their faces.
    ko: 누님. 쟤들 표정 한 번 보십쇼.
    ja: 姉貴。こいつらのツラ、見てやってください。
  d_main_44_af_05_107:
    speaker: moran_c
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_05_108:
    speaker: jin
    en: They're fuming 'cause you looked down on us.
    ko: 개빡쳤잖아요. 누님이 우리를 얕잡아 보니까.
    ja: |-
      気が立ってるでしょ。
      姉貴に見くびられたからです。
  d_main_44_af_05_109:
    speaker: moran_c
    en: Look down on you? Why would I ever do that...?
    ko: 얕잡아 보다니, 내가 왜 너희들을….
    ja: 見くびるって、なんで俺がお前らを…
  d_main_44_af_05_110:
    speaker: jin
    en: Moran,
    ko: 누님.
    ja: 姉貴。
  d_main_44_af_05_111:
    speaker: jin
    en: we're your subordinates.
    ko: 우리는 누님 부하입니다.
    ja: 俺たちは姉貴についてんです。
  d_main_44_af_05_112:
    speaker: jin
    en: If you tell us to die, we die. If you tell us to live, we live.
    ko: 누님이 죽으라면 죽고, 살라면 삽니다.
    ja: |-
      姉貴が死ねと言うなら死に、
      生きろと言うなら生きます。
  d_main_44_af_05_113:
    speaker: jin
    en: So don't try to shoulder this alone.
    ko: 그러니 혼자서만 해결하려 하지 마십쇼.
    ja: 一人で解決しようなんて思わないでください。
  d_main_44_af_05_114:
    speaker: jin
    en: Do you need me to remind you
    ko: 지금 여기에 있는 모두가.
    ja: 今ここに集まってる全員…
  d_main_44_af_05_115:
    speaker: jin
    en: about whom we're gathered here for?
    ko: 무슨 이름 아래에 모여있는지 알려드려야 합니까?
    ja: 誰の名前でそうしてるんだと思ってます？
  d_main_44_af_05_116:
    speaker: moran_c
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_05_117:
    speaker: "<Narration>"
    en: Moran looks at her subordinates,
    ko: 목단이 자신의 부하들을 바라본다.
    ja: モランが部下たちの顔を見た
  d_main_44_af_05_118:
    speaker: "<Narration>"
    en: their eyes a storm of disappointment and anger.
    ko: 섭섭합과, 분노가 섞인 눈빛.
    ja: |-
      哀れみを乞うような、
      しかし怒りの混ざった目をしている
  d_main_44_af_05_119:
    speaker: "<Narration>"
    en: Then, she lowers her head.
    ko: 목단은 고개를 숙였다.
    ja: モランの頭が下がりかかった
  d_main_44_af_05_120:
    speaker: jin
    en: A boss never lowers their head.
    ko: 보스는 고개를 숙이지 않습니다.
    ja: ウチの姉貴は頭を下げません。
  d_main_44_af_05_121:
    speaker: moran_c
    en: "!"
    ko: "---!!"
    ja: "――！！"
  d_main_44_af_05_122:
    speaker: moran_c
    en: This has nothing to do with profit!
    ko: 이 일은 우리 이득과는 아무런 관련이 없다!
    ja: |-
      こんなことしたって、
      俺たちにゃ何もいいことなんかねぇ！
  d_main_44_af_05_123:
    speaker: moran_c
    en: Our names won't be cleared, and our lives won't get any easier!
    ko: 누명도 안 벗겨질 거고! 우리 생활도 나아지지 않을 거다!
    ja: |-
      汚名をそそげるワケじゃなし、
      暮らしが楽になったりもしねぇ！
  d_main_44_af_05_124:
    speaker: moran_c
    en: So why do it?
    ko: 그런데 왜!
    ja: なんでやるかってよ！
  d_main_44_af_05_125:
    speaker: moran_c
    en: Because it doesn't sit right with us! Because we know it's wrong!
    ko: 마음에 안 드니까! 그게 잘못된 일인 걸 아니까!
    ja: 単に気に入らねえからだ！曲がったことがな！
  d_main_44_af_05_126:
    speaker: moran_c
    en: Are you okay with that!?
    ko: 그래도 괜찮냐!?
    ja: それでもいいのか！？
  d_main_44_af_05_127:
    speaker: "<Narration>"
    en: Yeah!
    ko: 예!
    ja: おう！
  d_main_44_af_05_128:
    speaker: moran_c
    en: We might get slapped with even more charges! Are you still fine with that!?
    ko: 누명을 더 뒤집어쓸지도 모른다! 그래도 괜찮냐!?
    ja: |-
      濡れ衣が増えるかもしれねぇぞ！
      それでもか！？
  d_main_44_af_05_129:
    speaker: "<Narration>"
    en: Yeah!
    ko: 예!
    ja: おう！
  d_main_44_af_05_130:
    speaker: moran_c
    en: The peony of the Peony Association stands for wealth and honor!
    ko: 모란회의 모란은 부귀영화를 뜻한다!
    ja: 牡丹の花は富と栄光の象徴だって言うが…
  d_main_44_af_05_131:
    speaker: moran_c
    en: But if you stick with me, you'll be moving further and further away from that!
    ko: 너희들! 나랑 같이 다니면 그거랑은 거리가 점점 더 멀어질 거다!
    ja: |-
      お前ら！俺についてくるなら
      そんなもんとは縁のない
      生き方になっちまうぞ！
  d_main_44_af_05_132:
    speaker: moran_c
    en: Are you still okay with that!?
    ko: 그래도 괜찮냐!?
    ja: それでもいいのか！？
  d_main_44_af_05_133:
    speaker: "<Narration>"
    en: Yeah!
    ko: 예!
    ja: おう！
  d_main_44_af_05_134:
    speaker: moran_c
    en: "!"
    ko: "…!!"
    ja: "…！！"
  d_main_44_af_05_135:
    speaker: moran_c
    en: Then let's roll!
    ko: 그럼, 가자…!
    ja: なら、来い…！
  d_main_44_af_05_136:
    speaker: moran_c
    en: Everyone here scrapes by doing all sorts of dirty work!
    ko: 이곳의 모두는 먹고 살기 위해 온갖 지저분한 일들을 하지만!
    ja: |-
      ここの連中はどいつも、
      食っていくためには汚れ仕事だってする！
  d_main_44_af_05_137:
    speaker: moran_c
    en: But even here, there are rules!
    ko: 이곳에도 법칙이 있다!
    ja: だが、それにも限度ってものがある！
  d_main_44_af_05_138:
    speaker: moran_c
    en: There are lines you must never, ever cross!
    ko: 절대 해서는 안 될 일이 있다!
    ja: 絶対に越えちゃならねぇセンがな！
  d_main_44_af_05_139:
    speaker: moran_c
    en: And to those who ruin this place just for their own gain...
    ko: 자기들의 이득 때문에 이곳을 망치는 것들에게…!
    ja: |-
      自分の利益のために
      ここをめちゃくちゃにしようって奴らには…！
  d_main_44_af_05_140:
    speaker: moran_c
    en: It's time we show them that even the filthiest back alleys have laws!
    ko: 지저분한 뒷마당에도 법칙이 있다는 것을 알려주자!
    ja: |-
      汚ねぇ裏庭にもルールがあるってこと、
      思い知らせてやる！
  d_main_44_af_05_141:
    speaker: "<Narration>"
    en: Yeah!
    ko: 예!
    ja: おう！
  d_main_44_af_05_142:
    speaker: jin
    en: Moran, here.
    ko: 누님. 이걸.
    ja: 姉貴。これを。
  d_main_44_af_05_143:
    speaker: moran_c
    en: This outfit...
    ko: 이 옷….
    ja: この服は…
  d_main_44_af_05_144:
    speaker: jin
    en: Even for someone of your age, these cute outfits might have some demand.
    ko: 누님의 그런 나이를 잊은 듯한 귀여운 옷도 나름 수요가 있겠습니다만.
    ja: |-
      自分の年を忘れたみたいな可愛らしい格好も
      それなりに需要あるとは思いますけどね。
  d_main_44_af_05_145:
    speaker: jin
    en: But as the boss of the Peony Association, surely this is what you should be
      wearing, isn't it?
    ko: 응당, 모란회의 보스라면 이걸 입어야 하지 않겠습니까?
    ja: |-
      牡丹会の頭なら、
      やっぱりこっちじゃないですか？
  d_main_44_af_05_146:
    speaker: moran_c
    en: "... Thanks."
    ko: "…고맙다."
    ja: "…ありがとよ。"
  d_main_44_af_05_147:
    speaker: jin
    en: I'll handle the coordinates.
    ko: 좌표는 제가 보겠습니다.
    ja: 座標は俺が見ます。
  d_main_44_af_05_148:
    speaker: moran_c
    en: "... Oh, sure."
    ko: "…어, 응."
    ja: "…あ、ああ。"
  d_main_44_af_05_149:
    speaker: jin
    en: I told you over and over how to learn to read coordinates, but in the end,
      you never did.
    ko: 제가 좌표 읽는 법 좀 배우라고 그렇게 그렇게 말했는데 결국 안 하셨네요.
    ja: |-
      見かたを覚えた方がいいって
      俺があれだけ言ってたのに、
      結局まだ覚えてないんですね。
  d_main_44_af_05_150:
    speaker: jin
    en: Wait, don't tell me...
    ko: 아, 설마.
    ja: ああ、ひょっとして…
  d_main_44_af_05_151:
    speaker: jin
    en: You knew we'd be able to join up thanks to that, so you didn't bother learning?
    ko: |-
      덕분에 우리가 합류할 수 있었으니,
      누님은 이런 일까지 예견하고 공부를 안 하신 거겠네요.
    ja: |-
      俺たちが来ることが分かってたから、
      あえて覚えようとしてなかったとか。
  d_main_44_af_05_152:
    speaker: jin
    en: Wow, guess our boss really does have incredible foresight.
    ko: 이야~ 역시 우리 누님 선구안이 아주.
    ja: |-
      いやぁ～さすがっす、
      姉貴は先を見通す眼がありますねぇ。
  d_main_44_af_05_153:
    speaker: moran_c
    en: Cut it out already.
    ko: "…그만해라. 응?"
    ja: "…それ以上はやめろ。な？"
  d_main_44_af_05_154:
    speaker: "<Narration>"
    en: Everyone from the Peony Association and Jackal stand atop the ruined village,
      taking a moment to catch their breath.
    ko: 모란회의 모두와 자칼은 폐허가 된 마을을 밟고 올라선 채 호흡을 고르고 있었다.
    ja: |-
      牡丹会の面々とジャッカルは
      街の廃墟に足を踏み入れ
      息を整えていた
  d_main_44_af_05_155:
    speaker: moran
    en: "*Huff... huff...*"
    ko: 후우… 후우…!
    ja: ふぅ…はぁ…！
  d_main_44_af_05_156:
    speaker: jackal
    en: Ughh, I'm starving!
    ko: 으아~ 나 배고파.
    ja: うう～、お腹空いた。
  d_main_44_af_05_157:
    speaker: moran
    en: How... *huff* how many's that now?
    ko: 지금… 후우. 몇 번째더라.
    ja: これで…ふぅ…いくつめだ？
  d_main_44_af_05_158:
    speaker: jin
    en: Five.
    ko: 다섯 번째 입니다.
    ja: 5ヶ所めです。
  d_main_44_af_05_159:
    speaker: moran
    en: We've still got a long way to go. There's twenty places in total, right?
    ko: 아직 멀었네. 총 20 군데였지?
    ja: まだまだあるな。全部で20だろ？
  d_main_44_af_05_160:
    speaker: jin
    en: Twenty-three.
    ko: 총 23 군데입니다.
    ja: 23ヶ所ですね。
  d_main_44_af_05_161:
    speaker: moran
    en: O-okay... We just have to hang in there a little longer.
    ko: "…조, 좋아. 조금만 더 힘내자."
    ja: "…よ、よし。もうちょっと頑張るか。"
  d_main_44_af_05_162:
    speaker: moran
    en: Let's go, guys!
    ko: 가자! 녀석들아!
    ja: 行くぞ！お前ら！
  d_main_44_af_05_163:
    speaker: "<Narration>"
    en: Moran leads thirty-seven from the Peony Association, with Jackal of the Exotic
      at her side. They raid one site after another in the Outer Rim,
    ko: |-
      목단을 필두로 한 모란회 37명 및 이그조틱 소속의 자칼.
      아우터 림의 특정 지점들을 잇달아 습격.
    ja: |-
      モラン率いる牡丹会の37名と
      エキゾチック部隊所属のジャッカルは
      アウターリムの特定箇所を次々と襲撃している
  d_main_44_af_05_164:
    speaker: "<Narration>"
    en: destroying and setting fire to anything that appears to be a major facility.
    ko: 각 지점의 주요 시설로 보이는 곳을 파괴 및 방화.
    ja: |-
      各地の主要な製造拠点とおぼしき場所に
      破壊行為と放火を続けているのだ
  d_main_44_af_05_165:
    speaker: moran
    en: Destroy everything! Leave nothing behind!
    ko: 부숴라! 단 하나도 남기지 마!
    ja: ぶっ壊せ！ひとつ残らず！
  d_main_44_af_05_166:
    speaker: moran
    en: Mist has a distinct smell! Wipe out every place that reeks of it!
    ko: |-
      미스트는 특유의 냄새가 있다!
      냄새가 나는 곳은 모두 쓸어버려!
    ja: |-
      ミストのある場所は匂いで分かる！
      臭ぇところは徹底的にさらえ！
  d_main_44_af_05_167:
    speaker: moran
    en: If you smell it but can't find it, set it on fire! Mist is weak to fire!
    ko: |-
      냄새가 나는데 못 찾겠으면 불을 질러!
      미스트는 불에 약하다!
    ja: |-
      匂っても見つからねぇなら、とにかく燃やせ！
      ミストは火に弱い！
  d_main_44_af_05_168:
    speaker: moran
    en: Take down anyone who gets in your way! Even those who beg for mercy!
    ko: |-
      달려드는 것들은 모두 치워라!
      인정에 호소하며 매달리는 녀석들도 다 치워라!
    ja: |-
      歯向かう奴は全員始末しろ！
      泣きつかれても情けはかけるな！
  d_main_44_af_05_169:
    speaker: "<Narration>"
    en: In the course of it all, they discover a disturbing number of Mist addicts.
    ko: 그 과정에서 상당수의 미스트 중독자를 발견.
    ja: |-
      襲撃を続けていると、相当数の
      ミスト中毒者たちが立ちふさがった
  d_main_44_af_05_170:
    speaker: "<Narration>"
    en: Without hesitation, these addicts strap bombs to their bodies and launch an
      attack on the Peony Association, but...
    ko: 미스트 중독자들은 몸에 폭탄을 두르는 것도 불사한 채 모란회를 공격했으나.
    ja: |-
      身体に爆弾を巻きつけ、
      牡丹会への攻撃を試みていた
  d_main_44_af_05_171:
    speaker: jackal
    en: Huh? They've got bombs attached to them.
    ko: 어? 쟤들 몸에 폭탄 달고 있어.
    ja: あれぇ？あいつら、体に爆弾ついてる。
  d_main_44_af_05_172:
    speaker: moran
    en: Bombs? Where?
    ko: "…폭탄? 어디?"
    ja: "…爆弾？どこだ？"
  d_main_44_af_05_173:
    speaker: jackal
    en: I can hear that beepin' from their bodies. Ugh, it's killing my ears!
    ko: 몸에서 삐삐 소리 들려. 귀 아파.
    ja: |-
      ピーッ、ピーッて音がするでしょ。
      うあ～、耳が痛い。
  d_main_44_af_05_174:
    speaker: jackal
    en: Hehe, and they're coming straight for us!
    ko: 헤헤. 우리한테 온다.
    ja: へへっ。こっちに来てるよ。
  d_main_44_af_05_175:
    speaker: moran
    en: Again with the same trick!
    ko: 또 같은 짓을…!
    ja: 性懲りもなく…！
  d_main_44_af_05_176:
    speaker: moran
    en: You and I will be fine, but my subordinates... they're only human!
    ko: 나나 너야 괜찮다지만 부하들은 다 사람인데…!
    ja: |-
      俺とお前は平気でも、
      こっちの手下はみんな生身なのによ…！
  d_main_44_af_05_177:
    speaker: jackal
    en: Want me to take care of them?
    ko: 내가 치울까?
    ja: やっつけていい？
  d_main_44_af_05_178:
    speaker: moran
    en: How?
    ko: 어떻게?
    ja: どうやって？
  d_main_44_af_05_179:
    speaker: jackal
    en: I'll give 'em a kick, send them flying, and then KABOOM! I'm awesome at that!
    ko: |-
      쟤들 걷어차면 붕 날아가서 펑 터져.
      나 그거 잘해.
    ja: |-
      あいつら蹴っ飛ばして、空中でドカーンって。
      私、そういうの得意なんだ～
  d_main_44_af_05_180:
    speaker: moran
    en: Uh... that's a bit too much.
    ko: 어… 그건 좀 그런데.
    ja: うーん…それはちょっとな。
  d_main_44_af_05_181:
    speaker: moran
    en: Can't you just tear the bombs off and toss them away?
    ko: 혹시 폭탄만 떼서 붕 날릴 순 없어?
    ja: 爆弾だけうまく吹っ飛ばせねぇか？
  d_main_44_af_05_182:
    speaker: jackal
    en: Hmm... I've never tried that before, but I can totally do it!
    ko: 움… 해본 적 없는데, 할 수 있을 것 같아!
    ja: |-
      うーん…やったことないけど、
      たぶんできそう！
  d_main_44_af_05_183:
    speaker: moran
    en: Great! I'll leave you to it!
    ko: 좋아! 그럼 부탁할게!
    ja: よし！じゃあ頼む！
  d_main_44_af_05_184:
    speaker: jackal
    en: Got it!
    ko: 알았어!
    ja: 分かった！
  d_main_44_af_05_185:
    speaker: "<Narration>"
    en: Jackal of the Exotic Squad tears the improvised bombs off the addicts' bodies
    ko: 이그조틱 스쿼드의 자칼이 미스트 중독자들의 몸에 둘러있는 사제 폭탄만을 분리,
    ja: |-
      ジャッカルはミスト中毒者たちが
      体に巻き付けている
      自家製爆弾を反応する間を与えず奪い取り…
  d_main_44_af_05_186:
    speaker: "<Narration>"
    en: and hurls them into the air, resulting in no casualties.
    ko: 허공에 집어 던져 사상자는 단 한 명도 발생하지 않았다.
    ja: 空中に放り投げて、被害を防いだ
  d_main_44_af_05_187:
    speaker: "<Narration>"
    en: The addicts all confess that Sixo threatened to cut off their Mist supply
      if they did not follow her orders.
    ko: 미스트 중독자 모두는 [명령]에 따르지 않으면 미스트 공급을 끊어버린다고 식스오에게 협박받았다고 진술했다.
    ja: |-
      取り押さえられた中毒者たちは全員、
      従わなければミストの供給を止めると
      シックスオーに脅されていたと話した
  d_main_44_af_05_188:
    speaker: moran
    en: She's insane... What the hell does she want to do with this place?
    ko: "…미쳤어. 그 자식, 여길 도대체 어떤 꼴로 만들고 싶어 하는 거야."
    ja: |-
      …イカれてやがる。
      いったいここをどうする気なんだ。
  d_main_44_af_05_189:
    speaker: jin
    en: C'mon, isn't it obvious?
    ko: 에이 그거야 뭐 뻔하지 않겠습니까.
    ja: そんなの決まってるでしょう。
  d_main_44_af_05_190:
    speaker: jin
    en: She's planning to get everyone in the Outer Rim hooked on Mist,
    ko: 아우터 림에 있는 모두를 싹 다 중독자로 만들어서.
    ja: |-
      アウターリムの人間を
      一人残らずミスト漬けにしたいんですよ。
  d_main_44_af_05_191:
    speaker: jin
    en: turn them into puppets who'd gladly die if she gave the order.
    ko: 자기 명령이라면 죽는 것도 불사할 꼭두각시들을 만드는 거죠.
    ja: |-
      そうすりゃ、自分の一声で命も捨てる
      操り人形が使い放題ですから。
  d_main_44_af_05_192:
    speaker: moran
    en: What good is loyalty like that?
    ko: 그딴 짓으로 얻는 충성심이 무슨 소용이야.
    ja: |-
      こんな方法で忠義立てさせて、
      何の意味があるんだ。
  d_main_44_af_05_193:
    speaker: jin
    en: Loyalty? Moran, that's not what Sixo wants.
    ko: |-
      충성심이요?
      누님. 식스오가 원하는 건 충성심이 아니에요.
    ja: |-
      忠義？
      姉貴、シックスオーが欲しいのは
      そんなものじゃありません。
  d_main_44_af_05_194:
    speaker: jin
    en: All she wants is obedience.
    ko: 그냥 단순한 말이 필요한 것뿐일 겁니다.
    ja: 言いなりになる鉄砲玉です。
  d_main_44_af_05_195:
    speaker: "<Narration>"
    en: The Peony Association and Jackal rapidly raid Mist production facilities,
      destroying twelve in total.
    ko: |-
      모란회 및 자칼은 빠른 속도로 미스트 생산 시설들을 급습.
      총 12개의 시설을 파괴하고
    ja: |-
      牡丹会とジャッカルの襲撃は続き、
      12ヶ所の拠点が破壊された
  d_main_44_af_05_196:
    speaker: "<Narration>"
    en: On their way to the next one,
    ko: 다음 시설 파괴를 위해 이동하던 중
    ja: 次の目的地へ向かう道中…
  d_main_44_af_05_197:
    speaker: "<Narration>"
    en: they run into Sugar from Cafe Sweety at the entrance.
    ko: 시설 입구에서 카페 스위티 소속의 슈가와 조우한다.
    ja: |-
      生産工場の手前に、
      カフェ・スウィーティーに所属する
      シュガーの姿があった
  d_main_44_af_05_198:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_05_199:
    speaker: moran
    en: What the...?!
    ko: 뭐야.
    ja: 何だよ。
  d_main_44_af_05_200:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_05_201:
    speaker: moran
    en: Here to mess with me again?
    ko: 또 나 방해하러 왔냐?
    ja: また俺のジャマをしに来たのか？
  d_main_44_af_05_202:
    speaker: jin
    en: Uh... Moran, I didn't bring it up before 'cause I figured you'd get all worked
      up.
    ko: |-
      …그, 누님.
      누님이 신경 쓸까 봐 계속 얘기 안 했었는데 말이죠.
    ja: |-
      ええと…姉貴。
      気にすると思って言ってなかったんですが…
  d_main_44_af_05_203:
    speaker: jin
    en: Sugar's just been staying in the Outer Rim lately.
    ko: 슈가 누님. 최근 아우터 림에만 있었다는 것 같습니다.
    ja: |-
      シュガーの姉貴、
      ここ最近はアウターリムに
      入りびたりだったようで。
  d_main_44_af_05_204:
    speaker: jin
    en: She's not really doing anything in particular, but just hangs around all the
      same.
    ko: 딱히 하는 일은 없는데 계속 있었다는 것 같고, 또.
    ja: |-
      とりたてて何かしている様子もないのに、
      ずっといるってのは、まぁ。
  d_main_44_af_05_205:
    speaker: jin
    en: And from what I hear... the girl's reeking of Mist.
    ko: "…몸에는 미스트 냄새가 진동을 했다고 합니다."
    ja: |-
      …それと、ミストの匂いがするって
      言ってたやつもいますね。
  d_main_44_af_05_206:
    speaker: moran
    en: "!"
    ko: "!!"
    ja: "！！"
  d_main_44_af_05_207:
    speaker: moran
    en: Hey! What... what are you doing here?!
    ko: 너… 뭐야. 여기서 뭐 하고 다니는데!
    ja: なんだよ…お前。ここで何してんだ！
  d_main_44_af_05_208:
    speaker: sugar
    en: I'm here on Scavenger business.
    ko: 해결사 일이야.
    ja: 万屋の仕事。
  d_main_44_af_05_209:
    speaker: sugar
    en: Got a request.
    ko: 의뢰를 받았거든.
    ja: 依頼を受けてるのよ。
  d_main_44_af_05_210:
    speaker: moran
    en: Don't tell me...
    ko: "…너 설마."
    ja: "…お前、まさか。"
  d_main_44_af_05_211:
    speaker: sugar
    en: Yes, it was a request from Sixo
    ko: 그래. 식스오에게 의뢰를 받았어.
    ja: そう。シックスオーからの依頼。
  d_main_44_af_05_212:
    speaker: sugar
    en: to guard the Mist production facilities.
    ko: 의뢰 내용은 미스트 생산 장소들을 지킬 것.
    ja: 依頼内容はミスト生産拠点の見張り。
  d_main_44_af_05_213:
    speaker: moran
    en: You...!
    ko: 이 자식…!!
    ja: てめえ…！！
  d_main_44_af_05_214:
    speaker: moran
    en: You know exactly what this place looks like and yet...!
    ko: 여기가 어떤 꼴이 되었는지 뻔히 봐놓고는…!
    ja: |-
      ここの有りさまを見ておいて、
      よくもそんなこと…！
  d_main_44_af_05_215:
    speaker: sugar
    en: Looks like the client liked the way I handled things.
    ko: 클라이언트가 내 일 처리 방식이 마음에 들었나 봐.
    ja: |-
      クライアントが仕事ぶりを
      気に入ってくれたみたいでね。
  d_main_44_af_05_216:
    speaker: sugar
    en: Said something about loyalty or whatever.
    ko: 뭐라더라. 의리가 있다던가.
    ja: 何て言われたっけ。義理堅いとか？
  d_main_44_af_05_217:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_05_218:
    speaker: sugar
    en: So I decided to go ahead
    ko: 그래서 계속하기로 했어.
    ja: それで、続けることにしたの。
  d_main_44_af_05_219:
    speaker: sugar
    en: and be a guardian for those who were forced into this line of work just to
      make ends meet.
    ko: 먹고 살기 위해 어쩔 수 없이 이 일을 택한 이들의 보호자가 돼주기로.
    ja: |-
      食べていくために仕方なく
      この仕事をしてる人たちを守るためにね。
  d_main_44_af_05_220:
    speaker: moran
    en: Sugar!
    ko: 슈가-!!
    ja: シュガー！！
  d_main_44_af_05_221:
    speaker: "<Narration>"
    en: Moran charges at Sugar, who skillfully maneuvers her motorcycle to put some
      distance between them.
    ko: |-
      목단이 달려든다.
      슈가는 바이크를 능숙하게 몰아 목단과 거리를 벌린다.
    ja: |-
      飛びかかるモランを、
      シュガーは巧みなバイクさばきでかわし、
      距離を取る
  d_main_44_af_05_222:
    speaker: "<Narration>"
    en: Then, she twists the throttle and barrels straight at Moran,
    ko: 그리고 그대로 스로틀을 당겨 목단에게 돌진한다.
    ja: |-
      さらにそのままスロットルをひねり、
      モランめがけて突進した
  d_main_44_af_05_223:
    speaker: "<Narration>"
    en: closing the distance in an instant.
    ko: 둘의 거리가 삽시간에 가까워진다.
    ja: 2人の距離が一瞬で縮まる
  d_main_44_af_05_224:
    speaker: sugar
    en: On your left.
    ko: 왼쪽.
    ja: 左。
  d_main_44_af_05_225:
    speaker: moran
    en: "!"
    ko: "!!"
    ja: "！！"
  d_main_44_af_05_226:
    speaker: "<Narration>"
    en: Moran twists to the left, dodging Sugar's charge.
    ko: 목단이 왼쪽으로 몸을 틀어 슈가의 돌진을 피한다.
    ja: |-
      モランが体を左にひねり、
      シュガーのバイクを避けた
  d_main_44_af_05_227:
    speaker: "<Narration>"
    en: In that split second, she sees Black Typhoon slow down slightly
    ko: 그 짧은 순간, 블랙 타이푼이 살짝 감속하는 것을 목단이 본다.
    ja: |-
      その瞬間、モランの眼はブラックタイフーンの
      わずかな減速をとらえた
  d_main_44_af_05_228:
    speaker: "<Narration>"
    en: and lunges at it.
    ko: 목단은 그 순간, 블랙 타이푼에 몸을 날렸다.
    ja: |-
      すかさず、モランは
      ブラックタイフーンに飛びかかった
  d_main_44_af_05_229:
    speaker: "<Narration>"
    en: She grabs Sugar as Black Typhoon speeds away.
    ko: |-
      슈가를 붙잡는다.
      블랙 타이푼이 달려 나간다.
    ja: |-
      シュガーをつかんだが、
      ブラックタイフーンは止まらない
  d_main_44_af_05_230:
    speaker: moran
    en: Ugh... ah!
    ko: 어, 으윽…!
    ja: う、うぐっ…！
  d_main_44_af_05_231:
    speaker: sugar
    en: Wrap your arms around my neck and hold tight. Pretend we're fighting.
    ko: |-
      꽉 잡아.
      내 목 조르고. 싸우는 것처럼 해.
    ja: |-
      しっかり。
      首につかまって、取っ組み合いのフリよ。
  d_main_44_af_05_232:
    speaker: "<Narration>"
    en: Riding Black Typhoon, Moran wraps her arms around Sugar's neck from behind.
    ko: 블랙 타이푼에 탑승한 목단이 슈가의 뒤에서 목을 감싼다.
    ja: |-
      モランが後ろからシュガーの首を
      絞めるような姿勢になった
  d_main_44_af_05_233:
    speaker: "<Narration>"
    en: Black Typhoon sways unsteadily for a moment, then speeds out of the area.
    ko: |-
      블랙 타이푼은 잠시 비틀거리면서,
      일대를 빠른 속도로 벗어났다.
    ja: |-
      ブラックタイフーンは一瞬よろめいた後、
      猛スピードでその場から走り去った
  d_main_44_af_05_234:
    speaker: jin
    en: "... Huh?"
    ko: "…읭?"
    ja: "…え？"
  d_main_44_af_05_235:
    speaker: jackal
    en: They just zoomed off on the bike?
    ko: 쟤들 바이크 타고 가버렸는데?
    ja: 2人とも、どっか行っちゃったよ？
  d_main_44_af_05_236:
    speaker: jin
    en: Um... think you could go after them, Jackal?
    ko: 어… 자칼 누님. 혹시 쫓을 수 있습니까?
    ja: |-
      ええと…ジャッカルの姉貴。
      追いかけられます？
  d_main_44_af_05_237:
    speaker: jackal
    en: Hehe, bikes are a pain! They're way too fast!
    ko: 헤헤. 바이크는 힘들어. 너무 빨라.
    ja: |-
      へへっ。バイクは大変かな～
      速すぎるし。
  d_main_44_af_05_238:
    speaker: jin
    en: Damn, didn't expect she'd get snagged like that.
    ko: 아 이거 누님을 소매치기 당할 줄은 몰랐는데.
    ja: まさか姉貴がさらわれるなんて…
  d_main_44_af_05_239:
    speaker: jackal
    en: Hey, I swear I saw that bike slow down a bit before hitting Moran.
    ko: |-
      근데 저 바이크.
      목단 치기 전에 속도 조금 줄었어. 내가 봤어.
    ja: |-
      でも、ぶつかる前に、
      ちょっとスピード落としてたよね。
      私、見たもん。
  d_main_44_af_05_240:
    speaker: jin
    en: It... slowed down?
    ko: 속도가… 줄었다고요?
    ja: スピードを…落とした？
  d_main_44_af_05_241:
    speaker: jackal
    en: Yeah.
    ko: 응. 줄었어.
    ja: うん。ちょっとだけ。
  d_main_44_af_05_242:
    speaker: jin
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_05_243:
    speaker: jin
    en: Guys, she'll return on her own, so let's just clean this up.
    ko: 얘들아. 누님은 알아서 오실 테니 여기 정리나 하자.
    ja: |-
      お前ら。姉貴はそのうち戻ってくる。
      それまでにここの始末をつけるぞ。
  d_main_44_af_05_244:
    speaker: jin
    en: Just because she's not here doesn't mean we can slack off.
    ko: 누님이 없다고 일을 안 할 순 없잖냐.
    ja: |-
      姉貴がいないからって、
      ぼさっとしてるわけにはいかないからな。
  d_main_44_af_05_245:
    speaker: jackal
    en: You're not gonna chase that bike?
    ko: 바이크 잡으러 안 가?
    ja: バイク、追いかけないの？
  d_main_44_af_05_246:
    speaker: jin
    en: I'm more of an intellectual. Not exactly built for physical stuff.
    ko: |-
      저는 인텔리라서 말이죠.
      몸 쓰는 건 할 줄 몰라요.
    ja: |-
      俺はインテリ系なんすよ。
      体を使うのは得意じゃないので。
  d_main_44_af_05_247:
    speaker: jackal
    en: What's an intellectual?
    ko: 인텔리가 뭐야?
    ja: インテリ？何それ？
  d_main_44_af_05_248:
    speaker: jin
    en: It means I use my head instead of my fists.
    ko: 몸을 쓰지 않고 머리를 쓴다는 얘기죠.
    ja: 体じゃなくて、頭を使う人のことです。
  d_main_44_af_05_249:
    speaker: jackal
    en: Your head? Whatcha gonna do, headbutt 'em or somethin'?
    ko: 머리? 머리를 어떻게 써? 박치기해?
    ja: 頭？どうやって使うの？頭突き？
  d_main_44_af_05_250:
    speaker: jin
    en: Hmm... let's just say it's similar.
    ko: 음… 뭐 비슷하다고 해두죠.
    ja: んー…まあ、似たようなもので。
  d_main_44_af_05_251:
    speaker: jackal
    en: Hehe! What a thick skull you've got!
    ko: 헤헤! 돌머리다!
    ja: へへっ！石頭～！
  d_main_44_af_05_252:
    speaker: jin
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_05_253:
    speaker: jin
    en: All right, Jackal, do your thing and help us out.
    ko: 자자, 자칼 누님도 하던 일 하시죠. 도와주세요.
    ja: |-
      ほら、ジャッカルの姉貴も
      手伝ってくださいよ。
  d_main_44_af_05_254:
    speaker: jackal
    en: Gotcha!
    ko: 그래. 알았어!
    ja: うん。分かった！
d_main_44_af_06:
  d_main_44_af_06_1:
    speaker: "<Narration>"
    en: At a Quotidian residence in the Ark.
    ko: 방주. 포멀 주택가.
    ja: アーク、フォーマルの住宅街
  d_main_44_af_06_2:
    speaker: fragile
    en: "... So what you're saying is..."
    ko: "…리버린이 탈주하고."
    ja: "…リヴァリンがまた逃げ出して…"
  d_main_44_af_06_3:
    speaker: fragile
    en: Liveryn went rogue...
    ko: 수정에 오염된 해머링 님의 머리를 훔쳐서 식스오에게 가져다주고.
    ja: |-
      クリスタルに侵食されたハンマリング様の
      頭を盗んでシックスオーに引き渡した。
  d_main_44_af_06_4:
    speaker: fragile
    en: she stole Hammering's head that had been contaminated by the crystals and
      brought it to Sixo...
    ko: 그것 때문에 방주에 테러가 발생했고.
    ja: それを使ったテロ事件が起きて…
  d_main_44_af_06_5:
    speaker: fragile
    en: which led to a terrorist attack in the Ark...
    ko: 리버린은 지금 행방이 묘연하다.
    ja: リヴァリンはまだ行方不明。
  d_main_44_af_06_6:
    speaker: fragile
    en: And now her whereabouts are unknown.
    ko: 는 말씀이군요.
    ja: そういうことですね。
  d_main_44_af_06_7:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_06_8:
    speaker: anis_i
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_06_9:
    speaker: "<Self>"
    en: "... If you don't mind, could you tell me where she might be? I think she's
      lying low right now."
    ko: |-
      …혹시 괜찮으면 리버린이 있을 법한 곳을 알려줄 수 있을까?
      지금 아마 잠적 중일 것 같거든.
    ja: |-
      …行きそうな場所を教えてもらえないか？
      どこかに身を隠しているはずだ
  d_main_44_af_06_10:
    speaker: fragile
    en: "*Huff... huff...*"
    ko: "…흐으, 흐으."
    ja: はぁ…はぁ…！
  d_main_44_af_06_11:
    speaker: anis_i
    en: Hold up, is she seriously okay? She looks like she's gonna blow.
    ko: 잠깐. 쟤 괜찮은 거 맞아? 당장에라도 폭발할 것 같은데.
    ja: |-
      ちょっと…大丈夫？
      今にも破裂しそうな顔してるけど。
  d_main_44_af_06_12:
    speaker: rapi_red
    en: I'd probably react the same if you or Neon got into trouble.
    ko: 나라도 아니스나 네온이 사고 쳤다고 하면 저럴걸.
    ja: |-
      私でも、あなたやネオンが
      やったと聞けばこうなると思うわ。
  d_main_44_af_06_13:
    speaker: anis_i
    en: Ah... right, that makes sense. Yeah, that's also tied to the terrorist attack.
    ko: 아… 그건 그렇지. 그것도 테러랑 연관된 사고니까 응.
    ja: |-
      まあ…それはそうね。
      さすがにテロ事件と繋がってたらねぇ、うん。
  d_main_44_af_06_14:
    speaker: fragile
    en: You two, if you're going to whisper, do it properly or just tell me straight.
    ko: 두 분. 귓속말을 할 거면 철저하게 하시던지, 아니면 저한테 직접 얘기해주세요.
    ja: |-
      2人とも、内緒話は聞こえないようにするか、
      いっそ直接言ってください。
  d_main_44_af_06_15:
    speaker: anis_i
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_06_16:
    speaker: rapi_red
    en: All right, we'll tell you directly next time.
    ko: 알겠어. 다음부터는 직접 얘기할게.
    ja: 分かったわ。次からは直接言う。
  d_main_44_af_06_17:
    speaker: fragile
    en: And... what do you intend to do once you find Liveryn?
    ko: 리버린을 찾아서 어떻게 할 생각이시죠?
    ja: リヴァリンを見つけて、どうするつもりですか？
  d_main_44_af_06_18:
    speaker: rapi_red
    en: We'll ask her about Sixo's location.
    ko: 식스오의 위치에 대해 물어볼거야.
    ja: シックスオーの居場所を知りたいの。
  d_main_44_af_06_19:
    speaker: anis_i
    en: To be precise, where her core hardware is at.
    ko: 정확히는, 식스오의 메인 하드웨어가 있는 곳이지.
    ja: |-
      正確に言えば、
      シックスオーのメインフレームの場所ね。
  d_main_44_af_06_20:
    speaker: fragile
    en: And then what?
    ko: 그다음은요.
    ja: そのあとは？
  d_main_44_af_06_21:
    speaker: "<Self>"
    en: No idea... I'm not sure what they'll charge her with.
    ko: "…아직 몰라. 죄명이 어떻게 될지도 모르겠고."
    ja: |-
      …まだ決めていない。
      どういう罪名になるかも分からないからな
  d_main_44_af_06_22:
    speaker: fragile
    en: I see.
    ko: 그래요.
    ja: そうですか。
  d_main_44_af_06_23:
    speaker: fragile
    en: Let's go then.
    ko: 가요 그럼.
    ja: 行きましょう。
  d_main_44_af_06_24:
    speaker: fragile
    en: I think I know where to go.
    ko: 짐작 가는 곳이 있어요.
    ja: 思い当たる場所があります。
  d_main_44_af_06_25:
    speaker: anis_i
    en: You're still under house arrest, right? Don't worry, we'll get you out, so
      gear up and come with us!
    ko: |-
      너 지금 자택 연금 중이지?
      우리가 얘기해서 풀어줄 테니까, 준비하고 나와.
    ja: |-
      今は自宅軟禁中でしょ？
      出られるように話を付けてくるから、
      その間に準備しておいて。
  d_main_44_af_06_26:
    speaker: fragile
    en: No, we're leaving now.
    ko: 아뇨. 지금 가요.
    ja: いえ。今すぐです。
  d_main_44_af_06_27:
    speaker: anis_i
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_06_28:
    speaker: fragile
    en: I'm okay. Let's go now.
    ko: 괜찮으니, 지금 가요.
    ja: 問題ありません。すぐ行きましょう。
  d_main_44_af_06_29:
    speaker: fragile
    en: "... Liveryn has worked with Sixo for a long time."
    ko: "…리버린은 식스오와 오랜 시간 일 했어요."
    ja: |-
      …リヴァリンは長い間
      シックスオーの仕事をしていました。
  d_main_44_af_06_30:
    speaker: fragile
    en: She's probably the one who's worked with Sixo the longest.
    ko: 아마 가장 오래 같이 일 한 사이일걸요.
    ja: もしかしたら、誰よりも長く。
  d_main_44_af_06_31:
    speaker: fragile
    en: I'm not exactly sure where Sixo is, but I have a rough idea.
    ko: 식스오의 위치를 정확하게는 모르겠지만, 대충 짐작은 하고 있을 거예요.
    ja: |-
      正確な場所までは分かりませんが、
      だいたい見当はつきます。
  d_main_44_af_06_32:
    speaker: fragile
    en: Looks like you've come to the right person.
    ko: 잘 찾아오셨네요.
    ja: 私の所へ来たのは正解です。
  d_main_44_af_06_33:
    speaker: "<Choice>"
    en: Let's get a move on.
    ko: "…서두르자."
    ja: "…急ごう"
  d_main_44_af_06_34:
    speaker: "<Choice>"
    en: How'd Liveryn end up working with Sixo?
    ko: "…리버린은 어쩌다가 식스오와 손을 잡게 된 거야?"
    ja: |-
      …リヴァリンはなぜ
      シックスオーに使われるようになった？
  d_main_44_af_06_35:
    speaker: fragile
    en: It's... probably something you hear often.
    ko: "…흔한 얘기에요."
    ja: "…珍しくもない話です。"
  d_main_44_af_06_36:
    speaker: fragile
    en: A massive number of robots got put on transportation jobs, so the Pathfinder
      Squad... well, we lost ours.
    ko: |-
      대량의 로봇들이 운송 업무에 투입되어서,
      패스파인더 스쿼드는 일을 잃은 상태가 되었어요.
    ja: |-
      運送業務にロボットが大量投入されて、
      パスファインダー部隊は仕事を失いました。
  d_main_44_af_06_37:
    speaker: fragile
    en: Ingrid tried asking around everywhere, but there wasn't anywhere to put us.
    ko: 잉그리드 님이 이리저리 알아봐 주셨지만, 마땅한 곳이 없었죠.
    ja: |-
      イングリッド様が色々と手を尽くしては
      下さいましたが、
      これといった仕事は決まりませんでした。
  d_main_44_af_06_38:
    speaker: fragile
    en: So we just barely scraped by.
    ko: 그래서 그냥 근근이 먹고만 살았어요.
    ja: それでも、どうにか暮らしていました。
  d_main_44_af_06_39:
    speaker: fragile
    en: "... No, life was really hard back then."
    ko: "…아니. 되게 힘들게 살았어요."
    ja: "…いえ、かなり苦しかったですけど。"
  d_main_44_af_06_40:
    speaker: fragile
    en: I... had a younger sister.
    ko: 제가 동생이 하나… 있었거든요.
    ja: 私には、妹が一人…いました。
  d_main_44_af_06_41:
    speaker: fragile
    en: Liveryn, her, and I moved in together because we were broke.
    ko: |-
      리버린이랑 저, 동생은 집을 합쳤어요.
      돈이 너무 없었으니까.
    ja: |-
      リヴァリンと私と妹で、
      同じ場所に住んでいました。
      お金がなかったので。
  d_main_44_af_06_42:
    speaker: fragile
    en: Liveryn and I didn't have jobs, but my sister... she kept getting into trouble,
      somehow.
    ko: |-
      저랑 리버린은 일이 없지,
      동생은 뭐가 잘못됐는지 사고만 치고 다니지.
    ja: |-
      私とリヴァリンは仕事がないし、
      妹は問題ばかり起こして…
  d_main_44_af_06_43:
    speaker: fragile
    en: It was really tough.
    ko: 정말 힘들었어요 그때.
    ja: あの頃は本当に大変でした。
  d_main_44_af_06_44:
    speaker: fragile
    en: That's when I decided to work in the service industry.
    ko: 서비스업을 선택한 것도 그때였고요.
    ja: サービス業を始めたのもその頃です。
  d_main_44_af_06_45:
    speaker: fragile
    en: Then... my sister got into big trouble, and suddenly we had this huge debt
      to pay off.
    ko: 그러다가 동생이 크게 사고를 쳐서… 큰돈을 물어줘야 할 상황이 생겼는데.
    ja: |-
      その後に、妹が大きな問題を起こして…
      まとまったお金が必要な状況に
      なってしまったんです。
  d_main_44_af_06_46:
    speaker: fragile
    en: Liveryn disappeared for a few days, then came back with a ton of money.
    ko: 리버린이 며칠동안 보이지 않더니 엄청 큰돈을 가지고 왔어요.
    ja: |-
      リヴァリンが何日かいなくなったと思ったら、
      信じられないほどの大金を
      持ち帰ってきました。
  d_main_44_af_06_47:
    speaker: fragile
    en: I guess... that's when she started working as a transporter for Sixo.
    ko: "…아마, 그때부터 식스오의 운반책을 했을 거라 생각해요."
    ja: |-
      …きっと、あの時からシックスオーの
      運び屋を始めていたんだと思います。
  d_main_44_af_06_48:
    speaker: fragile
    en: Anyway, we took care of my sister's mess, and after that, Liveryn started
      spending more and more time outside.
    ko: |-
      어쨌든 동생의 일은 수습했어요.
      그 후 리버린은 계속 밖에서 보내는 시간이 길어졌죠.
    ja: |-
      妹のことはそれで一旦収まりましたけど…
      リヴァリンは外で過ごしている時間が
      どんどん長くなりました。
  d_main_44_af_06_49:
    speaker: fragile
    en: She... earned a lot.
    ko: 돈도… 엄청 벌고.
    ja: お金も…たくさん稼ぐようになって…
  d_main_44_af_06_50:
    speaker: fragile
    en: We moved into a new place, got some furniture, bought lots of clothes, and
      stocked up on food.
    ko: 집을 옮기고, 가구들을 샀어요. 옷도 많이 사고, 좋은 음식도 많이 사고.
    ja: |-
      引っ越して、家具をそろえて、
      服もたくさん買って、
      おいしい物もたくさん食べていました。
  d_main_44_af_06_51:
    speaker: fragile
    en: Back then, Liveryn was transporting illegal goods,
    ko: 리버린은 그때 불법 물품들을 운송하고 있었어요.
    ja: |-
      その頃にはもうすっかり、
      危険な荷物の運び屋でした。
  d_main_44_af_06_52:
    speaker: fragile
    en: dangerous items bought on the Dark Net.
    ko: 블랙넷에서 구입한 위험한 물건들을, 리버린이 배달해 주는 거였죠.
    ja: |-
      ブラックネットで購入された違法な物を、
      リヴァリンが配達していたみたいです。
  d_main_44_af_06_53:
    speaker: fragile
    en: She never got caught by Enikk because she knew the Ark's routes like the back
      of her hand.
    ko: 방주의 길을 다 알고 있던 리버린은 에닉에게 걸리지도 않았어요.
    ja: |-
      アークの裏道を知り尽くしていて、
      エニックにも捕まらなかったようですね。
  d_main_44_af_06_54:
    speaker: fragile
    en: She was good at it, even if it was illegal.
    ko: 잘했죠. 불법이라는 문제가 있었지만.
    ja: |-
      熱心に仕事していました。
      違法ということさえ考えなければ、ですけど。
  d_main_44_af_06_55:
    speaker: fragile
    en: She made a huge fortune... It felt like stepping into a whole new world.
    ko: |-
      엄청 벌었어요.
      세상이 바뀐 것 같았죠.
    ja: |-
      お金にも困らなくなって、
      住んでいる世界が変わったと思ったほどです。
  d_main_44_af_06_56:
    speaker: fragile
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_06_57:
    speaker: fragile
    en: I knew Liveryn wasn't doing exactly honest work, but I didn't say anything.
    ko: |-
      저는 리버린이 떳떳한 일을 하지 않는다는 걸 알고 있었는데,
      별말 하지 않았어요.
    ja: |-
      リヴァリンが人に言えない仕事をしているとは
      気づいていましたけど、
      何も言えませんでした。
  d_main_44_af_06_58:
    speaker: fragile
    en: Because... she seemed really happy, you know.
    ko: "…리버린이, 너무 좋아했거든요."
    ja: "…リヴァリン、すごく嬉しそうだったんです。"
  d_main_44_af_06_59:
    speaker: fragile
    en: I can never forget the way she looked when she came home with her hands full
      of food.
    ko: 집에 들어올 때 양손 한가득 음식을 들고 올 때의 그 표정을 잊지 못해요.
    ja: |-
      両手いっぱいに食べ物を持って
      家に帰ってきた時の顔が
      忘れられませんでした。
  d_main_44_af_06_60:
    speaker: fragile
    en: It must have been hard for her, since it wasn't exactly normal work.
    ko: 일은 힘들었겠죠. 정상적인 일이 아니었을 테니까.
    ja: |-
      大変だったと思います。
      まともな仕事じゃないんですから。
  d_main_44_af_06_61:
    speaker: fragile
    en: But... I guess she put up with it because she could see how happy it made
      us.
    ko: 그 힘든걸, 우리가 좋아하는 모습을 보면서 견뎠던 것 같았거든요.
    ja: |-
      私たちの喜ぶ顔を見るために、
      つらい仕事を耐えてたんだと思います。
  d_main_44_af_06_62:
    speaker: fragile
    en: That's why I couldn't bring myself to say anything.
    ko: 그래서 아무 말 못 했어요.
    ja: だから、余計に何も言えなくて。
  d_main_44_af_06_63:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_06_64:
    speaker: anis_i
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_06_65:
    speaker: fragile
    en: We kept living like that...
    ko: 그렇게 계속 지내다가….
    ja: そうして過ごしているうちに…
  d_main_44_af_06_66:
    speaker: fragile
    en: Until my sister died.
    ko: 동생이 죽어버렸어요.
    ja: 妹が死にました。
  d_main_44_af_06_67:
    speaker: fragile
    en: Small organizations clashed over those dangerous items,
    ko: 위험한 물건들의 소유권을 두고 소규모 조직들이 부딪혔고
    ja: 荷物の取り合いで小さな組織が争って…
  d_main_44_af_06_68:
    speaker: fragile
    en: and she got caught up in it... and died.
    ko: 거기에 휘말려서… 죽었어요.
    ja: 妹はそれに巻き込まれたんです。
  d_main_44_af_06_69:
    speaker: fragile
    en: Liveryn blamed herself, and I resented her.
    ko: |-
      리버린은 자책 했어요.
      저는 리버린을 원망했고요.
    ja: |-
      リヴァリンは自分を責めて、
      私はリヴァリンを恨みました。
  d_main_44_af_06_70:
    speaker: fragile
    en: If those items hadn't fallen into their hands in the first place, none of
      this would have happened.
    ko: 애초에 그런 물건이 그쪽으로 넘어가지만 않았어도, 문제가 생길 일은 없었을 테니까요.
    ja: |-
      あんなものを運んでいなければ、
      こんなことにならなかったのに、って。
  d_main_44_af_06_71:
    speaker: fragile
    en: It took quite a while before she finally came back.
    ko: 다시 돌아올 때까지 시간이 좀 많이 걸렸어요.
    ja: |-
      戻ってくるまで、
      ずいぶん時間がかかりました。
  d_main_44_af_06_72:
    speaker: fragile
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_06_73:
    speaker: fragile
    en: She completely cut ties with Sixo and got back to working with me in the service
      industry.
    ko: 리버린은 식스오와의 거래를 완전히 끊고, 다시 저와 서비스업에 집중하기 시작했죠.
    ja: |-
      リヴァリンはシックスオーの仕事を辞めて、
      私と一緒の仕事に専念するようになりました。
  d_main_44_af_06_74:
    speaker: fragile
    en: Then, out of the blue, she volunteered to join you for the surface exploration
      mission.
    ko: "…그러다가 갑자기. 지휘관님의 지상 탐색 임무에 지원한 거고요."
    ja: |-
      …そんな時に、いきなり指揮官様の
      地上探索任務に志願していったんです。
  d_main_44_af_06_75:
    speaker: fragile
    en: Sixo threatened to tell Ingrid about all the illegal things she'd done,
    ko: 지금까지 해왔던 불법적인 일들을 잉그리드 님한테 얘기해 버릴 거라고, 식스오가 협박하는 바람에.
    ja: |-
      違法な仕事をしていたことを
      イングリッド様に密告すると、
      シックスオーに脅迫されたせいです。
  d_main_44_af_06_76:
    speaker: fragile
    en: and that's how we ended up here.
    ko: 그 후로 여기까지 흘러온 거죠.
    ja: 後はただ流され続けて…
  d_main_44_af_06_77:
    speaker: rapi_red
    en: "... What will you do when you see her?"
    ko: "…리버린을 만나면, 어떻게 할 거야?"
    ja: "…リヴァリンに会って、どうするつもり？"
  d_main_44_af_06_78:
    speaker: fragile
    en: Find out where Sixo is, and then...
    ko: 식스오의 위치에 대해 전해 들은 다음….
    ja: シックスオーの居場所を聞き出したら…
  d_main_44_af_06_79:
    speaker: fragile
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_06_80:
    speaker: fragile
    en: I don't know. I haven't really thought about it yet.
    ko: 글쎄요. 아직 생각해 본 적 없어요.
    ja: どうしましょうね…考えていませんでした。
  d_main_44_af_06_81:
    speaker: "<Self>"
    en: "... Let's get going."
    ko: "…서두르자."
    ja: "…急ごう"
  d_main_44_af_06_82:
    speaker: fragile
    en: All right, we just need to go a little further.
    ko: 예. 앞으로 조금만 더 가면 돼요.
    ja: はい。ここからあと少しです。
  d_main_44_af_06_83:
    speaker: fragile
    en: Liveryn's probably... at the first house we used to live in together.
    ko: 리버린은 아마… 저희가 모여 살았던, 첫 집에 있을 거예요.
    ja: |-
      きっとリヴァリンは…
      私たちが3人で暮らしていた、
      はじめの家に隠れているはずです。
  d_main_44_af_06_84:
    speaker: fragile
    en: This is the slum... so there are loads of places Enikk can't keep an eye on.
    ko: 빈민촌이라… 에닉의 눈이 닿지 않는 곳이 여럿 있거든요.
    ja: |-
      貧民街なので…
      エニックの目も届かない場所が
      いくつかあるんです。
  d_main_44_af_06_85:
    speaker: fragile
    en: I'll take you there.
    ko: 안내할게요.
    ja: 案内します。
  d_main_44_af_06_86:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_06_87:
    speaker: "<Narration>"
    en: Liveryn hugs her knees, staring blankly into space.
    ko: 리버린은 무릎을 끌어안은 채 허공을 멍하니 바라보고 있었다.
    ja: |-
      リヴァリンがひざを抱え、
      ぼんやりと虚空を眺めている
  d_main_44_af_06_88:
    speaker: "<Narration>"
    en: After a moment, she turns her head toward one corner of the room.
    ko: 그러다가 고개를 돌린다. 방 한쪽을 바라본다.
    ja: そして振り返り、部屋の片隅に目をやった
  d_main_44_af_06_89:
    speaker: "<Narration>"
    en: Non-perishable rations are stacked high there,
    ko: 장기 보관 식품들이 한가득 쌓여있다.
    ja: 長期保存食が山積みになっている
  d_main_44_af_06_90:
    speaker: "<Narration>"
    en: enough to last for at least two years.
    ko: 저 정도면 2년 정도는 끄떡없다.
    ja: ゆうに2年分の蓄えになるだろう
  d_main_44_af_06_91:
    speaker: "<Narration>"
    en: A satisfied smile spreads across her face, and she nods.
    ko: 리버린은 만족스러운 미소를 지으며 고개를 끄덕였다.
    ja: リヴァリンは満足げな笑みを浮かべ、うなずいた
  d_main_44_af_06_92:
    speaker: liveryn
    en: Yeah, it's okay.
    ko: 응. 괜찮아.
    ja: うん。大丈夫。
  d_main_44_af_06_93:
    speaker: liveryn
    en: I just need to stay like this.
    ko: 이렇게 있으면 돼.
    ja: このまま過ごしてれば大丈夫…
  d_main_44_af_06_94:
    speaker: liveryn
    en: If I stay right here, everything will work itself out.
    ko: 여기서 이렇게 있으면, 모든 상황이 다 정리되겠지.
    ja: |-
      ここでじっとしていれば、
      何とかなるよね。
  d_main_44_af_06_95:
    speaker: liveryn
    en: Then I'll go out. I'll go see Fragile and apologize to Hammering too... That
      should be enough.
    ko: 그때 나가자. 나가서 프레자일도 만나고, 해머링 님한테 사과도 하고, 그러면 되겠다.
    ja: |-
      落ち着いてから出ていって、
      フラジャイルと会って、
      ハンマリング様にも謝れば大丈夫なはず…
  d_main_44_af_06_96:
    speaker: liveryn
    en: By then, a lot of time will have passed, so things should have settled down.
    ko: 시간이 많이 지났을 테니까, 다 괜찮아진 상태일 거야.
    ja: |-
      時間はちょっとかかっても、
      きっと全部片付くはず…
  d_main_44_af_06_97:
    speaker: liveryn
    en: Yeah, that's how it'll be. Sixo will probably be dead by then too, right?
    ko: 응. 그럴 거야. 식스오도 죽고 없겠지?
    ja: |-
      うん、きっとそう。
      シックスオーだって不死身じゃないし？
  d_main_44_af_06_98:
    speaker: liveryn
    en: Then there'll be no one left to torment me. And since so much time will have
      passed, everyone will forgive me.
    ko: |-
      그러면 나를 괴롭히는 것도 없어진 상태일 테고,
      시간이 오래 지났으니까 다들 날 용서해 줄 거야.
    ja: |-
      そしたらもう誰にも苦しめられないし、
      きっとみんなも私を許してくれる…
  d_main_44_af_06_99:
    speaker: liveryn
    en: Ah...
    ko: "…아…."
    ja: "…ああ…"
  d_main_44_af_06_100:
    speaker: liveryn
    en: I really wish time would hurry up and pass already.
    ko: 빨리, 빨리 시간이 흘렀으면 좋겠다.
    ja: 時間、もっと早く流れてくれないかなぁ…
  d_main_44_af_06_101:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_06_102:
    speaker: liveryn
    en: "..."
    ko: |-
      …….
      …….
    ja: |-
      ……
      ……
  d_main_44_af_06_103:
    speaker: "<Narration>"
    en: Liveryn stares blankly into space again.
    ko: 리버린은 다시 허공을 멍하니 바라본다.
    ja: リヴァリンはまたぼんやりと虚空を眺めた
  d_main_44_af_06_104:
    speaker: "<Narration>"
    en: The sound of footsteps reaches her ears.
    ko: 누군가의 발소리가 들려온다.
    ja: 誰かの足音が聞こえてきた
  d_main_44_af_06_105:
    speaker: "<Narration>"
    en: She goes still, barely breathing.
    ko: 리버린은 숨죽인다.
    ja: リヴァリンは息を殺した
  d_main_44_af_06_106:
    speaker: "<Narration>"
    en: After a moment, the footsteps fade into the distance.
    ko: 발소리는 멀어진다.
    ja: 足音が遠ざかった
  d_main_44_af_06_107:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_06_108:
    speaker: liveryn
    en: The soundproofing's still awful.
    ko: 여전히 방음이 엉망이구나.
    ja: 知ってたけど、ひどい防音…
  d_main_44_af_06_109:
    speaker: "<Narration>"
    en: "*Bang!*"
    ko: 콰앙-!!
    ja: バンッ！！
  d_main_44_af_06_110:
    speaker: "<Narration>"
    en: The door bursts open.
    ko: 문이 요란스럽게 뜯어진다.
    ja: 大きな音を立て、ドアが蹴破られた
  d_main_44_af_06_111:
    speaker: "<Narration>"
    en: Startled, Liveryn leaps to her feet and stumbles backward.
    ko: 기겁한 리버린이 벌떡 일어나 뒷걸음친다.
    ja: |-
      リヴァリンは驚きのあまり
      立ち上がって、後ずさりした
  d_main_44_af_06_112:
    speaker: "<Narration>"
    en: In the darkness beyond the doorway,
    ko: 문 너머 어두운 공간 안에서.
    ja: ドアの向こう側の暗がりに…
  d_main_44_af_06_113:
    speaker: "<Narration>"
    en: she sees a face she absolutely does not want to see.
    ko: 지금 절대 보고 싶지 않은 얼굴을 본다.
    ja: 今は絶対に見たくなかった顔がある
  d_main_44_af_06_114:
    speaker: fragile
    en: Liveryn!
    ko: 리버린--!!
    ja: リヴァリン――！！
  d_main_44_af_06_115:
    speaker: liveryn
    en: Eeep!
    ko: 히, 히이…!!
    ja: ひ、ひぃ…！
  d_main_44_af_06_116:
    speaker: "<Monologue>"
    en: Fragile lunges at Liveryn, knocking her to the ground and straddling her.
    ko: |-
      프레자일이 리버린에게 달려든다.
      넘어진 리버린 위에 올라탄다.
    ja: |-
      フラジャイルが飛びかかり、
      倒れたリヴァリンに馬乗りになった
  d_main_44_af_06_117:
    speaker: "<Monologue>"
    en: With no warning, Fragile starts throwing wild punches. Trapped beneath her,
      Liveryn throws up both arms to protect herself.
    ko: |-
      프레자일이 마구잡이로 주먹을 휘두른다.
      밑에 깔린 리버린이 양손을 들어 방어한다.
    ja: |-
      フラジャイルが拳を狂ったように振るい、
      リヴァリンはそれを両手で防ぎ続けた
  d_main_44_af_06_118:
    speaker: fragile
    en: Again! Again! Again!
    ko: 또! 또! 또!
    ja: また…また！また！！
  d_main_44_af_06_119:
    speaker: liveryn
    en: F-Fragile...! O-ow, it hurts! It huuurts!
    ko: 프, 프레자일…! 아, 아파! 아파아--!!
    ja: フ、フラジャイル…！い、痛い！痛いって！！
  d_main_44_af_06_120:
    speaker: fragile
    en: Just die, Liveryn... If we die, there won't be any more pain... s‑so let's
      just die!
    ko: 죽자 리버린! 죽으면 괴로울 일도 없을 테니까, 죽자고!
    ja: |-
      死のう、リヴァリン！
      死んだら楽になれるから、今ここで！
  d_main_44_af_06_121:
    speaker: "<Self>"
    en: Rapi! Anis!
    ko: 라피! 아니스!
    ja: ラピ！アニス！
  d_main_44_af_06_122:
    speaker: "<Monologue>"
    en: Rapi and Anis rush in, yanking Fragile away from Liveryn.
    ko: 라피와 아니스가 달려들어 프레자일을 때어낸다.
    ja: |-
      ラピとアニスが飛びつき、
      フラジャイルを引きはがした
  d_main_44_af_06_123:
    speaker: fragile
    en: "*Huff... huff...*"
    ko: 흐으…! 흐으…!
    ja: はぁ…！はぁ…！
  d_main_44_af_06_124:
    speaker: anis_i
    en: Ugh, her temper's no joke!
    ko: 아으 얘 진짜 성격 장난 아니네.
    ja: ほんと、すっごい性格してるわね。
  d_main_44_af_06_125:
    speaker: rapi_red
    en: Calm down. Let's talk first.
    ko: 진정해. 대화부터야.
    ja: 落ち着いて。まずは話を。
  d_main_44_af_06_126:
    speaker: liveryn
    en: C-Com...mander?
    ko: 지, 지휘… 관님?
    ja: し、指揮官…様？
  d_main_44_af_06_127:
    speaker: liveryn
    en: C-Coun...ters?
    ko: 카운… 터스….
    ja: カウンターズも…
  d_main_44_af_06_128:
    speaker: "<Narration>"
    en: "*Slap!*"
    ko: 짝-!
    ja: パチン！
  d_main_44_af_06_129:
    speaker: "<Monologue>"
    en: Liveryn slaps herself across the cheek.
    ko: 리버린이 자신의 뺨을 후려친다.
    ja: リヴァリンが自分の頬を叩いた
  d_main_44_af_06_130:
    speaker: liveryn
    en: It's... not a dream.
    ko: "…꿈이 아니야."
    ja: "…夢じゃない。"
  d_main_44_af_06_131:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_06_132:
    speaker: liveryn
    en: Fragile, y-you told them?
    ko: |-
      프레자일.
      네가, 네가 알려준 거야?
    ja: |-
      フラジャイル。
      あなたが…教えたの？
  d_main_44_af_06_133:
    speaker: fragile
    en: That's right.
    ko: 그래. 내가 알려줬어.
    ja: そう。私が教えたの。
  d_main_44_af_06_134:
    speaker: fragile
    en: I'll see to it that you're put in the Rehabilitation Center
    ko: 내가 너 갱생관에 꼭 집어넣고 말 테니까…!
    ja: あなたなんか更生館送りになればいい…！
  d_main_44_af_06_135:
    speaker: fragile
    en: for the rest of your life! You won't ever come back out again!
    ko: 평생! 거기에 갇혀서 못 나오게 해버릴 테니까…!
    ja: 二度と！出られないようにしてあげるから…！
  d_main_44_af_06_136:
    speaker: liveryn
    en: No, Fragile! I-I'm the victim.
    ko: 아니야 프레자일. 나는, 나는 피해자야.
    ja: |-
      待って、フラジャイル。
      わ、私だって被害者なの。
  d_main_44_af_06_137:
    speaker: liveryn
    en: Sixo... she made me do it, uh... I had no choice.
    ko: |-
      식스오가 시켜서, 어.
      어쩔 수 없었다고.
    ja: |-
      シックスオーに脅されてるの、私…
      し、仕方なかったの…
  d_main_44_af_06_138:
    speaker: fragile
    en: What do you mean you had no other choice?
    ko: 뭘 어쩔 수 없었는데, 응?
    ja: 仕方ないって、何が？
  d_main_44_af_06_139:
    speaker: fragile
    en: What the hell have you been doing that she's still got you on a leash?
    ko: |-
      도대체 뭔 짓거릴 하고 다녔길래,
      아직까지 그게 네 목줄을 쥐고 있냐고!
    ja: |-
      まだあんなのの言いなりになってるなんて、
      いったい何が怖いわけ！？
  d_main_44_af_06_140:
    speaker: liveryn
    en: I... uh...
    ko: 나, 나는 그게….
    ja: わ、私はただ…
  d_main_44_af_06_141:
    speaker: fragile
    en: Liveryn! Out with it! Stop stammering and tell me the truth!
    ko: |-
      리버린! 똑바로 말해!
      버벅거리지 말고 똑바로 말하란 말이야!
    ja: |-
      リヴァリン！白状して！
      ごまかさないで、ハッキリ！
  d_main_44_af_06_142:
    speaker: liveryn
    en: Er, uh...
    ko: 어, 아으.
    ja: あぁ、うう…
  d_main_44_af_06_143:
    speaker: "<Self>"
    en: You two should calm down first.
    ko: "…둘 다, 좀 진정하는 게 좋겠어."
    ja: "…二人とも、落ち着くんだ"
  d_main_44_af_06_144:
    speaker: "<Monologue>"
    en: I stand before Liveryn.
    ko: 리버린의 앞에 선다.
    ja: 私はリヴァリンの前に立ち、声をかけた
  d_main_44_af_06_145:
    speaker: "<Self>"
    en: We're going to catch Sixo.
    ko: 우리는 식스오를 잡을 거야.
    ja: 私たちはシックスオーを捕らえるつもりだ
  d_main_44_af_06_146:
    speaker: "<Self>"
    en: You know where she is, right? Tell us.
    ko: |-
      너는 식스오의 위치를 알고 있지?
      그걸 알려줘.
    ja: |-
      シックスオーの居場所を知っているな？
      教えてほしい
  d_main_44_af_06_147:
    speaker: liveryn
    en: I-I don't really know... I've, um, never actually seen her...
    ko: |-
      모, 몰라요.
      실제로 본 적은 한 번도 없….
    ja: |-
      し、知りません。
      直接会ったことは一度も…
  d_main_44_af_06_148:
    speaker: rapi_red
    en: Sixo is an AI. She must have a core hardware, and we want to know where it
      is.
    ko: |-
      식스오는 A.I.야.
      메인 하드웨어가 있을 테고, 우린 그것의 위치를 알고 싶어.
    ja: |-
      シックスオーの正体はA.I.よ。
      どこかにあるはずの
      装置本体のありかを知りたいの。
  d_main_44_af_06_149:
    speaker: rapi_red
    en: You don't have any idea at all?
    ko: 짐작 가는 곳이 아예 없어?
    ja: ひとつでも思い当たる場所はない？
  d_main_44_af_06_150:
    speaker: liveryn
    en: Did you say AI? Sixo is an AI?
    ko: A.I. 라고… 요? 식스오가?
    ja: A.I.…？シックスオーが？
  d_main_44_af_06_151:
    speaker: rapi_red
    en: That's right.
    ko: 그래.
    ja: ええ。
  d_main_44_af_06_152:
    speaker: liveryn
    en: I'm pretty sure she's... human.
    ko: 사람… 일 텐데요.
    ja: 人だと…思っていましたけど…
  d_main_44_af_06_153:
    speaker: rapi_red
    en: She's not.
    ko: 아니야.
    ja: そうじゃないの。
  d_main_44_af_06_154:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_06_155:
    speaker: liveryn
    en: I-if she's an AI, then why would she do that to me...?
    ko: A, A.I.가 왜 저한테 그런….
    ja: え、A.I.なら、私になんであんな…
  d_main_44_af_06_156:
    speaker: "<Self>"
    en: Liveryn, we've no time for that.
    ko: |-
      리버린. 시간이 없어.
      그런 얘기를 할 때가 아니야.
    ja: |-
      リヴァリン、時間がないんだ。
      ゆっくり話をしている場合じゃない
  d_main_44_af_06_157:
    speaker: "<Self>"
    en: Do you have any idea where Sixo's core hardware is?
    ko: |-
      식스오의 메인 하드웨어가 있는 장소.
      짐작 가는 곳이 없어?
    ja: |-
      シックスオーのメインフレーム。
      心当たりはないか？
  d_main_44_af_06_158:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_06_159:
    speaker: liveryn
    en: I-I think... I might...
    ko: 이, 있는… 것 같아… 요.
    ja: あ…ある気が…しま…す。
  d_main_44_af_06_160:
    speaker: liveryn
    en: At first... at the very beginning, there was always a place where I got the
      assignments.
    ko: 초반에, 초반에 의뢰를 받을 때 항상 만나던 장소가 있었거든요.
    ja: |-
      さ、最初の頃、依頼を受ける時は
      いつも待ち合わせしてたんです。
  d_main_44_af_06_161:
    speaker: liveryn
    en: I didn't actually meet her, but I always received them at the same spot...
      th-through text on the monitor...
    ko: |-
      만난 건 아니지만, 의뢰는 항상 같은 장소에서 받았었어요.
      모, 모니터에 나오는 글자로….
    ja: |-
      実際に会うわけじゃないですけど、
      毎回同じ場所で、モ、モニターに
      映し出される文字で…
  d_main_44_af_06_162:
    speaker: liveryn
    en: A-after some time... it switched to the phone...
    ko: 어, 어느 정도 시간이 지난 후에는… 핸드폰으로….
    ja: し、しばらくしてからは…携帯電話で…
  d_main_44_af_06_163:
    speaker: anis_i
    en: Guess she figured making you go back and forth was too risky?
    ko: 오고가는 것 자체가 리스크라고 판단한 걸까?
    ja: |-
      人が行ったり来たりするのは
      リスクがあると思ったのかしら？
  d_main_44_af_06_164:
    speaker: rapi_red
    en: Yes, she must've realized that too.
    ko: 응. 그것도 학습했겠지.
    ja: ええ。それも学習したのでしょうね。
  d_main_44_af_06_165:
    speaker: anis_i
    en: Then there's a pretty good chance the core hardware's at that first place.
    ko: 그렇다면 처음 거기가 메인 하드웨어가 있는 곳일 확률이 높겠네.
    ja: |-
      なら、その待ち合わせ場所が
      本体の場所でもおかしくないわ。
  d_main_44_af_06_166:
    speaker: rapi_red
    en: Highly likely.
    ko: 아주 높아.
    ja: 可能性はかなり高そう。
  d_main_44_af_06_167:
    speaker: "<Self>"
    en: Lead the way. You remember where it is, right?
    ko: |-
      거기로 우릴 안내해 줘.
      위치는 기억하지?
    ja: |-
      そこへ案内してほしい。
      場所は覚えているのだろう？
  d_main_44_af_06_168:
    speaker: liveryn
    en: I-I remember... I do, but...
    ko: |-
      기억… 해요.
      기억하는… 데….
    ja: |-
      覚えて…ます。
      覚えては…いますけど…
  d_main_44_af_06_169:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_06_170:
    speaker: liveryn
    en: C-Commander... y-you've got, uh... a lot of power right now, don't you?
    ko: 지, 지휘관님. 지금 되게 어, 권력. 권력 많이 가지고 계시죠?
    ja: |-
      し、指揮官様。
      今、け、権力のかなりある方ですよね？
  d_main_44_af_06_171:
    speaker: fragile
    en: "... What on earth are you saying?"
    ko: "…너 지금 무슨 소릴 하는 거야."
    ja: "…何を言いだすかと思えば…"
  d_main_44_af_06_172:
    speaker: liveryn
    en: Th-then if I help catch Sixo this time,
    ko: |-
      그, 그럼 있잖아요.
      이번에 식스오를 잡는 데 제가 협력하면.
    ja: |-
      じゃ、じゃあ…
      シックスオーを捕まえるのに協力したら…
  d_main_44_af_06_173:
    speaker: liveryn
    en: c-could you erase everything I did before...?
    ko: 제가, 제가 예전에 했던 일들 모두 없던 일로 해주실 수 있… 나요?
    ja: |-
      わ、私が今までしてきたこと全部、
      なかったことに…してもらえませんか？
  d_main_44_af_06_174:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_06_175:
    speaker: liveryn
    en: Maybe put in a good word with Ingrid and... maybe Enikk too?
    ko: |-
      이, 잉그리드 님한테도 잘 좀 말씀해 주시고,
      그리고 에닉한테도 어떻게 좀….
    ja: |-
      イ、イングリッド様といい感じに話をつけて、
      エニックもうまく説得してもらって…
  d_main_44_af_06_176:
    speaker: liveryn
    en: I-if the past could be undone... m-maybe we could go back to how things were
      before.
    ko: 다, 다 없던 일로 하면 어… 처, 처음으로 돌아갈 수 있을 것 같거든요.
    ja: |-
      全部なかったことにしてもらえれば…
      最初からやり直せると思うんですよね…
  d_main_44_af_06_177:
    speaker: liveryn
    en: Then, maybe I could finally live a proper life...
    ko: 그러면 저도 제대로 살아볼 수 있을 것 같
    ja: そしたら今度は、きちんとした人生を送って…
  d_main_44_af_06_178:
    speaker: fragile
    en: We can't go back.
    ko: 못 돌아가.
    ja: やり直せないよ。
  d_main_44_af_06_179:
    speaker: liveryn
    en: Huh?
    ko: "…응?"
    ja: "…えっ？"
  d_main_44_af_06_180:
    speaker: fragile
    en: We can't go back, Liveryn.
    ko: 못 돌아간다고, 리버린.
    ja: やり直せないの、リヴァリン。
  d_main_44_af_06_181:
    speaker: liveryn
    en: Wh-why not?
    ko: 왜, 왜 그런 말을 하는 거야.
    ja: な、なんでそんなこと…
  d_main_44_af_06_182:
    speaker: fragile
    en: You had plenty of chances.
    ko: 돌아갈 기회는 얼마든지 있었어.
    ja: やり直すチャンスはいくらでもあったの。
  d_main_44_af_06_183:
    speaker: fragile
    en: But every time one came along, you picked only the choices you weren't supposed
      to.
    ko: 그런데 너. 그 기회가 왔을 때마다 선택하면 안 되는 선택지만 골랐잖아.
    ja: |-
      でも、そのチャンスが来るたびに
      あなたは選んじゃいけない
      道ばかり選んできた。
  d_main_44_af_06_184:
    speaker: fragile
    en: At every fork, you just went down the paths clearly marked "off-limits."
    ko: 두 갈래, 세 갈래 길에서 절대 가지 마라고 표시해 놓은 길만 골라 갔잖아.
    ja: |-
      分かれ道で絶対に
      入っちゃいけない道ばっかり、
      進んできたの。
  d_main_44_af_06_185:
    speaker: fragile
    en: That's how we ended up here.
    ko: 그래서 이렇게 된 거야.
    ja: だからここにいるのよ。
  d_main_44_af_06_186:
    speaker: fragile
    en: Look at the paths you've taken. They're a mess. Revolting. Like trash.
    ko: |-
      네가 걸어온 길들을 봐.
      엉망진창이야. 역겨워. 쓰레기 같다고.
    ja: |-
      歩いてきた道を振り返ってみて。
      吐き気がする、最低の道。
  d_main_44_af_06_187:
    speaker: fragile
    en: And now... you want to undo it all at once? Don't you have any shame?
    ko: |-
      이걸 한 번에 되돌리고 싶다고?
      양심이 없어도 정도가 있어야지.
    ja: |-
      それを全部、なかったことにしたい？
      都合がいいにもほどがあるでしょ。
  d_main_44_af_06_188:
    speaker: fragile
    en: And these?
    ko: 그리고 이것들.
    ja: おまけに、こんなもの…
  d_main_44_af_06_189:
    speaker: "<Narration>"
    en: "*Clatterrr*"
    ko: 와르르르-
    ja: ドサドサッ――
  d_main_44_af_06_190:
    speaker: "<Monologue>"
    en: Fragile knocks over the rations piled in the corner of the room.
    ko: 프레자일이 방 한구석에 쌓인 보존식들을 무너뜨린다.
    ja: |-
      フラジャイルが部屋の隅に置かれた
      保存食の山を崩した
  d_main_44_af_06_191:
    speaker: fragile
    en: Did you really think hiding out here would somehow make everything work itself
      out?
    ko: 여기 짱박혀 있으면 뭐. 상황이 알아서 해결될 것 같았어?
    ja: |-
      隠れて引きこもってれば、
      勝手に何とかなるとでも思ってるの？
  d_main_44_af_06_192:
    speaker: fragile
    en: Of course not, you're out of your mind.
    ko: |-
      그럴 리가 없잖아.
      제정신이 아니야 너.
    ja: |-
      そんなわけないでしょ。
      人としてどうかしてるわ。
  d_main_44_af_06_193:
    speaker: fragile
    en: Just accept your punishment, Liveryn. You have no other choice.
    ko: |-
      그냥 벌을 받아. 리버린.
      그거 말고 네가 선택할 수 있는 길은 없어.
    ja: |-
      大人しく罰を受けて、リヴァリン。
      それ以外に道はないの。
  d_main_44_af_06_194:
    speaker: liveryn
    en: I... I...
    ko: 나, 나는….
    ja: わ、私は…
  d_main_44_af_06_195:
    speaker: liveryn
    en: I don't want to be punished...
    ko: 벌받기… 싫어.
    ja: 罰なんか…受けたくない。
  d_main_44_af_06_196:
    speaker: liveryn
    en: Wh-what did I do that was so wrong?
    ko: 내가, 내가 뭘 그렇게 잘못했는데?
    ja: わ、私が何をしたっていうの？
  d_main_44_af_06_197:
    speaker: liveryn
    en: All I've done is try to make a living. You know that, Fragile.
    ko: |-
      난 그냥 열심히 산 죄밖에 없잖아.
      응? 너도 알잖아 프레자일.
    ja: |-
      私はただ一生懸命生きてきただけ。
      ねえ？フラジャイルだって知ってるでしょ？
  d_main_44_af_06_198:
    speaker: liveryn
    en: For people like us to live even a halfway decent life, we had no choice but
      to take risks. You know that too.
    ko: |-
      우리 같은 사람이 사람답게 살려면,
      그런 위험한 일을 할 수밖에 없었다는 거, 알잖아.
    ja: |-
      私たちみたいなのが人並みに生きるには、
      あんな仕事でもするしかないの。
  d_main_44_af_06_199:
    speaker: liveryn
    en: That's how we ended up in a big house, eating good food.
    ko: 그래서 넓은 집으로 가고, 맛있는 것도 먹고 다 했잖아.
    ja: |-
      広い家に引っ越せたし、
      おいしいものだって一緒に食べたじゃない。
  d_main_44_af_06_200:
    speaker: liveryn
    en: I really had no choice.
    ko: 어쩔, 어쩔 수가 없었다고.
    ja: し、仕方なかったのよ。
  d_main_44_af_06_201:
    speaker: fragile
    en: Liveryn...
    ko: "…리버린."
    ja: "…リヴァリン。"
  d_main_44_af_06_202:
    speaker: fragile
    en: Do you know when I was happiest?
    ko: 내가 가장 행복했을 때가 언젠지 알아?
    ja: 私が一番幸せだった時はね？
  d_main_44_af_06_203:
    speaker: fragile
    en: Here, in this cramped little single room... I was happiest when the three
      of us lived together.
    ko: |-
      여기, 이 좁은 단칸방에서.
      셋이서 부대끼며 살았을 때가 제일 좋았어.
    ja: |-
      この狭い家にいた時。
      3人で肩を寄せ合って暮らしてた時なの。
  d_main_44_af_06_204:
    speaker: fragile
    en: Even though the future seemed uncertain, we still had hope.
    ko: 앞길은 불안하기만 했었어도, 나아질 거란 희망이 있었고.
    ja: |-
      将来が不安だらけでも、
      きっといつかよくなるって希望があったから。
  d_main_44_af_06_205:
    speaker: fragile
    en: And honestly, we were slowly getting better, little by little.
    ko: 또 실제로도 아주 조금씩이지만 나아지고 있었으니까.
    ja: |-
      ほんの少しずつだけど、
      実際よくなってたはずだったの。
  d_main_44_af_06_206:
    speaker: fragile
    en: If it weren't for that filthy money you brought, we could have kept going...
    ko: "…네가 가져온 그 더러운 돈만 아니었다면, 우린 계속…!"
    ja: |-
      …あなたがあんな汚いお金さえ
      持ち帰ってこなければ、私たちは今だって…！
  d_main_44_af_06_207:
    speaker: liveryn
    en: Don't give me that nonsense!
    ko: 헛소리하지 마!
    ja: ふざけないで！
  d_main_44_af_06_208:
    speaker: liveryn
    en: Y-you were happy too!
    ko: 너도! 너도 좋아했잖아!
    ja: |-
      あなただって！
      あなただって喜んでくれてたじゃない！
  d_main_44_af_06_209:
    speaker: liveryn
    en: You stuffed yourself with the food I bought, and wore the nice clothes I got,
      didn't you!?
    ko: 내가 가져온 것들로 배불리 먹고! 좋은 옷 입었잖아! 그랬잖아!
    ja: |-
      私の稼ぎがあったから
      食べたいものを食べられたし！
      いい服だって着れたんじゃない！
  d_main_44_af_06_210:
    speaker: fragile
    en: Not once! I've never eaten the food you bought with your filthy money, or
      even worn a stitch of the clothes you bought!
    ko: |-
      난 한 번도! 네 그 더러운 돈으로 사 온 음식 먹은 적도 없고!
      네가 사 온 옷도 입은 적 없어!
    ja: |-
      私は！あんたの汚い金で買った食べ物なんて
      口にしてないし、
      買ってきた服を着たこともない！
  d_main_44_af_06_211:
    speaker: liveryn
    en: W-wait, what are you wearing right now? That's the one I got for you!
    ko: |-
      네, 네가 지금 입고 있는 옷은 뭔데!
      그거 내가 사준 거잖아!
    ja: |-
      じゃ、じゃあ今着てるその服は何！？
      私が買ってあげたものじゃない！
  d_main_44_af_06_212:
    speaker: fragile
    en: This...? You bought me this with your first paycheck, you dummy...
    ko: 이건… 네가 처음 받은 월급으로 선물해 준 거잖아… 이 멍청아….
    ja: |-
      これは…あなたが初めてのお給料で
      プレゼントしてくれた服でしょ…バカ…
  d_main_44_af_06_213:
    speaker: fragile
    en: We even... picked it out together.
    ko: 같이… 골랐잖아.
    ja: 一緒に…選んだのに。
  d_main_44_af_06_214:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_06_215:
    speaker: fragile
    en: You don't even remember, huh?
    ko: 기억도 안 나는구나.
    ja: もう覚えてもいないのね。
  d_main_44_af_06_216:
    speaker: fragile
    en: You keep making excuses for there being a reason and pretending to be the
      victim.
    ko: 너, 자꾸 이유가 있었다는 둥 어쨌다는 둥 변명하며 피해자인 척하는데.
    ja: |-
      さっきから被害者ぶって
      言い訳がましくしてるけど…
  d_main_44_af_06_217:
    speaker: fragile
    en: But it was what you wanted. Deep down, you did it because you wanted to.
    ko: 네가 원한 거야. 네가 마음속 깊은 곳에서 원해서 한.
    ja: |-
      あなたが望んだことでしょ。
      心の底で、望んでいたからやったこと。
  d_main_44_af_06_218:
    speaker: fragile
    en: That's the truth.
    ko: 진실된 일이었다고.
    ja: それが現実。
  d_main_44_af_06_219:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_06_220:
    speaker: fragile
    en: "... Do as you're told and accept your punishment, Liveryn."
    ko: "…협조하고, 벌을 받아 리버린."
    ja: "…協力して、罰を受けて。リヴァリン。"
  d_main_44_af_06_221:
    speaker: liveryn
    en: N-no, I don't... want to.
    ko: 시, 싫어. 벌받기… 싫어.
    ja: イ、イヤ。罰なんて…受けたくない…
  d_main_44_af_06_222:
    speaker: fragile
    en: Commander,
    ko: 지휘관님.
    ja: 指揮官様。
  d_main_44_af_06_223:
    speaker: fragile
    en: it'd be best to remove Liveryn's brain for a scan.
    ko: 리버린의 뇌를 꺼내서 스캔하는 게 좋겠어요.
    ja: |-
      リヴァリンの脳を取り出して、
      スキャンにかけましょう。
  d_main_44_af_06_224:
    speaker: fragile
    en: Once that's done, take it up to the surface and feed it to the wild animals.
    ko: 스캔이 끝난 뇌는 지상에 올라가서 야생동물 먹이로 던져주시고요.
    ja: |-
      用済みの脳は地上に持っていって、
      動物のエサにでもしてください。
  d_main_44_af_06_225:
    speaker: fragile
    en: It's completely rotten, so I'm not sure if they'll even eat it.
    ko: 썩어빠져서, 먹을지는 모르겠지만.
    ja: |-
      腐りきってて、
      エサにもならないかもしれませんけど。
  d_main_44_af_06_226:
    speaker: "<Self>"
    en: "... Liveryn,"
    ko: "…리버린."
    ja: "…リヴァリン"
  d_main_44_af_06_227:
    speaker: "<Self>"
    en: are you scared of Sixo, or of getting punished?
    ko: |-
      식스오가 무서운 거야?
      아니면 벌 받는 게 무서운 거야?
    ja: |-
      怖いのはシックスオーか？
      それとも罰か？
  d_main_44_af_06_228:
    speaker: liveryn
    en: B-both...
    ko: 두, 둘 다요….
    ja: ど、どっちもです…
  d_main_44_af_06_229:
    speaker: "<Self>"
    en: We will, no doubt, catch Sixo.
    ko: |-
      식스오는 우리가 잡아.
      반드시 잡아.
    ja: |-
      シックスオーは私たちが捕らえる。
      絶対にだ
  d_main_44_af_06_230:
    speaker: "<Self>"
    en: So if you're gonna pick a side, you might as well go with the stronger team.
    ko: 그러니 이왕 붙을 거면 강한 쪽에 붙는 게 좋을 거야.
    ja: 味方に付くなら強い方がいいだろう
  d_main_44_af_06_231:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_06_232:
    speaker: "<Self>"
    en: Sixo can't do anything for you,
    ko: 식스오는 너한테 해줄 수 있는 게 없어.
    ja: シックスオーは何もしてくれないだろうな
  d_main_44_af_06_233:
    speaker: "<Self>"
    en: but I can.
    ko: 하지만 나는 해줄 수 있어.
    ja: だが、私たちにはしてやれることがある
  d_main_44_af_06_234:
    speaker: liveryn
    en: H-how...?
    ko: 어, 어떻게….
    ja: な、何を…
  d_main_44_af_06_235:
    speaker: "<Self>"
    en: If you cooperate this time, I'll ask for leniency.
    ko: 이번 건에 협조하면 정상참작을 요청할 거야.
    ja: 協力すれば、情状酌量の陳情を出そう
  d_main_44_af_06_236:
    speaker: "<Self>"
    en: I'll try to stop your exile and memory wipe, but anything beyond that is out
      of my hands.
    ko: 추방과 기억 소거는 막아볼게. 그 이상은 힘들어.
    ja: |-
      追放や記憶消去はされないようにしよう。
      それ以上は保証できないが
  d_main_44_af_06_237:
    speaker: liveryn
    en: R-really...? Is that really all I can have?
    ko: 더, 더는… 안되나요.
    ja: そ、それ以上は…ダメなんですか？
  d_main_44_af_06_238:
    speaker: "<Self>"
    en: Liveryn...
    ko: "…리버린."
    ja: "…リヴァリン"
  d_main_44_af_06_239:
    speaker: "<Self>"
    en: You've killed and hurt so many people in the Ark,
    ko: 넌 수많은 방주의 사람들을 죽거나 다치게 했어.
    ja: |-
      君はアークの大勢の人を
      死なせたり、傷を負わせたりした
  d_main_44_af_06_240:
    speaker: "<Self>"
    en: and you almost ruined Hammering and Drilley's lives.
    ko: 그리고 해머링과 드릴리의 삶을 망칠 뻔했어.
    ja: |-
      ハンマリングとドリリーの
      人生もめちゃくちゃにしかけた
  d_main_44_af_06_241:
    speaker: "<Self>"
    en: You nearly destroyed the lives of those two kind, hardworking people just
      to keep yourself safe.
    ko: 그 착하고 열심히 살던 둘의 삶을, 네 안위를 위해 망칠 뻔한 거야.
    ja: |-
      心優しくひたむきな2人の人生を
      自分の保身のために壊すところだった
  d_main_44_af_06_242:
    speaker: "<Self>"
    en: Those completely innocent people, who showed you nothing but kindness, almost
      lost everything because of you.
    ko: |-
      너한테 호의를 내비친 아무 죄 없는 둘이,
      너 하나 때문에 망칠 뻔한 거라고.
    ja: |-
      君にも親切だったし、何の罪もない2人だ。
      それがあの有り様だ
  d_main_44_af_06_243:
    speaker: "<Self>"
    en: "... Isn't it enough that you've already ruined your life and Fragile's?"
    ko: "…너랑 프레자일 만으로는 모자라?"
    ja: |-
      …君とフラジャイルの人生だけじゃ
      壊し足りないか？
  d_main_44_af_06_244:
    speaker: liveryn
    en: O-our lives aren't—
    ko: 우, 우리 삶은 망치지 않았….
    ja: わ、私たちの人生はまだ壊れてなんか…
  d_main_44_af_06_245:
    speaker: "<Self>"
    en: Yes, they are.
    ko: 망쳤어.
    ja: もう壊れている
  d_main_44_af_06_246:
    speaker: "<Self>"
    en: Look closely, there's no going back now. It'd take way more time to fix it.
    ko: |-
      잘 봐. 다시 돌아갈 수 없어.
      훨씬 더 많은 시간을 쏟아부어야 가능할 거야.
    ja: |-
      よく見るんだ、無かったことにはならない。
      振り出しに戻るだけで、相当の時間がかかる
  d_main_44_af_06_247:
    speaker: "<Self>"
    en: Don't let yourself sink any further. If you do, there's no getting out.
    ko: |-
      더는 밑으로 가지 마.
      잠겨버리면 건질 수 없어.
    ja: |-
      これ以上沈むんじゃない。
      救い出してやれなくなる
  d_main_44_af_06_248:
    speaker: liveryn
    en: "*Sob sob*"
    ko: 흐, 흐으으….
    ja: ふ、ふふふ…
  d_main_44_af_06_249:
    speaker: liveryn
    en: "*Sob*"
    ko: 우, 우으….
    ja: う、うう…
  d_main_44_af_06_250:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_06_251:
    speaker: liveryn
    en: I'll... do as you say.
    ko: 협조… 할게요.
    ja: 協力…します。
  d_main_44_af_06_252:
    speaker: liveryn
    en: B-but... you really, really have to put in a good word for me, okay?
    ko: |-
      꼭, 꼭….
      잘 말해주셔야 해요? 예?
    ja: |-
      絶対、絶対に…
      約束は守ってくださいね？ねっ？
  d_main_44_af_06_253:
    speaker: "<Self>"
    en: Okay, I'll do my best.
    ko: "…그래. 최대한 힘내볼게."
    ja: "…ああ、最善を尽くそう"
  d_main_44_af_06_254:
    speaker: fragile
    en: "... Don't run away this time. I mean it."
    ko: "…이번엔 도망가지 마. 절대로."
    ja: "…今度こそ逃げないでよ。絶対に。"
  d_main_44_af_06_255:
    speaker: liveryn
    en: I... I won't.
    ko: 아, 알았어.
    ja: う、うん。
  d_main_44_af_06_256:
    speaker: fragile
    en: Well then... I'll leave the rest up to you, Commander.
    ko: "…그럼 지휘관님. 뒷일은 잘 부탁드릴게요."
    ja: |-
      …では、指揮官様。
      後のことはよろしくお願いします。
  d_main_44_af_06_257:
    speaker: liveryn
    en: You're not... coming?
    ko: 같이 안… 가?
    ja: 一緒に…来ないの？
  d_main_44_af_06_258:
    speaker: fragile
    en: I'm under house arrest. And...
    ko: |-
      자택 연금 중이니까.
      그리고.
    ja: |-
      私、軟禁処分中なの。
      それに…
  d_main_44_af_06_259:
    speaker: fragile
    en: if you were to betray us again, or run away,
    ko: 혹시라도 네가 거기서 또 배신하거나 도망치면.
    ja: あなたが今度また裏切ったり逃げたりしたら…
  d_main_44_af_06_260:
    speaker: fragile
    en: I don't think I could take it.
    ko: 내가 그 자리에서 죽어버릴 것 같아서 그래.
    ja: たぶん私、その場で死ぬと思うから。
  d_main_44_af_06_261:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_06_262:
    speaker: fragile
    en: See you all again.
    ko: 또 봬요. 지휘관님. 그리고 카운터스 분들.
    ja: |-
      また会いましょう、指揮官様。
      カウンターズのみなさんも。
d_main_44_af_07:
  d_main_44_af_07_1:
    speaker: "<Narration>"
    en: In Deputy Chief Doban's office.
    ko: '부사령관실 : 도반.'
    ja: ドバン副司令官の執務室
  d_main_44_af_07_2:
    speaker: doban
    en: You've got some nerve asking to see me. Fine, let's hear it.
    ko: 무슨 낯짝으로 나를 보자고 한 건지 들어나 보지.
    ja: |-
      どの面下げて私に会いに来たというのか、
      聞いてやろうじゃないか。
  d_main_44_af_07_3:
    speaker: doban
    en: 'But I''m warning you: the moment you start spouting nonsense, I''ll turn
      you into a beehive.'
    ko: 미리 말해놓지만, 헛소리를 하는 순간 벌집이 될 줄 알아라.
    ja: |-
      忠告しておいてやるが、
      寝ぼけたことを言うようなら、
      ハチの巣にされると思え。
  d_main_44_af_07_4:
    speaker: rosanna
    en: Ooh, so scary, my dear Deputy Chief.
    ko: 무섭네~ 우리 부사령관님.
    ja: きゃ～、副司令官、こわ～い。
  d_main_44_af_07_5:
    speaker: sakura
    en: We have come to speak with you. Perhaps it would be best if your subordinates
      were to withdraw.
    ko: |-
      저희는 얘기를 하러 온 것이니,
      부하들은 물러주는 게 좋지 않을까요.
    ja: |-
      内密の話し合いにうかがったのです。
      部下の皆様方には席を外していただけると。
  d_main_44_af_07_6:
    speaker: "<Narration>"
    en: Doban's gaze sweeps over the mass-produced Nikkes that nearly fill the room.
    ko: 도반은 방을 거의 가득 채울 정도의 양산형 니케들을 바라보았다.
    ja: |-
      部屋を埋め尽くすほどの量産型ニケたちに
      ドバンが目をやった
  d_main_44_af_07_7:
    speaker: doban
    en: I don't know what you bastards might pull, so I'm not taking any chances.
    ko: |-
      네놈들이 무슨 짓을 할지 모르니,
      나도 보험을 들어야지.
    ja: |-
      貴様らが何をする気か分からん以上、
      こちらも保険をかけるしかない。
  d_main_44_af_07_8:
    speaker: doban
    en: You've got a history of pointing guns at a deputy chief, after all.
    ko: 부사령관에게 총을 들이댄 전적이 있으니 말이야.
    ja: 副司令官に銃を向けた前歴があるからな。
  d_main_44_af_07_9:
    speaker: sakura
    en: Would that be all right with you?
    ko: 괜찮으시겠습니까.
    ja: よろしいのですか？
  d_main_44_af_07_10:
    speaker: sakura
    en: We're about to discuss a rather sensitive matter. It wouldn't be wise for
      your subordinates to hear it.
    ko: |-
      민감한 주제를 얘기할 예정이라,
      그것이 부하들 귀에 들어가서 좋을 게 없을 텐데요.
    ja: |-
      重要な話ですので、
      配下の者に聞かれては
      差しさわりもあるかと思いましたが。
  d_main_44_af_07_11:
    speaker: doban
    en: I appreciate the concern, but they're nothing more than decorations.
    ko: |-
      걱정해 줘서 고맙군.
      이것들은 그냥 장식이다. 그렇게 생각해도 좋다.
    ja: |-
      気づかいには礼を言っておこう。
      だが、こいつらは単なる飾りだ。
      誰もいないものと思って構わん。
  d_main_44_af_07_12:
    speaker: sakura
    en: Very well, if you wish.
    ko: 정 그러시다면야.
    ja: そこまでおっしゃるのでしたら、改めて…
  d_main_44_af_07_13:
    speaker: sakura
    en: We have come to speak about Mist.
    ko: 미스트 얘기를 하러 왔습니다.
    ja: 本日はミストに関するご相談にあがりました。
  d_main_44_af_07_14:
    speaker: doban
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_07_15:
    speaker: sakura
    en: First, let us examine this together...
    ko: 일단 이것부터 같이 보실
    ja: まずは、こちらをご覧に…
  d_main_44_af_07_16:
    speaker: doban
    en: Hold on.
    ko: 잠깐.
    ja: 待て。
  d_main_44_af_07_17:
    speaker: doban
    en: All of you, out.
    ko: 너희들. 모두 나가 있어라.
    ja: お前たち、外で待機していろ。
  d_main_44_af_07_18:
    speaker: "<Narration>"
    en: The mass-produced Nikkes hesitate for a moment, then make their way out of
      the room.
    ko: 양산형 니케들이 머뭇거리다, 모두 방을 나섰다.
    ja: |-
      量産型ニケたちは一瞬戸惑ったが、
      すぐに執務室の外へ退出した
  d_main_44_af_07_19:
    speaker: rosanna
    en: Haha, I see your decorations have legs of their own.
    ko: 하하. 네 방에 있는 장식은 걸어 다닐 줄도 아나 봐?
    ja: |-
      アハハッ。あんたの部屋の飾りって、
      歩き方も知ってんのねぇ？
  d_main_44_af_07_20:
    speaker: doban
    en: You bastards, what the hell do you think you're doing?
    ko: 네놈들. 뭐 하는 짓거리냐.
    ja: 貴様ら…何のマネだ。
  d_main_44_af_07_21:
    speaker: sakura
    en: It seems you already have some inkling,
    ko: 짐작 가는 게 있는 모양이시군요.
    ja: 心当たりがおありのようで。
  d_main_44_af_07_22:
    speaker: sakura
    en: so I need not show you the list.
    ko: 그럼 리스트는 굳이 보여드리지 않겠습니다.
    ja: |-
      でしたら、リストはわざわざ
      お見せする必要もございませんね。
  d_main_44_af_07_23:
    speaker: doban
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_07_24:
    speaker: sakura
    en: It seems that quite a few of your men have purchased Mist.
    ko: 당신의 부하들 중 상당수가 미스트를 구입한 내역이 있더군요.
    ja: |-
      あなたの部下の多くに、
      ミストの購入履歴があります。
  d_main_44_af_07_25:
    speaker: rosanna
    en: Guess life is boring when they have a boss like you.
    ko: 상사를 잘 둔 덕에 인생이 시시했나 봐.
    ja: |-
      立派な上司を持ったおかげで、
      人生つまんなくなっちゃったみたいだね。
  d_main_44_af_07_26:
    speaker: doban
    en: Never heard that before.
    ko: 처음 듣는 얘기군.
    ja: 私は知らん。
  d_main_44_af_07_27:
    speaker: sakura
    en: Then I suggest you take this opportunity to listen carefully.
    ko: 그럼 이 기회에 들어두시면 좋겠지요.
    ja: |-
      では、この機会にぜひ、
      頭にお入れください。
  d_main_44_af_07_28:
    speaker: sakura
    en: A number of your subordinates—no, in fact, a considerable majority of them—have
      records of purchasing Mist.
    ko: 당신의 부하들 중 일부, 아니 상당수가 미스트를 구입한 내역이 있습니다.
    ja: |-
      あなたの部下の一部…
      いえ、大半と言っても良いですね。
      ミストを購入した履歴が残っています。
  d_main_44_af_07_29:
    speaker: sakura
    en: And not merely once or twice. We have confirmed that they are habitual users.
    ko: |-
      그것도 한두 번이 아닌지라,
      상습적으로 사용하고 있는 상태라고 확정했습니다.
    ja: |-
      それも一度や二度ではなく、
      常習的な使用が疑われるものです。
  d_main_44_af_07_30:
    speaker: sakura
    en: I trust there is no need for me to explain what happens to military personnel
      caught using Mist, is there?
    ko: |-
      미스트를 사용한 군 관계자가 어떤 취급을 받을지,
      굳이 제 입으로 말씀드릴 필요는 없겠지요.
    ja: |-
      薬物乱用の経歴が軍関係者にとって
      どのようなものかは、
      説明せずともご存じでしょう。
  d_main_44_af_07_31:
    speaker: doban
    en: "... I had no idea about this."
    ko: "…나는 모르는 일이다."
    ja: "…私ではないぞ。"
  d_main_44_af_07_32:
    speaker: sakura
    en: Ah, I see.
    ko: 아, 그러시군요.
    ja: おや、さようでしたか。
  d_main_44_af_07_33:
    speaker: sakura
    en: In that case, would it be all right if the Underworld Queen were to conduct
      an investigation and report the findings to the Central Government,
    ko: |-
      그럼 저희 언더월드 퀸이 독단적으로 조사한 후,
      사실 여부를 중앙 정부 수뇌부에 보고드려도 되겠습니까.
    ja: |-
      では、私どもで独自調査の上、
      結果を中央政府首脳部に報告しても、
      差支えはございませんでしょうか。
  d_main_44_af_07_34:
    speaker: sakura
    en: or perhaps to the press?
    ko: 혹은, 언론에 전달한다던가.
    ja: |-
      あるいは、メディアに流すという
      方法もございますね。
  d_main_44_af_07_35:
    speaker: doban
    en: You punks think you can threaten me?
    ko: 네놈들. 나를 협박할 셈인가?
    ja: 貴様ら、私を脅迫するつもりか？
  d_main_44_af_07_36:
    speaker: sakura
    en: Of course not.
    ko: 그럴 리가요.
    ja: 滅相もございません。
  d_main_44_af_07_37:
    speaker: rosanna
    en: Of course.
    ko: 당연하지.
    ja: 分かってんじゃん？
  d_main_44_af_07_38:
    speaker: sakura
    en: "... I believe it would be wise for us to be on the same page."
    ko: "…입장을 좀 맞추는 게 좋다고 생각합니다만."
    ja: "…話は合わせていただかないと困ります。"
  d_main_44_af_07_39:
    speaker: rosanna
    en: Oh, my bad. Of course, we're not threatening you.
    ko: 아아. 미안미안. 협박하는 거 아니야.
    ja: |-
      ああ～、ごめんごめん。
      脅す気はないんだケド。
  d_main_44_af_07_40:
    speaker: "<Narration>"
    en: "*Bang!*"
    ko: 콰앙-!
    ja: ガンッ――！
  d_main_44_af_07_41:
    speaker: "<Narration>"
    en: Doban slams his fist on the table.
    ko: 도반이 테이블을 강하게 내려친다.
    ja: ドバンがテーブルを強打した
  d_main_44_af_07_42:
    speaker: doban
    en: You damn bastards! How dare you threaten a deputy chief of the Ark! You really
      must have a death wish!
    ko: |-
      빌어먹을 놈들이…!
      감히 방주의 부사령관을 협박하다니 죽고 싶어 환장한 모양이군!
    ja: |-
      ナメたマネを…！
      アークの副司令官を脅迫とは、
      どうやら本気で死にたいようだな！
  d_main_44_af_07_43:
    speaker: doban
    en: Fine, what charge should I slap on you? Treason? Collusion? Just say the word!
    ko: |-
      그래…! 무슨 죄를 씌워줄까!
      반역죄? 내통죄? 말만 해라!
    ja: |-
      構わんぞ…罪状は何がいい！？
      反逆罪か、内通か？選ばせてやる！
  d_main_44_af_07_44:
    speaker: sakura
    en: Please calm yourself.
    ko: 진정하시지요.
    ja: どうか落ち着いてください。
  d_main_44_af_07_45:
    speaker: sakura
    en: We have come to make a deal with you.
    ko: 저희는 거래를 하러 왔습니다.
    ja: 私たちは話し合いにうかがっているのです。
  d_main_44_af_07_46:
    speaker: sakura
    en: From this moment onward, I ask that you take all authority from your subordinates.
    ko: 지금 이 순간부터, 당신의 그 부하들에게서 모든 권한을 빼앗아 주시지요.
    ja: |-
      今この瞬間をもって、
      あなたの配下の者たちに与えられている
      すべての権限を一時停止してください。
  d_main_44_af_07_47:
    speaker: sakura
    en: Whatever may occur,
    ko: 무슨 일이 일어나든.
    ja: たとえ何が起こったとしても…
  d_main_44_af_07_48:
    speaker: sakura
    en: ensure that they are unable to act.
    ko: 아무것도 할 수 없도록.
    ja: 身動きが取れないように。
  d_main_44_af_07_49:
    speaker: sakura
    en: Having them take some time off would also be an effective approach.
    ko: 휴가를 쓰게 하는 것도 좋은 방법이겠지요.
    ja: 休暇を取らせるという形でも構いません。
  d_main_44_af_07_50:
    speaker: sakura
    en: As for the duration...
    ko: 기간은… 그렇군요.
    ja: 期間は…そうですね。
  d_main_44_af_07_51:
    speaker: sakura
    en: three days should suffice.
    ko: 3일 정도면 충분하겠습니다.
    ja: 3日もいただければ十分でしょう。
  d_main_44_af_07_52:
    speaker: rosanna
    en: Isn't that too short? Give 'em a week off, and they'll thank you for it.
    ko: 너무 짧지 않아? 한 일주일은 쉬어줘야 걔들도 좋아할 것 아냐.
    ja: |-
      短すぎじゃない？1週間ぐらいあった方が、
      みんな喜ぶと思うけど。
  d_main_44_af_07_53:
    speaker: sakura
    en: "@UserName-kun has also taken part, has he not? I cannot help but think that
      even three days is rather ample."
    ko: |-
      군께서 참여했지요.
      3일도 많다고 생각합니다만.
    ja: |-
      あの方もおりますから、
      3日でも多いでしょう。
  d_main_44_af_07_54:
    speaker: rosanna
    en: Heh, true that. Three days'll be more than enough for him.
    ko: |-
      뭐, 그건 그렇지.
      미스터라면 충분하겠지.
    ja: |-
      まあ、それもそっか。
      ミスターならそれで十分ね。
  d_main_44_af_07_55:
    speaker: doban
    en: "... What the hell are you playing at?"
    ko: "…뭐 하는 짓이냐 대체."
    ja: "…いったい何のつもりだ。"
  d_main_44_af_07_56:
    speaker: doban
    en: My men are the best of the best. What's the point of telling them to sit around
      and do nothing for three days?
    ko: |-
      내 부하들은 우수하다.
      3일 동안 아무것도 하지 말라는 건, 무슨 의도냐.
    ja: |-
      私の部下は使える者ばかりだ。
      3日間何もさせるなだと？何を考えている？
  d_main_44_af_07_57:
    speaker: doban
    en: Planning to let the Ark descend into chaos while they twiddle their thumbs?
    ko: 그 시간 동안 방주에서 난동이라도 부릴 생각인가?
    ja: その間にアークで暴動でも起こす気か？
  d_main_44_af_07_58:
    speaker: sakura
    en: Among your subordinates, those who use Mist
    ko: 당신의 부하들 중, 미스트를 사용하는 이들은.
    ja: |-
      あなたの部下のうち、
      ミストに関わっているものは…
  d_main_44_af_07_59:
    speaker: sakura
    en: are nothing more than Sixo's puppets.
    ko: 식스오의 준비된 꼭두각시나 다름없습니다.
    ja: |-
      シックスオーの操り人形として、
      仕込まれているも同然です。
  d_main_44_af_07_60:
    speaker: sakura
    en: To think that such individuals, mere playthings of a back-alley thug, should
      be entrusted with key positions in the Ark is utterly preposterous.
    ko: 방주에서 중책을 맡고 있는 이들이 뒷골목 무뢰배의 꼭두각시라니, 말도 안 되지요.
    ja: |-
      アークで重い責任のある職務に就く者たちが
      裏通りのならず者の操り人形など、
      あってはならないことです。
  d_main_44_af_07_61:
    speaker: rosanna
    en: You haven't exactly been blind to it, have you? Your men aren't what they
      used to be.
    ko: |-
      너도 모르진 않을 것 아냐.
      애들 상태가 예전 같지만은 않았을걸?
    ja: |-
      あんただって分かってんでしょ。
      様子がおかしくなった手下がいるんじゃない？
  d_main_44_af_07_62:
    speaker: sakura
    en: The power structure is intricately entwined, and one cannot simply strike
      at it without care.
    ko: 하지만 권력 체제가 복잡하게 엮여 있어, 함부로 쳐내지도 못했을 테지요.
    ja: |-
      ですが、権力構造というものは複雑です。
      ただ切り捨てれば済むというものでは
      ございませんでしょう。
  d_main_44_af_07_63:
    speaker: sakura
    en: If we were to take out the puppet master herself, order would be restored.
    ko: 꼭두각시의 머리를 친다면, 원복될 수 있을 겁니다.
    ja: |-
      操り人形の元締めを始末できれば、
      状況は元のさやに納まるはずです。
  d_main_44_af_07_64:
    speaker: sakura
    en: We shall see to it during those three days.
    ko: 그 3일 동안, 저희가 그걸 해결하겠습니다.
    ja: |-
      3日のうちに、私どもがそれを
      解決してご覧に入れます。
  d_main_44_af_07_65:
    speaker: doban
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_07_66:
    speaker: doban
    en: You're going after Sixo? What a load of crap. That thing can't be caught.
    ko: |-
      식스오를 잡겠다는 건가.
      헛소리를 하는군. 그건 잡을 수 없다.
    ja: |-
      シックスオーを始末するつもりか。
      寝ぼけているのか？そんなことは不可能だ。
  d_main_44_af_07_67:
    speaker: sakura
    en: As we said, we will see to it.
    ko: 저희가 해결한다고 말씀 드렸습니다.
    ja: 私どもが解決すると申し上げました。
  d_main_44_af_07_68:
    speaker: sakura
    en: All you need to do is strip them of their authority for three days,
    ko: 당신은 그저 3일 동안 그들에게 권한을 빼앗고
    ja: |-
      あなたはただ3日間、配下の者たちの
      動きを止めて下さればよいだけです。
  d_main_44_af_07_69:
    speaker: sakura
    en: and thereafter, you may fully enjoy the benefits that follow.
    ko: 그 이후에 있을 이득을 온전히 누리시면 되겠습니다.
    ja: それで得する分には、お好きなように。
  d_main_44_af_07_70:
    speaker: doban
    en: What's your game here?
    ko: 무슨 의도지.
    ja: 何が狙いだ。
  d_main_44_af_07_71:
    speaker: sakura
    en: Sixo is presently preparing a large-scale terror attack on the Ark.
    ko: 식스오는 현재 방주에 대규모의 테러를 준비하고 있으며.
    ja: |-
      シックスオーは現在、
      アークへの大規模なテロを計画しております。
  d_main_44_af_07_72:
    speaker: sakura
    en: On the day of its execution, she intends to use your subordinates, who have
      been reduced to puppets, to sow confusion in the response.
    ko: 실행 날, 꼭두각시가 된 당신들의 부하들을 이용해 수습에 혼란을 줄 예정입니다.
    ja: |-
      その際、操り人形として仕込んでいる
      あなたの部下を利用し、
      混乱を拡大させるつもりなのでしょう。
  d_main_44_af_07_73:
    speaker: sakura
    en: It is our purpose to see this prevented.
    ko: 그것을 방지하자는 의도지요.
    ja: 私たちの目的は、それを防ぐことです。
  d_main_44_af_07_74:
    speaker: doban
    en: You're getting almost nothing out of this. Spill your real plan.
    ko: |-
      네놈들이 얻는 것이 너무 없군.
      속셈을 말해라.
    ja: |-
      それでは貴様らに何の得もない。
      何を企んでいるのか吐け。
  d_main_44_af_07_75:
    speaker: sakura
    en: "*Sigh*"
    ko: "…하아."
    ja: "…はぁ。"
  d_main_44_af_07_76:
    speaker: sakura
    en: While there are those like you who act solely for personal gain,
    ko: 당신같이 이득으로만 움직이는 자들이 있는 반면.
    ja: |-
      あなたのように、
      目先の利益だけで動く者もいれば…
  d_main_44_af_07_77:
    speaker: sakura
    en: you would do well to remember that there are also those who act without seeking
      any.
    ko: 이득 없이 움직이는 자들도 있다는 걸 알아두시지요.
    ja: |-
      損得の勘定抜きで動く者もいるということを
      お知りおきください。
  d_main_44_af_07_78:
    speaker: doban
    en: You thugs sure talk big.
    ko: 깡패 자식들이 잘도 지껄이는군.
    ja: やくざ者風情が偉そうなことを。
  d_main_44_af_07_79:
    speaker: sakura
    en: If you give us your word, we shall hand you this list in three days.
    ko: |-
      약속해 주신다면, 3일 뒤.
      이 리스트를 넘겨드리겠습니다.
    ja: |-
      約束通りにしていただければ、3日後、
      このリストもお渡しいたします。
  d_main_44_af_07_80:
    speaker: sakura
    en: I ask that you make your decision here, at this very moment.
    ko: 지금 이 자리에서 결정해 주시지요.
    ja: |-
      ただし、返事は今この場で
      聞かせていただきたく。
  d_main_44_af_07_81:
    speaker: doban
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_07_82:
    speaker: doban
    en: Fine, I'll do it.
    ko: 좋다. 그렇게 하지.
    ja: 分かった。その通りにする。
  d_main_44_af_07_83:
    speaker: sakura
    en: Thank you.
    ko: 감사합니다.
    ja: 感謝いたします。
  d_main_44_af_07_84:
    speaker: sakura
    en: Rosanna, please check.
    ko: 로산나. 확인을.
    ja: ロザンナ。確認を。
  d_main_44_af_07_85:
    speaker: rosanna
    en: Let's see...
    ko: 어디 보자….
    ja: どれどれ…
  d_main_44_af_07_86:
    speaker: rosanna
    en: Mm-hmm, all caught on tape.
    ko: 음. 제대로 녹화됐네.
    ja: うん。ちゃんと録れてる。
  d_main_44_af_07_87:
    speaker: doban
    en: "!"
    ko: "…!!"
    ja: "…！！"
  d_main_44_af_07_88:
    speaker: sakura
    en: Very well, we shall be on our way.
    ko: 그럼 가보겠습니다.
    ja: では、失礼いたします。
  d_main_44_af_07_89:
    speaker: rosanna
    en: So the Deputy Chief doesn't even offer tea to his guests... Duly noted!
    ko: 손님이 왔는데 차 한잔 안 내주는 부사령관님의 씀씀이, 잘 확인하고 갑니다~
    ja: |-
      客にお茶の1杯も出してくれない
      副司令官サマのお気持ちは、
      よ～く分かってるからね。
  d_main_44_af_07_90:
    speaker: "<Narration>"
    en: Sakura and Rosanna leave the room.
    ko: 사쿠라와 로산나가 방을 나섰다.
    ja: サクラとロザンナが執務室を去った
  d_main_44_af_07_91:
    speaker: doban
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_07_92:
    speaker: "<Narration>"
    en: Doban rises from his seat, staring blankly into space.
    ko: 도반은 자리에서 일어나, 멍하니 허공을 바라본다.
    ja: |-
      ドバンはその場で立ち上がり、
      しばらく動かなかった
  d_main_44_af_07_93:
    speaker: "<Narration>"
    en: Then he grabs whatever is within reach and hurls it, smashing it to smithereens.
    ko: 그 후, 손에 잡히는 모든 것을 집어던지고 부순다.
    ja: |-
      やがて、いきなり周辺の物を
      手当たり次第に投げ、当たり散らしはじめた
  d_main_44_af_07_94:
    speaker: doban
    en: Damn it! Damn it!
    ko: 빌어먹을! 빌어먹을!
    ja: クソッ！ふざけやがって！
  d_main_44_af_07_95:
    speaker: doban
    en: Those back‑alley thugs...! How dare they...!
    ko: 뒷골목 깡패 자식들이 나를! 나를…!!
    ja: 裏通りのチンピラごときが、よくも私に…！！
  d_main_44_af_07_96:
    speaker: doban
    en: Aaaaaargh!
    ko: 으아아아아--!!
    ja: うがあああああ――！！
  d_main_44_af_07_97:
    speaker: doban
    en: "*Huff... huff...*"
    ko: 후욱…! 후욱…!
    ja: はぁ…！はぁ…！
  d_main_44_af_07_98:
    speaker: doban
    en: This can't go on!
    ko: 이대로는 안 돼…!
    ja: このままではいかん…！
  d_main_44_af_07_99:
    speaker: doban
    en: My influence... is slipping fast...!
    ko: 입지가… 점점 좁아진다…!
    ja: 立場が…ますます危うくなる…！
  d_main_44_af_07_100:
    speaker: doban
    en: I've got to rack up a big achievement... something spectacular...!
    ko: 어떻게든 큰 공을 세우지 않으면…!
    ja: 何か手柄をあげなくては…！
  d_main_44_af_07_101:
    speaker: doban
    en: Anything just to prove myself...!
    ko: 어떻게든…!!
    ja: 何としてでも…！！
d_main_44_af_08:
  d_main_44_af_08_1:
    speaker: "<Narration>"
    en: "*Vroooooom!*"
    ko: 바아아아아---!!
    ja: ブロロロロ――！！
  d_main_44_af_08_2:
    speaker: "<Narration>"
    en: Black Typhoon, carrying Sugar and Moran, races through the Outer Rim.
    ko: 슈가와 목단을 태운 블랙 타이푼이 아우터 림을 질주한다.
    ja: |-
      シュガーとモランを乗せた
      ブラックタイフーンが
      アウターリムを疾走している
  d_main_44_af_08_3:
    speaker: moran
    en: Hey, what the heck do you think you're doing?
    ko: 뭐야 너. 뭐 하는 짓인데.
    ja: 何だよ、お前。どういうつもりだ？
  d_main_44_af_08_4:
    speaker: sugar
    en: Found Sixo's base, I think.
    ko: 식스오의 본거지로 추정되는 곳을 찾았어.
    ja: |-
      シックスオーの本拠地らしい場所、
      突き止めたのよ。
  d_main_44_af_08_5:
    speaker: moran
    en: What?!
    ko: "…뭐?"
    ja: "…なに？"
  d_main_44_af_08_6:
    speaker: sugar
    en: We're heading there now.
    ko: 지금 그쪽으로 가는 중이고.
    ja: 今、そこに向かってるの。
  d_main_44_af_08_7:
    speaker: sugar
    en: Thought I'd put on a little act to throw her off.
    ko: 조금이라도 눈치를 늦게 채면 좋을 것 같아서 연기 좀 했지.
    ja: |-
      少しでも気づかれるまでの
      時間を稼ごうと思って、
      一芝居打ったってわけ。
  d_main_44_af_08_8:
    speaker: sugar
    en: Not bad, huh? Could've snagged Best Actress, right?
    ko: 어때. 여우주연상 급 아니었어?
    ja: どう？主演女優賞も狙えそうでしょ？
  d_main_44_af_08_9:
    speaker: moran
    en: How'd you find it?
    ko: 어떻게 찾은 건데.
    ja: どうやって見つけたんだ？
  d_main_44_af_08_10:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_08_11:
    speaker: sugar
    en: Sixo reached out, asking if I'd keep taking jobs guarding the Mist production
      facilities.
    ko: 미스트 생산 지역의 보호 의뢰를 계속할 생각이 없냐고 식스오에게 연락이 왔었어.
    ja: |-
      ミストの製造拠点を保護する仕事、
      またやる気はないかって
      シックスオーから連絡が来たのよ。
  d_main_44_af_08_12:
    speaker: sugar
    en: I was about to blow her off without a second thought,
    ko: 뒤도 돌아볼 것 없이 그냥 무시하려고 했는데.
    ja: 最初は無視しようと思ってたんだけど。
  d_main_44_af_08_13:
    speaker: sugar
    en: 'but then that saying popped into my head: "To catch a tiger, you have to
      enter its den."'
    ko: 호랑이를 잡으려면 호랑이 굴에 들어가야 한다는 말이 떠올랐지.
    ja: |-
      虎穴に入らずんば虎子を得ずって言葉が
      頭に思い浮かんだのよね。
  d_main_44_af_08_14:
    speaker: sugar
    en: So I told her I'd do it.
    ko: 그래서 한다고 했어.
    ja: それで、引き受けることにしたの。
  d_main_44_af_08_15:
    speaker: sugar
    en: I worked my butt off,
    ko: 열심히 일했고.
    ja: で、まじめに仕事をして…
  d_main_44_af_08_16:
    speaker: sugar
    en: and that's when I started thinking she wasn't human or a Nikke.
    ko: 나는 그 녀석이 인간이나 니케가 아닐 거라고 생각했어.
    ja: 気づいたのよ、あいつは人間でもニケでもない。
  d_main_44_af_08_17:
    speaker: sugar
    en: Then seeing her give different orders to twenty-three locations at once confirmed
      my suspicions.
    ko: 동시에, 23군데나 되는 곳에 각자 다른 명령을 내리는 걸 보고 확신했지.
    ja: |-
      まったく別の命令を、
      23ヶ所へ同時に出してて確信したわ。
  d_main_44_af_08_18:
    speaker: sugar
    en: If she's not human or a Nikke, what else could she be? Some kind of virtual
      human, obviously.
    ko: |-
      인간이나 니케가 아니면 뭐겠어.
      전자 인간 뭐 이런 거일 게 뻔하잖아.
    ja: |-
      ニケでも人間でもないなら、
      もうロボットか電子人間か何かでしょ。
  d_main_44_af_08_19:
    speaker: moran
    en: Virtual human?!
    ko: 전자 인간…!
    ja: 電子人間…！？
  d_main_44_af_08_20:
    speaker: sugar
    en: The fact that no one had seen her true form made me even more suspicious.
    ko: 실체를 아무도 못 봤다는 게 의심을 더 해주기도 했고.
    ja: |-
      本人を誰も見たことがないっていうのも、
      筋が通るし。
  d_main_44_af_08_21:
    speaker: sugar
    en: So I checked every wire in all twenty-three Mist production facilities.
    ko: 그래서 미스트 생산 지역 23군데의 모든 전선을 조사했어.
    ja: |-
      それで、製造拠点23ヶ所、
      全部の通信ケーブルを調べたの。
  d_main_44_af_08_22:
    speaker: sugar
    en: If she's a virtual human, she'd definitely travel through the wires.
    ko: 전자 인간이라면 전선으로 다닐 게 당연하니까.
    ja: |-
      そういう存在なら、
      逆に通信手段そのものが
      絶対にどこかで本体とつながってるはず。
  d_main_44_af_08_23:
    speaker: moran
    en: That makes sense!
    ko: 일리있어…!
    ja: なるほど…！
  d_main_44_af_08_24:
    speaker: sugar
    en: The Outer Rim's wiring is a mess. Everything's all tangled up. You can't tell
      where it starts or ends.
    ko: |-
      아우터 림의 전선은 엉망이야.
      마구잡이로 엉켜있고, 어디서 시작되고 어디서 끝나는지 몰라.
    ja: |-
      アウターリムの通信システムって最悪ね。
      ケーブルがぐちゃぐちゃに絡まってるし、
      どこからどこに繋がってるのかも分からないし。
  d_main_44_af_08_25:
    speaker: sugar
    en: Still, I checked.
    ko: 그래도 찾아봤어.
    ja: まぁ、それもどうにかしたわ。
  d_main_44_af_08_26:
    speaker: sugar
    en: If even one wire from each of the twenty-three production facilities led to
      the same place,
    ko: 만약 23군데의 미스트 생산 장소에 있던 전선 중 한 가닥씩이라도, 한곳으로 모여있다면.
    ja: |-
      23ヶ所から伸びてるケーブルから、
      同じ場所に繋がってるものが
      1つでも見つかれば…
  d_main_44_af_08_27:
    speaker: sugar
    en: I figured that's where Sixo would be.
    ko: 그곳에 식스오가 있을 것이라고 믿었으니까.
    ja: |-
      それがシックスオーの隠れ家の
      手がかりになるって確信があったから。
  d_main_44_af_08_28:
    speaker: sugar
    en: I dug into the ground a little at a time, on the sly.
    ko: 몰래 땅도 조금씩 파보고, 아무튼 계속 찾아봤어.
    ja: |-
      疑われないように少しずつ、
      ケーブルを掘り起こしてでも探したのよ。
  d_main_44_af_08_29:
    speaker: sugar
    en: Kept looking, even while I was on protection duty.
    ko: 보호 일을 하면서 말이야.
    ja: 表向きは見張りの仕事をしながらね。
  d_main_44_af_08_30:
    speaker: moran
    en: So... did you find it?
    ko: "…그래서, 찾은 거야?"
    ja: "…それで、見つかったのか？"
  d_main_44_af_08_31:
    speaker: sugar
    en: Yeah, I found it.
    ko: 응. 찾았어.
    ja: ええ、バッチリよ。
  d_main_44_af_08_32:
    speaker: sugar
    en: Each of the twenty-three Mist production facilities has a single wire
    ko: 23군데의 미스트 생산 지역마다 딱 한 가닥씩의 전선들이.
    ja: |-
      ミストの製造拠点23ヶ所から
      それぞれ伸びてるケーブルが…
  d_main_44_af_08_33:
    speaker: sugar
    en: that leads to the same place.
    ko: 한 곳을 향해 이어지고 있었어.
    ja: 共通して繋がってる、たった1ヶ所。
  d_main_44_af_08_34:
    speaker: sugar
    en: And that's where we're headed.
    ko: 우리가 가는 곳은 지금 그곳인 거고.
    ja: 今向かってるのはそこよ。
  d_main_44_af_08_35:
    speaker: sugar
    en: This is the closest I've ever gotten since I could have been discovered.
    ko: |-
      근데 가까이 가보는 건 이번이 처음이야.
      들킬 수도 있었으니까.
    ja: |-
      近くまで行くのは私も初めてなの。
      バレないようにしてたから。
  d_main_44_af_08_36:
    speaker: sugar
    en: I didn't want to go alone, so I brought you along.
    ko: 혼자 가긴 무서워서 널 데려왔어.
    ja: |-
      1人じゃ怖くて、ついて来てくれる人が
      欲しかったってわけ。
  d_main_44_af_08_37:
    speaker: moran
    en: "... I guess two are better than one."
    ko: "…혼자보단 둘이 낫겠지."
    ja: "…そりゃ、1人より2人の方がいいだろうな。"
  d_main_44_af_08_38:
    speaker: moran
    en: But I still can't forgive what you did.
    ko: 그래도 난 아직, 네가 한 짓을 용서 못 해.
    ja: |-
      でも、俺はまだ
      お前のしたことを許したワケじゃねぇ。
  d_main_44_af_08_39:
    speaker: sugar
    en: Yeah, my bad...
    ko: "…그래. 그건 미안하게 생각해."
    ja: "…そうね。悪かったと思ってるわ。"
  d_main_44_af_08_40:
    speaker: sugar
    en: I shouldn't have doubted you.
    ko: 정말 미안하다. 함부로 의심해서.
    ja: あの時は疑って悪かったわね。
  d_main_44_af_08_41:
    speaker: sugar
    en: What happened to the Peony Association is largely my fault. I'm sorry about
      that too.
    ko: |-
      모란회가 그렇게 된 것.
      내 책임이 커. 그것도 미안해.
    ja: |-
      牡丹会がああなったのも私のせいよ。
      責任は感じてるの。それも謝るわ。
  d_main_44_af_08_42:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_08_43:
    speaker: sugar
    en: If someone had no choice but to take that job, I won't turn my back on them.
      Not now. Not ever.
    ko: 그래도 난 어쩔 수 없이 그 일을 택한 사람들이 있다면, 그 사람들을 도와줄 거야. 앞으로도 계속.
    ja: |-
      だけど私は、ああいう他に道の無い人たちを
      助けるわ。これからもずっと。
  d_main_44_af_08_44:
    speaker: sugar
    en: And when someone ends up stuck in crap they didn't choose,
    ko: 스스로가 선택하지 않았는데 오물에 빠진 이가 있다면
    ja: |-
      自分で選ぶこともできずに、
      泥沼にはまってしまった人には…
  d_main_44_af_08_45:
    speaker: sugar
    en: someone's gotta pull them out.
    ko: 그걸 건져줄 사람도 필요하다고 생각해.
    ja: 助けをだす手だって必要でしょう。
  d_main_44_af_08_46:
    speaker: moran
    en: If they didn't know it was wrong, then that's the right thing to do.
    ko: 그게 잘못된 일인지 몰랐다면 그렇게 해주는 게 맞아.
    ja: |-
      悪いことだと知らずにやってんなら、
      そうするのが正しいだろうな。
  d_main_44_af_08_47:
    speaker: moran
    en: But if someone does it knowing it's wrong, I'd make the same choice too.
    ko: |-
      하지만 알고도 그런 녀석이 있다면,
      나도 같은 선택을 할 거야.
    ja: |-
      でも、悪いことだと分かったうえで
      泥沼に飛び込むヤツには…
      俺の選択は変わらねぇ。
  d_main_44_af_08_48:
    speaker: sugar
    en: Yeah...
    ko: "…그래."
    ja: "…そう。"
  d_main_44_af_08_49:
    speaker: sugar
    en: That's why Sixo has to be taken down.
    ko: 그런 의미에서 식스오는 반드시 잡아야 해.
    ja: |-
      そのためにも、シックスオーは
      何としてでも倒さないといけないわね。
  d_main_44_af_08_50:
    speaker: sugar
    en: She's the one who creates the filth and drags desperate people into it without
      a second thought.
    ko: |-
      오물을 만드는 녀석이니까.
      그리고 간절한 사람들을 거기에 아무렇지도 않게 빠뜨리지.
    ja: |-
      あいつは必死に生きてる人たちを
      自分が作った泥沼に
      平然と落としていく奴だから。
  d_main_44_af_08_51:
    speaker: sugar
    en: We have to get rid of her.
    ko: 없애버려야 해.
    ja: ここで消さないと。
  d_main_44_af_08_52:
    speaker: sugar
    en: The Scavengers also take cleanup jobs, you know.
    ko: 해결사는 청소 의뢰도 받거든.
    ja: 掃除の依頼も、万屋の仕事のうちよ。
  d_main_44_af_08_53:
    speaker: moran
    en: So who requested this?
    ko: 그럼 이번 의뢰는 누가 했는데?
    ja: それって誰からの依頼になるんだ？
  d_main_44_af_08_54:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_08_55:
    speaker: sugar
    en: Consider it a volunteer gig.
    ko: 해결사는 가끔 자원봉사도 해.
    ja: 万屋は時々ボランティアもするの。
  d_main_44_af_08_56:
    speaker: moran
    en: Nice one, Scavenger.
    ko: 멋지네. 해결사.
    ja: カッコいいじゃねぇか。万屋。
  d_main_44_af_08_57:
    speaker: sugar
    en: Hmm, there's a tunnel up ahead.
    ko: 음. 이 앞은 터널이야.
    ja: ここから先、トンネルよ。
  d_main_44_af_08_58:
    speaker: sugar
    en: Perfect place for a base.
    ko: 본거지가 있기에 딱 알맞은 곳이네.
    ja: いかにも何かの本拠地って感じね。
  d_main_44_af_08_59:
    speaker: moran
    en: "... All right, let's keep moving."
    ko: "…좋아. 계속 가보자."
    ja: "…よし。このまま突っ走ろうぜ。"
  d_main_44_af_08_60:
    speaker: "<Narration>"
    en: "*Vroooooom!*"
    ko: 바아아아아---!!
    ja: ブオオオン――！！
  d_main_44_af_08_61:
    speaker: "<Narration>"
    en: Black Typhoon tears ahead even faster.
    ko: 블랙 타이푼이 더욱 가속한다.
    ja: ブラックタイフーンがさらに速度を上げた
  d_main_44_af_08_62:
    speaker: "<Narration>"
    en: "*Vroooooom!*"
    ko: 바아아아아---!!
    ja: ブオオオン――！！
  d_main_44_af_08_63:
    speaker: moran
    en: "... Is it just me, or is it getting kind of warm in here?"
    ko: "…뭔가 더운 느낌인데."
    ja: "…なんか暑くねえか？"
  d_main_44_af_08_64:
    speaker: sugar
    en: Yeah, the temp just shot up.
    ko: 응. 온도가 확 올라갔어.
    ja: ええ。温度が一気に上がってるわね。
  d_main_44_af_08_65:
    speaker: moran
    en: Are you sure we're at the right place? There aren't any guards or anything.
    ko: |-
      여기 아닌 것 아냐?
      보초고 뭐고 아무것도 없잖아.
    ja: |-
      本当にここで合ってんのか？
      見張りらしいヤツもいねぇし。
  d_main_44_af_08_66:
    speaker: sugar
    en: "... If she's that meticulous, she wouldn't have put anyone in such an important
      position."
    ko: "…그렇게 주도면밀한 녀석이라면 이런 중요한 곳에 사람을 쓰진 않았을 거야."
    ja: |-
      …用心深い奴なら、
      こんな大事な場所に人なんか使わないでしょ。
  d_main_44_af_08_67:
    speaker: sugar
    en: You never know where the information might leak.
    ko: 어디로 어떻게 세어 나갈지 모를 테니까.
    ja: どこで秘密が漏れるか分からないもの。
  d_main_44_af_08_68:
    speaker: "<Narration>"
    en: "*Bzzz, bzzz, bzzz, bzzz*"
    ko: 지잉- 지잉- 지잉- 지잉-
    ja: ブブブ、ブブブ、ブブブ、ブブブ…
  d_main_44_af_08_69:
    speaker: moran
    en: Wait a sec, I'm getting tons of messages. Looks like Jin might be in some
      kind of trouble.
    ko: |-
      엇 잠깐. 메시지가 엄청 오는데.
      진 녀석 쪽에 뭔가 문제가 생긴 것 같아.
    ja: |-
      なんだ？メッセージがめちゃくちゃ来てるな。
      ジンのほうで何かあったのかもしれねえ。
  d_main_44_af_08_70:
    speaker: sugar
    en: Ignore them. I'm getting them too.
    ko: |-
      받지 마.
      나한테도 오고 있으니까.
    ja: |-
      見なくていい。
      私にも来てるから。
  d_main_44_af_08_71:
    speaker: moran
    en: What? The messages?
    ko: 뭐가. 메시지가?
    ja: 何が？メッセージか？
  d_main_44_af_08_72:
    speaker: sugar
    en: Yeah, it's definitely Sixo.
    ko: 그래. 식스오 일 게 분명해.
    ja: ええ。シックスオーからでしょうね。
  d_main_44_af_08_73:
    speaker: sugar
    en: That means we're at the right place.
    ko: 즉, 여기가 정답이라는 얘기야.
    ja: つまり、ここが当たりってこと。
  d_main_44_af_08_74:
    speaker: "<Narration>"
    en: "*Beep, beep, beep, beep*"
    ko: 지잉- 지잉- 지잉- 지잉-
    ja: ブブブ、ブブブ、ブブブ、ブブブ…
  d_main_44_af_08_75:
    speaker: moran
    en: "... Maybe we should at least check what it says?"
    ko: "…확인해 보는 게 낫지 않을까 그래도."
    ja: "…確認ぐらいしといた方がいいんじゃねえか？"
  d_main_44_af_08_76:
    speaker: sugar
    en: No, she's obviously going to threaten us and make us fight each other or back
      down.
    ko: 아니. 보나 마나 협박을 할 거야. 우리가 서로 싸우거나, 물러나게끔.
    ja: |-
      ダメ。どうせ脅迫よ。私たちを争わせるか、
      退かせようとしてるだけ。
  d_main_44_af_08_77:
    speaker: moran
    en: I can handle it.
    ko: 나는 이제 괜찮아.
    ja: 俺はもう大丈夫だ。
  d_main_44_af_08_78:
    speaker: sugar
    en: Don't look. There's no telling what's in there.
    ko: |-
      보지 마.
      어떤 내용일지 모르잖아.
    ja: |-
      見ないで。
      何が書かれてるか分からないから。
  d_main_44_af_08_79:
    speaker: sugar
    en: You won't be able to ignore it if you do. That's what Sixo's good at.
    ko: |-
      반응하지 않으면 못 견디는 내용일 거야.
      식스오는 그게 특기인 녀석이니까.
    ja: |-
      きっと反応せずにはいられなくなるわ。
      それがシックスオーの特技だもの。
  d_main_44_af_08_80:
    speaker: sugar
    en: Let's just keep going.
    ko: 그러니, 이대로 계속 간다.
    ja: だから、このまま突っ込む。
  d_main_44_af_08_81:
    speaker: moran
    en: You've got guts.
    ko: 강단 있네 너.
    ja: 度胸あんな、お前。
  d_main_44_af_08_82:
    speaker: sugar
    en: That's why I fought you.
    ko: 그랬으니까 너랑 싸웠지.
    ja: あなたと渡り合えるぐらいにはね。
  d_main_44_af_08_83:
    speaker: "<Narration>"
    en: "*Vroooooom!*"
    ko: 바아아아아---!!
    ja: ブオオオン――！！
  d_main_44_af_08_84:
    speaker: "<Narration>"
    en: Black Typhoon barrels through the tunnel, wind whipping past. Moran feels
      the heat rising, pressing against her skin.
    ko: |-
      블랙 타이푼이 터널 내부를 계속 달린다.
      목단은 점점 더 더워지는 것을 느낀다.
    ja: |-
      ブラックタイフーンがトンネルを突き進み、
      モランはさらに上がっていく熱を感じた
  d_main_44_af_08_85:
    speaker: "<Narration>"
    en: Rows of monitors line the walls,
    ko: 벽면에 붙은 수많은 모니터가 모습을 드러낸다.
    ja: |-
      壁を見ると、
      無数のモニターが取り付けられている
  d_main_44_af_08_86:
    speaker: "<Narration>"
    en: their screens flashing with endless streams of letters, but she can't make
      out a single one at this speed.
    ko: |-
      모니터에는 계속해서 글자들이 출력되고 있었지만,
      바이크의 속도가 너무 빨라 읽을 수 없다.
    ja: |-
      文字列が次々と表示されているようだが、
      ブラックタイフーンの速度が
      読むことを許さなかった
  d_main_44_af_08_87:
    speaker: "<Narration>"
    en: "*Vroooooom!*"
    ko: 바아아아아---!!
    ja: ブオオオン――！！
  d_main_44_af_08_88:
    speaker: "<Narration>"
    en: Just then, a second bike rumbles from behind.
    ko: 그때, 뒤에서 바이크 소리가 들려왔다.
    ja: 突如、背後からバイクの駆動音が聞こえてきた
  d_main_44_af_08_89:
    speaker: "<Narration>"
    en: Moran twists her head to look.
    ko: 목단이 뒤를 돌아본다.
    ja: モランは後方を確かめた
  d_main_44_af_08_90:
    speaker: moran
    en: Wh-what?! Someone's chasing us!
    ko: 뭐, 뭐야. 누가 쫓아오는데?
    ja: お、おい。誰か追っかけてきてるぞ？
  d_main_44_af_08_91:
    speaker: sugar
    en: Probably one of Sixo's lackeys.
    ko: 식스오의 수하나 뭐 이런 거겠지.
    ja: シックスオーの手下か何かでしょ。
  d_main_44_af_08_92:
    speaker: moran
    en: Damn, they're fast. We might get caught up soon.
    ko: 빨라. 곧 따라잡힐 것 같은데.
    ja: 速ぇな。すぐに追いつかれる。
  d_main_44_af_08_93:
    speaker: sugar
    en: Not a chance.
    ko: 그럴 수는 없지.
    ja: させないわ。
  d_main_44_af_08_94:
    speaker: "<Narration>"
    en: Black Typhoon accelerates, gaining speed.
    ko: 블랙 타이푼이 더 속도를 올린다.
    ja: ブラックタイフーンがさらにスピードを上げた
  d_main_44_af_08_95:
    speaker: "<Narration>"
    en: The bike behind keeps pace, engines roaring in pursuit.
    ko: 따라오는 바이크도 더욱 속도를 올린다.
    ja: 追っ手も速度を上げ、食らいついてくる
  d_main_44_af_08_96:
    speaker: "<Narration>"
    en: As the scenery flashes by in streaks,
    ko: 빠르게 바뀌는 풍경 속.
    ja: |-
      吹き飛んでいくような速度で変わる
      あたりの景色に目をこらしたモランは…
  d_main_44_af_08_97:
    speaker: "<Narration>"
    en: 'Moran catches sight of something in the distance:'
    ko: 목단은 저 멀리에 있는 뭔가를 발견한다.
    ja: 進む先に立ちふさがる何かに気づいた
  d_main_44_af_08_98:
    speaker: "<Narration>"
    en: a huge, yet outdated computer standing tall amidst the chaos.
    ko: 크지만, 낡은 양식의 컴퓨터가 우뚝 서 있었다.
    ja: 巨大な、しかし旧式のコンピューターだ
  d_main_44_af_08_99:
    speaker: moran
    en: I-I see a computer!
    ko: 커, 컴퓨터가 있어!
    ja: で、でっけぇパソコンがあるぞ！
  d_main_44_af_08_100:
    speaker: sugar
    en: This has to be her base.
    ko: 전자 인간의 집일 게 분명하겠네.
    ja: 電子人間の家ってところね。
  d_main_44_af_08_101:
    speaker: moran
    en: So that's Sixo?
    ko: 그럼 저게 식스오라는 거지?
    ja: じゃあ、あれがシックスオーってことか？
  d_main_44_af_08_102:
    speaker: sugar
    en: Maybe?
    ko: 아마도?
    ja: たぶん？
  d_main_44_af_08_103:
    speaker: moran
    en: Uh... you good with computers?
    ko: 너 컴퓨터 잘해?
    ja: お前、ああいうの得意か？
  d_main_44_af_08_104:
    speaker: sugar
    en: I know how to play games.
    ko: 게임 정도는 할 줄 알아.
    ja: ゲームで遊ぶくらいね。
  d_main_44_af_08_105:
    speaker: moran
    en: If it's a computer, we're supposed to, like, hack it or something, right?
      How are we even supposed to—
    ko: |-
      컴퓨터면 그 막 해킹하고 그래야 되는 거 아냐?
      우리가 저걸 어떻게…!
    ja: |-
      ハッキングとか何とかが要るんじゃねぇのか？
      そんなの俺たちがどうやって…！
  d_main_44_af_08_106:
    speaker: "<Narration>"
    en: "*Rat‑tat‑tat‑tat‑tat*"
    ko: 투두두두두---!!
    ja: ダダダダダッ――！！
  d_main_44_af_08_107:
    speaker: moran
    en: Ack!
    ko: 으앗!
    ja: うわっ！
  d_main_44_af_08_108:
    speaker: sugar
    en: Tch...!
    ko: 칫…!
    ja: チッ…！
  d_main_44_af_08_109:
    speaker: "<Narration>"
    en: The pursuing bike roars as Logey sprays bullets.
    ko: 쫓아오는 바이크에 탑승한 로지가 총을 쏴댄다.
    ja: バイクにまたがる人影が銃を掃射した
  d_main_44_af_08_110:
    speaker: "<Narration>"
    en: A shot hits Black Typhoon's rear, ripping a hole straight through the metal
      frame.
    ko: 블랙 타이푼의 후미에 한발이 명중하고, 프레임에 구멍이 뚫린다.
    ja: |-
      1発がブラックタイフーンの後方に命中し、
      フレームに穴を開けた
  d_main_44_af_08_111:
    speaker: moran
    en: Large caliber weapon... That thing's a Nikke!
    ko: "…대구경이다! 저 녀석, 니케야!"
    ja: "…大口径！あいつ、ニケだ！"
  d_main_44_af_08_112:
    speaker: sugar
    en: Not good. She's catching up.
    ko: 이거 안 좋은데. 점점 따라붙잖아.
    ja: まずいわね。距離を詰められてる。
  d_main_44_af_08_113:
    speaker: sugar
    en: Looks like she's got a nice ride, but it's still no match for Black Typhoon.
    ko: |-
      좋은 바이크를 타는 모양이야.
      물론, 우리 블랙 타이푼이 훨씬 좋지만.
    ja: |-
      そうとういいバイクみたいね。
      それでも私のブラックタイフーンには
      勝てないでしょうけど。
  d_main_44_af_08_114:
    speaker: moran
    en: Wh-what do we do?! The computer's right there, and she's still right on our
      tail!
    ko: 어, 어떡할 거야! 앞에는 컴퓨터가 있고, 저건 계속 따라온다고!
    ja: |-
      ど、どうすんだ！？
      前にはでっけぇパソコンがあるし、
      後ろからはあいつが来てるし！
  d_main_44_af_08_115:
    speaker: sugar
    en: Time to put our heads together.
    ko: 같이 고민해 볼까?
    ja: 一緒に考えてみる？
  d_main_44_af_08_116:
    speaker: moran
    en: Hey, you're going in without any plan?!
    ko: 야 너 이렇게 대책 없이…!
    ja: 何も考えてなかったのか…！？
  d_main_44_af_08_117:
    speaker: sugar
    en: Nah, Moran. We at least found where the virtual human's base is.
    ko: 아니야 목단. 어쨌든 전자 인간의 집이 있는 것까진 봤잖아.
    ja: |-
      違うわ、モラン。
      あいつの家がこの目で見られたじゃない。
  d_main_44_af_08_118:
    speaker: sugar
    en: If we hadn't gone for it, we wouldn't have made it this far.
    ko: 과감하게 움직이지 않았다면 여기까지 오지도 못했어.
    ja: |-
      大胆に動かなかったら、
      ここまでたどり着けなかったわ。
  d_main_44_af_08_119:
    speaker: "<Narration>"
    en: "*Rat‑tat‑tat‑tat‑tat*"
    ko: 투두두두두---!!
    ja: ダダダダダッ――！！
  d_main_44_af_08_120:
    speaker: moran
    en: Ugh!
    ko: 흐억!
    ja: うおっ！
  d_main_44_af_08_121:
    speaker: sugar
    en: Are you okay?
    ko: 괜찮아?
    ja: 大丈夫？
  d_main_44_af_08_122:
    speaker: moran
    en: I-I'll be fine...! It only hit my back...
    ko: 괘, 괜찮아…! 등짝에 맞았으니까…!
    ja: |-
      へっ、気にすんな…！
      背中をかすっただけだ…！
  d_main_44_af_08_123:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_08_124:
    speaker: moran
    en: Ram it!
    ko: 들이박자!
    ja: このまま突っ込んじまえ！
  d_main_44_af_08_125:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_08_126:
    speaker: moran
    en: Smash that computer to pieces!
    ko: 저 컴퓨터 들이박아서! 부숴버리자!
    ja: バイクごとぶつけて、ぶっ壊してやりゃあいい！
  d_main_44_af_08_127:
    speaker: moran
    en: I don't know what it is, but it must be important!
    ko: 뭔지 모르겠지만! 이러는 걸 보니 중요한 거겠지!
    ja: |-
      なんだか知らねえけど、
      ここまでするってこたぁ大事なモンってことだ！
  d_main_44_af_08_128:
    speaker: moran
    en: Like you said, let's go for it!
    ko: 네 말대로, 과감하게 가보자고!
    ja: お前の言う通り、大胆に行こうぜ！
  d_main_44_af_08_129:
    speaker: sugar
    en: Nice. That's a perfect plan.
    ko: 좋아. 완벽한 작전이야.
    ja: いいわ、完璧な作戦ね。
  d_main_44_af_08_130:
    speaker: "<Narration>"
    en: The pursuing bike surges closer as Logey opens fire.
    ko: 로지가 따라붙으며 총을 난사한다.
    ja: 追い上げてきたバイクから、再び銃が掃射された
  d_main_44_af_08_131:
    speaker: "<Narration>"
    en: Gunshots tear through the air, the muzzle fixed on Black Typhoon's engine.
    ko: 총구가 블랙 타이푼의 엔진부를 겨눈다.
    ja: |-
      銃口はブラックタイフーンの
      エンジンに向けられている
  d_main_44_af_08_132:
    speaker: moran
    en: How dare you!
    ko: 이게 어디 건방지게…!
    ja: なめやがって…！
  d_main_44_af_08_133:
    speaker: "<Narration>"
    en: Moran leaps off Black Typhoon.
    ko: 목단이 블랙 타이푼에서 뛰어오른다.
    ja: モランがブラックタイフーンから飛びあがり…
  d_main_44_af_08_134:
    speaker: "<Narration>"
    en: Suspended in midair, she swings her fist at Logey.
    ko: 공중에 뜬 채, 로지를 향해 주먹을 휘두른다.
    ja: |-
      バイクに乗る人影めがけて、
      空から拳を振るった
  d_main_44_af_08_135:
    speaker: "<Narration>"
    en: A shot rings out. Logey fires, the bullet screaming straight toward Moran's
      punch.
    ko: 로지의 탄환이 발사되고, 목단의 주먹을 향해 날아간다.
    ja: 放たれた銃弾がモランの拳に飛んだ
  d_main_44_af_08_136:
    speaker: "<Narration>"
    en: Her fist shatters the round
    ko: 목단의 주먹이 탄환을 부수며
    ja: しかし、モランの拳が弾丸を打ち砕き…
  d_main_44_af_08_137:
    speaker: "<Narration>"
    en: and drives into Logey's face.
    ko: 로지의 얼굴에 꽂힌다.
    ja: バイクの人影、ロジーの顔にめり込んだ
  d_main_44_af_08_138:
    speaker: "<Narration>"
    en: "*Craaash!*"
    ko: 쿠와아앙--!!
    ja: ガシャーン！！
  d_main_44_af_08_139:
    speaker: "<Narration>"
    en: The two collide in a tangle of bodies and metal, and Logey's bike spins out,
      skidding across the ground.
    ko: 목단과 로지가 얽히고, 로지의 바이크가 나동그라진다.
    ja: |-
      モランとロジーがもつれあい、
      ロジーのバイクが転倒した
  d_main_44_af_08_140:
    speaker: "<Narration>"
    en: Sugar glances back.
    ko: 슈가는 뒤를 돌아본다.
    ja: シュガーは振り返った
  d_main_44_af_08_141:
    speaker: "<Narration>"
    en: The distance between her and the fallen pair quickly grows.
    ko: 쓰러진 두 사람과의 거리가 빠른 속도로 멀어진다.
    ja: |-
      倒れた2人との距離が
      すさまじい速さで開いていく
  d_main_44_af_08_142:
    speaker: "<Narration>"
    en: Then, Moran pushes herself up
    ko: 그때, 목단이 일어난다.
    ja: すぐに、モランが立ち上がり…
  d_main_44_af_08_143:
    speaker: "<Narration>"
    en: and gives Sugar a quick wave.
    ko: 슈가를 향해 손을 흔든다.
    ja: シュガーに向かって手を振った
  d_main_44_af_08_144:
    speaker: "<Narration>"
    en: Sugar smirks slightly and cranks the throttle wide open.
    ko: 슈가는 슬쩍 미소 짓고 난 후, 스로틀을 있는 힘껏 당겼다.
    ja: |-
      シュガーはかすかに口元をゆるめ、
      スロットルを力の限りひねった
  d_main_44_af_08_145:
    speaker: "<Narration>"
    en: The old computer's monitor looms closer and closer.
    ko: 낡은 컴퓨터의 모니터가 점점 가까워진다.
    ja: 巨大なコンピューターのモニターが眼前に迫る
  d_main_44_af_08_146:
    speaker: "<Narration>"
    en: At the last second, words flash across the screen.
    ko: 충돌 직전, 모니터에 출력된 글자를 본다.
    ja: |-
      衝突の直前、
      モニターに表示された文字が目に入った
  d_main_44_af_08_147:
    speaker: sixo
    en: I'll make you regret ever being alive.
    ko: 살아있는 걸 후회하게 해줄게요
    ja: 生きていることを後悔させてあげましょう
  d_main_44_af_08_148:
    speaker: sugar
    en: What the hell? Spit it out.
    ko: 뭐라는 거야. 말로 해.
    ja: よく見えないわね。口で言いなさい。
  d_main_44_af_08_149:
    speaker: "<Narration>"
    en: "*Booooooom!*"
    ko: 콰아아아아앙--!!
    ja: ズガァァァン――！！
  d_main_44_af_08_150:
    speaker: "<Narration>"
    en: A thunderous roar shakes the tunnel.
    ko: 굉음이 터널에 울려 퍼진다.
    ja: 轟音がトンネルに響いた
  d_main_44_af_08_151:
    speaker: eh_n
    en: "... I never knew a place like this existed."
    ko: "…이런 곳이 있었을 줄이야."
    ja: "…こんな場所があったとは…"
  d_main_44_af_08_152:
    speaker: rapi_red
    en: We ended up taking a very strange route.
    ko: 엄청 이상한 루트로 왔었지.
    ja: 入り組んだルートだったわ。
  d_main_44_af_08_153:
    speaker: anis_i
    en: Yeah! We squeezed through this tiny hole that barely fit one person, then
      crawled like maniacs. Man, it was rough!
    ko: 응. 딱 사람 하나 들어갈 만한 구멍 안으로 들어갔다가, 기었다가, 아무튼 험난했어.
    ja: |-
      まったくね。人ひとりが
      やっと通れるぐらいの穴をくぐって…
      とにかく大変だったわ。
  d_main_44_af_08_154:
    speaker: anis_i
    en: And then, bam! A tunnel suddenly popped up right in front of us.
    ko: 그러다가 갑자기 터널이 쨘하고 나왔고.
    ja: |-
      それがいきなりこんな開けたトンネルの中に
      つながってるなんて。
  d_main_44_af_08_155:
    speaker: "<Self>"
    en: "... Seeing how well it's hidden, it seems like we're in the right place."
    ko: "…이렇게까지 숨겨놓은 걸 보니 맞는 것 같은데."
    ja: |-
      …そこまでして隠すということは、
      ここで間違いないようだな
  d_main_44_af_08_156:
    speaker: liveryn
    en: Y-yes, there's an old computer just a little further ahead...
    ko: 마, 맞아요. 이 앞으로 조금만 더 가면 낡은 컴퓨터가 있는데….
    ja: |-
      は、はい。もう少し進んだところに
      古いコンピューターがあるんですが…
  d_main_44_af_08_157:
    speaker: liveryn
    en: That's where I always got my assignments.
    ko: 거기서 항상 의뢰받았어요.
    ja: 最初はそこでいつも依頼を受けていました。
  d_main_44_af_08_158:
    speaker: eh_n
    en: All right, let's keep going.
    ko: 좋아. 계속 가자.
    ja: よし。このまま先へ進もう。
  d_main_44_af_08_159:
    speaker: anis_i
    en: Huh... Aren't there supposed to be guards or something? Boss rooms usually
      have that kinda stuff.
    ko: |-
      그런데 보초나 뭐 이런게 너무 없는 거 아냐?
      보통 보스 룸이면 그런 거 있잖아.
    ja: |-
      それにしたって、見張りもいないの？
      ボスの部屋っていったら普通何かいるでしょ。
  d_main_44_af_08_160:
    speaker: liveryn
    en: I-it's always been like this. Having guards is a risk in itself...
    ko: |-
      하, 항상 이랬었어요.
      보초를 세워놓는 것 자체가 리스크라고….
    ja: |-
      き、聞かされたことがあります。
      見張りを置くのもリスクになるって…
  d_main_44_af_08_161:
    speaker: anis_i
    en: Man, her paranoia is seriously next-level.
    ko: 허이구. 의심병 하나는 진짜 보스급이네.
    ja: うわ、疑い深さだけは大物級ね。
  d_main_44_af_08_162:
    speaker: liveryn
    en: I guess... that's how she's managed to get this far.
    ko: 그렇게… 해와서 이렇게까지 할 수 있었던 거겠죠.
    ja: だからこそ…ここまでできるんだと思います。
  d_main_44_af_08_163:
    speaker: eh_n
    en: What about autonomous defense weapons?
    ko: 자율 방어 병기 같은 건?
    ja: 自動の防衛装置みたいなものは？
  d_main_44_af_08_164:
    speaker: liveryn
    en: None. She said they use way too much power, and having them around would probably
      make people suspicious.
    ko: 없어요. 전력을 너무 먹고, 그런 게 있으면 의심받기 좋다고 했었어요.
    ja: |-
      ありません。電力がかかるし、
      そういうものがあると目立つからって…
  d_main_44_af_08_165:
    speaker: eh_n
    en: You two seem pretty close.
    ko: 꽤나 친한 것 같아 보이네.
    ja: ずいぶん仲が良かったみたいね。
  d_main_44_af_08_166:
    speaker: liveryn
    en: N-no, not really...
    ko: 치, 친하지 않아요.
    ja: そ、そんなのじゃありません。
  d_main_44_af_08_167:
    speaker: liveryn
    en: We just... worked together for a long time.
    ko: 그냥… 오랫동안 일을 했을 뿐이에요.
    ja: ただ…長いあいだ仕事関係だっただけです。
  d_main_44_af_08_168:
    speaker: eh_n
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_08_169:
    speaker: eh_n
    en: Figured you might want to know.
    ko: 궁금해할까 봐 말해놓을게.
    ja: 気になってると思うから、伝えておく。
  d_main_44_af_08_170:
    speaker: eh_n
    en: Hammering's head got delivered safely.
    ko: 해머링의 머리는 제대로 전달했어.
    ja: ハンマリングの頭は無事に引き渡された。
  d_main_44_af_08_171:
    speaker: eh_n
    en: We managed to extract all the E2 Crystals, and she'll be getting a new body
      soon.
    ko: |-
      E2 크리스탈을 모두 떼어내는 데 성공했고,
      조만간 새로운 바디를 받을 거야.
    ja: |-
      E2クリスタルの除去にも成功して、
      もうすぐ新しいボディができるはず。
  d_main_44_af_08_172:
    speaker: eh_n
    en: She'll be fine.
    ko: 무사하다는 얘기야.
    ja: とりあえず、無事で済んでる。
  d_main_44_af_08_173:
    speaker: liveryn
    en: Ah... right...
    ko: 그렇… 군… 요.
    ja: そう…なん…ですね。
  d_main_44_af_08_174:
    speaker: liveryn
    en: Um… C-Commander,
    ko: |-
      저, 지, 지휘관님.
      혹시, 혹시 있잖아요.
    ja: |-
      し、し、指揮官様。
      ひとつ…お願いがあるんですけど…
  d_main_44_af_08_175:
    speaker: liveryn
    en: d-do you think I could... maybe... meet Hammering someday?
    ko: 나중에 어… 해머링 님과 만나게 해줄 수… 있나요?
    ja: |-
      機会があったら…ハンマリング様に
      会わせていただくことって…できませんか？
  d_main_44_af_08_176:
    speaker: liveryn
    en: I... want to apologize.
    ko: 사과… 하고 싶거든요.
    ja: 私…謝りたいんです。
  d_main_44_af_08_177:
    speaker: "<Self>"
    en: It should be fine if she wants to meet.
    ko: |-
      가능할 거야.
      해머링이 만나길 희망한다면.
    ja: |-
      会えるだろう。
      ハンマリングが望めば、だが
  d_main_44_af_08_178:
    speaker: liveryn
    en: Right, of course...
    ko: "…예."
    ja: "…はい。"
  d_main_44_af_08_179:
    speaker: eh_n
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_08_180:
    speaker: eh_n
    en: Keep at it.
    ko: 계속 그렇게 해.
    ja: それでいいの。
  d_main_44_af_08_181:
    speaker: liveryn
    en: Sorry?
    ko: 예?
    ja: はい？
  d_main_44_af_08_182:
    speaker: eh_n
    en: Keep owning up to your mistakes and apologizing to everyone you've hurt.
    ko: |-
      계속 그렇게 잘못을 뉘우치고,
      너한테 피해를 입은 사람들에게 사과해.
    ja: |-
      過ちを反省し続けて、
      あなたが不幸にした人たちに
      謝罪していきなさい。
  d_main_44_af_08_183:
    speaker: eh_n
    en: That's all you can do.
    ko: 네가 할 수 있는 일은 그것밖에 없어.
    ja: できることは、それしかないから。
  d_main_44_af_08_184:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_08_185:
    speaker: liveryn
    en: What if they won't forgive me?
    ko: 용서해 주지 않으면요?
    ja: 許してもらえなかったら？
  d_main_44_af_08_186:
    speaker: eh_n
    en: Just keep at it. Whether they forgive you or not is their call.
    ko: |-
      그래도 계속 해.
      용서할지 말지는 피해자가 정하는 거니까.
    ja: |-
      それでも謝り続けるだけ。
      許すかどうかは相手が決めることだから。
  d_main_44_af_08_187:
    speaker: liveryn
    en: But I really can't go on like that my whole life.
    ko: 평생 그렇게 살 수는 없잖아요.
    ja: |-
      一生続けていくわけにも
      いかないんじゃないですか？
  d_main_44_af_08_188:
    speaker: eh_n
    en: You'll have to for the rest of your life.
    ko: 평생 그렇게 살아야 해.
    ja: 一生続けて生きていくの。
  d_main_44_af_08_189:
    speaker: liveryn
    en: So... were you forgiven?
    ko: "…그래서, E.H.님은 용서받았나요?"
    ja: "…E.H.様は許してもらえたんですか？"
  d_main_44_af_08_190:
    speaker: eh_n
    en: No.
    ko: 아니.
    ja: いいえ。
  d_main_44_af_08_191:
    speaker: liveryn
    en: Looks like you'll be begging for forgiveness forever, huh?
    ko: 그럼 평생 그렇게 용서를 빌며 살겠네요.
    ja: 一生、謝りながら生きていくんですね。
  d_main_44_af_08_192:
    speaker: eh_n
    en: Mhm.
    ko: 응.
    ja: ええ。
  d_main_44_af_08_193:
    speaker: liveryn
    en: Is there... any meaning to that?
    ko: 무슨… 의미가 있는 거예요?
    ja: そうして…何か意味があるんですか？
  d_main_44_af_08_194:
    speaker: eh_n
    en: I don't know, but we still have to do it.
    ko: 몰라. 그래도 그렇게 해야 해.
    ja: |-
      さあ。
      でも、そうするしかないの。
  d_main_44_af_08_195:
    speaker: liveryn
    en: So how do you receive forgiveness?
    ko: 용서는 어떻게 받는데요?
    ja: どうやって許してもらえばいいんですか？
  d_main_44_af_08_196:
    speaker: eh_n
    en: I don't know that either.
    ko: 그것도 몰라.
    ja: 私も分からない。
  d_main_44_af_08_197:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_08_198:
    speaker: rapi_red
    en: Everyone, stop.
    ko: 다들 정지.
    ja: みんな、止まって。
  d_main_44_af_08_199:
    speaker: rapi_red
    en: It's blocked.
    ko: 막혀있어.
    ja: 行き止まりね。
  d_main_44_af_08_200:
    speaker: liveryn
    en: Wh-what?
    ko: 어… 예?
    ja: え…あれ？
  d_main_44_af_08_201:
    speaker: "<Monologue>"
    en: Liveryn takes off running.
    ko: 리버린이 뛰어간다.
    ja: リヴァリンが前方に駆け出した
  d_main_44_af_08_202:
    speaker: "<Monologue>"
    en: "... I look ahead."
    ko: "…앞을 바라본다."
    ja: "…その先に視線を向けた"
  d_main_44_af_08_203:
    speaker: "<Monologue>"
    en: A solid wall towers in front of me.
    ko: 견고해 보이는 벽이 우뚝 서 있다.
    ja: 頑丈そうな壁が行く手を塞いでいる
  d_main_44_af_08_204:
    speaker: "<Monologue>"
    en: The old computer Liveryn mentioned isn't anywhere in sight. There's absolutely
      nothing here.
    ko: |-
      리버린이 말한 낡은 컴퓨터는 보이지 않는다.
      아무것도 없다.
    ja: |-
      リヴァリンが言うような
      古いコンピューターの影など、どこにもない
  d_main_44_af_08_205:
    speaker: "<Self>"
    en: Liveryn... don't tell me you...?
    ko: "…리버린. 너 설마…."
    ja: "…リヴァリン、まさかと思うが…"
  d_main_44_af_08_206:
    speaker: liveryn
    en: N-no! I swear it was here!
    ko: 아, 아니에요! 진짜 여기 있었어요!
    ja: ち、違います！本当にここにあったんです！
  d_main_44_af_08_207:
    speaker: liveryn
    en: Uh... m-maybe she moved it somewhere?
    ko: 어… 오, 옮겼나 설마?
    ja: ええと…ば、場所を変えたのかも…？
  d_main_44_af_08_208:
    speaker: liveryn
    en: I-I'll check again! I can find it, I promise!
    ko: 제가, 제가 다시 찾아볼게요! 찾을 수 있어요!
    ja: |-
      も、もう一度探してみます！
      絶対見つけますから！
  d_main_44_af_08_209:
    speaker: rapi_red
    en: Commander...
    ko: "…지휘관."
    ja: "…指揮官。"
  d_main_44_af_08_210:
    speaker: rapi_red
    en: I don't wish to say this, but she may be stalling for time.
    ko: 이런 말씀 드리고 싶진 않지만 리버린은 시간을 끌고 있는 것일지도 모릅니다.
    ja: |-
      あまり言いたくはありませんが、
      時間稼ぎかも知れません。
  d_main_44_af_08_211:
    speaker: liveryn
    en: Wait, stalling for time...? N-no, that's not it, I swear!
    ko: 시간을…! 아, 아닌데, 진짜 아니에요!
    ja: |-
      時間…！？
      ち、違うのに…ほ、本当に違うんです！
  d_main_44_af_08_212:
    speaker: eh_n
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_08_213:
    speaker: eh_n
    en: Hold on...
    ko: 잠깐.
    ja: 止まって。
  d_main_44_af_08_214:
    speaker: eh_n
    en: Is that the sound of a motorcycle?
    ko: "…바이크 소리?"
    ja: "…バイクの音？"
  d_main_44_af_08_215:
    speaker: liveryn
    en: H-huh?
    ko: 예, 예?
    ja: は、はい？
  d_main_44_af_08_216:
    speaker: eh_n
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_08_217:
    speaker: eh_n
    en: Everyone, get away from the door!
    ko: 다들! 문에서 떨어져!
    ja: 全員！離れて！
  d_main_44_af_08_218:
    speaker: "<Monologue>"
    en: At E.H.'s yell, everyone moves instinctively.
    ko: E.H.의 외침에 모두 반사적으로 움직인다.
    ja: E.H.が叫び、全員が反射的に動いた
  d_main_44_af_08_219:
    speaker: "<Narration>"
    en: "*Booooooom!*"
    ko: 콰아아아아앙--!!
    ja: ズガァァァン――！！
  d_main_44_af_08_220:
    speaker: "<Monologue>"
    en: The wall flies apart in the explosion.
    ko: 폭발과 함께 벽이 날아갔고.
    ja: 爆発と同時に壁が吹き飛んだ
  d_main_44_af_08_221:
    speaker: "<Monologue>"
    en: Sugar and Black Typhoon burst out of the flames and dust.
    ko: 불꽃과 먼지 속에서 슈가와 블랙 타이푼이 튀어나왔다.
    ja: |-
      炎と砂ぼこりの中から飛び出してきたのは、
      シュガーとブラックタイフーンだった
  d_main_44_af_08_222:
    speaker: "<Monologue>"
    en: Sugar rolls across the floor, then lies still.
    ko: 바닥을 한참 구르던 슈가는 누운 채 움직이지 않았고.
    ja: |-
      シュガーは床を派手に転がり、
      そのまま動かない
  d_main_44_af_08_223:
    speaker: "<Monologue>"
    en: Our eyes dart back and forth from the shattered wall to Sugar.
    ko: 우리는 뚫린 벽과 슈가를 번갈아 쳐다보았다.
    ja: |-
      私たちは思わず突き破られた壁と
      シュガーを交互に見返した
  d_main_44_af_08_224:
    speaker: liveryn
    en: Eeep...
    ko: 히, 히이….
    ja: ひ、ひぃっ…
  d_main_44_af_08_225:
    speaker: rapi_red
    en: What the...?
    ko: "…뭐야."
    ja: "…どういうこと？"
  d_main_44_af_08_226:
    speaker: anis_i
    en: Wh-whoa! What the hell?!
    ko: 뭐, 뭔데 이거?
    ja: な、何があったの？
  d_main_44_af_08_227:
    speaker: "<Self>"
    en: Sugar!
    ko: 슈가!
    ja: シュガー！
  d_main_44_af_08_228:
    speaker: "<Monologue>"
    en: I dash to Sugar, who shifts her gaze to look at me.
    ko: |-
      슈가에게 달려간다.
      슈가는 눈동자만 굴려 나를 바라본다.
    ja: |-
      シュガーに駆け寄ると、
      瞳だけが動き、こちらに向けられた
  d_main_44_af_08_229:
    speaker: sugar
    en: Part...ner...
    ko: 파트… 너….
    ja: パート…ナー…
  d_main_44_af_08_230:
    speaker: "<Self>"
    en: What on earth happened?!
    ko: 무슨 일이야 이게 대체…!
    ja: いったい何があった…！？
  d_main_44_af_08_231:
    speaker: sugar
    en: There's something... in my jacket pocket.
    ko: 내… 자켓 주머니에 있는 것….
    ja: 私の…ジャケット…内ポケット…
  d_main_44_af_08_232:
    speaker: sugar
    en: Make sure... you keep it safe...
    ko: 꼭… 지켜… 줘….
    ja: 必ず…守っ…て…
  d_main_44_af_08_233:
    speaker: "<Monologue>"
    en: I quickly rummage through Sugar's jacket pocket
    ko: 서둘러 슈가의 자켓 주머니를 뒤적인다.
    ja: |-
      驚きながらシュガーが着ているジャケットの
      内ポケットを素早く探った
  d_main_44_af_08_234:
    speaker: "<Monologue>"
    en: and find a small note folded twice.
    ko: 두 번 접힌 작은 쪽지 하나가 나온다.
    ja: 中にあったのは二つ折りにされた、1枚のメモだ
  d_main_44_af_08_235:
    speaker: sugar
    en: Please...
    ko: 부탁… 해….
    ja: お願…い…
  d_main_44_af_08_236:
    speaker: "<Monologue>"
    en: Sugar stares straight at me.
    ko: 슈가가 나를 빤히 바라본다.
    ja: シュガーが真剣な目を向けてくる
  d_main_44_af_08_237:
    speaker: "<Monologue>"
    en: I hastily open the note.
    ko: 나는 서둘러 쪽지를 펼친다.
    ja: 私は急ぎ、メモを広げた
  d_main_44_af_08_238:
    speaker: "<Narration>"
    en: 'Sugar''s Coffee Recipe: 1 spoon of coffee, 12 spoons of sugar.'
    ko: '슈가 커피 레시피 : 커피 1스푼 / 설탕 12스푼.'
    ja: |-
      シュガーコーヒーのレシピ：
      コーヒー1杯/砂糖12杯
  d_main_44_af_08_239:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_08_240:
    speaker: "<Self>"
    en: Does this... even count as a recipe...?
    ko: 이걸… 레시피라고 부를 수 있나….
    ja: |-
      これはレシピか…
      いや、レシピと呼んでいいのか…？
  d_main_44_af_08_241:
    speaker: sugar
    en: Yeah, it's a recipe. A special... recipe...
    ko: 레시피 맞아. 비전의… 레시피….
    ja: そうよ。秘伝の、レシピ…
  d_main_44_af_08_242:
    speaker: "<Self>"
    en: "... Get some rest."
    ko: "…좀 쉬어."
    ja: "…少し休んだ方がいい"
  d_main_44_af_08_243:
    speaker: sugar
    en: I'll take five.
    ko: 조금만 쉴게.
    ja: そうね。少しだけ。
  d_main_44_af_08_244:
    speaker: "<Monologue>"
    en: Sugar closes her eyes.
    ko: 슈가가 눈을 감는다.
    ja: シュガーが目を閉じた
  d_main_44_af_08_245:
    speaker: "<Monologue>"
    en: She looks as though she's sleeping peacefully, yet there's not a single part
      of her that's unhurt.
    ko: "…평온하게 잠든 것 같지만, 성한 구석이 없다."
    ja: |-
      …まるでただ眠いだけのような穏やかさだが、
      全身がボロボロだ
  d_main_44_af_08_246:
    speaker: "<Monologue>"
    en: At that moment, someone bursts through the smoke.
    ko: 그때, 연기를 뚫고 누군가가 뛰어왔다.
    ja: |-
      考える間もなく、別の人影が
      煙を突き破って飛び出してきた
  d_main_44_af_08_247:
    speaker: moran
    en: Sugar!
    ko: 야! 슈가--!!
    ja: おい！シュガー！！
  d_main_44_af_08_248:
    speaker: moran
    en: You idiot, are you... okay...?
    ko: 너 인마 괜찮… 냐…?
    ja: 大丈夫…か…？
  d_main_44_af_08_249:
    speaker: moran
    en: Huh? What are you guys doing here...?
    ko: 응? 뭐야. 너희들이 왜 여기….
    ja: あん？何だ？お前らがどうしてここに…
  d_main_44_af_08_250:
    speaker: liveryn
    en: "!"
    ko: "!!"
    ja: "！！"
  d_main_44_af_08_251:
    speaker: liveryn
    en: C-Commander, over here! Over here!
    ko: 지, 지휘관님! 여기! 여기요!
    ja: し、指揮官様！ここ！これです！
  d_main_44_af_08_252:
    speaker: liveryn
    en: This is Sixo's computer!
    ko: 이게 식스오의 컴퓨터예요!
    ja: これがシックスオーのコンピューターです！
  d_main_44_af_08_253:
    speaker: liveryn
    en: It's... broken, though?
    ko: 부서… 졌지만요?
    ja: もう…壊れてるみたいですね…？
  d_main_44_af_08_254:
    speaker: "<Self>"
    en: What the heck...?
    ko: "…뭔데 대체."
    ja: "…いったい何がどうなってるんだ"
  d_main_44_af_08_255:
    speaker: enikk_op_c
    en: Excuse me.
    ko: 잠시 실례하겠습니다.
    ja: 緊急の連絡です。
  d_main_44_af_08_256:
    speaker: enikk_op_c
    en: The Dark Net has been shut down.
    ko: 블랙넷이 셧다운되었습니다.
    ja: ブラックネットがシャットダウンしました。
  d_main_44_af_08_257:
    speaker: enikk_op_c
    en: It appears to be related to you, so I am contacting you regarding this.
    ko: 당신과 관련이 있을 것 같아 연락드렸습니다.
    ja: そちらの動きと関係があるかと予測しています。
d_main_44_af_09:
  d_main_44_af_09_1:
    speaker: "<Monologue>"
    en: We are on our way to Enikk's room after getting her call.
    ko: 우리는 에닉의 호출을 받고 에닉의 방으로 향하고 있었다.
    ja: |-
      私たちはエニックに呼び出され、
      エニックの部屋へ向かっていた
  d_main_44_af_09_2:
    speaker: rapi_red
    en: Feels like we've been wandering around without really accomplishing anything.
    ko: 뭔가 한 것 없이 돌아다니기만 한 느낌이군요.
    ja: |-
      訳も分からず歩き回っていただけのような
      気がします。
  d_main_44_af_09_3:
    speaker: anis_i
    en: Tell me about it!
    ko: 내 말이.
    ja: 同感ね。
  d_main_44_af_09_4:
    speaker: anis_i
    en: But hey, at least it proves Liveryn wasn't lying
    ko: 그래도 리버린이 거짓말을 하지 않았다는 건 증명됐네.
    ja: |-
      まあ、リヴァリンが嘘を
      ついてなかったってことは証明されたわ。
  d_main_44_af_09_5:
    speaker: anis_i
    en: and that she's tight as heck with Sixo.
    ko: 식스오랑 많이 친하다는 것도 증명됐고.
    ja: |-
      シックスオーとすっごく
      仲良しだったってこともね。
  d_main_44_af_09_6:
    speaker: rapi_red
    en: The Dark Net was shut down, right?
    ko: 블랙넷이 셧다운되었다고 했었지.
    ja: |-
      ブラックネットが
      シャットダウンしたと言っていたわ。
  d_main_44_af_09_7:
    speaker: anis_i
    en: Yeah, that means Sixo was actually inside that busted computer.
    ko: |-
      응. 그렇다는 말은 그 부서진 컴퓨터.
      거기에 식스오가 있었다는 건 맞는 것 같아.
    ja: |-
      そうね。あの壊れたコンピューターが
      シックスオーのものなのは間違いなさそう。
  d_main_44_af_09_8:
    speaker: rapi_red
    en: "... But something tells me this isn't over."
    ko: "…이걸로 끝일 거란 생각은 들지 않지만 말이야."
    ja: "…これで終わるとは思えない。"
  d_main_44_af_09_9:
    speaker: anis_i
    en: Yeah, me too.
    ko: "…응."
    ja: "…うん。"
  d_main_44_af_09_10:
    speaker: eh_n_op_r
    en: Got a minute? I have something to report.
    ko: |-
      잠깐 괜찮을까.
      보고할 게 있어.
    ja: |-
      少しいい？
      報告することがあるの。
  d_main_44_af_09_11:
    speaker: anis_i
    en: Aah! You almost gave me a heart attack!
    ko: 엇. 놀래라.
    ja: わっ、びっくりした。
  d_main_44_af_09_12:
    speaker: eh_n_op_r
    en: Moran's done with treatment. Not that there was much to fix.
    ko: |-
      목단의 치료는 끝났어.
      부상이라고 할 것도 없지만.
    ja: |-
      モランの治療が終わった。
      負傷というほどのものでもなかった。
  d_main_44_af_09_13:
    speaker: eh_n_op_r
    en: Sugar's injuries are worse than they looked, so she's still being treated.
      The bike is in the shop too.
    ko: |-
      슈가는 생각보다 부상이 심해 치료 중이야.
      바이크도 수리 중이고.
    ja: |-
      シュガーの方は思ったより重傷で、
      まだかかる。バイクも修理中。
  d_main_44_af_09_14:
    speaker: anis_i
    en: Is there even a proper Repair Center in the Outer Rim?
    ko: 아우터 림에 제대로 된 리페어 센터가 있긴 해?
    ja: |-
      アウターリムにまともな
      リペアセンターなんてあるの？
  d_main_44_af_09_15:
    speaker: eh_n_op_r
    en: There is. It's illegal, but it's reliable, so relax.
    ko: 있어. 불법이지만, 제대로 된 곳이니 안심해도 돼.
    ja: |-
      ある。合法とは言えないけど、
      能力に関しては信頼できる。
  d_main_44_af_09_16:
    speaker: anis_i
    en: That makes absolutely no sense!
    ko: 말이 앞뒤가 하나도 안 맞잖아.
    ja: 何から何までムジュンしてるわね。
  d_main_44_af_09_17:
    speaker: rapi_red
    en: What about Liveryn?
    ko: 리버린은?
    ja: リヴァリンは？
  d_main_44_af_09_18:
    speaker: eh_n_op_r
    en: She's with the other members of Cafe Sweety.
    ko: 카페 스위티의 다른 멤버들과 움직이고 있어.
    ja: |-
      カフェ・スウィーティーの
      他のメンバーたちについていった。
  d_main_44_af_09_19:
    speaker: anis_i
    en: "... Huh?"
    ko: "…엉?"
    ja: "…えっ？"
  d_main_44_af_09_20:
    speaker: eh_n_op_r
    en: They're going through Enikk's blind spots in the Ark, one at a time.
    ko: 방주에 있는 에닉의 사각지대를 하나하나 체크하고 있는 중이야.
    ja: |-
      アークにあるエニックの死角を
      一つずつ確かめて回っている。
  d_main_44_af_09_21:
    speaker: eh_n_op_r
    en: Liveryn's taking the lead, and Cafe Sweety's installing surveillance cameras.
    ko: 리버린이 안내하고, 카페 스위티가 감시 카메라를 달고 있어.
    ja: |-
      リヴァリンの案内で、
      監視カメラを設置していくらしい。
  d_main_44_af_09_22:
    speaker: eh_n_op_r
    en: Think of it as clearing out the blind spots in the Ark, once and for all.
    ko: 방주 내의 사각지대를 없애는 중이라고 보면 되겠지.
    ja: アークの監視強化作業といったところ。
  d_main_44_af_09_23:
    speaker: anis_i
    en: It's kinda weird that you suddenly bring up Cafe Sweety.
    ko: 갑자기 카페 스위티라니 이상한 느낌이네.
    ja: |-
      カフェ・スウィーティーが出てくるなんて、
      不思議な感じね。
  d_main_44_af_09_24:
    speaker: eh_n_op_r
    en: With Sugar involved, they probably couldn't just sit back.
    ko: 슈가가 연관된 이상 가만히 있기 힘들었겠지.
    ja: |-
      シュガーと関わりがある以上、
      じっとしてもいられないんだろう。
  d_main_44_af_09_25:
    speaker: eh_n_op_r
    en: The work's going smoothly. In about two weeks, Enikk won't have any blind
      spots left in the Ark.
    ko: 작업은 순조로워. 2주 정도면 방주에 에닉의 사각지대는 없어질 거야.
    ja: |-
      作業は順調に進んでいて、2週間もすれば、
      アークにエニックの監視が
      及ばないところはなくなる。
  d_main_44_af_09_26:
    speaker: anis_i
    en: Eh... feels like it's both good and bad.
    ko: 좋은 거 같기도 하고, 안 좋은 거 같기도 하고.
    ja: それっていいような、悪いような。
  d_main_44_af_09_27:
    speaker: anis_i
    en: Anyway, what's Exotic up to now?
    ko: 이그조틱은 뭐해?
    ja: エキゾチックは何してるの？
  d_main_44_af_09_28:
    speaker: eh_n_op_r
    en: We're currently working with the Peony Association to take down the Mist production
      facilities.
    ko: 우리는 모란회와 협력해서 미스트 생산 지역을 부수고 있는 중이야.
    ja: |-
      牡丹会と協力して、
      ミストの製造拠点を潰してる。
  d_main_44_af_09_29:
    speaker: eh_n_op_r
    en: Hedonia and Seimeikai will be joining soon, so this should wrap up quickly.
    ko: |-
      조만간 헤도니아와 세이메이카이도 합류할 거라,
      빠르게 정리될 거라고 생각해.
    ja: |-
      もうすぐヘッドニアと清明会も合流するから、
      すぐに片づくはず。
  d_main_44_af_09_30:
    speaker: eh_n_op_r
    en: "@UserName, thanks for the help."
    ko: "@UserName. 협력에 감사할게."
    ja: |-
      @UserName。
      改めて協力に感謝する。
  d_main_44_af_09_31:
    speaker: "<Self>"
    en: I didn't do much, anyway.
    ko: 딱히 한 것도 없는데 뭘.
    ja: 私は特に何もしていない
  d_main_44_af_09_32:
    speaker: eh_n_op_r
    en: Just having you with us lifts morale. It's like having a rock-solid ally behind
      us.
    ko: |-
      네가 합류한 것만으로도 사기가 올라.
      든든한 뒷배가 생긴 거나 다름없으니까.
    ja: |-
      参加しているというだけでも士気が上がる。
      背中を気にしなくてよくなるから。
  d_main_44_af_09_33:
    speaker: eh_n_op_r
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_09_34:
    speaker: eh_n_op_r
    en: I didn't get a chance to say this before, but thank you for helping Crow.
    ko: |-
      얘기할 기회가 없어서 말 못 했었는데,
      크로우의 건은 고마웠어.
    ja: |-
      話す機会がなくて言いそびれていたけど、
      クロウの件についても、感謝してる。
  d_main_44_af_09_35:
    speaker: eh_n_op_r
    en: Well then, I'll get in touch again if anything comes up.
    ko: 그럼, 뭔가 생기면 또 연락할게.
    ja: 今はそれだけ、何かあったらまた連絡する。
  d_main_44_af_09_36:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삣-
    ja: ピッ――
  d_main_44_af_09_37:
    speaker: anis_i
    en: All right... so, what's the plan now?
    ko: 자… 그럼 이제 우린 뭘 하면 될까?
    ja: で…これからどうすればいいの？
  d_main_44_af_09_38:
    speaker: rapi_red
    en: We should meet Enikk first and decide our next move.
    ko: 일단 에닉과 만난 후 어떻게 움직일지 정하는 게 좋겠어.
    ja: |-
      まずはエニックに会ってから、
      今後の動きを決めるしかないわ。
  d_main_44_af_09_39:
    speaker: enikk_op_r
    en: Excuse me.
    ko: 실례합니다.
    ja: 連絡です。
  d_main_44_af_09_40:
    speaker: anis_i
    en: Speak of the devil.
    ko: 말하자마자 나타나네.
    ja: ウワサをすれば。
  d_main_44_af_09_41:
    speaker: enikk_op_r
    en: The Dark Net, which had been shut down, is now back online.
    ko: 셧다운되었던 블랙넷이 다시 정상화되었습니다.
    ja: ブラックネットが復旧しました。
  d_main_44_af_09_42:
    speaker: rapi_red
    en: "... Just as I thought."
    ko: "…역시."
    ja: "…思った通り。"
  d_main_44_af_09_43:
    speaker: enikk_op_r
    en: However, there is a network delay, rendering it unstable.
    ko: |-
      하지만 회선 자체에 딜레이가 발생하고 있습니다.
      불안정한 상태라고 할 수 있습니다.
    ja: |-
      ですが、回線に遅延が発生しています。
      不安定な状態です。
  d_main_44_af_09_44:
    speaker: enikk_op_r
    en: The hardware you destroyed is assessed to have been Sixo's core hardware.
    ko: 당신들이 파괴한 하드웨어는 식스오의 메인 하드웨어가 맞았다고 판단됩니다.
    ja: |-
      あなた方の破壊したハードウェアが、
      シックスオーのメインフレームだったと考えて
      間違いありません。
  d_main_44_af_09_45:
    speaker: enikk_op_r
    en: It is likely hardware repeatedly modified to allow her to utilize her abilities
      to their full extent.
    ko: 식스오가 자신의 능력을 온전히 발휘할 수 있도록 개조를 거듭한 하드웨어였겠지요.
    ja: |-
      シックスオーが自らの能力を
      最大限に発揮できるよう、
      改造を重ねていたものと思われます。
  d_main_44_af_09_46:
    speaker: enikk_op_r
    en: Sixo is still alive, though her capabilities are likely diminished.
    ko: |-
      식스오는 아직 [살아]있습니다.
      단, 그 능력은 약화되었을 것이라 판단됩니다.
    ja: |-
      シックスオーは
      まだ「生きている」と言えます。
      ですが、機能は弱体化しました。
  d_main_44_af_09_47:
    speaker: enikk_op_r
    en: She may be using relatively lower-performance hardware as her core hardware,
    ko: 상대적으로 성능이 떨어지는 하드웨어를 메인 하드웨어로 쓰고 있을 수도 있으며.
    ja: |-
      可能性としては、相対的に性能が劣る
      別のハードウェアに主な機能を移行したか…
  d_main_44_af_09_48:
    speaker: enikk_op_r
    en: or distributing her functions across multiple units that complement each other.
    ko: 다수의 하드웨어에 자신의 기능을 분산시켜, 상호 보완하는 방식으로 운용하고 있을 수도 있습니다.
    ja: |-
      複数のハードウェアに機能を分散し、
      相互補完するという形で
      対応したと推測されます。
  d_main_44_af_09_49:
    speaker: rapi_red
    en: So...
    ko: "…그럼."
    ja: "…それなら…"
  d_main_44_af_09_50:
    speaker: rapi_red
    en: How do we shut her down for good?
    ko: 완전히 잡으려면 어떻게 해야 하지?
    ja: 完全にとどめを刺すにはどうすればいいの？
  d_main_44_af_09_51:
    speaker: enikk_op_r
    en: Calculating...
    ko: 연산 중입니다.
    ja: 現在計算中です。
  d_main_44_af_09_52:
    speaker: enikk_op_r
    en: There is no definitive solution at this time.
    ko: 아직 제대로 된 결과를 도출하지 못했습니다.
    ja: 確実な方法は導き出せていません。
  d_main_44_af_09_53:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_09_54:
    speaker: anis_i
    en: Can't you, like, find Sixo with your super AI search thing?
    ko: 그 뭐야. 네 초 A.I. 서치 기능으로 식스오를 찾을 순 없는 거야?
    ja: |-
      何それ。スーパーA.I.らしく、
      検索機能とかでさくっとシックスオーを
      見つけられたりしないわけ？
  d_main_44_af_09_55:
    speaker: enikk_op_r
    en: Negative, that is impossible.
    ko: 예. 불가능합니다.
    ja: はい。そのような機能はありません。
  d_main_44_af_09_56:
    speaker: anis_i
    en: Ugh, what a pain...
    ko: 골치 아프네.
    ja: 面倒くさいわねぇ。
  d_main_44_af_09_57:
    speaker: enikk_op_r
    en: Terrorist attack detected.
    ko: 테러 발생.
    ja: テロ行為を検出。
  d_main_44_af_09_58:
    speaker: anis_i
    en: What?!
    ko: "…응?"
    ja: "…えっ？"
  d_main_44_af_09_59:
    speaker: enikk_op_r
    en: Terrorist attacks using E2 Crystals are occurring simultaneously at five locations.
    ko: 다섯 장소에서 동시에 E2 크리스탈을 이용한 테러가 발생했습니다.
    ja: |-
      5ヶ所にて、同時に
      E2クリスタルの活動が発生しています。
  d_main_44_af_09_60:
    speaker: enikk_op_r
    en: Excuse me while I respond to the attacks.
    ko: 테러 대응을 위해 실례하겠습니다.
    ja: 対処を優先するため、通信を終了します。
  d_main_44_af_09_61:
    speaker: "<Narration>"
    en: "*Whirr*"
    ko: 삣-
    ja: ピッ――
  d_main_44_af_09_62:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_09_63:
    speaker: anis_i
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_09_64:
    speaker: "<Self>"
    en: Is she showing off that she's still alive?
    ko: 건재하다는 걸 과시하는 건가…!
    ja: まだ健在だと見せつけたいようだな…！
  d_main_44_af_09_65:
    speaker: anis_i
    en: Let's help wherever we can. Enikk doesn't give a damn if people die.
    ko: |-
      어디가 됐든 지원 가자.
      에닉 저거 사람 죽는 건 아무렇지도 않게 생각한다고.
    ja: |-
      とにかく助けに行かないと。
      エニックなんて、
      平気で人を見捨てるんだから。
  d_main_44_af_09_66:
    speaker: rapi_red
    en: Commander, have Enikk locate the nearest terrorist attack area—
    ko: 지휘관. 가장 가까운 테러 지역을 에닉에게….
    ja: |-
      指揮官。
      直近の現場の情報をエニックから…
  d_main_44_af_09_67:
    speaker: teeteringcitizen
    en: Aaarghhhhh!
    ko: 으아아아--!!
    ja: うわあああッ――！！
  d_main_44_af_09_68:
    speaker: "<Monologue>"
    en: I look toward the source of the scream.
    ko: 비명이 들려온 쪽을 바라본다.
    ja: 悲鳴の聞こえた方に目をやった
  d_main_44_af_09_69:
    speaker: "<Monologue>"
    en: "... A man is running toward me, terrified."
    ko: "…한 남자가 겁에 질린 채 뛰어오고 있다."
    ja: "…男が1人、怯えた様子で走ってくる"
  d_main_44_af_09_70:
    speaker: "<Self>"
    en: No way...
    ko: "…설마."
    ja: "…まさか"
  d_main_44_af_09_71:
    speaker: teeteringcitizen
    en: R-run! Runnnnn!
    ko: 도, 도망가! 도망가--!!
    ja: に、逃げろ！逃げろぉぉ！！
  d_main_44_af_09_72:
    speaker: anis_i
    en: Damn it! Here too?!
    ko: 젠장! 여기도…!
    ja: ウソでしょ！ここも…！
  d_main_44_af_09_73:
    speaker: "<Monologue>"
    en: Our eyes meet. I see the fear in his gaze.
    ko: |-
      남자와 눈이 마주친다.
      겁에 질린 눈빛을 본다.
    ja: |-
      男と目が合った。
      怯えた顔でこちらを見ている
  d_main_44_af_09_74:
    speaker: "<Monologue>"
    en: He grabs me and cries out, his eyes pleading.
    ko: 그 사람은 나를 붙잡고, 애원하는 듯한 눈빛으로 외친다.
    ja: |-
      男は私の腕をつかみ、
      すがりつくように声を上げた
  d_main_44_af_09_75:
    speaker: teeteringcitizen
    en: You! You're the Commander, right?
    ko: 당신! 당신 그 지휘관 맞죠!?
    ja: あなたは！あの指揮官ですよね！？
  d_main_44_af_09_76:
    speaker: teeteringcitizen
    en: O-of the Commando Unit or whatever, right?!
    ko: 트, 특수별동대던가 뭔가 하는! 맞죠?
    ja: |-
      と、特殊別働隊とか何とかっていう！
      そうですよね！？
  d_main_44_af_09_77:
    speaker: "<Self>"
    en: Please stay calm. We'll handle it.
    ko: 진정하세요. 저희가 가서 돕겠습니다.
    ja: 落ち着いてください。すぐに助けます
  d_main_44_af_09_78:
    speaker: teeteringcitizen
    en: Th-thank goodness!
    ko: 다, 다행이다!
    ja: よ、よかった！
  d_main_44_af_09_79:
    speaker: teeteringcitizen
    en: I'm so glad I found you!
    ko: 찾아서 다행이다!
    ja: ここで見つかって…！
  d_main_44_af_09_80:
    speaker: "<Monologue>"
    en: The man raises his arm,
    ko: 남자가 팔을 들어 올린다.
    ja: 男が腕を振り上げた
  d_main_44_af_09_81:
    speaker: "<Monologue>"
    en: and my eyes follow his hand.
    ko: 손으로 시선이 향한다.
    ja: 手の先に何かがある
  d_main_44_af_09_82:
    speaker: "<Monologue>"
    en: A glass bottle rests in his hand.
    ko: 남자는 손에 유리병을 쥐고 있었다.
    ja: ガラス瓶が握られていた
  d_main_44_af_09_83:
    speaker: "<Monologue>"
    en: Inside, a crystal glimmers as circuits flash across it.
    ko: 회로가 번뜩이는, 수정이 담긴 유리병이었다.
    ja: |-
      瓶の中のクリスタルに、
      回路模様の光が浮かんでいる
  d_main_44_af_09_84:
    speaker: "<Self>"
    en: "!"
    ko: "---!!"
    ja: "――！！"
  d_main_44_af_09_85:
    speaker: "<Narration>"
    en: "*Shatter!*"
    ko: 쨍그랑-!
    ja: ガシャン――！
  d_main_44_af_09_86:
    speaker: "<Monologue>"
    en: The glass breaks,
    ko: 유리가 깨진다.
    ja: ガラスが砕け…
  d_main_44_af_09_87:
    speaker: "<Monologue>"
    en: and the crystals scatter in every direction.
    ko: 수정이 흩어진다.
    ja: クリスタルが飛び散った
  d_main_44_af_09_88:
    speaker: "<Monologue>"
    en: Only then do I take a good look at the man's face. His eyes are glazed, and
      drool runs down his chin. A Mist addict.
    ko: |-
      그제야 남자의 얼굴을 자세히 바라본다.
      풀린 눈, 흐르는 침. 미스트 중독자다.
    ja: |-
      その時になって、男の顔の異常に気付いた。
      焦点の合っていない瞳、たれ流しのよだれ…
      ミスト中毒者だ
  d_main_44_af_09_89:
    speaker: "<Monologue>"
    en: Rapi and Anis dash toward me.
    ko: 라피와 아니스가 나에게 달려든다.
    ja: ラピとアニスが駆け寄ってきた
  d_main_44_af_09_90:
    speaker: "<Monologue>"
    en: I push off the ground, shoving them back with everything I've got.
    ko: 나는 땅을 박차고, 있는 힘껏 라피와 아니스를 밀어낸다.
    ja: 私は全力をこめて、ラピとアニスを突き飛ばした
  d_main_44_af_09_91:
    speaker: "<Narration>"
    en: "*Craaaaaaack!*"
    ko: 카가가가가각---!!
    ja: ガリガリガリ――！！
  d_main_44_af_09_92:
    speaker: "<Monologue>"
    en: The crystal shoots out,
    ko: 수정이 뻗어 나온다.
    ja: クリスタルが爆発的に膨張する
  d_main_44_af_09_93:
    speaker: "<Monologue>"
    en: trapping the man who just threw it right in place.
    ko: "…수정을 던진 남자는 수정에 갇혀있다."
    ja: |-
      …クリスタルを投げつけてきた当の男が、
      クリスタルに飲みこまれていた
  d_main_44_af_09_94:
    speaker: "<Monologue>"
    en: He doesn't move at all, probably already dead.
    ko: 조금도 움직이지 않는다. 아마 절명했겠지.
    ja: |-
      すでに身じろぎ一つしない。
      おそらく死んでいるのだろう
  d_main_44_af_09_95:
    speaker: "<Narration>"
    en: "*Crack!* *Craaack!*"
    ko: 카각--!! 카가각--!!
    ja: ガリッ…！ガリガリガリッ…！！
  d_main_44_af_09_96:
    speaker: "<Monologue>"
    en: I glance around, only to find the crystals are extending toward us fast.
    ko: |-
      주위를 둘러본다.
      수정이 우릴 향해 빠르게 뻗어오고 있다.
    ja: |-
      周囲を確かめると、
      クリスタルがこちらに向かって
      すさまじい速度で迫っている
  d_main_44_af_09_97:
    speaker: rapi_red
    en: Commander! Are you all right?
    ko: 지휘관! 괜찮으십니까!
    ja: 指揮官！ご無事ですか！？
  d_main_44_af_09_98:
    speaker: "<Self>"
    en: I-I'm fine.
    ko: 괘, 괜찮아.
    ja: だ、大丈夫だ
  d_main_44_af_09_99:
    speaker: "<Monologue>"
    en: I glance around rapidly. Crystals shoot up, surrounding us like a cage.
    ko: |-
      빠르게 주위를 둘러본다.
      수정이 우릴 감싸듯이 솟아있다.
    ja: |-
      気づけばクリスタルはすでに
      私たちを取り囲み、そびえ立っていた
  d_main_44_af_09_100:
    speaker: anis_i
    en: Shit! We're trapped!
    ko: 젠장! 갇혔어…!
    ja: やばい！閉じ込められた…！
  d_main_44_af_09_101:
    speaker: rapi_red
    en: Tch...!
    ko: 큿…!
    ja: くっ…！
  d_main_44_af_09_102:
    speaker: "<Monologue>"
    en: Rapi takes aim with her Seven Dwarves Zero.
    ko: 라피가 세븐스 드워프 제로를 겨눈다.
    ja: ラピがセブンスドワーフゼロを構えた
  d_main_44_af_09_103:
    speaker: "<Self>"
    en: Don't shoot! The shards will fly everywhere!
    ko: 쏘지 마! 파편이 날릴 거야!
    ja: 撃つな！破片が散る！
  d_main_44_af_09_104:
    speaker: rapi_red
    en: "!"
    ko: "!!"
    ja: "！！"
  d_main_44_af_09_105:
    speaker: "<Monologue>"
    en: Straight ahead, text appears on a flickering monitor inside the shop.
    ko: 정면. 가게 안의 깜빡거리는 모니터에 글자가 출력된다.
    ja: |-
      正面を見ると、
      店のモニターの文字が点滅している
  d_main_44_af_09_106:
    speaker: sixo
    en: Nice to meet you. I'm Sixo.
    ko: 처음 뵐게요. 식스오라고 해요
    ja: 初めまして、シックスオーと申します
  d_main_44_af_09_107:
    speaker: sixo
    en: Since you've gone through the trouble, I thought I'd repay you in my own way.
    ko: 번거로운 짓을 해주셔서, 저도 나름대로 보답해 드리고 싶어서요
    ja: |-
      面倒ごとのお礼に、
      私なりのお返しをと思いましたので
  d_main_44_af_09_108:
    speaker: "<Self>"
    en: You even went after civilians... That's way more despicable than I thought!
    ko: 민간인에게까지 손을 대다니, 들었던 것보다 훨씬 쓰레기네.
    ja: |-
      民間人まで巻き添えにするとは、
      聞いていた以上に下劣だな
  d_main_44_af_09_109:
    speaker: sixo
    en: I'll take that as a compliment.
    ko: 칭찬으로 받아들일게요
    ja: お誉めの言葉と受け取っておきます
  d_main_44_af_09_110:
    speaker: sixo
    en: The Commando Unit is such a nuisance.
    ko: 저도 특수별동대는 번거로워서요
    ja: 特殊別働隊は、私にとって障害となりましたので
  d_main_44_af_09_111:
    speaker: sixo
    en: So I figured it was better to get you out of the way while I had the chance.
    ko: 이 기회에 치워놓는 게 좋을 것 같았거든요
    ja: この機会に消えていただこうと思います
  d_main_44_af_09_112:
    speaker: sixo
    en: Don't worry, you won't be alone.
    ko: 걱정마세요. 외롭지는 않을 테니까요
    ja: ご心配なく、寂しい思いはさせません
  d_main_44_af_09_113:
    speaker: sixo
    en: Mint, Prika, and Avistar will be joining you soon.
    ko: 민트. 프리카. 아비스타도 곧 따라갈 거예요
    ja: |-
      ミント、プリカ、アビスタとも
      すぐに会えることでしょう
  d_main_44_af_09_114:
    speaker: anis_i
    en: You son of a...!
    ko: "!! 너 이 자식…!!"
    ja: "！！コイツ…！！"
  d_main_44_af_09_115:
    speaker: sixo
    en: And not just them, @UserName. Every Nikke, every human connected to you.
    ko: 뿐만 아니라 @UserName 당신과 관계 있는 모든 니케들. 인간들
    ja: |-
      他にも、@UserName…
      あなたと関わりのあるニケや人間
  d_main_44_af_09_116:
    speaker: sixo
    en: I'll send them all along with you.
    ko: 다 길동무로 만들어 드릴게요
    ja: 全員を道連れにしてあげましょう
  d_main_44_af_09_117:
    speaker: sixo
    en: That's fine, right? I mean, it's better when everyone goes together.
    ko: 괜찮죠? 다 같이 가면 좋잖아요
    ja: |-
      うれしいでしょう？
      道連れがたくさんいるのですから
  d_main_44_af_09_118:
    speaker: "<Self>"
    en: I'll catch you, no matter what.
    ko: 너, 내가 반드시 잡는다.
    ja: お前の息の根は必ず止めてやる
  d_main_44_af_09_119:
    speaker: sixo
    en: And how exactly do you plan to do that?
    ko: 무슨 수로요?
    ja: どのように？
  d_main_44_af_09_120:
    speaker: sixo
    en: Losing my core hardware is a bit unfortunate, I'll admit,
    ko: 메인 하드웨어가 부서진 건 조금 아쉽지만
    ja: |-
      メインフレームが壊れてしまったことは
      残念ですが…
  d_main_44_af_09_121:
    speaker: sixo
    en: but I'm everywhere.
    ko: 저는 어디에든 있어요
    ja: 私はどこにでもいるのです
  d_main_44_af_09_122:
    speaker: sixo
    en: That's immortality in the truest sense.
    ko: 진정한 의미의 불멸이라고 할 수 있죠
    ja: 真の意味で不滅の存在と言えるでしょう
  d_main_44_af_09_123:
    speaker: sixo
    en: You can't catch me. Ever.
    ko: 당신은 저를 못 잡아요. 절대
    ja: |-
      あなたに私を捕らえることはできません
      絶対に
  d_main_44_af_09_124:
    speaker: sixo
    en: And neither can Enikk.
    ko: 에닉도 마찬가지죠
    ja: そして、例えエニックでも
  d_main_44_af_09_125:
    speaker: "<Narration>"
    en: "*Craaaack!*"
    ko: 카가가각---!!
    ja: ガリガリッ――！
  d_main_44_af_09_126:
    speaker: sixo
    en: Oh my, the E2 Crystals are expanding. How frightening.
    ko: 이런. E2 크리스탈이 점점 확장되네요. 무서워라
    ja: |-
      おや、E2クリスタルが
      どんどん広がっているようです
      怖いですね
  d_main_44_af_09_127:
    speaker: sixo
    en: It was a pleasure meeting you.
    ko: 만나서 반가웠어요
    ja: では、お話できて光栄でした
  d_main_44_af_09_128:
    speaker: sixo
    en: Farewell.
    ko: 잘 가요
    ja: さようなら
  d_main_44_af_09_129:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 카각.
    ja: バリン！
  d_main_44_af_09_130:
    speaker: "<Monologue>"
    en: The monitor shudders as crystals burst upward, then the screen goes black.
    ko: 모니터에서 수정이 솟아오르며, 화면이 꺼진다.
    ja: クリスタルが突き出し、モニターが割れた
  d_main_44_af_09_131:
    speaker: "<Self>"
    en: She really gets on my nerves!
    ko: "…열받게 하네 저 녀석."
    ja: "…挑発のうまい奴だ"
  d_main_44_af_09_132:
    speaker: rapi_red
    en: Anis.
    ko: 아니스.
    ja: アニス。
  d_main_44_af_09_133:
    speaker: anis_i
    en: Hang tight, Commander.
    ko: 응. 지휘관님. 조금만 참아.
    ja: |-
      うん。
      指揮官様、ちょっとだけ我慢してね。
  d_main_44_af_09_134:
    speaker: anis_i
    en: Rapi and I will get you out.
    ko: 나랑 라피가 책임지고 구해줄게.
    ja: 私とラピが責任を持って助けるから。
  d_main_44_af_09_135:
    speaker: anis_i
    en: So you better make sure we all get out of this in one piece too. Got it?
    ko: 그러니 지휘관님도 우릴 책임지고 구해줘. 알겠지?
    ja: |-
      だから指揮官様も私たちのこと、
      責任を持って助けて。いい？
  d_main_44_af_09_136:
    speaker: rapi_red
    en: I trust you.
    ko: 믿겠습니다.
    ja: 信じています。
  d_main_44_af_09_137:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_09_138:
    speaker: "<Self>"
    en: What if a shard hits your head?
    ko: 만약에 파편이 머리에 닿으면?
    ja: 破片が頭に触れたらどうする？
  d_main_44_af_09_139:
    speaker: anis_i
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_09_140:
    speaker: "<Self>"
    en: And... Rapi doesn't have NIMPH anymore.
    ko: 그리고… 라피는 이제 NIMPH도 없잖아.
    ja: それに…ラピにはもうNIMPHもない
  d_main_44_af_09_141:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_09_142:
    speaker: "<Self>"
    en: I'll find a way through, so you two just get out—
    ko: 내가 길을 어떻게든 뚫을 테니까, 너희가 탈출….
    ja: |-
      ここは私がどうにかして道を開く、
      君たちは脱出を…
  d_main_44_af_09_143:
    speaker: "<Narration>"
    en: "*Crack!*"
    ko: 콰작!
    ja: バキッ！
  d_main_44_af_09_144:
    speaker: "<Self>"
    en: "?"
    ko: "…??"
    ja: "…？？"
  d_main_44_af_09_145:
    speaker: "<Narration>"
    en: "*Crack, crack!*"
    ko: 콰작! 콰작!
    ja: バキッ！バキッ！
  d_main_44_af_09_146:
    speaker: anis_i
    en: What the heck... is that sound?!
    ko: 무슨… 소리야?
    ja: なに…なんの音？
  d_main_44_af_09_147:
    speaker: rapi_red
    en: It... sounds like the crystals are breaking.
    ko: 수정이… 부서지는 소리 같은데.
    ja: クリスタルが…砕ける音のようね。
  d_main_44_af_09_148:
    speaker: "<Narration>"
    en: "*Crack, crack, crack, crack!*"
    ko: 콰작! 콰작! 콰작! 콰작!
    ja: バキッ！バキッ！バキッ！バキッ！
  d_main_44_af_09_149:
    speaker: "<Monologue>"
    en: The sound is getting closer.
    ko: 소리가 점점 가까워진다.
    ja: 音が少しずつ近づいてくる
  d_main_44_af_09_150:
    speaker: "<Monologue>"
    en: We all watch with bated breath.
    ko: 우리 모두는 숨죽인 채 그곳을 본다.
    ja: 私たちは息を殺し、音がする方を凝視した
  d_main_44_af_09_151:
    speaker: "<Narration>"
    en: "*Crack, crack, crack, crack!*"
    ko: 콰작! 콰작! 콰작! 콰작!
    ja: バキッ！バキッ！バキッ！バキッ！
  d_main_44_af_09_152:
    speaker: neon_v
    en: Firepower! Firepower!
    ko: 화력 화력!
    ja: 火力、火力ぅ！
  d_main_44_af_09_153:
    speaker: "<Monologue>"
    en: And there's Neon,
    ko: 그곳에는
    ja: 姿を現したのは…
  d_main_44_af_09_154:
    speaker: "<Monologue>"
    en: approaching as she tears through the crystals with her bare hands.
    ko: 맨손으로 수정을 깨부수며 다가오는 네온이 있었다.
    ja: |-
      素手でクリスタルを叩き壊しながら
      こちらに向かってくるネオンだった
  d_main_44_af_09_155:
    speaker: "<Narration>"
    en: "*Crack, crack!*"
    ko: 콰작! 콰작!
    ja: バキッ！バキッ！
  d_main_44_af_09_156:
    speaker: neon_v
    en: Firepower! Firepower!
    ko: 화력 화력!
    ja: さらに火力！
  d_main_44_af_09_157:
    speaker: rapi_red
    en: What?!
    ko: 뭔데.
    ja: 何…？
  d_main_44_af_09_158:
    speaker: anis_i
    en: The?!
    ko: 뭔데.
    ja: 何なの…？
  d_main_44_af_09_159:
    speaker: "<Self>"
    en: Hell?!
    ko: 뭔데.
    ja: 何だ…？
  d_main_44_af_09_160:
    speaker: "<Narration>"
    en: "*Crack, crack!*"
    ko: 콰작! 콰작!
    ja: バキッ！バキッ！
  d_main_44_af_09_161:
    speaker: "<Monologue>"
    en: Neon spots us and waves at us cheerfully.
    ko: |-
      네온이 우릴 발견한다.
      반갑게 손을 흔든다.
    ja: |-
      こちらに気づいたネオンが、
      うれしそうに手を振った
  d_main_44_af_09_162:
    speaker: "<Monologue>"
    en: Just when she is about to punch the crystals between us, she suddenly stops.
    ko: 네온과 우리 사이를 가로막고 있는 수정을 향해 주먹을 휘두르려다, 멈춘다.
    ja: |-
      ネオンは私たちとの間にあるクリスタルに
      拳をふるおうとして、動きを止めた
  d_main_44_af_09_163:
    speaker: neon_v
    en: Right, it'd be bad if these shards get everywhere!
    ko: 어어. 파편이 튀면 큰일이니까.
    ja: おっと…破片が飛び散ったらいけませんね。
  d_main_44_af_09_164:
    speaker: "<Monologue>"
    en: Neon wraps her arms around the crystal as it rises, and my chest drops with
      a sickening jolt.
    ko: |-
      네온이 솟아오른 수정을 끌어안는다.
      나는 심장이 덜컹 내려앉는 감정을 느꼈다.
    ja: |-
      ネオンは飛び出してくるクリスタルを
      抱え込むような姿勢を取り、
      それを見た私は息をのんだ
  d_main_44_af_09_165:
    speaker: neon_v
    en: Hup... There!
    ko: 으읏… 챠…!
    ja: よいしょっ…と…！
  d_main_44_af_09_166:
    speaker: "<Narration>"
    en: "*Snap*"
    ko: 빠각.
    ja: ボキッ！
  d_main_44_af_09_167:
    speaker: "<Monologue>"
    en: Neon twists the crystal she's holding and snaps it off, leaving only the base
      behind.
    ko: |-
      …네온이 끌어안은 수정을 비틀어,
      밑동만 남긴 채 끊어낸다.
    ja: |-
      …ネオンは平然と抱えたクリスタルをねじり、
      根元だけを残して折り取った
  d_main_44_af_09_168:
    speaker: "<Monologue>"
    en: She points to the cleared path behind her.
    ko: 네온은 자신의 뒤로 뚫려있는 길을 가리킨다.
    ja: そして、自身の後方にできている道を指さした
  d_main_44_af_09_169:
    speaker: neon_v
    en: All right! I've cleared a path! Let's go!
    ko: 자! 제가 길을 만들었어요! 가요!
    ja: 皆さん、こちらです！行ってください！
  d_main_44_af_09_170:
    speaker: rapi_red
    en: What?!
    ko: 뭔데.
    ja: 何が…？
  d_main_44_af_09_171:
    speaker: anis_i
    en: In the?!
    ko: 뭔데.
    ja: 何なの…？
  d_main_44_af_09_172:
    speaker: "<Self>"
    en: World?!
    ko: 뭔데.
    ja: 何なんだ…？
  d_main_44_af_09_173:
    speaker: "<Narration>"
    en: One hour ago, at M.M.R. Level P.
    ko: 1시간 전. M.M.R. P층.
    ja: 1時間前、M.M.R.研究所、P層
  d_main_44_af_09_174:
    speaker: neon_v
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_09_175:
    speaker: jien
    en: There we go.
    ko: 완성했어요.
    ja: できました。
  d_main_44_af_09_176:
    speaker: jien
    en: How does it feel, having a new body?
    ko: 어때요? 새로운 바디를 가진 기분이.
    ja: どうです？新しいボディになった気分は。
  d_main_44_af_09_177:
    speaker: neon_v
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_09_178:
    speaker: jien
    en: Hello? Anybody home?
    ko: 이봐요. 괜찮아요?
    ja: ちょっと…大丈夫なんやろな？
  d_main_44_af_09_179:
    speaker: jien
    en: Why isn't she responding? Ether, did you touch something you shouldn't have?
    ko: |-
      야가 왜 말을 안하지.
      에테르. 뭐 잘못 건드렸어요?
    ja: |-
      さっきから何も言わんけど。
      エーテル、なんか間違えはった？
  d_main_44_af_09_180:
    speaker: ether
    en: No, there's no way.
    ko: 아니요. 그럴 리가요.
    ja: いいえ。そんなはずありません。
  d_main_44_af_09_181:
    speaker: ether
    en: I simply followed the blueprint, that's all.
    ko: 설계도만 따라가면 되는 거였는데요 뭘.
    ja: ひたすら設計図通りに作っただけです。
  d_main_44_af_09_182:
    speaker: jien
    en: Then what's wrong with her?
    ko: 근데 야가 와 이라지.
    ja: ほな、いったい…
  d_main_44_af_09_183:
    speaker: neon_v
    en: I'm just thinking.
    ko: 저는 지금 고민 중이에요.
    ja: 悩んでいるのです。
  d_main_44_af_09_184:
    speaker: neon_v
    en: Should I keep living as Neon, or become Neo-Neon?
    ko: 앞으로 네온으로 살지, 네오-네온으로 살지.
    ja: |-
      これからはネオンと名乗るべきか、
      それともネオ・ネオンと名乗るべきか。
  d_main_44_af_09_185:
    speaker: jien
    en: Do as you wish.
    ko: 니 맘대로 하세요.
    ja: "…好きにしてください。"
  d_main_44_af_09_186:
    speaker: neon_v
    en: So, what new powers do I have now that I'm Neo-Neon?
    ko: 그래서, 저 네오-네온은 어떤 새로운 능력을 가지고 있나요?
    ja: |-
      それで、ネオ・ネオンには
      どんな新しい能力があるんでしょう？
  d_main_44_af_09_187:
    speaker: jien
    en: Tell her, Ether.
    ko: 에테르. 설명해 줘요.
    ja: エーテル。任せました。
  d_main_44_af_09_188:
    speaker: ether
    en: You're healthy now.
    ko: 건강해졌어.
    ja: 健康体になる、かな。
  d_main_44_af_09_189:
    speaker: neon_v
    en: But... that doesn't sound new.
    ko: 그건… 원래 그랬는데요.
    ja: それは…もとからそうだったと思いますが。
  d_main_44_af_09_190:
    speaker: ether
    en: What I mean is, your body is now impervious to any external interference.
    ko: 외부에서의 간섭을 완전히 차단하는 바디가 됐다는 얘기야.
    ja: |-
      外部からの干渉をほぼ完全に
      遮断できるボディになったってこと。
  d_main_44_af_09_191:
    speaker: ether
    en: No matter what happens, your body won't change—at least, not from anything
      that currently exists.
    ko: |-
      네 바디는 무슨 일이 있어도 변하지 않아.
      일단 현존하는 모든 요소들에 대해서는.
    ja: |-
      そのボディは何があっても変わらないの。
      とりあえず、分かってる限りの
      ものについてはね。
  d_main_44_af_09_192:
    speaker: neon_v
    en: That... doesn't sound new, either. Isn't that normal?
    ko: 그것도… 원래 그런 것 아닌가요?
    ja: それは…何が変わったんでしょう？
  d_main_44_af_09_193:
    speaker: ether
    en: You're immune to corruption.
    ko: 침식 면역.
    ja: 侵食されない。
  d_main_44_af_09_194:
    speaker: neon_v
    en: Oooh!
    ko: 오.
    ja: おお。
  d_main_44_af_09_195:
    speaker: ether
    en: In theory, even E2 Crystals and Dark Matter can't affect your body. I'm not
      sure about Vapaus, though.
    ko: |-
      이론상, E2 크리스탈과 다크 매터도 네 바디에 영향을 미치지 못해.
      언체인드는 잘 모르겠네.
    ja: |-
      理論上、あなたのボディはE2クリスタルや
      ダークマターの影響も一切受けないはず。
      アンチェインドは…どうかしらね。
  d_main_44_af_09_196:
    speaker: neon_v
    en: Ooooooh!
    ko: 오오.
    ja: おおお！
  d_main_44_af_09_197:
    speaker: ether
    en: No external substance can enter your body at all.
    ko: 외부의 그 어떤 물질이라도, 네 바디에는 조금도 들어가지 않아.
    ja: |-
      外部からのどんな物質も、
      あなたのボディには侵入できない。
  d_main_44_af_09_198:
    speaker: neon_v
    en: Oooooooooooh!
    ko: 오오오.
    ja: おおおおお！
  d_main_44_af_09_199:
    speaker: neon_v
    en: Does that mean I'm basically indestructible?
    ko: 금강불괴 뭐 이런 건가요?
    ja: 無敵状態ってことですか？
  d_main_44_af_09_200:
    speaker: ether
    en: More like you're immune to everything.
    ko: 만독불침이겠지.
    ja: 状態異常無効ぐらいじゃない？
  d_main_44_af_09_201:
    speaker: jien
    en: What exactly are you two going on about?
    ko: 둘 다 뭔소리 하는 거예요?
    ja: 2人とも、まじめにやってます？
  d_main_44_af_09_202:
    speaker: neon_v
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_09_203:
    speaker: neon_v
    en: I'm actually all healthy now...
    ko: 정말. 건강해졌네요.
    ja: 本当に…健康でいて、ということですか。
  d_main_44_af_09_204:
    speaker: neon_v
    en: Hehe...
    ko: "…후후."
    ja: "…ふふ…"
  d_main_44_af_09_205:
    speaker: neon_v
    en: What else?
    ko: 그리고, 다른 건요?
    ja: それで、他には？
  d_main_44_af_09_206:
    speaker: jien
    en: That's all there is.
    ko: 그게 다에요.
    ja: それだけです。
  d_main_44_af_09_207:
    speaker: ether
    en: Your body itself has become a key.
    ko: 네 바디 자체가 [열쇠]가 되었어.
    ja: あなたのボディそのものが「鍵」になってる。
  d_main_44_af_09_208:
    speaker: jien
    en: Ether.
    ko: 에테르.
    ja: エーテル？
  d_main_44_af_09_209:
    speaker: ether
    en: In short, your body now holds the essence of lost technology.
    ko: 지금 네 바디에는 잃어버린 기술의 정수가 담겨있다는 얘기야.
    ja: |-
      今のあなたのボディは
      ロストテクノロジーの結晶ってこと。
  d_main_44_af_09_210:
    speaker: jien
    en: That's enough.
    ko: 쓸데없는 소리 하지 말고요.
    ja: 今日は口がよく回るようですね。
  d_main_44_af_09_211:
    speaker: ether
    en: If she knew how precious her body is, wouldn't she take care of it?
    ko: 자기 바디가 얼마나 귀한 줄 알아야 곱게 다루지 않겠어요?
    ja: |-
      自分のボディがどれだけ貴重か
      知らせておいた方が、
      ていねいに扱ってもらえると思いますけど？
  d_main_44_af_09_212:
    speaker: neon_v
    en: Then what about these glasses?
    ko: 그럼 이 안경은요?
    ja: それでは、この眼鏡は？
  d_main_44_af_09_213:
    speaker: ether
    en: They don't have any special functions anymore. The light doesn't work, and
      BOOM doesn't run either.
    ko: |-
      그 안경은 이제 아무 기능이 없어.
      라이트 기능도 없고, BOOM도 실행 안 돼.
    ja: |-
      もう何の機能も残ってないよ。
      ライトは使えないし、
      BOOMも遊べなくなってる。
  d_main_44_af_09_214:
    speaker: ether
    en: Those things have been completely transferred to your body, so now your glasses
      are just... a sturdy pair of glasses.
    ko: |-
      그 기능이 네 바디에 온전히 넘어갔으니까,
      그냥 단순히 튼튼한 안경일 뿐이야.
    ja: |-
      そういう機能は全部ボディに移ったから、
      今のそれはただの丈夫な眼鏡だね。
  d_main_44_af_09_215:
    speaker: neon_v
    en: Well, that's a bit of a bummer. I really liked my Super Vision.
    ko: 그건 좀 아쉽네요. 비전 아이 좋았는데.
    ja: |-
      ちょっと残念ですね。
      ビジョン・アイ、気に入ってたんですが。
  d_main_44_af_09_216:
    speaker: ether
    en: Also,
    ko: 그리고.
    ja: それから…
  d_main_44_af_09_217:
    speaker: ether
    en: the repaired D.E.E.P. outside are yours to command however you please.
    ko: 지금 저 밖에 있는, 수리된 D.E.E.P.들을 네 입맛대로 부릴 수 있어.
    ja: |-
      さっき外に出した、
      修理されたD.E.E.P.は皆、
      あなたの言うことに従う。
  d_main_44_af_09_218:
    speaker: ether
    en: To them, the key is basically a royal seal.
    ko: 열쇠는 저것들한테는 옥새 같은 거니까.
    ja: |-
      あいつらにとって、
      鍵っていうのは王様の印みたいなものだから。
  d_main_44_af_09_219:
    speaker: neon_v
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_09_220:
    speaker: ether
    en: So, what do you want to do?
    ko: 어떻게 하고 싶어?
    ja: どうする？
  d_main_44_af_09_221:
    speaker: neon_v
    en: For now... mind if they hang around here for a bit?
    ko: 일단은… 여기서 잠시만 신세 지게 해주세요.
    ja: |-
      とりあえず…もう少し、ここで
      面倒を見てあげてください。
  d_main_44_af_09_222:
    speaker: neon_v
    en: I just need to sort things out with Anis first, then I'll come back and decide.
    ko: 아니스 일만 해결하고, 다시 와서 결정할게요.
    ja: |-
      まずは今すぐやるべきことを片づけて、
      それからどうするか決めます。
  d_main_44_af_09_223:
    speaker: jien
    en: You do realize M.M.R. isn't a hotel, don't you?
    ko: M.M.R.이 무슨 호텔인 줄 알아요?
    ja: M.M.R.をホテルか何かだと思ってます？
  d_main_44_af_09_224:
    speaker: neon_v
    en: Oh, come on! Don't act like you didn't gain anything from me!
    ko: 에이. 여러분도 제 덕 많이 봤잖아요.
    ja: |-
      まぁまぁ、私のおかげで
      皆さんもずいぶん得してるじゃないですか。
  d_main_44_af_09_225:
    speaker: neon_v
    en: While building me, the over-the-top Neo-Neon, I'm sure you've picked up plenty
      of tech along the way.
    ko: |-
      이 오버-테크놀로지로 만들어진 네오-네온을 구축하면서,
      이런저런 기술들을 많이 가져가시지 않았나요?
    ja: |-
      このオーバーテクノロジーの結晶体、
      私、ネオ・ネオンのボディ製造過程で、
      貴重な技術情報が引き出せたでしょう？
  d_main_44_af_09_226:
    speaker: jien
    en: Hmm... you've got a point.
    ko: 흠. 그건 맞아요.
    ja: ええ、それはそうですね。
  d_main_44_af_09_227:
    speaker: neon_v
    en: So, I think it's only fair that I ask for this much, right?
    ko: 그러니 이 정도는 제가 요구해도 괜찮을 것 같은데요.
    ja: |-
      でしたら、これぐらいのお願いは
      聞いていただいてもいいですよねぇ。
  d_main_44_af_09_228:
    speaker: jien
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_09_229:
    speaker: jien
    en: Fine, do as you like.
    ko: 뭐, 그래요. 그렇게 해요.
    ja: まあ、そうですね。そういうことにしましょう。
  d_main_44_af_09_230:
    speaker: neon_v
    en: I'll be back before you know it!
    ko: 그럼 저 잠깐 갔다 올게요.
    ja: では、ちょっと行ってきますので。
  d_main_44_af_09_231:
    speaker: neon_v
    en: Mind showing me the way out?
    ko: 나가는 길 안내 좀 해주시겠어요?
    ja: 出口まで案内してもらえますか？
  d_main_44_af_09_232:
    speaker: jien
    en: "*Sigh* Ether, would you mind?"
    ko: 하아… 에테르. 안내해 줘요.
    ja: はぁ…エーテル。案内を。
  d_main_44_af_09_233:
    speaker: ether
    en: Suuure!
    ko: 예~
    ja: は～い。
  d_main_44_af_09_234:
    speaker: neon_v
    en: Oh, just a sec.
    ko: 앗. 잠깐만요.
    ja: あ、待ってください。
  d_main_44_af_09_235:
    speaker: jien
    en: What now?
    ko: 뭔데요 또.
    ja: まだ何か？
  d_main_44_af_09_236:
    speaker: neon_v
    en: So, does this mean I'm part of Missilis now? Just saying, I'm not really into
      shady corporations.
    ko: |-
      저 이제 미실리스 소속이 되는 건가요?
      악덕 기업은 싫은데요.
    ja: |-
      私、ミシリス所属ってことになるんですか？
      悪徳企業の名前は背負いたくないんですが。
  d_main_44_af_09_237:
    speaker: jien
    en: Naturally. After all, we made you.
    ko: |-
      당연히 그런 거 아니겠어요?
      우리가 만들었으니까요.
    ja: |-
      当然、そうなるのでは？
      私たちの手で作ったのですから。
  d_main_44_af_09_238:
    speaker: neon_v
    en: If my boss finds out, she's definitely not letting this slide.
    ko: 우리 사장님이 알면 가만히 안 있을 것 같은데요.
    ja: |-
      うちの社長の耳に入ったら、
      厄介なことになるんじゃないでしょうか。
  d_main_44_af_09_239:
    speaker: neon_v
    en: Missilis actually stealing an Elysion Nikke and building her a new body? That's
      tactically unforgivable.
    ko: 감히 엘리시온의 니케를 미사일스가 강탈해 새로운 바디를 만들었다고? 택티컬하게 용서하지 않겠다.
    ja: |-
      ミサイルスがエリシオンのニケを奪って
      造り替えただと！？
      タクティカルに許さん！とか言って。
  d_main_44_af_09_240:
    speaker: neon_v
    en: I mean, this is the kind of thing that escalates into a corporate war, isn't
      it?
    ko: 모르긴 몰라도 기업 전쟁 뭐 이런 거까지 일어날지도 모르겠는데요?
    ja: 下手をしたら企業戦争コースじゃないですか？
  d_main_44_af_09_241:
    speaker: jien
    en: That makes sense. I'll discuss it with Ingrid and see if we can work it out.
    ko: 일리 있는 말이네요. 그건 잉그리드랑 얘기해서 잘 풀어볼게요.
    ja: |-
      …一理ありますね。
      イングリッドにはうまく話をつけておきます。
  d_main_44_af_09_242:
    speaker: neon_v
    en: Oh? That was easier than I thought.
    ko: 오. 예상했던 것과는 다르게 그냥 술술 넘어가시네요?
    ja: おや。思ったよりアッサリ話が進みましたね？
  d_main_44_af_09_243:
    speaker: neon_v
    en: Sounds like the tech you got from building me really won you over.
    ko: 네오-네온을 만들면서 얻은 기술이 제법 맘에 드셨나 봐요.
    ja: |-
      ネオ・ネオンからの収穫が
      よっぽど大きかったようですね。
  d_main_44_af_09_244:
    speaker: jien
    en: Now, please go. You're far too noisy.
    ko: 빨리 가세요. 시끄러우니까.
    ja: |-
      早よ行ってください。
      やかましくてかなわんわ…
  d_main_44_af_09_245:
    speaker: neon_v
    en: Okay!
    ko: 예~
    ja: は～い。
  d_main_44_af_09_246:
    speaker: ether
    en: You're really coming back?
    ko: 정말 다시 올 거야?
    ja: 本当に戻ってくる気？
  d_main_44_af_09_247:
    speaker: neon_v
    en: You bet!
    ko: |-
      ??
      물론이죠?
    ja: |-
      ？？
      もちろんです。
  d_main_44_af_09_248:
    speaker: ether
    en: Good, I'd really like you to return.
    ko: 그래. 꼭 와줬으면 좋겠어.
    ja: そう。じゃ、必ず戻ってきてね。
  d_main_44_af_09_249:
    speaker: neon_v
    en: You're just itching to take me apart, aren't you?
    ko: 저를 뜯어보고 싶어 안달이 나셨군요.
    ja: 私を解剖したくて仕方ないようですね。
  d_main_44_af_09_250:
    speaker: ether
    en: Yep, the blueprint's completely erased.
    ko: 응. 설계도가 완전히 삭제되어 버렸거든.
    ja: ご名答。設計図が完全に消えちゃったからね。
  d_main_44_af_09_251:
    speaker: ether
    en: It disappeared as soon as we started making your body.
    ko: 바디 제작 시작과 동시에 삭제됐어.
    ja: ボディの製造を始めたら、すぐに抹消されたの。
  d_main_44_af_09_252:
    speaker: ether
    en: There wasn't even time to back it up.
    ko: 백업할 틈도 없이, 사라졌어.
    ja: バックアップする間もなくて、あっという間に。
  d_main_44_af_09_253:
    speaker: ether
    en: That's why Jien's being so nice to you. If we'd had the blueprint... well,
      you'd already be out the door.
    ko: |-
      그래서 지엔이 너한테 친절한 거야.
      설계도만 확보했으면 너 바로 버려버렸을걸.
    ja: |-
      ジエンが優しいのもそのせいね。
      設計図さえ確保できてたら、
      あなたはすぐに捨てられたはず。
  d_main_44_af_09_254:
    speaker: ether
    en: Oops, Jien told me not to say that. My bad.
    ko: 아… 이거 지엔이 말하지 말라고 했는데 말해버렸네~
    ja: |-
      あ…今のは口止めされてたのに、
      私ったらうっかり話しちゃった～
  d_main_44_af_09_255:
    speaker: neon_v
    en: So that means I can get a little full of myself, huh?
    ko: 그럼 좀 더 우쭐대도 된다는 얘기군요?
    ja: |-
      それなら、もっと偉そうにしても
      よさそうですね？
  d_main_44_af_09_256:
    speaker: ether
    en: By all means, get all smug. You're the one holding the reins.
    ko: |-
      응. 마음껏 우쭐대.
      칼자루는 네가 쥐고 있으니까.
    ja: |-
      うん。王様みたいにしちゃって。
      主導権はそっちにあるから。
  d_main_44_af_09_257:
    speaker: neon_v
    en: Gah, you being this nice is making me super uneasy!
    ko: 그런데 에테르가 이렇게 친절하게 나오니까 엄청 불안한데요.
    ja: |-
      あなたに優しくされると、
      かえって不安になりますね。
  d_main_44_af_09_258:
    speaker: ether
    en: I kinda need to stay in your good graces too.
    ko: 나도 너한테 잘 보여야 되거든~
    ja: |-
      あなたとは仲良くしといた方が
      いいかなと思ってね～
  d_main_44_af_09_259:
    speaker: ether
    en: You know, that tech in your body? In a way, it's humanity's long-awaited breakthrough.
    ko: |-
      네 바디에 있는 기술 있잖아.
      그거 어떻게 보면 인류의 숙원 같은 기술이야.
    ja: |-
      あなたのボディに搭載されてる技術って…
      人類の悲願って言ってもいいものでしょ。
  d_main_44_af_09_260:
    speaker: ether
    en: For Nikkes, it's immunity to corruption.
    ko: 니케에겐 침식 면역.
    ja: ニケが侵食から解放されて…
  d_main_44_af_09_261:
    speaker: ether
    en: For humans, it's immunity to all diseases.
    ko: 인간에겐 모든 병에 면역.
    ja: 人間も病気から解放される。
  d_main_44_af_09_262:
    speaker: ether
    en: So maybe that kind of era isn't just wishful thinking anymore.
    ko: 그런 시대가 오는 게 꿈이 아닐지도 모르니까.
    ja: |-
      そういう時代が来るのも
      夢じゃなくなるかもしれないなってぐらい。
  d_main_44_af_09_263:
    speaker: ether
    en: So, I really hope you'll come back and cooperate with us.
    ko: 그러니 꼭 돌아와서 협조해 주면 좋겠어.
    ja: |-
      だからまあ、絶対に戻ってきて、
      協力してもらいたいのよ。
  d_main_44_af_09_264:
    speaker: neon_v
    en: Heh... Not gonna lie, that threw me off a bit.
    ko: "…갑자기 그런 말을 하니까 적응이 안 되는데요."
    ja: "…急に言われると反応に困りますね。"
  d_main_44_af_09_265:
    speaker: ether
    en: Hehe, you'd be surprised how devoted I am to humanity.
    ko: 후후. 이래 봬도 인류를 위해 열심히 헌신하고 있으니까.
    ja: |-
      ふふ、こう見えても、
      私も人類のために身を捧げてるの。
  d_main_44_af_09_266:
    speaker: "<Narration>"
    en: At present. At the Ark Square.
    ko: 현재. 방주 시내.
    ja: 現在、アーク市街地
  d_main_44_af_09_267:
    speaker: neon_v
    en: "... And that's how Neo-Neon was born."
    ko: "…그런 사정으로 인해, 저 네오-네온이 탄생하게 된 것이죠."
    ja: |-
      …そしてこの私、ネオ・ネオンが
      爆誕したというわけです。
  d_main_44_af_09_268:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_09_269:
    speaker: anis_i
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_09_270:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_09_271:
    speaker: neon_v
    en: Hello? Where's my applause and cheers?
    ko: 여러분. 박수와 환호는요?
    ja: みなさん。拍手と歓声は？
  d_main_44_af_09_272:
    speaker: anis_i
    en: Clap, clap, clap.
    ko: 짝짝짝.
    ja: パチパチパチ。
  d_main_44_af_09_273:
    speaker: rapi_red
    en: Woo-hoo!
    ko: 워-후.
    ja: ヒューヒュー。
  d_main_44_af_09_274:
    speaker: neon_v
    en: Wow, thank you, thank you!
    ko: 와아. 고맙습니다.
    ja: はい、ありがとうございます。
  d_main_44_af_09_275:
    speaker: neon_v
    en: But I definitely went to the Outer Rim to help with Anis's performance, and
      out of nowhere, crystals started popping up everywhere in the city.
    ko: 그런데 저는 분명 아니스 공연 도와주러 아우터 림에 갔다 왔는데, 갑자기 시내에서 수정이 막 솟아오르고 있네요.
    ja: |-
      それでアニスのライブを手伝おうと
      アウターリムに出たところ、
      市街地の方で広がる例のクリスタルを見て…
  d_main_44_af_09_276:
    speaker: neon_v
    en: Even I, Neo-Neon, could tell something was really off!
    ko: 보통 일이 아니라는 걸, 이 네오-네온은 눈치채고야 말았습니다.
    ja: |-
      これは大変なことが起きたに違いないと、
      ネオ・ネオンは察知したのです。
  d_main_44_af_09_277:
    speaker: anis_i
    en: Uh, yeah, I'll fill you in later.
    ko: 어, 응. 자세한 건 이따가 다 얘기해줄게.
    ja: ああ、うん。そのことは後で詳しく教えるね。
  d_main_44_af_09_278:
    speaker: anis_i
    en: Way too much has gone down, and honestly? The show's the least of our worries
      right now.
    ko: |-
      이런저런 일들이 좀 많았어.
      공연이 문제가 아닌 상태지.
    ja: |-
      本当にいろいろあったのよ。
      ライブどころじゃなくなるぐらい。
  d_main_44_af_09_279:
    speaker: neon_v
    en: Hmm... I see. Looks like I showed up at just the right moment!
    ko: |-
      흠. 그렇군요. 알겠어요.
      네오-네온이 아주 적절한 타이밍에 합류했군요.
    ja: |-
      ほう、なるほどなるほど。
      ネオ・ネオンはベストタイミングで
      合流できたというわけですね。
  d_main_44_af_09_280:
    speaker: anis_i
    en: Um... Neon?
    ko: 그, 네온.
    ja: ええと…ネオン。
  d_main_44_af_09_281:
    speaker: neon_v
    en: Yeah?
    ko: 예.
    ja: はい。
  d_main_44_af_09_282:
    speaker: anis_i
    en: Thanks a ton for bringing Mrs. Miss.
    ko: 미세스 미스 데려와 준 거, 진짜 고마워.
    ja: |-
      ミセス・ミスを連れてきてくれたこと、
      本当にありがと。
  d_main_44_af_09_283:
    speaker: neon_v
    en: Hehe, no worries!
    ko: 후후. 별말씀을요.
    ja: ふふ。どういたしまして。
  d_main_44_af_09_284:
    speaker: neon_v
    en: Just make it up to me with some dance and song.
    ko: 춤과 노래로 갚으세요.
    ja: お礼はダンスと歌で返してもらいますね。
  d_main_44_af_09_285:
    speaker: anis_i
    en: Yep, got it.
    ko: 응. 그래.
    ja: うん。分かった。
  d_main_44_af_09_286:
    speaker: rapi_red
    en: How heartwarming. I like it.
    ko: 훈훈해. 아주 좋아.
    ja: 胸が熱くなるわ。いい話ね。
  d_main_44_af_09_287:
    speaker: enikk_op_r
    en: Excuse me.
    ko: 실례합니다.
    ja: お取込み中に失礼。
  d_main_44_af_09_288:
    speaker: "<Self>"
    en: Enikk, how's it looking?
    ko: 에닉. 상황은?
    ja: エニック、状況は？
  d_main_44_af_09_289:
    speaker: enikk_op_r
    en: The E2 Crystal terrorist attack has been fully contained.
    ko: E2 크리스탈 테러는 모두 수습했습니다.
    ja: |-
      E2クリスタルテロにともなう事態の
      収拾は完了しました。
  d_main_44_af_09_290:
    speaker: enikk_op_r
    en: 20 Nikkes and 82 civilians are confirmed dead.
    ko: 니케 20기. 민간인 82명이 사망했습니다.
    ja: 犠牲はニケ20機、民間人82名です。
  d_main_44_af_09_291:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_09_292:
    speaker: "<Self>"
    en: Where's Sixo?
    ko: 식스오의 행방은?
    ja: シックスオーの所在は？
  d_main_44_af_09_293:
    speaker: enikk_op_r
    en: I am currently unable to determine her whereabouts.
    ko: 아직 파악하지 못했습니다.
    ja: まだ把握できていません。
  d_main_44_af_09_294:
    speaker: anis_i
    en: Man, this is a pain... What do we do now?
    ko: |-
      골치 아프네.
      이거 어떻게 해야돼?
    ja: |-
      頭が痛いわね。
      どうしたらいいの？
  d_main_44_af_09_295:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_09_296:
    speaker: neon_v
    en: "?"
    ko: "??"
    ja: "？？"
  d_main_44_af_09_297:
    speaker: "<Self>"
    en: Enikk,
    ko: 에닉.
    ja: エニック
  d_main_44_af_09_298:
    speaker: "<Self>"
    en: it's safe to say that Sixo can move freely anywhere as long as there's hardware,
      right?
    ko: 식스오는 하드웨어만 있다면 자유자재로 이동할 수 있다고 보는 게 맞겠지?
    ja: |-
      シックスオーはハードウェアさえあれば
      どこでも存在できると言ったな？
  d_main_44_af_09_299:
    speaker: enikk_op_r
    en: That's correct.
    ko: 그렇습니다.
    ja: その通りです。
  d_main_44_af_09_300:
    speaker: enikk_op_r
    en: Not all hardware, but any with a power source and a chipset can be accessed
      anywhere.
    ko: 모든 하드웨어는 아니지만 전력이 들어오고 칩셋이 있는 하드웨어라면 어디든 이동할 수 있습니다.
    ja: |-
      すべてとは言いませんが、
      通電していて一般的なチップセットのある
      ハードウェアであれば、どこにでも。
  d_main_44_af_09_301:
    speaker: anis_i
    en: Then why don't we just wreck them all?
    ko: 그럼 그걸 다 부수면 되는 거 아냐?
    ja: なら、それ全部壊せばいいんじゃない？
  d_main_44_af_09_302:
    speaker: enikk_op_r
    en: As of now, the number of such hardware within the Ark is in the hundreds of
      millions. If you include the Outer Rim, it is immeasurable.
    ko: |-
      현재, 방주에 해당 하드웨어의 수는 수억에 달합니다.
      아우터 림까지 포함한다면 측정 불가입니다.
    ja: |-
      現在、アーク内で該当するハードウェアの数は
      数億にのぼります。
      アウターリムを含めれば、推測も困難です。
  d_main_44_af_09_303:
    speaker: enikk_op_r
    en: Any attempt at destruction is infeasible and would cause irrecoverable damage
      to the Ark's infrastructure.
    ko: 현실적으로 불가능하며, 파괴 시 방주 인프라에 복구 불가능한 심각한 피해를 입힙니다.
    ja: |-
      現実的に不可能であるほか、
      アークの基盤システムに不可逆の重大な
      障害を引き起こすおそれがあります。
  d_main_44_af_09_304:
    speaker: anis_i
    en: So, what now...?
    ko: 그럼 어떻게….
    ja: じゃあ、どうすれば…
  d_main_44_af_09_305:
    speaker: enikk_op_r
    en: Calculations for possible courses of actions are in progress.
    ko: 방법에 대해서는 연산 중입니다.
    ja: 方法については計算中です。
  d_main_44_af_09_306:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_44_af_09_307:
    speaker: "<Self>"
    en: I've got a suggestion.
    ko: 제안이 있어.
    ja: 提案がある
  d_main_44_af_09_308:
    speaker: enikk_op_r
    en: Please go on.
    ko: 말씀해 주십시오.
    ja: 聞きましょう。
  d_main_44_af_09_309:
    speaker: "<Self>"
    en: Let's shut down the Ark.
    ko: 방주를 끄자.
    ja: アークを止めないか
d_main_44_af_10:
  d_main_44_af_10_1:
    speaker: eyeri
    en: Do you know Dorothy?
    ko: 도로시 아시죠?
    ja: ドロシー。ご存じですね？
  d_main_44_af_10_2:
    speaker: eyeri
    en: The Pilgrim who took down a Heretic in a single blow when the Ark was breached.
    ko: 방주에 구멍이 났을 때 헬레틱을 한번에 떨어뜨렸던 필그림.
    ja: |-
      アークの空に穴が開いた時、
      ヘレティックの集団を倒したピルグリムです。
  d_main_44_af_10_3:
    speaker: eyeri
    en: She's right here in the Ark,
    ko: 그 도로시가 지금 방주에 있거든요.
    ja: |-
      そのドロシーが今、
      アークに留まっているんですよ。
  d_main_44_af_10_4:
    speaker: eyeri
    en: and I've been dying to find out what kind of Nikke she really is.
    ko: 저는 그 도로시가 어떤 니케인지 너무 궁금했어요.
    ja: |-
      私、どういうニケなのか、
      無性に知りたくなったんですよね。
  d_main_44_af_10_5:
    speaker: eyeri
    en: I searched everywhere but found nothing, and I was at my wits' end...
    ko: 이리저리 조사했지만 아무것도 나오지 않아서 절망하고 있었는데
    ja: |-
      色々と調べてみても何も情報が出てこなくて、
      絶望していたのですが…
  d_main_44_af_10_6:
    speaker: eyeri
    en: until I got lucky enough to meet her and get her fingerprint.
    ko: 운 좋게 만나서 지문을 손에 넣었어요.
    ja: |-
      運よく直接会う機会ができて、
      指紋が手に入りました。
  d_main_44_af_10_7:
    speaker: eyeri
    en: Well, not exactly a fingerprint. But more like a ballistic analysis.
    ko: |-
      아, 말이 지문이지 실제로 지문은 아니에요.
      탄도 감식 같은 거예요.
    ja: |-
      ああ、厳密には別物です。
      原理的にはライフルの
      発射痕鑑定みたいなもので。
  d_main_44_af_10_8:
    speaker: eyeri
    en: It tells me what her body is made of, whether it's damaged, and whether the
      damage patterns correspond to specific areas or weapons.
    ko: |-
      바디의 재질은 뭔지, 손상은 되어 있는지,
      손상 패턴이 특정 지역이나 무장과 관계가 있는지 알아보는 거예요.
    ja: |-
      技術的な仕組みはともかく、
      ボディの材質から、傷があればできた場所や
      原因の武器まで、詳しく分析できるんですよ。
  d_main_44_af_10_9:
    speaker: eyeri
    en: Using that as a starting point, I carried on with my investigation.
    ko: 그 정보를 밑천으로 또다시 조사를 진행했어요.
    ja: その情報をもとに、改めて調査を行いました。
  d_main_44_af_10_10:
    speaker: eyeri
    en: Ah, my apologies for the late introduction. I'm Eyeri of the Overseer Squad.
    ko: |-
      아, 제 소개가 늦었네요.
      감찰부대 오버시어 소속의 아이리라고 해요.
    ja: |-
      …ああ、自己紹介を忘れていました。
      監察部隊、オーバーシアー所属の
      アイリと言います。
  d_main_44_af_10_11:
    speaker: eyeri
    en: The reason I dug into Dorothy's background is simple.
    ko: 도로시의 뒷조사를 한 이유는 간단해요.
    ja: 私が密かに調査をしている理由は単純です。
  d_main_44_af_10_12:
    speaker: eyeri
    en: She made such a grand entrance and has been working so hard for the Ark.
    ko: 그렇게 화려하게 등장하고, 방주를 위해 힘써주는 그 모습이.
    ja: |-
      あんな人目を引くような登場をして、
      アークのために全力で戦う姿を見せた。
  d_main_44_af_10_13:
    speaker: eyeri
    en: I needed to know whether it's the real deal or just for show.
    ko: "[척]인지 진심인지 확인할 필요가 있었거든요."
    ja: |-
      それが「お芝居」なのか本心なのか、
      確かめる必要があるからです。
  d_main_44_af_10_14:
    speaker: eyeri
    en: I was convinced that by investigating her past, I could uncover her true intentions.
    ko: 과거를 조사하면 도로시의 진의를 파악할 수 있을 거라는 확신이 들었죠.
    ja: |-
      過去を調べれば、
      ドロシーの狙いも分かるかと思いました。
  d_main_44_af_10_15:
    speaker: eyeri
    en: You know, I absolutely love exposing someone's secrets,
    ko: 저는 있잖아요. 누군가의 치부를 들춰낼 때가 가장 좋아요.
    ja: 私、人の隠し事を暴くことが大好きなんですよ。
  d_main_44_af_10_16:
    speaker: eyeri
    en: especially when it's someone who pretends to be all mysterious... That thrill
      when their hidden side is revealed... Ahh!
    ko: 특히나 신비주의를 표방하는 이의 치부가 드러났을 때의 그 쾌감은…! 아아…!
    ja: |-
      特にコソコソしてる人たちの隠しごとを
      暴いた瞬間の快感といったら…！もう…！
  d_main_44_af_10_17:
    speaker: eyeri
    en: "... But I found nothing."
    ko: "…그런데 아무것도 못 찾았어요."
    ja: "…でも、何も見つからなかったんですよね。"
  d_main_44_af_10_18:
    speaker: eyeri
    en: I refuse to believe a Nikke could exist without any records.
    ko: 이렇게까지 기록이 없는 니케는 존재할 수 없다고 생각해요.
    ja: ここまで記録がないニケなんて、ありえません。
  d_main_44_af_10_19:
    speaker: eyeri
    en: No matter who they are, someone always leaves a mark, but with her, there
      was absolutely nothing.
    ko: 기록이란, 누가 남겨도 남기기 마련인데 정말 하나도 없어요.
    ja: |-
      普通は誰かが何かの記録を
      残しているはずのものが、一つもないんです。
  d_main_44_af_10_20:
    speaker: eyeri
    en: So, I gave up trying to find records in the open. You know, the so-called
      "public records."
    ko: 그래서 밖으로 나와 있는, 그러니까 이른바 양지에서 기록을 찾는 건 그만뒀어요.
    ja: |-
      それで、公開されている…
      いわゆる、オモテでの情報探しは諦めました。
  d_main_44_af_10_21:
    speaker: eyeri
    en: That left only the hidden records. Of course, even that has its limits.
    ko: |-
      그럼 결국 음지의 기록을 조사할 수밖에 없는데.
      그것도 한계가 있거든요.
    ja: |-
      ウラの記録を探すしかないんですが…
      それにしても、限界があります。
  d_main_44_af_10_22:
    speaker: eyeri
    en: As a member of the Inspection Unit, I have much higher clearance than ordinary
      Nikkes, so I accessed the Central Government database directly...
    ko: 감찰 부대라 보통의 니케들에 비해 엄청 큰 기록 열람 권한을 가지고는 있어서, 바로 중앙 정부 데이터베이스를 뒤졌죠.
    ja: |-
      幸い私は監察部隊として、ニケに関する
      あらゆる記録の閲覧権限がありますので、
      中央政府のデータベースをあさりました。
  d_main_44_af_10_23:
    speaker: eyeri
    en: and still came up empty-handed.
    ko: "…근데 거기서도 못 찾았어요."
    ja: "…それでも、無かったんですよね。"
  d_main_44_af_10_24:
    speaker: eyeri
    en: If there's nothing in the Central Government database either,
    ko: 중앙 정부 데이터베이스까지 뒤졌는데도 없다는 건
    ja: |-
      中央政府のデータベースまで探しても、
      何も出てこない。
  d_main_44_af_10_25:
    speaker: eyeri
    en: then the only conclusion is that someone deliberately erased her records.
    ko: |-
      누군가가 의도적으로 기록을 지웠다.
      라는 결론밖에 안 나와요.
    ja: |-
      これはもう、意図的に記録が
      抹消されたとしか考えられません。
  d_main_44_af_10_26:
    speaker: eyeri
    en: Nothing exists without leaving a trace, after all.
    ko: 아무런 기록이 없는 존재는 있을 수 없으니까요.
    ja: |-
      一切記録がないニケなんて、
      存在するはずがないんです。
  d_main_44_af_10_27:
    speaker: eyeri
    en: And I don't believe any record can ever be completely wiped.
    ko: 그리고 저는, 완전히 지워진 기록 같은 건 없다고 믿거든요.
    ja: |-
      そして、完全に抹消できる
      記録などというものも、
      私はないと信じています。
  d_main_44_af_10_28:
    speaker: eyeri
    en: Every piece of data would leave a trace somewhere.
    ko: 모든 기록은, 어딘가에는 반드시 있어요.
    ja: |-
      すべての記録は、
      どこかに必ず残されているはず。
  d_main_44_af_10_29:
    speaker: eyeri
    en: And that's how I ended up here...
    ko: 그러다가 여기까지 오게 된 거예요.
    ja: それでここへたどり着きました。
  d_main_44_af_10_30:
    speaker: eyeri
    en: at the Forbidden Library.
    ko: 금서고까지요.
    ja: この、禁書庫に。
  d_main_44_af_10_31:
    speaker: eyeri
    en: I know I'm not supposed to be here, but... could you please make an exception
      just this once?
    ko: |-
      안되는 건 아는데,
      한 번만 부탁드리면 안 될까요?
    ja: |-
      無理を言っていることは承知のうえです。
      一度だけお願いできませんか？
  d_main_44_af_10_32:
    speaker: eyeri
    en: I just need to check on something about Dorothy, and I'll be right out, I
      swear.
    ko: 금서고에서 딱. 도로시에 대한 것만 확인하고 나올게요.
    ja: |-
      ドロシーに関する情報だけを
      確かめ次第、すぐに退出しますから。
  d_main_44_af_10_33:
    speaker: eyeri
    en: Pretty please?
    ko: 예? 부탁드릴게요.
    ja: ダメですか？どうかお願いします。
  d_main_44_af_10_34:
    speaker: eyeri
    en: Just once! Really, just this once... I only need 5 minutes—no, 3 minutes!
      Okay?
    ko: |-
      한번만요. 진짜 딱 한 번만.
      5분, 아니 3분만요. 예?
    ja: |-
      1回だけ。本当に1回だけでいいんです。
      5分、いえ3分でも構いません。
      お願いできませんか？
  d_main_44_af_10_35:
    speaker: "<Narration>"
    en: Arcana casts a wary glance at Eyeri.
    ko: 아르카나는 경계하는 표정으로 아이리를 바라보았다.
    ja: |-
      懇願するアイリを、
      アルカナが警戒した表情で見返していた
