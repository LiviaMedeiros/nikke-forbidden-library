    ko: 붉은색 전격이 거미줄 모양처럼 펼쳐져 날아오는 쇳덩어리를 막아선다.
    ja: |-
      赤い稲妻がくもの巣状に広がり、
      飛来する鉄塊を迎え撃った
  d_main_41_05_92:
    speaker: "<Narration>"
    en: "*Crack* *Buzz*"
    ko: 파직! 파가각!
    ja: バチ！バチバチッ！
  d_main_41_05_93:
    speaker: "<Narration>"
    en: The metal shrapnel bounces off the crackling, incandescent web.
    ko: 거미줄 모양의 전격에 닿은 쇳덩어리들이 튕겨 나간다.
    ja: 稲妻に触れた鉄塊が弾き飛ばされた
  d_main_41_05_94:
    speaker: ziz
    en: What?! What is this?
    ko: 어? 뭐, 뭐야 저거?
    ja: え？な、何なのあれ？
  d_main_41_05_95:
    speaker: drake_p
    en: Allow me to introduce you to my Villainous Web!
    ko: 소개하지! 이것은 빌런 웹이다!
    ja: 説明してやろう！これはヴィランウェッブ！
  d_main_41_05_96:
    speaker: drake_p
    en: The culmination of my abilities, honed to perfection in order to control electricity!
    ko: 전격을 섬세하게 다루는 것에 도가 튼 이 몸의 능력이 강화된 것!
    ja: |-
      電撃を自在に操る私の能力を強化し、
      編み出された技だ！
  d_main_41_05_97:
    speaker: drake_p
    en: I can shape it however I like!
    ko: 원하는 모양으로 얼마든지 만들 수 있다!
    ja: どんな形も思い通りにできる！
  d_main_41_05_98:
    speaker: drake_p
    en: Even into a dinosaur!
    ko: 공룡도 만들 수 있지!
    ja: 恐竜型にもなるぞ！
  d_main_41_05_99:
    speaker: "<Narration>"
    en: The lightning unfolds into the shape of a dinosaur.
    ko: 전격이 공룡 모양이 되어 전개된다.
    ja: 電撃が恐竜の形になった
  d_main_41_05_100:
    speaker: laplace_p
    en: Woah!
    ko: 오오!
    ja: おお！
  d_main_41_05_101:
    speaker: maxwell_p
    en: "... I can't even with you two."
    ko: 아 머리야.
    ja: あー、頭痛い…
  d_main_41_05_102:
    speaker: rapi_red
    en: Huh...
    ko: "……."
    ja: "……"
  d_main_41_05_103:
    speaker: rapi_red
