  d_main_41_05_58:
    speaker: behemoth
    en: Wha... What is this?
    ko: "…뭐야 이건."
    ja: "…何だ、そいつぁ…"
  d_main_41_05_59:
    speaker: laplace_p
    en: It's a lightning hammer!
    ko: 번개 망치다!
    ja: 雷が出るハンマーだ！
  d_main_41_05_60:
    speaker: maxwell_p
