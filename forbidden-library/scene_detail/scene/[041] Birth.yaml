    ko: 라플라스는 힘껏, 묠니르를 베히모스의 머리에 내리쳤다.
    ja: |-
      ラプラスはベヒモスの頭めがけて
      渾身の一撃を振り下ろした
  d_main_41_05_70:
    speaker: behemoth
    en: Dang it!
