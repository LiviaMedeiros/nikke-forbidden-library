  d_main_41_05_90:
    speaker: "<Narration>"
    en: Drake thrusts out her hand.
    ko: 드레이크가 손을 내뻗는다.
    ja: ドレイクが手を突き出した
  d_main_41_05_91:
    speaker: "<Narration>"
    en: Scarlet-hued lightning spreads out like a web, blocking the incoming metal
