      …ミョルニルは体内の余剰エネルギーを
      放出する仕組みなんだけど。
  d_main_41_05_82:
    speaker: maxwell_p
    en: Didn't you read the manual? It says it's only for emergency close combat use.
    ko: "[유사시 근접전에서 한시적으로 사용할 것]이라는 매뉴얼 안 읽었어?"
    ja: |-
      「決戦兵器として、
      近接戦闘での短期使用に限る」
