    speaker: ether
    en: First question.
    ko: 첫 번째 질문이야.
    ja: 最初の質問。
  d_main_41_af_04_12:
    speaker: ether
    en: How did you end up here?
    ko: 여기, 어떻게 온 거야?
    ja: ここにはどうやって来たの？
  d_main_41_af_04_13:
    speaker: ether
    en: This isn't a place you come across by chance.
    ko: 절대 우연으로 올 수 있는 곳이 아니거든.
    ja: |-
      言っとくけど、
      絶対に偶然来れる場所じゃないから。
  d_main_41_af_04_14:
    speaker: neon
    en: I already told Jien this earlier. My glasses showed me the way.
    ko: |-
      좀 전에 지엔한테도 말했는데,
      안경이 길을 알려줬어요.
    ja: |-
      さっきも言いましたが、
      眼鏡のガイドに従っていただけです。
  d_main_41_af_04_15:
    speaker: neon
    en: It led me all the way here.
    ko: 여기까지 안내하던데요?
    ja: ここが目的地だったようですね？
  d_main_41_af_04_16:
    speaker: ether
    en: All right. Second question.
    ko: 그럼 두 번째 질문.
    ja: じゃ、2つ目の質問。
  d_main_41_af_04_17:
    speaker: neon
    en: Hey, I've got plenty of questions too. Isn't it polite to take turns asking
      each other?
    ko: |-
      질문 교환이 기본 아닌가요?
      저도 궁금한 거 많거든요.
    ja: |-
      質問は交互にしませんか？
      私も気になることがたくさんあるので。
  d_main_41_af_04_18:
    speaker: ether
    en: Do you know what this place is, Neon?
    ko: "…네온. 여기가 어떤 곳인지 알아?"
    ja: "…ネオン。ここがどういう場所か知ってる？"
  d_main_41_af_04_19:
    speaker: neon
    en: Oooh! That was actually gonna be my first question.
    ko: 오. 그렇지 않아도 제 첫 번째 질문은 그거였어요.
    ja: そう。私の最初の質問はそれです。
  d_main_41_af_04_20:
    speaker: ether
    en: This is the Deep Sector of M.M.R.
    ko: "…여긴 M.M.R.의 심층부야."
    ja: "…ここはね、M.M.R.の最深層。"
  d_main_41_af_04_21:
    speaker: ether
    en: The deepest of the deep. Even coming down here twice a year is considered
      a lot.
    ko: |-
      심층 중에서 심층.
      일 년에 두 번 내려오면 많이 내려오는 곳이지.
    ja: |-
      一番奥の奥ってこと。
      1年に2回も来れば、
      たくさん来たって言えるぐらいね。
  d_main_41_af_04_22:
    speaker: ether
    en: No one comes down here unless a major incident is occurring.
    ko: 지금처럼 큰일이 일어나지 않는 이상 내려올 일이 없어.
    ja: 今みたいに緊急事態でもなきゃ、誰も来ないの。
  d_main_41_af_04_23:
    speaker: neon
    en: I guess that means me being here is a major incident?
    ko: 제가 여기 온 게 큰일이라는 거군요?
    ja: 私が来たことが緊急事態ということですね？
  d_main_41_af_04_24:
    speaker: ether
    en: That's right. This place is as highly classified as you can get.
    ko: 맞아. 극비 중의 극비인 장소니까.
    ja: そう。この場所の存在は極秘中の極秘。
  d_main_41_af_04_25:
    speaker: ether
    en: Even those with real pull in the Central Government need to clear dozens of
      procedures to set foot here.
    ko: 중앙 정부에서 방귀 좀 낀다는 사람들도 여기 오려면 밟아야 할 절차가 수십 개야.
    ja: |-
      中央政府のお偉いさんだって、
      ここに来るには手続きが何十個も必要なの。
  d_main_41_af_04_26:
    speaker: ether
    en: And yet, here you are, despite all of that.
    ko: 그런 곳에, 네가 갑자기 나타난 거고.
    ja: そんな場所にいきなり誰か来たら、驚くでしょ。
  d_main_41_af_04_27:
    speaker: neon
    en: Sounds like your security is a bit lax.
    ko: 그런 것 치곤 보안이 너무 허술한 것 아닌가요?
    ja: |-
      それほどの場所にしては
      セキュリティが緩くありませんか？
  d_main_41_af_04_28:
    speaker: ether
    en: That corridor you just passed through is meant to eliminate anyone without
      authorization. Through electrocution, immolation and poison gas.
    ko: 네가 지나온 복도, 인증받지 않은 사람이 발을 딛는 순간 전기로 튀겨지거나 불에 녹거나 가스에 질식해.
    ja: |-
      あなたが歩いてきた廊下は、
      認証されてない誰かが侵入した瞬間
      電流なり炎なりガスなりが出るはずなのよ。
  d_main_41_af_04_29:
    speaker: ether
    en: Yet you passed through unimpeded. That means you received authorization.
    ko: |-
      거길 너는 아무렇지도 않게 걸어온 거고.
      인증을 받았다는 얘기지.
    ja: |-
      そこをあなたは平然と通過してきた。
      認証されてるみたいね。
  d_main_41_af_04_30:
    speaker: neon
    en: Wow, maybe I was the Ark's Commander-in-Chief in a past life?
    ko: |-
      이럴 수가.
      어쩌면 저는 과거에 방주의 총사령관일지도 모르겠네요.
    ja: |-
      信じがたい話ですね。
      もしかすると私は昔、
      アークの総司令官だったのかもしれません。
  d_main_41_af_04_31:
    speaker: ether
    en: What it really means is that I could kill you where you stand, and nobody
      would know about it, Neon.
    ko: |-
      이 말은 당장에 너를 죽여도 아무도 모를 거고,
      아무런 문제가 없다는 얘기야, 네온.
    ja: |-
      ここであなたが消えても誰も分からないし、
      問題にもならないってことよ、要は。
  d_main_41_af_04_32:
    speaker: ether
    en: I don't intend to. It won't happen.
    ko: |-
      그러지 않을 거지만.
      그럴 수도 없고.
    ja: |-
      たぶんしないけどね。
      できるかどうかも分かんないし。
  d_main_41_af_04_33:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_04_34:
    speaker: ether
    en: I hope you realize how exceptional this place is.
    ko: 그만큼, 보통 장소가 아니라는 걸 알아줬으면 좋겠네.
    ja: それくらいの場所だってことは、分かっといて。
  d_main_41_af_04_35:
    speaker: neon
    en: Hmm... I've really gotta get back, since people are waiting for me, but I
      guess that's not going to be possible, huh? Since this is an exceptional place.
    ko: |-
      저 지금 기다리고 있는 사람들이 있어서 빨리 가봐야 하는데,
      안 되겠죠? 보통 장소가 아니니까?
    ja: |-
      私、待ち合わせの途中だったんですけど、
      行かせてもらえませんよね？その様子だと。
  d_main_41_af_04_36:
    speaker: ether
    en: Correct.
    ko: 그렇지.
    ja: そういうこと。
  d_main_41_af_04_37:
    speaker: neon
    en: So what then? Do I have to live here forever?
    ko: 그럼 저는 평생 여기서 살아야 하나요?
    ja: ここに一生閉じ込められるってことですか？
  d_main_41_af_04_38:
    speaker: ether
    en: Of course not. You can leave here as long as you cooperate.
    ko: 그럴 리가. 협조만 잘해주면 나갈 수 있어.
    ja: |-
      まさか。協力さえしてくれるなら
      出してあげられると思うよ。
  d_main_41_af_04_39:
    speaker: neon
    en: Hmm... Can't say I fully trust you, but fine. Guess I don't have much choice.
    ko: |-
      음… 못 믿겠지만 일단 알겠어요.
      협조해야죠 뭐.
    ja: |-
      ふーむ…怪しいですが、まずは分かりました。
      協力するしかないようですね。
  d_main_41_af_04_40:
    speaker: jien
    en: Back to my second question.
    ko: 두 번째 질문할게요.
    ja: ほな、2つ目はうちから。
  d_main_41_af_04_41:
    speaker: jien
    en: Where did you get those glasses?
    ko: 그 안경 어디서 났어요?
    ja: その眼鏡、どこで手に入れはったん？
  d_main_41_af_04_42:
    speaker: neon
    en: I've had them with me ever since I became a Nikke.
    ko: 니케가 될 때부터 가지고 있었어요.
    ja: ニケになった時から持っていました。
  d_main_41_af_04_43:
    speaker: jien
    en: Don't lie to me.
    ko: 거짓말하지 말고.
    ja: ウソは感心できひんなぁ。
  d_main_41_af_04_44:
    speaker: neon
    en: It's the truth. You can ask President Ingrid.
    ko: 진짠데요. 잉그리드 사장님한테 물어보세요.
    ja: 本当です。イングリッド社長に聞いてください。
  d_main_41_af_04_45:
    speaker: jien
    en: Do you know what they are?
    ko: 그게 무슨 물건인지 알아요?
    ja: それがどういうものか分かってます？
  d_main_41_af_04_46:
    speaker: neon
    en: They're all-purpose glasses with a built-in light, heat source tracking, and
      BOOM is even installed on it.
    ko: 라이트 기능이 내장되어 있고, 열원 추적도 가능하고, BOOM도 실행되는 만능 안경이죠.
    ja: |-
      ライト機能、熱源追跡機能内蔵、
      あとBOOMも遊べる万能眼鏡です。
  d_main_41_af_04_47:
    speaker: jien
    en: That's not what it is, though.
    ko: 그거 아닌데.
    ja: そうやのうて。
  d_main_41_af_04_48:
    speaker: neon
    en: Oh, I forgot the most important thing! It completes my character.
    ko: |-
      아, 제일 중요한 걸 말 안 드렸네요.
      네온이라는 캐릭터성을 완성시켜주는 아이템….
    ja: |-
      ああ、一番重要なことを忘れてました。
      ネオンというキャラクター性に不可欠な…
  d_main_41_af_04_49:
    speaker: jien
    en: Wrong again.
    ko: 그거 아니라고.
    ja: そないな話でもありません。
  d_main_41_af_04_50:
    speaker: jien
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_04_51:
    speaker: jien
    en: Ether, did you find anything?
    ko: 에테르. 알아봤어요?
    ja: エーテル。結果は？
  d_main_41_af_04_52:
    speaker: ether
    en: No. She's clean.
    ko: 예. 깔끔하던데요?
    ja: ええと…やっぱり何も出てませんね？
  d_main_41_af_04_53:
    speaker: jien
    en: "*Sigh* Who is this kid?"
    ko: 하… 뭐지 얘.
    ja: はぁ…何なんやろな。
  d_main_41_af_04_54:
    speaker: neon
    en: Hang on, did you run a background check on me?
    ko: 설마 제 뒷조사하신 건가요?
    ja: まさか、私のことをこっそり調べてたんですか？
  d_main_41_af_04_55:
    speaker: jien
    en: Yes. I did.
    ko: 그래요. 좀 했어요.
    ja: まあ、ちょびっと。
  d_main_41_af_04_56:
    speaker: jien
    en: Prior to your becoming a Nikke...
    ko: 당신, 니케가 되기 전에….
    ja: あんた、ニケになる前…
  d_main_41_af_04_57:
    speaker: jien
    en: There are no records of your life as a human.
    ko: 인간일 때의 기록이 진짜 하나도 없네요.
    ja: 人間やった時の記録が1つもあらしませんね。
  d_main_41_af_04_58:
    speaker: jien
    en: Usually, there's at least something, but this time, there isn't a shred of
      information.
    ko: 보통은 뭐라도 있기 마련인데, 진짜 하나도 없어요.
    ja: 誰かて何かしらはあるはずやのに、なんも。
  d_main_41_af_04_59:
    speaker: jien
    en: Do you remember anything?
    ko: 뭐 기억 나는 거 없어요?
    ja: 何か思い当たることは？
  d_main_41_af_04_60:
    speaker: neon
    en: Nope. I don't cling to the past. I'm too cool for that.
    ko: 없어요. 저는 과거에 연연하지 않는 멋진 여자거든요.
    ja: |-
      ありませんね。
      私は過去にこだわらない強い女ですから。
  d_main_41_af_04_61:
    speaker: jien
    en: "*Sigh* What a headache."
    ko: 하… 골치 아프네.
    ja: あー…かなんなぁ。
  d_main_41_af_04_62:
    speaker: jien
    en: Are we going to have to open her up?
    ko: "…함 열어봐야 되나."
    ja: "…開けてみます？"
  d_main_41_af_04_63:
    speaker: ether
    en: A member of a Commando Unit? Are you crazy?
    ko: 특수별동대를요? 농담도.
    ja: 特殊別働隊を？冗談きついですね。
  d_main_41_af_04_64:
    speaker: jien
    en: I'm not saying I'll actually do it. I'm merely illustrating how curious I
      am.
    ko: 그만큼 궁금하다~ 이거거든요. 진짜 한다는 얘기가 아이고.
    ja: |-
      それくらい気になるってことです。
      ほんまにやるかは置いといて。
  d_main_41_af_04_65:
    speaker: neon
    en: Who were those people I saw earlier?
    ko: "…좀 전에 봤던 그분들은 누구죠?"
    ja: "…あそこにいた方たちは何者ですか？"
  d_main_41_af_04_66:
    speaker: jien
    en: Oh, you saw them? I figured you hadn't seen anything because it was so dark.
    ko: 아… 봤어요? 어두워서 못 봤는 줄 알았는데.
    ja: |-
      あー…見とりましたん？
      暗うて気づかれんと思とったけど。
  d_main_41_af_04_67:
    speaker: neon
    en: They even spoke. They kept saying something about a key.
    ko: |-
      말도 걸던데요?
      열쇠가 뭐 어떻다고 말씀하시던데.
    ja: |-
      話しかけられましたよ？
      鍵がどうとか言ってました。
  d_main_41_af_04_68:
    speaker: jien
    en: So you heard and saw everything...
    ko: "…다 보고 다 들었네."
    ja: "…何もかんも聞いてもうたみたいやね。"
  d_main_41_af_04_69:
    speaker: jien
    en: Ether. What should we do?
    ko: 에테르. 우짜죠.
    ja: エーテル。口止めは…
  d_main_41_af_04_70:
    speaker: ether
    en: Silencing her would be impossible. She's too well-known.
    ko: |-
      입막음은 불가능하지 않을까요.
      유명 인사니까.
    ja: |-
      難しいでしょうね。
      有名人ですし。
  d_main_41_af_04_71:
    speaker: jien
    en: Right? This is quickly becoming irritating.
    ko: 그렇죠? 아 이거 귀찮네.
    ja: やっぱり？面倒ですねぇ…
  d_main_41_af_04_72:
    speaker: "<Narration>"
    en: Jien straightens up.
    ko: 지엔이 자세를 고쳐잡았다.
    ja: ジエンが姿勢を正した
  d_main_41_af_04_73:
    speaker: jien
    en: Fine. Neon, how about we make a deal?
    ko: |-
      좋아요. 네온.
      우리 거래 하나 할까요?
    ja: |-
      分かりました。ネオン。
      取り引きをしましょうか。
  d_main_41_af_04_74:
    speaker: neon
    en: I don't like making deals with Missilis.
    ko: 미실리스랑 거래하는 건 안 내키는데요.
    ja: ミシリスとの取り引きなんて気が進みませんね。
  d_main_41_af_04_75:
    speaker: jien
    en: Seems my dear sister has done a commendable job running the company.
    ko: 우리 착한 동생이 회사를 참 잘 일궈놨네.
    ja: |-
      私のよくできた妹が、
      ずいぶん立派にやっているようですね。
  d_main_41_af_04_76:
    speaker: jien
    en: Come now, don't be like that and help us out.
    ko: 그러지 말고, 좀 도와줘요.
    ja: そう意地悪せずに、助けてください。
  d_main_41_af_04_77:
    speaker: jien
    en: You showing up here has put us in a tough spot.
    ko: 당신이 여기 와서 우리 입장이 좀 많이 곤란해졌거든요.
    ja: |-
      あなたがここに来てしまったせいで、
      私たちはずいぶん厳しい立場になりました。
  d_main_41_af_04_78:
    speaker: jien
    en: Ask us anything you want. We'll tell you everything we know.
    ko: |-
      궁금한 거 다 물어봐요.
      우리가 아는 선에서 다 알려주께요.
    ja: |-
      気になることは何でも聞いてください。
      分かる範囲で答えて差し上げます。
  d_main_41_af_04_79:
    speaker: jien
    en: In return, let us scan your brain once.
    ko: 대신, 뇌스캔 한번 하게 해줘요.
    ja: |-
      その代わり、一度脳スキャンを
      受けていただきたいのです。
  d_main_41_af_04_80:
    speaker: neon
    en: Doesn't sound like a fair trade to me.
    ko: 거래라고 부르기에 좀 그렇지 않나요?
    ja: まともな取引とは思えませんね？
  d_main_41_af_04_81:
    speaker: jien
    en: Those glasses that you possess...
    ko: 네온이 가지고 있는 그 안경.
    ja: あなたのその眼鏡。
  d_main_41_af_04_82:
    speaker: jien
    en: It's called a key, but to use them properly, you need the password.
    ko: 열쇠라고 부르는 긴데, 그걸 제대로 쓰려면 패스워드가 필요하거든.
    ja: |-
      鍵とはそれのことですが、
      本当の力を使うためには
      パスワードが必要です。
  d_main_41_af_04_83:
    speaker: jien
    en: Do you know it? The password?
    ko: 알아요? 패스워드.
    ja: 知っていますか？そのことは。
  d_main_41_af_04_84:
    speaker: neon
    en: Of course I don't.
    ko: 모르죠.
    ja: いいえ。
  d_main_41_af_04_85:
    speaker: jien
    en: That's why we need to run a scan. If we do, we might be able to find out the
      password.
    ko: |-
      그래서 머리 좀 조사해 보자는 거예요.
      패스워드를 알아낼 수도 있으니까.
    ja: |-
      そのパスワードを知るために
      頭の中を調べたいということです。
      手がかりがあるかもしれませんから。
  d_main_41_af_04_86:
    speaker: jien
    en: Aren't you curious too, Neon?
    ko: 네온도 궁금하지 않아요?
    ja: あなた自身も気になるのでは？
  d_main_41_af_04_87:
    speaker: neon
    en: Hmm... I am intrigued, but what guarantees do I have about my safety?
    ko: 음… 궁금하긴 한데, 제 안전이 너무 보장 안 되는데요.
    ja: |-
      うーん…気にはなりますが、
      身の安全の方が大事ですね。
  d_main_41_af_04_88:
    speaker: jien
    en: It's a perfectly ordinary brain scan.
    ko: 스캔인데 뭐 어때요.
    ja: 大げさですね。無害なスキャンです。
  d_main_41_af_04_89:
    speaker: neon
    en: But what about my privacy?
    ko: 제 프라이버시가….
    ja: プライバシーもありますし…
  d_main_41_af_04_90:
    speaker: jien
    en: Good grief, you are finicky. What do you propose, then?
    ko: |-
      진짜 깐깐하시네.
      뭐 우째줄까요?
    ja: |-
      一筋縄ではいきませんねえ。
      どうしたらいいでしょう？
  d_main_41_af_04_91:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_04_92:
    speaker: neon
    en: Let me contact a friend of mine.
    ko: 동료한테 연락 한 번만 하게 해 줘요.
    ja: 仲間に1度連絡させてください。
  d_main_41_af_04_93:
    speaker: jien
    en: We can't let you do that. It's too risky.
    ko: 그건 안 돼요. 큰일 나.
    ja: それはできません。大ごとになります。
  d_main_41_af_04_94:
    speaker: neon
    en: But I promised them I'd be back soon. If I don't return, they'll come looking
      for me.
    ko: |-
      근데 저 지금 하고 있는 일만 하고 돌아간다고 했는데,
      안 돌아가면 동료가 저를 찾을걸요.
    ja: |-
      もともとの用事が終われば帰ると
      約束していますから、
      帰らなければ私を捜しにくるはずです。
  d_main_41_af_04_95:
    speaker: neon
    en: They know that I came to the Outer Rim. And they probably know where I went
      missing too.
    ko: |-
      아우터 림으로 온 건 알고 있을 테고,
      어디쯤에서 행방불명되었단 것도 알고 있을 테고요.
    ja: |-
      アウターリムに来たことは分かるでしょうし、
      どのあたりで行方不明になったかも
      調べはつきます。
  d_main_41_af_04_96:
    speaker: jien
    en: Even so, they won't be able to find this place.
    ko: 그래봤자 여기 못 찾는다니까.
    ja: それだけではたどり着けないと思いますよ？
  d_main_41_af_04_97:
    speaker: neon
    en: Not even Enikk?
    ko: 에닉도요?
    ja: エニックでも？
  d_main_41_af_04_98:
    speaker: jien
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_04_99:
    speaker: neon
    en: Or Deputy Chief Andersen? How about President Ingrid?
    ko: |-
      엔더슨 부사령관님도요?
      잉그리드 사장님도요?
    ja: |-
      アンダーソン副司令官でも？
      イングリッド社長でも？
  d_main_41_af_04_100:
    speaker: neon
    en: Or Master, the leader of the Commando Unit?
    ko: 특수별동대 지휘관인 스승님도요?
    ja: 私の師匠こと、特殊別働隊の指揮官でもですか？
  d_main_41_af_04_101:
    speaker: neon
    en: I'm willing to bet they'd be able to find me.
    ko: 찾을 것 같은데요.
    ja: ごまかすのは難しいでしょうね。
  d_main_41_af_04_102:
    speaker: jien
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_04_103:
    speaker: jien
    en: "*Sigh* Fine. Do as you please."
    ko: 하… 그래요 그래. 니 맘대로 하세요.
    ja: |-
      はぁ…仕方ありません。
      好きなようにしてください。
  d_main_41_af_04_104:
    speaker: jien
    en: Ether. Give her the phone.
    ko: 에테르. 그거 좀 줘요.
    ja: エーテル。あれを。
  d_main_41_af_04_105:
    speaker: "<Narration>"
    en: Ether pulls out a phone from her pocket and hands it over to Neon.
    ko: 에테르가 품에서 핸드폰을 꺼내 네온에게 건넨다.
    ja: |-
      エーテルが胸元から携帯端末を取り出し
      ネオンに渡した
  d_main_41_af_04_106:
    speaker: ether
    en: Use this. It's an untraceable phone and you won't be able to receive replies.
    ko: |-
      이걸로 연락해. 추적 불가능한 핸드폰이야.
      답장도 받을 수 없고.
    ja: |-
      これを使って。発信元がたどれない携帯電話。
      返事も受け取れないけど。
  d_main_41_af_04_107:
    speaker: ether
    en: Enter your phone number here and who you want to send it to here. The message
      will be sent as if it's a text from you.
    ko: |-
      여기 네 번호를 입력하고, 받을 사람 번호를 입력해.
      그럼 네가 보낸 문자처럼 보내질 거야.
    ja: |-
      ここにあなたの番号、こっちに送信先。
      それであなたが送ったみたいになるから。
  d_main_41_af_04_108:
    speaker: ether
    en: Only one text message. No more.
    ko: |-
      문자 딱 하나만 허용 범위야.
      그 이상은 안 돼.
    ja: |-
      メール1通だけね。
      それ以上はダメ。
  d_main_41_af_04_109:
    speaker: ether
    en: And show it to us before you send it.
    ko: 보내기 전에 우리한테 보여주고.
    ja: それから、送る前に見せること。
  d_main_41_af_04_110:
    speaker: neon
    en: Yeesh. So strict.
    ko: 와. 정말 삼엄하네요.
    ja: わぁ、すごい警戒されてますね。
  d_main_41_af_04_111:
    speaker: ether
    en: Despite how cavalier you're acting, that's the type of place this is.
    ko: |-
      그런 곳이라니까.
      네가 너무 긴장감 없이 앉아 있는 거야.
    ja: |-
      そういう場所だから。
      あなたが緊張感なさすぎなの。
  d_main_41_af_04_112:
    speaker: neon
    en: Okay then, let me see...
    ko: 그럼 어디 보자… 이렇게.
    ja: それでは…どれどれ。ええと…
  d_main_41_af_04_113:
    speaker: neon
    en: Send this to Anis...
    ko: 이렇게 아니스한테 보내줘요.
    ja: これでアニスに送ります。
  d_main_41_af_04_114:
    speaker: ether
    en: Let me take a look.
    ko: 잠깐 볼게.
    ja: 見せて。
  d_main_41_af_04_115:
    speaker: "<Narration>"
    en: '"Something came up in the Outer Rim, so I''ll be running late. I''m fine,
      so don''t worry about me. Firepower!! Firepower!!"'
    ko: |-
      아우터 림에 볼일이 좀 생겨서 늦을 것 같아요.
      괜찮으니 걱정하지 마시고요. 화력 화력.
    ja: |-
      アウターリムで用事が出来て遅くなります。
      大したことはないので心配しないでください。
      火力、火力！
  d_main_41_af_04_116:
    speaker: ether
    en: "... Is that last bit really necessary?"
    ko: "…뒤에 이 화력 화력은 꼭 필요할까?"
    ja: "…最後のはどうしても必要なの？"
  d_main_41_af_04_117:
    speaker: neon
    en: She'll be even more suspicious if it's not there.
    ko: 그게 없으면 오히려 더 의심할걸요.
    ja: それがないとかえって疑われると思います。
  d_main_41_af_04_118:
    speaker: ether
    en: Jien. Is this okay?
    ko: 지엔. 그렇다는데요?
    ja: だそうですけど？
  d_main_41_af_04_119:
    speaker: jien
    en: There aren't any special characters or codes, are there?
    ko: 어디 뭐 특수문자나 암호로 쓸만한 건 없죠?
    ja: 特殊な文字や暗号はありませんね？
  d_main_41_af_04_120:
    speaker: ether
    en: Those can't even be typed in.
    ko: 입력도 안 돼요 그런 건.
    ja: 最初からそんな機能ありません。
  d_main_41_af_04_121:
    speaker: jien
    en: All right. Send it.
    ko: 그래요. 보내줘요.
    ja: そうですか。ではどうぞ。
  d_main_41_af_04_122:
    speaker: ether
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_04_123:
    speaker: ether
    en: Sent.
    ko: 보냈어.
    ja: 送ったよ。
  d_main_41_af_04_124:
    speaker: neon
    en: Thanks.
    ko: 고마워요.
    ja: ありがとうございます。
  d_main_41_af_04_125:
    speaker: neon
    en: Now then.
    ko: 자… 그럼.
    ja: さて、それでは…
  d_main_41_af_04_126:
    speaker: neon
    en: Can you start by explaining who those people were outside?
    ko: 일단, 밖에 있던 저분들이 누구인지부터 설명해 주실래요?
    ja: |-
      まずは、外にいた方たちが誰か
      説明してもらえますか？
  d_main_41_af_04_127:
    speaker: jien
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_04_128:
    speaker: jien
    en: Have you heard of D.E.E.P.?
    ko: D.E.E.P. 이라고, 들어본 적 있어요?
    ja: D.E.E.P.、聞いたことは？
  d_main_41_af_04_129:
    speaker: neon
    en: No, that's the first time I've ever heard about it.
    ko: 처음 들어보는데요.
    ja: ピンとくるものがありませんね。
  d_main_41_af_04_130:
    speaker: jien
    en: Yes, I figured as much.
    ko: 그래요. 그럴 거라 생각했어요.
    ja: でしょうね。予想通りです。
  d_main_41_af_04_131:
    speaker: jien
    en: Well, we can take our time figuring it out.
    ko: 뭐, 천천히 알아보면 되니까.
    ja: まあ、知る時間はたっぷりあります。
  d_main_41_af_04_132:
    speaker: neon
    en: "??"
    ko: "…??"
    ja: "…？？"
  d_main_41_af_04_133:
    speaker: "<Narration>"
    en: "*Wobble*"
    ko: 휘청-
    ja: クラッ――
  d_main_41_af_04_134:
    speaker: neon
    en: Huh?
    ko: "…어?"
    ja: "…え？"
  d_main_41_af_04_135:
    speaker: jien
    en: Feeling dizzy, are you?
    ko: 머리가 어질어질하죠? 핑 돌고.
    ja: |-
      目の前がくらくらしてきませんか？
      めまいがするとか。
  d_main_41_af_04_136:
    speaker: jien
    en: That tea. It messes with Nikkes' neural circuits.
    ko: 그 차. 니케 신경 회로를 마비시키는 거거든요.
    ja: |-
      お出ししたお茶ですが、
      ニケの神経回路に作用するものなんです。
  d_main_41_af_04_137:
    speaker: jien
    en: You could say it's like the great-great-grandparent of corrosion.
    ko: 침식의 조상의 조상 정도 되는 거예요.
    ja: |-
      侵食システムのご先祖様のご先祖様みたいな
      ものでしょうか。
  d_main_41_af_04_138:
    speaker: neon
    en: Ugh... fell right into a classic trap...
    ko: 이런… 고전적인 함정에 당하다니….
    ja: まさか…そんな古典的な罠にはまるなんて…
  d_main_41_af_04_139:
    speaker: jien
    en: You know why something's a classic?
    ko: 고전이 왜 고전이겠어요?
    ja: 古典はなんで古典なんや思います？
  d_main_41_af_04_140:
    speaker: jien
    en: Because it's been loved by people for many years.
    ko: 오랫동안 사랑받으니 고전이지.
    ja: 長い間大事にされとるからです。
  d_main_41_af_04_141:
    speaker: neon
    en: Oh... that's actually... pretty... convincing...
    ko: 오… 되게, 그럴듯한… 말이네… 요.
    ja: ああ…確かにそれは…もっともらしい…です。
  d_main_41_af_04_142:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿵-
    ja: ドサッ――
  d_main_41_af_04_143:
    speaker: "<Narration>"
    en: Neon's head slams onto the table as she collapses.
    ko: 네온이 테이블에 머리를 박고 쓰러졌다.
    ja: ネオンがテーブルに突っ伏し、意識を失った
  d_main_41_af_04_144:
    speaker: ether
    en: Are we really doing it?
    ko: 진짜 하게요?
    ja: 本当にやるつもりですか？
  d_main_41_af_04_145:
    speaker: jien
    en: What, are you afraid I'd force it open or something?
    ko: 왜요. 뭐 강제로 열어보기라도 할까 봐?
    ja: なんのことですか？無理やり開けるとでも？
  d_main_41_af_04_146:
    speaker: jien
    en: I'm not going to do that!
    ko: 안 그런다니까~
    ja: そんなことはしません。
  d_main_41_af_04_147:
    speaker: jien
    en: Just... Going to do a teeny bit of investigating.
    ko: 그냥, 쪼~끔 조사만 해보는 거예요. 조사만.
    ja: ちょっぴり調査をするだけです。ちょっとだけ。
d_main_41_af_05:
  d_main_41_af_05_1:
    speaker: "<Narration>"
    en: After parting ways with Neon, E.H. continues to walk along the path.
    ko: 네온과 헤어진 E.H.는 길을 따라 계속 이동했다.
    ja: |-
      ネオンと別れた後、
      E.H.は道に沿って捜索を続けていた
  d_main_41_af_05_2:
    speaker: "<Narration>"
    en: It's getting darker and darker, but using a flare would expose her position.
    ko: |-
      더욱더 어두워지는 길.
      하지만 조명탄을 쓸 수는 없다. 추적이 들통날 수 있으므로.
    ja: |-
      道はますます暗くなっていく。
      しかし、明かりをつければ追跡が悟られる
  d_main_41_af_05_3:
    speaker: "<Narration>"
    en: E.H. remains focused as she quickens her pace, walking down the dark path.
    ko: E.H.는 최대한 집중해 어두운 길을 빠르게 걸어 나갔다.
    ja: |-
      E.H.は最大限に集中し、
      暗い道を足早に歩いた
  d_main_41_af_05_4:
    speaker: "<Narration>"
    en: Ahead, Liveryn's silhouette can be seen.
    ko: 리버린의 뒷모습이 보인다.
    ja: リヴァリンの背中が見えた
  d_main_41_af_05_5:
    speaker: "<Narration>"
    en: Liveryn glances nervously around the tunnel entrance, then slips inside.
    ko: |-
      리버린은 터널 입구에서 주위를 두리번거린 후,
      안으로 들어갔다.
    ja: |-
      リヴァリンはトンネルにさしかかり、
      あたりを見回した後、中へと入っていった
  d_main_41_af_05_6:
    speaker: "<Narration>"
    en: E.H. follows behind her.
    ko: E.H.가 그 뒤를 쫓는다.
    ja: E.H.も後を追おうとした
  d_main_41_af_05_7:
    speaker: "<Narration>"
    en: But she hesitates in front of the entrance.
    ko: 터널 입구에서 E.H.는 망설인다.
    ja: しかし、トンネルの入り口で一瞬足を止めた
  d_main_41_af_05_8:
    speaker: eh
    en: This is dangerous...
    ko: "…위험한데."
    ja: "…リスクが高い。"
  d_main_41_af_05_9:
    speaker: eh
    en: "... Using a flare is definitely out of the question. I'd get caught for sure."
    ko: "…조명탄은, 역시 안 되겠군. 들킬 거야."
    ja: "…照明弾は、使えない。気づかれる。"
  d_main_41_af_05_10:
    speaker: eh
    en: I dropped some glow sticks on the way here, but going in alone would be...
    ko: |-
      오는 길에 야광봉을 떨어뜨려 놓긴 했지만….
      단독으로 추적하기엔….
    ja: |-
      蛍光棒を落としながら来たけど…
      単独での追跡は…
  d_main_41_af_05_11:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_05_12:
    speaker: eh
    en: No. Let's go.
    ko: 아니. 가보자.
    ja: いや、行こう。
  d_main_41_af_05_13:
    speaker: eh
    en: I don't have to do this alone anymore.
    ko: 이제 혼자서 하지 않아도 되니까.
    ja: 私はもう1人じゃない。
  d_main_41_af_05_14:
    speaker: eh
    en: I have to have trust.
    ko: 믿자.
    ja: 信じよう。
  d_main_41_af_05_15:
    speaker: "<Narration>"
    en: E.H. steps into the tunnel and continues to walk.
    ko: E.H.는 터널 안으로 걸어 들어갔다.
    ja: E.H.はトンネルの中へと踏みだした
  d_main_41_af_05_16:
    speaker: "<Narration>"
    en: Her footsteps are silent as she walks on.
    ko: 발소리를 내지 않으며 계속 걸어간다.
    ja: 足音を殺し、追跡を続ける
  d_main_41_af_05_17:
    speaker: "<Narration>"
    en: After walking for some time...
    ko: 그렇게 걸어가기를 한참.
    ja: それからしばらくして…
  d_main_41_af_05_18:
    speaker: "<Narration>"
    en: She arrives at a partially opened door, with light spilling out from it.
    ko: 반쯤 열려있는 작은 문과, 그 문에서 새어 나오는 불빛을 본다.
    ja: 半開きの小さな扉と、そこから漏れる光が見えた
  d_main_41_af_05_19:
    speaker: "<Narration>"
    en: E.H. presses herself close to the doors, listening intently.
    ko: E.H.는 문 옆에 붙어, 열린 문틈에서 들려오는 소리에 귀를 기울인다.
    ja: |-
      E.H.は扉の側に立ち、
      隙間からの音に聞き耳を立てた
  d_main_41_af_05_20:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_05_21:
    speaker: liveryn
    en: I-I brought it.
    ko: 가져, 가져왔어요.
    ja: も、持ってきました。
  d_main_41_af_05_22:
    speaker: liveryn
    en: N-no, I wasn't followed. No one could have possibly tailed me all the way
      here.
    ko: |-
      어, 없었어요.
      이런 곳에 추적이 붙을 리가 없으니까요.
    ja: |-
      い、いません。
      こんな場所まで追ってくるはずもありませんし…
  d_main_41_af_05_23:
    speaker: liveryn
    en: Here?
    ko: 여기요?
    ja: ここですか？
  d_main_41_af_05_24:
    speaker: liveryn
    en: I-I've set it down. Is that all?
    ko: 놔, 놨어요. 됐나요?
    ja: お、置きました。これでいいですか？
  d_main_41_af_05_25:
    speaker: liveryn
    en: What?
    ko: 예?
    ja: はい？
  d_main_41_af_05_26:
    speaker: liveryn
    en: N-no, I don't want to. That's too...
    ko: 시, 싫어요. 그건 좀….
    ja: い、いえ。それはちょっと…
  d_main_41_af_05_27:
    speaker: liveryn
    en: Still...
    ko: 그래도….
    ja: でも…
  d_main_41_af_05_28:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_05_29:
    speaker: "<Narration>"
    en: As she eavesdrops through the gap in the doorway, E.H. can tell this is no
      ordinary conversation.
    ko: 정상적인 대화가 아니라고 판단한 E.H.가 문틈으로 살짝 고개를 내민다.
    ja: |-
      E.H.はただごとではなさそうだと判断し、
      扉の隙間から様子をうかがった
  d_main_41_af_05_30:
    speaker: "<Narration>"
    en: On the other side of the door...
    ko: 화면으로만 가득한 방.
    ja: 壁面にディスプレイが並んでいる
  d_main_41_af_05_31:
    speaker: "<Narration>"
    en: The room is illuminated only by the vast array of monitors inside.
    ko: 화면에서 나오는 불빛만이 방 내부를 비추고 있었다.
    ja: |-
      明かりはなく、
      画面の光だけが部屋を照らしていた
  d_main_41_af_05_32:
    speaker: "<Narration>"
    en: Liveryn sits trembling, eyes darting to the screen. The bag she brought lies
      on the table.
    ko: |-
      리버린은 안절부절못한 채 화면만 쳐다보고 있었고,
      리버린이 가져온 가방은 테이블 위에 놓여 있었다.
    ja: |-
      落ち着かない様子で画面を凝視する
      リヴァリンと、テーブルの上に置かれた
      彼女のバッグが目に入る
  d_main_41_af_05_33:
    speaker: "<Narration>"
    en: Text scrolls down one of the screens.
    ko: 화면에 텍스트가 흘러나온다.
    ja: 画面に文字が表示された
  d_main_41_af_05_34:
    speaker: "#000000"
    en: Open it. Hurry.
    ko: 열어요 빨리
    ja: 早く開けてください
  d_main_41_af_05_35:
    speaker: liveryn
    en: P-please...
    ko: 제, 제발요.
    ja: お、お願いです。
  d_main_41_af_05_36:
    speaker: liveryn
    en: I can't do this. I really can't do this.
    ko: 못 하겠어요. 그건 진짜 못 하겠다고요.
    ja: できません。それだけは本当に…
  d_main_41_af_05_37:
    speaker: "#000000"
    en: You're awfully chatty today.
    ko: 오늘따라 말이 많네요
    ja: 今日はやけに口数が多いですね
  d_main_41_af_05_38:
    speaker: "#000000"
    en: Why are you being like this?
    ko: 왜 이러는 걸까요?
    ja: どうしてでしょう？
  d_main_41_af_05_39:
    speaker: liveryn
    en: H-Hammering r-risked her life to save me,
    ko: |-
      해, 해머링 님 있잖아요.
      제 목숨, 목숨 구해준 사람이에요.
    ja: |-
      こ、この方は…
      わ、私の命を救ってくれたんです。
  d_main_41_af_05_40:
    speaker: liveryn
    en: She risked her neck, even though we'd only just met.
    ko: 처음 본 저 구해준다고, 목숨까지 걸어준 사람이라고요.
    ja: |-
      初めて会った私のために、
      命を投げ出してくれた人なんです。
  d_main_41_af_05_41:
    speaker: liveryn
    en: That's hard enough, but now you want me to o-open it?
    ko: 그것만으로도 힘든데… 열, 열기까지 하라니 그건 너무….
    ja: |-
      こんなことしてるだけで苦しいのに…
      あ、開けて見るなんて、とても…
  d_main_41_af_05_42:
    speaker: liveryn
    en: I brought it like you ordered. Why can't you just let me leave?
    ko: |-
      시키는 대로 가져왔잖아요.
      이제 저 그냥 보내줘요? 예?
    ja: |-
      言う通りに持って来ました。
      もう解放していただけませんか？
  d_main_41_af_05_43:
    speaker: eh
    en: "…?"
    ko: "…?"
    ja: "…？"
  d_main_41_af_05_44:
    speaker: "#000000"
    en: Open it.
    ko: 열어요
    ja: 開けてください
  d_main_41_af_05_45:
    speaker: liveryn
    en: N-no!
    ko: 시, 싫어요!
    ja: い、イヤです！
  d_main_41_af_05_46:
    speaker: liveryn
    en: I already br-brought you the head of the person who saved me. That was hard
      enough. Opening it is a step too far!
    ko: 새, 생명의 은인의 머리를 가져온 것도 너무, 너무한데 열어서 확인까지 하라뇨!
    ja: |-
      い、命の恩人の頭を盗むだけだって辛いのに、
      それを自分で見ろなんて！
  d_main_41_af_05_47:
    speaker: liveryn
    en: Please... I'm begging you.
    ko: |-
      부탁, 부탁할게요.
      이렇게 빌 테니까아… 제발요.
    ja: |-
      どうか、お願いします。
      この通りです…お願いします…
  d_main_41_af_05_48:
    speaker: "#000000"
    en: Logey.
    ko: 로지
    ja: ロジー
  d_main_41_af_05_49:
    speaker: "#000000"
    en: Come out.
    ko: 나와요
    ja: 出てください
  d_main_41_af_05_50:
    speaker: liveryn
    en: "--!!"
    ko: "--!!"
    ja: "――！！"
  d_main_41_af_05_51:
    speaker: "<Narration>"
    en: From the shadows, a woman emerges.
    ko: 어둠 속에서 누군가가 모습을 드러냈다.
    ja: 暗がりから人影が現れた
  d_main_41_af_05_52:
    speaker: "<Narration>"
    en: Her eyes are empty, with no soul behind them.
    ko: 텅 빈 눈. 마음이 없는 듯한 여성.
    ja: 感情のない、うつろな目をした女性だ
  d_main_41_af_05_53:
    speaker: eh
    en: A Nikke?
    ko: "…니케?"
    ja: "…ニケ？"
  d_main_41_af_05_54:
    speaker: liveryn
    en: Lo-Logey!
    ko: 로, 로지…!
    ja: ロ、ロジー…！
  d_main_41_af_05_55:
    speaker: "#000000"
    en: It's been a long time, hasn't it?
    ko: 오랜만에 보죠?
    ja: 久しぶりでしょう？
  d_main_41_af_05_56:
    speaker: "#000000"
    en: What should I do? Should I get Logey to do it?
    ko: 어떡할까요? 로지한테 시킬까요?
    ja: どうします？彼女にやらせますか？
  d_main_41_af_05_57:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_05_58:
    speaker: "#000000"
    en: Answer me.
    ko: 대답
    ja: 答えは？
  d_main_41_af_05_59:
    speaker: liveryn
    en: I... I'll... do it.
    ko: 할… 게요. 제가… 할게요.
    ja: "…ま…す。私が…やります。"
  d_main_41_af_05_60:
    speaker: "#000000"
    en: As you should.
    ko: 그래야죠
    ja: そうですか
  d_main_41_af_05_61:
    speaker: "<Narration>"
    en: Liveryn grabs the bag and fumbles with it.
    ko: 리버린이 가방을 붙잡고 조작한다.
    ja: リヴァリンがバッグをつかみ、何かを操作した
  d_main_41_af_05_62:
    speaker: "<Narration>"
    en: "*Psshh*"
    ko: 푸슈--
    ja: プシューッ…
  d_main_41_af_05_63:
    speaker: eh
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_41_af_05_64:
    speaker: "<Narration>"
    en: Hammering's severed head is revealed from inside the bag.
    ko: 해머링의 머리가 가방 안에서 드러났다.
    ja: ニケの頭部がバッグの中から現れた
  d_main_41_af_05_65:
    speaker: "<Narration>"
    en: The base of the neck glitters with embedded E2 Crystals.
    ko: 목 부분의 절단면에는 E2 크리스탈이 붙어있다.
    ja: 首の切断面に結晶が付着している
  d_main_41_af_05_66:
    speaker: "#000000"
    en: Ah.
    ko: 오
    ja: なるほど
  d_main_41_af_05_67:
    speaker: "#000000"
    en: E2 Crystals.
    ko: E2 크리스탈
    ja: それがE2クリスタルですか
  d_main_41_af_05_68:
    speaker: "#000000"
    en: Don't touch it.
    ko: 만지지 말아요
    ja: 触らないように
  d_main_41_af_05_69:
    speaker: "#000000"
    en: I was told it will replicate if power is supplied.
    ko: 전력만 있으면 증식한다고 알려져 있으니까
    ja: 電力を吸収して増殖するそうです
  d_main_41_af_05_70:
    speaker: liveryn
    en: "*Sob* *Sob* H-Hammering..."
    ko: 윽…! 으흑…! 해머, 해머링 님…!
    ja: うっ…！ううっ…！ハ、ハンマリング様…！
  d_main_41_af_05_71:
    speaker: liveryn
    en: I'm so sorry...! I'm really sorry...!
    ko: 죄송해요…! 죄송해요…!
    ja: ごめんなさい…！ごめんなさい…！
  d_main_41_af_05_72:
    speaker: "#000000"
    en: Liveryn.
    ko: 리버린
    ja: リヴァリン
  d_main_41_af_05_73:
    speaker: "#000000"
    en: Put on the insulating gloves in front of you and pick up the hammer and chisel.
    ko: 옆에 절연 장갑을 끼고, 망치와 정을 들어요
    ja: |-
      そばにある絶縁手袋をはめて、
      ハンマーとノミを取ってください
  d_main_41_af_05_74:
    speaker: liveryn
    en: Wha... what...?
    ko: "…뭐… 라고요?"
    ja: "…な…なにを…？"
  d_main_41_af_05_75:
    speaker: "#000000"
    en: Those tools are made of high-purity Goddesium.
    ko: 고순도 갓데시움으로 만든 망치와 정이에요
    ja: 高純度ガッデシアム製の工具です
  d_main_41_af_05_76:
    speaker: "#000000"
    en: Remove some E2 Crystal from Hammering's neck.
    ko: 해머링의 목에 있는 E2 크리스탈을 떼어내서
    ja: |-
      ハンマリングの首に付着した
      E2クリスタルを剥がし
  d_main_41_af_05_77:
    speaker: "#000000"
    en: Then put it inside that glass bottle in front of you.
    ko: 옆에 있는 유리병에 넣어요
    ja: そこにあるガラス瓶に入れてください
  d_main_41_af_05_78:
    speaker: "#000000"
    en: You don't need to put in that much.
    ko: 많이 넣을 필요도 없어요
    ja: 大量には必要ありません
  d_main_41_af_05_79:
    speaker: "#000000"
    en: About the size of a fingernail will be enough.
    ko: 손톱 정도만큼만 있으면 충분하겠네요
    ja: 手の爪ほどの大きさで十分です
  d_main_41_af_05_80:
    speaker: liveryn
    en: I... I can't.
    ko: 모, 못해요.
    ja: で、できません…
  d_main_41_af_05_81:
    speaker: liveryn
    en: What are y-you going to do with it?
    ko: 뭐, 뭘 하려고 그러는 건데요? 예?
    ja: な、何をするつもりなんですか？これで…
  d_main_41_af_05_82:
    speaker: liveryn
    en: Th-this stuff is dangerous. If it's misused, something terrible—
    ko: |-
      이거, 이거 진짜 위험해요.
      잘못 손댔다간 큰일이….
    ja: |-
      ほ、本当に危険なんですよ。
      何かあったら大変なことに…
  d_main_41_af_05_83:
    speaker: "#000000"
    en: You think I don't already know that?
    ko: 제가 그걸 모를 것 같나요?
    ja: その程度のことを分からないとでも？
  d_main_41_af_05_84:
    speaker: "#000000"
    en: Hurry up and do it.
    ko: 빨리해요
    ja: 早くしてください
  d_main_41_af_05_85:
    speaker: "#000000"
    en: Nothing is working out today at all.
    ko: 오늘 일이 진짜 수월하지 않네요
    ja: 今日はずいぶん手を焼かせますね
  d_main_41_af_05_86:
    speaker: "#000000"
    en: You used to be so obedient. That's why I was fond of you.
    ko: 평소에는 말을 잘 들어서 좋았는데
    ja: 今まで通りに素直でいればよかったのに
  d_main_41_af_05_87:
    speaker: "#000000"
    en: One trip to the surface, and suddenly you develop a conscience?
    ko: 지상에 한 번 갔다 오더니 양심이라도 생긴 건가요?
    ja: 地上で良心でも拾ってきましたか？
  d_main_41_af_05_88:
    speaker: "#000000"
    en: You know you don't have one.
    ko: 없잖아요 그런 거
    ja: あなたにそんなものはありません
  d_main_41_af_05_89:
    speaker: liveryn
    en: But this... this is too much.
    ko: 그래도 이건 너무….
    ja: だって、こんなの…
  d_main_41_af_05_90:
    speaker: "#000000"
    en: Hurry up.
    ko: 빨리
    ja: 早く
  d_main_41_af_05_91:
    speaker: "#000000"
    en: Hurry.
    ko: 빨
    ja: さあ
  d_main_41_af_05_92:
    speaker: "#000000"
    en: Up.
    ko: 리
    ja: 早く
  d_main_41_af_05_93:
    speaker: "#000000"
    en: Hurry.
    ko: 빨
    ja: さあ
  d_main_41_af_05_94:
    speaker: "#000000"
    en: Up.
    ko: 리
    ja: さあ！
  d_main_41_af_05_95:
    speaker: liveryn
    en: "*Sniff*"
    ko: 우, 우으으….
    ja: う、ううう…
  d_main_41_af_05_96:
    speaker: "<Narration>"
    en: Liveryn, on the verge of tears, puts on the insulated gloves.
    ko: 리버린이 울먹이며 절연 장갑을 낀다.
    ja: リヴァリンが涙ぐみながら手袋をはめた
  d_main_41_af_05_97:
    speaker: "<Narration>"
    en: She picks up the chisel and hammer and stands in front of Hammering's head.
    ko: 정과 망치를 들고, 해머링의 머리 앞에 선다.
    ja: |-
      そしてノミとハンマーを握り、
      ハンマリングの頭の前に立った
  d_main_41_af_05_98:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_05_99:
    speaker: liveryn
    en: "*Sniff*"
    ko: 우욱.
    ja: ううっ。
  d_main_41_af_05_100:
    speaker: liveryn
    en: "*Sob*"
    ko: 흐으…! 흐으…!
    ja: はぁ…！はぁ…！
  d_main_41_af_05_101:
    speaker: "#000000"
    en: Logey.
    ko: 로지
    ja: ロジー
  d_main_41_af_05_102:
    speaker: "#000000"
    en: Push Liveryn aside and put on the gloves yourself.
    ko: 리버린을 밀어내고 절연 장갑을 낀 다음
    ja: リヴァリンをどけて、絶縁手袋をはめた上
  d_main_41_af_05_103:
    speaker: "#000000"
    en: Pick up the hammer and chisel and chip off a small fragment of the E2 crystal
      from Hammering's neck.
    ko: 정과 망치로 해머링의 머리에 붙은 E2 크리스탈을 소량 떼어내요
    ja: |-
      工具でハンマリングの頭に付着している
      E2クリスタルを少量はがしてください
  d_main_41_af_05_104:
    speaker: "#000000"
    en: Put the E2 Crystal fragment inside the glass bottle and seal it.
    ko: 떼어낸 E2 크리스탈은 유리병에 넣고 밀봉해요
    ja: |-
      はがしたクリスタルは
      ガラス瓶に入れ、密封を
  d_main_41_af_05_105:
    speaker: "<Narration>"
    en: Logey strides over and shoves Liveryn out of the way.
    ko: 로지가 성큼성큼 다가와 리버린을 밀어낸다.
    ja: |-
      ロジーが無感情に近づき、
      リヴァリンを押しのけた
  d_main_41_af_05_106:
    speaker: "<Narration>"
    en: Once the insulated gloves are on, she picks up the hammer and chisel.
    ko: 절연 장갑을 끼고, 정과 망치를 든다.
    ja: 指示通りに手袋を装備し、工具を握ると…
  d_main_41_af_05_107:
    speaker: "<Narration>"
    en: She strikes the E2 Crystal embedded in Hammering's neck.
    ko: 해머링의 목에 붙어있는 E2 크리스탈을 향해 내려친다.
    ja: |-
      ハンマリングの首の
      E2クリスタル目がけてノミを叩いた
  d_main_41_af_05_108:
    speaker: "<Narration>"
    en: "*Bang bang bang*"
    ko: 쾅! 쾅! 쾅!
    ja: ガン！ガン！ガン！
  d_main_41_af_05_109:
    speaker: liveryn
    en: "*Gasp* *Sob*"
    ko: 히익! 흐윽…! 힉!
    ja: ひぃ！ひぐっ…！ひっ！
  d_main_41_af_05_110:
    speaker: "<Narration>"
    en: "*Clatter*"
    ko: 달그락.
    ja: カチャリ――
  d_main_41_af_05_111:
    speaker: "<Narration>"
    en: Logey holds up the glass bottle, now housing a shard of E2 Crystal, toward
      the screen.
    ko: 로지가 유리병에 담긴 E2 크리스탈 한 조각을 화면을 향해 든다.
    ja: |-
      ロジーが瓶に入ったE2クリスタルの欠片を
      画面の前に向けて持ち上げた
  d_main_41_af_05_112:
    speaker: "#000000"
    en: Good.
    ko: 좋아요
    ja: いいでしょう
  d_main_41_af_05_113:
    speaker: "#000000"
    en: Hold onto it until I give you further orders.
    ko: 제 지시가 있기 전까지 들고 있어요
    ja: 次の指示まで待機してください
  d_main_41_af_05_114:
    speaker: "<Narration>"
    en: Shaking with anger, Liveryn gets up, slams the brain shelter shut, and clutches
      it tightly to her chest.
    ko: |-
      리버린이 부들대며 일어나 브레인 셸터를 닫고,
      품에 꼭 끌어안는다.
    ja: |-
      リヴァリンは震えながら立ち上がると
      ブレインシェルターを閉じ、
      胸に強く抱き寄せた
  d_main_41_af_05_115:
    speaker: "<Narration>"
    en: Her face is a mess of tears and drool.
    ko: 리버린의 얼굴은 눈물과 침으로 엉망이 되어 있었다.
    ja: 彼女の顔は涙と唾液にまみれていた
  d_main_41_af_05_116:
    speaker: liveryn
    en: I'm sorry... Hammering... I'm so sorry...
    ko: 해머링 님… 미안해요… 진짜… 미안해요.
    ja: |-
      ハンマリング様…ごめんなさい…
      本当に…ごめんなさい…
  d_main_41_af_05_117:
    speaker: "#000000"
    en: Liveryn.
    ko: 리버린
    ja: リヴァリン
  d_main_41_af_05_118:
    speaker: liveryn
    en: Ye-yes.
    ko: 예, 예.
    ja: は、はい。
  d_main_41_af_05_119:
    speaker: "#000000"
    en: You may leave now.
    ko: 이제 가봐요
    ja: もう行ってかまいません
  d_main_41_af_05_120:
    speaker: "#000000"
    en: I'll call you when you're needed.
    ko: 필요할 때가 되면 부를게요
    ja: 必要になったらまた呼びます
  d_main_41_af_05_121:
    speaker: liveryn
    en: I-I need to restore Hammering's head back to the way it was.
    ko: 해, 해머링 님의 머리를 원래대로 돌려놔야 하는데요.
    ja: あ、頭を元通りにしないと…
  d_main_41_af_05_122:
    speaker: "#000000"
    en: I said leave.
    ko: 이제
    ja: 早く
  d_main_41_af_05_123:
    speaker: "#000000"
    en: Now.
    ko: 가봐요
    ja: 出ていってください
  d_main_41_af_05_124:
    speaker: eh
    en: No one's going anywhere.
    ko: 아무도 못 가.
    ja: 誰も通さない。
  d_main_41_af_05_125:
    speaker: liveryn
    en: "*Gasp*"
    ko: 히익!
    ja: ひぃっ！
  d_main_41_af_05_126:
    speaker: eh
    en: Liveryn.
    ko: "…리버린."
    ja: "…リヴァリン。"
  d_main_41_af_05_127:
    speaker: eh
    en: "... And you're Sixo, right?"
    ko: "…그리고 식스오. 지?"
    ja: "…それとシックスオー、だな？"
  d_main_41_af_05_128:
    speaker: "#000000"
    en: Ah!
    ko: 아
    ja: ああ…
  d_main_41_af_05_129:
    speaker: "#000000"
    en: So you were followed.
    ko: 꼬리를 달고 오다니
    ja: 尾行にも気づかないなんて
  d_main_41_af_05_130:
    speaker: "#000000"
    en: Just how incompetent are you?
    ko: 도대체 어디까지 무능한 건가요
    ja: 一体どれだけ無能なのですか、あなた
  d_main_41_af_05_131:
    speaker: liveryn
    en: I-I'm sor—
    ko: 죄, 죄송…!
    ja: ご、ごめんなさ…！
  d_main_41_af_05_132:
    speaker: "#000000"
    en: Quiet.
    ko: 조용
    ja: うるさいですよ
  d_main_41_af_05_133:
    speaker: eh
    en: I see you've got her head, but not the rest of her body.
    ko: 여기 있는 건 본체는 아닌 것 같고.
    ja: 本人はここにはいないようだけど。
  d_main_41_af_05_134:
    speaker: eh
    en: What do you plan on doing with something this dangerous?
    ko: 저런 위험한 걸 어디에 쓸 생각이지?
    ja: こんな危険なものを何に使うつもり？
  d_main_41_af_05_135:
    speaker: "#000000"
    en: E.H.
    ko: E.H.
    ja: E.H.
  d_main_41_af_05_136:
    speaker: "#000000"
    en: Former head of Heavenly Ascension.
    ko: 전 엔터 헤븐의 수장
    ja: 元・エンターヘブンのリーダー
  d_main_41_af_05_137:
    speaker: "#000000"
    en: Now a lapdog for the Central Government.
    ko: 현 중앙 정부의 개
    ja: 今は中央政府の走狗
  d_main_41_af_05_138:
    speaker: "#000000"
    en: I've been meaning to have a word with you.
    ko: 그렇지 않아도 한번 얘기를 나누고 싶었는데
    ja: 一度話をしたいと思っていました
  d_main_41_af_05_139:
    speaker: "#000000"
    en: What great timing.
    ko: 마침 잘됐네요
    ja: ちょうどいい機会です
  d_main_41_af_05_140:
    speaker: eh
    en: Are you a human?
    ko: 너는 인간인가.
    ja: お前は人間か？
  d_main_41_af_05_141:
    speaker: "#000000"
    en: Who's to say?
    ko: 글쎄요
    ja: どうでしょうね
  d_main_41_af_05_142:
    speaker: eh
    en: Are you a Nikke?
    ko: 너는 니케인가.
    ja: なら、ニケか？
  d_main_41_af_05_143:
    speaker: "#000000"
    en: Hmm...
    ko: 흐음
    ja: さて…
  d_main_41_af_05_144:
    speaker: eh
    en: Do you actually exist?
    ko: 너는 실존하나?
    ja: 本当にそこにいるのか？
  d_main_41_af_05_145:
    speaker: "#000000"
    en: Well, I am here having a conversation with you.
    ko: 지금 여기서 당신과 대화를 나누고 있으니
    ja: こうしてあなたと会話していますから
  d_main_41_af_05_146:
    speaker: "#000000"
    en: So I'd say that's a yes.
    ko: 그렇다고 할 수 있겠죠
    ja: いると言えるでしょう
  d_main_41_af_05_147:
    speaker: eh
    en: What are you after?
    ko: 목적이 뭐냐.
    ja: 何が目的だ。
  d_main_41_af_05_148:
    speaker: eh
    en: Was the Dark Net not enough for you?
    ko: 블랙넷 만으로는 성에 차지 않았어?
    ja: ブラックネットだけでは満足できなくなったか？
  d_main_41_af_05_149:
    speaker: eh
    en: Why spread Mist over the Outer Rim? Why meddle with something as volatile
      as E2 Crystals?
    ko: |-
      왜 아우터 림에 미스트를 뿌리고,
      E2 크리스탈 같은 위험한 물건에도 손을 대는 거지?
    ja: |-
      なぜアウターリムにミストをばら撒き、
      E2クリスタルのような危険物に手を出す？
  d_main_41_af_05_150:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_05_151:
    speaker: eh
    en: Who the hell are you?
    ko: 뭐 하는 놈이야, 너.
    ja: 何者なんだ、いったい。
d_main_41_af_06:
  d_main_41_af_06_1:
    speaker: "#000000"
    en: Liveryn.
    ko: 리버린
    ja: リヴァリン
  d_main_41_af_06_2:
    speaker: "#000000"
    en: Stand guard at the door.
    ko: 문 앞에서 망을 봐요
    ja: 扉を見張っていてください
  d_main_41_af_06_3:
    speaker: "#000000"
    en: Since you've bungled things so badly, we have an uninvited guest.
    ko: 당신의 일 처리가 너무 엉망이라 불청객이 끼어들었으니
    ja: |-
      あなたの雑な仕事が招いた
      思わぬ来客です
  d_main_41_af_06_4:
    speaker: "#000000"
    en: At least take some responsibility by keeping watch.
    ko: 망보는 것 정도는 책임져주세요
    ja: 見張り役ぐらいの責任はとってください
  d_main_41_af_06_5:
    speaker: liveryn
    en: Ye-yes.
    ko: 예, 예.
    ja: は、はい…
  d_main_41_af_06_6:
    speaker: "<Narration>"
    en: Liveryn stumbles past E.H. and heads toward the door.
    ko: 리버린이 허둥대며 E.H.의 옆을 지나쳐간다.
    ja: |-
      リヴァリンはあわただしく
      E.H.の脇を通り過ぎようとした
  d_main_41_af_06_7:
    speaker: eh
    en: Liveryn.
    ko: 리버린.
    ja: リヴァリン。
  d_main_41_af_06_8:
    speaker: liveryn
    en: E.H...
    ko: E.H. 님….
    ja: E.H.様…
  d_main_41_af_06_9:
    speaker: eh
    en: What are you doing here?
    ko: 너 여기서 대체 뭘 하는 거야.
    ja: こんなところで何をしている？
  d_main_41_af_06_10:
    speaker: liveryn
    en: I-it's... I...
    ko: 그, 그게요. 그게 있잖아요.
    ja: そ、それはですね、ええと…
  d_main_41_af_06_11:
    speaker: "#000000"
    en: Can you hurry up?
    ko: 제발 좀 서둘러주면 안 되나요?
    ja: これ以上時間を無駄にしないでもらえますか？
  d_main_41_af_06_12:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_06_13:
    speaker: "<Narration>"
    en: Liveryn steps out of the room.
    ko: 리버린은 문밖으로 나갔다.
    ja: リヴァリンは扉の外側へ飛び出していった
  d_main_41_af_06_14:
    speaker: "#000000"
    en: E.H.
    ko: E.H.
    ja: E.H.
  d_main_41_af_06_15:
    speaker: "#000000"
    en: Let me be blunt.
    ko: 단도직입적으로 말할게요
    ja: 単刀直入に言います
  d_main_41_af_06_16:
    speaker: "#000000"
    en: Become my eyes and ears.
    ko: 제 손발이 되어줘요
    ja: 私の手足となってください
  d_main_41_af_06_17:
    speaker: eh
    en: Now you're just talking nonsense.
    ko: 헛소리를 하네.
    ja: 話にならない。
  d_main_41_af_06_18:
    speaker: "#000000"
    en: I'll take the Outer Rim into the light.
    ko: 제가 아우터 림을 빛이 닿는 곳으로 보내줄게요
    ja: |-
      私ならアウターリムを
      光の届く場所にできます
  d_main_41_af_06_19:
    speaker: "#000000"
    en: I'll make you the true master of the Ark.
    ko: 방주의 진짜 주인이 되게 해줄게요
    ja: あなたをアークの本当の主にすることも
  d_main_41_af_06_20:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_06_21:
    speaker: "#000000"
    en: I need someone on the ground to act on my behalf.
    ko: 저는 제 손발이 돼줄 누군가가 필요하거든요
    ja: |-
      私には手となり足となる
      誰かが必要なのです
  d_main_41_af_06_22:
    speaker: "#000000"
    en: Someone who's knowledgeable about the Outer Rim and the Ark.
    ko: 아우터 림과 방주에 대해 잘 알고 있으면 더 좋아요
    ja: |-
      アウターリムとアークに詳しい人物であれば、
      なおいい
  d_main_41_af_06_23:
    speaker: "#000000"
    en: I did find someone, but they're turning out to be inadequate.
    ko: 하나 마련하긴 했는데 저건 영 아니라서
    ja: |-
      いちおうの計画はありますが、
      そちらには問題があるので
  d_main_41_af_06_24:
    speaker: eh
    en: What was Mist created for?
    ko: 미스트는 무슨 목적으로 만든 거지.
    ja: ミストを何のために作った。
  d_main_41_af_06_25:
    speaker: "#000000"
    en: I need fools obedient to me.
    ko: 말 잘 듣는 바보들이 필요해서요
    ja: |-
      聞き分けはよく、頭の働かない者が
      必要だからです
  d_main_41_af_06_26:
    speaker: "#000000"
    en: Mist isn't just circulating in the Outer Rim.
    ko: 미스트는 아우터 림 안에서만 도는 게 아니에요
    ja: |-
      ミストはアウターリムにだけ
      存在するわけではありません
  d_main_41_af_06_27:
    speaker: "#000000"
    en: In secret, it's thriving inside the Ark as well.
    ko: 방주에서 암암리에 아주 성행 중이죠
    ja: アークでも密かに流行を始めています
  d_main_41_af_06_28:
    speaker: "#000000"
    en: The Ark is nothing but a facsimile of the real world, closed off and reaching
      its limit.
    ko: 닫힌 세계에서 얻을 수 있는 자극은 이미 끝에 도달했으니까
    ja: |-
      閉ざされた世界で得られる刺激には
      限りがありますから
  d_main_41_af_06_29:
    speaker: "#000000"
    en: In more ways than one, the Ark is at its breaking point.
    ko: 여러 가지 의미로, 방주는 지금 한계라는 얘기죠
    ja: 様々な意味で、アークは限界を迎えつつある
  d_main_41_af_06_30:
    speaker: eh
    en: So the Outer Rim was a testing ground?
    ko: 아우터 림은 임상 실험장이었나.
    ja: アウターリムは実験の場だったということか。
  d_main_41_af_06_31:
    speaker: "#000000"
    en: I've already turned a number of high-ranking officials into fools.
    ko: 이미 수뇌부 몇몇까지 바보로 만들었어요
    ja: 首脳部のうち何名かはすでにお得意様です
  d_main_41_af_06_32:
    speaker: "#000000"
    en: I'm hitting them where it hurts. It's quite satisfying, actually. They reach
      out to me dozens of times a day.
    ko: |-
      직방이라고 하던가요?
      하루에도 수십번씩 연락이 와서 아주 만족스러워요
    ja: |-
      ハマったというのでしょうか？
      一日で何十件も問い合わせが来て、
      喜ばしい限りです
  d_main_41_af_06_33:
    speaker: eh
    en: Why are you doing this?
    ko: 뭘 위해서.
    ja: 何のために？
  d_main_41_af_06_34:
    speaker: "#000000"
    en: That should be obvious.
    ko: 그야 당연히
    ja: それは当然
  d_main_41_af_06_35:
    speaker: "#000000"
    en: So that when something major happens in the Ark, I can twist the knife even
      further.
    ko: 방주에 큰 일이 생겼을 때 일을 더 꼬기 위해서죠
    ja: |-
      アークに大きな異変が起こった時、
      事をさらに大きくするためです
  d_main_41_af_06_36:
    speaker: eh
    en: Are you planning a terrorist attack?
    ko: 테러를 계획하고 있는 건가.
    ja: テロでも計画しているのか。
  d_main_41_af_06_37:
    speaker: "#000000"
    en: I suppose if you wanted to use primitive phrasing, you could say that.
    ko: 야만적으로 표현한다면 그렇다고 할 수 있죠
    ja: 野蛮な表現をするなら、そうとも言えます
  d_main_41_af_06_38:
    speaker: eh
    en: That's not possible. Not with Enikk in place.
    ko: 에닉이 있는 이상 그건 불가능해.
    ja: エニックがいる限りは不可能だろう。
  d_main_41_af_06_39:
    speaker: eh
    en: After the previous attack, she would have become more vigilant than ever.
    ko: 이전의 테러로 인해 에닉의 경계도는 더욱 올라갔을 거다.
    ja: |-
      以前のテロから学習して
      エニックの警戒はさらに厳しくなった。
  d_main_41_af_06_40:
    speaker: eh
    en: This scheme of yours will only kill more people meaninglessly.
    ko: 네가 하려는 짓은 무의미한 희생자만 낳을 거야.
    ja: |-
      お前がやろうとしていることは
      無意味な犠牲者を増やすだけだ。
  d_main_41_af_06_41:
    speaker: "#000000"
    en: You mean like you used to do?
    ko: 당신이 그랬던 것처럼 말이죠
    ja: あなたがそうであったように？
  d_main_41_af_06_42:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_06_43:
    speaker: eh
    en: For someone who's been so quiet for so long, you seem to be in an awful rush
      all of a sudden.
    ko: |-
      지금까지 얌전하게 있던 것 치곤,
      최근 서두르는 느낌이 드는데.
    ja: |-
      今まで大人しくしていた反動か知らないが、
      最近は焦ってるようだな。
  d_main_41_af_06_44:
    speaker: "#000000"
    en: Because I am.
    ko: 서두르고 싶어서요
    ja: 計画を進めたいので
  d_main_41_af_06_45:
    speaker: eh
    en: I didn't take you for the type to be bound by time.
    ko: 시간에 구애받는 타입은 아니라고 생각했어.
    ja: |-
      時間にとらわれるタイプでは
      ないと思っていたけど。
  d_main_41_af_06_46:
    speaker: eh
    en: Why the sudden urgency?
    ko: 왜 갑자기 서두르는 거지?
    ja: なぜ急いでる？
  d_main_41_af_06_47:
    speaker: "#000000"
    en: Because it's been proven that Enikk is not omnipotent.
    ko: 에닉이 전능하지 못하다는 것이 증명되었으니까요
    ja: エニックは全能でないと証明されました
  d_main_41_af_06_48:
    speaker: "#000000"
    en: The calamities that befell the Ark during the last attack are proof.
    ko: 방주 테러 때 발생한 참사들이 그것을 증명하고요
    ja: アークテロという惨事がその証拠です
  d_main_41_af_06_49:
    speaker: "#000000"
    en: Therefore, there's no reason for me to drag this on.
    ko: 시간을 끌 이유가 없는 거죠
    ja: 先延ばしにする理由はもうありません
  d_main_41_af_06_50:
    speaker: eh
    en: Is your target Enikk?
    ko: 목적은 에닉인가.
    ja: 目的はエニック？
  d_main_41_af_06_51:
    speaker: "#000000"
    en: That's right.
    ko: 맞아요
    ja: そうです
  d_main_41_af_06_52:
    speaker: eh
    en: Why?
    ko: 왜?
    ja: なぜ？
  d_main_41_af_06_53:
    speaker: "#000000"
    en: Because as long as Enikk exists, the Outer Rim will never see the light.
    ko: 에닉이 있으면 아우터 림은 빛을 볼 수 없으니까요
    ja: |-
      エニックが存在する限り、
      アウターリムに光は届きません
  d_main_41_af_06_54:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_06_55:
    speaker: "#000000"
    en: Are you intrigued?
    ko: 구미가 좀 당기시나요?
    ja: 興味が湧いてきませんか？
  d_main_41_af_06_56:
    speaker: "#000000"
    en: I'm getting to the point where I want to team up with the big shots.
    ko: 저도 이제 슬슬 거물과 손을 잡고 싶거든요
    ja: |-
      私もそろそろ大物の手を
      借りたいと考えていました
  d_main_41_af_06_57:
    speaker: "#000000"
    en: Someone of your caliber would be perfect.
    ko: 당신 정도라면 더할 나위 없겠죠
    ja: あなたなら申し分ありません
  d_main_41_af_06_58:
    speaker: eh
    en: Do you really think I'll agree to this?
    ko: 응할 거라고 생각했어?
    ja: 私が応じるとでも？
  d_main_41_af_06_59:
    speaker: "#000000"
    en: No.
    ko: 아니요
    ja: いいえ
  d_main_41_af_06_60:
    speaker: eh
    en: Well then, thanks for the chat.
    ko: 그런데도 주절주절 떠들어줘서 고맙군.
    ja: |-
      それにしてはずいぶん気前よく
      情報を漏らしてる。
  d_main_41_af_06_61:
    speaker: "#000000"
    en: No one will believe a word you say anyway.
    ko: 어차피 당신이 하는 말은 아무도 믿어주지 않을 테니까요
    ja: |-
      あなたが誰かに話しても、
      信用はされないでしょうから
  d_main_41_af_06_62:
    speaker: "#000000"
    en: Especially words from a former terrorist.
    ko: 더러운 테러리스트가 할 얘기니까
    ja: なにしろ、凶悪なテロリストです
  d_main_41_af_06_63:
    speaker: eh
    en: Things might be different now.
    ko: "…이제는 아닐 거야."
    ja: "…これからは違う。"
  d_main_41_af_06_64:
    speaker: "#000000"
    en: Is that so?
    ko: 그럴까요?
    ja: そうでしょうか？
  d_main_41_af_06_65:
    speaker: "<Narration>"
    en: "*Ruuumble*"
    ko: 구우우우우---
    ja: ゴゴゴゴ――
  d_main_41_af_06_66:
    speaker: "<Narration>"
    en: One of the walls in the room shifts.
    ko: 방의 한쪽 벽면이 움직인다.
    ja: 部屋の一方の壁が動き出した
  d_main_41_af_06_67:
    speaker: "<Narration>"
    en: The wall opens up.
    ko: 벽이 열린다.
    ja: その奥は開けている
  d_main_41_af_06_68:
    speaker: "<Narration>"
    en: Bright light floods in, and E.H. squints.
    ko: 밝은 불빛이 들어와, E.H.는 눈살을 찌푸렸다.
    ja: 強い光が差し込み、E.H.は眉を寄せた
  d_main_41_af_06_69:
    speaker: "<Narration>"
    en: Beyond the open wall, the downtown streets of the Ark can be seen.
    ko: 열린 벽 너머에는 방주의 시내가 보였다.
    ja: 壁の向こうにアークの街並みが見える
  d_main_41_af_06_70:
    speaker: "<Narration>"
    en: Bright streets, fancy buildings, and people walking along the road are all
      visible.
    ko: |-
      밝은 거리, 화려한 건물.
      거리를 걷는 사람들의 모습이 보인다.
    ja: |-
      明るい街路、華やかな建築物…
      通りを歩く人々の姿もある
  d_main_41_af_06_71:
    speaker: "<Narration>"
    en: Passerby glance only briefly into the room before continuing about their business.
    ko: |-
      지나가던 사람들은 방 안을 힐끔 쳐다볼 뿐,
      자신들의 볼일을 보기 위해 움직였다.
    ja: |-
      道行く人々の中には
      こちらをちらりとうかがう者もあったが、
      誰も彼もが自分の用事に忙しいようだ
  d_main_41_af_06_72:
    speaker: eh
    en: What...?
    ko: "…뭐야."
    ja: "…どういうことだ。"
  d_main_41_af_06_73:
    speaker: "#000000"
    en: Oh, I'm sorry.
    ko: 아 미안해요
    ja: ああ、これは失礼
  d_main_41_af_06_74:
    speaker: "#000000"
    en: I didn't mention it earlier.
    ko: 미리 말씀드리지 않았네요
    ja: 先にお伝えすることを忘れていました
  d_main_41_af_06_75:
    speaker: "#000000"
    en: We're inside the Ark.
    ko: 여기, 방주 안이에요
    ja: そこはアークの内側です
  d_main_41_af_06_76:
    speaker: eh
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_41_af_06_77:
    speaker: "<Narration>"
    en: E.H. instinctively grabs the choker around her neck.
    ko: E.H.는 반사적으로 목의 초커를 붙잡았다.
    ja: E.H.の手が反射的に首のチョーカーに伸びた
  d_main_41_af_06_78:
    speaker: "#000000"
    en: Don't worry, I've got a jammer running.
    ko: 재머를 가동하고 있으니 걱정마요
    ja: 妨害してありますのでご心配なく
  d_main_41_af_06_79:
    speaker: "#000000"
    en: Your head's not going to blow off just yet.
    ko: 머리가 날아갈 일은 없다는 거죠
    ja: 頭が吹き飛ぶことはありません
  d_main_41_af_06_80:
    speaker: eh
    en: "... I said, what's your goal?"
    ko: "…무슨 목적이냐."
    ja: "…何が目的？"
  d_main_41_af_06_81:
    speaker: "#000000"
    en: Everything that's about to happen.
    ko: 지금부터 일어날 일을
    ja: これから起こることを
  d_main_41_af_06_82:
    speaker: "#000000"
    en: It will be portrayed as your doing.
    ko: 당신이 저지른 일로 만들기 위해서죠
    ja: あなたの仕業にするためです
  d_main_41_af_06_83:
    speaker: "#000000"
    en: Logey.
    ko: 로지
    ja: ロジー
  d_main_41_af_06_84:
    speaker: "#000000"
    en: Throw it.
    ko: 던져요
    ja: 投げてください
  d_main_41_af_06_85:
    speaker: "<Narration>"
    en: Logey tosses the glass bottle in her hand.
    ko: 로지가 손에 쥐고 있던 유리병을 던진다.
    ja: ロジーが握っていたガラス瓶を放り投げた
  d_main_41_af_06_86:
    speaker: "<Narration>"
    en: The bottle flies far into a back alley behind one of the buildings in the
      Ark's downtown.
    ko: 멀리 날아간 유리병은, 방주 시내의 건물 옆의 골목길로 날아갔다.
    ja: |-
      飛んでいったガラス瓶は、
      アークの脇道へ転がっていった
  d_main_41_af_06_87:
    speaker: eh
    en: What...!
    ko: 뭐…!
    ja: なっ…！
  d_main_41_af_06_88:
    speaker: "<Narration>"
    en: E.H. bolts forward.
    ko: E.H.가 달린다.
    ja: E.H.の足が動いた
  d_main_41_af_06_89:
    speaker: "<Narration>"
    en: The wall slams shut with a crash.
    ko: 열려있던 벽면이 거칠게 닫힌다.
    ja: 壁が勢いよく閉じ、行く手を塞いだ
  d_main_41_af_06_90:
    speaker: "<Narration>"
    en: E.H. smashes into the wall and bounces off.
    ko: E.H.는 벽에 들이박고 튕겨 나간다.
    ja: E.H.は壁にはじき返された
  d_main_41_af_06_91:
    speaker: "#000000"
    en: Congratulations.
    ko: 당신의
    ja: おめでとうございます
  d_main_41_af_06_92:
    speaker: "#000000"
    en: This is your second terrorist attack.
    ko: 두 번째 테러를 축하해요
    ja: これがあなたの2度目のテロ行為になりました
d_main_41_af_07:
  d_main_41_af_07_1:
    speaker: mint
    en: That guy is still there.
    ko: 저 사람 아직 있네.
    ja: あいつら、まだいるわ。
  d_main_41_af_07_2:
    speaker: prika
    en: There seem to be more of them.
    ko: 좀 많아진 것 같지 않아?
    ja: さっきより増えてないか？
  d_main_41_af_07_3:
    speaker: avistar
    en: Looks like he called in some friends.
    ko: "…동료들을 부른 모양이네요."
    ja: "…仲間を呼んだようですね。"
  d_main_41_af_07_4:
    speaker: "<Narration>"
    en: The four Nikkes, who have been on the patio eating shaved ice, turn to look.
    ko: 야외 테이블에서 빙수를 먹고 있던 넷이 한쪽을 바라본다.
    ja: |-
      4人は野外のテーブルで、
      かき氷を横目に様子をうかがっている
  d_main_41_af_07_5:
    speaker: "<Narration>"
    en: Tricky Boi and five others dressed in a similar fashion stand in the alley,
      watching Anis and her group.
    ko: 트릭키 보이와, 행색이 비슷한 다섯이 골목길에 선 채 아니스 일행을 주시하고 있다.
    ja: |-
      先ほどの迷惑男を含めた、
      同じような雰囲気の5つの人影が
      路地からアニスたちを見ている
  d_main_41_af_07_6:
    speaker: anis
    en: From their point of view, we're content that they can't pass up.
    ko: "…저쪽 입장에서는 지금 우린 놓칠 수 없는 소재니까."
    ja: |-
      …あっちからしたら、
      よっぽど見逃せないネタみたいね。
  d_main_41_af_07_7:
    speaker: anis
    en: Although, this area is swarming with Tetra's legal team, so they won't try
      anything too crazy.
    ko: 뭐, 테트라 법무팀이 주위에 깔려있으니까 거칠게는 못 할 거야.
    ja: |-
      まぁ、テトラの人たちも近くにいるはずだし、
      無茶なマネはできないでしょ。
  d_main_41_af_07_8:
    speaker: anis
    en: They're just looking for something to latch onto and cause trouble, so just
      ignore them.
    ko: |-
      뭐 하나라도 꼬투리 잡아서 어그로 끄는게 목적이니까,
      적당히 무시하면 돼.
    ja: |-
      何でもいいから絡んで話題を
      でっちあげたいんだろうし、
      適当に無視するだけね。
  d_main_41_af_07_9:
    speaker: anis
    en: Let's finish up quickly and get out of here.
    ko: 후딱 먹고 가자.
    ja: さっさと食べて逃げましょ。
  d_main_41_af_07_10:
    speaker: prika
    en: So much for eating in peace.
    ko: 편하게 먹긴 글렀네.
    ja: やれやれ、落ち着いて食事もできないな。
  d_main_41_af_07_11:
    speaker: mint
    en: "*Sigh* Not a single paparazzi or journalist is bothering us."
    ko: 하아… 파파라치나 기자는 안 달라붙고.
    ja: |-
      はぁ…もっとまともなパパラッチとか
      芸能レポーターとかに、
      追いかけられてみたいものね。
  d_main_41_af_07_12:
    speaker: prika
    en: All we've got are clout chasers. Guess we're not at that level yet.
    ko: |-
      우린 그런 급이 안되니까.
      어그로 꾼들이나 달라붙는 거지.
    ja: |-
      そんなレベルじゃないから、
      あんなのしか寄ってこないんだろうな。
  d_main_41_af_07_13:
    speaker: avistar
    en: Prika!
    ko: 프리카….
    ja: プリカ…
  d_main_41_af_07_14:
    speaker: prika
    en: Facing reality helps you survive, Avistar.
    ko: 현실 직시는 살아가는 데 도움이 돼. 아비스타.
    ja: 生きていくにはしっかり現実を見ないと。
  d_main_41_af_07_15:
    speaker: avistar
    en: That's true, but...
    ko: 맞긴… 한데요.
    ja: それは…そうですが。
  d_main_41_af_07_16:
    speaker: prika
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_07_17:
    speaker: prika
    en: Oh, about the promotional video.
    ko: 아, 홍보 영상 말인데.
    ja: そうだ、プロモ映像の話をしないとな。
  d_main_41_af_07_18:
    speaker: mint
    en: Oh, you're gonna tell her now?
    ko: 어, 지금 말하게?
    ja: あ、今言っちゃう？
  d_main_41_af_07_19:
    speaker: prika
    en: Yeah.
    ko: 응.
    ja: ああ。
  d_main_41_af_07_20:
    speaker: avistar
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_41_af_07_21:
    speaker: prika
    en: We wanted to ask you for a favor, Avistar.
    ko: 아비스타한테 부탁할까 해.
    ja: アビスタに頼みたいと思ってる。
  d_main_41_af_07_22:
    speaker: avistar
    en: What is it?
    ko: "…예?"
    ja: "…はい？"
  d_main_41_af_07_23:
    speaker: prika
    en: I showed Mrs. Miss the work you did before.
    ko: 미세스 미스한테 네가 예전에 했던 작업물 보여줬어.
    ja: |-
      ミセス・ミスに
      お前が昔作った作品を見せたんだ。
  d_main_41_af_07_24:
    speaker: prika
    en: It was a little unrefined, but she liked it.
    ko: 날 것 느낌이 좀 있긴 한데, 좋다고 하더라.
    ja: 素人らしさも感じられるけど、悪くないってさ。
  d_main_41_af_07_25:
    speaker: avistar
    en: Uh...
    ko: "…어…."
    ja: "…えっ…"
  d_main_41_af_07_26:
    speaker: mint
    en: Anis told me everything.
    ko: "…아니스한테 다 들었어."
    ja: "…アニスから全部聞いたわ。"
  d_main_41_af_07_27:
    speaker: mint
    en: Thank you, Avistar.
    ko: 고마워 아비스타.
    ja: ありがとう、アビスタ。
  d_main_41_af_07_28:
    speaker: prika
    en: And never, ever, do something like that again.
    ko: 그리고 다시는, 그런 짓 하지 마.
    ja: あと、二度とそんなことするなよな。
  d_main_41_af_07_29:
    speaker: prika
    en: We've never once blamed you.
    ko: 우리는, 너 원망한 적 한 번도 없으니까.
    ja: |-
      私たちはあれを作った誰かを
      恨んだことなんて一度もない。
  d_main_41_af_07_30:
    speaker: avistar
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_07_31:
    speaker: prika
    en: It must have been hard.
    ko: 힘들었겠다.
    ja: 大変だっただろ。
  d_main_41_af_07_32:
    speaker: mint
    en: Thank you, and sorry.
    ko: 고맙고, 미안해.
    ja: ありがとう、それからごめんなさい。
  d_main_41_af_07_33:
    speaker: avistar
    en: No... I'm sorry.
    ko: "…아니에요. 죄송해요."
    ja: "…こちらこそ、申し訳ありませんでした。"
  d_main_41_af_07_34:
    speaker: "<Narration>"
    en: Anis looks at the three, who are flustered and don't know what to say, and
      she turns away in embarrassment.
    ko: |-
      아니스는 어쩔 줄 몰라 하는 셋을 바라보다,
      멋쩍음에 고개를 돌렸다.
    ja: |-
      アニスはぎこちない雰囲気の3人を見て、
      照れくささから目をそらした
  d_main_41_af_07_35:
    speaker: "<Narration>"
    en: People are running down the street.
    ko: 거리를 달리는 사람들이 보인다.
    ja: 人々が街路を走っている
  d_main_41_af_07_36:
    speaker: anis
    en: "…?"
    ko: "…?"
    ja: "…？"
  d_main_41_af_07_37:
    speaker: "<Narration>"
    en: More and more people join them.
    ko: 달리는 사람들이 점점 많아진다.
    ja: 見ている間に人の数が増えた
  d_main_41_af_07_38:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_07_39:
    speaker: anis
    en: Is someone coming here today?
    ko: 오늘 여기에 누구 와?
    ja: 今日って何かあったっけ？
  d_main_41_af_07_40:
    speaker: avistar
    en: What?
    ko: 예?
    ja: はい？
  d_main_41_af_07_41:
    speaker: anis
    en: Is a celebrity or someone famous coming here?
    ko: 그 연예인이나 유명한 사람 오냐고.
    ja: ほら、この辺に芸能人か有名人でも来るとか。
  d_main_41_af_07_42:
    speaker: avistar
    en: I haven't heard of anything.
    ko: 그런 얘기는 못 들었는데요.
    ja: とくに聞いた覚えはありませんが…
  d_main_41_af_07_43:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_07_44:
    speaker: "<Narration>"
    en: Anis looks again at the people running.
    ko: 아니스가 달려가는 사람들을 다시 한번 바라본다.
    ja: アニスは道行く人々を注意深く観察した
  d_main_41_af_07_45:
    speaker: "<Narration>"
    en: Looking at their expressions, she quickly notices the desperation etched in
      their eyes.
    ko: |-
      그들의 표정을 바라본다.
      필사적인 표정이 눈에 들어왔다.
    ja: |-
      誰もが必死の形相だ。
      明らかに様子がおかしい
  d_main_41_af_07_46:
    speaker: anis
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_41_af_07_47:
    speaker: "<Narration>"
    en: Anis abruptly gets up.
    ko: 아니스가 벌떡 일어난다.
    ja: アニスが勢いよく立ち上がった
  d_main_41_af_07_48:
    speaker: "<Narration>"
    en: She looks in the direction everyone is running from.
    ko: 그리고 사람들이 달려오는 방향을 바라본다.
    ja: |-
      その目は人々の逃げてきた方向へ
      くぎ付けになっている
  d_main_41_af_07_49:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_07_50:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 카각-!!
    ja: ガリガリッ！！
  d_main_41_af_07_51:
    speaker: "<Narration>"
    en: "*Crack* *Craaaaack*"
    ko: 카각-! 카가가가각--!!
    ja: ガリッ…！ガガガガッ…！！
  d_main_41_af_07_52:
    speaker: anis
    en: "----!!"
    ko: "----!!"
    ja: "――！！"
  d_main_41_af_07_53:
    speaker: "<Narration>"
    en: Crystals burst forth from the street.
    ko: 거리에 수정이 돋아난다.
    ja: 街並みに紛れ込んだ、何かの結晶らしきものが
  d_main_41_af_07_54:
    speaker: "<Narration>"
    en: They begin spreading at a rapid pace.
    ko: 빠른 속도로 확장된다.
    ja: すさまじい速度であたりへ広がっていた
  d_main_41_af_07_55:
    speaker: "<Narration>"
    en: The sharp, piercing sound grows louder.
    ko: 특유의 찌르는 듯한 소음이 더욱 커진다.
    ja: |-
      聞き覚えのある耳障りな音が
      町の喧騒を飲みこんでいく
  d_main_41_af_07_56:
    speaker: "<Narration>"
    en: The scene before Anis felt like something straight out of a nightmare.
    ko: 아니스는 악몽을 꾸는 듯한 느낌을 받았다.
    ja: アニスは悪夢を見ているような感覚を覚えた
  d_main_41_af_07_57:
    speaker: "<Narration>"
