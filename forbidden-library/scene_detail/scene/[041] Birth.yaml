  d_main_41_05_65:
    speaker: laplace_p
    en: Hyaaaah!
    ko: 흐으으으읍-!!
    ja: うおおおおっ！！
  d_main_41_05_66:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 빠직!
    ja: バチッ！
  d_main_41_05_67:
    speaker: "<Narration>"
