  d_main_41_05_41:
    speaker: behemoth
    en: Wh-what?!
    ko: 이, 이런…!
    ja: う、ウソだろ…！
  d_main_41_05_42:
    speaker: rapi_red
    en: Hrrrrrgh!
    ko: 흐으으으으읍…!
    ja: うううううッ…！
  d_main_41_05_43:
    speaker: rapi_red
    en: Hrrrrrngggh!
    ko: 흐읍…! 흐으으읍…!
    ja: くっ…！はぁっ…！
  d_main_41_05_44:
    speaker: rapi_red
    en: Damn, I can't force this open.
    ko: 아 이거 못 풀겠네.
    ja: これ以上は無理ね…
  d_main_41_05_45:
    speaker: rapi_red
    en: Matis!
    ko: 메티스!
    ja: メティス！
  d_main_41_05_46:
    speaker: laplace_p
    en: Heroic Thunder!
    ko: 히어로--!! 썬더--!!
    ja: ヒーロー！！サンダー！！
  d_main_41_05_47:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 꽈앙-!
    ja: ドカッ！
  d_main_41_05_48:
    speaker: "<Narration>"
    en: Like lightning striking down from the sky, Laplace dives down and delivers
      a powerful kick.
    ko: 번개가 내려꽂히듯, 라플라스가 공중에서 강하하며 발자기를 내뻗는다.
