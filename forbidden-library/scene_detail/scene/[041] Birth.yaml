    speaker: "<Narration>"
    en: Rapi twists in midair, dodges the flying shrapnel, and lands on the ground.
    ko: 공중에서 방향을 틀며 파편을 회피한 라피가 지면에 착지한다.
    ja: 破片をかわし、ラピは着地した
  d_main_41_07_27:
    speaker: behemoth
    en: Phew, this isn't easy.
    ko: 아 쉽지 않네 정말.
    ja: ああ、やっぱ手強いな。
  d_main_41_07_28:
    speaker: ziz
    en: R-right...
    ko: 그, 그러게….
    ja: そ、そうだね…
  d_main_41_07_29:
    speaker: "<Narration>"
    en: Behemoth and Ziz revert back to their regular forms.
    ko: 베히모스와 지즈가 거대화를 풀었다.
    ja: ベヒモスとジズの姿が元に戻った
  d_main_41_07_30:
    speaker: laplace_p
    en: Phew...
    ko: "…후우."
    ja: "…ふぅ。"
  d_main_41_07_31:
    speaker: drake_p
    en: How much power have you got left, Hero?
    ko: 히어로, 남은 전력은?
    ja: ヒーロー、残りのエネルギーは？
  d_main_41_07_32:
    speaker: laplace_p
    en: Plenty. About 76 percent, I'd say.
    ko: 아직 많이 남아있다. 76% 정도?
    ja: まだ十分ある。76％ほどか？
  d_main_41_07_33:
    speaker: drake_p
    en: What the... why do you have so much left?
    ko: "…뭐냐. 왜 그렇게 많이 남아있지?"
    ja: "…なんだ、まだそんなに残っているのか？"
  d_main_41_07_34:
    speaker: laplace_p
    en: I'm saving it for the final boss.
    ko: 최종 보스전이 있을 걸 대비해서 아껴두고 있다.
    ja: 最終決戦のために温存している！
  d_main_41_07_35:
    speaker: drake_p
    en: Hmph! Then I'll start conserving my power as well and fight bare-handed.
    ko: 으음…! 그럼 나도 이제부턴 전력을 쓰지 않고 맨몸으로만….
    ja: |-
      ふん…！ならば私も今から
      エネルギーを使わず身体で…
  d_main_41_07_36:
    speaker: maxwell_p
    en: Stop goofing around.
    ko: 진지하게 해라 좀.
    ja: まじめにやりなさいよ。
  d_main_41_07_37:
    speaker: rapi_red
    en: Just as I expected... this is a tough fight.
    ko: "…역시, 버겁네."
    ja: "…思った通り、手強いわね。"
  d_main_41_07_38:
    speaker: behemoth
    en: Haha!
    ko: "…하하."
    ja: "…ハハ…"
  d_main_41_07_39:
    speaker: behemoth
    en: You guys really are strong.
    ko: 너희 진짜 강하구나?
    ja: お前ら、冗談抜きで強ぇな？
  d_main_41_07_40:
    speaker: behemoth
    en: I didn't think we would win easily, but I didn't expect it to be this hard.
    ko: 쉽게 이길 거라고는 생각 안 했는데, 이 정도일 줄은 몰랐어.
    ja: |-
      簡単に勝てるとは最初から思ってなかったが、
      ここまでなんて予想外だ。
  d_main_41_07_41:
    speaker: rapi_red
    en: So now you want to talk?
    ko: 이제 와서 대화하고 싶은 생각이 든 거야?
    ja: 今さら話をする気になった？
  d_main_41_07_42:
    speaker: rapi_red
    en: Sorry, but we're no longer interested.
    ko: 미안한데, 우리 쪽에서 사양이야.
    ja: 悪いけど、こちらからお断りよ。
  d_main_41_07_43:
    speaker: behemoth
    en: Ha! We're not going to negotiate.
    ko: 하하! 안 해 안 해.
    ja: ハハ！やめだ、やめだ。
  d_main_41_07_44:
    speaker: ziz
    en: R-really? We're not?
    ko: 지, 진짜 안… 해?
    ja: え、本当に…やめるの？
  d_main_41_07_45:
    speaker: behemoth
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_07_46:
    speaker: behemoth
    en: No.
    ko: 안 해.
    ja: ああ。
  d_main_41_07_47:
    speaker: ziz
    en: "... Because Levi is suffering so much?"
    ko: 레비가… 너무 괴로워하니까?
    ja: レヴィが…苦しむから？
  d_main_41_07_48:
    speaker: behemoth
    en: Yeah.
    ko: 응.
    ja: うん。
  d_main_41_07_49:
    speaker: ziz
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_07_50:
    speaker: rapi_red
    en: Are you both Leviathan's subordinates?
    ko: 너희는 레비아탄의 부하야?
    ja: あなたたちは彼女の手下？
  d_main_41_07_51:
    speaker: rapi_red
    en: If she says jump, you say how high? Is that it?
    ko: |-
      레비아탄이 싫다고 하면 너희도 싫고,
      레비아탄이 좋다고 하면 너희도 좋은 거야?
    ja: |-
      レヴィアタンが嫌なら自分も嫌で、
      レヴィアタンがいいと言えば
      あなたたちもいいと言うの？
  d_main_41_07_52:
    speaker: behemoth
    en: Why are you being so childish?
    ko: 유치하게 왜 이래?
    ja: いきなりガキみたいに燃えあがって、なんだよ？
  d_main_41_07_53:
    speaker: rapi_red
    en: You're the ones acting immature. You're not kids anymore.
    ko: |-
      유치한 건 너희들이야.
      애들도 아니고.
    ja: |-
      子どもなのはあなたたちの方。
      そんな年でもないでしょうけど。
  d_main_41_07_54:
    speaker: behemoth
    en: That's what it means to be comrades, friends and family, Rapi. Don't you get
      it?
    ko: |-
      동료라는 거야, 라피.
      친구라는 거고, 가족이라는 거지. 모르는구나?
    ja: |-
      それが仲間ってことだ。
      友だちとか、家族とか。違うか？
  d_main_41_07_55:
    speaker: rapi_red
    en: If a comrade, friend or family member is acting foolishly, then you need to
      set them straight.
    ko: 동료나 친구나 가족이 바보짓을 하면 그걸 바로잡아줘야지.
    ja: |-
      仲間でも、友だちでも、家族でも、
      間違ったことをしているなら
      正してあげるものよ。
  d_main_41_07_56:
    speaker: rapi_red
    en: Instead of knocking sense into them, you're going along with it?
    ko: |-
      쥐어박아서라도 정신을 차리게 해줘도 모자랄 판에,
      같이 동조하고 있네.
    ja: |-
      ぶつかってでも止めるべきでしょう。
      同情して同じことをしてはダメ。
  d_main_41_07_57:
    speaker: rapi_red
    en: That's exactly how families turn to a life of crime.
    ko: 가족 단위 범죄가 그래서 생기는 거라고.
    ja: |-
      そんなことだから
      家族ぐるみの犯罪がなくならないの。
  d_main_41_07_58:
    speaker: maxwell_p
    en: "... I think we're getting off-topic."
    ko: "…뭔가 핀트가 어긋나고 있네."
    ja: "…それはちょっと論点がズレてる気がするけど。"
  d_main_41_07_59:
    speaker: "<Narration>"
    en: "*Bubble bubble*"
    ko: 부글부글.
    ja: ゴポゴポ…
  d_main_41_07_60:
    speaker: "<Narration>"
    en: A black puddle on the ground stirs.
    ko: 바닥의 검은 웅덩이가 움직인다.
    ja: 地面の黒いよどみがうごめいた
  d_main_41_07_61:
    speaker: leviathan
    en: What's this? It's not finished yet?
    ko: 뭐야, 아직 안 끝났어?
    ja: あれ、まだ終わってないの？
  d_main_41_07_62:
    speaker: rapi_red
    en: Leviathan!
    ko: 너!
    ja: 見つけた！
  d_main_41_07_63:
    speaker: rapi_red
    en: Get over here! You need a good talking-to.
    ko: 이리 와. 좀 혼나야겠어.
    ja: 来て。言いたいことがあるわ。
  d_main_41_07_64:
    speaker: leviathan
    en: What are you on about? You think I'll go to you simply because you say so?
    ko: 뭐라는 거야. 네가 오라면 내가 가야 해?
    ja: あっそ。呼べば来るとでも思ってんの？
  d_main_41_07_65:
    speaker: rapi_red
    en: Fine. I'll be as lenient as possible. Let's talk.
    ko: 좋아. 그럼 백 보 양보해서 얘기 좀 하자.
    ja: それなら、百歩譲って話をするのでもいいわ。
  d_main_41_07_66:
    speaker: leviathan
    en: No. No more talks.
    ko: 싫어. 이제 대화 안 해.
    ja: イヤ。もう話すことなんかない。
  d_main_41_07_67:
    speaker: rapi_red
    en: What the hell do you think you're doing?!
    ko: 뭐 하는 짓이야 대체.
    ja: バカらしいことはやめて。
  d_main_41_07_68:
    speaker: rapi_red
    en: Do you really think we allied with Liberalio?
    ko: 우리가 정말 리버렐리오와 동맹을 맺었을 거라 생각해?
    ja: |-
      私たちが本当にリバーレリオと
      協力していると思ったの？
  d_main_41_07_69:
    speaker: leviathan
    en: Whether or not you've sided with the Offspring doesn't matter anymore.
    ko: 너희가 직계랑 한패가 됐든 안 됐든 그건 이제 중요하지 않아.
    ja: |-
      あんたたちが直系の仲間だろうと敵だろうと
      もう関係ない。
  d_main_41_07_70:
    speaker: leviathan
    en: I've had enough of stressing out over stuff like this.
    ko: 그런 걸 생각하고 고민하는 것도 이제 싫어졌어.
    ja: そんなことで悩むなんて、ウンザリ。
  d_main_41_07_71:
    speaker: ziz
    en: Y-you are?
    ko: 지, 진짜 싫어?
    ja: ほ、本当に…？
  d_main_41_07_72:
    speaker: leviathan
    en: Yes. I'm sick of it.
    ko: 그래. 싫어.
    ja: そう。もうイヤ。
  d_main_41_07_73:
    speaker: ziz
    en: B-but still...
    ko: 어, 그, 그래도오….
    ja: え、で、でもぉ…
  d_main_41_07_74:
    speaker: behemoth
    en: Let's just wait and see, Ziz.
    ko: 지즈. 일단 두고 보자.
    ja: ジズ、ここは見守っとこうぜ。
  d_main_41_07_75:
    speaker: ziz
    en: "... O-okay."
    ko: "…으, 응."
    ja: "…う、うん。"
  d_main_41_07_76:
    speaker: rapi_red
    en: You betrayed us, Leviathan.
    ko: 넌 우리를 배신했어. 레비아탄.
    ja: レヴィアタン、あなたは私たちを裏切った。
  d_main_41_07_77:
    speaker: leviathan
    en: What?
    ko: "…뭐라고?"
    ja: "…は？"
  d_main_41_07_78:
    speaker: rapi_red
    en: You're a traitor, down to your bones.
    ko: 넌 뼛속부터가 배신자야.
    ja: 根っからの裏切り者だったみたいね。
  d_main_41_07_79:
    speaker: leviathan
    en: Y-you little...! How could I even betray you? We weren't even on the same
      side to begin with.
    ko: |-
      이, 이게…!
      애초에 같은 편이 된 적도 없는데 뭐가 배신…!
    ja: |-
      な、なによそれ…！
      そもそも味方になった覚えもないのに、
      そんなこと言われる筋合いないでしょ…！
  d_main_41_07_80:
    speaker: rapi_red
    en: How many chances have we given you, and how many times have we tried to convince
      you?
    ko: 우리가 몇 번이나 봐주고, 몇 번이나 설득했다고 생각해?
    ja: |-
      私たちが何度あなたのウソを
      分かっていて見逃し、
      それでも説得を続けたか、分かっている？
  d_main_41_07_81:
    speaker: rapi_red
    en: From where we stand, you've been stringing us along, only to back down at
      the very end.
    ko: |-
      너는 우리 입장에서는 그냥 간만 살살 보다가,
      끝의 끝에서 그만둔 것과 다르지 않아.
    ja: |-
      私たちから見れば、
      あなたはひたすら様子を見て、
      最後の最後に仲間になるのをやめただけ。
  d_main_41_07_82:
    speaker: rapi_red
    en: You acted like you wanted to talk, but you were really just planning your
      escape.
    ko: 너희는 그냥, 우리랑 대화하려는 척하면서 위기에서 벗어날 궁리만 하고 있었던 거야.
    ja: |-
      私たちとしていたのは会話をするふり。
      実際には危機から抜け出すことしか
      考えていなかった。
  d_main_41_07_83:
    speaker: rapi_red
    en: "You should have just begged for your life. \nThen at least we might have
      pitied you."
    ko: |-
      차라리 목숨을 구걸하지 그랬어.
      그럼 불쌍하게라도 여겼을 텐데.
    ja: |-
      いっそ堂々と命乞いされた方が、
      少しは同情できたかもしれないわ。
  d_main_41_07_84:
    speaker: leviathan
    en: Beg for my life...?
    ko: 목숨을 구걸…!
    ja: 命乞い…！？
  d_main_41_07_85:
    speaker: leviathan
    en: Haha! Don't kid yourself. You all aren't as impressive as you think you are.
    ko: |-
      하, 하하! 착각하지 마!
      너희가 뭐라도 되는 줄 알아?
    ja: |-
      アハ、アハハ！勘違いもいいとこなんだけど！
      あんたたち、何様のつもり？
  d_main_41_07_86:
    speaker: rapi_red
    en: At least the Commander and I—
    ko: 우린! 적어도 나와 지휘관은!
    ja: 私たちは！少なくとも、私と指揮官は！
  d_main_41_07_87:
    speaker: leviathan
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_41_07_88:
    speaker: rapi_red
    en: At least we tried to have an honest conversation with you.
    ko: "…너희와 진심으로 대화하려 했어."
    ja: "…あなたたちと本気で話をしようとしていた。"
  d_main_41_07_89:
    speaker: rapi_red
    en: But you betrayed us.
    ko: 배신한 거야. 레비아탄.
    ja: それを裏切った。あなたが。
  d_main_41_07_90:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_07_91:
    speaker: ziz
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_07_92:
    speaker: behemoth
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_07_93:
    speaker: rapi_red
    en: Is the Commander here?
    ko: 지휘관은. 여기 있어?
    ja: 指揮官も、ここにいるのね？
  d_main_41_07_94:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_07_95:
    speaker: ziz
    en: H-he is.
    ko: 이, 있어.
    ja: う、うん。
  d_main_41_07_96:
    speaker: leviathan
    en: Ziz!
    ko: 너…!
    ja: なっ…！
  d_main_41_07_97:
    speaker: rapi_red
    en: Is he safe?
    ko: 무사해?
    ja: 無事？
  d_main_41_07_98:
    speaker: ziz
    en: He's... safe.
    ko: 무사… 해.
    ja: うん…無事。
  d_main_41_07_99:
    speaker: rapi_red
    en: Okay. That's good enough.
    ko: 그래. 그럼 됐어.
    ja: そう、よかったわ。
  d_main_41_07_100:
    speaker: "<Narration>"
    en: Rapi adopts a fighting stance.
    ko: 라피가 자세를 잡는다.
    ja: ラピが構えを取った
  d_main_41_07_101:
    speaker: rapi_red
    en: Let's end this, Four Beasts.
    ko: 끝을 보자. 포비스트.
    ja: 決着を付けましょう。フォービースト。
  d_main_41_07_102:
    speaker: rapi_red
    en: I'm done talking too.
    ko: 나도 이제 대화 같은 건 그만두려고.
    ja: 私も、もう何も言わない。
  d_main_41_07_103:
    speaker: rapi_red
    en: I'm going to take you all down, along with the Queen you created.
    ko: 너희를 잡고, 너희가 만든 퀸도 잡을 거야.
    ja: あなたたちを捕らえて、クイーンも回収する。
  d_main_41_07_104:
    speaker: rapi_red
    en: I'm taking a page from your book and ignoring all the possibilities that conversation
      could have brought about.
    ko: |-
      너희와 마찬가지로,
      대화를 통해 일어날 수 있는 수많은 가능성을 애써 무시하고.
    ja: |-
      あなたたちがそうしたように、
      対話がもたらす可能性から
      あえて目をそらして…
  d_main_41_07_105:
    speaker: rapi_red
    en: We're going to make things simple and just do what has to be done.
    ko: 속 편하게 우리가 할 일을 할 거라고.
    ja: ただ、私たちがしなければならないことをする。
  d_main_41_07_106:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_07_107:
    speaker: leviathan
    en: Fine by me.
    ko: 그래. 그러자.
    ja: そう。上等じゃない。
  d_main_41_07_108:
    speaker: leviathan
    en: It's easier that way.
    ko: 그게 편해. 그렇지?
    ja: その方が楽でしょ、お互いに。
  d_main_41_07_109:
    speaker: "<Narration>"
    en: Dark Matter begins to spread across the grounds of the white city.
    ko: 하얀색 도시 바닥에 다크 매터가 깔리기 시작한다.
    ja: 白い都市の路面にダークマターが流れ、広がる
  d_main_41_07_110:
    speaker: "<Narration>"
    en: In a matter of seconds, everything is dyed black.
    ko: 삽시간에, 바닥이 모두 검은색으로 물들었다.
    ja: 路面がまたたく間に黒く塗りつぶされた
  d_main_41_07_111:
    speaker: "<Narration>"
    en: The surrounding buildings begin to turn black as well.
    ko: 그리고 주위의 건물들마저 검은색으로 물들기 시작했다.
    ja: やがて、街並みも黒く染まり始めた
  d_main_41_07_112:
    speaker: rapi_red
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_41_07_113:
    speaker: maxwell_p
    en: This is bad! The Four Beasts can move freely through Dark Matter!
    ko: |-
      …! 이거 위험해!
      포비스트는 다크 매터 사이를 자유롭게 이동…!
    ja: |-
      …！まずい！
      フォービーストはダークマターの中を自由に…！
  d_main_41_07_114:
    speaker: leviathan
    en: Now, our battlefield is set.
    ko: 자, 우리만의 전장이 완성됐네.
    ja: ここで戦えるのは私たちだけ。
  d_main_41_07_115:
    speaker: leviathan
    en: This is goodbye.
    ko: 그럼, 잘 가.
    ja: じゃ、さよなら。
  d_main_41_07_116:
    speaker: "<Narration>"
    en: Leviathan, Behemoth, and Ziz sink into the Dark Matter and vanish.
    ko: 레비아탄, 베히모스, 지즈가 다크 매터 안으로 빨려 들어가듯 사라진다.
    ja: |-
      レヴィアタン、ベヒモス、ジズが
      ダークマターに溶けるように姿を消した
  d_main_41_07_117:
    speaker: laplace_p
    en: Wha... did they escape?
    ko: 뭣…! 도주한 건가!
    ja: なにっ…！逃げるのか！
  d_main_41_07_118:
    speaker: drake_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_07_119:
    speaker: drake_p
    en: Look below!
    ko: |-
      !!
      밑이다!
    ja: |-
      ！！
      下だ！
  d_main_41_07_120:
    speaker: maxwell_p
    en: Damn it!
    ko: 이런!
    ja: ヤバい！
  d_main_41_07_121:
    speaker: "<Narration>"
    en: "*Boooom*"
    ko: 콰아아아앙--!!
    ja: ドカン！！
  d_main_41_07_122:
    speaker: "<Narration>"
    en: The ground erupts from where the group was standing, and a transformed Behemoth
      bursts upward.
    ko: 일행이 서 있던 바닥에서 거대화한 베히모스가 튀어 올랐다.
    ja: 足下から巨大化したベヒモスが飛び出した
  d_main_41_07_123:
    speaker: "<Narration>"
    en: Everyone is sent flying as the massive horns strike them.
    ko: 그 거체의 뿔에 들이받힌 일행이 공중으로 솟아오른다.
    ja: 角に弾き飛ばされ、全員が宙に浮かぶ
  d_main_41_07_124:
    speaker: rapi_red
    en: Urgh!
    ko: 커헉!
    ja: くっ…！
  d_main_41_07_125:
    speaker: "<Narration>"
    en: A transformed Ziz emerges from the side of a blackened wall of a building.
    ko: 검게 물든 빌딩의 옆면에서 거대화한 지즈가 모습을 드러낸다.
    ja: |-
      黒く染まったビルの側面から
      巨大化したジズが姿を見せた
  d_main_41_07_126:
    speaker: "<Narration>"
    en: Her blackened wings slice through the group, who are still airborne from Behemoth's
      attack.
    ko: |-
      아직 공중에 떠 있는 일행을,
      칼날과 같은 날개로 베고 지나간다.
    ja: |-
      ナイフのような翼が
      浮き上がったままの者たちを斬りつけた
  d_main_41_07_127:
    speaker: "<Narration>"
    en: Everyone plummets violently, tumbling across the ground.
    ko: 일행은 요란스럽게 추락하며 바닥을 구른다.
    ja: かわすこともできず、力なく地に落ち、転がる
  d_main_41_07_128:
    speaker: "<Narration>"
    en: Rapi quickly scrambles up and looks around.
    ko: 라피가 재빠르게 추스린 후, 주위를 둘러본다.
    ja: ラピが素早く態勢を立て直し、周囲を見回した
  d_main_41_07_129:
    speaker: "<Narration>"
    en: They are surrounded only black buildings and the black ground.
    ko: 오직 검은 바닥과 검은 건물만 있을 뿐이다.
    ja: 黒一色の路面と街並みが広がっている
  d_main_41_07_130:
    speaker: rapi_red
    en: "... This is bad. There's no way to know where they might emerge from."
    ko: |-
      …이건 안 좋아.
      어디에서 튀어나올지 알 수가 없….
    ja: |-
      …このままでは不利ね。
      どこから飛び出してくるか…
  d_main_41_07_131:
    speaker: laplace_p
    en: I'll burn every last bit of the Dark Matter here! Laplace Burs—!
    ko: |-
      일대의 다크 매터를 모조리 태우겠다!
      라플라스--!! 버스ㅌ…!!
    ja: |-
      ならば、ダークマターを焼き尽くす！
      ラプラス！！バス…！！
  d_main_41_07_132:
    speaker: leviathan
    en: No!
    ko: 안~돼~
    ja: させな～い。
  d_main_41_07_133:
    speaker: "<Narration>"
    en: From the ground, Leviathan's hand shoots up and seizes Laplace's ankle.
    ko: 바닥에서 레비아탄이 손이 솟아 올라와 라플라스의 발목을 잡는다.
    ja: |-
      足下から飛び出したレヴィアタンの手が
      ラプラスの足首をつかんだ
  d_main_41_07_134:
    speaker: "<Narration>"
    en: Laplace is yanked down and disappears below the black surface.
    ko: 라플라스는 검은 바닥 안으로 끌려가듯 사라진다.
    ja: ラプラスがダークマターに引きずり込まれた
  d_main_41_07_135:
    speaker: maxwell_p
    en: Laplace!
    ko: 라플라스!
    ja: ラプラス！
  d_main_41_07_136:
    speaker: drake_p
    en: What's going o— Oof!
    ko: 이게 뭐…! 커헉!
    ja: 何だ…！ぐはっ！
  d_main_41_07_137:
    speaker: "<Narration>"
    en: Laplace is tossed out from the black surface and crashes into Drake.
    ko: 검은 바닥에서 라플라스가 쏘아지듯 던져져 드레이크와 부딪힌다.
    ja: |-
      ラプラスが噴き上がるように放出され、
      ドレイクに衝突した
  d_main_41_07_138:
    speaker: "<Narration>"
    en: The two of them are flung together into a building wall.
    ko: 서로 뒤엉켜 한참을 날아간 둘은, 건물 벽면에 부딪힌다.
    ja: |-
      2人は互いにもつれ合って吹き飛び、
      建築物の壁面に止められた
  d_main_41_07_139:
    speaker: "<Narration>"
    en: In front of Rapi, a Behemoth-shaped mass of Dark Matter surges upward.
    ko: 라피의 앞에서 베히모스의 형태를 한 다크 매터가 솟아오른다.
    ja: |-
      ラピの目の前のダークマターが
      ベヒモスの形をとる
  d_main_41_07_140:
    speaker: rapi_red
    en: Hyaaah!
    ko: 흐으으읍!
    ja: はあああっ…！
  d_main_41_07_141:
    speaker: "<Narration>"
    en: Rapi drives her drill into the Dark Matter.
    ko: 라피가 드릴로 다크 매터를 꿰뚫는다.
    ja: ラピの攻撃がダークマターを貫いた
  d_main_41_07_142:
    speaker: "<Narration>"
    en: But other than Dark Matter splattering everywhere, nothing else happens.
    ko: 하지만 드릴에 휘말려 산산이 흩어지는 다크 매터만이 있었다.
    ja: |-
      しかし、ドリルはうなりをあげて
      ダークマターをまき散らしただけだ
  d_main_41_07_143:
    speaker: rapi_red
    en: Damn!
    ko: "…제길."
    ja: "…ちぃっ…"
  d_main_41_07_144:
    speaker: "<Narration>"
    en: The moment Rapi goes to turn around, a massive claw clamps around her head.
    ko: |-
      라피가 뒤를 돌아보려는 순간,
      거대한 집게가 라피의 머리를 움켜잡는다.
    ja: |-
      ラピが振り返った瞬間、
      巨大なアームが頭をわしづかみにした
  d_main_41_07_145:
    speaker: behemoth
    en: Don't think that we're playing dirty just because we're working together.
    ko: |-
      비겁하다고 하지 마.
      팀플레이니까.
    ja: |-
      卑怯なんて言わねぇよな？
      チームプレイってやつさ。
  d_main_41_07_146:
    speaker: "<Narration>"
    en: "*Wham wham wham wham*"
    ko: 쾅! 쾅! 쾅! 쾅! 쾅!
    ja: ドカン！バシン！バキッ！ドガッ！
  d_main_41_07_147:
    speaker: "<Narration>"
    en: The claw smashes Rapi's head into the ground over and over.
    ko: 라피의 머리를 잡은 집게가 수 번 바닥을 내려친다.
    ja: |-
      アームがラピの頭をつかんだまま、
      何度も地面に叩きつけられる
  d_main_41_07_148:
    speaker: "<Narration>"
    en: Rapi's body lies limply on the ground.
    ko: 라피는 바닥에 축 늘어진 채 움직이지 않았다.
    ja: ラピは倒れ伏し、身動きが取れなくなった
  d_main_41_07_149:
    speaker: maxwell_p
    en: Oh no... this is perilous situation.
    ko: "…아 이거 절체절명의 위기네."
    ja: "…あ、これ、絶体絶命の危機ってやつ。"
  d_main_41_07_150:
    speaker: behemoth
    en: You don't have any more aces up your sleeve, do you?
    ko: 비장의 무기 같은 거 없지?
    ja: まだ何か隠してたりすんだろ？
  d_main_41_07_151:
    speaker: maxwell_p
    en: Unfortunately, no. I'm the type who lays my cards on the table from the start.
    ko: |-
      있겠냐고.
      나는 비장의 무기 같은 건 제일 처음에 쓰는 타입이거든.
    ja: |-
      ないない。
      私ってそういうのがあったら
      真っ先に使うタイプだし。
  d_main_41_07_152:
    speaker: behemoth
    en: You are? Well, that's a relief.
    ko: 아, 그런 타입이야? 다행이네.
    ja: ん、そうなのか？助かったぜ。
  d_main_41_07_153:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 빠악-!
    ja: ドガッ！
  d_main_41_07_154:
    speaker: "<Narration>"
    en: A claw slams into Maxwell's gut, and she crumples.
    ko: |-
      집게가 맥스웰의 복부를 후려치고,
      맥스웰이 축 처진다.
    ja: |-
      アームにみぞおちを打たれ、
      マクスウェルが地面に力なく倒れた
  d_main_41_07_155:
    speaker: "<Narration>"
    en: Leviathan and Ziz rise from the blackened ground.
    ko: 검은 바닥에서 레비아탄과 지즈가 모습을 드러낸다.
    ja: 黒い路面からレヴィアタンとジズが顔を出した
  d_main_41_07_156:
    speaker: ziz
    en: Wh-what are we going to do with them?
    ko: "…얘, 얘들 어떻게 할 거야?"
    ja: "…こ、これからどうするの？"
  d_main_41_07_157:
    speaker: leviathan
    en: Not sure. Should we throw them in the Furnace? They are primo material after
      all.
    ko: |-
      글쎄. 용광로에 집어넣어 버릴까?
      최고급 중의 최고급 재료니까.
    ja: |-
      うーん…溶鉱炉に突っ込んどく？
      最高級の材料だし。
  d_main_41_07_158:
    speaker: ziz
    en: Really? We've never tossed a living human imposter in bef—
    ko: |-
      지, 진짜?
      우리 지금까지 살아있는 유사 인간을 넣은 적은 없…!
    ja: |-
      ほ、本当に？
      生きてるのは今まで一度も…！
  d_main_41_07_159:
    speaker: leviathan
    en: I'm joking, you dummy. Why would we ever do such a thing?
    ko: |-
      농담이야 바보야.
      그딴 짓을 어떻게 해.
    ja: |-
      冗談だって、もう。
      そんなことするわけないでしょ。
  d_main_41_07_160:
    speaker: behemoth
    en: Then, what are you going to do?
    ko: 그럼, 어떻게 할 건데?
    ja: じゃ、どうする気なんだ？
  d_main_41_07_161:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_07_162:
    speaker: behemoth
    en: Levi.
    ko: 레비.
    ja: レヴィ。
  d_main_41_07_163:
    speaker: behemoth
    en: What do you want to do?
    ko: 어떻게 하고 싶어?
    ja: どうしたいんだ。
  d_main_41_07_164:
    speaker: leviathan
    en: Leave them. There must be an Offspring nearby. Let's take her down.
    ko: |-
      그냥 놔둬.
      근처에 직계가 있을 테니 그거나 잡으러 가자.
    ja: |-
      転がしとけばいいでしょ。
      直系も近くにいるはずだし、
      そっちをどうにかしなきゃ。
  d_main_41_07_165:
    speaker: behemoth
    en: Levi.
    ko: 레비.
    ja: レヴィ…
  d_main_41_07_166:
    speaker: behemoth
    en: You need to decide.
    ko: 결정해야 해.
    ja: 決めるしかないんだ。
  d_main_41_07_167:
    speaker: behemoth
    en: Do we end this or not?
    ko: 끝을 볼지, 말지.
    ja: 終わらせるのか、続けるのか。
  d_main_41_07_168:
    speaker: behemoth
    en: We can't keep putting up with them like this.
    ko: 이 녀석들과 계속 이렇게 지낼 순 없어.
    ja: こいつらとの付き合い方をさ。
  d_main_41_07_169:
    speaker: leviathan
    en: I'll consider this the end if I don't have to see them anymore.
    ko: 이제 안 보면 그만이야.
    ja: 二度と会わなきゃそれでいいでしょ。
  d_main_41_07_170:
    speaker: behemoth
    en: Do you really think that will work?
    ko: 그게 될 것 같아?
    ja: できると思うか？
  d_main_41_07_171:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_07_172:
    speaker: leviathan
    en: Fine. Throw them into the Furnace.
    ko: 좋아. 던지자. 용광로에.
    ja: 分かった。入れる。溶鉱炉に。
  d_main_41_07_173:
    speaker: behemoth
    en: "... Very well."
    ko: "…그래."
    ja: "…そうか。"
  d_main_41_07_174:
    speaker: ziz
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_07_175:
    speaker: ziz
    en: Honestly, Levi... you're hopeless.
    ko: 진짜… 구제 불능이네, 레비.
    ja: まったく…どうしようもないねぇ、レヴィは。
  d_main_41_07_176:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_07_177:
    speaker: ziz
    en: You make decisions so recklessly just because you're scared of deciding.
    ko: 결정하기 무서워서, 또… 버리듯이 결정하고.
    ja: 決めるのが怖くて、また…やけになってる。
  d_main_41_07_178:
    speaker: leviathan
    en: What's your point?
    ko: "…무슨 말을 하고 싶은 건데?"
    ja: "…何が言いたいの？"
  d_main_41_07_179:
    speaker: ziz
    en: N-no... It's nothing.
    ko: 아, 아냐. 아무것도.
    ja: え、ううん。何でも。
  d_main_41_07_180:
    speaker: ziz
    en: I-I'll move them.
    ko: 내, 내가 옮길게.
    ja: わ、私が運んでおくから。
  d_main_41_07_181:
    speaker: "<Narration>"
    en: Ziz starts walking.
    ko: 지즈가 걸어간다.
    ja: ジズが歩き去った
  d_main_41_07_182:
    speaker: "<Narration>"
    en: Leviathan watches Ziz's back.
    ko: 레비아탄은 지즈의 뒷모습을 바라본다.
    ja: レヴィアタンはジズの後ろ姿を見送った
  d_main_41_07_183:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_07_184:
    speaker: behemoth
    en: She doesn't seem thrilled.
    ko: 안 내키는 표정이네.
    ja: 気乗りしねーって顔だな。
  d_main_41_07_185:
    speaker: leviathan
    en: That's impossible.
    ko: 그럴 리가.
    ja: まさか。
  d_main_41_07_186:
    speaker: behemoth
    en: Right. If you've made a decision, we have to stick to it.
    ko: 그래. 결정했으면 그대로 밀고 나가.
    ja: まあ、決めた以上はやり通すしかねえ。
  d_main_41_07_187:
    speaker: behemoth
    en: You can either regret it or not later.
    ko: 나중에 후회해도 되고, 만족해도 돼.
    ja: |-
      あとで後悔すんのも、
      満足すんのも自由だけどさ…
  d_main_41_07_188:
    speaker: behemoth
    en: Just don't back out of your decision.
    ko: 피하지만 마.
    ja: 逃げられはしねぇぞ。
  d_main_41_07_189:
    speaker: leviathan
    en: "... Hmph."
    ko: "…흥."
    ja: "…ふん。"
  d_main_41_07_190:
    speaker: "<Narration>"
    en: Leviathan stares at Ziz's back, then turns to gaze at the distant landscape.
    ko: |-
      레비아탄은 지즈의 뒷모습을 바라보다,
      그 너머의 먼 풍경을 바라본다.
    ja: |-
      レヴィアタンはジズの背中越しに
      広がる遠景を見た
  d_main_41_07_191:
    speaker: "<Narration>"
    en: She is surrounded by the white city and the Imitation Ark.
    ko: 하얀색 도시. 유사 방주.
    ja: 白一色の街並み、アークを模して造られたもの
  d_main_41_07_192:
    speaker: "<Narration>"
    en: The landscape is repetitive, filled with identical buildings and roads.
    ko: 같은 건물과 같은 길로만 구성된, 똑같은 풍경.
    ja: |-
      同じような建物、同じような道ばかりの、
      均質な風景だ
  d_main_41_07_193:
    speaker: "<Narration>"
    en: Amidst the expanse, a color that is somehow alien yet also familiar catches
      Leviathan's eye.
    ko: 그곳에, 이질적이지만 아주 익숙한 색이 레비아탄의 눈에 들어왔다.
    ja: |-
      そこになじまない、しかし見覚えのある色が
      レヴィアタンの目に飛び込んできた
  d_main_41_07_194:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_07_195:
    speaker: leviathan
    en: Huh...?
    ko: "…어?"
    ja: "…え？"
  d_main_41_07_196:
    speaker: "<Narration>"
    en: Leviathan can't seem to take her eyes off of it.
    ko: 레비아탄은 그것에게서 눈을 떼지 못했다.
    ja: レヴィアタンの目が釘付けになる
  d_main_41_07_197:
    speaker: "<Narration>"
    en: Suddenly, a voice she has yearned to hear, and deeply misses, reaches her
      ears.
    ko: 그리고 그립고도, 그립고도, 그리운 목소리가 들려왔다.
    ja: そして忘れもしない、懐かしい声が聞こえた
  d_main_41_07_198:
    speaker: littlemermaid
    en: Stop.
    ko: "[정지.]"
    ja: "「停止」"
