---
d_main_41_01:
  d_main_41_01_1:
    speaker: "<Monologue>"
    en: My eyes open.
    ko: 눈을 뜬다.
    ja: 目が開いた
  d_main_41_01_2:
    speaker: "<Monologue>"
    en: The clear sky stretches out before me.
    ko: 맑은 하늘이 보인다.
    ja: 澄んだ空が見える
  d_main_41_01_3:
    speaker: "<Monologue>"
    en: I glance around, scanning the surroundings.
    ko: 눈동자를 굴려 주위를 둘러본다.
    ja: 眼球を動かし、周囲の様子をうかがった
  d_main_41_01_4:
    speaker: "<Monologue>"
    en: All I can see are white buildings.
    ko: "…온통 하얀색 건물만이 보인다."
    ja: "…目に入るのは白い建物ばかりだ"
  d_main_41_01_5:
    speaker: "<Monologue>"
    en: In the corner of my eye, a black smudge comes into view.
    ko: 시선 한켠에, 검은색이 보인다.
    ja: 視界の端に黒い影が映った
  d_main_41_01_6:
    speaker: "<Monologue>"
    en: I turn my head.
    ko: 고개를 돌린다.
    ja: 首を回し、確かめる
  d_main_41_01_7:
    speaker: behemoth
    en: Oh. Have you come to, Young Man?
    ko: 남자. 일어났어?
    ja: よう。起きたか？
  d_main_41_01_8:
    speaker: ziz
    en: Wow! H-he's really awake.
    ko: 우와. 지, 진짜 일어났네.
    ja: わぁ…し、信じられない…
  d_main_41_01_9:
    speaker: leviathan
    en: See? I told you he isn't normal.
    ko: 거 봐. 저거 정상이 아니라고 했지?
    ja: ほら、普通じゃないって言ったでしょ？
  d_main_41_01_10:
    speaker: "<Self>"
    en: "... You look like a bunch of vampires bathing in blood."
    ko: "…너희들, 뱀파이어가 피 욕조에서 목욕하고 있는 것 같네."
    ja: "…吸血鬼が血の風呂にでも入ってるみたいだな"
  d_main_41_01_11:
    speaker: behemoth
    en: Well, we're not going to suck your blood, so don't worry.
    ko: 뭐, 피를 빨아가거나 하진 않았으니까 안심해.
    ja: 安心しろよ。血を吸ったりはしてない。
  d_main_41_01_12:
    speaker: behemoth
    en: "... Although we've sucked something else from you."
    ko: "…음… 다른 건 빨아갔지만 말이야."
    ja: |-
      …代わりに…ちょっと別のものを
      取らせてもらったけどな。
  d_main_41_01_13:
    speaker: bahamut
    en: Ehem...
    ko: "……."
    ja: "……"
  d_main_41_01_14:
    speaker: "<Self>"
    en: You're a new face.
    ko: 처음 보는 얼굴이 있네.
    ja: 初めて見る顔がいるな
  d_main_41_01_15:
    speaker: bahamut
    en: I'm Bahamut.
    ko: 바하무트다.
    ja: 私はバハムート。
  d_main_41_01_16:
    speaker: bahamut
    en: I'm the brain of the Four Beasts. You'll do well to remember that.
    ko: 포비스트의 두뇌를 맡고 있지. 알아두도록.
    ja: |-
      フォービーストの頭脳だ。
      覚えておきたまえ。
  d_main_41_01_17:
    speaker: bahamut
    en: You see these glasses and book? They're proof of my brilliant intellect.
    ko: |-
      이 안경과 책을 봐라.
      똑똑한 바하무트의 인텔리 함을 강조해 주고 있지.
    ja: |-
      とはいえ、この眼鏡と本だ。
      賢い私の知性は言わずとも
      感じられることだろう。
  d_main_41_01_18:
    speaker: "<Self>"
    en: You're holding the book upside down, genius.
    ko: 근데 너 책 거꾸로 들고 있는데.
    ja: 本が逆さのようだが…
  d_main_41_01_19:
    speaker: bahamut
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_01_20:
    speaker: bahamut
    en: Well, this genius will spell it out for you. You won't be able to fathom the
      difficulty of reading a book upside down.
    ko: |-
      똑똑한 바하무트가 알려주겠다.
      책을 거꾸로 든 채 읽는 건 어렵다. 매우 어렵지.
    ja: |-
      私は賢いからな。
      本を逆さにして読むことは難しいのだ。
      ああ、とても。
  d_main_41_01_21:
    speaker: bahamut
    en: Yet I'm accomplishing this laborious task. Therefore, I am smart!
    ko: |-
      그 어려운 걸 바하무트가 해내고 있는 거다.
      그러니 바하무트는 똑똑하다.
    ja: |-
      それをしている。
      つまりそれだけ私は賢いということだ。
  d_main_41_01_22:
    speaker: behemoth
    en: Can someone get this doofus to shut her mouth? They've just met and she's
      already made a fool of herself.
    ko: |-
      얘 입 좀 다물게 해줘.
      만난 지 얼마 되지도 않았는데 밑천이 다 드러나잖아.
    ja: |-
      やっぱ黙らせとくべきだったな。
      会ったばっかりでもう漏れ出てるじゃねーか。
  d_main_41_01_23:
    speaker: leviathan
    en: Just leave her be. There's no way to make herself less of a fool anyway.
    ko: 놔둬. 뭐 잘 보일 것도 아니고.
    ja: 別にいいでしょ。どうせすぐバレるし。
  d_main_41_01_24:
    speaker: "<Self>"
    en: "... Did Ziz save me? \nI'm pretty sure that I was thrown off of Whaley."
    ko: |-
      …지즈가 날 구해준 거야?
      분명 웨일리에서 튕겨져 나왔었는데.
    ja: |-
      …ジズが助けてくれたのか？
      ホエリーから落ちたことは覚えているが…
  d_main_41_01_25:
    speaker: ziz
    en: Uh... no.
    ko: "…어… 아니."
    ja: "…あー…違うんだよね。"
  d_main_41_01_26:
    speaker: ziz
    en: I wouldn't go that far to save even Levi and Behemoth.
    ko: 레, 레비랑 베히모스 구한다고 그렇게까지는….
    ja: レ、レヴィとベヒモスで手いっぱいだったし…
  d_main_41_01_27:
    speaker: "<Self>"
    en: Then who?
    ko: |-
      ??
      그럼 누가….
    ja: |-
      ？？
      じゃあ誰が…
  d_main_41_01_28:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_01_29:
    speaker: leviathan
    en: Foul creature.
    ko: 괴물 자식.
    ja: バケモノ。
  d_main_41_01_30:
    speaker: bahamut
    en: I, the ever-astute Bahamut, will inform you.
    ko: 똑똑한 바하무트가 알려주겠다.
    ja: 賢いバハムートが教えてやろう。
  d_main_41_01_31:
    speaker: bahamut
    en: You fell.
    ko: 남자는 추락했다.
    ja: 君は墜落した。
  d_main_41_01_32:
    speaker: bahamut
    en: When we discovered you, your legs, arms, and waist were all bent into impossible
      angles.
    ko: 바하무트들이 발견했을 때는 다리와 팔, 허리가 이상한 방향으로 꺾여있었다.
    ja: |-
      私が発見した時には、足と腕と腰が
      曲がるべきでない方向に曲がっていたな。
  d_main_41_01_33:
    speaker: bahamut
    en: Even your neck was twisted.
    ko: 목도 반쯤 돌아가 있었다.
    ja: 首も真後ろに向いていたか。
  d_main_41_01_34:
    speaker: "<Self>"
    en: What...?
    ko: "…뭐?"
    ja: "…え？"
  d_main_41_01_35:
    speaker: bahamut
    en: Thanks to my formidable intelligence, I know that the human skeleton consists
      of 370 bones.
    ko: |-
      똑똑한 바하무트는 알고 있다.
      인간의 뼈는 370개다.
    ja: |-
      賢い私は知っているが、
      人間には骨が370個あるのだ。
  d_main_41_01_36:
    speaker: leviathan
    en: It's 206.
    ko: 206개야.
    ja: 206よ。
  d_main_41_01_37:
    speaker: bahamut
    en: That is what you think, and I respect your opinion, Levi.
    ko: |-
      그렇게 생각할 수도 있지.
      레비의 의견은 존중한다.
    ja: |-
      そういう考え方もある。
      レヴィの意見は尊重しよう。
  d_main_41_01_38:
    speaker: bahamut
    en: It is neither shameful nor a crime to be ignorant. May you continue to fumble
      and grow from your failures.
    ko: 무지한 것은 창피한 것도, 죄도 아니니 앞으로도 계속 그렇게 부딪히고 절망한 후 성장하도록.
    ja: |-
      なにしろ、無知は恥でも罪でもない。
      今後も試行錯誤して成長を重ねていきたまえ。
  d_main_41_01_39:
    speaker: leviathan
    en: Ugh... for goodness' sake.
    ko: 아으 진짜.
    ja: あ～、ったく…
  d_main_41_01_40:
    speaker: behemoth
    en: Hahaha.
    ko: 흐하하.
    ja: ぷくくっ…
  d_main_41_01_41:
    speaker: bahamut
    en: According to my estimates, your entire skeleton was shattered into over 500
      pieces.
    ko: |-
      남자는 온몸의 뼈가 부서져 있었다.
      500 조각은 넘었을 것이라 추정한다.
    ja: |-
      ともあれ、それが全て折れていた。
      500ヶ所以上の骨折と推測している。
  d_main_41_01_42:
    speaker: bahamut
    en: To put it in terms you can understand, your bones were utterly pulverized.
    ko: 인텔리하게 표현하자면 아주 개박살이 났었다.
    ja: |-
      知的な表現を用いるなら、
      全身の骨が木っ端微塵と言ったところか。
  d_main_41_01_43:
    speaker: bahamut
    en: Since you weren't dead, I brought you here. And with my boundless wisdom,
      I decided to bury you.
    ko: |-
      죽지는 않아서 이쪽으로 가져왔고,
      똑똑한 바하무트는 남자를 묻으려 했다.
    ja: |-
      死んではいなかったようなので
      ここへ運んではきたが、
      賢い私は埋める準備をしていた。
  d_main_41_01_44:
    speaker: bahamut
    en: But Levi and Behemoth insisted we wait and see.
    ko: 하지만 레비와 베히모스가 지켜보자고 했고.
    ja: |-
      しかし、レヴィとベヒモスが
      様子を見るべきだと言うのでな。
  d_main_41_01_45:
    speaker: bahamut
    en: And then you awoke.
    ko: 그 결과, 남자는 깨어났다.
    ja: そうした結果、君が目を覚ましたというわけだ。
  d_main_41_01_46:
    speaker: bahamut
    en: In perfect health.
    ko: 아주 멀쩡하게.
    ja: まるで何ごともなかったかのように。
  d_main_41_01_47:
    speaker: bahamut
    en: In my astute judgment, your waking is akin to being resurrected from the dead.
    ko: 똑똑한 바하무트가 판단하기에, 남자는 죽다 살아난 것과 크게 다르지 않다.
    ja: |-
      賢い私が見る限り、
      ほとんど死者が蘇ったも同然だ。
  d_main_41_01_48:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_01_49:
    speaker: leviathan
    en: I figured you were no ordinary human, but I didn't expect it to be this extreme.
    ko: |-
      평범한 인간은 아닐 거라 생각했지만,
      이 정도일 줄은 솔직히 몰랐어.
    ja: |-
      ただの人間じゃないとは思ってたけど、
      ここまでなんてね。
  d_main_41_01_50:
    speaker: leviathan
    en: Are you even human, I wonder?
    ko: |-
      꺄하, 너.
      인간이 맞긴 해?
    ja: |-
      キャハハ…ねえ。
      あんた本当に人間？
  d_main_41_01_51:
    speaker: "<Self>"
    en: I've been asking myself that lately, too.
    ko: 나도 요즘 그게 고민이긴 해.
    ja: 私も最近悩んでいるところだ
  d_main_41_01_52:
    speaker: bahamut
    en: Then continue to ponder. Think on it, then despair, and then grow.
    ko: |-
      고민해라.
      고민하며 부딪히고 절망한 후 성장해라.
    ja: |-
      悩むがいい。
      悩み、衝突し、そして成長が訪れるのだ。
  d_main_41_01_53:
    speaker: behemoth
    en: Would someone PLEASE shut her up?
    ko: 아 제발 얘 입 좀 막아 줘.
    ja: |-
      こいつを黙らせる方法、
      誰か教えてくれねぇかな…
  d_main_41_01_54:
    speaker: leviathan
    en: Hmm, it's done. Let's get up.
    ko: |-
      …음. 다 됐네.
      일어나자.
    ja: |-
      …さてと、もういいでしょ。
      そろそろ出よっか。
  d_main_41_01_55:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 촤아악-
    ja: バシャッ――
  d_main_41_01_56:
    speaker: "<Monologue>"
    en: The Four Beasts rise from the Dark Matter bath.
    ko: 포비스트가 다크 매터의 욕조에서 몸을 일으킨다.
    ja: |-
      フォービーストが
      ダークマターの浴槽から立ち上がった
  d_main_41_01_57:
    speaker: "<Monologue>"
    en: Leviathan stretches out broadly.
    ko: 레비아탄이 크게 기지개를 켠다.
    ja: レヴィアタンが大きく伸びをした
  d_main_41_01_58:
    speaker: leviathan
    en: "We should have used this from the get-go. \nIf only we'd known how well this
      would work."
    ko: |-
      진작 쓸 걸 그랬네.
      이렇게 될 줄 알았다면.
    ja: |-
      もっと早く使えばよかったかも。
      こうなるって分かってたら…
  d_main_41_01_59:
    speaker: behemoth
    en: We had no way of knowing things would end up like this, so there was nothing
      we could have done. Our strategy up until now has been self-preservation and
      biding our time.
    ko: |-
      이렇게 될 줄 몰랐으니까 어쩔 수 없지.
      보존하면서 기다리는 게 우리 작전이었으니까.
    ja: |-
      分かってなかったから、こうなってるんだろ。
      温存してチャンスを待つって作戦だったしな。
  d_main_41_01_60:
    speaker: ziz
    en: S-so, are we really going to start now?
    ko: 그, 그래도 이제 진짜 시작하는 거지?
    ja: じゃ、じゃあ本当に始めるの？
  d_main_41_01_61:
    speaker: leviathan
    en: Of course. There's no reason to wait any longer.
    ko: 물론이야. 더 기다릴 이유가 없어.
    ja: 当然でしょ。これ以上待つ意味もないし。
  d_main_41_01_62:
    speaker: "<Monologue>"
    en: The Four Beasts gaze at the Dark Matter bath they had been soaking in.
    ko: 포비스트가 몸을 담그고 있던 다크 매터의 욕조를 바라본다.
    ja: |-
      フォービーストが浸かっていた
      ダークマターの浴槽に目を凝らした
  d_main_41_01_63:
    speaker: "<Monologue>"
    en: Dense concentrations of Dark Matter cascade like a waterfall into the tub.
    ko: 마치 폭포처럼, 위에서 다크 매터가 욕조로 떨어지고 있다.
    ja: |-
      ダークマターがどこかから
      滝のように流れ落ちてきている
  d_main_41_01_64:
    speaker: "<Monologue>"
    en: Upon a closer look, it seems to be thicker than ordinary Dark Matter.
    ko: "…그러고 보니, 기존의 다크 매터와는 다르게 농도가 좀 더 짙은 듯한…."
    ja: |-
      …気のせいか、今まで見たダークマターより
      色が濃い気がする…
  d_main_41_01_65:
    speaker: "<Monologue>"
    en: I lift my head.
    ko: 고개를 들어 올린다.
    ja: 頭を上げた
  d_main_41_01_66:
    speaker: "<Monologue>"
    en: A massive black sphere hangs above, like a moon. From it, dense Dark Matter
      spills forth.
    ko: |-
      …거대한 검은 구체가 마치 달처럼 떠 있고,
      그 구체에서 짙은 다크 매터가 아래로 떨어지고 있다.
    ja: |-
      …宙に浮かぶ月のような、巨大な黒い球体から
      濃いダークマターが垂れ落ちている
  d_main_41_01_67:
    speaker: "<Self>"
    en: I take it this is some kind of filtered and refined, highly concentrated Dark
      Matter?
    ko: "…선별하고 선별한 고농축 다크 매터인가보네."
    ja: "…濃縮された特別なダークマターか"
  d_main_41_01_68:
    speaker: leviathan
    en: Yeah, that's right.
    ko: 응. 맞아.
    ja: うん、そう。
  d_main_41_01_69:
    speaker: leviathan
    en: This Dark Matter is made from only the finest ingredients.
    ko: 최고급 재료들만으로 만들어진 다크 매터야.
    ja: 最高級の素材だけで作ったってところ。
  d_main_41_01_70:
    speaker: leviathan
    en: We call it the Furnace.
    ko: 우리는 [용광로]라고 부르고 있어.
    ja: |-
      私たちはあれのこと、
      「溶鉱炉」って呼んでる。
  d_main_41_01_71:
    speaker: leviathan
    en: It's meticulously maintained using the highest quality of materials, with
      nothing impure mixed in.
    ko: |-
      잡다한 것들은 조금도 들어가지 않은,
      고급 중의 고급 재료들로만 철저하게 관리하는 거야.
    ja: |-
      余計なものは一切混ぜずに、
      徹底的によさそうな素材だけを溶かしてるの。
  d_main_41_01_72:
    speaker: leviathan
    en: In other words, this is filled with Dark Matter that's the crème de la crème.
    ko: 즉, 지금 이 안에는 최고급 재료가 녹아들어 간 다크 매터로만 채워져 있다는 거지.
    ja: |-
      つまり、ここにあるダークマターには
      最高級の素材だけを使ってるってわけ。
  d_main_41_01_73:
    speaker: "<Self>"
    en: I take it this "crème de la crème" is what helped revive you as well?
    ko: 네가 살아난 것도 최고급 목욕을 한 덕분이겠네.
    ja: 君もそれに浸かって復活したということか
  d_main_41_01_74:
    speaker: leviathan
    en: We wanted to hold off on using it for as long as possible, but we were pretty
      badly injured too.
    ko: 어지간하면 쓰지 않으려 했는데, 우리도 많이 다쳤었거든.
    ja: |-
      なるべく使いたくなかったけど、
      みんなボロボロになっちゃったし。
  d_main_41_01_75:
    speaker: leviathan
    en: The final battle is nigh, so it stands to reason that we should prepare ourselves.
    ko: 결전이 눈앞이니, 만전을 가해야 하지 않겠어?
    ja: |-
      決戦が目の前なら、
      惜しんでる場合じゃないでしょ？
  d_main_41_01_76:
    speaker: "<Self>"
    en: Leviathan, if you work with us—
    ko: 레비아탄, 우리와….
    ja: レヴィアタン、私たちは…
  d_main_41_01_77:
    speaker: leviathan
    en: Silence. We're not having this conversation.
    ko: |-
      그만.
      [대화]는 없어.
    ja: |-
      もういい。
      「対話」はいらない。
  d_main_41_01_78:
    speaker: leviathan
    en: We will use this to create the Queen, strike down the Offsprings, and then
      create our own world.
    ko: |-
      우린 이걸로 퀸을 만들 거고,
      직계들에게 한 방 먹인 후, 우리만의 세계를 만들 거야.
    ja: |-
      私たちはこれでクイーンを生み出して、
      直系どもに一発食らわせてやった後、
      私たちだけの世界を創る。
  d_main_41_01_79:
    speaker: leviathan
    en: Whether you're working with the Offsprings or not is of little importance.
    ko: 너희가 직계와 한패든 아니든 상관없어.
    ja: あんたが直系たちとつるんでても、関係ない。
  d_main_41_01_80:
    speaker: leviathan
    en: 'It took us long enough, but we''ve finally realized a simple fact: If we
      wipe them all out, we won''t have anything to worry about.'
    ko: |-
      그냥 다 밀어버리면 고민할 것도 없다는 간단한 사실을,
      깨닫는 데까지 너무 오래 걸렸어.
    ja: |-
      何もかも力で押さえ付ければ
      悩む必要もないって、
      簡単なことに気づいてなかっただけ。
  d_main_41_01_81:
    speaker: "<Self>"
    en: We won't betray you.
    ko: 우리는 배신하지 않아.
    ja: 私たちは裏切ったりしない
  d_main_41_01_82:
    speaker: leviathan
    en: Right, right. I got it.
    ko: 그래그래. 알겠어.
    ja: はいはい、それはもう知ってる。
  d_main_41_01_83:
    speaker: leviathan
    en: Bahamut. Give that to Ziz.
    ko: 바하무트. 그… 걸 지즈한테 줘.
    ja: バハムート…ええと…あれをジズに渡して。
  d_main_41_01_84:
    speaker: bahamut
    en: Alright.
    ko: 알겠다.
    ja: 分かった。
  d_main_41_01_85:
    speaker: "<Monologue>"
    en: Bahamut hands over a small bottle to Ziz.
    ko: 바하무트가 지즈에게 작은 병 하나를 건넨다.
    ja: バハムートがジズに小さな瓶を差し出した
  d_main_41_01_86:
    speaker: "<Self>"
    en: Is that some kind of energy drink? Do you pour that in too? So you won't get
      tired?
    ko: |-
      에너지 드링크 같은 거야?
      그런 것도 넣어? 피곤하지 말라고?
    ja: |-
      栄養剤か何かか？
      そんなものも入れるのか？疲労回復用か？
  d_main_41_01_87:
    speaker: behemoth
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_01_88:
    speaker: ziz
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_01_89:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_01_90:
    speaker: "<Self>"
    en: What? Why'd everyone go quiet all of a sudden?
    ko: "…뭐야. 왜 다들 갑자기 입을 다물어."
    ja: "…どうした？みんな急に黙り込んで…"
  d_main_41_01_91:
    speaker: bahamut
    en: I, the perspicacious Bahamut, will explicate.
    ko: 똑똑한 바하무트가 설명하겠다.
    ja: 賢い私が説明してやろう。
  d_main_41_01_92:
    speaker: behemoth
    en: "... Right. It might be better if you explain."
    ko: 아… 그, 그래. 네가 설명하는 게 낫겠다.
    ja: |-
      あ～…そ、そうだな。
      こんな時こそお前の出番だ。
  d_main_41_01_93:
    speaker: ziz
    en: Y-yeah... that's right.
    ko: 으, 응. 그게 맞아.
    ja: う、うん。そうだね。
  d_main_41_01_94:
    speaker: leviathan
    en: I-is there any reason we should even expla—
    ko: 구, 굳이 설명까지 할 필요가 있
    ja: べ、別に教える必要なんて――
  d_main_41_01_95:
    speaker: bahamut
    en: This is your essence.
    ko: 이건 남자의 정수다.
    ja: 君から採取した生殖細胞だ。
  d_main_41_01_96:
    speaker: behemoth
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_01_97:
    speaker: ziz
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_01_98:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_01_99:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_01_100:
    speaker: "<Self>"
    en: What?
    ko: 응?
    ja: え？
  d_main_41_01_101:
    speaker: bahamut
    en: Allow me to repeat my intelligent self. This is your essence.
    ko: |-
      다시 한번 똑똑한 바하무트가 얘기해주겠다.
      이건 남자의 정수다.
    ja: |-
      分からなかったならもう一度言ってやろう。
      これは君の生殖細胞だ。
  d_main_41_01_102:
    speaker: bahamut
    en: Something from deep inside your body. You can consider it the very source
      of life.
    ko: |-
      남자의 신체 깊숙한 곳에 있는 것으로,
      생명의 근원이라 할 수 있는 것이다.
    ja: |-
      男性の肉体に備わる器官が生み出すもので、
      生命の根源とも言える。
  d_main_41_01_103:
    speaker: bahamut
    en: Perhaps I shall express it in more poetic terms, since I have a proclivity
      for literary refinement.
    ko: |-
      그래. 좀 더 시적인 표현으로 얘기해주겠다.
      바하무트는 문학적 소양도 갖추고 있으니까.
    ja: |-
      そうだな。もう少し詩的な表現の方がいいか。
      私の文学的才能を生かすのであれば…
  d_main_41_01_104:
    speaker: bahamut
    en: This is the seed from which life springs.
    ko: 이것은 생명의 씨앗이다.
    ja: つまり、生命の種だ。
  d_main_41_01_105:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_01_106:
    speaker: "<Self>"
    en: Hold up.
    ko: 설마.
    ja: まさか…
  d_main_41_01_107:
    speaker: "<Monologue>"
    en: I grope at my pants.
    ko: 바지 부분을 더듬는다.
    ja: 思わずズボンを確かめる
  d_main_41_01_108:
    speaker: "<Monologue>"
    en: Bahamut nods her head.
    ko: 바하무트가 고개를 끄덕인다.
    ja: バハムートがうなずいた
  d_main_41_01_109:
    speaker: "<Self>"
    en: Wait a minute! Y-you mean that's my...?
    ko: 잠깐잠깐잠깐! 내, 내 그거… 란 말이야?
    ja: ままま待て！わ、私のあれ…ということか？
  d_main_41_01_110:
    speaker: bahamut
    en: That's right.
    ko: 그렇다.
    ja: そうだ。
  d_main_41_01_111:
    speaker: "<Self>"
    en: But how?!
    ko: 아니 어떻게 그걸…!
    ja: ど、どうやって…！
  d_main_41_01_112:
    speaker: "<Self>"
    en: I-I don't remember anything?
    ko: 아, 아무 기억이 없는데?
    ja: み、身に覚えはないぞ！？
  d_main_41_01_113:
    speaker: bahamut
    en: We extracted it when you were unconscious.
    ko: 남자가 정신을 잃었을 때 채취했다.
    ja: 君の意識が戻る前に採取させてもらった。
  d_main_41_01_114:
    speaker: "<Self>"
    en: Extract? Don't tell me you...?!
    ko: 채취… 라니. 설마 너희들…!
    ja: 採取…だと？まさか君たちは…！
  d_main_41_01_115:
    speaker: bahamut
    en: Right.
    ko: 그래.
    ja: ああ…
  d_main_41_01_116:
    speaker: bahamut
    en: We used a needle.
    ko: 바늘을
    ja: 針を…
  d_main_41_01_117:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_41_01_118:
    speaker: bahamut
    en: Injected it deep into your body.
    ko: 쑤욱- 집어넣고.
    ja: ブスリと刺してね。
  d_main_41_01_119:
    speaker: "<Self>"
    en: No...
    ko: 으…!
    ja: うっ…！
  d_main_41_01_120:
    speaker: bahamut
    en: And sucked it out.
    ko: 쭈우우욱- 해서
    ja: 後はぐりっと…
  d_main_41_01_121:
    speaker: "<Self>"
    en: Argggh!
    ko: 으, 으아아…!
    ja: も、もうやめろ…！！
  d_main_41_01_122:
    speaker: bahamut
    en: Just like that.
    ko: 그렇게 했다.
    ja: そういうことだ。
  d_main_41_01_123:
    speaker: bahamut
    en: A rather simple task for a surgical genius such as myself, who is well-versed
      in anatomy.
    ko: |-
      쉬운 일이었다.
      똑똑한 바하무트는 신체 구조에 대해 잘 알지.
    ja: |-
      難しいことではなかった。
      賢い私は身体構造にも詳しいからな。
  d_main_41_01_124:
    speaker: bahamut
    en: However, during the procedure, the organ did undergo a sudden expansion...
    ko: 하지만 작업 중 갑자기 기관이 확장
    ja: ただ、作業の最中に突然…
  d_main_41_01_125:
    speaker: "<Self>"
    en: Stop talking!
    ko: 그만 말해!
    ja: そこまでだ！
  d_main_41_01_126:
    speaker: "<Self>"
    en: I won't forgive any of you for this...!
    ko: 너희들…! 용서하지 않을 거야…!
    ja: 許さないぞ…！こんなこと…！
  d_main_41_01_127:
    speaker: behemoth
    en: We do apologize for causing you any undue stress.
    ko: "…그래. 그건 진심으로 사과할게."
    ja: |-
      …いや、そこについては
      謝るしかねぇんだけどな…
  d_main_41_01_128:
    speaker: behemoth
    en: But you must understand, we need it.
    ko: 그런데 우리한텐 필요해서… 좀 이해해 줘.
    ja: どうしても必要だったからさ…理解してくれ。
  d_main_41_01_129:
    speaker: "<Self>"
    en: Why do you need that?!
    ko: 그게 왜 필요한 건데!
    ja: なぜそんなものが要る！？
  d_main_41_01_130:
    speaker: behemoth
    en: Woah. Try to calm down.
    ko: 아니, 진정 좀 하고.
    ja: まあまあ、落ち着いてくれよ。
  d_main_41_01_131:
    speaker: "<Self>"
    en: Would you be able to calm down if someone took your... You know!
    ko: 너 같으면 진정할 수 있을 것 같냐고…!
    ja: 君だったら落ち着いていられるか…！？
  d_main_41_01_132:
    speaker: behemoth
    en: I wouldn't know... would I?
    ko: 나야… 모르지.
    ja: それは…想像しようがないっていうか…
  d_main_41_01_133:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_01_134:
    speaker: leviathan
    en: "... Ziz."
    ko: "…지즈."
    ja: "…ジズ。"
  d_main_41_01_135:
    speaker: leviathan
    en: Hurry up and put it in.
    ko: 얼른 넣어.
    ja: 早くやって。
  d_main_41_01_136:
    speaker: ziz
    en: Oh, yeah.
    ko: 아, 응.
    ja: あ、うん…
  d_main_41_01_137:
    speaker: "<Monologue>"
    en: Ziz flies up to the black sphere and throws the vial at it.
    ko: 지즈가 검은 구체의 위까지 날아올라 작은 병을 구체에 던져넣었다.
    ja: |-
      ジズが黒い球体の上まで飛び上がり、
      小瓶を球体の中へ投げ入れ…
  d_main_41_01_138:
    speaker: "<Monologue>"
    en: She then spreads her wings even wider.
    ko: 그리고 날개를 더욱 크게 펼쳤다.
    ja: さらに翼を大きく広げた
  d_main_41_01_139:
    speaker: ziz
    en: Should I put in the other thing as well?
    ko: 그, 그것도 넣어?
    ja: ええと、あれも入れるんだよね？
  d_main_41_01_140:
    speaker: leviathan
    en: Yeah.
    ko: 응.
    ja: うん。
  d_main_41_01_141:
    speaker: "<Monologue>"
    en: Ziz's wings writhe.
    ko: 지즈의 날개가 꾸물댄다.
    ja: ジズの翼がもぞもぞと動いた
  d_main_41_01_142:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 쑤욱-
    ja: ボトン――
  d_main_41_01_143:
    speaker: "<Monologue>"
    en: From her wings, a headless Rapi emerges.
    ko: "…지즈의 날개에서 튀어나온 것은, 머리가 없는 라피였다."
    ja: |-
      …翼からのぞいたものは
      頭のないラピの胴体に見えた
  d_main_41_01_144:
    speaker: "<Self>"
    en: What the...?
    ko: "…뭐야."
    ja: "…今のは？"
  d_main_41_01_145:
    speaker: "<Monologue>"
    en: Rapi's body slips into the black sphere and disappears.
    ko: 라피의 몸이 검은 구체안으로 들어가 사라진다.
    ja: ラピの胴体は黒い球体に飲みこまれて消えた
  d_main_41_01_146:
    speaker: leviathan
    en: I told you before, didn't I?
    ko: 이전에 말했지?
    ja: 言わなかったっけ？
  d_main_41_01_147:
    speaker: leviathan
    en: If a core is wrapped in Dark Matter, a new Rapture is born.
    ko: 코어를 다크 매터로 감싸면 새로운 랩쳐가 탄생한다고.
    ja: |-
      コアをダークマターで包み込むと
      新しいラプチャーが生まれるって話。
  d_main_41_01_148:
    speaker: leviathan
    en: The Rapi that Ziz picked up turned out to have two cores.
    ko: 지즈가 주워 온 라피의 코어가 두 개더라?
    ja: |-
      今入れたラピの胴体は、
      コアが2つあったんだけど。
  d_main_41_01_149:
    speaker: "<Self>"
    en: Where and how did you get that?
    ko: 어디서, 어떻게 구한 거야.
    ja: どこで、どうやって手に入れた？
  d_main_41_01_150:
    speaker: leviathan
    en: I don't know. I told you, Ziz picked it up.
    ko: 몰라. 지즈가 주워 왔다니까?
    ja: 知らない。拾ってきたのはジズだし？
  d_main_41_01_151:
    speaker: leviathan
    en: It's the first time we've seen anything like it. Definitely one of a kind.
    ko: |-
      저런 건 우리도 처음 봤지만,
      유니크 중의 유니크라는 건 확실하지.
    ja: |-
      あんなのは私たちも初めて見たけど
      普通じゃないってことぐらいは分かる。
  d_main_41_01_152:
    speaker: leviathan
    en: It was the right call to hold off on putting in any other cores until now.
    ko: 지금껏 코어를 집어넣지 않은 게 정답이었어.
    ja: 今までは入れるほどのコアが無かったの。
  d_main_41_01_153:
    speaker: leviathan
    en: Now that we've got a suitable core, along with your... contribution...
    ko: |-
      그럴듯한 코어도 구했겠다,
      네 그… 거도 구했겠다.
    ja: |-
      でも、今は使えそうなコアが手に入った。
      あとは、人間の…アレも手に入った。
  d_main_41_01_154:
    speaker: leviathan
    en: There's no reason to put it off any longer.
    ko: 더는 미룰 필요도, 기다릴 필요도 없어.
    ja: |-
      もうこれ以上先延ばしにする必要も、
      待つ必要もなくなった。
  d_main_41_01_155:
    speaker: leviathan
    en: Now, the time has come for the Queen to be born.
    ko: 이제, 여기서 퀸이 만들어질 거야.
    ja: |-
      つまり…今が私たちのクイーンを
      完成させる時ってこと。
  d_main_41_01_156:
    speaker: "<Self>"
    en: For her to be born...? You mean she wasn't already created?
    ko: |-
      퀸이… 만들어진다고?
      이미 만들어진 것 아니었어?
    ja: |-
      クイーンを…完成させる？
      もう完成していたのでは？
  d_main_41_01_157:
    speaker: leviathan
    en: What are you talking about? We only just finished gathering all the ingredients.
    ko: |-
      ??
      무슨 소리야. 이제 재료가 다 모였는데.
    ja: |-
      ？？
      何言ってんの？
      やっと材料が集まったって言ったでしょ。
  d_main_41_01_158:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_01_159:
    speaker: "<Monologue>"
    en: Then what was Nayuta talking about with the Queen Gene being awakened inside
      me?
    ko: 그럼 나유타가 말한 나한테서 발현되었다는 인자는 대체….
    ja: |-
      だとしたら、ナユタの言った
      私に発現したという因子は…
  d_main_41_01_160:
    speaker: "<Monologue>"
    en: Could it be that a Queen exists... somewhere on the surface?
    ko: 설마 지상 어딘가에 퀸이…?
    ja: まさか、地上のどこかに別のクイーンが…？
  d_main_41_01_161:
    speaker: leviathan
    en: Why are you being so quiet? What are you scheming?
    ko: 무슨 음모를 꾸미길래 입을 다물고 있을까?
    ja: 急に静かになって、また何か企んでんの？
  d_main_41_01_162:
    speaker: "<Self>"
    en: "... Wasn't your strategy to wait as long as possible?"
    ko: "…너희의 전략은 기다릴 수 있을 만큼 기다리는 것 아니었어?"
    ja: |-
      …ぎりぎりまで機をうかがうと
      言っていなかったか？
  d_main_41_01_163:
    speaker: leviathan
    en: It was.
    ko: 그랬지.
    ja: そうだけど。
  d_main_41_01_164:
    speaker: leviathan
    en: But then Whaley... or Mother Whale, rather, fell right in front of this Imitation
      Ark.
    ko: 그런데 웨일리… 아니, 마더 웨일이 이 [유사 방주] 앞에 떨어졌어.
    ja: |-
      ホエリー…じゃない、マザーホエールが
      ここの目の前に落ちたから。
  d_main_41_01_165:
    speaker: leviathan
    en: It's obvious that your friends will come to interfere, and the Offsprings
      will come to try and kill us.
    ko: |-
      너희는 우릴 방해하러 올 게 뻔하고,
      직계 역시 우릴 죽이려 들겠지.
    ja: |-
      あんたたちは私たちの邪魔をしてくるし、
      直系も私たちを生かしておくはずない。
  d_main_41_01_166:
    speaker: leviathan
    en: We've also confirmed the Offsprings aren't as strong as we thought.
    ko: 직계의 힘이 우리가 생각하던 것만큼 강하지 않다는 것도 확인했고.
    ja: |-
      直系の力は思ってたほど
      圧倒的じゃないってことはもう分かってる。
  d_main_41_01_167:
    speaker: leviathan
    en: Meanwhile, there are two of us who can transform.
    ko: 이쪽은 둘이나 거대화가 가능해.
    ja: こっちは2人、巨大化もできるようになってる。
  d_main_41_01_168:
    speaker: ziz
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_01_169:
    speaker: leviathan
    en: So, is there even any reason to wait?
    ko: 기다릴 이유가 있을까?
    ja: 他に待つ理由があると思う？
  d_main_41_01_170:
    speaker: "<Self>"
    en: Still... why did you need that... thing from me?
    ko: "…그, 내 그… 건 왜 필요한 거야?"
    ja: "…では、私の、その…アレはなぜ必要なんだ？"
  d_main_41_01_171:
    speaker: leviathan
    en: We heard that it is essential for the birth of new life.
    ko: "…새로운 생명의 탄생에 필수라고 들었으니까."
    ja: |-
      …新しい生命の誕生には
      必要不可欠なものだから、だってさ。
  d_main_41_01_172:
    speaker: "<Self>"
    en: That's true... but that's not how it works...
    ko: 맞… 긴 한데 그런 식으로 되는 게….
    ja: |-
      そう…かもしれないが…
      こんな形で使うというのは…
  d_main_41_01_173:
    speaker: leviathan
    en: Who cares. What kind of purpose do you think this Imitation Ark serves?
    ko: |-
      무슨 상관이야.
      이 유사 방주는 뭐 무슨 기능이 있을 것 같아?
    ja: |-
      別に関係ないでしょ。
      このにせアークに特別な機能が
      ある訳でもないし。
  d_main_41_01_174:
    speaker: leviathan
    en: It's a type of ritual, the effect of which has yet to be proven. Even so,
      we're fairly confident that it will work.
    ko: |-
      의식의 일종이야.
      효과는 입증되지 않았지만 잘될 것이라는 막연한 확신을 가지기 위한.
    ja: |-
      そういう儀式だから。
      影響なんか証明されてないし、
      その方が上手くいきそうって思ってるだけ。
  d_main_41_01_175:
    speaker: "<Narration>"
    en: "*Bubble bubble bubble*"
    ko: 부글부글부글.
    ja: ボコ、ボコ、ボコ――
  d_main_41_01_176:
    speaker: "<Monologue>"
    en: The black sphere floating in the air begins to writhe.
    ko: 공중에 뜬 구체가 꿈틀대기 시작했다.
    ja: 宙に浮かぶ球体がうごめいた
  d_main_41_01_177:
    speaker: "<Monologue>"
    en: The Dark Matter flowing from it grows denser.
    ko: 아래로 떨어지는 다크 매터가 더욱 짙어진다.
    ja: |-
      流れ落ちるダークマターの濃度が
      さらに増しているようだ
  d_main_41_01_178:
    speaker: leviathan
    en: Looks like it's begun.
    ko: "…시작된 모양이네."
    ja: "…始まった。"
  d_main_41_01_179:
    speaker: leviathan
    en: Until our Queen is born, we must defend this place.
    ko: 그럼 우리의 퀸이 만들어지기 전까지 여길 사수해 볼까.
    ja: クイーンが完成するまでは、ここを守らないと。
  d_main_41_01_180:
    speaker: behemoth
    en: All right, Ziz. Let's go.
    ko: 좋아. 지즈. 가자.
    ja: よし、ジズ。行くぞ。
  d_main_41_01_181:
    speaker: ziz
    en: Huh? Me?
    ko: 어? 나, 나?
    ja: え？わ、私？
  d_main_41_01_182:
    speaker: behemoth
    en: Yes. You and I are the heaviest hitters we have right now.
    ko: 응. 너랑 내가 지금 가장 강한 전력이니까.
    ja: ああ、今はあたしたちが一番強いからな。
  d_main_41_01_183:
    speaker: ziz
    en: Uh...
    ko: 어….
    ja: でも…
  d_main_41_01_184:
    speaker: "<Monologue>"
    en: Ziz looks nervously at Leviathan.
    ko: 지즈가 레비아탄을 불안한 눈빛으로 쳐다본다.
    ja: |-
      ジズがレヴィアタンに
      不安そうな視線を送っている
  d_main_41_01_185:
    speaker: leviathan
    en: Ziz.
    ko: 지즈.
    ja: ジズ。
  d_main_41_01_186:
    speaker: ziz
    en: Y-yes? Wh-what is it, Levi?
    ko: 어, 어? 왜, 왜 레비?
    ja: え、え？な、なに、レヴィ？
  d_main_41_01_187:
    speaker: leviathan
    en: "... All this time, you've hidden yourself and suffered because of us... No,
      because of me."
    ko: "…지금까지 우리 때문에, 아니 나 때문에 숨긴다고 고생했어."
    ja: |-
      …今まで私たち…ううん。
      私のために隠してたんでしょ。
  d_main_41_01_188:
    speaker: leviathan
    en: But you don't need to do that anymore.
    ko: 이제 안 그래도 돼.
    ja: もう遠慮はいらないから。
  d_main_41_01_189:
    speaker: leviathan
    en: "... Thanks for saving me."
    ko: "…구해줘서 고마워."
    ja: "…助けてくれてありがと。"
  d_main_41_01_190:
    speaker: ziz
    en: "*Gasp* L-Levi..."
    ko: 레, 레비이….
    ja: レ、レヴィ…
  d_main_41_01_191:
    speaker: leviathan
    en: Go wild out there.
    ko: 가서 마음껏 날뛰고 와.
    ja: 好きなだけ暴れてきて。
  d_main_41_01_192:
    speaker: leviathan
    en: But don't die.
    ko: 죽지 말고.
    ja: 無理はしないでよ。
  d_main_41_01_193:
    speaker: ziz
    en: G-got it!
    ko: 으, 응!
    ja: う、うん！
  d_main_41_01_194:
    speaker: leviathan
    en: You as well, Behemoth.
    ko: 베히모스도.
    ja: ベヒモスも。
  d_main_41_01_195:
    speaker: behemoth
    en: Of course.
    ko: 물론이지.
    ja: 当たり前だ。
  d_main_41_01_196:
    speaker: "<Monologue>"
    en: Ziz and Behemoth leap into the black hole in the ground.
    ko: 지즈와 베히모스가 바닥의 검은 구멍으로 몸을 던진다.
    ja: |-
      ジズとベヒモスが地面に開いた
      漆黒の穴に飛び込んだ
  d_main_41_01_197:
    speaker: leviathan
    en: Now then, Bahamut.
    ko: 자… 그럼, 바하무트.
    ja: さてと…じゃあ、バハムート。
  d_main_41_01_198:
    speaker: leviathan
    en: You take care of things here.
    ko: 여길 잘 부탁해.
    ja: ここは任せるわ。
  d_main_41_01_199:
    speaker: bahamut
    en: Certainly. With my great intellect, I will shoulder the mission of safeguarding
      this place.
    ko: 그래. 똑똑한 바하무트는 여길 지키는 사명을 짊어지고 있으니까.
    ja: |-
      いいだろう。
      もとより賢い私には
      この場を守る使命が課せられている。
  d_main_41_01_200:
    speaker: leviathan
    en: Keep a close watch on this Young Man. Make sure he doesn't get up to any funny
      business.
    ko: 남자 저거 허튼짓 못 하게 잘 지켜보고.
    ja: |-
      あと、そいつが
      変なマネしないように見張ってて。
  d_main_41_01_201:
    speaker: bahamut
    en: I just have to keep an eye on him? That's easy.
    ko: 지켜보기만 하면 되는 건가. 쉬운 일이다.
    ja: 見張るだけか。簡単なことだな。
  d_main_41_01_202:
    speaker: leviathan
    en: If he interferes with the Queen's creation, you may kill him.
    ko: 퀸을 만드는 걸 방해한다 싶으면, 죽여도 돼.
    ja: |-
      クイーンに何かしようとしたら…
      殺していいから。
  d_main_41_01_203:
    speaker: bahamut
    en: Got it.
    ko: 알겠다.
    ja: 分かった。
  d_main_41_01_204:
    speaker: "<Self>"
    en: Where are you going...?
    ko: "…넌 어디 가게?"
    ja: "…どこかへ行くのか？"
  d_main_41_01_205:
    speaker: leviathan
    en: I need to shape the battlefield and tilt things in our favor.
    ko: |-
      전장을 만들어야지.
      우리에게 유리하게.
    ja: |-
      戦場づくり。
      私たちに有利なように。
  d_main_41_01_206:
    speaker: "<Self>"
    en: So I'm a hostage?
    ko: 나는 인질이야?
    ja: 私はこのまま人質か？
  d_main_41_01_207:
    speaker: leviathan
    en: Yes, you are.
    ko: 응. 인질이야.
    ja: そういうこと。
  d_main_41_01_208:
    speaker: leviathan
    en: So make sure you behave. Don't go wantonly splashing your blood into the Furnace.
    ko: |-
      그러니 얌전히 있어.
      괜히 용광로에 피 같은 거 뿌리지 말고.
    ja: |-
      大人しくしてて。
      血を混ぜたりしようとかしないでよね。
  d_main_41_01_209:
    speaker: leviathan
    en: You remember how Behemoth and I transformed, don't you?
    ko: 너도 기억나지? 베히모스랑 내가 어떻게 거대화했는지.
    ja: |-
      覚えてるでしょ？
      ベヒモスと私が巨大化できるようになった
      きっかけ。
  d_main_41_01_210:
    speaker: leviathan
    en: Well... I did get halfway there, but anyway...
    ko: 뭐… 나는 절반 정도 거대화하긴 했지만.
    ja: まあ…私はなりそこないだったけど。
  d_main_41_01_211:
    speaker: leviathan
    en: If you want to help with the Queen's growth, then feel free to spill your
      blood. I'm curious too.
    ko: |-
      퀸의 성장을 돕고 싶다면 피 뿌려봐.
      나도 궁금하네.
    ja: |-
      やっぱり、クイーンの成長を
      早めたいって言うならやっても構わないかも。
      私もちょっと気になるし。
  d_main_41_01_212:
    speaker: leviathan
    en: Oh, by the way, the only reason you're being held hostage is because eliminating
      you feels iffy.
    ko: 아, 참고로 너 죽이기가 좀 찝찝해서 그냥 인질로 잡아놓는 거야.
    ja: |-
      あと、あんたを殺すのは気が進まないから
      人質にしてあげてるってだけだから。
  d_main_41_01_213:
    speaker: leviathan
    en: But don't think you can do whatever you want and we won't kill you.
    ko: 이 말을, 네가 무슨 일을 해도 죽지 않는다고 생각하진 마.
    ja: |-
      何しても殺されないとか、
      勘違いしないでよ。
  d_main_41_01_214:
    speaker: "<Monologue>"
    en: Leviathan also leaps into the black hole.
    ko: 레비아탄도 검은 구멍 안으로 몸을 던졌다.
    ja: レヴィアタンも漆黒の穴に姿を消した
  d_main_41_01_215:
    speaker: bahamut
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_01_216:
    speaker: bahamut
    en: I'll occupy my time reading meanwhile.
    ko: 똑똑한 바하무트는 독서를 할거다.
    ja: 賢い私は読書を始めるとしよう。
  d_main_41_01_217:
    speaker: bahamut
    en: Do not approach me, or you shall perish, Young Man.
    ko: |-
      똑똑한 바하무트에게 접근하지 마라.
      남자는 죽을 것이다.
    ja: |-
      私に近づこうとしないことだ。
      死にたくなければな。
d_main_41_02:
  d_main_41_02_1:
    speaker: "<Monologue>"
    en: I observe Bahamut.
    ko: 바하무트를 관찰한다.
    ja: バハムートの様子をうかがった
  d_main_41_02_2:
    speaker: "<Monologue>"
    en: She's standing while reading her book.
    ko: 바하무트는 선 채로 책을 들여다보고 있다.
    ja: 立ったまま本をのぞきこんでいる
  d_main_41_02_3:
    speaker: "<Monologue>"
    en: The book is still being held upside down.
    ko: 책은 여전히 거꾸로 들려있는 상태다.
    ja: 本は変わらず逆さのままだ
  d_main_41_02_4:
    speaker: bahamut
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_02_5:
    speaker: "<Monologue>"
    en: Bahamut occasionally glances sideways at me.
    ko: "…바하무트는 한 번씩 나를 곁눈질로 쳐다본다."
    ja: "…バハムートは時折こちらを横目で見ている"
  d_main_41_02_6:
    speaker: "<Monologue>"
    en: I slightly shift my body.
    ko: 몸을 슬쩍 움직여본다.
    ja: 体を少し動かしてみた
  d_main_41_02_7:
    speaker: "<Monologue>"
    en: She does not react.
    ko: 반응하지 않는다.
    ja: とくに反応はない
  d_main_41_02_8:
    speaker: "<Monologue>"
    en: I look around.
    ko: 주위를 둘러본다.
    ja: あらためて周囲を確認した
  d_main_41_02_9:
    speaker: "<Monologue>"
    en: White buildings fill the surrounding, and they're practically carbon copies
      of what you'd see in the Ark.
    ko: |-
      …온통 하얀 건물들뿐이다.
      하지만 모습은 방주의 판박이라고 봐도 좋을 정도다.
    ja: |-
      …辺りには白い建物ばかり並んでいる。
      形だけなら、アークと見分けがつかない
  d_main_41_02_10:
    speaker: "<Monologue>"
    en: They're most likely the same white buildings that can be found in the Crystal
      Region.
    ko: 수정 지역에서 한 번씩 봤던 하얀 건물과 같은 형식이겠지.
    ja: 以前クリスタル地帯で見たものと同じだろう
  d_main_41_02_11:
    speaker: "<Monologue>"
    en: So the reason they powered the Harmony Cube with crystals was to build this
      Imitation Ark...
    ko: 수정으로 하모니 큐브에 전력을 공급하던 이유는 이 [유사 방주]를 만들기 위해서….
    ja: |-
      クリスタルを使ってハーモニーキューブに
      電力を供給していた理由は、
      この「にせアーク」を造るためだったはずだ
  d_main_41_02_12:
    speaker: "<Monologue>"
    en: However, aside from being white, there's nothing notable about the buildings.
      They're just a straight-up imitation of the real Ark.
    ko: |-
      하지만 하얗다는 것 말고는 별다른 특징이 없다.
      말 그대로 방주의 일부 지역을 그대로 흉내 냈을 뿐이다.
    ja: |-
      真っ白という以外、違いを感じる部分はない。
      まるでアークのどこかをコピーしたかのようだ
  d_main_41_02_13:
    speaker: "<Monologue>"
    en: None of the buildings have lights on, and all the doors and windows are simply
      white facades, a shallow imitation of the real buildings.
    ko: 불이 들어오는 건물도 없고, 출입문과 창문도 모두 하얀색으로 모습만 흉내 내고 있다.
    ja: |-
      だが、明かりのついた建物はなく、
      白い出入口や窓は形だけだった
  d_main_41_02_14:
    speaker: "<Monologue>"
    en: It's eerily unsettling.
    ko: 묘할 정도로, 섬뜩한 느낌이다.
    ja: それだけのことが、なぜか不気味に感じられる
  d_main_41_02_15:
    speaker: "<Monologue>"
    en: I look back at Bahamut again.
    ko: 다시 바하무트를 쳐다본다.
    ja: もう一度バハムートの様子を見た
  d_main_41_02_16:
    speaker: "<Monologue>"
    en: She is dozing off.
    ko: "…바하무트는 졸고 있다."
    ja: "…うたた寝を始めているようだ"
  d_main_41_02_17:
    speaker: "<Monologue>"
    en: I lean over to peek into the book Bahamut was reading.
    ko: 고개를 슬쩍 빼서 바하무트가 보는 책 안을 본다.
    ja: |-
      首を少し伸ばし、バハムートが読んでいる
      本の中身をのぞいた
  d_main_41_02_18:
    speaker: "<Monologue>"
    en: "... The book was open to the table of contents."
    ko: "…목차 페이지다."
    ja: "…目次のページだった"
  d_main_41_02_19:
    speaker: "<Self>"
    en: "... Ahem."
    ko: "…크흠."
    ja: "…オホン…"
  d_main_41_02_20:
    speaker: "<Monologue>"
    en: Bahamut eyes' snap open in surprise.
    ko: 바하무트가 화들짝 놀라며 눈을 뜬다.
    ja: バハムートが驚いた様子で目を開いた
  d_main_41_02_21:
    speaker: "<Monologue>"
    en: She tries to push up her glasses with a trembling finger as if nothing happened.
    ko: 떨리는 손가락으로 아무렇지도 않게 안경을 밀어 올리려 한다.
    ja: |-
      震える指で、何事もなかったかのように
      眼鏡を押し上げようとした
  d_main_41_02_22:
    speaker: "<Monologue>"
    en: Instead, her finger slides past where the lens should be, and she ends up
      poking herself in the eye.
    ko: "…바하무트의 손가락이 안경알이 있는 부분을 지나쳐가 자신의 눈을 찌른다."
    ja: |-
      …指はレンズがあるはずの部分を突き抜け、
      目を突いた
  d_main_41_02_23:
    speaker: "<Monologue>"
    en: Bahamut peers furtively at me, blinking.
    ko: 바하무트는 나를 힐끔힐끔 쳐다보며 눈을 깜빡인다.
    ja: |-
      バハムートがこちらの様子を
      ちらちらと見ながら激しく瞬きをしている
  d_main_41_02_24:
    speaker: "<Self>"
    en: Those glasses don't have lenses?
    ko: "…그 안경. 알이 없는 거야?"
    ja: "…その眼鏡、レンズはないのか？"
  d_main_41_02_25:
    speaker: bahamut
    en: That's right.
    ko: 그렇다.
    ja: そうだが？
  d_main_41_02_26:
    speaker: "<Self>"
    en: So why are you wearing them?
    ko: 그… 런데 왜 끼고 있어?
    ja: それなら…なぜかけている？
  d_main_41_02_27:
    speaker: bahamut
    en: Because they're a symbol of great intellect. Hardly surprising that someone
      as unenlightened as you wouldn't know that.
    ko: |-
      인텔리 함의 상징이기 때문이다.
      남자는 그런 것도 모르는 건가. 아둔하군.
    ja: |-
      知性の象徴だからだ。
      そんなことも知らないのか？愚かだな。
  d_main_41_02_28:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_02_29:
    speaker: "<Monologue>"
    en: Okay. I can work with this.
    ko: 좋아. 이건 되겠어.
    ja: 都合がいい、これなら丸め込めそうだ
  d_main_41_02_30:
    speaker: "<Self>"
    en: Bahamut.
    ko: 바하무트.
    ja: バハムート
  d_main_41_02_31:
    speaker: bahamut
    en: What is it, Young Man?
    ko: 무슨 일이지 남자.
    ja: どうした、男。
  d_main_41_02_32:
    speaker: "<Self>"
    en: May I go to the bathroom?
    ko: 잠깐 화장실 좀 다녀와도 될까?
    ja: お手洗いに行きたいのだが
  d_main_41_02_33:
    speaker: bahamut
    en: That's not a necessity.
    ko: 그럴 필요 없다.
    ja: その必要はない。
  d_main_41_02_34:
    speaker: "<Self>"
    en: No, you can't say it's not a necessity! I'm really urgent.
    ko: 아니, 그럴 필요 없다가 아니라 좀 급한데.
    ja: |-
      いや、ないわけがないだろう。
      早くしないと間に合わない
  d_main_41_02_35:
    speaker: bahamut
    en: Will an issue arise if it's urgent?
    ko: 급하면 무슨 문제가 생기나?
    ja: 間に合わないと問題があるのか？
  d_main_41_02_36:
    speaker: "<Self>"
    en: I, er... might have an accident in my pants.
    ko: 그… 바지에 실수를 할 수도 있으니까.
    ja: "…履いているものがダメになるかもしれない"
  d_main_41_02_37:
    speaker: bahamut
    en: Hmm...
    ko: "……."
    ja: "……"
  d_main_41_02_38:
    speaker: bahamut
    en: You're forbidden from leaving this place.
    ko: 남자는 여기서 벗어날 수 없다.
    ja: そこから動かすわけにはいかないな。
  d_main_41_02_39:
    speaker: "<Self>"
    en: I'll quickly take care of business and come back.
    ko: 진짜 볼일만 후딱 보고 올게.
    ja: 本当にトイレへ行きたいだけだ
  d_main_41_02_40:
    speaker: bahamut
    en: I, the supremely shrewd Bahamut, will provide a solution.
    ko: 똑똑한 바하무트가 해결 방안을 제시하겠다.
    ja: 賢い私が解決方法を思いついてやったぞ。
  d_main_41_02_41:
    speaker: bahamut
    en: I will destroy the organ in question.
    ko: 해당 기관을 파괴하겠다.
    ja: 問題になる器官をなくせばいいのだ。
  d_main_41_02_42:
    speaker: bahamut
    en: Then there will be no problems.
    ko: 그럼 문제가 생기지 않는다.
    ja: そうすれば問題自体が起こらない。
  d_main_41_02_43:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_02_44:
    speaker: bahamut
    en: Are we in agreement?
    ko: 동의하나?
    ja: そうするか？
  d_main_41_02_45:
    speaker: "<Self>"
    en: N-no. I'm fine now.
    ko: 아, 아니. 이제 괜찮아졌어.
    ja: いや、いい。やっぱり大丈夫だ
  d_main_41_02_46:
    speaker: bahamut
    en: I'm glad to hear it.
    ko: 다행이군.
    ja: そうか。
  d_main_41_02_47:
    speaker: "<Monologue>"
    en: Bahamut shifts her gaze back to her book.
    ko: 바하무트는 다시 책으로 시선을 옮긴다.
    ja: バハムートが本に視線を戻した
  d_main_41_02_48:
    speaker: "<Self>"
    en: Bahamut.
    ko: 바하무트.
    ja: バハムート
  d_main_41_02_49:
    speaker: bahamut
    en: What is it, Young Man?
    ko: 무슨 일이지 남자.
    ja: どうした、男。
  d_main_41_02_50:
    speaker: "<Self>"
    en: My blood is dangerous. If it gets into the Furnace, there's no telling what
      will happen.
    ko: |-
      내 피는 위험해.
      내 피를 용광로에 뿌리면 무슨 일이 일어날지 몰라.
    ja: |-
      私の血は危険なんだ。
      溶鉱炉に入れたらどうなるか分からないぞ
  d_main_41_02_51:
    speaker: "<Self>"
    en: We have no idea if it'll have a positive or negative effect.
    ko: 좋은 일이 일어날지, 나쁜 일이 일어날지 모른다는 얘기야.
    ja: |-
      いいことが起こるか、悪いことが起こるか
      予想もつかないということだ
  d_main_41_02_52:
    speaker: "<Self>"
    en: It's completely fifty-fifty.
    ko: 확률은 50%.
    ja: 確率は50％といったところだな
  d_main_41_02_53:
    speaker: bahamut
    en: Hmm...
    ko: "……."
    ja: "……"
  d_main_41_02_54:
    speaker: bahamut
    en: Which side is fifty?
    ko: 어느 쪽이 50이지.
    ja: で、どちらの確率が50％だ？
  d_main_41_02_55:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_02_56:
    speaker: "<Self>"
    en: L-let me go.
    ko: 나, 나를 풀어줘.
    ja: わ、私を解放するんだ
  d_main_41_02_57:
    speaker: "<Self>"
    en: Otherwise, I can't say what I might do to escape from here.
    ko: 그렇지 않으면 나는 여기서 벗어나기 위해 무슨 짓을 할지 몰라.
    ja: |-
      さもないと、脱出するために
      何をするか分からないぞ
  d_main_41_02_58:
    speaker: bahamut
    en: What are you planning on doing?
    ko: 무슨 짓을 할 생각이지?
    ja: 何をするつもりだ？
  d_main_41_02_59:
    speaker: "<Self>"
    en: I'm going to... spill my blood.
    ko: 피를 뿌릴… 거라니까.
    ja: そうだな…血をかけるとか…
  d_main_41_02_60:
    speaker: bahamut
    en: Huh? So what if you do?
    ko: |-
      ??
      피를 뿌리는 게 뭐.
    ja: |-
      ？？
      血をかけたらどうなる？
  d_main_41_02_61:
    speaker: "<Self>"
    en: I told you. I don't know what will happen if my blood touches the Furnace.
    ko: 피가 용광로에 닿으면 무슨 일이 생길지 모른다니까.
    ja: どうなるかは私にも分からない
  d_main_41_02_62:
    speaker: bahamut
    en: You don't know? Then educate yourself.
    ko: |-
      모르는건가.
      그럼 공부를 해라.
    ja: |-
      分からないのか。
      では勉強したまえ。
  d_main_41_02_63:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_02_64:
    speaker: "<Monologue>"
    en: This is brutal.
    ko: 큰일이다.
    ja: 予想もしていなかった事態だ
  d_main_41_02_65:
    speaker: "<Monologue>"
    en: It feels like we aren't speaking the same language.
    ko: 다른 의미로 말이 통하지 않는다.
    ja: 別の意味で話が通じない
  d_main_41_02_66:
    speaker: "<Monologue>"
    en: And even if it's impossible, should I try to escape?
    ko: "…불가능하겠지만, 도주를 해볼까."
    ja: "…ものは試しだ、いっそ堂々と逃げ出すか…"
  d_main_41_02_67:
    speaker: "<Monologue>"
    en: Bahamut looks back down at her empty notebook.
    ko: 바하무트는 다시 빈 노트로 시선을 옮긴다.
    ja: |-
      バハムートが再び中身のないページに
      視線を戻した
  d_main_41_02_68:
    speaker: "<Monologue>"
    en: I quietly take one step back.
    ko: 나는 슬며시 뒤로 한걸음 물러섰다.
    ja: 私は静かに距離を取ろうとした
  d_main_41_02_69:
    speaker: bahamut
    en: Don't move, Young Man.
    ko: 움직이지 마라. 남자.
    ja: 動くんじゃない。
  d_main_41_02_70:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_02_71:
    speaker: "<Monologue>"
    en: Another step.
    ko: 한 걸음 더.
    ja: もう一歩…
  d_main_41_02_72:
    speaker: bahamut
    en: Young Man.
    ko: 남자.
    ja: 君…
  d_main_41_02_73:
    speaker: "<Monologue>"
    en: With a resounding thud, a black wall forms before me.
    ko: 쿵- 하는 소리와 함께 눈앞에 검은 벽이 생겼다.
    ja: |-
      何かが落ちる音とともに、
      目の前に黒い壁がそびえたった
  d_main_41_02_74:
    speaker: "<Monologue>"
    en: My vision goes dark.
    ko: 시야가 깜깜해진다.
    ja: どこを見ても暗い
  d_main_41_02_75:
    speaker: "<Monologue>"
    en: Looking up, the black wall in front of me seems to have ridges.
    ko: |-
      고개를 들어 올린다.
      눈앞의 검은 벽은, 굴곡을 가진 것으로 보인다.
    ja: |-
      頭を上げた。
      目の前の黒い壁に、丸みがある
  d_main_41_02_76:
    speaker: "<Monologue>"
    en: I turn my head left and right. The wall extends a long way in both directions.
    ko: |-
      고개를 좌우로 돌린다.
      검은 벽은 양옆으로 한참 동안 뻗어있다.
    ja: |-
      目を左右に動かした。
      黒い壁はそのまま両側面に伸びている
  d_main_41_02_77:
    speaker: "<Monologue>"
    en: This looks like a round pillar lying on its side.
    ko: "…이건, 옆으로 누운 원기둥이다."
    ja: |-
      …壁に見えたものは
      横倒しになった円柱形のようだ
  d_main_41_02_78:
    speaker: bahamut
    en: I told you not to move.
    ko: 움직이지 말라고 이야기했다.
    ja: 動くなと言ったはずだ。
  d_main_41_02_79:
    speaker: bahamut
    en: The brainy Bahamut remembers saying so.
    ko: 똑똑한 바하무트는 이 말을 했던 것을 기억한다.
    ja: 賢い私はしっかりと覚えている。
  d_main_41_02_80:
    speaker: "<Self>"
    en: What is this thing?
    ko: "…뭐지 이건."
    ja: "…何だこれは？"
  d_main_41_02_81:
    speaker: bahamut
    en: It's a device which I control. My brain isn't the only thing that is exceptional.
    ko: |-
      똑똑한 바하무트가 다루는 장비다.
      똑똑한 바하무트는 머리만 좋은 것이 아니다.
    ja: |-
      賢い私の武器だ。
      頭がいいだけではないということだよ。
  d_main_41_02_82:
    speaker: bahamut
    en: If you move any further, I will cause this thing to roll and crush you flat.
    ko: |-
      남자가 그 이상 움직인다면 이것을 굴려,
      남자를 납작하게 만들 거다.
    ja: |-
      それ以上動けばこれが転がり、
      お前は平面になる。
  d_main_41_02_83:
    speaker: bahamut
    en: Unless you can fly, there is no escaping it.
    ko: |-
      날아다니지 못하는 이상,
      이것에서 벗어날 순 없다.
    ja: |-
      空でも飛べない限り、
      抜け出すことはできないぞ。
  d_main_41_02_84:
    speaker: "<Monologue>"
    en: She's right. If this massive round pillar rolled toward me, there's no way
      I could avoid it.
    ko: "…이렇게 큰 원기둥이 그대로 굴러오기만 해도 나는 피할 방법이 없다."
    ja: |-
      …これほど巨大なものを転がされたら
      避ける方法はないだろう
  d_main_41_02_85:
    speaker: "<Monologue>"
    en: Especially something of such imposing height and length.
    ko: 너무 길고 높다.
    ja: 横にも縦にも、けた外れに大きい
  d_main_41_02_86:
    speaker: "<Monologue>"
    en: I look back.
    ko: 뒤를 돌아본다.
    ja: 後ろを確かめた
  d_main_41_02_87:
    speaker: "<Monologue>"
    en: I look at the white city once more. If the buildings could serve as obstacles...
    ko: |-
      …하얀 도시가 보인다.
      건물들이 장애물이 되어준다면….
    ja: |-
      …白い街並みが目に入る。
      建物を障害物にできれば…
  d_main_41_02_88:
    speaker: bahamut
    en: You keep looking around. Trying to ascertain an escape route?
    ko: |-
      계속 주위를 둘러보고 있군.
      탈출 방법을 사고하고 있는 것인가?
    ja: |-
      さっきから目が泳いでいるな。
      逃げる方法でも考えているのか？
  d_main_41_02_89:
    speaker: bahamut
    en: "It's good to think. \nContemplate as much as you want, and seek the truth."
    ko: |-
      사고하는 것은 좋다.
      마음껏 사고하고 진리를 탐구해라.
    ja: |-
      考えることはいいことだ。
      存分に思考して、真理を追求するがいい。
  d_main_41_02_90:
    speaker: "<Self>"
    en: "... This is an impressive pillar. Can I touch it?"
    ko: "…멋진 기둥이네. 만져봐도 돼?"
    ja: "…立派な武器だな。触ってもいいか？"
  d_main_41_02_91:
    speaker: bahamut
    en: Permission denied. Levi warned me never to let you touch anything.
    ko: |-
      허락하지 않는다.
      레비는 남자가 뭔가를 만지는 것을 경계하라고 알려줬다.
    ja: |-
      それは許可できないな。
      レヴィは君が何か触ることを
      警戒しろと言っていた。
  d_main_41_02_92:
    speaker: bahamut
    en: Especially since you're in possession of the Vapaus.
    ko: 남자에겐 언체인드가 있으니까.
    ja: アンチェインドの持ち主だそうだな。
  d_main_41_02_93:
    speaker: "<Monologue>"
    en: I clench my fist, digging my fingernails deep into my palm, until I feel blood
      trickling out.
    ko: 주먹을 꽉 쥔다. 손톱이 손바닥을 파고드는 것이 느껴지고, 손바닥에서 피가 흐르는 것이 느껴진다.
    ja: |-
      力を込めて拳を握った。
      爪が手のひらに刺さり、血が流れる
  d_main_41_02_94:
    speaker: "<Monologue>"
    en: I swing my arm and fling my blood at the black pillar.
    ko: 나는 팔을 휘둘러 검은 기둥을 향해 손바닥에서 흐르는 피를 뿌렸다.
    ja: |-
      私は腕を振り、黒い円柱に向かって
      手のひらの血を飛ばした
  d_main_41_02_95:
    speaker: "<Narration>"
    en: "*Woosh*"
    ko: 화악-!
    ja: ゴウッ…！
  d_main_41_02_96:
    speaker: "<Monologue>"
    en: Tendrils of blue flame erupt across the pillar.
    ko: "…검은 기둥에서 푸른색 불길이 치솟는다."
    ja: "…黒い円柱から青い炎が上がった"
  d_main_41_02_97:
    speaker: "<Monologue>"
    en: Not a single drop of blood came into contact with the pillar.
    ko: 피는, 단 한 방울도 기둥에 닿지 못했다.
    ja: 血は一滴たりとも円柱に届かなかった
  d_main_41_02_98:
    speaker: bahamut
    en: With that act, you've revealed your true intent.
    ko: 방금 그 행동으로 인해 남자가 어떤 의도를 가지고 있는지 확정했다.
    ja: なるほど、今の行動の意図は理解できた。
  d_main_41_02_99:
    speaker: bahamut
    en: Die, Young Man.
    ko: 죽어라, 남자.
    ja: では、死にたまえ。
  d_main_41_02_100:
    speaker: "<Monologue>"
    en: The blue flaming pillar slowly begins to move.
    ko: 푸른 불을 두른 기둥이 천천히 움직인다.
    ja: 青い炎に包まれた柱がゆっくりと動き出した
  d_main_41_02_101:
    speaker: "<Monologue>"
    en: It rolls directly towards me.
    ko: "…내 쪽으로 굴러오고 있다."
    ja: "…こちらに転がってきている"
  d_main_41_02_102:
    speaker: "<Monologue>"
    en: I turn and sprint as fast as I can.
    ko: 나는 뒤돌아 전력으로 달려갔다.
    ja: 私は柱に背を向け、全速力で走り出した
  d_main_41_02_103:
    speaker: bahamut
    en: There's no point in running.
    ko: 도망가도 소용없다.
    ja: 逃げても無駄だ。
  d_main_41_02_104:
    speaker: "<Monologue>"
    en: I glance back as I run.
    ko: 달리며 뒤를 돌아본다.
    ja: 足は止めないまま、後方の様子を確かめた
  d_main_41_02_105:
    speaker: "<Monologue>"
    en: The buildings are useless as obstacles.
    ko: 건물들은 전혀 장애물이 되어주지 못한다.
    ja: 建物はまったく障害物になっていない
  d_main_41_02_106:
    speaker: "<Monologue>"
    en: The blue-flamed pillar mercilessly crushes everything in its path as it barrels
      forward.
    ko: 푸른 불을 두른 기둥은 무자비하게 동선상의 모든 것을 부수고 깔아뭉개며 돌진해 온다.
    ja: |-
      青い炎をまとった円柱が、あらゆるものを
      容赦なく押しつぶしながら迫りくる
  d_main_41_02_107:
    speaker: "<Monologue>"
    en: The vibrations, heat, and the roaring sound feel as if they're right behind
      me.
    ko: 진동, 열기, 굉음이 바로 등 뒤까지 다가왔을 때.
    ja: |-
      その振動、熱、そして轟音が
      背中で間近に感じられるほどの距離になり…
  d_main_41_02_108:
    speaker: "<Monologue>"
    en: Suddenly, I feel myself gently floating off the ground.
    ko: 몸이 둥실 떠오르는 느낌이 들었다.
    ja: 不意に、身体が宙に浮かぶ感覚を覚えた
  d_main_41_02_109:
    speaker: liberalio
    en: Blindly choosing to flee like that is almost impressive in its own way.
    ko: |-
      거기서 무작정 도망가는 선택을 하다니,
      다른 의미로 대단하네.
    ja: |-
      何の考えも無しに逃げようとするなんて、
      かえって感心するわ。
  d_main_41_02_110:
    speaker: "<Self>"
    en: Liberalio!
    ko: 리버렐리오…!
    ja: リバーレリオ…！
  d_main_41_02_111:
    speaker: "<Monologue>"
    en: Liberalio is flying as she holds my hand.
    ko: 리버렐리오가 내 손을 잡은 채 공중을 날고 있다.
    ja: |-
      私はリバーレリオに手をつかまれ
      空を飛んでいた
  d_main_41_02_112:
    speaker: liberalio
    en: We're escaping like this.
    ko: 이대로 도주할 거야.
    ja: このまま逃げるわ。
  d_main_41_02_113:
    speaker: "<Self>"
    en: Good! Let's get—
    ko: 그래! 부탁할…!
    ja: 助かった、頼…！
  d_main_41_02_114:
    speaker: "<Monologue>"
    en: The heat suddenly intensifies.
    ko: 열기가 갑자기 강해진다.
    ja: 熱気が突然強まった
  d_main_41_02_115:
    speaker: "<Monologue>"
    en: The massive rolling pillar that had been flattening everything in its path
      now stands upright before us.
    ko: "…바닥을 짓뭉개며 굴러가던 원기둥이 몸을 세워 우리의 앞에 선다."
    ja: |-
      …地面を押し潰しながら転がっていた円柱が
      縦に伸び上がり、私たちの行く手を塞いだ
  d_main_41_02_116:
    speaker: "<Monologue>"
    en: It then tilts towards us.
    ko: 그대로 우리 쪽으로 기울어진다.
    ja: そのまま私たちの方へと倒れこんでくる
  d_main_41_02_117:
    speaker: liberalio
    en: So, it wasn't just a road roller after all.
    ko: "…단순 로드 롤러 같은 게 아니었나 보네."
    ja: |-
      …単なるローラーかと思ったけど、
      違ったみたいね。
  d_main_41_02_118:
    speaker: liberalio
    en: Hold tight, Human.
    ko: 꽉 잡도록 해. 인간.
    ja: しっかり捕まっていなさい、人間。
  d_main_41_02_119:
    speaker: "<Monologue>"
    en: The air ripples, as water begins to gather.
    ko: 허공이 일렁이며 물이 모여든다.
    ja: 虚空が揺らぎ、水の塊となった
  d_main_41_02_120:
    speaker: "<Monologue>"
    en: Then, a torrent of water launches straight at the pillar.
    ko: 그대로 기둥을 향해 쏘아진다.
    ja: 水が柱に向かって打ち付けられた
  d_main_41_02_121:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 콰앙-!
    ja: バシュッ！
  d_main_41_02_122:
    speaker: "<Monologue>"
    en: A massive stream of water batters the fiery pillar.
    ko: 거대한 물줄기가 거대한 불기둥을 두드린다.
    ja: 巨大な水柱と巨大な火柱が衝突する
  d_main_41_02_123:
    speaker: "<Monologue>"
    en: Steam bursts forth, and the pillar tilts toward the Furnace.
    ko: 수증기가 피어오르고, 기둥이 용광로 쪽으로 기울여지며 낙하한다.
    ja: |-
      火柱が水蒸気を吹き散らしながら、
      溶鉱炉の方に傾いた
  d_main_41_02_124:
    speaker: "<Monologue>"
    en: In an instant, it shrinks and returns to Bahamut's side.
    ko: 그리고 기둥은 삽시간에 작아져, 바하무트의 곁으로 되돌아간다.
    ja: |-
      倒れかけた柱は一瞬で小さくなり、
      バハムートの元へ戻った
  d_main_41_02_125:
    speaker: "<Monologue>"
    en: Bahamut stares at us intently.
    ko: 바하무트는 우릴 빤히 바라보고 있다.
    ja: バハムートがこちらを見ている
  d_main_41_02_126:
    speaker: liberalio
    en: Looks like she's unable to pursue us.
    ko: 추적은 불가능한 모양이네.
    ja: 追ってはこないようね。
  d_main_41_02_127:
    speaker: liberalio
    en: I'll land us somewhere safe.
    ko: 적당한 곳에 착지할게.
    ja: どこかに降りるわ。
d_main_41_03:
  d_main_41_03_1:
    speaker: raptilion
    en: I'm fine.
    ko: 나는 괜찮단다.
    ja: 俺なら大丈夫だよ。
  d_main_41_03_2:
    speaker: pinocchio
    en: No, you're not! You're badly hurt, Uncle!
    ko: 아니란다! 아저씨는 지금 많이 다쳤단다!
    ja: どこが！？大ケガしてるじゃないか！？
  d_main_41_03_3:
    speaker: raptilion
    en: Do not worry. It's just a small gash on my side.
    ko: 걱정하지 말렴. 옆구리가 조금 찢어진 것뿐이란다.
    ja: |-
      心配しないでくれ。
      脇腹がちょっと裂けただけさ。
  d_main_41_03_4:
    speaker: pinocchio
    en: A small gash isn't a minor injury!
    ko: 옆구리가 찢어진 게 어떻게 조금 다친 거니!?
    ja: それを大ケガって言うんじゃないのかい！？
  d_main_41_03_5:
    speaker: raptilion
    en: The bleeding has stopped, and I have no problems moving.
    ko: 피도 멎었고 움직이는 데도 지장 없단다.
    ja: |-
      もう血も止まってるさ。
      ほら、ちゃんと動くだろう？
  d_main_41_03_6:
    speaker: pinocchio
    en: You're the one who told me that neglecting a wound is dangerous.
    ko: 그렇게 상처를 소홀하게 다루면 큰일 난다고 알려준 건 아저씨란다.
    ja: |-
      ケガはちゃんと直さないと
      あとで大変になるって教えてくれたのは
      おじさんだよ。
  d_main_41_03_7:
    speaker: raptilion
    en: Haha. I'm glad you remember that.
    ko: 하하. 그걸 기억하고 있다니 기쁘구나.
    ja: はは…覚えててくれたのか、いい子だね。
  d_main_41_03_8:
    speaker: raptilion
    en: But I'm fine, really. Getting hurt like this is nothing unusual.
    ko: |-
      하지만 정말 괜찮단다.
      이 정도 다친 건 흔히 있는 일이라서 문제없단다.
    ja: |-
      でも本当に大丈夫さ。
      よくあることだからね。
  d_main_41_03_9:
    speaker: pinocchio
    en: Hurry up and take off the Rapture suit. I'll put some medicine on your wound.
    ko: |-
      빨리 랩쳐 슈트를 벗으렴.
      옆구리에 약을 발라줄 테니.
    ja: |-
      早くラプチャースーツを脱いで。
      薬を塗ってあげよう。
  d_main_41_03_10:
    speaker: raptilion
    en: Let's wait until we're inside, since my other Rapture friends are still around.
    ko: 지금은 다른 랩쳐 친구들도 있으니 집에 들어가서 하자꾸나.
    ja: |-
      今は他のラプチャーも見ている。
      家に帰ってからにしよう。
  d_main_41_03_11:
    speaker: raptilion
    en: They may not be used to my true form yet.
    ko: 아직 내 본 모습에 익숙하지 않을 수도 있잖니.
    ja: |-
      本当の姿を見られたら
      驚かせてしまうかもしれないからね。
  d_main_41_03_12:
    speaker: pinocchio
    en: "... Okay."
    ko: "…알겠단다."
    ja: "…分かったよ。"
  d_main_41_03_13:
    speaker: rapi_red
    en: "... They're obviously having a serious conversation, but it's hard to take
      them seriously with the way they're talking."
    ko: "…분명 진지한 얘기 중일 텐데 말투 때문에 진지하게 느껴지질 않아."
    ja: |-
      …あの2人の話し方だと、
      あまり深刻な状況という気が
      しなくなってくるわね。
  d_main_41_03_14:
    speaker: maxwell_p
    en: It's okay. I saw his injury earlier, and it's not that bad.
    ko: 괜찮아. 잠깐 봤는데 심각한 수준은 아니야.
    ja: |-
      大丈夫だと思うよ。
      見た感じ、そんなに深い傷じゃないみたい。
  d_main_41_03_15:
    speaker: maxwell_p
    en: Still, he shouldn't be moving around so much.
    ko: 그렇다고 막 움직여도 된다는 얘기는 아니지만.
    ja: もちろん、無理は禁物だけど。
  d_main_41_03_16:
    speaker: maxwell_p
    en: I gave the first aid kit to Pinocchio, so it should be fine.
    ko: 상비약은 피노키오한테 줬으니 괜찮을 거야.
    ja: |-
      常備薬をピノキオに渡しておいたし、
      あとは時間が解決するでしょ。
  d_main_41_03_17:
    speaker: rapi_red
    en: "... Okay. \nRaptilion, Pinocchio."
    ko: |-
      …좋아.
      랩칠리언. 피노키오.
    ja: |-
      …よかったわ。
      ラプチリオン、ピノキオ。
  d_main_41_03_18:
    speaker: rapi_red
    en: Sorry to ask, but can you stay here with Whaley and keep watch?
    ko: 미안한데 이곳에서 웨일리를 돌보며 대기해 줘.
    ja: 悪いけど、ここでホエリーと一緒に待っていて。
  d_main_41_03_19:
    speaker: rapi_red
    en: We have to head to the White Ark.
    ko: 우린 저 하얀 방주로 가야 해.
    ja: 私たちはあの白いアークへ向かうわ。
  d_main_41_03_20:
    speaker: raptilion
    en: I understand. You're going to look for your friend, right?
    ko: 알겠단다. 친구를 찾으러 가는 거지?
    ja: そうか。彼を捜しに行くんだね？
  d_main_41_03_21:
    speaker: rapi_red
    en: Yeah.
    ko: 응.
    ja: ええ。
  d_main_41_03_22:
    speaker: pinocchio
    en: "But there's no guarantee that your friend is there, Uncle. \nSince he fell
      off Whaley, who knows where he ended up?"
    ko: |-
      그런데 아저씨의 친구가 여기에 있을 거란 보장이 없잖니.
      웨일리에서 떨어졌으니 어디에 있을지 모르는 것 아니니?
    ja: |-
      なんでいるって分かるんだい？
      ホエリーから落ちた後、
      どこにいったかは分からないと思うけど。
  d_main_41_03_23:
    speaker: rapi_red
    en: I'm sure the Commander's there. He has to be.
    ko: |-
      지휘관이라면 분명 여기 있을 거야.
      그래야 하고.
    ja: |-
      指揮官なら必ずいるわ。
      他には考えられない。
  d_main_41_03_24:
    speaker: rapi_red
    en: This looks like the Four Beasts' base after all, so if we can't find him,
      we can just ask them.
    ko: |-
      포비스트의 본거지로 보이는 곳이니,
      찾지 못하면 그 녀석들한테 물어보면 되겠지.
    ja: |-
      それに、ここはフォービーストの
      本拠地でもあるはずよ。
      見つからなければ聞き出せばいい。
  d_main_41_03_25:
    speaker: rapi_red
    en: Let's move out. We need to hurry.
    ko: 가자. 서둘러야 해.
    ja: いずれにせよ、一刻を争うわ。
  d_main_41_03_26:
    speaker: maxwell_p
    en: "Right, let's go. \nIs everyone ready?"
    ko: |-
      그래. 가자.
      다들 준비됐지?
    ja: |-
      そうだね。行こう。
      みんな準備はいい？
  d_main_41_03_27:
    speaker: laplace_p
    en: Of course.
    ko: 물론이다.
    ja: もちろんだ。
  d_main_41_03_28:
    speaker: drake_p
    en: I was born ready.
    ko: 언제든 준비는 되어 있다.
    ja: 準備ならいつでもできている。
  d_main_41_03_29:
    speaker: raptilion
    en: My friends, what happened to Nayuta?
    ko: 친구들아. 나유타는 어떻게 되었니?
    ja: そういえば、ナユタはどうしたのかな？
  d_main_41_03_30:
    speaker: rapi_red
    en: Uh... unh...
    ko: "……."
    ja: "……"
  d_main_41_03_31:
    speaker: raptilion
    en: "... I see."
    ko: "…그렇구나."
    ja: "…そうか。"
  d_main_41_03_32:
    speaker: pinocchio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_03_33:
    speaker: raptilion
    en: Pinocchio and I owe a lot to her. That's terribly unfortunate and sad.
    ko: 피노키오도 나도 신세를 많이 졌었는데 아쉽구나. 슬프고.
    ja: |-
      ピノキオも俺もずいぶん助けられた。
      残念だよ。
  d_main_41_03_34:
    speaker: raptilion
    en: All right. We will mourn for our friend later. For now, Whaley's recovery
      is the top priority.
    ko: 알겠단다. 친구를 기리며 슬퍼하는 건 나중에 하고, 지금은 웨일리의 회복을 우선으로 하겠단다.
    ja: |-
      でも、悲しむのは後にしないと。
      今はホエリーの回復が優先だね。
  d_main_41_03_35:
    speaker: raptilion
    en: Fortunately, it wasn't a crash, but just a rough landing. She should recover
      soon enough.
    ko: |-
      다행히 추락한 건 아니고 거칠게 착지한 것뿐이니,
      금방 건강해질 거란다.
    ja: |-
      幸い、墜落というより
      不時着で済んだみたいだ。
      そんなに時間はかからないはずだよ。
  d_main_41_03_36:
    speaker: raptilion
    en: Once you find your friend, or if things get too dangerous, come back right
      away.
    ko: 그러니 친구를 찾거나, 위험할 것 같으면 바로 돌아오렴.
    ja: |-
      友だちを見つけるか、
      危なくなったら戻ってくるといい。
  d_main_41_03_37:
    speaker: rapi_red
    en: Okay. I'll leave you to it then.
    ko: 알겠어. 부탁할게.
    ja: 分かった。頼んだわ。
  d_main_41_03_38:
    speaker: pinocchio
    en: Uh...
    ko: 저기….
    ja: あの…
  d_main_41_03_39:
    speaker: pinocchio
    en: Everyone, be careful.
    ko: 다들 조심하렴.
    ja: みんな、気をつけるんだよ。
  d_main_41_03_40:
    speaker: pinocchio
    en: Something about that place doesn't seem right.
    ko: 이곳, 어째서인지 기분이 좋지 않단다.
    ja: ここ、なんだかイヤな感じがするんだ。
  d_main_41_03_41:
    speaker: pinocchio
    en: It seems... How should I put it...
    ko: 뭔가… 뭐랄까….
    ja: なんだろう…なんていうのかな…
  d_main_41_03_42:
    speaker: pinocchio
    en: I feel all squirmy inside.
    ko: 꾸물꾸물거리는 느낌이 든단다.
    ja: ムズムズするんだ。
  d_main_41_03_43:
    speaker: "<Narration>"
    en: "*Whooosh*"
    ko: 푸슈슈슉--!
    ja: プシュッ――
  d_main_41_03_44:
    speaker: "<Narration>"
    en: A signal flare shoots high into the sky above the White Ark.
    ko: 신호탄이 하얀 방주의 하늘 높이 솟아 올라갔다.
    ja: 信号弾が空高くに打ち上げられた
  d_main_41_03_45:
    speaker: rapi_red
    en: Signal flare sent. I hope the Commander sees it and responds.
    ko: |-
      신호탄을 쐈어.
      지휘관이 보고 반응해 주면 좋겠는데.
    ja: |-
      問題なく上がったわ。
      指揮官が見ていればいいのだけれど。
  d_main_41_03_46:
    speaker: maxwell_p
    en: "... Yeah. I really hope so too."
    ko: "…그래. 꼭 그랬으면 좋겠네."
    ja: "…そうだね。きっと見てくれてるって。"
  d_main_41_03_47:
    speaker: laplace_p
    en: The Four Beasts might see it too, and attack us instead.
    ko: 이 신호탄을 보고 포비스트가 공격해 올지도 모르겠군.
    ja: フォービーストが攻撃してくる可能性もあるぞ。
  d_main_41_03_48:
    speaker: drake_p
    en: Isn't that what you're hoping for?
    ko: 바라던 바 아니던가?
    ja: それを期待しているのだろう？
  d_main_41_03_49:
    speaker: laplace_p
    en: True. It will make it easier to find out where Birdie is.
    ko: 맞다. 그러면 버드 보이의 행방을 더 찾아내기 수월할 거다.
    ja: |-
      ああ。そうなればバードボーイが
      どこにいるかも分かる。
  d_main_41_03_50:
    speaker: laplace_p
    en: All we have to do is subdue them and ask. No need for polite conversation.
    ko: |-
      붙잡고 물어보면 될 일이니까.
      그건 [대화] 없이도 가능한 일이다.
    ja: |-
      捕まえて聞けばいいだけだ。
      もう話し合う必要もない。
  d_main_41_03_51:
    speaker: drake_p
    en: Hmph. We did try to be nice and talk things out.
    ko: 흥. 그렇게나 우리 쪽에서 호의를 베풀며 대화하자고 했건만.
    ja: |-
      ふん。こちらは好意的に
      話し合いを持ちかけてやったというのに。
  d_main_41_03_52:
    speaker: drake_p
    en: Those idiots.
    ko: 멍청한 녀석들.
    ja: 愚かな奴らだ。
  d_main_41_03_53:
    speaker: laplace_p
    en: Are you upset?
    ko: 속상한가?
    ja: 残念なのか？
  d_main_41_03_54:
    speaker: drake_p
    en: Of course I am, you fool.
    ko: 당연하다 바보 같은 놈.
    ja: 当然だ。バカ野郎どもめ。
  d_main_41_03_55:
    speaker: drake_p
    en: There's nothing more frustrating than having your goodwill be rejected by
      others.
    ko: 자신의 진심이 제대로 전해지지 않는 것만큼 속상한 건 없다.
    ja: |-
      自分の思いがしっかり伝わらないことほど
      悔しいことはない。
  d_main_41_03_56:
    speaker: drake_p
    en: Not even a villain would pull a gun before trying to have a conversation.
    ko: |-
      대화할 생각 없이 총구부터 들이미는 건,
      빌런도 하지 않는 일이다.
    ja: |-
      対話しようともせずに
      いきなり銃を突きつけるなど、
      ヴィランでもしないことだ。
  d_main_41_03_57:
    speaker: laplace_p
    en: The Four Beasts aren't interested in having a conversation, so stop holding
      onto false hopes.
    ko: |-
      포비스트는 대화를 포기했다.
      이제 미련은 버려라.
    ja: |-
      フォービーストは対話を諦めたんだ。
      引きずるんじゃない。
  d_main_41_03_58:
    speaker: drake_p
    en: Hmph. Who's holding onto false hopes? Not me.
    ko: 흥. 누가 미련 같은걸.
    ja: ふん。引きずってなどいない。
  d_main_41_03_59:
    speaker: rapi_red
    en: Hmm...
    ko: "……."
    ja: "……"
  d_main_41_03_60:
    speaker: rapi_red
    en: You're right. We can safely regard the Four Beasts as openly hostile now.
    ko: 그래. 포비스트는 이제 명백한 적대 세력이라고 보는 것이 타당하겠지.
    ja: |-
      そうね。フォービーストは
      敵になったと見るしかない。
  d_main_41_03_61:
    speaker: rapi_red
    en: If they attack, we fight back. And if they get in our way, we take them out.
    ko: 공격해 오면 맞서고, 방해된다면 공격하면 그만일 뿐이야.
    ja: |-
      攻撃されたら応戦し、
      障害になれば排除するだけ。
  d_main_41_03_62:
    speaker: maxwell_p
    en: So negotiations are off the table?
    ko: 그럼 이제 대화는 없는 거?
    ja: もう話し合いの時間はナシってこと？
  d_main_41_03_63:
    speaker: rapi_red
    en: They are.
    ko: 없어.
    ja: ええ。
  d_main_41_03_64:
    speaker: rapi_red
    en: I'm done putting up with those whiny kids.
    ko: "…떼쓰는 꼬맹이들 기분에 맞춰주는 것도 이젠 질렸어."
    ja: "…子供のワガママにも限度があるわ。"
  d_main_41_03_65:
    speaker: rapi_red
    en: I don't know what they expect us to do.
    ko: 뭘 어쩌라는 건지 모르겠네.
    ja: 放っておけば、どうなるかも分からないし。
  d_main_41_03_66:
    speaker: maxwell_p
    en: Oh. We're on the same page, then.
    ko: 오. 나와 의견이 동일하네.
    ja: ま、私も同じ意見かな。
  d_main_41_03_67:
    speaker: rapi_red
    en: The only complication is Liberalio...
    ko: 문제는… 리버렐리오.
    ja: 問題は…リバーレリオ。
  d_main_41_03_68:
    speaker: laplace_p
    en: "It was my first time seeing her in person. \nShe's strong."
    ko: |-
      직접 본 건 처음이다.
      강하더군.
    ja: |-
      本物を見たのは初めてだ。
      強かったな。
  d_main_41_03_69:
    speaker: laplace_p
    en: But that was just because we were ambushed. If we face her in a proper fight,
      we heroes would never be defeated.
    ko: |-
      하지만 당시에는 기습에 당한 것뿐.
      제대로 맞선다면 히어로에게 패배는 없다.
    ja: |-
      だが、あれは不意打ちだった。
      正面から戦えば、
      ヒーローが敗れる相手ではない！
  d_main_41_03_70:
    speaker: drake_p
    en: What is she plotting?
    ko: 무슨 꿍꿍이인 거지? 그 녀석은.
    ja: それにしても、何を考えているのだ？奴らは。
  d_main_41_03_71:
    speaker: drake_p
    en: Sowing discord? Not even a villain would stoop so low.
    ko: 이간질이라니. 그런 건 빌런도 하지 않는다.
    ja: 仲間同士の争いなど、ヴィランでもしない。
  d_main_41_03_72:
    speaker: maxwell_p
    en: "... What exactly is your definition of a villain?"
    ko: "…대체 네 기준 빌런은 뭐 하는 것들인 건데."
    ja: |-
      …あなたの中のヴィランって
      どういう存在なのよ。
  d_main_41_03_73:
    speaker: rapi_red
    en: Is she on our side?
    ko: 아군일까?
    ja: ヒーローの味方？
  d_main_41_03_74:
    speaker: maxwell_p
    en: Since the Four Beasts are our common enemy, I guess we can look at it that
      way for now.
    ko: |-
      포비스트라는 공통의 목표가 있으니,
      일단은 그렇다고 할 수 있지 않을까?
    ja: |-
      フォービーストを共通の敵として見るなら、
      リバーレリオも今は味方って
      考えていいかもね。
  d_main_41_03_75:
    speaker: maxwell_p
    en: If what Liberalio said is true, then the very existence of a Queen is a huge
      problem.
    ko: |-
      리버렐리오의 말이 사실이라면,
      퀸이 생겨나는 것 자체가 큰일인 모양이고.
    ja: |-
      あいつの話が事実だとしたら、
      クイーンが生まれること自体問題でしょ。
  d_main_41_03_76:
    speaker: maxwell_p
    en: There's a high chance that the Four Beasts have already created one.
    ko: 포비스트는 이미 퀸을 만들어놨을 가능성이 높아.
    ja: |-
      そしてフォービーストのクイーンは
      もう完成している可能性が高い。
  d_main_41_03_77:
    speaker: maxwell_p
    en: If possible, cooperating with Liberalio is definitely to our advantage.
    ko: 할 수 있다면, 리버렐리오와 협력하는 편이 무조건 이득이겠지.
    ja: |-
      できるなら、リバーレリオと協力した方が
      絶対に得でしょうね。
  d_main_41_03_78:
    speaker: maxwell_p
    en: She is a Heretic, after all. An old and powerful one, at that.
    ko: 헬레틱이니까. 그것도 엄청 오래됐고, 강한.
    ja: |-
      なにしろ、ヘレティックだもの。
      それも長いこと知られてて、強力な。
  d_main_41_03_79:
    speaker: rapi_red
    en: I agree.
    ko: 동의해.
    ja: 同じ考えね。
  d_main_41_03_80:
    speaker: laplace_p
    en: Ah, I miss Cinderella.
    ko: 아 신데렐라 보고 싶다.
    ja: くっ、シンデレラに会いたくなって来たぞ。
  d_main_41_03_81:
    speaker: drake_p
    en: Yeah, I miss GraGre too.
    ko: 나도 그레그레 보고 싶다.
    ja: 私もグレグレに会いたくなってきた。
  d_main_41_03_82:
    speaker: maxwell_p
    en: C'mon. You can't bring up Cinderella the moment we start talking about the
      Heretics.
    ko: "…야 인마. 헬레틱 얘기 꺼내자마자 신데렐라 얘기가 나오면 어떡해."
    ja: |-
      …ちょっと、ヘレティックの話をしてる時に
      なんでシンデレラを思い出すのよ。
  d_main_41_03_83:
    speaker: maxwell_p
    en: If she heard that, she'd be devastated.
    ko: 본인이 들으면 엄청 싫어할걸.
    ja: 本人が聞いたら絶対いやがるよ。
  d_main_41_03_84:
    speaker: laplace_p
    en: I wasn't thinking of her because of any connection to the Heretics.
    ko: 나… 는 딱히 헬레틱 얘기가 나와서 신데렐라를 떠올린 게 아닌데?
    ja: |-
      なんのことだ…？ヘレティックとは関係なく
      急にシンデレラを思い出しただけだぞ？
  d_main_41_03_85:
    speaker: laplace_p
    en: I just miss her, that's all.
    ko: 그냥 보고 싶은 건데?
    ja: ただ会いたいと思っただけだ。
  d_main_41_03_86:
    speaker: maxwell_p
    en: Right... I'm sure you do.
    ko: 그래그래. 그러시겠죠.
    ja: はいはい、そうですか…
  d_main_41_03_87:
    speaker: maxwell_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_03_88:
    speaker: maxwell_p
    en: This feels like a real tightrope act.
    ko: 아무래도 외줄타기하는 것 같긴 하단 말이야.
    ja: やっぱ、どう考えても不安よね。
  d_main_41_03_89:
    speaker: rapi_red
    en: Right now, our best bet is to listen to what Liberalio said and try to tilt
      things in our favor, even if just a little.
    ko: 지금은 리버렐리오의 말 대로 승산을 조금이라도 높이는 게 좋아.
    ja: |-
      今はリバーレリオの言うことに理があるわ。
      少しでも勝算を高めた方がいい。
  d_main_41_03_90:
    speaker: maxwell_p
    en: Be that as it may, deep down, I keep asking myself if we can truly trust a
      Heretic.
    ko: 그렇긴 한데, 마음속 깊은 곳에서 헬레틱을 믿어도 되냐고 자꾸 물어봐서 그래.
    ja: |-
      それはそうだけど、心のどこかから
      ヘレティックなんか信じる気かって
      声が聞こえるんだよね。
  d_main_41_03_91:
    speaker: rapi_red
    en: I feel the same.
    ko: 그건 나도 그래.
    ja: 私も同じよ。
  d_main_41_03_92:
    speaker: laplace_p
    en: Don't worry too much, everyone!
    ko: 다들 너무 걱정하지 마라!
    ja: みんな、心配するな！
  d_main_41_03_93:
    speaker: laplace_p
    en: Even in the worst-case scenario, it's just the Four Beast and Liberalio!
    ko: |-
      최악의 경우라고 해봤자,
      포비스트와 리버렐리오!
    ja: |-
      最悪の場合は、
      フォービーストとリバーレリオ！
  d_main_41_03_94:
    speaker: laplace_p
    en: We just need to take down five Heretics!
    ko: 헬레틱 다섯을 상대하게 되는 것뿐이니까!
    ja: |-
      ヘレティック5体全部、
      まとめて相手にすればいいだけだ！
  d_main_41_03_95:
    speaker: maxwell_p
    en: That's worse than a worst-case scenario.
    ko: "…최악 수준이 아니야 그거."
    ja: "…それこそ最悪どころの話じゃないね。"
  d_main_41_03_96:
    speaker: maxwell_p
    en: If they come for us all at once, it'd be a bona fide nightmare.
    ko: 한꺼번에 달려들기라도 하면 악몽이라고.
    ja: 同時に全部なんて、もう悪夢でしょ。
  d_main_41_03_97:
    speaker: behemoth
    en: Well, thank goodness it won't turn into a nightmare.
    ko: 다행이네. 악몽까지는 아니라서.
    ja: よかったな。悪夢は見ずに済みそうだぜ。
  d_main_41_03_98:
    speaker: rapi_red
    en: Hmm...
    ko: "……."
    ja: "……"
  d_main_41_03_99:
    speaker: behemoth
    en: Since only Ziz and I are here.
    ko: 나랑 지즈. 둘만 왔으니까.
    ja: 来てんのはあたしとジズだけだ。
  d_main_41_03_100:
    speaker: rapi_red
    en: Where... is the Commander?
    ko: 지휘관은?
    ja: 指揮官は？
  d_main_41_03_101:
    speaker: behemoth
    en: The Young Man? Not sure. Why are you asking us?
    ko: 남자? 글쎄~ 그걸 왜 우리한테 물어보는 걸까?
    ja: |-
      あの男のことか？さあな～
      なんであたしらに聞くんだ？
  d_main_41_03_102:
    speaker: behemoth
    en: Did you lose him off Mother Whale or something?
    ko: 설마, 마더 웨일 위에서 잃어버리기라도 한 거야?
    ja: |-
      まさか、マザーホエールで
      迷子にでもなったのかぁ？
  d_main_41_03_103:
    speaker: maxwell_p
    en: What about the Queen?
    ko: 퀸은?
    ja: クイーンは？
  d_main_41_03_104:
    speaker: ziz
    en: Th-the Queen? Er... not sure.
    ko: 퀴, 퀸? 퀸은… 어… 잘 모르는데.
    ja: |-
      え、クイーン？
      クイーンは…えっと…なんのことかな～
  d_main_41_03_105:
    speaker: ziz
    en: Wherever she is, I'm sure she's doing well? Hehe.
    ko: 어딘가에 잘 있지 않을까? 헤헤.
    ja: どこかで元気にしてるんじゃない？えへへ…
  d_main_41_03_106:
    speaker: rapi_red
    en: You're getting on my nerves.
    ko: 열받게 하네.
    ja: 無駄話をする時間はないの。
  d_main_41_03_107:
    speaker: "<Narration>"
    en: "*Kreeeeee*"
    ko: 키이이이이잉--!!
    ja: ギュイィィィン――
  d_main_41_03_108:
    speaker: "<Narration>"
    en: The drill on Rapi's Seven Dwarves Zero activates.
    ko: 라피의 세븐스 드워프 제로에서 드릴이 전개된다.
    ja: |-
      ラピのセブンスドワーフゼロから
      放出されるエネルギーが
      螺旋状に渦を巻いた
  d_main_41_03_109:
    speaker: rapi_red
    en: If you have nothing useful to say, then get out of the way!
    ko: 해줄 얘기 없으면 비켜-!!
    ja: 話す気がないならどいて！
d_main_41_04:
  d_main_41_04_1:
    speaker: "<Monologue>"
    en: Liberalio lands on the ground.
    ko: 리버렐리오가 바닥에 착지했다.
    ja: リバーレリオが地面に降り立った
  d_main_41_04_2:
    speaker: "<Monologue>"
    en: Strangely, she seems exhausted.
    ko: "…묘하게, 지쳐 보이는 느낌이다."
    ja: "…どこか疲れ切っているような様子だ"
  d_main_41_04_3:
    speaker: liberalio
    en: A signal flare. It seems your comrades made it down safely.
    ko: 신호탄이네. 네 동료들은 무사히 내린 모양이야.
    ja: 信号弾ね。あなたの仲間も無事みたいよ。
  d_main_41_04_4:
    speaker: "<Self>"
    en: Yeah. All we have to do is head that way...
    ko: 응. 저쪽으로 가면 될 것 같… 은데.
    ja: そのようだ。あれを目指すとしよう…だが
  d_main_41_04_5:
    speaker: "<Monologue>"
    en: I take a step back.
    ko: 한 걸음 물러선다.
    ja: 一歩退き、距離を取った
  d_main_41_04_6:
    speaker: "<Self>"
    en: By the way... what's your goal?
    ko: 너. 목적이 뭐야.
    ja: 君の狙いは何だ？
  d_main_41_04_7:
    speaker: liberalio
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_41_04_8:
    speaker: liberalio
    en: Didn't we form an alliance?
    ko: 우리는 동맹을 맺은 것 아니었어?
    ja: 協力するという話ではなかった？
  d_main_41_04_9:
    speaker: "<Self>"
    en: Because of your meddling, the Four Beasts...
    ko: 네가 이간질 하는 바람에 포비스트와….
    ja: 君が我々とフォービーストを…
  d_main_41_04_10:
    speaker: liberalio
    en: You're wrong, Human.
    ko: 틀린 말이야 인간.
    ja: それは思い違いよ、人間。
  d_main_41_04_11:
    speaker: liberalio
    en: A Queen must never be created. Haven't I already explained this?
    ko: |-
      퀸은 만들어지면 안 되는거야.
      설명했잖아.
    ja: |-
      新たなクイーンは生まれてはいけない。
      もう説明したはずよ。
  d_main_41_04_12:
    speaker: liberalio
    en: 'I''ll say this once more: don''t stake the world on your personal feelings.
      You''re just one human.'
    ko: 다시 한번 말하지만, 개인적인 감정으로 인해 세계를 도박판 위에 올리지 마. 한 명의 인간.
    ja: |-
      もう一度言ってあげるわ。
      個人的な感情に世界の運命を賭けないことね。
  d_main_41_04_13:
    speaker: liberalio
    en: Whether or not the Four Beasts can create a Queen doesn't matter. Preventing
      it from happening is what's crucial.
    ko: |-
      포비스트가 퀸을 만들 수 있는가에 대한 가능성은 둘째치고,
      그 행위 자체를 막아야만 하는 거야.
    ja: |-
      実際にできるかどうかは別としても、
      そうしようとする行い自体、
      阻止する必要があるの。
  d_main_41_04_14:
    speaker: liberalio
    en: Besides, the Four Beasts are already dead set against you.
    ko: 그리고 이미 포비스트는 너희와 적대하기로 결정했어.
    ja: |-
      それに、フォービーストの方から
      あなたたちを敵とみなすと、
      宣言していたでしょう。
  d_main_41_04_15:
    speaker: "<Self>"
    en: That's because of you.
    ko: 너 때문이잖아.
    ja: もとはと言えば君のせいだろう
  d_main_41_04_16:
    speaker: liberalio
    en: Is it? I don't know the details, but think about what has happened until now.
    ko: 그래? 자세한 사정은 모르지만 지금까지의 일을 회상해 봐.
    ja: |-
      そう？詳しい事情は知らないけど、
      今までのことを思い出す限り…
  d_main_41_04_17:
    speaker: liberalio
    en: You kept trying to persuade them, but did it work, even for a moment?
    ko: 너희는 계속해서 포비스트를 설득했겠지만, 한 번이라도 넘어온 적이 있어?
    ja: |-
      あなたたちは何度もフォービーストを
      説得しようとしてきたようね。
      それで、一度でも信用されたことがあるかしら？
  d_main_41_04_18:
    speaker: liberalio
    en: Don't you think negotiating with them was a hopeless endeavor from the start?
    ko: 애초에 승산이 없는 설득이었다는 생각은 들지 않아?
    ja: 最初からうまくいく可能性などあった？
  d_main_41_04_19:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_04_20:
    speaker: liberalio
    en: I'm weakened now, and though the Four Beasts may be half-wits, they are four
      Heretics afterall.
    ko: |-
      지금의 나는 약해졌고,
      포비스트는 반푼이지만 넷이나 되는 헬레틱이야.
    ja: |-
      今の私は弱っているし、
      フォービーストは半端ではあっても
      4体のヘレティックよ。
  d_main_41_04_21:
    speaker: liberalio
    en: Besides, two of them are already capable of transformation.
    ko: 그 중, 둘은 거대화가 가능한 수준까지 올라왔고.
    ja: |-
      そのうちの2体は
      巨大化もできることが分かっている。
  d_main_41_04_22:
    speaker: liberalio
    en: All of you need to cooperate with me.
    ko: 너희는 나와 협력해야 해.
    ja: 協力するしかないと思うけど？
  d_main_41_04_23:
    speaker: liberalio
    en: We need to destroy the Queen they're trying to make and eliminate the Four
      Beasts to prevent any future disaster.
    ko: 그리고 포비스트가 만들 퀸을 없애고, 후환을 대비해 포비스트까지 없애야 해.
    ja: |-
      作りかけのクイーンを消して、
      後々問題にならないよう、
      フォービーストもここで消す。
  d_main_41_04_24:
    speaker: liberalio
    en: I would like to remind you that all of this aligns with your own interests.
    ko: |-
      너희한테 절대 나쁜 얘기가 아니라는 걸,
      다시 한번 상기해 주면 좋겠네.
    ja: |-
      あなたたちにとっても
      悪い話ではないと思うわ。
      よく考えて。
  d_main_41_04_25:
    speaker: "<Self>"
    en: "... We need to keep an eye on the situation."
    ko: "…상황은 지켜봐야 해."
    ja: "…もうしばらく様子を見たい"
  d_main_41_04_26:
    speaker: "<Self>"
    en: We won't try to kill you immediately, so keep that in mind.
    ko: 바로 죽이려 들진 않을 테니까, 그건 알아둬.
    ja: |-
      今すぐ君をどうにかしようとは思わない。
      それだけは約束しよう
  d_main_41_04_27:
    speaker: liberalio
    en: Can I take that as you agreeing to work together?
    ko: 그 말은, 협력한다는 의미로 받아들이면 될까?
    ja: 協力関係は継続すると受け取ればいい？
  d_main_41_04_28:
    speaker: "<Self>"
    en: Consider it a temporary alliance.
    ko: 한시적 동맹이라고 해두자.
    ja: あくまで一時的に、だ
  d_main_41_04_29:
    speaker: liberalio
    en: You're not someone who will easily let things go, are you?
    ko: 무엇 하나 버리질 못하는 인간이네.
    ja: 捨てるものを選べないようね。
  d_main_41_04_30:
    speaker: liberalio
    en: "... Perhaps that's how you've made it this far in life."
    ko: "…그래서, 여기까지 올 수 있었던 것일지도 모르지."
    ja: |-
      …それが、ここまで来れた
      理由かもしれないけど。
  d_main_41_04_31:
    speaker: bahamut
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_04_32:
    speaker: bahamut
    en: I, and all my intellectual grandeur, am deep in rumination.
    ko: 똑똑한 바하무트는 지금 고민에 빠져있다.
    ja: 賢いバハムートよ、今が頭の使い時だ。
  d_main_41_04_33:
    speaker: bahamut
    en: Should I pursue the Young Man, or remain here and guard this place?
    ko: 남자를 쫓아가야 할지, 여길 지켜야 할지에 대한 고민이다.
    ja: 男を追うべきか、ここを守るべきか…
  d_main_41_04_34:
    speaker: bahamut
    en: I did not expect one of the Offsprings to interfere.
    ko: "…직계가 개입할 줄은 생각하지 못했다."
    ja: "…直系の介入は予想していなかった。"
  d_main_41_04_35:
    speaker: bahamut
    en: She is strong.
    ko: 직계는 강하다.
    ja: 直系は強力だ。
  d_main_41_04_36:
    speaker: bahamut
    en: "... Or was she?"
    ko: "…강했나?"
    ja: "…本当にそうか？"
  d_main_41_04_37:
    speaker: bahamut
    en: No. She wasn't. She was merely strong enough to trade blows.
    ko: 아니. 강하지 않았다. 공방이 성립될 정도였다.
    ja: |-
      いや。それほどではない。
      先ほどの攻防がその証拠だ。
  d_main_41_04_38:
    speaker: bahamut
    en: 'With all my infinite intelligence, I can only come to one conclusion:'
    ko: 그렇다면 똑똑한 바하무트는 한가지 결론을 내릴 수 있다.
    ja: であれば、賢い私が出すべき結論は1つ。
  d_main_41_04_39:
    speaker: bahamut
    en: Since I've become the ever-mighty Bahamut,
    ko: 똑똑한 바하무트는 강력한 바하무트가 되었기 때문에.
    ja: 賢いバハムートは強いバハムートとなった。
  d_main_41_04_40:
    speaker: bahamut
    en: it is possible for me to pursue the Offspring, strike her down, and capture
      the Young Man.
    ko: 쫓아가 직계를 쓰러뜨리고 남자를 확보하는 것이 가능하다는 결론이다.
    ja: 追って直系を倒し、男を確保すればいいのだ。
  d_main_41_04_41:
    speaker: bahamut
    en: But Levi also said to guard the Furnace at all costs.
    ko: 하지만 레비가 용광로를 반드시 지키라고도 얘기했다.
    ja: だが、レヴィは溶鉱炉を死守しろと言っていた。
  d_main_41_04_42:
    speaker: bahamut
    en: Creating the Queen is something we have long desired to accomplish.
    ko: 퀸을 만드는 것은 우리의 숙원.
    ja: クイーンの創造は我々の悲願だ。
  d_main_41_04_43:
    speaker: bahamut
    en: Yet, it remains evident that both chasing down the Young Man and guarding
      the Furnace cannot be done simultaneously.
    ko: 하지만 똑똑한 바하무트는 지금 남자를 쫓는 것, 용광로를 지키는 것 두 가지를 동시에 할 수 없다는 사실을 인지했다.
    ja: |-
      男を追うこととこの場を守ることは、
      同時にできないと賢い私は理解できる。
  d_main_41_04_44:
    speaker: bahamut
    en: I, in my abundant wisdom, must make a decision this very instant.
    ko: 똑똑한 바하무트는 지금 선택을 해야 한다.
    ja: 賢い私よ、今こそ選択の時だ。
  d_main_41_04_45:
    speaker: bahamut
    en: Hmm...
    ko: "……."
    ja: "……"
  d_main_41_04_46:
    speaker: bahamut
    en: |-
      Ah...
      Aaaah...
    ko: |-
      …….
      …….
    ja: |-
      ……
      ……
  d_main_41_04_47:
    speaker: bahamut
    en: As I hesitate, the Offspring has vanished from sight.
    ko: 고민하는 사이, 직계의 모습이 보이지 않게 되었다.
    ja: 悩んでいる間に、直系の姿を見失ったようだ。
  d_main_41_04_48:
    speaker: bahamut
    en: That removes one option.
    ko: 선택지 하나가 사라졌다.
    ja: 選択肢が1つなくなったか。
  d_main_41_04_49:
    speaker: bahamut
    en: Therefore, what I must do has become clear.
    ko: 그렇다면 똑똑한 바하무트가 해야 할 일은 명확하다.
    ja: |-
      となれば、賢い私がするべきことは
      1つだけになった。
  d_main_41_04_50:
    speaker: bahamut
    en: I must guard the Furnace.
    ko: 용광로를 지킨다.
    ja: すなわち、この場を守ることだ。
  d_main_41_04_51:
    speaker: bahamut
    en: Very well. With this, my path is set.
    ko: 좋다. 이것으로 똑똑한 바하무트가 할 일이 정해졌다.
    ja: よし。問題はなくなったようだな。
  d_main_41_04_52:
    speaker: "<Narration>"
    en: Bahamut gazes at the Furnace.
    ko: 바하무트는 용광로를 바라보았다.
    ja: バハムートは溶鉱炉を眺めた
  d_main_41_04_53:
    speaker: "<Narration>"
    en: The Dark Matter boils ever more furiously.
    ko: 다크 매터가 더욱 끓듯이 부글댄다.
    ja: |-
      ダークマターが煮えたぎるように
      反応している
  d_main_41_04_54:
    speaker: "<Narration>"
    en: She then notices something strange.
    ko: 바하무트는 뭔가 이상한 것을 발견했다.
    ja: |-
      異変が起こりつつあることに
      バハムートが気づいた
  d_main_41_04_55:
    speaker: "<Narration>"
    en: From some Dark Matter that has spilled and pooled below the Furnace...
    ko: 용광로에서 흘러 아래에 고인 다크 매터에서
    ja: 溶鉱炉の下に溜まっているダークマターから…
  d_main_41_04_56:
    speaker: "<Narration>"
    en: Something slowly begins to rise.
    ko: 뭔가가 천천히 솟아오르기 시작했다.
    ja: 何かがゆっくりと湧き上がり始めている
  d_main_41_04_57:
    speaker: bahamut
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_04_58:
    speaker: bahamut
    en: Oh... Ohhh...!
    ko: 오, 오오…!
    ja: お、おお…！
  d_main_41_04_59:
    speaker: bahamut
    en: Is this perhaps...!
    ko: 이것은… 설마…!
    ja: これは…まさか…！
  d_main_41_04_60:
    speaker: "<Self>"
    en: You don't look so good.
    ko: "…상태가 안 좋아 보이네."
    ja: "…具合が悪そうだな"
  d_main_41_04_61:
    speaker: liberalio
    en: I don't feel too good either.
    ko: 맞아. 나는 지금 상태가 나빠.
    ja: そうね。いいとは言えないわ。
  d_main_41_04_62:
    speaker: liberalio
    en: I didn't get a chance to recover.
    ko: 회복할 틈이 없었거든.
    ja: 回復する時間もなかったの。
  d_main_41_04_63:
    speaker: "<Self>"
    en: Where have you been and what have you been up to?
    ko: 어디에서 뭘 하고 왔길래.
    ja: どこで何をしていたんだ？
  d_main_41_04_64:
    speaker: liberalio
    en: That, I cannot tell you.
    ko: 그건 비밀이야. 알려줄 수 없어.
    ja: それは秘密よ。教えないわ。
  d_main_41_04_65:
    speaker: "<Self>"
    en: I thought you said we were allies.
    ko: 동맹이라더니.
    ja: 協力関係だろう？
  d_main_41_04_66:
    speaker: liberalio
    en: You must have your own secrets that you don't want to share?
    ko: 너도 너만이 가지고 있는 비밀들이 있을 거잖아.
    ja: |-
      あなたにも知られたくない
      秘密ぐらいあるでしょう？
  d_main_41_04_67:
    speaker: liberalio
    en: There is no need to tell you everything just because we're allies.
    ko: 동맹이라고 해서 모든 것을 알려줄 필요는 없어.
    ja: |-
      協力しているからといって
      すべてを教える必要はないわ。
  d_main_41_04_68:
    speaker: liberalio
    en: Only the information that is necessary for the current situation should be
      shared, so there won't be any complications later.
    ko: |-
      지금 이 상황 안에서만 아는 정보를 공유하는 게,
      뒤탈이 없고 좋을 거야.
    ja: |-
      今ここで知った情報だけ共有しておく方が
      互いに後腐れもないと思うけど。
  d_main_41_04_69:
    speaker: "<Self>"
    en: "... The Four Beasts have begun creating their Queen."
    ko: "…포비스트가 퀸 제작을 시작했어."
    ja: "…フォービーストがクイーンを作り始めた"
  d_main_41_04_70:
    speaker: liberalio
    en: I'm aware. I saw it myself.
    ko: 응. 그건 나도 봐서 알아.
    ja: 私も見たわ。
  d_main_41_04_71:
    speaker: liberalio
    en: I don't know what will come out of it, but it won't be a Queen.
    ko: 어떤 것이 나올지는 모르겠지만, 퀸은 아니겠지.
    ja: |-
      何がでてくるかは知らないけど、
      クイーンではないでしょうね。
  d_main_41_04_72:
    speaker: liberalio
    en: A Queen can't possibly be created using such methods.
    ko: 그렇게 만들어질 수 없어. 퀸이라는 건.
    ja: あんなことで作れはしないわ。クイーンは。
  d_main_41_04_73:
    speaker: liberalio
    en: But I'm certain it will turn out to be something akin to a Heretic, or even
      worse.
    ko: 하지만 헬레틱 급. 혹은 그 이상의 뭔가가 나올 것은 확실해.
    ja: |-
      それでもヘレティック級か、
      それ以上の何かは生まれてくるはず。
  d_main_41_04_74:
    speaker: liberalio
    en: That reason alone makes our alliance all the more important.
    ko: 그걸 위해서라도 우리의 동맹은 더 의미가 있겠지.
    ja: |-
      対抗するためにも、
      協力を続ける意味はありそうね。
  d_main_41_04_75:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_04_76:
    speaker: "<Self>"
    en: Liberalio.
    ko: 리버렐리오.
    ja: リバーレリオ
  d_main_41_04_77:
    speaker: "<Self>"
    en: Is there a Queen on the surface right now?
    ko: 지금 지상에는 퀸이 있어?
    ja: 今、地上のどこかにクイーンがいるのか？
  d_main_41_04_78:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_04_79:
    speaker: liberalio
    en: There must be a reason why you are asking that out of the blue.
    ko: 갑자기 그런 걸 물어보는 이유가 있을 거라 생각되는데.
    ja: なぜそんなことを聞くのかしら。
  d_main_41_04_80:
    speaker: "<Monologue>"
    en: A gene inside me that bonds with the Queen has awakened.
    ko: 퀸과 짝을 이루는, 내 몸속에 있는 인자가 활성화되었다.
    ja: |-
      クイーンの存在に呼応する、
      私の体内の因子が活性化していた
  d_main_41_04_81:
    speaker: "<Monologue>"
    en: I thought that it was a bond to the Four Beasts' Queen, but they haven't made
      one yet.
    ko: |-
      포비스트의 퀸과 짝을 이루는 것일 거라 생각했지만,
      포비스트의 퀸은 아직 만들어지지 않았다.
    ja: |-
      今まではフォービーストのクイーンに
      反応していると思っていたが、
      それはまだ存在しなかった
  d_main_41_04_82:
    speaker: "<Monologue>"
    en: "... But this is something I cannot reveal."
    ko: "…라고는 얘기할 수 없다."
    ja: "…などとは言えるはずもない"
  d_main_41_04_83:
    speaker: "<Self>"
    en: You said so yourself that you were cleaning things up.
    ko: |-
      네가 말했지.
      너는 지금 정리를 하고 있고.
    ja: |-
      君の言ったことだ。
      色々と片付けているところだと
  d_main_41_04_84:
    speaker: "<Self>"
    en: That way "someone" would be happy.
    ko: 그래야 [누군가]가 기뻐하실 거라고.
    ja: "「誰か」を喜ばせるためだとも"
  d_main_41_04_85:
    speaker: "<Self>"
    en: There's only one person you revere so highly...
    ko: 네가 누군가를 그렇게 높여서 부를만한 대상은….
    ja: 君がそれほどの敬意を払う相手となれば…
  d_main_41_04_86:
    speaker: liberalio
    en: That's right. The original Queen.
    ko: 맞아. [원래의] 퀸이야.
    ja: そう。「本当の」クイーンよ。
  d_main_41_04_87:
    speaker: liberalio
    en: My mother.
    ko: 나의 어머니.
    ja: 私のお母さま。
  d_main_41_04_88:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_04_89:
    speaker: liberalio
    en: Mother isn't on the surface right now.
    ko: 어머니는 지금 지상에 없어.
    ja: 今はまだ、地上にいないわ。
  d_main_41_04_90:
    speaker: liberalio
    en: But she will come soon. It's been decided.
    ko: |-
      하지만 곧 오실 거야.
      그렇게 되었으니까.
    ja: |-
      でも、もうすぐよ。
      全部動きだしたから。
  d_main_41_04_91:
    speaker: liberalio
    en: I am merely preparing for that inevitable day.
    ko: 나는 그를 위해 준비를 해놓는거지.
    ja: 私がしているのはそのための準備。
  d_main_41_04_92:
    speaker: liberalio
    en: When Mother comes, nothing but her children should remain on the surface.
    ko: 어머니가 오셨을 때, 지상에는 어머니의 자식들을 제외한 것은 있어선 안 돼.
    ja: |-
      お母さまが帰ってきた時、
      地上にいていいのはお母さまの子どもたちだけ。
  d_main_41_04_93:
    speaker: liberalio
    en: That's what I'm working towards.
    ko: 나는 그걸 위해 움직이는 거야.
    ja: それが私の目指していること。
  d_main_41_04_94:
    speaker: "<Self>"
    en: And if the Queen does come down, do you really expect us to do nothing?
    ko: 퀸이 내려오면 그걸 우리가 가만히 둘까?
    ja: 今の話を知った私たちが何もしないと思うのか？
  d_main_41_04_95:
    speaker: liberalio
    en: It would not be wise decision.
    ko: 그건 좋은 생각이 아니야.
    ja: おかしなことは考えない方がいいわ。
  d_main_41_04_96:
    speaker: liberalio
    en: You cannot win.
    ko: 이길 수 없어.
    ja: 勝つことなどできないもの。
  d_main_41_04_97:
    speaker: liberalio
    en: "Besides, I've mentioned this before. \nRaptures right now have no interest
      in humans."
    ko: |-
      그리고 말했지.
      지금의 랩쳐는 인간에게 관심이 없다고.
    ja: |-
      それに、言ったはずよ。
      今のラプチャーは人間にそれほど興味がない。
  d_main_41_04_98:
    speaker: liberalio
    en: The will of the Raptures is Mother's will.
    ko: 랩쳐의 의지는 곧 어머니의 의지야.
    ja: ラプチャーの意思とは、つまりお母さまの意思。
  d_main_41_04_99:
    speaker: liberalio
    en: If you provoke her needlessly, she might change her mind.
    ko: |-
      괜히 어머니에게 손을 댔다가,
      어머니의 생각이 바뀔 수 있어.
    ja: |-
      お母さまも手を出されれば、
      考えをお変えになるかもしれないわ。
  d_main_41_04_100:
    speaker: liberalio
    en: Isn't there a saying, don't poke the bear?
    ko: 긁어 부스럼이라고 표현한다지?
    ja: 自分から面倒を増やしたくはないでしょう？
  d_main_41_04_101:
    speaker: liberalio
    en: It'd probably be best if all of you lived out your remaining days underground.
    ko: 그냥 너희는 지하에서 남은 삶을 영위하는 게 좋을 거야.
    ja: |-
      あなたたちは地下でひっそりと
      暮らしていればいい。
  d_main_41_04_102:
    speaker: liberalio
    en: Consider it a form of coexistence.
    ko: 그래. 일종의 [공존]이라고 생각할 수도 있겠네.
    ja: つまり、「共存」できるということよ。
  d_main_41_04_103:
    speaker: "<Self>"
    en: There's no way you can call that coexistence.
    ko: 그런 걸 공존이라고 부를 순 없어.
    ja: そんなものは共存と言えない
  d_main_41_04_104:
    speaker: liberalio
    en: Don't mistake coexistence as living together as equals, Human.
    ko: |-
      인간.
      공존의 의미를 대등한 존재끼리 함께 살아가는 것이라 착각하지 마.
    ja: |-
      人間。
      共存関係が対等なものだと思っているなら、
      勘違いしているわ。
  d_main_41_04_105:
    speaker: liberalio
    en: When you humans ruled the surface, did you not coexist with the worms that
      lived underground?
    ko: |-
      너희 인간이 지상의 주인이었을 때,
      땅속에 사는 지렁이와 공존했잖아?
    ja: |-
      人間は地上で我がもの顔をしていた時、
      土の中のミミズと共存していたはずよ？
  d_main_41_04_106:
    speaker: liberalio
    en: It's the same principle here.
    ko: 그것과 같은 맥락이라고 보는 게 맞아.
    ja: これも同じ話。
  d_main_41_04_107:
    speaker: liberalio
    en: We can use you humans as needed, but we won't drive you to extinction.
    ko: |-
      필요에 따라 우리가 너희 인간을 이용할 순 있겠지.
      하지만 종을 멸종시키진 않아.
    ja: |-
      私たちは必要に応じて人間を利用できる。
      あえて絶滅させようとはしないわ。
  d_main_41_04_108:
    speaker: liberalio
    en: Every species has its role.
    ko: 각각의 종은 그 역할이 있어.
    ja: 種というものには、それぞれの役割があるの。
  d_main_41_04_109:
    speaker: liberalio
    en: Fulfilling that role without annihilating the other...
    ko: 그 역할을 충실히 이행하며 서로를 멸종시키지 않는 것.
    ja: |-
      与えられた役割を忠実に果たし、
      互いを滅ぼそうとはしない。
  d_main_41_04_110:
    speaker: liberalio
    en: That's the very definition of coexistence.
    ko: 그것이 공존이야.
    ja: それが共存するということよ。
  d_main_41_04_111:
    speaker: "<Self>"
    en: We're not your playthings to be used at your convenience.
    ko: 우리 역할은 너희가 필요할 때 집어 갈 수 있는 것이 아냐.
    ja: |-
      君たちの好きなように利用されることが
      私たちの役割ではない
  d_main_41_04_112:
    speaker: liberalio
    en: Then let me ask you.
    ko: 그럼 물어볼게.
    ja: それなら、答えられる？
  d_main_41_04_113:
    speaker: liberalio
    en: On the surface, and in this world...
    ko: 지상에서, 세계에서.
    ja: 地上にいて、世界にいて…
  d_main_41_04_114:
    speaker: liberalio
    en: What is humanity's role?
    ko: 인간의 역할은 뭐야?
    ja: 人間の役割というのは、何？
  d_main_41_04_115:
    speaker: "<Self>"
    en: Why don't you tell me what your beloved Queen's role is first?
    ko: 네가 그렇게나 좋아하는 퀸의 역할이 뭔지부터 대답해 주지 그래.
    ja: |-
      それならまず、君が尊敬する
      クイーンの役割とやらを聞きたいところだ
  d_main_41_04_116:
    speaker: liberalio
    en: Just as worms cannot question your role as humans, nor understand your intentions...
    ko: |-
      지렁이가 너희 인간의 역할을 궁금해할 수 없듯이,
      의도를 이해할 수 없듯이.
    ja: |-
      ミミズは人間の役割を知ろうともしないし、
      しても理解などできないわ。
  d_main_41_04_117:
    speaker: liberalio
    en: Neither can you fathom mother's role, nor her intent.
    ko: 너희도 어머니의 역할과 의도를 이해할 수 없어.
    ja: それはあなたたちにとってのお母さまと同じ。
  d_main_41_04_118:
    speaker: "<Self>"
    en: Sounds like something you'd say when you don't have a real answer.
    ko: 아무것도 정해놓지 않은 것들이 자주 하는 말이네.
    ja: もっともらしい言い逃れだ
  d_main_41_04_119:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_04_120:
    speaker: "<Self>"
    en: "You don't know either, do you? \nWhat the role of the Queen is. What the
      role of Raptures are."
    ko: |-
      너도 모르지?
      퀸의 역할. 랩쳐의 역할.
    ja: |-
      君にも分からないのだろう？
      クイーンやラプチャーの役割は
  d_main_41_04_121:
    speaker: liberalio
    en: You're right. I don't.
    ko: 그래. 몰라.
    ja: そうね。分からないわ。
  d_main_41_04_122:
    speaker: liberalio
    en: But I don't need to know.
    ko: 하지만 몰라도 돼.
    ja: でも、それで構わない。
  d_main_41_04_123:
    speaker: liberalio
    en: There is no way that Mother's judgment is wrong.
    ko: 어머니가 잘못된 판단을 할 리가 없으니까.
    ja: お母さまに間違いなどないもの。
  d_main_41_04_124:
    speaker: "<Monologue>"
    en: Liberalio stops walking.
    ko: 걸어가던 리버렐리오가 멈춰 섰다.
    ja: リバーレリオが歩みを止めた
  d_main_41_04_125:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_04_126:
    speaker: liberalio
    en: Let's rest for a bit.
    ko: 잠깐만 쉬었다 가.
    ja: 少し休むわ。
  d_main_41_04_127:
    speaker: "<Self>"
    en: You're in really bad shape.
    ko: 상태가 많이 안 좋구나.
    ja: 本当に具合がよくないようだな
  d_main_41_04_128:
    speaker: liberalio
    en: Yes. It's impossible to unleash my true strength right now.
    ko: 그래. 제대로 된 힘을 내는 건 불가능하겠지.
    ja: まともな力は出せそうにないわね。
  d_main_41_04_129:
    speaker: "<Self>"
    en: Why don't you soak yourself in that Dark Matter bath?
    ko: "…너도 다크 매터 목욕탕에 몸 좀 담그지 그래?"
    ja: |-
      …あのダークマター風呂に
      入ってみたらどうだ？
  d_main_41_04_130:
    speaker: "<Self>"
    en: You're a Heretic, so it should work on you.
    ko: 같은 헬레틱이니 효과는 있을 것 아냐.
    ja: 同じヘレティックなら、効果はあるかもしれない
  d_main_41_04_131:
    speaker: liberalio
    en: It would be very effective indeed.
    ko: 그럴 거야. 굉장히 유효하겠지.
    ja: きっと、かなり有効でしょうね。
  d_main_41_04_132:
    speaker: liberalio
    en: But I can't go right now, since Bahamut is there.
    ko: |-
      하지만 지금은 갈 수 없어.
      바하무트라는 포비스트가 있으니까.
    ja: |-
      今は不可能な話よ。
      バハムートが見張っている限り。
  d_main_41_04_133:
    speaker: "<Self>"
    en: What is Dark Matter exactly?
    ko: 다크 매터는 대체 뭐지?
    ja: ダークマターとは一体何なんだ？
  d_main_41_04_134:
    speaker: liberalio
    en: Mother's blood.
    ko: 어머니의 피.
    ja: お母さまの血。
  d_main_41_04_135:
    speaker: liberalio
    en: The substance that makes her.
    ko: 어머니를 구성하는 물질.
    ja: お母さまを構成する物質。
  d_main_41_04_136:
    speaker: liberalio
    en: It's composed of nanomachines, and its form has no limit.
    ko: 나노머신으로 구성되어 있어, 형태에는 한계가 없어.
    ja: |-
      ナノマシンでできた、
      ありとあらゆる形をとれる存在。
  d_main_41_04_137:
    speaker: liberalio
    en: To put it bluntly, it could be considered an all-purpose material. Since it
      can become anything.
    ko: |-
      무책임하게 얘기하자면, 만능 물질이라고 부르는 게 맞겠네.
      뭐든 될 수 있으니까.
    ja: |-
      無責任な言い方をすれば、万能の物質かしら。
      できないことはないわ。
  d_main_41_04_138:
    speaker: "<Self>"
    en: I thought you said the Queen wasn't on the surface. What's her blood doing
      here then?
    ko: |-
      퀸은 지상에 없다며.
      그런데 퀸의 피가 왜 지상에 있는 거야?
    ja: |-
      地上にいないクイーンの血が、
      なぜ地上にある？
  d_main_41_04_139:
    speaker: liberalio
    en: In the past, a single drop of her blood fell down to the surface.
    ko: 과거, 단 한 방울의 피가 지상에 떨어졌어.
    ja: 昔、一滴の血が地上に落ちたの。
  d_main_41_04_140:
    speaker: liberalio
    en: The Profound multiplied it.
    ko: 그것을 깊은 것들이 증식시킨 거야.
    ja: 深きものたちが、それを増殖させた。
  d_main_41_04_141:
    speaker: liberalio
    en: Arrogant, foolish things.
    ko: 오만하고 아둔한 것들.
    ja: 思いあがった浅はかな人たちよ。
  d_main_41_04_142:
    speaker: liberalio
    en: They failed to comprehend Mother's blood and left it unattended.
    ko: 결국 그것들은 어머니의 피를 이해하지 못해 방치했어.
    ja: |-
      結局、理解することも出来ずに
      お母さまの血を放り出した。
  d_main_41_04_143:
    speaker: liberalio
    en: But its reproductive instinct remained, and it continues to multiply to this
      day.
    ko: 증식 본능은 남아 현재까지 계속 증식하고 있지.
    ja: |-
      血が持っていた増殖能力は消えずに、
      今でも増え続けているわ。
  d_main_41_04_144:
    speaker: "<Self>"
    en: So with time...
    ko: "…그럼 시간이 지나면 결국엔…."
    ja: "…それなら、時間が経てばいつかは…"
  d_main_41_04_145:
    speaker: liberalio
    en: The surface will eventually be filled with mother's blood.
    ko: 지상은 어머니의 피로 가득 차겠지.
    ja: 地上はお母さまの血で埋め尽くされる。
  d_main_41_04_146:
    speaker: liberalio
    en: But that day is very far off.
    ko: 하지만 머나먼 날의 일이야.
    ja: でも、遠い未来の話でしょうね。
  d_main_41_04_147:
    speaker: liberalio
    en: I'm sure it will take centuries for that to happen.
    ko: 수백 년은 있어야 그렇게 될걸.
    ja: きっと数百年は先よ。
  d_main_41_04_148:
    speaker: liberalio
    en: One of the Four Beasts seems to think she can use it however she pleased...
    ko: 포비스트 중 하나는 그걸 나름 자유자재로 쓴다고 생각하는 모양이지만….
    ja: |-
      フォービーストの中には、
      それを思い通りに利用できると
      考えている者がいるようね。
  d_main_41_04_149:
    speaker: liberalio
    en: But the true nature of Mother's blood is not so straightforward.
    ko: 어머니의 피의 진가는 그런 단순한 것이 아니지.
    ja: |-
      でも、お母さまの血の真価は
      そんなに軽いものじゃない。
  d_main_41_04_150:
    speaker: "<Self>"
    en: What is its true nature, then?
    ko: "…진가가 뭔데?"
    ja: "…真価というのは？"
  d_main_41_04_151:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_04_152:
    speaker: liberalio
    en: It's the catalyst for forming a new world.
    ko: 신세계의 촉매.
    ja: 新たな世界の触媒。
  d_main_41_04_153:
    speaker: "<Self>"
    en: "…??"
    ko: "…??"
    ja: "…？？"
  d_main_41_04_154:
    speaker: liberalio
    en: You'll learn what that really means one day.
    ko: 뭘 의미하는 건지는 언젠가 알게 될 거야.
    ja: いずれ分かる時が来るはずよ。
  d_main_41_04_155:
    speaker: liberalio
    en: I hope you'll survive till that day comes, Human.
    ko: 그때까진 살아있길 바랄게, 인간.
    ja: それまで生きていられるといいわね、人間。
  d_main_41_04_156:
    speaker: "<Self>"
    en: "... Thanks for the kind words."
    ko: "…덕담, 고마워."
    ja: "…激励だと思っておこう"
  d_main_41_04_157:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 꽈앙-!!
    ja: ドカン――！！
  d_main_41_04_158:
    speaker: "<Monologue>"
    en: A blinding flash and a thunderous roar ring out in the distance.
    ko: 먼 곳에서 섬광과 함께 큰 소리가 들려왔다.
    ja: 遠くで閃光が上がり、大きな音が響いた
  d_main_41_04_159:
    speaker: "<Self>"
    en: Let's go! That must be where the others are!
    ko: |-
      !!
      가자! 저기에 모두가 있을 거야!
    ja: |-
      ！！
      あそこだ！みんながいるはずだ！
  d_main_41_04_160:
    speaker: liberalio
    en: "... That's far away."
    ko: "…멀구나."
    ja: "…遠そうね。"
  d_main_41_04_161:
    speaker: liberalio
    en: All right. Let's go.
    ko: 그래. 가자.
    ja: まあいいわ、行きましょう。
  d_main_41_04_162:
    speaker: liberalio
    en: Don't forget about our pact, Human.
    ko: 나와 동맹을 맺기로 했다는 것, 잊지 마 인간.
    ja: 私と協力関係にあることを忘れないで。
d_main_41_05:
  d_main_41_05_1:
    speaker: rapi_red
    en: Pierce through!
    ko: 꿰뚫어라-!
    ja: 貫け…！
  d_main_41_05_2:
    speaker: behemoth
    en: Nice try!
    ko: 안 뚫려!
    ja: 無駄だ！
  d_main_41_05_3:
    speaker: "<Narration>"
    en: Rapi's drill is caught in Behemoth's pincers.
    ko: 라피의 드릴이 베히모스의 집게에 잡힌다.
    ja: ラピのドリルがベヒモスのアームにつかまれた
  d_main_41_05_4:
    speaker: "<Narration>"
    en: "*Craaaaack!*"
    ko: 카가가가가각--!!
    ja: ガリガリガリ――！！
  d_main_41_05_5:
    speaker: "<Narration>"
    en: Sparks fly everywhere, accompanied by the screech of grinding metal.
    ko: |-
      금속이 깎여나가는 소리와 함께,
      불꽃이 사방으로 튄다.
    ja: |-
      金属の削れる音と共に、
      火花が四方に飛び散る
  d_main_41_05_6:
    speaker: rapi_red
    en: Impressive...
    ko: 제법이네…!
    ja: やるわね…！
  d_main_41_05_7:
    speaker: behemoth
    en: But of course. I got plenty of rest.
    ko: 그야, 잔뜩 쉬고 왔거든!
    ja: そりゃ、たっぷり休んできたからな！
  d_main_41_05_8:
    speaker: rapi_red
    en: Then why don't you catch a few more Z's?!
    ko: 그럼 이제 다시 쉬러 가!
    ja: もっと休んでいたらどう…！？
  d_main_41_05_9:
    speaker: "<Narration>"
    en: "*Krrrrr*"
    ko: 그그그그극…!
    ja: ググッ…！
  d_main_41_05_10:
    speaker: "<Narration>"
    en: The drill inches forward bit by bit.
    ko: 드릴이 조금씩 앞으로 전진한다.
    ja: ラピがじわじわと押し進む
  d_main_41_05_11:
    speaker: behemoth
    en: Such strength! This isn't something you should face head-on!
    ko: |-
      우와 이거 장난 아니네…!
      정면에서 받아낼 물건이 아니잖아…!
    ja: |-
      やっぱ、すげぇな…！
      正面からは受けきれねーか…！
  d_main_41_05_12:
    speaker: rapi_red
    en: Where is Leviathan?
    ko: 레비아탄은 어디 있지?
    ja: レヴィアタンはどこ？
  d_main_41_05_13:
    speaker: behemoth
    en: Levi isn't interested in talking anymore.
    ko: 레비는 이제 대화 안 해.
    ja: 話すことはねぇってよ。
  d_main_41_05_14:
    speaker: rapi_red
    en: I know. But after wasting this much of our time, we deserve some kind of compensation.
    ko: 알아! 그래도 우리가 한 헛수고에 대한 보상은 받아야겠거든!
    ja: |-
      知ってる。
      でも、私たちが無駄にした努力は償わせる！
  d_main_41_05_15:
    speaker: behemoth
    en: Levi said she isn't interested. Why are you being so clingy?
    ko: 아 레비가 싫다는데 뭘 자꾸 엉겨 붙어?
    ja: 嫌がってんだって、何でそんなしつこいんだよ？
  d_main_41_05_16:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 콰앙-!
    ja: ドカッ！
  d_main_41_05_17:
    speaker: "<Narration>"
    en: Behemoth bats Rapi's drill aside.
    ko: 베히모스가 라피의 드릴을 옆으로 빗겨낸다.
    ja: ベヒモスがラピの武器を横に払いのけた
  d_main_41_05_18:
    speaker: "<Narration>"
    en: As Rapi is knocked off balance, Behemoth's pincers clamp down on her.
    ko: |-
      잠시 중심을 잃은 라피가 휘청이는 사이,
      베히모스의 집게가 라피를 움켜잡는다.
    ja: |-
      バランスが崩れた隙をつき、
      ベヒモスのアームがすかさずラピをつかんだ
  d_main_41_05_19:
    speaker: rapi_red
    en: Urgh!
    ko: 크윽!
    ja: くっ！
  d_main_41_05_20:
    speaker: behemoth
    en: I'll cut you to pieces!
    ko: 이대로 꽉 짜줄게, 라피!
    ja: このまま握りつぶしてやるよ、ラピ！
  d_main_41_05_21:
    speaker: rapi_red
    en: Don't make me laugh!
    ko: 까불지 마…!
    ja: できるものなら…！
  d_main_41_05_22:
    speaker: "<Narration>"
    en: "*Creaaaaak*"
    ko: 드드드드득…!
    ja: グググッ…！
  d_main_41_05_23:
    speaker: "<Narration>"
    en: The pincers holding Rapi down gradually open.
    ko: 라피를 잡고 있던 집게가 서서히 벌어진다.
    ja: |-
      ラピをつかんでいたアームが
      徐々に押し広げられる
  d_main_41_05_24:
    speaker: "<Narration>"
    en: Rapi spreads her arms wide, forcing them apart.
    ko: 라피가 팔을 벌려 집게를 서서히 벌린다.
    ja: ラピは両腕を伸ばし、アームを押し返していた
  d_main_41_05_25:
    speaker: behemoth
    en: You've gotta be kidding me! That actually worked?
    ko: "…농담이지? 이게 된다고?"
    ja: "…マジか？そんなんアリかよ？"
  d_main_41_05_26:
    speaker: rapi_red
    en: Call Leviathan, right now!
    ko: 레비아탄을 불러와…!
    ja: レヴィアタンを呼んで…！
  d_main_41_05_27:
    speaker: rapi_red
    en: You don't want to work together because you're scared of being betrayed or
      betraying others?
    ko: 배신할까 봐, 배신당할까 봐 인연을 맺기 싫다고?
    ja: 裏切られるのが怖いから、手を伸ばせない？
  d_main_41_05_28:
    speaker: rapi_red
    en: Just because you're scared of an uncertain future that might never even come
      to pass...?
