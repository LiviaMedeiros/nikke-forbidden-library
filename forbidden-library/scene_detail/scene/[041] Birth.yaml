    ko: 그리고 너희들…! 친구 없잖아…!
    ja: 他に…話し相手だっていないくせに…！
  d_main_41_05_36:
    speaker: behemoth
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_05_37:
    speaker: rapi_red
    en: Call her!
    ko: 불러와!
    ja: 早く！
  d_main_41_05_38:
    speaker: rapi_red
    en: I won't rest until I slap some sense into her!
    ko: 뺨이라도 한방 갈기지 않으면 분이 안 풀려!
    ja: |-
      ほっぺた一発でも張り倒してやらないと、
      気が済まないわ！
  d_main_41_05_39:
    speaker: "<Narration>"
    en: "*Creaaaaak*"
    ko: 드드드드득…!
    ja: ググググッ…！
  d_main_41_05_40:
    speaker: "<Narration>"
    en: Behemoth's pincers widens.
    ko: 베히모스의 집게가 벌어진다.
