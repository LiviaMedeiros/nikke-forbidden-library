  d_main_41_05_74:
    speaker: behemoth
    en: "…?"
    ko: "…?"
    ja: "…？"
  d_main_41_05_75:
    speaker: laplace_p
    en: Maxwell! No lightning's coming out of my Heroic Hammer!
    ko: 맥스웰! 히어로 해머에서 번개가 안 나간다!
    ja: |-
      マクスウェル！
      ヒーローハンマーから雷が出てこないぞ！
  d_main_41_05_76:
    speaker: behemoth
