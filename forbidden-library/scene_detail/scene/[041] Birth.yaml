    ko: 도망, 도망가라…!!
    ja: に、逃げたまえ…！！
  d_main_41_08_103:
    speaker: bahamut
    en: Everyone!
    ko: 다들.
    ja: 全員だ…！
  d_main_41_08_104:
    speaker: bahamut
    en: Run!
    ko: 도망가라.
    ja: ここから…！
  d_main_41_08_105:
    speaker: "<Narration>"
    en: The Dark Matter covering the ground churns like it's boiling.
    ko: 지면의 다크 매터가 끓어오르듯 요동친다.
    ja: 一面の黒が湧きたち、波打つ
  d_main_41_08_106:
    speaker: "<Narration>"
    en: It then gathers at a single spot and takes the shape of a small person.
    ko: 그리고 한곳으로 모여들어 작은 사람의 형태를 한다.
    ja: |-
      ダークマターは1ヶ所に集合し、
      小さな人の形になった
  d_main_41_08_107:
    speaker: "<Narration>"
    en: The Dark Matter writhes as if it's alive,
    ko: 다크 매터는 살아있는 것 마냥 꿈틀대다
    ja: |-
      人型のダークマターは
      生きているかのようにうねり…
  d_main_41_08_108:
    speaker: "<Narration>"
    en: morphing into the shape of a girl.
    ko: 어느 한 소녀의 모습이 되었다.
    ja: やがて、少女の姿となった
  d_main_41_08_109:
    speaker: onlyone
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_08_110:
    speaker: rapi_red
    en: "... Wha... What..."
    ko: "…뭐… 야…."
    ja: "…これは…どういうこと…？"
  d_main_41_08_111:
    speaker: rapi_red
    en: That's... me...?
    ko: 나… 잖아…?
    ja: なぜ…私が…？
  d_main_41_08_112:
    speaker: onlyone
    en: Hu—
    ko: "……아."
    ja: "……こ…"
  d_main_41_08_113:
    speaker: "<Narration>"
    en: The blackened girl spreads her arms wide.
    ko: 검은 소녀가 양손을 벌린다.
    ja: 黒い少女が両腕を広げた
  d_main_41_08_114:
    speaker: "<Narration>"
    en: From beneath her feet, countless black hands shoot out.
    ko: 검은 소녀의 발 아래 지면에서 수많은 검은 손이 튀어나온다.
    ja: 少女の足元から無数の黒い腕が飛び出した
  d_main_41_08_115:
    speaker: bahamut
    en: Everyone! Run!
    ko: 다들! 도망가라!
    ja: 早く！逃げたまえ！
  d_main_41_08_116:
    speaker: "<Narration>"
    en: The black hands seize Bahamut.
    ko: 검은 손들이 바하무트를 붙잡는다.
    ja: 黒い手がバハムートをつかんだ
  d_main_41_08_117:
    speaker: "<Narration>"
    en: Bahamut frantically summons a massive black pillar.
    ko: 바하무트가 발악하듯 거대한 검은 기둥을 불러내지만,
    ja: |-
      バハムートはもがきながら
      巨大な黒い柱を繰り出したが…
  d_main_41_08_118:
    speaker: "<Narration>"
    en: Unfortunately, the hands grab both her and the black pillar and drags them.
    ko: 검은 손들은 바하무트와 검은 기둥을 붙잡고 잡아당겼다.
    ja: 腕はバハムートを柱ごと引きずりこんだ
  d_main_41_08_119:
    speaker: "<Narration>"
    en: Bahamut is sucked into the blackened realm beneath the girl's feet.
    ko: 바하무트는 검은 소녀의 발 아래 검은 영역으로 빨려 들어갔다.
    ja: |-
      引きずり込まれたバハムートは
      少女の足下に広がる黒い液面に沈んだ
  d_main_41_08_120:
    speaker: behemoth
    en: "... Bahamut!"
    ko: "…바하무트."
    ja: "…バハムート…！？"
  d_main_41_08_121:
    speaker: ziz
    en: Wh-where did she go?
    ko: 어, 어디갔… 어?
    ja: ど、どこに行った…の…？
  d_main_41_08_122:
    speaker: onlyone
    en: Hu—
    ko: "……아."
    ja: "……こ…"
  d_main_41_08_123:
    speaker: "<Narration>"
    en: The little girl spreads her arms wide again.
    ko: 검은 소녀가 다시 양손을 벌린다.
    ja: 少女がさらに両腕を広げる
  d_main_41_08_124:
    speaker: "<Narration>"
    en: Countless hands emerge from the ground and stretch toward Maxwell.
    ko: 바닥에서 뻗어 나온 수많은 손이 맥스웰에게로 향한다.
    ja: |-
      地面から伸びる無数の黒い腕が
      マクスウェルに向かった
  d_main_41_08_125:
    speaker: maxwell_p
    en: What the...?!
    ko: 이게 대체 뭐…!
    ja: 何なのこいつ…！
  d_main_41_08_126:
    speaker: "<Narration>"
    en: Maxwell's weapon unleashes a storm of electricity and explosions.
    ko: 맥스웰의 총구가 전격과 폭발을 내뱉는다.
    ja: |-
      マクスウェルの銃が
      電光とともに爆発音を響かせた
  d_main_41_08_127:
    speaker: "<Narration>"
    en: One of the outstretched arms violently jerks back, but doesn't stop.
    ko: |-
      뻗어오던 손 중 하나가 뒤로 크게 젖혀질 뿐,
      멈추지 않는다.
    ja: |-
      腕の一本が90度にのけぞったが、
      それ以上の手ごたえはない
  d_main_41_08_128:
    speaker: maxwell_p
    en: What is this?!
    ko: 뭐냐고 대체…!
    ja: 何なのよ、一体…！
  d_main_41_08_129:
    speaker: mori
    en: N-no!
    ko: 아, 안돼!
    ja: あ、危ない！
  d_main_41_08_130:
    speaker: maxwell_p
    en: "*Gasp*"
    ko: 이익…!
    ja: ひっ…！
  d_main_41_08_131:
    speaker: "<Narration>"
    en: The black hand grabs Maxwell.
    ko: 검은 손이 맥스웰을 붙잡는다.
    ja: マクスウェルが黒い手に捕らえられた
  d_main_41_08_132:
    speaker: "<Narration>"
    en: Mori desperately tries to tear the blackened hand away, but it doesn't budge.
    ko: |-
      모리가 필사적으로 검은 손을 떼어내려 하지만,
      검은 손은 미동도 하지 않는다.
    ja: |-
      モリーが必死に引きはがそうとしたものの、
      黒い手はびくともしない
  d_main_41_08_133:
    speaker: "<Narration>"
    en: As Maxwell is dragged away by the black hand, she looks at Laplace and Drake.
    ko: |-
      맥스웰은 검은 손에 끌려가며,
      라플라스와 드레이크를 바라보았다.
    ja: |-
      マクスウェルは引きずり込まれながら
      ラプラスとドレイクに視線を向けた
  d_main_41_08_134:
    speaker: maxwell_p
    en: No! It can't be...! Get out of here...!
    ko: 이건… 안 돼…! 도망…!
    ja: これは…無理かも…！逃げて…！
  d_main_41_08_135:
    speaker: "<Narration>"
    en: The black hands pull Maxwell beneath the ground, eventually vanishing from
      sight.
    ko: 맥스웰은 검은 손에 이끌려 검은 바닥으로 사라졌다.
    ja: マクスウェルも黒い腕ごと姿を消した
  d_main_41_08_136:
    speaker: laplace_p
    en: Huh?!
    ko: "…?"
    ja: "…！？"
  d_main_41_08_137:
    speaker: drake_p
    en: Maxwell!
    ko: 맥스웰!
    ja: マクスウェル！
  d_main_41_08_138:
    speaker: onlyone
    en: Hu—
    ko: "……아."
    ja: "……こ…"
  d_main_41_08_139:
    speaker: "<Narration>"
    en: The floor underneath the little girl writhes.
    ko: 검은 소녀의 바닥이 꿈틀댄다.
    ja: 少女の足下で波が起こった
  d_main_41_08_140:
    speaker: "<Narration>"
    en: A massive black pillar erupts upward and crackles with electricity.
    ko: |-
      거대한 검은 원기둥이 솟아오르고,
      전격을 뿜어낸다.
    ja: |-
      波の中から巨大な黒い円柱が飛び出し、
      電撃を放った
  d_main_41_08_141:
    speaker: behemoth
    en: She... absorbed her abilities?
    ko: 흡수… 했다? 능력을?
    ja: 吸収…したのか？能力を？
  d_main_41_08_142:
    speaker: ziz
    en: Levi! Wh-what is that?! Is that the Queen?
    ko: 레비! 레비! 저, 저게 뭐야? 저게 퀸이야?
    ja: |-
      レヴィ！レヴィ！な、何が起こってるの！？
      あれがクイーン！？
  d_main_41_08_143:
    speaker: leviathan
    en: I... I don't know...
    ko: "…몰… 라…."
    ja: "…わ…分かんない…"
  d_main_41_08_144:
    speaker: onlyone
    en: Hu—
    ko: "……아."
    ja: "……こ…"
  d_main_41_08_145:
    speaker: "<Narration>"
    en: The massive lightning-charged pillar slams into the ground.
    ko: 전격을 머금은 거대한 기둥이 지면을 향해 내리쳐진다.
    ja: 巨大な円柱が電撃を放ちながら倒れこんだ
  d_main_41_08_146:
    speaker: "<Narration>"
    en: A shockwave strong enough to shake the ground erupts, followed by a surge
      of electricity that engulfs the area.
    ko: 지면이 흔들릴 정도의 충격과, 일대를 뒤덮는 전격이 터져 나왔다.
    ja: |-
      大地を揺るがす衝撃とともに
      あたり一面に稲妻が走る
d_main_41_09:
  d_main_41_09_1:
    speaker: "<Self>"
    en: What are these tremors...?
    ko: "…뭐야 이 진동은…."
    ja: "…何だ、今の揺れは…"
  d_main_41_09_2:
    speaker: liberalio
    en: An explosion erupted right where the battle was taking place.
    ko: "…전투가 일어나고 있는 곳에서 폭발이 일어났어."
    ja: "…戦闘が起こっている場所からのようね。"
  d_main_41_09_3:
    speaker: liberalio
    en: It seems very serious.
    ko: 뭔가 큰일이 난 모양이네.
    ja: ただごとではなさそう。
  d_main_41_09_4:
    speaker: liberalio
    en: It's a sound I've never heard before.
    ko: 처음 들어보는 소리야.
    ja: こんな音は初めて聞いたわ。
  d_main_41_09_5:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_09_6:
    speaker: liberalio
    en: Ah!
    ko: "…아."
    ja: "…あ…"
  d_main_41_09_7:
    speaker: liberalio
    en: Could it be...?
    ko: 이건.
    ja: こんなことは…
  d_main_41_09_8:
    speaker: "<Self>"
    en: What's wrong?
    ko: 왜 그래.
    ja: どうした？
  d_main_41_09_9:
    speaker: liberalio
    en: No, this can't be happening.
    ko: "…이럴 수가 없는데."
    ja: "…あり得ないわ。"
  d_main_41_09_10:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_09_11:
    speaker: liberalio
    en: Human.
    ko: 인간.
    ja: 人間…
  d_main_41_09_12:
    speaker: liberalio
    en: The reason we should join forces is clearer than ever.
    ko: 너희가 나와 손을 잡아야 할 명백한 이유가 방금 생겼어.
    ja: 私と協力するべき明確な理由ができたみたいよ。
  d_main_41_09_13:
    speaker: liberalio
    en: The Four Beasts have created a Queen.
    ko: 포비스트가 퀸을 만들었어.
    ja: フォービーストはクイーンを誕生させた。
  d_main_41_09_14:
    speaker: liberalio
    en: I can feel the Gene.
    ko: 인자가 느껴져.
    ja: 因子の存在を感じるわ。
  d_main_41_09_15:
    speaker: liberalio
    en: And it's ridiculously massive.
    ko: 그것도, 터무니없을 정도로 커.
    ja: それも、とてつもなく強力な。
  d_main_41_09_16:
    speaker: liberalio
    en: Perhaps even more so than Mother's...
    ko: "…어쩌면, 어머니보다 더…."
    ja: "…もしかすると、お母さまよりも…"
  d_main_41_09_17:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_09_18:
    speaker: "<Self>"
    en: Let's hurry.
    ko: 빨리 가자.
    ja: 急ごう
  d_main_41_09_19:
    speaker: liberalio
    en: Yeah.
    ko: 응.
    ja: ええ。
  d_main_41_09_20:
    speaker: liberalio
    en: We should hur—
    ko: 서둘러야 겠….
    ja: 早くしないと…
  d_main_41_09_21:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_09_22:
    speaker: liberalio
    en: Human.
    ko: 인간.
    ja: 人間…
  d_main_41_09_23:
    speaker: liberalio
    en: I hate to say this, but things have escalated.
    ko: |-
      이런 말은 하고 싶지 않지만,
      일이 커졌어.
    ja: |-
      こんなこと認めたくはないけど、
      予想より深刻な事態になったわ。
  d_main_41_09_24:
    speaker: "<Monologue>"
    en: Liberalio stretches out her hands and points into the distance.
    ko: 리버렐리오가 손을 뻗어 먼 곳을 가리켰다.
    ja: リバーレリオが腕を伸ばし、遠くを指さした
  d_main_41_09_25:
    speaker: "<Self>"
    en: What's wrong...?
    ko: "…왜 그래?"
    ja: "…どうした？"
  d_main_41_09_26:
    speaker: liberalio
    en: Look at that tall building.
    ko: 저 높은 건물을 봐.
    ja: あれ。
  d_main_41_09_27:
    speaker: "<Monologue>"
    en: I gaze up at the tallest building standing.
    ko: 가장 높이 솟아있는 건물을 본다.
    ja: 背の高い建築物に目を凝らすと…
  d_main_41_09_28:
    speaker: "<Monologue>"
    en: "... The building is shaking."
    ko: "…건물은 진동하고 있다."
    ja: "…震えている"
  d_main_41_09_29:
    speaker: "<Monologue>"
    en: Moments later, it collapses to the ground and disappears.
    ko: 잠시 후, 건물은 아래로 꺼지듯이 사라졌다.
    ja: |-
      しばらく見ていると、
      それは沈むように消えていった
  d_main_41_09_30:
    speaker: "<Self>"
    en: No way...
    ko: "…설마."
    ja: "…まさか"
  d_main_41_09_31:
    speaker: liberalio
    en: Gluttony is coming.
    ko: "[폭식]이 오고 있어."
    ja: "「暴食」が寄ってきてる。"
  d_main_41_09_32:
    speaker: liberalio
    en: 'Its going to devour its ultimate prey: the newborn Queen.'
    ko: 갓 태어난 퀸이라는 최고의 먹이를 폭식하기 위해.
    ja: |-
      生まれたばかりのクイーンという
      最高のごちそうを食べに来たのね。
  d_main_41_09_33:
    speaker: liberalio
    en: And there are more than one.
    ko: 그것도 하나가 아니야.
    ja: 1つじゃないわ。
  d_main_41_09_34:
    speaker: liberalio
    en: It has sent multiple feeding organs.
    ko: 다수의 입 기관을 보냈어.
    ja: 大量の口を感じる。
  d_main_41_09_35:
    speaker: liberalio
    en: This place is now a banquet, set for Gluttony.
    ko: 이곳은 이제 글러트니의 식탁이 되었어.
    ja: グラトニーにとって、ここは…
  d_main_41_09_36:
    speaker: liberalio
    en: A pure white dining table.
    ko: 새하얀. 식탁.
    ja: |-
      白いテーブルクロスのかかった、
      ディナーテーブルということね。
d_main_41_af_01:
  d_main_41_af_01_1:
    speaker: "<Narration>"
    en: In the Ark, at T.T. Star's practice room.
    ko: 방주. T.T.STAR 연습실.
    ja: アーク、T.T.STARのトレーニングルーム
  d_main_41_af_01_2:
    speaker: mrsmiss
    en: All right. That's all for today's session.
    ko: 좋아. 오늘 모니터링은 여기까지 하자.
    ja: いいわ。今日はここまで。
  d_main_41_af_01_3:
    speaker: anis
    en: Wh-what do you think?
    ko: 어, 어때?
    ja: ど、どう？
  d_main_41_af_01_4:
    speaker: prika
    en: Was it a little better than yesterday?
    ko: 어제에 비해 좀 나아졌나요?
    ja: 昨日と比べて少しはよくなったか？
  d_main_41_af_01_5:
    speaker: mint
    en: You've improved performance wise, but I'm not sure about everything else.
    ko: |-
      퍼포먼스는 개선된 것 같은데.
      나머지는 어떨지 모르겠네요.
    ja: |-
      パフォーマンスは改善したと思います。
      他の部分は…どうでしょうか。
  d_main_41_af_01_6:
    speaker: mrsmiss
    en: Hmm...
    ko: 흐음….
    ja: うーん…
  d_main_41_af_01_7:
    speaker: mrsmiss
    en: I've been keeping a close eye on everything you've done these past few days.
    ko: 요 며칠 너희들 하는 걸 계속 지켜봤는데.
    ja: |-
      ここ数日、あなたたちの動きを
      じっくり見せてもらったけど。
  d_main_41_af_01_8:
    speaker: mrsmiss
    en: And you girls...
    ko: 너희들 말이야.
    ja: あなたたちねぇ…
  d_main_41_af_01_9:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_01_10:
    speaker: prika
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_01_11:
    speaker: mint
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_01_12:
    speaker: mrsmiss
    en: You're ordinary.
    ko: 평범해.
    ja: 平凡なのよ。
  d_main_41_af_01_13:
    speaker: mrsmiss
    en: Too ordinary, in fact. There are no fatal flaws in your performance, but there's
      also nothing that stands out.
    ko: |-
      너무 평범해.
      뭐 하나 특출난 것도 없지만, 그렇다고 뭐 하나 치명적인 건 없어.
    ja: |-
      平凡過ぎるわ。
      致命的な弱点はない。
      でも、ずば抜けた何かもない。
  d_main_41_af_01_14:
    speaker: mrsmiss
    en: For a small-time group, you're outstanding, but as far as the big leagues
      are concerned...
    ko: |-
      언더 수준에서는 뛰어난 건 맞지만,
      메이저 판에서는….
    ja: |-
      地下アイドルとしてなら上の上だけど、
      メジャーなら…
  d_main_41_af_01_15:
    speaker: mrsmiss
    en: Perhaps with enough money and some luck, you might land a chance to have a
      debut performance, but that's about it.
    ko: 돈을 바르고, 운이 좋았을 경우 데뷔 무대 한번 하고 끝날 수준이야.
    ja: |-
      どうにか金をかけて、
      運がよければデビューの舞台で1回歌えて、
      オシマイって感じね。
  d_main_41_af_01_16:
    speaker: anis
    en: Oh... I see...
    ko: 그렇… 구나….
    ja: そ…そんなに…
  d_main_41_af_01_17:
    speaker: prika
    en: Are we really that bad?
    ko: "…그렇게 형편없나요."
    ja: "…そこまでダメなのか…"
  d_main_41_af_01_18:
    speaker: mrsmiss
    en: "You're not bad. \nIt's just that you're not exceptional."
    ko: |-
      형편없지 않아.
      뛰어나지 않다는 얘기지.
    ja: |-
      悪くはないわ。
      突き抜けたものがないってだけ。
  d_main_41_af_01_19:
    speaker: mrsmiss
    en: As you all know, being ordinary in this industry—
    ko: |-
      하지만 너희도 알다시피,
      이 바닥에서 평범하다는 건….
    ja: |-
      でも、あなたたちだってよく知ってるでしょ。
      この業界で、平凡っていうのは…
  d_main_41_af_01_20:
    speaker: mint
    en: Just doesn't cut it.
    ko: 살아남을 수 없다는 얘기죠.
    ja: 生き残れない、ですよね。
  d_main_41_af_01_21:
    speaker: mrsmiss
    en: That's right.
    ko: 맞아.
    ja: 分かってるようね。
  d_main_41_af_01_22:
    speaker: mrsmiss
    en: Still, you're decent enough for a one-off performance.
    ko: 그래도 무대 한번 하기에는 나쁘지 않아.
    ja: |-
      でも、一度はステージに
      立てるぐらいの価値はあるわ。
  d_main_41_af_01_23:
    speaker: mrsmiss
    en: I think we can make it work.
    ko: 어떻게든 할 수는 있어.
    ja: そこまでは私ならなんとかしてあげられる。
  d_main_41_af_01_24:
    speaker: mrsmiss
    en: This was a one-and-done for you guys anyway, right?
    ko: 어차피 너희들 한 번 하고 끝이었지?
    ja: 最初から1回限りのつもりなんでしょ？
  d_main_41_af_01_25:
    speaker: mrsmiss
    en: Then I don't see any problem with that.
    ko: 그럼 문제없어.
    ja: それなら、問題ないわ。
  d_main_41_af_01_26:
    speaker: mint
    en: "... I want to keep going."
    ko: "…저는 계속하고 싶은데요."
    ja: "…私はアイドルを続けたいです。"
  d_main_41_af_01_27:
    speaker: mrsmiss
    en: You do?
    ko: "…그래?"
    ja: "…そうだったの？"
  d_main_41_af_01_28:
    speaker: mint
    en: Yes.
    ko: 예.
    ja: はい。
  d_main_41_af_01_29:
    speaker: mrsmiss
    en: This isn't a matter of hard work alone. You have to have innate talent.
    ko: 타고나야 해. 노력만으로 도달할 수 있는 영역은 아니지.
    ja: |-
      才能が必要なのよ。
      努力だけではどうにもならないこともあるわ。
  d_main_41_af_01_30:
    speaker: mint
    en: Then do I... no, do we, have no future in this?
    ko: "…그럼 저는, 아니 저희는 앞으로 가망이 없나요?"
    ja: |-
      …私には…いえ、私たちには
      見込みがないということでしょうか？
  d_main_41_af_01_31:
    speaker: mrsmiss
    en: No, you don't.
    ko: 그래. 없어.
    ja: はっきり言うわ。そうよ…
  d_main_41_af_01_32:
    speaker: mrsmiss
    en: "... Is what I would typically say, but talent is a fickle thing. Sometimes,
      it can blossom without warning."
    ko: "…라고 이야기하고 싶지만, 재능이라는 건 어느 순간 갑자기 팍하고 개화하는 경우가 있어."
    ja: |-
      …な～んてカッコつけたいけど、
      才能って、どこかで花が
      急に開くこともあるのよ。
  d_main_41_af_01_33:
    speaker: mrsmiss
    en: Of course, it'll never take shape if you lie around doing nothing.
    ko: 물론 가만히 뒹굴거리기만 한다고 생겨나는 건 아니야.
    ja: |-
      もちろん、何もせずにいたら、
      何も起こらないでしょうけどね。
  d_main_41_af_01_34:
    speaker: mrsmiss
    en: However, if you keep working hard and polishing yourselves, you might shine
      eventually.
    ko: 깎고 깎고 깎다 보면 어느 순간 반짝이지.
    ja: |-
      磨いて磨いて磨きぬいた時、
      いつの間にか光りはじめるの。
  d_main_41_af_01_35:
    speaker: mint
    en: I understand what you're getting at.
    ko: "…무슨 말씀인지 알겠어요."
    ja: "…おっしゃりたいことは分かりました。"
  d_main_41_af_01_36:
    speaker: mint
    en: We'll work hard.
    ko: 열심히 할게요.
    ja: 頑張ってみます。
  d_main_41_af_01_37:
    speaker: mrsmiss
    en: Heh. Good.
    ko: 후후. 그래.
    ja: ふふ、応援してあげるわ。
  d_main_41_af_01_38:
    speaker: mrsmiss
    en: "The song and choreography will be done soon. \nAnd the stage planning will
      be complete as well."
    ko: |-
      곡과 안무는 곧 완성될 거야.
      스테이지 기획도 끝날 테고.
    ja: |-
      曲と振りつけはもうすぐ完成よ。
      ステージの企画もあと少しで仕上がるわ。
  d_main_41_af_01_39:
    speaker: mrsmiss
    en: Oh, and reservations have already opened.
    ko: 아, 예약도 시작했어.
    ja: ああ、それと、予約も始めておいたわ。
  d_main_41_af_01_40:
    speaker: anis
    en: Reservations? What reservations?
    ko: 예약? 무슨 예약?
    ja: 予約って、何の？
  d_main_41_af_01_41:
    speaker: mrsmiss
    en: What else? For the concert.
    ko: |-
      무슨 예약이겠니.
      공연 예약이지.
    ja: |-
      決まってるでしょ。
      チケットよ。
  d_main_41_af_01_42:
    speaker: anis
    en: Huh? A-already?
    ko: 어? 버, 벌써?
    ja: え？も、もう？
  d_main_41_af_01_43:
    speaker: mrsmiss
    en: Didn't you say time is of the essence? Then there's no reason to hesitate.
    ko: |-
      서둘러야 한다며.
      머뭇거릴 이유가 없잖니.
    ja: |-
      時間が無いんでしょ？
      ぐずぐずしてるヒマなんてないわ。
  d_main_41_af_01_44:
    speaker: mrsmiss
    en: Besides, you only have a few songs, plenty of time for you to practice still.
      There's no need to worry.
    ko: 어차피 몇 곡 안 되니, 연습할 시간은 충분할 테니 걱정 마.
    ja: |-
      何十曲もやるわけじゃないし、
      練習時間は十分とれるはずよ。
      心配いらないわ。
  d_main_41_af_01_45:
    speaker: prika
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_01_46:
    speaker: prika
    en: Did you receive money from those reservations?
    ko: 예약이라면, 돈을 받는 건가요?
    ja: 予約？金を取るのか？
  d_main_41_af_01_47:
    speaker: mrsmiss
    en: Of course I did. There's no such thing as a free concert.
    ko: 응. 물론이지. 공짜 공연이 어딨니?
    ja: ええ、当たり前じゃない。タダで見せるつもり？
  d_main_41_af_01_48:
    speaker: prika
    en: But we've been on hiatus for so long... will anyone even be willing to pay
      to come see us?
    ko: "…저희, 오랫동안 쉬어서 돈까지 주면서 올 사람이 있을지는…."
    ja: |-
      …長い間活動休止状態だったし、
      金を払ってでも見に来てくれる人なんて…
  d_main_41_af_01_49:
    speaker: mrsmiss
    en: Ah, so you're saying we shouldn't charge anything just to get more people
      to come?
    ko: 아, 그래서 많은 사람들이 올 수 있게 돈을 받지 말자?
    ja: |-
      あら、たくさんの人が見に来るように
      お金はとりたくないってこと？
  d_main_41_af_01_50:
    speaker: prika
    en: I know that pulling these things off costs a lot of money, but perhaps if
      you lowered the price somewhat...
    ko: |-
      물론 준비나 진행에 들어가는 돈이 크다는 건 알아요.
      하다못해 가격을 많이 낮추기라도 하면….
    ja: |-
      もちろん、準備や進行だって
      安くないことは知ってるけど、
      せめて赤字にならない程度で…
  d_main_41_af_01_51:
    speaker: mrsmiss
    en: Money isn't the problem. I mean, it is a problem, but it isn't a deciding
      factor.
    ko: |-
      돈은 문제가 아니야.
      아니, 문제긴 하지만 결정적인 문제는 아니지.
    ja: |-
      儲けの問題じゃないの。
      違うわね…それも問題だけど、
      致命的な問題ではないわ。
  d_main_41_af_01_52:
    speaker: mrsmiss
    en: You don't seem to realize the danger of handing out free tickets.
    ko: 공짜 티켓의 무서움을 모르는구나.
    ja: |-
      タダでチケットを配ることの
      恐ろしさが分かっていないのね。
  d_main_41_af_01_53:
    speaker: mrsmiss
    en: Any Tom, Dick, and Harry could show up.
    ko: 아무나 올 수 있어.
    ja: どんな人でも入れるということは…
  d_main_41_af_01_54:
    speaker: mrsmiss
    en: Your haters could snatch up every seat in the worst case scenario.
    ko: 최악의 경우는, 너희 안티가 모든 표를 구한다는 거야.
    ja: |-
      最悪の場合、あなたたちを憎む人が
      席を簡単に買い占められるということ。
  d_main_41_af_01_55:
    speaker: mrsmiss
    en: An empty stadium, or one full of haters. Which would you prefer?
    ko: |-
      텅텅 빈 좌석,
      안티만으로 가득 찬 좌석. 어느 쪽이 취향이니?
    ja: |-
      ガラガラの客席と、
      ハコいっぱいのアンチと、
      どちらがお好み？
  d_main_41_af_01_56:
    speaker: prika
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_01_57:
    speaker: mrsmiss
    en: We need to charge money. It's for your own mental well-being. Got it?
    ko: |-
      돈은 받아야 해.
      그래야 너희 정신 건강에 이로워. 알겠니?
    ja: |-
      お金はとりなさい。
      その方があなたたちの精神的にもいいの。
      分かった？
  d_main_41_af_01_58:
    speaker: prika
    en: "... Understood."
    ko: "…알겠습니다."
    ja: "…はい。"
  d_main_41_af_01_59:
    speaker: mrsmiss
    en: All right. Let's have some tea.
    ko: 그래. 그럼 차나 한잔 마실까?
    ja: よかったわ。じゃ、お茶でもどう？
  d_main_41_af_01_60:
    speaker: anis
    en: Huh? But what about practice?
    ko: 어… 연습은?
    ja: えっ…練習は？
  d_main_41_af_01_61:
    speaker: mrsmiss
    en: Forget it for now. The song and choreography aren't even ready yet, so there's
      no point wasting your energy.
    ko: 됐어. 아직 곡도 안무도 안 나왔는데 괜히 힘 빼지 마.
    ja: |-
      また今度よ。
      曲も振り付けも決まってないのに、
      汗水たらしたって意味ないわ。
  d_main_41_af_01_62:
    speaker: mrsmiss
    en: Besides, I have something to tell you all.
    ko: 할 얘기도 있고.
    ja: 今日は話をするだけ。
  d_main_41_af_01_63:
    speaker: mrsmiss
    en: Let's go.
    ko: 가자.
    ja: 行きましょ。
  d_main_41_af_01_64:
    speaker: mrsmiss
    en: Mustang had a video of you all on his phone, and it piqued my interest. That's
      why I decided to help.
    ko: 머스탱이 너희 영상을 핸드폰에 가지고 있다고 해서 흥미가 생겨서 도와주겠다고 했어.
    ja: |-
      私はマスタングがあなたたちの映像を
      持ってるって聞いたから、
      首を突っ込む気になったのよ。
  d_main_41_af_01_65:
    speaker: mrsmiss
    en: I wanted to see the shining stars of the Ark with my own eyes.
    ko: 나는 다시 한번 이 눈으로 방주의 별을 보고 싶거든.
    ja: 私はもう一度、アークのスターが見たいの。
  d_main_41_af_01_66:
    speaker: mrsmiss
    en: The first day I watched you sing and dance, I was certain about something.
    ko: 그리고 첫날, 너희가 보여준 춤과 노래를 보고 확신했지.
    ja: |-
      まあ、初めて会った日に
      ダンスと歌を見て確信したわ。
  d_main_41_af_01_67:
    speaker: mrsmiss
    en: Instead of shining stars, you're fallen stars.
    ko: 아, 이쪽별은 아니구나. 라고.
    ja: あ、私の探してるものとは違うな、って。
  d_main_41_af_01_68:
    speaker: anis
    en: "... I'm sorry."
    ko: "…그거, 미안하게 됐네."
    ja: "…それはどうも、失礼しました。"
  d_main_41_af_01_69:
    speaker: mint
    en: Well, considering you produced for Pretty, it's obvious that we'll never measure
      up to your standards.
    ko: 그야! 당연히 프리티의 프로듀싱을 했었으니까 저희가 눈에 안 차는 건 당연…!
    ja: |-
      でしょうね…何と言っても
      プリティーを間近で見ていた方なら、
      私たちなんて歌もダンスも…！
  d_main_41_af_01_70:
    speaker: mrsmiss
    en: Haha.
    ko: 후후.
    ja: ふふ…
  d_main_41_af_01_71:
    speaker: mint
    en: "…?"
    ko: "…?"
    ja: "…？"
  d_main_41_af_01_72:
    speaker: mrsmiss
    en: See? This is how most people would put it.
    ko: 거 봐. 보통은 이렇게 이야기한다니까?
    ja: ほらね、みんなそう言うのよ。
  d_main_41_af_01_73:
    speaker: mrsmiss
    en: So you think Pretty's singing and dancing were brilliant?
    ko: 너희들, 프리티의 춤과 노래가 훌륭했다고 생각해?
    ja: |-
      あなたたち、プリティーは
      ダンスや歌がすごかったって思ってるの？
  d_main_41_af_01_74:
    speaker: prika
    en: "... Huh?"
    ko: "…예?"
    ja: "…え？"
  d_main_41_af_01_75:
    speaker: mrsmiss
    en: Even back then, Pretty wasn't at a level you'd call great, let alone now.
    ko: |-
      지금 수준에서는 말할 것도 없고,
      당시로서도 훌륭하다고 부를 정도의 레벨은 아니었어.
    ja: |-
      最近と比べたら言うまでもないし、
      あの当時の基準でも
      そこまで大したことなかったわ。
  d_main_41_af_01_76:
    speaker: mrsmiss
    en: And yet everyone went wild for her.
    ko: 하지만 모두가 프리티에게 열광했지.
    ja: それでも、誰もが夢中になった。
  d_main_41_af_01_77:
    speaker: mrsmiss
    en: That's because she was the star of the Ark.
    ko: 프리티는 방주의 별이었으니까.
    ja: |-
      アークのスターだったっていうのは、
      そういうこと。
  d_main_41_af_01_78:
    speaker: mint
    en: Are you saying her character is what made her popular?
    ko: 캐릭터성으로 인기를 얻었다는 말인가요?
    ja: キャラクターがうけたということですか？
  d_main_41_af_01_79:
    speaker: mrsmiss
    en: It's not that simple. Pretty was a symbol.
    ko: |-
      그런 단순한 얘기가 아니란다.
      프리티는 상징이었어.
    ja: |-
      そんな単純なことじゃないわ。
      プリティーは象徴だったの。
  d_main_41_af_01_80:
    speaker: mrsmiss
    en: A symbol that represented all Nikkes.
    ko: 니케들을 대표하는, 상징.
    ja: ニケという存在の、象徴。
  d_main_41_af_01_81:
    speaker: mrsmiss
    en: Ridiculous claims suggested that Nikkes were the reason our efforts to reclaim
      the surface failed.
    ko: 지상 탈환전은 니케들 때문에 실패했다… 는 말도 안 되는 이유 때문에.
    ja: |-
      地上奪還戦の失敗はニケたちのせいだなんて、
      言いがかりまであった時代よ。
  d_main_41_af_01_82:
    speaker: mrsmiss
    en: Nikkes were eventually ostracized from the Ark when Nikkephobia reached its
      peak.
    ko: 니케포비아들이 양산되고, 니케들이 방주에서 배척당한 것이 극에 달했을 무렵.
    ja: |-
      世間はニケフォビアだらけ、ニケを
      アークから追放しようとする人まで現れて、
      緊張が高まっていたわ。
  d_main_41_af_01_83:
    speaker: mrsmiss
    en: But Pretty was the symbol that brought Nikkes back to the Ark.
    ko: 니케들을 다시 방주로 되돌린 상징이었지.
    ja: その時、彼女がニケとアークをつないだの。
  d_main_41_af_01_84:
    speaker: mrsmiss
    en: She became a hero who closed the distance between humans and Nikkes again.
    ko: 사람과 니케 간의 거리를 다시 좁히고, 우상이 되었어.
    ja: |-
      人間とニケの間の距離をもう一度縮めて、
      その象徴になった。
  d_main_41_af_01_85:
    speaker: mrsmiss
    en: She was an idol in more ways than one.
    ko: 말 그대로 아이돌이었지.
    ja: アイドルという言葉の由来通りね。
  d_main_41_af_01_86:
    speaker: mrsmiss
    en: A star who mesmerized all who saw her.
    ko: 모두가 매료되었던 거야.
    ja: みんなが彼女を信じて、魅了された。
  d_main_41_af_01_87:
    speaker: mrsmiss
    en: Even I was captivated by this start.
    ko: 나 역시… 그 별에 매료되었었고.
    ja: 私も…その一人だったわ。
  d_main_41_af_01_88:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_01_89:
    speaker: mrsmiss
    en: Anyway, let's save this gloomy talk of the past for later, over a drink.
    ko: 아무튼, 우중충한 과거 얘기는 나중에 술 한잔하면서 하고.
    ja: |-
      ま、湿っぽい話はいつかまた
      酒でも飲みながらにしましょ。
  d_main_41_af_01_90:
    speaker: mrsmiss
    en: I've been wondering what Mustang saw in you, for him to go this far.
    ko: 도대체 머스탱이 너희의 뭘 보고 그렇게 했을까… 생각이 들었거든.
    ja: |-
      マスタングがなんであなたたちの映像を…
      大事に持っていたのか。
  d_main_41_af_01_91:
    speaker: mrsmiss
    en: So I did a little digging.
    ko: 그래서 뒷조사를 좀 해봤어.
    ja: 不思議だったから、調べさせてもらったわ。
  d_main_41_af_01_92:
    speaker: anis
    en: "... There's probably nothing left to find."
    ko: "…뭐 남아있는 게 없을 텐데?"
    ja: "…特に何も出ないと思うけど？"
  d_main_41_af_01_93:
    speaker: mrsmiss
    en: I used an agency. Experts in background checks.
    ko: 에이전시를 썼어. 뒷조사 전문의.
    ja: プロを使ったわ。裏事情に詳しいのをね。
  d_main_41_af_01_94:
    speaker: mrsmiss
    en: Nothing ever fully disappears. Traces are always left behind.
    ko: 뭐든 깔끔하게 사라지는 건 없단다.
    ja: 叩いてホコリの出ない人なんていないのよ。
  d_main_41_af_01_95:
    speaker: anis
    en: "... So, what did you find?"
    ko: "…그래서, 뭐가 나왔는데?"
    ja: "…で、その結果は？"
  d_main_41_af_01_96:
    speaker: mrsmiss
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_01_97:
    speaker: mrsmiss
    en: The Ark's "Smile Time".
    ko: 방주의 [스마일 박스].
    ja: "「スマイルボックス」。"
  d_main_41_af_01_98:
    speaker: mrsmiss
    en: I had no idea that was you.
    ko: 그게, 너희들일 줄은 생각도 못 했어.
    ja: あなたたちだなんて思ってもいなかったわ。
  d_main_41_af_01_99:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_01_100:
    speaker: mint
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_01_101:
    speaker: prika
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_01_102:
    speaker: mrsmiss
    en: You guys weren't just bullied by haters.
    ko: 너희, 안티들에게 괴롭힘만 당한 게 아니더구나.
    ja: あなたたち、アンチどころか…
  d_main_41_af_01_103:
    speaker: mrsmiss
    en: You were being mistreated by countless people.
    ko: 불특정 다수에게 심하게 당했어.
    ja: |-
      大して知らない人たちにまで
      袋叩きにされてたんですって？
  d_main_41_af_01_104:
    speaker: mrsmiss
    en: Then again, knowing Mustang, that's what he would have done at the time.
    ko: "…뭐, 그래. [당시의 머스탱]이라면 그렇게 하고도 남았을 테지."
    ja: |-
      …ま、不思議でもないわね。
      「あの頃のマスタング」なら。
  d_main_41_af_01_105:
    speaker: mrsmiss
    en: That's why there aren't any traces left behind.
    ko: 당시의 머스탱이었으니, 지금은 그 흔적도 찾아볼 수 없는 걸 테고.
    ja: それなら何も見つからないのも当然でしょうし。
  d_main_41_af_01_106:
    speaker: mrsmiss
    en: To test my theory, I made a post containing the words "Smile Time", and it
      was deleted within two seconds.
    ko: 혹시나 싶어 스마일 박스라는 제목으로 글을 올렸는데, 2초 만에 지워지더구나.
    ja: |-
      試しにスマイルボックスってタイトルで
      投稿してみたら、2秒後には削除されたわ。
  d_main_41_af_01_107:
    speaker: mrsmiss
    en: Not only that, but I was promptly contacted by Tetra's legal team.
    ko: 바로, 테트라 법무팀에서 연락이 왔었고.
    ja: すぐにテトラの法務部から連絡も来たし。
  d_main_41_af_01_108:
    speaker: mrsmiss
    en: Your nickname itself is a forbidden word. A total taboo.
    ko: 너희들의 이명이 금지어, 금기, 그 자체가 되었어.
    ja: |-
      あなたたちのあだ名自体が
      タブーになってるみたいね。
  d_main_41_af_01_109:
    speaker: mrsmiss
    en: People even died. Two of them.
    ko: "…사람도 죽었더구나. 그것도 둘이나."
    ja: "…死人もでてるそうね？それも2人。"
  d_main_41_af_01_110:
    speaker: mint
    en: "... I-I have to use the restroom."
    ko: 저, 저 잠깐 화장실 좀 다녀올게요.
    ja: あの、私、ちょっとお手洗いに…
  d_main_41_af_01_111:
    speaker: prika
    en: Please... please excuse me for a moment too...
    ko: 저도… 잠시 실례….
    ja: 私も…急にお腹の調子が…
  d_main_41_af_01_112:
    speaker: mrsmiss
    en: Sit down and listen.
    ko: 앉아. 그리고 들어.
    ja: 座って。そのまま聞いてなさい。
  d_main_41_af_01_113:
    speaker: mint
    en: "... What is it that you want to say?"
    ko: 무슨… 얘기를 하고 싶으신 거예요.
    ja: それで…何をおっしゃりたいんですか？
  d_main_41_af_01_114:
    speaker: prika
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_01_115:
    speaker: mrsmiss
    en: You guys were the Ark's playthings.
    ko: 너희는 방주의 장난감이었어.
    ja: あなたたちはアークのおもちゃにされた。
  d_main_41_af_01_116:
    speaker: mrsmiss
    en: You had to smile no matter what anyone did to you. Literally, "Smile Time".
    ko: 누가 무슨 짓을 하든 웃으며 대응해야 하는, 말 그대로의 스마일 박스.
    ja: |-
      誰に何をされても
      笑顔で応えないとならない、
      笑い捨ての箱。
  d_main_41_af_01_117:
    speaker: mrsmiss
    en: A cruel concept, no doubt.
    ko: "…지독한 컨셉이었어."
    ja: "…ひどい話よねぇ。"
  d_main_41_af_01_118:
    speaker: anis
    en: How long are you going to keep talking about this?
    ko: "…언제까지 계속할 거야? 그 얘기."
    ja: "…どこまで続けるつもり？その話。"
  d_main_41_af_01_119:
    speaker: mrsmiss
    en: The people who did that to you are alive and well, peacefully living their
      lives inside the Ark.
    ko: 그때, 너희한테 그런 짓을 했던 것들은 지금도 멀쩡하게 살아있고, 방주에 있어.
    ja: |-
      あなたたちをおもちゃにした人たちは
      今もアークのどこかでのうのうと
      暮らしてるでしょうね。
  d_main_41_af_01_120:
    speaker: mrsmiss
    en: There were so many of them that it was impossible to identify any of them
      individually.
    ko: |-
      누구인지 특정할 수도 없지.
      너무 많았으니까.
    ja: |-
      数が多すぎるし、
      誰がそうかも分からない。
  d_main_41_af_01_121:
    speaker: mrsmiss
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_01_122:
    speaker: mrsmiss
    en: Will you be able to sing and dance for those people?
    ko: 너희는, 그것들을 위해 춤추고 노래할 수 있어?
    ja: それでも、誰かの前で歌って踊れる？
  d_main_41_af_01_123:
    speaker: mint
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_01_124:
    speaker: prika
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_01_125:
    speaker: anis
    en: I can.
    ko: 할 수 있어.
    ja: できるわ。
  d_main_41_af_01_126:
    speaker: mrsmiss
    en: Why?
    ko: 어째서.
    ja: どうして？
  d_main_41_af_01_127:
    speaker: anis
    en: Because there are far more people who love us.
    ko: 우릴 좋아해 주는 사람이 훨씬 더 많으니까.
    ja: ファンのほうがもっと多いから。
  d_main_41_af_01_128:
    speaker: anis
    en: Way more.
    ko: 압도적으로 더 많으니까.
    ja: 圧倒的に、ずっと。
  d_main_41_af_01_129:
    speaker: anis
    en: We're singing and dancing for those people.
    ko: 그 사람들을 위해 춤추고 노래할 거야.
    ja: 私はその人たちのために踊って歌うつもり。
  d_main_41_af_01_130:
    speaker: anis
    en: I don't care about the others. They're garbage.
    ko: |-
      나머지 것들은 신경도 안 써.
      쓰레기 같은 놈들.
    ja: |-
      それ以外は気にする意味が無いわ。
      ただのクズだもの。
  d_main_41_af_01_131:
    speaker: mint
    en: Anis...
    ko: "…아니스."
    ja: "…アニス。"
  d_main_41_af_01_132:
    speaker: prika
    en: "*Sigh*"
    ko: "…후우."
    ja: "…ふぅ…"
  d_main_41_af_01_133:
    speaker: prika
    en: I can do it too.
    ko: 예. 저도 할 수 있어요.
    ja: ああ、私もできる。
  d_main_41_af_01_134:
    speaker: prika
    en: Like Anis said, there are far more people out there who love us.
    ko: 아니스 말대로, 우릴 좋아해 주는 사람이 훨씬 더 많으니까요.
    ja: |-
      アニスの言った通り、
      応援してくれる人のほうが多いんだ。
  d_main_41_af_01_135:
    speaker: prika
    en: And besides, I've got these two by my side, and that's enough for me.
    ko: 그리고 이 둘과 같이 할 수 있으니, 그걸로 충분해요.
    ja: |-
      何より、この2人と一緒にやれる。
      それ以上のことは望んでない。
  d_main_41_af_01_136:
    speaker: mint
    en: The same goes for me.
    ko: 저도, 마찬가지예요.
    ja: 私も同じです。
  d_main_41_af_01_137:
    speaker: mint
    en: I miss the stage too.
    ko: 그립기도 하고요. 무대가.
    ja: あとは、ステージに戻りたいって気持ちも。
  d_main_41_af_01_138:
    speaker: mrsmiss
    en: "... Good."
    ko: "…좋아."
    ja: "…分かったわ。"
  d_main_41_af_01_139:
    speaker: mrsmiss
    en: The thing about stars, girls...
    ko: 별이란 건 말이야, 얘들아.
    ja: なら、話しておくわね。スターのこと。
  d_main_41_af_01_140:
    speaker: mrsmiss
    en: is that they burn themselves away in order to illuminate all those around
      them.
    ko: 자신을 태워 가며 주위를 밝혀주는 거야.
    ja: |-
      スターって、
      自分を燃やしてまわりを照らすものなの。
  d_main_41_af_01_141:
    speaker: mrsmiss
    en: No matter what clings to them, no matter what surrounds them, they just keep
      burning.
    ko: 자신에게 뭐가 묻든, 주위에 뭐가 있든, 그저 타오르면서.
    ja: |-
      自分がどうなっても、周りに何があっても、
      ただひたすらに。
  d_main_41_af_01_142:
    speaker: mrsmiss
    en: Guiding the way so that others can look up to them. That's what it means to
      be a star.
    ko: 남들이 우러러볼 수 있게 길을 인도해 주는 것이, 별이야.
    ja: |-
      人が見上げて、道しるべになるものが、
      スターよ。
  d_main_41_af_01_143:
    speaker: mrsmiss
    en: In that sense, you all are already shining bright. Little baby stars, if you
      would.
    ko: 그런 의미에서, 너흰 이미 훌륭한 새끼별이라고 할 수 있겠네.
    ja: |-
      その点、あなたたちはもう
      立派な星のタマゴと言ってあげてもいいわ。
  d_main_41_af_01_144:
    speaker: mrsmiss
    en: I just hope you don't burn yourself up completely.
    ko: "…부디, 전부 다 타버리지는 말렴."
    ja: "…最後まで、燃え尽きないようにね。"
  d_main_41_af_01_145:
    speaker: mrsmiss
    en: Especially since the Ark is still shrouded in darkness.
    ko: 방주는 아직 어두우니까.
    ja: アークはまだまだ暗いもの。
d_main_41_af_02:
  d_main_41_af_02_1:
    speaker: "<Narration>"
    en: One hour later. In a cafe.
    ko: 1시간 후. 카페.
    ja: 1時間後、カフェ
  d_main_41_af_02_2:
    speaker: "<Narration>"
    en: Mrs. Miss excuses herself, saying that she has other business to attend to,
      and gets up.
    ko: 미세스 미스는 볼일이 있다며 먼저 자리에서 일어났다.
    ja: |-
      ミセス・ミスは用事があると言い残し、
      先に席を立っていた
  d_main_41_af_02_3:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_02_4:
    speaker: mint
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_02_5:
    speaker: prika
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_02_6:
    speaker: avistar
    en: "... Uh, you guys okay?"
    ko: 저… 여러분들. 괜찮으신가요?
    ja: あの…皆さん。大丈夫でしたか？
  d_main_41_af_02_7:
    speaker: anis
    en: O-oh, we're fine. It's just suddenly dredging up the past like that can be
      painful...
    ko: |-
      아, 아아. 괜찮아.
      갑자기 아득한 과거 얘기가 나와서 좀….
    ja: |-
      ああ、うん…大丈夫よ。
      急に遠い昔の話を掘り返されたから…
  d_main_41_af_02_8:
    speaker: avistar
    en: I didn't expect Mrs. Miss to bring that stuff up either.
    ko: "…저도 미세스 미스가 그 얘기를 꺼낼 줄은 몰랐어요."
    ja: |-
      …ミセス・ミスがその話をするとは
      思ってもいませんでした。
  d_main_41_af_02_9:
    speaker: avistar
    en: I'm sorry.
    ko: 죄송해요.
    ja: 申し訳ありません。
  d_main_41_af_02_10:
    speaker: anis
    en: Why are you apologizing? Everything she said was the truth.
    ko: |-
      네가 죄송할 게 뭐가 있어?
      사실인데 뭘.
    ja: |-
      なんであなたが謝るの？
      事実は事実だし。
  d_main_41_af_02_11:
    speaker: mint
    en: "... Will we be okay?"
    ko: 우리… 괜찮겠지?
    ja: 私たち…大丈夫よね？
  d_main_41_af_02_12:
    speaker: anis
    en: We'll be okay. Don't worry.
    ko: 괜찮아. 걱정하지 마.
    ja: 大丈夫、心配いらないわ。
  d_main_41_af_02_13:
    speaker: anis
    en: I'm sure they've forgotten about us. They're probably living their lives as
      if nothing ever happened.
    ko: "…그것들은 이미 다 잊었을 거야. 아무 일 없었다는 듯 잘 지내고 있을 거라고."
    ja: |-
      …どうせみんなすっかり忘れて、
      何もなかったみたいに暮らしてるでしょ。
  d_main_41_af_02_14:
    speaker: anis
    en: It was all just a game to them.
    ko: 놀이였으니까.
    ja: ただの退屈しのぎだったんだし。
  d_main_41_af_02_15:
    speaker: mint
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_02_16:
    speaker: anis
    en: "By the way, what is Neon up to? \nI heard she's not answering any calls or
      messages."
    ko: |-
      근데 네온은 뭐 하고 있대?
      연락도 안 받고, 메시지도 안 읽는다며.
    ja: |-
      それはそうと、ネオンは？
      返事もないどころか既読もつかないなんて。
  d_main_41_af_02_17:
    speaker: anis
    en: Did you get a reply from her?
    ko: 답장이나 연락은 왔고?
    ja: まだ連絡はついてないの？
  d_main_41_af_02_18:
    speaker: avistar
    en: No... Not yet...
    ko: 아뇨…. 아직….
    ja: いいえ…何も…
  d_main_41_af_02_19:
    speaker: anis
    en: It's nothing serious right...?
    ko: "…별일 없겠지?"
    ja: "…大丈夫かしら？"
  d_main_41_af_02_20:
    speaker: avistar
    en: Of course, she's part of the Commando Unit.
    ko: 그럼요. 특수별동대인데요.
    ja: 当然です。特殊別働隊ですから。
  d_main_41_af_02_21:
    speaker: anis
    en: That's true.
    ko: 그건 그래.
    ja: それもそっか。
  d_main_41_af_02_22:
    speaker: anis
    en: All right, let's go. Even if there's nothing much we can do right now, we
      should still keep our bodies loose.
    ko: 좋아. 가자. 지금 당장 할 건 없다지만 몸 정도나 풀자.
    ja: |-
      よし、行きましょ。
      今すぐやることがなくても、
      体はほぐしとかなきゃ。
  d_main_41_af_02_23:
    speaker: prika
    en: Right. Moving around a bit will help.
    ko: 그래. 몸이라도 좀 움직이면 나아질 거야.
    ja: そうだな。じっとしてるよりはマシだ。
  d_main_41_af_02_24:
    speaker: mint
    en: Sure.
    ko: 어, 응.
    ja: ええ、そうね。
  d_main_41_af_02_25:
    speaker: anis
    en: Should we grab some shaved ice on our way back?
    ko: 가는 길에 빙수나 좀 먹고 갈까?
    ja: 帰り道にかき氷でも食べていかない？
  d_main_41_af_02_26:
    speaker: prika
    en: You really don't diet at all, do you?
    ko: 너 진짜 관리 안 하는구나.
    ja: ホント、体重管理とか気にしないんだな。
  d_main_41_af_02_27:
    speaker: anis
    en: We burn off calories whenever we move anyway.
    ko: 어차피 움직이면 다 빠져.
    ja: 動けば全部消化できるでしょ。
  d_main_41_af_02_28:
    speaker: mint
    en: That's true.
    ko: 그건 맞아.
    ja: そうそう。
  d_main_41_af_02_29:
    speaker: prika
    en: "... I can't with you two."
    ko: "…너희들 말이야."
    ja: "…お前ら、まったくなぁ。"
  d_main_41_af_02_30:
    speaker: "<Narration>"
    en: As they walk down the street, Avistar looks at the giggling Anis.
    ko: 아비스타는 낄낄대며 거리를 걷는 아니스를 바라보았다.
    ja: |-
      アビスタは忍び笑いをしながら
      通りを歩くアニスを見つめていた
  d_main_41_af_02_31:
    speaker: anis
    en: What are you gonna have, Avistar?
    ko: 아비스타. 너는 뭐로 먹을 거야?
    ja: アビスタは、何にする？
  d_main_41_af_02_32:
    speaker: avistar
    en: Anis.
    ko: 아니스.
    ja: アニス…
  d_main_41_af_02_33:
    speaker: avistar
    en: Are you okay now?
    ko: 이제 괜찮나요?
    ja: もう大丈夫なのですか？
  d_main_41_af_02_34:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_02_35:
    speaker: "<Narration>"
    en: Anis looks around.
    ko: 아니스는 주위를 둘러보았다.
    ja: アニスがあたりを見回し…
  d_main_41_af_02_36:
    speaker: "<Narration>"
    en: She watches as people walk by.
    ko: 지나가는 사람들을 바라보았다.
    ja: 行きかう人々を眺めた
  d_main_41_af_02_37:
    speaker: anis
    en: Yeah.
    ko: 응.
    ja: うん。
  d_main_41_af_02_38:
    speaker: avistar
    en: All right.
    ko: 예.
    ja: そうですか。
  d_main_41_af_02_39:
    speaker: avistar
    en: Then I'll get the shaved ice with ice cream and mango on top. And chocolate
      syrup.
    ko: |-
      그럼 저는 아이스크림이랑 망고 올라간 걸로 먹을게요.
      초코 시럽 뿌리고요.
    ja: |-
      私はアイスクリームと
      マンゴーのトッピングにします。
      あとチョコシロップも。
  d_main_41_af_02_40:
    speaker: anis
    en: Can you even call it shaved ice at that point...?
    ko: "…그거, 이미 빙수라고 부를 수 없는 거 아닐까."
    ja: "…それ、もうかき氷がおまけみたいね。"
  d_main_41_af_02_41:
    speaker: trickyboi
    en: Oooh! There they are! They're here!
    ko: 오~! 있다 있다! 있어요 형님들!
    ja: お～！いたいた！見つけましたよ～皆さん！
  d_main_41_af_02_42:
    speaker: trickyboi
    en: The rumors were true!
    ko: 소문이 사실이었나 보네요~!
    ja: ウワサは本当だったみたいですね～！
  d_main_41_af_02_43:
    speaker: "<Narration>"
    en: A flamboyantly dressed middle-aged man latches onto Anis.
    ko: 화려한 행색을 한 중년 남자가 아니스의 옆에 착 달라붙었다.
    ja: |-
      派手な服装の中年男性が
      アニスの真横に近寄ってきた
  d_main_41_af_02_44:
    speaker: "<Narration>"
    en: He is carrying a selfie stick with a phone mounted on it that is livestreaming
      everything.
    ko: |-
      촬영용 봉에 핸드폰이 끼워져 있었고,
      핸드폰에는 현재 상태가 실시간으로 중계되고 있었다.
    ja: |-
      自撮り棒の先にセットされた携帯電話が
      リアルタイムで配信を行っているようだ
  d_main_41_af_02_45:
    speaker: anis
    en: What the...?
    ko: 뭐, 뭐야?
    ja: な、何なの？
  d_main_41_af_02_46:
    speaker: trickyboi
    en: T.T. Star!
    ko: T.T.STAR!
    ja: T.T.STAR！
  d_main_41_af_02_47:
    speaker: trickyboi
    en: Wow, what a glorious comeback! Oh, thanks for the donation!
    ko: |-
      이야~ 이렇게 화려하게 부활하네요!
      오, 도네 감사합니다 형님!
    ja: |-
      いや～まさか大復活とは！
      あ、投げ銭サンキューで～す！
  d_main_41_af_02_48:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_02_49:
    speaker: avistar
    en: Wait a moment, who are—
    ko: 잠시만요, 당신 누구….
    ja: 失礼ですが、どちら様でしょう…？
  d_main_41_af_02_50:
    speaker: trickyboi
    en: Hey there! Are you T.T. Star's Anis?
    ko: 안녕하세요! T.T.STAR의 아니스 맞나요?
    ja: どうも！T.T.STARのアニスですよね？
  d_main_41_af_02_51:
    speaker: anis
    en: "... That's right."
    ko: "…맞는데."
    ja: "…そうだけど。"
  d_main_41_af_02_52:
    speaker: trickyboi
    en: I heard you're having a comeback concert. Is that true? They were accepting
      reservations online, but I didn't buy one because it was too expensive.
    ko: |-
      복귀 공연을 한다는데, 정말인가요?
      예약받던데요! 나는 비싸서 안 샀지만!
    ja: |-
      復活ライブをやるって、本当ですか？
      予約受付も始まったみたいで！
      高くて買えませんでしたけど！
  d_main_41_af_02_53:
    speaker: anis
    en: Uh, sorry, but this is all a bit sudden, and—
    ko: 저기, 미안한데 갑자기 이런 건 좀.
    ja: あの、悪いけどいきなり来られても困るわ。
  d_main_41_af_02_54:
    speaker: trickyboi
    en: Look at this, guys! This is what happens when they've been in the entertainment
      industry for too long.
    ko: |-
      아~! 형님들! 이것 보세요!
      이래서 어느 정도 연예계 녹을 먹은 것들은 이렇다니까요!
    ja: |-
      おおっと～！皆さん聞きました？
      芸能界で食っていくって
      こういうことなんですね～！
  d_main_41_af_02_55:
    speaker: trickyboi
    en: They all think they're superstars!
    ko: 지가 아주 슈퍼스타인 줄 알아요 슈퍼스타!
    ja: スーパースターにでもなったつもりか！ってね！
  d_main_41_af_02_56:
    speaker: anis
    en: "... I remember your type."
    ko: 아… 이쪽 계열이구나.
    ja: あー…そういう業界の人か…
  d_main_41_af_02_57:
    speaker: trickyboi
    en: "What is the reason for the sudden reunion? \nMust be because you're out of
      money, right?"
    ko: |-
      갑자기 재결성을 결정한 이유는 뭔가요?
      역시 돈이 떨어져서?
    ja: |-
      急に再結成を決めた理由は？
      やっぱあれですか？お金に困って～とか？
  d_main_41_af_02_58:
    speaker: trickyboi
    en: Trying to squeeze a few more credits from your old fans, is that it?
    ko: 오래된 팬들 주머니라도 털어보자~ 뭐 이건가요?
    ja: |-
      昔のファンに
      貢いでもらおうってとこですかね～？
  d_main_41_af_02_59:
    speaker: anis
    en: I've had enough of you. Get lost.
    ko: 됐고, 꺼져.
    ja: しつこいわ、消えて。
  d_main_41_af_02_60:
    speaker: trickyboi
    en: Wait...
    ko: "…어."
    ja: "…おっ…"
  d_main_41_af_02_61:
    speaker: trickyboi
    en: D-did you hear that, guys?! Get lost, she says! Get lost!
    ko: 혀, 형님들 들었죠? 꺼지래요! 저보고 꺼지래요!
    ja: |-
      み、皆さん、聞きましたか？今の言葉！
      消えろ、だそうです！
  d_main_41_af_02_62:
    speaker: trickyboi
    en: Is that how you treat your fans? Do you know how much money I've spent on
      T.T. Star?
    ko: |-
      아니 팬을 이렇게 취급해도 됩니까? 예?
      제가 T.T.STAR에 지금껏 쓴 돈이 얼만데~!
    ja: |-
      ファンにそんな態度でいいんですかねえ？
      私がT.T.STARにどれだけ貢いだか
      知ってるんでしょうか～！
  d_main_41_af_02_63:
    speaker: trickyboi
    en: About 2000 credits, I'd wager!
    ko: 한 2000 크레디트 정도 되나~?
    ja: 2000クレジットはいくと思いますけどね～？
  d_main_41_af_02_64:
    speaker: trickyboi
    en: Oh boy, this really brings back memories.
    ko: 아 이거 또 옛날 생각나게 하네요~
    ja: いや～、昔を思い出しますねぇ～
  d_main_41_af_02_65:
    speaker: trickyboi
    en: Should we do Smile Time once again?
    ko: 스마일 박스 한 번 할까요?
    ja: 久々のスマイルボックス、やっちゃいますか！
  d_main_41_af_02_66:
    speaker: avistar
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_41_af_02_67:
    speaker: trickyboi
    en: That was a blast back in the day. It's what first got me into T.T. Star.
    ko: |-
      옛날에 진짜 재밌었거든요!
      제가 이것 때문에 T.T.STAR 팬이 됐다니까요?
    ja: |-
      当時はホントハマってましてね～！
      このためにファンになったって
      言ってもいいぐらいですよ！
  d_main_41_af_02_68:
    speaker: trickyboi
    en: Here, why don't I...
    ko: 자! 이걸 이렇게 해서…!
    ja: さあ！これをこうして…！
  d_main_41_af_02_69:
    speaker: "<Narration>"
    en: The man shakes a can of soda violently,
    ko: 남자가 탄산 캔을 마구 흔든다.
    ja: 男は炭酸飲料の缶を思いきり振った後…
  d_main_41_af_02_70:
    speaker: "<Narration>"
    en: then pops the lid open directly in front of Mint.
    ko: 그대로, 민트의 얼굴에 대고 뚜껑을 딴다.
    ja: ミントの顔の目の前で口金を開けた
  d_main_41_af_02_71:
    speaker: "<Narration>"
    en: "*Pshhhh*"
    ko: 푸슈슈슉--!!
    ja: プシューッ！！
  d_main_41_af_02_72:
    speaker: "<Narration>"
    en: Black carbonated liquid sprays all over Mint's face.
    ko: 검은색 탄산음료가 민트의 얼굴에 뒤집어씌워진다.
    ja: 黒色のソーダがミントの顔に向かって噴き出した
  d_main_41_af_02_73:
    speaker: mint
    en: "…!"
    ko: "…!"
    ja: "…！"
  d_main_41_af_02_74:
    speaker: trickyboi
    en: Mint was my bias!
    ko: 제 최애가 민트였거든요!
    ja: 私の推しはミントでしてね！
  d_main_41_af_02_75:
    speaker: trickyboi
    en: She's so pretty when she smiles! For real!
    ko: 웃을 때 진~짜 예뻐요! 진짜!
    ja: 笑顔がと～ってもカワイイんです！本当に！
  d_main_41_af_02_76:
    speaker: trickyboi
    en: Now, look! Look! Smiiiiiile!
    ko: |-
      자, 봐요 봐요!
      스마~일~!
    ja: |-
      ほら、見ててください！
      はいチーズ！
  d_main_41_af_02_77:
    speaker: "<Narration>"
    en: The man shoves his phone into Mint's soaked face.
    ko: 남자가 핸드폰을 민트의 얼굴에 들이댄다.
    ja: 男が携帯端末のカメラをミントに向けた
  d_main_41_af_02_78:
    speaker: prika
    en: Mint. Don't smile.
    ko: 민트. 절대 웃지 마.
    ja: ミント。絶対笑うんじゃないぞ。
  d_main_41_af_02_79:
    speaker: mint
    en: Okay...
    ko: "…어."
    ja: "…うん。"
  d_main_41_af_02_80:
    speaker: trickyboi
    en: Huh...?
    ko: "…어?"
    ja: "…おやおや？"
  d_main_41_af_02_81:
    speaker: trickyboi
    en: Why aren't you smiling, Mint?
    ko: 민트. 왜 안 웃어줘?
    ja: ミントの笑顔が見えませんね～？
  d_main_41_af_02_82:
    speaker: trickyboi
    en: Your smile used to be so beautiful.
    ko: 예전에 진짜 예쁘게 잘 웃어줬잖아~ 응~?
    ja: |-
      昔はニッコニコだったんですけどね～
      どうしたんでしょう～？
  d_main_41_af_02_83:
    speaker: trickyboi
    en: Ah, do you not want to do it anymore because you're too old?
    ko: 나이를 먹어서 일하기 싫어졌어?
    ja: 年を取るとそういうものなんでしょうか？
  d_main_41_af_02_84:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_02_85:
    speaker: "<Narration>"
    en: Anis looks around.
    ko: 아니스는 주위를 둘러본다.
    ja: アニスは周囲の様子を確かめた
  d_main_41_af_02_86:
    speaker: "<Narration>"
    en: A large crowd has begun to gather.
    ko: 어느덧 수많은 인파가 모여들었다.
    ja: いつの間にか人だかりができている
  d_main_41_af_02_87:
    speaker: "<Narration>"
    en: Everyone has their phone out and is filming them.
    ko: 모두가 핸드폰을 켜고 자신들을 촬영하고 있었다.
    ja: 無数の携帯端末のカメラが向けられている
  d_main_41_af_02_88:
    speaker: "<Narration>"
    en: Their eyes are glinting with curiosity, and their mouths are curled in laughter.
    ko: 흥미로운 눈빛. 웃고 있는 입.
    ja: |-
      それを構える者たちの
      興味本位な眼、口元に浮かぶ薄笑い
  d_main_41_af_02_89:
    speaker: anis
    en: "*Sigh*"
    ko: "…하."
    ja: "…ハハ…"
  d_main_41_af_02_90:
    speaker: anis
    en: Right. This was how things were.
    ko: 그래. 이게 맞지.
    ja: そう。これよね。
  d_main_41_af_02_91:
    speaker: anis
    en: In the Ark.
    ko: "…방주."
    ja: "…これがアーク。"
  d_main_41_af_02_92:
    speaker: trickyboi
    en: Fine then, next we have Anis!
    ko: 그럼 다음엔 아니스!
    ja: じゃあ、次はアニス行きま～す！
  d_main_41_af_02_93:
    speaker: "<Narration>"
    en: Anis turns her head.
    ko: 아니스가 고개를 돌린다.
    ja: アニスが思わず振り返った
  d_main_41_af_02_94:
    speaker: "<Narration>"
    en: "*Pshhhh*"
    ko: 푸슈슈슉--!!
    ja: プシューッ！！
  d_main_41_af_02_95:
    speaker: "<Narration>"
    en: Soda splashes across Anis' face.
    ko: 탄산음료가 얼굴을 때린다.
    ja: 炭酸飲料が顔面に勢いよく吹き付けた
  d_main_41_af_02_96:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_02_97:
    speaker: "<Narration>"
    en: Anis wipes the sticky liquid from her face with a deadpan expression.
    ko: 아니스는 얼굴에서 흐르는 탄산음료를 무표정하게 손으로 훑어내렸다.
    ja: |-
      アニスは無表情で
      顔にしたたる炭酸飲料を手で拭った
  d_main_41_af_02_98:
    speaker: trickyboi
    en: Huh? She's not smiling either?
    ko: 어? 얘도 안 웃네?
    ja: おっと？こちらも笑ってくれませんね～？
  d_main_41_af_02_99:
    speaker: trickyboi
    en: C'mon! I went to a lot of trouble just to get here, and for nothing?
    ko: 아니~! 이러면 내가 위험을 감수하고 여기까지 온 이유가 없잖아!
    ja: |-
      ちょっとちょっと～！
      これじゃリスクを冒して
      ここまで来たかいがないじゃないですか！
  d_main_41_af_02_100:
    speaker: trickyboi
    en: What do you think, guys? Don't you think they're being unreasonable?
    ko: 안 그래요 형님들? 이거 너무한 거 아닙니까?
    ja: |-
      皆さんもそう思うでしょ？
      あんまりですよねぇ～？
  d_main_41_af_02_101:
    speaker: "<Narration>"
    en: The man steps closer and lowers his voice, speaking desperately.
    ko: 남자가 아니스에게 가까이 다가가 다급하지만 낮게 외친다.
    ja: |-
      男がアニスに近づき、
      うわずった、しかし低い声でこぼした
  d_main_41_af_02_102:
    speaker: trickyboi
    en: "... Hey. Just smile once for me, huh?"
    ko: "…야. 한 번만 웃어줘라, 응?"
    ja: |-
      …頼むよ。一回でいいから
      笑ってもらえないか、なあ？
  d_main_41_af_02_103:
    speaker: trickyboi
    en: My subscriber count is tanking right now. My channel is about to go up in
      flames!
    ko: 나 지금 구독자 폭락해서 이대로면 채널 망하게 생겼다고…!
    ja: |-
      登録者数がガタ落ちで、
      このままじゃやっていけないんだ…！
  d_main_41_af_02_104:
    speaker: trickyboi
    en: If I don't handle my debts soon, they're gonna drag me to the Rehabilitation
      Center. Please, just give me one smile!
    ko: |-
      빚이랑 이것저것 해서 조만간 갱생관 끌려갈 판이야.
      제발…! 제발 한 번만 웃어줘라~
    ja: |-
      借金もあって、更生館に送られちまう…
      頼む…！この1回だけでいいんだ…
  d_main_41_af_02_105:
    speaker: trickyboi
    en: I'll be forever indebted to you!
    ko: 아 내가 이 은혜는 절대 안 잊을….
    ja: 一生恩に着るからさぁ…
  d_main_41_af_02_106:
    speaker: anis
    en: Hey.
    ko: 야.
    ja: あんたね…
  d_main_41_af_02_107:
    speaker: "<Narration>"
    en: Anis snatches the man's phone.
    ko: 아니스가 남자의 핸드폰을 잡는다.
    ja: アニスが男の携帯電話をわしづかみにした
  d_main_41_af_02_108:
    speaker: "<Narration>"
    en: "*Crunch* *Crack* *Snap*"
    ko: 우득. 우드득. 뿌드득.
    ja: バキッ。ボキッ。メリメリ――
  d_main_41_af_02_109:
    speaker: "<Narration>"
    en: The phone crumbles and shatters in her hand.
    ko: 핸드폰이 우그러지며 박살 난다.
    ja: 携帯電話がへこみ、ヒビが入る
  d_main_41_af_02_110:
    speaker: trickyboi
    en: What the...?
    ko: "…뭐야."
    ja: "…おい…"
  d_main_41_af_02_111:
    speaker: anis
    en: Do you want to end up dead?
    ko: 뒤질래?
    ja: 死にたいの？
  d_main_41_af_02_112:
    speaker: trickyboi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_02_113:
    speaker: trickyboi
    en: A Nikke is threatening a human! Police! Police!!
    ko: 니케가 사람 협박한다! 경찰! 경찰-!!
    ja: ニケが人間を脅迫してるぞ！警察！警察をー！
  d_main_41_af_02_114:
    speaker: "<Narration>"
    en: Anis grabs the man by the collar.
    ko: 아니스가 남자의 멱살을 잡는다.
    ja: 男の胸ぐらにアニスの腕が伸びた
  d_main_41_af_02_115:
    speaker: anis
    en: I asked you a question. Do you want to die?
    ko: 묻잖아. 뒤질래?
    ja: 聞いてんの。死にたいわけ？
  d_main_41_af_02_116:
    speaker: trickyboi
    en: L-let go of me!
    ko: 이, 이거 안 놔?
    ja: お、おい、放せ！
  d_main_41_af_02_117:
    speaker: trickyboi
    en: You can't hit a human anyway...
    ko: 어차피 너 사람 치지도 못….
    ja: どうせニケは人間に手出しできな…
  d_main_41_af_02_118:
    speaker: anis
    en: You know what? After everything I've been through on the surface, I realized
      something.
    ko: 야. 내가 지상을 그렇게 구르고 별별 일들을 다 겪으면서 깨달은 게 있는데.
    ja: |-
      私ね、地上でいろいろ経験してきて
      分かったことがあるの。
  d_main_41_af_02_119:
    speaker: anis
    en: It's easy for a Nikke to get a human killed.
    ko: 니케가 사람 하나 죽이는 건 일도 아니겠더라고.
    ja: |-
      ニケって、やろうと思えば人間ひとりぐらい
      とっても簡単に潰せるのよね。
  d_main_41_af_02_120:
    speaker: anis
    en: A stray bullet, friendly fire, or simply tossing them up to the surface.
    ko: |-
      도탄이나 유탄으로 죽일 수도 있고,
      지상에 던져버려도 돼.
    ja: |-
      たまたま流れ弾に当たるとか、
      爆発に巻き込まれるとか、
      地上へ置き去りにするっていうのもあるわね。
  d_main_41_af_02_121:
    speaker: anis
    en: As long as you put your mind to it, it's easier than you think.
    ko: 마음먹기에 달린 거더라고, 이게.
    ja: 要は考え方次第ってこと。
  d_main_41_af_02_122:
    speaker: anis
    en: So, should I put my mind to it? Huh?
    ko: 마음 한 번 먹어볼까? 응?
    ja: 試してみたい？どう？
  d_main_41_af_02_123:
    speaker: trickyboi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_02_124:
    speaker: trickyboi
    en: O-okay, okay! I was just kidding around! No need to be so serious!
    ko: |-
      오, 오케이 오케이~! 장난이야 장난!
      뭘 그렇게 정색하고 그래?
    ja: |-
      ま、またまた～冗談、冗談！
      そんなムキにならないでくださいよ～？
  d_main_41_af_02_125:
    speaker: trickyboi
    en: Man, you've really lost your sense of humor. You used to smile so easily.
    ko: |-
      아이~ 아니스 너무 여유가 없어졌다~
      옛날엔 그렇게 잘 웃어줬는
    ja: |-
      やだな～そんなに余裕なくしちゃって～
      昔はいつも笑ってたのに――
  d_main_41_af_02_126:
    speaker: anis
    en: I'd never smile for scum like you.
    ko: 너 같은 놈들 보라고! 웃은 게 아니야!
    ja: |-
      あんたみたいな奴のために！
      笑ってたんじゃない！
  d_main_41_af_02_127:
    speaker: "<Narration>"
    en: Anis shoves the man violently.
    ko: 아니스가 남자를 거칠게 밀었다.
    ja: アニスが男を全力で押し放した
  d_main_41_af_02_128:
    speaker: "<Narration>"
    en: He falls hard on his rear, then scrambles to his feet and flees.
    ko: |-
      남자는 엉덩방아를 찧고,
      허둥지둥 일어나 자리를 피했다.
    ja: |-
      男は尻もちをつき、
      あたふたとどこかへ逃げ去った
  d_main_41_af_02_129:
    speaker: "<Narration>"
    en: Anis looks around her.
    ko: 아니스는 다시 주위를 둘러본다.
    ja: アニスはもう一度あたりを見回した
  d_main_41_af_02_130:
    speaker: "<Narration>"
    en: The crowd has grown even larger, all of them shoving their phones in every
      direction.
    ko: |-
      더욱 많아진 인파.
      모두가 들이밀고 있는 핸드폰.
    ja: |-
      人だかりはさらに増えていた。
      誰もが携帯電話を突き出している
  d_main_41_af_02_131:
    speaker: "<Narration>"
    en: A feeling of disgust wells up inside her.
    ko: 혐오감이 꾸물대며 올라온다.
    ja: |-
      アニスの胸に
      どす黒い感情がむくむくと湧き上がった
  d_main_41_af_02_132:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_02_133:
    speaker: anis
    en: Filthy vultures.
    ko: 쓰레기 자식들.
    ja: クズみたいな奴ら…
  d_main_41_af_02_134:
    speaker: avistar
    en: Mint. Prika. This way.
    ko: 민트! 프리카! 이쪽으로!
    ja: ミント！プリカ！こちらへ！
  d_main_41_af_02_135:
    speaker: "<Narration>"
    en: Avistar gathers everyone and leads them out.
    ko: 아비스타가 모두를 추스르며 이동한다.
    ja: アビスタが3人をまとめ、その場を離れた
  d_main_41_af_02_136:
    speaker: "<Narration>"
    en: |-
      The crowd follows behind them,
      and a few ask if they're all right.
    ko: |-
      구경꾼들이 따라붙는다.
      몇몇이 괜찮냐고 물어본다.
    ja: |-
      野次馬たちもついて来る。
      そのうち何人かが大丈夫かと尋ねてきた
  d_main_41_af_02_137:
    speaker: "<Narration>"
    en: Among the crowd, men in black suits appear.
    ko: 인파 사이에서 검은 양복을 입은 남자들이 등장했다.
    ja: 人混みを割って黒スーツ姿の男たちが現れた
  d_main_41_af_02_138:
    speaker: "<Narration>"
    en: They identify themselves as Tetra's legal team and threaten to sue anyone
      who uploads footage of the incident.
    ko: |-
      그들은 자신들을 테트라 법무팀 소속이라 이야기하며,
      방금 촬영한 영상을 업로드할 경우 소송에 들어갈 것이라 윽박질렀다.
    ja: |-
      男たちはテトラ法務部を名乗り、
      ここで撮影された映像をアップロードすれば、
      法的措置を取ると威圧的に言い放った
  d_main_41_af_02_139:
    speaker: "<Narration>"
    en: Anyone who discusses it online on any forums will also be sued.
    ko: 또한 이 일을 각종 커뮤니티에서 언급할 시에도 소송에 들어갈 것이라 말했다.
    ja: |-
      さらに各種ネットワークへの投稿も
      法的措置の対象となると補足した
  d_main_41_af_02_140:
    speaker: "<Narration>"
    en: The mob scatters instantly.
    ko: 몰려든 인파는 삽시간에 흩어졌다.
    ja: 人混みは瞬く間に散った
  d_main_41_af_02_141:
    speaker: "<Narration>"
    en: Prika wipes the soda from Mint's face.
    ko: 프리카는 민트의 얼굴에 묻은 탄산음료를 닦아내었고
    ja: プリカが濡れたままのミントの顔を拭いた
  d_main_41_af_02_142:
    speaker: "<Narration>"
    en: Mint stares at the ground.
    ko: 민트는 바닥을 바라보고 있었다.
    ja: ミントは足もとを見つめている
  d_main_41_af_02_143:
    speaker: "<Narration>"
    en: Meanwhile, Anis looks at the walls and forcefully quells the anger inside
      her.
    ko: 아니스는 벽을 바라보며 화를 삭이고 있었다.
    ja: アニスは壁に向かって怒りを鎮めようとしていた
  d_main_41_af_02_144:
    speaker: avistar
    en: Don't worry. Tetra's lawyers will clean all of this up.
    ko: "…걱정마세요. 테트라 법무팀에서 다 깔끔하게 해결할 거예요."
    ja: |-
      …心配はいりません。
      テトラの方たちがしっかり解決してくれます。
  d_main_41_af_02_145:
    speaker: avistar
    en: So don't think too much about it, all right?
    ko: 그러니 다들 너무 신경 쓰지 마세요. 예?
    ja: |-
      ですので、あまり気になさらないでください。
      よろしいですか？
  d_main_41_af_02_146:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_02_147:
    speaker: anis
    en: I'm sorry, everyone.
    ko: 다들, 미안해.
    ja: みんな、ごめん。
  d_main_41_af_02_148:
    speaker: anis
    en: I couldn't hold back.
    ko: 못 참았어.
    ja: 我慢できなかった。
  d_main_41_af_02_149:
    speaker: mint
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_02_150:
    speaker: prika
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_02_151:
    speaker: mint
    en: Pfft!
    ko: 푸후-!
    ja: プフッ…！
  d_main_41_af_02_152:
    speaker: prika
    en: Why are you laughing?
    ko: "…왜 웃어?"
    ja: "…どうした？"
  d_main_41_af_02_153:
    speaker: mint
    en: Hehe. Hahahaha!
    ko: 후후. 아하하하.
    ja: ふふふ…あははは…！
  d_main_41_af_02_154:
    speaker: mint
    en: Haha!
    ko: "…하하."
    ja: "…ハハ…"
  d_main_41_af_02_155:
    speaker: mint
    en: This is how we should have acted from the start.
    ko: 진작, 진작에 이럴걸.
    ja: |-
      最初から…最初の時から、
      こうしてればよかったのよ。
  d_main_41_af_02_156:
    speaker: mint
    en: Did you see his face? He was so scared! Haha!
    ko: 아하. 걔 표정 봤어? 잔뜩 겁먹었던데.
    ja: |-
      アハハ…あの顔、見た？
      今にも死にそうな顔して…
  d_main_41_af_02_157:
    speaker: prika
    en: Huh? Uh... Yeah, he was.
    ko: 어? 어… 그렇더라.
    ja: え？あ…そうだな…
  d_main_41_af_02_158:
    speaker: mint
    en: We should have been doing it this way from the beginning.
    ko: 진작에 이래야 했어, 진작에.
    ja: これでよかったのよ、あの時から。
  d_main_41_af_02_159:
    speaker: mint
    en: Back then, all we did was smile like a bunch of fools and do nothing.
    ko: 아무것도 안 하고, 그저 바보같이 웃기만 하니까.
    ja: |-
      何もしないで、
      バカみたいに愛想笑いしてたから…
  d_main_41_af_02_160:
    speaker: mint
    en: That's why all of them thought it was okay to treat us like that.
    ko: 그래도 되는 줄 알고 그랬다는 거 아냐.
    ja: 何してもいいって勘違いされたんじゃない。
  d_main_41_af_02_161:
    speaker: mint
    en: But the second we pushed back, he tucked his tail between his legs and ran
      away.
    ko: 그런데 조금 쎄게 나갔더니 바로 꼬리를 말고 도망가 버렸어.
    ja: ちょっと強気に出たら、尻尾巻いてあのザマよ。
  d_main_41_af_02_162:
    speaker: mint
    en: Haha. It was so easy.
    ko: 하하. 이렇게 쉬운걸.
    ja: ふふ…こんなに簡単なことだったのね。
  d_main_41_af_02_163:
    speaker: mint
    en: All those years ago, we could have been doing this.
    ko: 진작에 이럴걸. 진작에….
    ja: 最初からこうしてれば…最初から…
  d_main_41_af_02_164:
    speaker: mint
    en: If we had... then we wouldn't have...
    ko: 그랬으면… 우리도… 그렇게까지….
    ja: そしたら…私たち…あそこまで…
  d_main_41_af_02_165:
    speaker: mint
    en: What were we so desperate for... and why did we let ourselves end up like
      this?
    ko: 뭐가 그렇게 간절해서… 그런 꼴이 되어가면서까지….
    ja: なんで…あんな扱いされて…
  d_main_41_af_02_166:
    speaker: prika
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_02_167:
    speaker: mint
    en: It's okay. I feel much better now.
    ko: 괜찮아. 시원해졌어.
    ja: もう大丈夫よ。すっきりした。
  d_main_41_af_02_168:
    speaker: mint
    en: Come on. Let's go have that shaved ice.
    ko: 빙수나 먹고 가자.
    ja: かき氷でも食べて帰りましょ。
d_main_41_af_03:
  d_main_41_af_03_1:
    speaker: "<Narration>"
    en: The elevator seems to descend without end.
    ko: 엘리베이터는 계속 내려갔다.
    ja: エレベーターはひたすら下降を続けた
  d_main_41_af_03_2:
    speaker: "<Narration>"
    en: Neon begins to imagine that she might even end up reaching the planet's core.
    ko: 네온은 이러다가 핵까지 내려갈지도 모르겠다는 상상을 했다.
    ja: |-
      ネオンはこのまま地の底まで
      降りていくのではないかと想像を巡らせ始めた
  d_main_41_af_03_3:
    speaker: "<Narration>"
    en: Finally, the elevator stops and the doors slide open.
    ko: 엘리베이터가 멈추고 문이 열린다.
    ja: |-
      しかし、エレベーターはやがて止まり、
      扉が開いた
  d_main_41_af_03_4:
    speaker: "<Narration>"
    en: A long corridor stretches out before her.
    ko: 길게 이어진 복도를 걷는다.
    ja: 廊下が長く続いた
  d_main_41_af_03_5:
    speaker: "<Narration>"
    en: "*Ziiiing*"
    ko: 지이이잉-
    ja: ビーッ…
  d_main_41_af_03_6:
    speaker: "<Narration>"
    en: "*Beep* *Beeeep*"
    ko: 삣- 삐빗-
    ja: ピッ、ピピッ
  d_main_41_af_03_7:
    speaker: "<Narration>"
    en: As she walks, several laser scanners sweep over her body.
    ko: 걷는 도중 몇 번이나 레이저가 몸을 스캔한다.
    ja: 歩く途中、レーザー光に何度もスキャンを受けた
  d_main_41_af_03_8:
    speaker: "<Narration>"
    en: After walking through the hallway for a long time...
    ko: 그렇게 복도를 걷기를 한참.
    ja: さらに廊下をしばらく歩くと…
  d_main_41_af_03_9:
    speaker: "<Narration>"
    en: A massive door blocks Neon's path.
    ko: 네온의 앞을 또다시 거대한 문이 막아선다.
    ja: ネオンの前に再び巨大な扉が立ちはだかった
  d_main_41_af_03_10:
    speaker: "<Narration>"
    en: It's also marked with a P, similar to the one she saw before boarding the
      elevator.
    ko: P라고 쓰인, 엘리베이터를 타기 전에 봤던 문과 같은 문이다.
    ja: |-
      Pと刻印のあるそれは、
      エレベーターに乗る前に見たものと同じだ
  d_main_41_af_03_11:
    speaker: "<Narration>"
    en: This time, however, the door does not open automatically.
    ko: 이번에는 문이 저절로 열리지 않는다.
    ja: だが、この扉は自動的に開かなかった
  d_main_41_af_03_12:
    speaker: "<Narration>"
    en: Next to the door, at about eye level, a scanning device pulses with light.
    ko: 문 옆, 키 높이 정도의 높이에 스캔 장치가 점멸하고 있었다.
    ja: |-
      扉の側面、背の高さほどの場所で
      スキャン装置のランプが点滅している
  d_main_41_af_03_13:
    speaker: neon
    en: Hmm...
    ko: "…으음…."
    ja: "…ふーむ…"
  d_main_41_af_03_14:
    speaker: "<Narration>"
    en: "It can't be a fingerprint scanner. \nIt's placed too high for that."
    ko: |-
      지문 인식은 아닐 것이라 생각했다.
      그렇다기엔 너무 높다.
    ja: 指紋認証にしては、位置が高すぎる
  d_main_41_af_03_15:
    speaker: "<Narration>"
    en: Neon leans forward slightly nervously and brings her face close to the scanner.
    ko: 네온은 살짝 긴장하며 얼굴을 스캔 장치에 가져다 댔다.
    ja: |-
      ネオンは少し緊張した面持ちで
      顔をスキャン装置に近づけた
  d_main_41_af_03_16:
    speaker: "<Narration>"
    en: "*Beeeep*"
    ko: 삐비빗-
    ja: ピピピッ――
  d_main_41_af_03_17:
    speaker: "<Narration>"
    en: "*Hiss*"
    ko: 푸슈슈슈슉---
    ja: プシュッ――
  d_main_41_af_03_18:
    speaker: "<Narration>"
    en: Steam is released as the door opens.
    ko: 문이 증기를 내뿜으며 열린다.
    ja: 扉が蒸気を噴き出し、開いた
  d_main_41_af_03_19:
    speaker: "<Narration>"
    en: Beyond it lay endless pitch-blackness.
    ko: 문 너머에는, 까마득한 어둠만이 존재했다.
    ja: 扉の向こうは何も見えない暗闇だった
  d_main_41_af_03_20:
    speaker: neon
    en: Wow, this is kinda intense.
    ko: 와… 이건 좀….
    ja: おや…これでは…
  d_main_41_af_03_21:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_41_af_03_22:
    speaker: neon
    en: Super Vision.
    ko: 비전 아이.
    ja: ビジョン・アイ。
  d_main_41_af_03_23:
    speaker: "<Narration>"
    en: Light radiates from Neon's glasses.
    ko: 네온의 안경에서 빛이 뿜어져 나온다.
    ja: ネオンの眼鏡が光を放った
  d_main_41_af_03_24:
    speaker: "<Narration>"
    en: Only the space near Neon is illuminated, and she can't make out anything beyond
      her immediate surroundings.
    ko: |-
      하지만 네온의 인근만 옅게 비출 뿐,
      주위에 무엇이 있는지 확인할 순 없었다.
    ja: |-
      しかし、ネオンの周囲が
      かすかに照らされたのみで、
      何も検出された反応はない
  d_main_41_af_03_25:
    speaker: "<Narration>"
    en: She cautiously takes a step forward.
    ko: 네온은 조심스럽게 발을 내디뎠다.
    ja: ネオンは慎重に足を踏み入れた
  d_main_41_af_03_26:
    speaker: "<Narration>"
    en: While slowly walking through the darkness, Neon pulls out her phone.
    ko: 천천히 어두운 공간을 걸으며, 네온은 핸드폰을 꺼내 들었다.
    ja: |-
      静かに暗い空間を進みながら、
      ネオンは携帯端末を確かめた
  d_main_41_af_03_27:
    speaker: "<Narration>"
