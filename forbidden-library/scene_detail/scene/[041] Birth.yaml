  d_main_41_05_53:
    speaker: maxwell_p
    en: It's Mjolnir!
    ko: "[묠니르]라고 묠니르!"
    ja: "「ミョルニル」ね！"
  d_main_41_05_54:
    speaker: "<Narration>"
    en: "*Booooom*"
    ko: 콰아아아아앙--!!
    ja: ガァァァン！！
  d_main_41_05_55:
    speaker: "<Narration>"
    en: Mjolnir collides with Behemoth's pincers.
    ko: 라플라스의 묠니르와 베히모스의 집게가 부딪친다.
    ja: ラプラスの槌とベヒモスのアームが衝突する
  d_main_41_05_56:
    speaker: "<Narration>"
    en: An explosive burst of lightning sends Behemoth hurtling backward.
    ko: 전격이 폭발하듯 터져 나오고, 베히모스가 튕겨 나간다.
    ja: 弾けるような電撃がベヒモスを吹き飛ばした
  d_main_41_05_57:
    speaker: "<Narration>"
    en: Behemoth is pushed back quite a distance, and she grimaces as electricity
      crawls up her pincers.
    ko: |-
      한참을 밀려 나간 베히모스는,
