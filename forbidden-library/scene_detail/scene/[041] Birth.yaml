  d_main_41_05_71:
    speaker: "<Narration>"
    en: "*Wham*"
    ko: 빠악!
    ja: バキッ！
  d_main_41_05_72:
    speaker: behemoth
    en: Argh!
    ko: 으억!
    ja: うわあっ！
  d_main_41_05_73:
    speaker: laplace_p
    en: Huh?
