      ラピがアームから放り出された
  d_main_41_05_50:
    speaker: "<Narration>"
    en: Behemoth lunges forward and slams her pincers down toward Laplace.
    ko: 베히모스가 바로 달려들어 라플라스에게 집게를 내려찍는다.
    ja: |-
      ベヒモスはすぐさまラプラスに狙いを変え、
      アームを振るった
  d_main_41_05_51:
    speaker: "<Narration>"
    en: Laplace unholsters the hammer at her waist and swings it.
    ko: 라플라스는 허리춤의 [망치]를 꺼내 들어 휘두른다.
    ja: ラプラスは腰につけたハンマーを抜き放った
  d_main_41_05_52:
    speaker: laplace_p
