      空高くから落雷のごとく
      ラプラスが急降下した
  d_main_41_05_49:
    speaker: "<Narration>"
    en: She lands a direct kick on the pincers' joint, giving Rapi a chance to pry
      them apart.
    ko: |-
      집게의 관절에 정확히 명중한 발차기로 인해,
