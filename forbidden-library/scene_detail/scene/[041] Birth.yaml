    ko: 땅을 구르다 몸을 일으킨 라플라스는 입에서 피를 뱉어낸다.
    ja: |-
      ラプラスは地面を転がり、
      起き上がって血を吐いた
  d_main_41_05_79:
    speaker: laplace_p
    en: Urgh...
    ko: 크으…!
    ja: くっ…！
  d_main_41_05_80:
    speaker: laplace_p
    en: Max... well... My Heroic Hammer... is malfunctioning! Fix... it!
    ko: 맥스… 웰…! 히어로 해머가 고장났… 다…! 고쳐다… 오…!
