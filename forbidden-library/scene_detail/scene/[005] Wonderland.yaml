---
d_main_05_01:
  d_main_05_01_1:
    speaker: shifty
    en: Test, test. Do you copy?
    ko: |-
      통신 상태 체크합니다.
      다들 잘 들리시나요?
    ja: |-
      通信状態をチェックします！
      みなさん、聞こえますか？
  d_main_05_01_2:
    speaker: neon
    en: Hey Anis, catch!
    ko: 아니스! 받아요!
    ja: アニス！えいっ！
  d_main_05_01_3:
    speaker: anis
    en: Holy moly! How'd you end up with such a big snowball?
    ko: |-
      으앗!
      너 이렇게 크게 뭉쳐서 던지면 어떡해!
    ja: |-
      うあっ！
      こんなに大きいのは反則よ！
  d_main_05_01_4:
    speaker: neon
    en: The bigger the better!
    ko: 눈 뭉치는 크면 클수록 화력이 높으니까요.
    ja: |-
      雪玉は大きければ大きいほど
      火力が高いですから。
  d_main_05_01_5:
    speaker: anis
    en: No, no, you've got it all wrong. It's not the size that counts in a snowball
      fight,
    ko: |-
      뭘 모르네.
      눈싸움에서 중요한 건 크기가 아니야.
    ja: |-
      ふん。分かってないようね。
      雪合戦で大事なのは、大きさじゃないのよ。
  d_main_05_01_6:
    speaker: anis
    en: it's how many you can make. You've got to crank those suckers out as quickly
      as possible.
    ko: |-
      생산력이지 생산력.
      빠르게 만들어서 빠르게 던지는 거라고.
    ja: |-
      生産力よ、生産力！
      早く作って早く投げるの。
  d_main_05_01_7:
    speaker: anis
    en: So... like this?
    ko: 이렇… 게!
    ja: こう…やって！
  d_main_05_01_8:
    speaker: neon
    en: Ah!
    ko: 꺄악!
    ja: きゃあ！
  d_main_05_01_9:
    speaker: anis
    en: Hahahaha!
    ko: 하하하하!
    ja: はははは！
  d_main_05_01_10:
    speaker: neon
    en: Ohohoho!
    ko: 호호호호!
    ja: ほほほほ！
  d_main_05_01_11:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_01_12:
    speaker: shifty
    en: Terribly sorry to spoil all the fun, but does anyone copy?
    ko: "…저기요. 눈싸움 중에 죄송한데, 잘 들리시나요?"
    ja: |-
      …あの、雪合戦中にすみませんが、
      聞こえていますか？
  d_main_05_01_13:
    speaker: rapi
    en: Yes, this is Rapi. Over.
    ko: 잘 들려.
    ja: 聞こえてる。
  d_main_05_01_14:
    speaker: shifty
    en: Good, at least Rapi's decided to acknowledge me.
    ko: |-
      예. 감사합니다.
      라피라도 대답해 줘서 너무 다행이네요.
    ja: |-
      ありがとうございます！
      ラピだけでも答えてくれて本当によかったです！
  d_main_05_01_15:
    speaker: shifty
    en: The density of Alva Particles in the north is very low, so I won't commence
      the purge sequence.
    ko: |-
      북부 쪽은 에블라 입자 농도가 낮아요.
      그러니 딱히 정화 시퀀스는 작동시키지 않을게요.
    ja: |-
      北部はエブラ粒子の濃度が薄めです！
      ですので浄化シーケンスを作動させる\n必要はありません！
  d_main_05_01_16:
    speaker: shifty
    en: There shouldn't be any obstacles on the way to the research base, and the
      route is simple enough.
    ko: |-
      연구 기지까지의 길은 어려울 건 없어요.
      특별한 장애물도 없고, 루트도 간단하죠.
    ja: |-
      研究基地までの道は簡単です！
      特に障害物もありませんし、
      ルートもシンプルです！
  d_main_05_01_17:
    speaker: shifty
    en: The problem is the ice and snow.
    ko: 하지만 문제는 눈과 얼음이에요.
    ja: ただ、問題は雪と氷です！
  d_main_05_01_18:
    speaker: shifty
    en: I'm unable to give you an estimate on just how much of it there is.
    ko: |-
      방주 내에서는 눈이나 얼음이 어느 정도 수준인지
      알 방법이 없어요.
    ja: |-
      アークでは雪や氷の規模がどれくらいなのか、
      知る術がありません！
  d_main_05_01_19:
    speaker: shifty
    en: So you have to be careful, particularly of the ice.
    ko: |-
      그러니 조심해서 이동해 주세요.
      특히 얼음은 더 조심해 주시고요.
    ja: |-
      ですので気をつけてください！
      特に氷には気をつけてください！
  d_main_05_01_20:
    speaker: Self
    en: Why is ice more dangerous?
    ko: 얼음이 왜 더 위험하지?
    ja: 氷がどうして危険なんだ？
  d_main_05_01_21:
    speaker: shifty
    en: Well... because...
    ko: 어… 그건….
    ja: あ…それは…
  d_main_05_01_22:
    speaker: rapi
    en: Because us Nikkes aren't exactly lightweight. There's always the danger of
      ice breaking underneath our feet.
    ko: |-
      니케의 체중이 무겁기 때문입니다.
      얼음이 지탱할 수 있을지 없을지 미지수죠.
    ja: |-
      ニケの体重が重たいからです。
      氷が耐えられるか未知数ですから。
  d_main_05_01_23:
    speaker: shifty
    en: A sentence no girl should ever have to utter...
    ko: 여자 입에서 저런 말이 나오게 하다니, 최악이네요.
    ja: 女の子にそんなこと言わせるなんて、最低です！
  d_main_05_01_24:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_01_25:
    speaker: rapi
    en: Then let's go.
    ko: 그럼 출발하겠습니다.
    ja: では、出発します。
  d_main_05_01_26:
    speaker: rapi
    en: Anis, Neon. Enough with the snowball fight. It's time to...
    ko: |-
      아니스, 네온.
      이제 그만하고 출….
    ja: |-
      アニス、ネオン。
      いい加減、そろそろ出発…
  d_main_05_01_27:
    speaker: Narration
    en: "*Thunk*"
    ko: 퍽!
    ja: ボフッ！
  d_main_05_01_28:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_01_29:
    speaker: anis
    en: Bullseye!
    ko: 어? 맞았다.
    ja: あれ？当たったぁ！
  d_main_05_01_30:
    speaker: neon
    en: Nice shot! You didn't use to play baseball by any chance, did you?
    ko: |-
      와. 아니스 설마 예전에 야구 선수셨나요?
      이 거리에서 맞히다니.
    ja: |-
      わあ、アニスって
      もしかして野球選手出身とかですか？
      この距離から当てるなんて。
  d_main_05_01_31:
    speaker: anis
    en: Nope, natural-born talent, baby!
    ko: 나 재능 있는 거 아냐?
    ja: 私、才能あるかも？
  d_main_05_01_32:
    speaker: rapi
    en: "... Commander, let's go."
    ko: "…출발하시죠 지휘관."
    ja: "…出発しましょう、指揮官。"
  d_main_05_01_33:
    speaker: Self
    en: "... You've got a little something on your face."
    ko: "…라피. 콧구멍에 눈이…."
    ja: "…ラピ。鼻の穴に雪が…"
  d_main_05_01_34:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_01_35:
    speaker: rapi
    en: Hmph.
    ko: 흥.
    ja: ふんっ。
d_main_05_02:
  d_main_05_02_1:
    speaker: neon
    en: Crunch, crunch.
    ko: 뽀드득. 뽀드득.
    ja: ぎゅっ、ぎゅっ。
  d_main_05_02_2:
    speaker: neon
    en: Crunch, crunch, crunch.
    ko: 뽀득뽀득뽀득.
    ja: ぎゅ、ぎゅ、ぎゅっ。
  d_main_05_02_3:
    speaker: neon
    en: Crunch, crunch, crunch, crunch, crunch...
    ko: 뽀뽀뽀뽀드드드드드득득득득.
    ja: ぎゅぅぅぅぅぅぅっ。
  d_main_05_02_4:
    speaker: anis
    en: What are you doing?
    ko: 너 뭐해?
    ja: 何やってるの？
  d_main_05_02_5:
    speaker: neon
    en: I like the sound the snow makes when we step on it, so I'm imitating it.
    ko: |-
      눈을 밟을 때 나는 소리가 너무 좋아서요.
      따라 하고 있죠.
    ja: |-
      雪を踏むと聞こえる音がおもしろくて、
      真似してるところです。
  d_main_05_02_6:
    speaker: anis
    en: Hey, is this your first time seeing snow?
    ko: 아, 눈은 처음 보겠구나.
    ja: あ、雪は初めて見るのね。
  d_main_05_02_7:
    speaker: neon
    en: I've seen artificial snow before, but the real thing is so much different.
    ko: |-
      인공 눈은 몇 번 봤죠.
      그런데 확실히 진짜는 뭔가 다르네요.
    ja: |-
      人工雪なら何回か見たことがあります。
      でもやっぱり本物は違いますね。
  d_main_05_02_8:
    speaker: anis
    en: How about you, Commander? Is this your first time seeing snow?
    ko: |-
      그러고 보니 지휘관님도 처음이지?
      눈.
    ja: |-
      そういえば、指揮官様も初めてかしら？
      雪。
  d_main_05_02_9:
    speaker: anis
    en: How are you feeling?
    ko: 소감이 어때?
    ja: 感想はどう？
  d_main_05_02_10:
    speaker: Choice
    en: I'm freezing, and my legs feel like noodles, but I'm happy.
    ko: 차갑고 푹신해서 기분 좋네.
    ja: 冷たくてふわふわで気持ちいい
  d_main_05_02_11:
    speaker: Choice
    en: My feet are getting wet. Not a fan.
    ko: 축축하고 걷기 불편해서 좀 별로야.
    ja: |-
      湿っぽいし、歩きにくくて
      あまり好きじゃない
  d_main_05_02_12:
    speaker: anis
    en: Right?
    ko: 그렇지?
    ja: そうだよね。
  d_main_05_02_13:
    speaker: anis
    en: That's why I feel like the surface isn't so bad sometimes.
    ko: 이래서 한 번씩 지상이 딱히 나쁘다는 생각은 안 든단 말이야.
    ja: だからたまに、地上も悪くないって思うわ。
  d_main_05_02_14:
    speaker: anis
    en: You're no fun, Commander.
    ko: 감성이 메말랐어, 지휘관님.
    ja: 感性が干上がってしまっているわ、指揮官様。
  d_main_05_02_15:
    speaker: anis
    en: Most people born in the Ark will never get to experience this.
    ko: |-
      쉽게 할 수 있는 경험이 아니잖아 이런 거.
      방주에서 태어났으면 더더욱.
    ja: |-
      こんなの、いつでもできる経験じゃないわ。
      アークで生まれたならなおさら。
  d_main_05_02_16:
    speaker: neon
    en: Humans living in the past must have been used to all this.
    ko: 예전의 사람들은 다 이런 걸 누리고 살았겠죠?
    ja: 昔の人間はみなさん、\nこんなことも普通だったんですよね。
  d_main_05_02_17:
    speaker: anis
    en: Guess so.
    ko: 그렇겠지.
    ja: そうね。
  d_main_05_02_18:
    speaker: neon
    en: Now they're not so lucky.
    ko: |-
      손해네요.
      지금 사람들은.
    ja: |-
      損してますよね。
      今の人間たちって。
  d_main_05_02_19:
    speaker: rapi
    en: That's the reason why we exist.
    ko: 그래서 우리가 존재하는 거니까.
    ja: だから私たちが存在する。
  d_main_05_02_20:
    speaker: rapi
    en: We're here to help bring them back to those times.
    ko: 인간들에게 과거를 돌려주기 위해.
    ja: 人間に過去を取り戻してあげるために。
  d_main_05_02_21:
    speaker: neon
    en: Oooh, that's a good line!
    ko: 와. 방금 말 좀 괜찮았어요.
    ja: わあ、今の言葉、ちょっと\nかっこよかったかもです。
  d_main_05_02_22:
    speaker: neon
    en: I'm gonna use that the next time someone asks me.
    ko: 다음에 누가 물어보면 그렇게 대답해야지.
    ja: 今度誰かに聞かれたら今みたいに答えなきゃ。
  d_main_05_02_23:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_02_24:
    speaker: rapi
    en: Commander. How's your leg?
    ko: 지휘관. 다리는 좀 어떻습니까.
    ja: 指揮官、足はどうですか？
  d_main_05_02_25:
    speaker: Self
    en: I'm okay.
    ko: 좋은 외골격이야. 부러진 게 거짓말 같아.
    ja: |-
      素晴らしい外骨格だ。
      折れたのが嘘みたいだ
  d_main_05_02_26:
    speaker: shifty
    en: I'm not surprised, considering it's an exoskeleton courtesy of Elysion.
    ko: 엘리시온에서 특별 제작한 외골격이니까요.
    ja: エリシオンで特別に作った外骨格ですから！
  d_main_05_02_27:
    speaker: shifty
    en: You should be able to walk with it in a cast without any issues.
    ko: 깁스를 유지한 채로 기동이 가능해지는 꿈의 외골격이죠.
    ja: ギプスのままで動ける、夢の外骨格です！
  d_main_05_02_28:
    speaker: rapi
    en: Impressive. Why did they cease production?
    ko: |-
      성능은 확실한 것 같은데,
      생산이 중지된 건 왜지?
    ja: |-
      性能は確かなようだけど、
      どうして生産が中止されたの？
  d_main_05_02_29:
    speaker: shifty
    en: It was originally made for Nikkes.
    ko: 원래는 니케용으로 제작된 거거든요.
    ja: 元々はニケ向けに作られまして。
  d_main_05_02_30:
    speaker: shifty
    en: Turns out it's more efficient to simply make a new leg than wait for a Nikke's
      bones to heal up.
    ko: |-
      니케의 뼈가 붙기를 기다리는 것보단,
      다리를 새로 만드는 게 더 효율이 좋으니까요.
    ja: |-
      ニケの骨がくっつくのを待つよりは、
      新しく足を作った方が早いですので！
  d_main_05_02_31:
    speaker: anis
    en: "... Has technology really advanced so much?"
    ko: "…그 정도야?"
    ja: "…そんなに？"
  d_main_05_02_32:
    speaker: shifty
    en: Yes, it's no exaggeration to say that they've taken Nikke production about
      as far as it can be taken.
    ko: |-
      예. 니케 제작 기술은 이미
      특이점에 닿았다고 해도 과언이 아니에요.
    ja: |-
      はい！ニケ製作技術はすでに
      シンギュラリティに達したと言っても\n過言ではありません！
  d_main_05_02_33:
    speaker: shifty
    en: Nikkes can be produced on any assembly line with lightning speed and using
      the bare minimum of materials.
    ko: |-
      말 그대로 막 찍어낼 수 있죠.
      최소한의 자원으로, 최대의 속도로.
    ja: |-
      いくらでも作ることができます！
      最小限の資源と最高のスピードで！
  d_main_05_02_34:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_02_35:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_02_36:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_02_37:
    speaker: shifty
    en: "... Umm."
    ko: "…앗."
    ja: "…あっ。"
  d_main_05_02_38:
    speaker: shifty
    en: Sorry, I shouldn't have said anything.
    ko: |-
      죄, 죄송합니다.
      제가 쓸데없는 소릴….
    ja: |-
      す、すみません！
      私が余計なことを…
  d_main_05_02_39:
    speaker: rapi
    en: It's all right.
    ko: 아니. 괜찮아.
    ja: いや、大丈夫。
  d_main_05_02_40:
    speaker: rapi
    en: We're just relieved
    ko: 안심했을 뿐이야.
    ja: 安心しただけ。
  d_main_05_02_41:
    speaker: rapi
    en: to hear that there are enough substitute materials to go around.
    ko: 대체재가 얼마든지 있다는 것에.
    ja: 私に替わるものがいくらでもあるってことに。
d_main_05_03:
  d_main_05_03_1:
    speaker: shifty
    en: Rapi.
    ko: 라피.
    ja: ラピ。
  d_main_05_03_2:
    speaker: shifty
    en: Our com signal seems to be weakening. Anything we should be aware of?
    ko: |-
      통신 감도가 약해지고 있어요.
      혹시 특이사항이 있나요?
    ja: |-
      通信の感度が弱くなっています！
      何か変わったことはありますか？
  d_main_05_03_3:
    speaker: rapi
    en: Looks like the snowstorm is really kicking up. Our visibility is short.
    ko: |-
      눈보라가 거세졌어.
      가시거리가 너무 안 좋은데.
    ja: |-
      吹雪が激しくなった。
      視野が悪すぎる。
  d_main_05_03_4:
    speaker: shifty
    en: I'm picking up a bunker in your vicinity. It should be visible on your map,
      can you see it?
    ko: |-
      근방에 벙커가 있을 거예요.
      지도상으로는 육안으로 확인할 수 있을 텐데, 보이시나요?
    ja: |-
      近くにバンカーがあるはずです！
      地図上では肉眼で確認できるはず
      ですけど、見えますか？
  d_main_05_03_5:
    speaker: rapi
    en: "... No, I can't see it."
    ko: |-
      …아니.
      보이지 않아.
    ja: "…いや、見えない。"
  d_main_05_03_6:
    speaker: shifty
    en: Then I'll give you the direction and distance. Start heading northwest.
    ko: |-
      그럼 방향과 거리를 가이드 할게요.
      북북서로 이동해 주세요.
    ja: |-
      では方向と距離をご案内します！
      北北西へ移動してください！
  d_main_05_03_7:
    speaker: rapi
    en: Got it.
    ko: 라져.
    ja: ラジャー。
  d_main_05_03_8:
    speaker: anis
    en: "... Commander, are you all right?"
    ko: |-
      …지휘관님.
      괜찮아?
    ja: |-
      …指揮官様。
      大丈夫？
  d_main_05_03_9:
    speaker: Choice
    en: I'm okay.
    ko: 괜찮아.
    ja: 大丈夫だ
  d_main_05_03_10:
    speaker: Choice
    en: "... It's a bit nippy."
    ko: "…조금 쌀쌀하네."
    ja: "…少し寒いな"
  d_main_05_03_11:
    speaker: anis
    en: Your lips are turning purple. You don't look fine to me.
    ko: |-
      입술이 새파래졌잖아.
      전혀 안 괜찮아 보이는데.
    ja: |-
      唇が真っ青…
      全然大丈夫じゃないわ。
  d_main_05_03_12:
    speaker: anis
    en: Neon.
    ko: |-
      안되겠다.
      네온.
    ja: |-
      これはいけないわ。
      ネオン。
  d_main_05_03_13:
    speaker: neon
    en: What?
    ko: 예?
    ja: はい？
  d_main_05_03_14:
    speaker: anis
    en: Take off your clothes and snuggle up to the Commander.
    ko: 옷을 벗고 지휘관님을 좀 안고 있어.
    ja: 服を脱いで、指揮官様を抱きしめて。
  d_main_05_03_15:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_03_16:
    speaker: neon
    en: What?
    ko: 예?
    ja: はい？
  d_main_05_03_17:
    speaker: anis
    en: You need to use your body to get the Commander's temperature up.
    ko: 몸을 비벼서 지휘관님을 달아오르게 만들라는 말이야.
    ja: 体を密着させて、指揮官様の体温を上げるのよ！
  d_main_05_03_18:
    speaker: rapi
    en: It's just that when you put it like that, it sounds a little...
    ko: 표현이 좀….
    ja: 表現がちょっと…
  d_main_05_03_19:
    speaker: neon
    en: Anis, must you give me a hard time with every little thing? Why can't you
      just do this simple task?
    ko: |-
      아, 아니스가 하면 되잖아요.
      저보다 이것저것 다 크니까 면적도 넓을 거 아니에요.
    ja: |-
      ア、アニスがすればいいじゃないですか。
      私より色々な面で大きくて、面積も広いですし。
  d_main_05_03_20:
    speaker: anis
    en: Forget it, no way Jose.
    ko: |-
      응? 나, 나는 괜찮아.
      아니 못해.
    ja: |-
      え？わ、私はいいよ。
      いや、できない。
  d_main_05_03_21:
    speaker: neon
    en: Why not? It's a perfectly reasonable thing to do.
    ko: |-
      왜죠?
      저는 합리적인 제안을 하고 있는 것 같은데요.
    ja: |-
      どうしてですか？
      私は合理的な提案をしているだけです。
  d_main_05_03_22:
    speaker: anis
    en: Are you kidding me? How do you expect me to do something like that? How embarrassing!
    ko: 아니, 부끄럽게 어떻게 그런 짓을 해!
    ja: もう、恥ずかしくてそんなことできないよ！
  d_main_05_03_23:
    speaker: neon
    en: How would it be any less embarrassing for me?
    ko: 저는 뭐 안 부끄러운 줄 아시나요!
    ja: 私だって恥ずかしいんです！
  d_main_05_03_24:
    speaker: anis
    en: If you don't want to do it, then just say so! Or is it that you dislike the
      Commander?
    ko: 아, 싫으면 싫다고 말을 해!
    ja: イヤならイヤって言ってよね！
  d_main_05_03_25:
    speaker: neon
    en: Absolutely not! You're the one who doesn't like them!
    ko: |-
      제가 스승님을 싫어할 리가 없잖아요!
      아니스야말로 스승님이 싫은 것 아닌가요?
    ja: |-
      私が師匠を嫌がるわけないじゃないですか！
      アニスこそ師匠が嫌いなんじゃないですか！？
  d_main_05_03_26:
    speaker: anis
    en: As if! I adore the Commander!
    ko: 야! 내가 지휘관님을 얼마나 좋…!
    ja: 何…！？私は指揮官様が大す…！
  d_main_05_03_27:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_03_28:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_03_29:
    speaker: Self
    en: Ladies, that's enough. I'm not that cold just yet.
    ko: "…견딜만하니까 싸우지 마."
    ja: |-
      …何とか我慢できるから
      ケンカしなくていい
  d_main_05_03_30:
    speaker: rapi
    en: Let's pick up the pace.
    ko: "…빠르게 이동하겠습니다."
    ja: "…速やかに移動します。"
d_main_05_04_s:
  d_main_05_04_s_1:
    speaker: rapi
    en: We've found the bunker. Heading inside now.
    ko: |-
      벙커 발견.
      내부로 진입할게.
    ja: |-
      バンカー発見。
      内部へ侵入する。
  d_main_05_04_s_2:
    speaker: rapi
    en: "... Shifty, do you copy?"
    ko: "…시프티, 들려?"
    ja: "…シフティー、聞こえる？"
  d_main_05_04_s_3:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_04_s_4:
    speaker: rapi
    en: Communications are officially cut off.
    ko: 통신 두절 확인.
    ja: 通信途絶を確認。
  d_main_05_04_s_5:
    speaker: rapi
    en: Commander, let's go inside the bunker and wait out the snowstorm.
    ko: |-
      지휘관. 일단 벙커 내부로 이동해
      눈보라가 잠잠해질 때까지 기다리도록 하시죠.
    ja: |-
      指揮官、とりあえずバンカーに移動して
      吹雪が収まるまで待ちましょう。
  d_main_05_04_s_6:
    speaker: anis
    en: Let me check the inside of the bunker first.
    ko: 벙커 내부를 먼저 확인해볼게.
    ja: 先に、バンカー内部を確認するわ。
  d_main_05_04_s_7:
    speaker: neon
    en: Why bother? Look at the size of this entrance. No way any Raptures are getting
      in through there.
    ko: 응? 랩쳐가 들어갈 수 있을만한 크기는 아닌 것 같은데요.
    ja: ん？ラプチャーが入れそうな大きさでは\nないと思いますけど。
  d_main_05_04_s_8:
    speaker: anis
    en: Raptures aren't the only thing we should be worried about.
    ko: |-
      다른 게 있을까 봐 그러는 거야.
      지휘관님한테 그런 걸 보여줄 순 없으니까.
    ja: |-
      他の何かが、あるかもしれないから。
      指揮官様にそんなもの、見せられない。
  d_main_05_04_s_9:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_04_s_10:
    speaker: anis
    en: I'll be right back. You all stay put...
    ko: 갔다 올 테니까 조금만 기다….
    ja: 行ってくるから、少し待って…
  d_main_05_04_s_11:
    speaker: anis
    en: "... Huh?"
    ko: "…응?"
    ja: "…うん？"
  d_main_05_04_s_12:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_04_s_13:
    speaker: anis
    en: Raptures spotted up ahead!
    ko: 전방! 랩쳐 발견!
    ja: 前方にラプチャー発見。
  d_main_05_04_s_14:
    speaker: rapi
    en: "... Who are you...?!"
    ko: "…뭐…!"
    ja: "…何！"
  d_main_05_04_s_15:
    speaker: anis
    en: Damn! We didn't spot them because of the snowstorm!
    ko: |-
      젠장! 이 망할 눈보라!
      이제서야 보이다니!
    ja: |-
      くそ！吹雪のバカ！
      こんなに近づくまで気づかないなんて！
  d_main_05_04_s_16:
    speaker: rapi
    en: Engaging!
    ko: 인카운터!
    ja: エンカウンター！
d_main_05_04_e:
  d_main_05_04_e_1:
    speaker: rapi
    en: Rapture remnant 1!
    ko: 잔기 1!
    ja: あと1機！
  d_main_05_04_e_2:
    speaker: anis
    en: Everybody get back! It's gonna blow itself up!
    ko: |-
      다들 물러서!
      자폭한다!
    ja: |-
      皆下がって！
      自爆する！
  d_main_05_04_e_3:
    speaker: Narration
    en: "*Boom boom*"
    ko: 콰아--앙--!!
    ja: バンッ！
  d_main_05_04_e_4:
    speaker: rapi
    en: Gasp...!
    ko: 읏…!
    ja: うっ…！
  d_main_05_04_e_5:
    speaker: anis
    en: What is that sound? It's deafening!
    ko: 소, 소리가 뭐가 이렇게 커!?
    ja: な、なんて大きい音！？
  d_main_05_04_e_6:
    speaker: neon
    en: "... Ra-Rapi! Anis!"
    ko: "…라, 라피! 아니스!"
    ja: "…ラ、ラピ！アニス！"
  d_main_05_04_e_7:
    speaker: neon
    en: What is that?!
    ko: 저, 저게 뭐죠?
    ja: あ、あれは何ですか？
  d_main_05_04_e_8:
    speaker: Narration
    en: "*Rumble*"
    ko: 쿠구구구구…!
    ja: ドドドドド…！
  d_main_05_04_e_9:
    speaker: "<Monologue>"
    en: "... The snow is pouring out."
    ko: "…눈이 쏟아지고 있다."
    ja: "…雪が押し寄せてくる"
  d_main_05_04_e_10:
    speaker: rapi
    en: It's an avalanche!
    ko: 눈사태다!
    ja: 雪崩だ！
  d_main_05_04_e_11:
    speaker: anis
    en: Everybody get into the bunker! Move!
    ko: |-
      다들 벙커 안으로!
      서둘러!
    ja: |-
      皆、バンカーの中へ！
      急いで！
  d_main_05_04_e_12:
    speaker: neon
    en: We can't! It's too far!
    ko: |-
      안돼요!
      너무 멀어요!
    ja: |-
      間に合いません！
      遠すぎます！
  d_main_05_04_e_13:
    speaker: rapi
    en: Commander!!
    ko: 지휘관-!!
    ja: 指揮官――！！
  d_main_05_04_e_14:
    speaker: Narration
    en: "*Rumble*"
    ko: 쿠아아아아--!!
    ja: グォォォォォー！
  d_main_05_04_e_15:
    speaker: "<Monologue>"
    en: You see Rapi running towards you.
    ko: 눈에 보이는 것은 나에게로 달려오는 라피.
    ja: こちらに向かって走ってくるラピが見える
  d_main_05_04_e_16:
    speaker: "<Monologue>"
    en: Just as you reach to grab Rapi's outstretched hand,
    ko: 라피에게서 뻗어 나온 손을 잡으려는 순간.
    ja: ラピが伸ばした手を掴もうとした瞬間
  d_main_05_04_e_17:
    speaker: "<Monologue>"
    en: You're enveloped in a wave of snow. First, there is only white,
    ko: 하얗고 차가운 눈의 파도가 나를 덮친 것을 느꼈다.
    ja: |-
      白くて冷たい雪の波が
      覆い被さってくるのを感じた
  d_main_05_04_e_18:
    speaker: "<Monologue>"
    en: then everything goes dark.
    ko: 그리고 어둠만이 남았다.
    ja: そして何も見えなくなった
  d_main_05_04_e_19:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_04_e_20:
    speaker: "<Monologue>"
    en: You drift in and out of consciousness.
    ko: 의식이 멀어진다.
    ja: 意識が遠くなる
  d_main_05_04_e_21:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_04_e_22:
    speaker: girl
    en: What's your name?
    ko: 넌 이름이 뭐야?
    ja: あなたの名前は何？
  d_main_05_04_e_23:
    speaker: girl
    en: "@UserName? That's an unusual name."
    ko: |-
      @UserName?
      하하. 이상한 이름이네.
    ja: |-
      @UserName？
      あは、変な名前。
  d_main_05_04_e_24:
    speaker: girl
    en: What are you doing here?
    ko: 넌 어쩌다 여기 온 거야?
    ja: あなたはどうしてここに来たの？
  d_main_05_04_e_25:
    speaker: girl
    en: What's that? You're sick? Makes sense, considering this is a hospital.
    ko: |-
      응? 병이 있다고?
      그야 당연하지. 병원이니까.
    ja: |-
      うん？病気なんでしょ？
      当然でしょう、ここ病院だし。
  d_main_05_04_e_26:
    speaker: girl
    en: Well, I'm sick too. You could say I'm... insane in the membrane.
    ko: |-
      나도 있어, 병.
      뭐라더라… 뇌가 뭐 어떻다고 했던 것 같은데.
    ja: |-
      私も病気だよ。
      何だっけ…脳が何とかかんとかって
      言ってたけど。
  d_main_05_04_e_27:
    speaker: girl
    en: Oh dear, I haven't properly introduced myself.
    ko: |-
      아.
      내 소개를 안 했구나.
    ja: |-
      あぁ。
      自己紹介がまだだったね。
  d_main_05_04_e_28:
    speaker: girl
    en: You can call me...
    ko: 내 이름은….
    ja: 私の名前は…
  d_main_05_04_e_29:
    speaker: alice
    en: My Queen,
    ko: 여왕님.
    ja: 女王様。
  d_main_05_04_e_30:
    speaker: alice
    en: Is that someone... sleeping over there?
    ko: 여기 누가 자고 있어요.
    ja: こっちで、誰か寝てます。
  d_main_05_04_e_31:
    speaker: ludmilla
    en: "... Huh?"
    ko: "…음?"
    ja: "…ん？"
  d_main_05_04_e_32:
    speaker: alice
    en: You can't sleep here. Get up.
    ko: |-
      안돼요 이런 곳에서 자면.
      빨리 일어나요.
    ja: |-
      こんなところで寝ちゃいけませんよ〜
      早く起きてくださ〜い。
  d_main_05_04_e_33:
    speaker: ludmilla
    en: "... Huh?"
    ko: 호오….
    ja: ふぅん…
  d_main_05_04_e_34:
    speaker: ludmilla
    en: I can't believe it. They're still alive!
    ko: |-
      아직 살아있는 건가.
      대단하군.
    ja: |-
      まだ生きているのね。
      すごいじゃない。
  d_main_05_04_e_35:
    speaker: ludmilla
    en: Alice, let's move them out.
    ko: |-
      앨리스.
      옮기자꾸나.
    ja: |-
      アリス。
      早く運びましょう。
  d_main_05_04_e_36:
    speaker: alice
    en: Yes, my Queen.
    ko: 예. 여왕님.
    ja: はい、女王様！
  d_main_05_04_e_37:
    speaker: ludmilla
    en: You take that end. I'll get the other.
    ko: |-
      거길 잡거라.
      이 몸은 여길 잡을 테니.
    ja: |-
      そこを持ってくれる？
      私がこっちを持つから。
  d_main_05_04_e_38:
    speaker: ludmilla
    en: Um, Alice... you really should be a bit more delicate with them.
    ko: |-
      음… 앨리스여.
      그렇게 물건 잡듯이 잡으면 안 된다.
    ja: |-
      あ…アリス。
      そんな荷物を持つような持ち方ではダメよ。
  d_main_05_04_e_39:
    speaker: ludmilla
    en: That's it. Just grab onto them right there.
    ko: 그렇지. 거길 그렇게 잡고.
    ja: そう、そこをそうやって持って。
  d_main_05_04_e_40:
    speaker: ludmilla
    en: No, not there! That's a bit of a... sensitive area.
    ko: |-
      아니아니. 거긴 만지면 안 된다.
      거긴 많이 친해져야 만질 수 있는 곳이다.
    ja: |-
      待ちなさい、そこは触ってはダメ。
      そこは、かなり親しくなってからでないと\n触れてはならないの。
  d_main_05_04_e_41:
    speaker: ludmilla
    en: There we go. All right, let's move.
    ko: 좋아. 이제 가자꾸나.
    ja: さあ、行くわよ。
  d_main_05_04_e_42:
    speaker: "<Monologue>"
    en: "... It seems you have been rescued."
    ko: "…아무래도 구출된 것 같다."
    ja: "…どうやら助かったようだ"
  d_main_05_04_e_43:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_04_e_44:
    speaker: alice
    en: You're finally awake.
    ko: 앗, 일어났다.
    ja: あっ、起きた！
  d_main_05_04_e_45:
    speaker: alice
    en: I wouldn't sleep out there again if I were you. You're likely to catch a cold.
    ko: |-
      앞으로는 그런 곳에서 자면 안 돼요.
      감기에 걸리면 큰일이니까.
    ja: |-
      もう、そんなところで寝ちゃダメですよ〜
      風邪ひいちゃ大変ですから！
  d_main_05_04_e_46:
    speaker: Self
    en: Where am I?
    ko: "…여긴…?"
    ja: "…ここは…？"
  d_main_05_04_e_47:
    speaker: alice
    en: You're in the frozen world of the Queen of Hearts.
    ko: 이곳은 나쁜 하트 여왕 때문에 얼어버린 세계에요.
    ja: |-
      ここは、悪いハートの女王のせいで、
      凍りついてしまった世界です。
  d_main_05_04_e_48:
    speaker: Self
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_05_04_e_49:
    speaker: ludmilla
    en: Alice, start making preparations.
    ko: |-
      앨리스여.
      준비하거라.
    ja: |-
      アリス、
      準備しなさい。
  d_main_05_04_e_50:
    speaker: alice
    en: My Queen?
    ko: 여왕님?
    ja: 女王様？
  d_main_05_04_e_51:
    speaker: ludmilla
    en: They've discovered this place, too. We have to move quickly.
    ko: |-
      이곳도 들킨 모양이다.
      서둘러 이동하자꾸나.
    ja: |-
      ここも見つかってしまったわ。
      早く移動しましょう。
  d_main_05_04_e_52:
    speaker: alice
    en: Yes, ma'am!
    ko: |-
      !!
      예!
    ja: |-
      ！！
      はい！
  d_main_05_04_e_53:
    speaker: ludmilla
    en: You. Tell me your name and who sent you.
    ko: 그대. 이름과 소속을 말하라.
    ja: あなた、名前と所属を言いなさい。
  d_main_05_04_e_54:
    speaker: Self
    en: "@UserName, I'm a Commander."
    ko: "@UserName. 지휘관이야."
    ja: "@UserName。指揮官だ"
  d_main_05_04_e_55:
    speaker: ludmilla
    en: Just as I expected.
    ko: 호오. 역시 그런가.
    ja: ふぅん、やっぱりそうだったのね。
  d_main_05_04_e_56:
    speaker: ludmilla
    en: From now on, you are to serve me.
    ko: 그렇다면 그대는 지금부터 이 몸의 시종이다.
    ja: では、あなたはこれから私のしもべよ。
  d_main_05_04_e_57:
    speaker: Self
    en: What?
    ko: "??"
    ja: "？？"
  d_main_05_04_e_58:
    speaker: ludmilla
    en: Tell me, who you do think is at the top of the totem pole? The Queen, or a
      Commander?
    ko: |-
      하나 묻지.
      여왕과 지휘관. 둘 중에 어느 쪽이 더 높은 위치인 것 같은가.
    ja: |-
      1つ聞くわ。
      女王と指揮官、どちらが偉いと思う？
  d_main_05_04_e_59:
    speaker: Choice
    en: "... The Queen."
    ko: "…여왕."
    ja: "…女王"
  d_main_05_04_e_60:
    speaker: Choice
    en: Commander.
    ko: 지휘관.
    ja: 指揮官
  d_main_05_04_e_61:
    speaker: ludmilla
    en: Do you really believe that?
    ko: 정말 그렇게 생각하나?
    ja: 本当に？
  d_main_05_04_e_62:
    speaker: Self
    en: Yes.
    ko: 그래.
    ja: ああ
  d_main_05_04_e_63:
    speaker: ludmilla
    en: Are you serious?
    ko: 진심인가?
    ja: 本気？
  d_main_05_04_e_64:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_04_e_65:
    speaker: ludmilla
    en: Do you really think a Commander is higher than the queen?
    ko: 정말 지휘관이 여왕보다 높은 위치라고 생각하나?
    ja: 本当に、女王より指揮官の方が偉いと思ってる？
  d_main_05_04_e_66:
    speaker: Self
    en: "... No."
    ko: "…아니."
    ja: "…いや"
  d_main_05_04_e_67:
    speaker: ludmilla
    en: So it's settled, then. You shall be my servant.
    ko: |-
      그래.
      그러니 그대는 여왕인 이 몸의 시종이 되는 것이 맞다.
    ja: |-
      よろしい。
      だからあなたは、
      女王である私のしもべになるの。
  d_main_05_04_e_68:
    speaker: alice
    en: Oh, happy day! Congratulations, my Queen!
    ko: |-
      와아-!
      여왕님 축하드려요!
    ja: |-
      わあー！
      女王様、おめでとうございます！
  d_main_05_04_e_69:
    speaker: ludmilla
    en: We've already talked for too long. Let's get a move on.
    ko: |-
      잡설이 길었군.
      서두르지.
    ja: |-
      話がそれたわね。
      急ぐわよ。
d_main_05_05:
  d_main_05_05_1:
    speaker: ludmilla
    en: I'm sure you have many burning questions.
    ko: 시종. 궁금한 게 많아 보이는 표정이군.
    ja: しもべ、聞きたいことが多いようね。
  d_main_05_05_2:
    speaker: ludmilla
    en: Allow me to explain.
    ko: 좋아. 이 몸이 설명해 주겠다.
    ja: いいわ、私が説明してあげましょう。
  d_main_05_05_3:
    speaker: ludmilla
    en: We are Unlimited.
    ko: 우리는 [언리미티드].
    ja: 私たちは「アンリミテッド」。
  d_main_05_05_4:
    speaker: ludmilla
    en: We are on a quest to defeat the evil Queen of Hearts.
    ko: 사악한 하트의 여왕을 쓰러뜨리기 위한 여행을 하고 있는 중이지!
    ja: 邪悪なハートの女王を倒すために旅をしている！
  d_main_05_05_5:
    speaker: Self
    en: Why?
    ko: "??"
    ja: "？？"
  d_main_05_05_6:
    speaker: alice
    en: This place was originally full of grass and trees, but then the Queen of Hearts
      brought about a snowstorm,
    ko: |-
      원래 이곳은 풀과 나무가 가득 있는 세계였는데,
      하트의 여왕이 눈보라를 일으켜서.
    ja: |-
      元々ここは、緑豊かな世界だったんですけど、
      ハートの女王が吹雪を起こして…
  d_main_05_05_7:
    speaker: alice
    en: and threw the entire land into turmoil.
    ko: 지금은 행복하지 않은 세계가 되어버렸어요.
    ja: 今は不幸な世界になってしまいました。
  d_main_05_05_8:
    speaker: alice
    en: We are looking for companions
    ko: 그래서 우린 동료를 모으고 있어요.
    ja: だから私たちは、仲間を集めてるんです。
  d_main_05_05_9:
    speaker: alice
    en: willing to help us bring down the Queen of Hearts and create a wonderful new
      world!
    ko: |-
      하트의 여왕을 쓰러뜨리기 위해서!
      행복한 세계를 만들기 위해서!
    ja: |-
      ハートの女王を倒すため！
      幸せな世界を作るため！
  d_main_05_05_10:
    speaker: Self
    en: "???"
    ko: "????"
    ja: "？？？？"
  d_main_05_05_11:
    speaker: alice
    en: But who are you? What brings you to such a place?
    ko: |-
      그런데 시종은 누구예요?
      뭐 때문에 이곳으로 왔나요?
    ja: |-
      ところで、しもべは誰ですか？
      何でここまで来たんですか？
  d_main_05_05_12:
    speaker: Choice
    en: I'm looking for a research base.
    ko: 연구 기지를….
    ja: 研究基地を…
  d_main_05_05_13:
    speaker: Choice
    en: I'm here to defeat the Queen of Hearts.
    ko: 하트의 여왕을 쓰러뜨리기 위해 왔어.
    ja: ハートの女王を倒すために来た
  d_main_05_05_14:
    speaker: "<Monologue>"
    en: Ludmilla stares at you.
    ko: 루드밀라가 나를 빤히 쳐다보고 있다.
    ja: ルドミラがこちらをじっと見つめている
  d_main_05_05_15:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_05_16:
    speaker: Self
    en: I'm here to defeat the Queen of Hearts.
    ko: "…하트의 여왕을 쓰러뜨리기 위해 왔어."
    ja: "…ハートの女王を倒すために来た"
  d_main_05_05_17:
    speaker: ludmilla
    en: "... Phew."
    ko: "…훗."
    ja: "…ふっ。"
  d_main_05_05_18:
    speaker: alice
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_05_05_19:
    speaker: alice
    en: You... my Queen! At long last, we've found one. Another companion for our
      quest!
    ko: |-
      여, 여왕님!
      동료에요! 우리 동료가 나타났어요!
    ja: |-
      じょ、女王様！
      仲間です！仲間が現れました！
  d_main_05_05_20:
    speaker: ludmilla
    en: Calm yourself, Alice. I'm the one who brought them here.
    ko: |-
      호들갑 떨지 말거라 앨리스여.
      사실 시종은 내가 부른 것이다.
    ja: |-
      騒がないで、アリス。
      実はね、私がしもべをここへ呼んだのよ。
  d_main_05_05_21:
    speaker: alice
    en: You did?
    ko: 여왕님이요?
    ja: 女王様がですか？
  d_main_05_05_22:
    speaker: ludmilla
    en: Yes. The time where we finally reclaim this land from the Queen of Hearts'
      evil clutches is nigh.
    ko: |-
      그래. 이제 슬슬 하트의 여왕에게 빼앗긴
      우리 집을 찾을 때가 온 것 같아서 말이야.
    ja: |-
      ええ、そろそろハートの女王に奪われた
      私たちの家を取り戻す時が来たの。
  d_main_05_05_23:
    speaker: alice
    en: Neato!
    ko: 와아-!
    ja: わあー！
  d_main_05_05_24:
    speaker: ludmilla
    en: But I must ask, why did you come here alone?
    ko: 허나 시종. 어찌하여 너 혼자 온 것이냐.
    ja: |-
      しかし、しもべ。
      どうして1人で来たりしたの？
  d_main_05_05_25:
    speaker: Self
    en: I was separated from my teammates during the snowstorm.
    ko: 눈사태에 휘말려 동료들과 헤어졌어.
    ja: 雪崩に巻き込まれ、仲間とはぐれた
  d_main_05_05_26:
    speaker: alice
    en: You came with others?!
    ko: |-
      !!
      동료가 더 있나요?
    ja: |-
      ！！
      仲間がもっといるんですか？
  d_main_05_05_27:
    speaker: ludmilla
    en: Of course! I wouldn't send for just one person to go up against a foe as formidable
      as the Queen of Hearts.
    ko: |-
      그럼. 이 몸이 한 명만 불렀을 리가 없지 않나.
      하트의 여왕은 강적이니까.
    ja: |-
      もちろん。1人だけ呼ぶわけないじゃない。
      ハートの女王は手強いもの。
  d_main_05_05_28:
    speaker: alice
    en: You truly are wise, my Queen!
    ko: 역시 여왕님!
    ja: さすが女王様！
  d_main_05_05_29:
    speaker: ludmilla
    en: But these snowstorms are really throwing a wrench in the works.
    ko: |-
      하지만 눈사태라.
      어렵게 됐군.
    ja: |-
      それにしても雪崩なんて。
      面倒なことになったわね。
  d_main_05_05_30:
    speaker: ludmilla
    en: The people who came with you, are they human like you?
    ko: 시종. 그대의 동료는 그대와 같은 종족인가?
    ja: しもべの仲間は同じ種族なの？
  d_main_05_05_31:
    speaker: ludmilla
    en: If they are, then I'm afraid there's nothing we can do for them at this point.
    ko: 만약 그렇다면 안 됐지만 포기하는 것이 좋을 거다.
    ja: もしそうなら、残念ながら諦めた方がいいわ。
  d_main_05_05_32:
    speaker: Self
    en: No, they're not.
    ko: 내 동료들은 나와 조금 달라.
    ja: 私の仲間は私とは少し違う
  d_main_05_05_33:
    speaker: ludmilla
    en: "... Oh? They may still be alive then."
    ko: |-
      …호오.
      그럼 살아있겠구나.
    ja: |-
      …ふぅん。
      なら、生きているわね。
  d_main_05_05_34:
    speaker: ludmilla
    en: Very well. Alice! We're going to search for the servant's teammates.
    ko: |-
      좋다. 앨리스여.
      우린 지금부터 시종의 동료들을 찾는다.
    ja: |-
      よし、アリス。
      これからしもべの仲間を捜すわよ。
  d_main_05_05_35:
    speaker: alice
    en: Yes! My Queen!
    ko: 예! 여왕님!
    ja: はい、女王様！
  d_main_05_05_36:
    speaker: ludmilla
    en: The snowstorm seems to have subsided, so we should have no problem finding
      our bearings.
    ko: |-
      다행히 눈보라는 그친 것 같으니,
      찾기에 막막하진 않을 터.
    ja: |-
      幸い吹雪はやんだようだし、
      探索はそう難しくないはず。
  d_main_05_05_37:
    speaker: ludmilla
    en: Let's go.
    ko: 움직이자꾸나.
    ja: 動きましょう。
d_main_05_06:
  d_main_05_06_1:
    speaker: alice
    en: Hey, one of your legs is different than the other. Pretty cool!
    ko: |-
      시종은 한쪽 다리가 다르게 생겼네요?
      신기하다.
    ja: |-
      片足がおかしいですね？
      珍しいです。
  d_main_05_06_2:
    speaker: ludmilla
    en: It's an exoskeleton. Have you broken your leg?
    ko: |-
      …외골격이라….
      부러진 건가?
    ja: |-
      …外骨格か…
      折れたの？
  d_main_05_06_3:
    speaker: Self
    en: This is a legendary weapon.
    ko: 이건 전설의 무기야.
    ja: これは伝説の武器だ
  d_main_05_06_4:
    speaker: ludmilla
    en: You don't say?
    ko: "…호오."
    ja: "…まあ。"
  d_main_05_06_5:
    speaker: alice
    en: You can use that to take down the Queen of Hearts!
    ko: |-
      우리 하트의 여왕을 이길 수 있을 것 같아요!
      저, 전설의 무기를 가진 시종이라니!
    ja: |-
      私たち、ハートの女王に勝てそうです！
      で、伝説の武器を持っているしもべだなんて！
  d_main_05_06_6:
    speaker: ludmilla
    en: But of course, do you think I would recruit any ordinary person?
    ko: 그럼. 이 몸이 평범한 시종을 불렀을 리가 없지.
    ja: |-
      もちろんよ、私が普通のしもべを
      呼ぶわけないでしょう？
  d_main_05_06_7:
    speaker: alice
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_06_8:
    speaker: alice
    en: My Queen, could they be the Rabbity?
    ko: 여왕님. 혹시 시종은 토끼 씨인가요?
    ja: |-
      女王様、もしかしてしもべは、
      ウサギさんですか？
  d_main_05_06_9:
    speaker: ludmilla
    en: What makes you think that?
    ko: 왜 그렇게 생각하지?
    ja: 何故そう思うの？
  d_main_05_06_10:
    speaker: alice
    en: I don't know, I just feel it. I mean, what are the chances of us crossing
      paths with a human who just happens to possess a legendary weapon?
    ko: |-
      어쩐지 그런 느낌이 들어요.
      전설의 무기를 가진 사람과 갑자기 만날 리가 없으니까요.
    ja: |-
      なんとなくそんな感じがします。
      伝説の武器を持った人と、
      偶然出会うわけないですから。
  d_main_05_06_11:
    speaker: ludmilla
    en: Well, why don't you just ask them then?
    ko: 후후. 시종에게 물어보는게 어떨까?
    ja: ふふ、しもべに聞いたら？
  d_main_05_06_12:
    speaker: alice
    en: Um, excuse me... are you... the Rabbity?
    ko: "…시종. 당신은 혹시 토끼 씨인가요?"
    ja: |-
      …しもべ、あなたはもしかして、
      ウサギさんですか？
  d_main_05_06_13:
    speaker: alice
    en: The Rabbity who is destined to help us topple the Queen of Hearts and take
      us to the world of Elysium?
    ko: |-
      함께 하트의 여왕을 쓰러뜨리고,
      저를 행복의 세계로 데려다줄 토끼 씨인가요?
    ja: |-
      一緒にハートの女王を倒して、
      私を幸せな世界に連れて行ってくれる
      ウサギさんですか？
  d_main_05_06_14:
    speaker: Self
    en: Yes.
    ko: 물론이지.
    ja: そうだ
  d_main_05_06_15:
    speaker: alice
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_05_06_16:
    speaker: alice
    en: Finally! I've been waiting for so long!
    ko: |-
      드디어 만났네요!
      저 너무 기다리고 있었어요!
    ja: |-
      やっと会えましたね！
      私、ずっと待ってたんですよ！
  d_main_05_06_17:
    speaker: alice
    en: Together we'll go to Elysium!
    ko: |-
      우리 함께 가요!
      행복의 세계로!
    ja: |-
      一緒に行きましょう！
      幸せな世界へ！
  d_main_05_06_18:
    speaker: Choice
    en: I hope we get along well.
    ko: 잘 부탁해.
    ja: よろしく頼む
  d_main_05_06_19:
    speaker: Choice
    en: Next stop, Elysium.
    ko: 행복의 세계로!
    ja: 幸せな世界へ！
  d_main_05_06_20:
    speaker: alice
    en: Yes!
    ko: 예!
    ja: はい！
  d_main_05_06_21:
    speaker: ludmilla
    en: There's a bunker up ahead.
    ko: |-
      좋아.
      앞에 벙커가 보이는군.
    ja: |-
      やったわ。
      むこうにバンカーが見えるわね。
  d_main_05_06_22:
    speaker: ludmilla
    en: You must be tired. You can rest there for a while.
    ko: 시종을 위해서 좀 쉬고 가도록 하지.
    ja: しもべのために、少し休んで行きましょう。
  d_main_05_06_23:
    speaker: alice
    en: How are you feeling, Rabbity?
    ko: 토끼씨. 어디 아파요?
    ja: ウサギさん、どこか悪いんですか？
  d_main_05_06_24:
    speaker: ludmilla
    en: They have just come here from another world. I'm sure they are exhausted.
    ko: |-
      시종은 다른 세계를 여행하다 왔기 때문에
      지금 많이 지쳐있을 거다.
    ja: |-
      しもべは異世界を旅してきたから、
      かなり疲れが溜まっているの。
  d_main_05_06_25:
    speaker: ludmilla
    en: They need to rest.
    ko: 쉴 필요가 있지.
    ja: だから休む必要があるのよ。
  d_main_05_06_26:
    speaker: alice
    en: You're so considerate of others, my Queen.
    ko: 역시 여왕님은 모르는 게 없군요!
    ja: やっぱり女王様は、何でも知ってますね！
  d_main_05_06_27:
    speaker: ludmilla
    en: And don't you forget it!
    ko: 하하. 그렇고말고.
    ja: ふふふ、当り前じゃない。
  d_main_05_06_28:
    speaker: ludmilla
    en: All right, let's walk for a little longer then.
    ko: 자, 그럼 조금만 이동하지.
    ja: さあ、少しだけ移動しましょう。
  d_main_05_06_29:
    speaker: ludmilla
    en: This place is teeming with Raptures, some of whom are Lords. Stay frosty.
    ko: |-
      이 앞은 로드 급이 자주 출몰하니,
      긴장을 놓지 말도록.
    ja: |-
      この先はロード級がよく現れるから、
      油断しないことね。
d_main_05_07:
  d_main_05_07_1:
    speaker: ludmilla
    en: Nice digs. Better than I expected. You should be able to rest here.
    ko: |-
      음. 생각보다 멀쩡하군.
      이 정도면 쉴 수 있겠어.
    ja: |-
      ふぅん、思ったよりキレイね。
      このレベルなら休めそうだわ。
  d_main_05_07_2:
    speaker: ludmilla
    en: Alice, I have something I want to discuss with my servant.
    ko: 앨리스여. 이 몸은 시종과 긴히 할 얘기가 있다.
    ja: アリス、私はしもべと大事な話があるの。
  d_main_05_07_3:
    speaker: ludmilla
    en: Could you excuse us for a moment?
    ko: 잠시만 자리를 피해주겠나?
    ja: 少し席を外してくれる？
  d_main_05_07_4:
    speaker: alice
    en: No problem, I'll see if there are any of the Queen of Hearts' underlings nearby.
    ko: 예! 하트의 여왕의 부하들이 오는지 보고 있을게요!
    ja: はい！ハートの女王の手下が来ないか、\n監視します！
  d_main_05_07_5:
    speaker: ludmilla
    en: Thank you.
    ko: 그래. 부탁하지.
    ja: じゃあ、お願い。
  d_main_05_07_6:
    speaker: Narration
    en: Alice runs out.
    ko: 앨리스는 달려나갔다.
    ja: アリスは走って行った
  d_main_05_07_7:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_07_8:
    speaker: Self
    en: Will she be in danger?
    ko: 혼자서는 위험하지 않을까?
    ja: 1人では危険じゃないか？
  d_main_05_07_9:
    speaker: ludmilla
    en: Not at all. Alice can take care of herself.
    ko: |-
      전혀. 앨리스는 강하다.
      이 몸이 장담하지.
    ja: |-
      いや、アリスは強い子よ。
      私が保証するわ。
  d_main_05_07_10:
    speaker: ludmilla
    en: Allow me to reintroduce myself.
    ko: 자, 그럼 다시 소개하지.
    ja: さあ、改めて紹介するわ。
  d_main_05_07_11:
    speaker: ludmilla
    en: I'm Ludmilla. My squad goes by the name Unlimited. The girl with me is Alice.
    ko: |-
      언리미티드 스쿼드의 루드밀라다.
      저 아이는 앨리스.
    ja: |-
      アンリミテッド分隊のルドミラよ。
      あの子はアリス。
  d_main_05_07_12:
    speaker: ludmilla
    en: We're responsible for rescuing Nikkes who are lost on the surface and sending
      them back to the Ark.
    ko: |-
      지상에서 길을 잃은 니케를 구출,
      방주로 무사히 보내는 일을 맡고 있지.
    ja: |-
      地上で迷子になったニケを救出して
      無事にアークまで送る仕事をしているわ。
  d_main_05_07_13:
    speaker: ludmilla
    en: You could say we're sort of like pathfinders.
    ko: 즉, 길잡이라고 할 수 있겠군.
    ja: 道しるべのようなものね。
  d_main_05_07_14:
    speaker: ludmilla
    en: If you ever find yourself lost on the surface, go north. I'm sure you've heard
      that old chestnut.
    ko: |-
      [지상에서 길을 잃었다면 북부로 가라.]
      는 말을 들어본 적 있을 거다.
    ja: |-
      「地上で道に迷ったら北部へ行け」
      って言葉、聞いたことがあるかしら？
  d_main_05_07_15:
    speaker: ludmilla
    en: Well, that's because north is where you'll find Unlimited.
    ko: 우리 언리미티드가 있기 때문이지.
    ja: それは、私たちアンリミテッドがいるからよ。
  d_main_05_07_16:
    speaker: ludmilla
    en: However, this is the first time we've saved a human.
    ko: 뭐… 인간을 구한 건 처음이다만.
    ja: まあ…人間を助けたのは初めてだけど。
  d_main_05_07_17:
    speaker: ludmilla
    en: Anyway, didn't you say you were heading to a research base?
    ko: 어쨌든, 연구 시설로 향한다고 했나?
    ja: とにかく…研究施設へ行きたいの？
  d_main_05_07_18:
    speaker: ludmilla
    en: I don't know what your goal is, but that place is a no-go.
    ko: 목적이 뭔지는 모르겠지만 그건 지금 불가능해.
    ja: |-
      目的が何か知らないけれど、
      現在それは不可能よ。
  d_main_05_07_19:
    speaker: ludmilla
    en: That research base now belongs to the Raptures.
    ko: |-
      연구 시설은 랩쳐의 것이 되었다.
      외부는 물론 내부까지 모두.
    ja: |-
      研究施設はラプチャーの手に落ちた。
      外部はもちろん、内部まで全てが。
  d_main_05_07_20:
    speaker: ludmilla
    en: That's why we've been reduced to becoming wandering nomads.
    ko: 덕분에 우린 집을 잃고 떠도는 신세지.
    ja: おかげで私たちは家を失い、放浪するザマよ。
  d_main_05_07_21:
    speaker: Self
    en: Is it occupied?
    ko: 점령 당한 거야?
    ja: 占領されたのか？
  d_main_05_07_22:
    speaker: ludmilla
    en: No, something different. They've... changed it.
    ko: |-
      아니. 점령과는 좀 다르다.
      말 그대로 랩쳐의 것이 되었지.
    ja: |-
      いや、占領とはちょっと違うわ。言葉の通り、
      ラプチャーのものになってしまったの。
  d_main_05_07_23:
    speaker: ludmilla
    en: It's been changed into something else entirely.
    ko: 연구 시설은 다른 [뭔가]가 돼버렸다.
    ja: 研究施設とは違う「何か」になってしまったわ。
  d_main_05_07_24:
    speaker: Self
    en: We have to go there.
    ko: 우린 연구 시설로 가야 해.
    ja: 研究施設に行かなければならない
  d_main_05_07_25:
    speaker: ludmilla
    en: Why?
    ko: 이유가 뭔가.
    ja: その理由は？
  d_main_05_07_26:
    speaker: Self
    en: If I want to find Chatterbox, I need to meet up with the Pilgrims.
    ko: 토커티브를 찾기 위해 필그림과 만나야 하니까.
    ja: |-
      トーカティブを見つけるために
      ピルグリムに会わなければならないからだ
  d_main_05_07_27:
    speaker: ludmilla
    en: That doesn't sound like any ordinary mission a Commander would be overseeing.
    ko: |-
      …그 단어.
      일개 지휘관이 입에 담을 단어는 아니군.
    ja: |-
      …その単語。
      普通の指揮官が口にする単語かしら？
  d_main_05_07_28:
    speaker: ludmilla
    en: Why are you looking for the Pilgrims?
    ko: 순례자들을 찾는 이유는?
    ja: 巡礼者たちを探す理由は？
  d_main_05_07_29:
    speaker: Self
    en: I want to find out the truth about the death of a good friend of mine.
    ko: 소중한 동료의 죽음에 대한 진실을 알고 싶어.
    ja: 大切な仲間の死に関する真実が知りたい
  d_main_05_07_30:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_07_31:
    speaker: ludmilla
    en: Was this friend a Nikke?
    ko: 니케인가?
    ja: ニケなの？
  d_main_05_07_32:
    speaker: Self
    en: Yes.
    ko: 맞아.
    ja: そうだ
  d_main_05_07_33:
    speaker: ludmilla
    en: So you consider Nikkes to be your friends?
    ko: 그대는 니케를 동료라 부르는군.
    ja: あなたはニケを仲間と呼ぶわね。
  d_main_05_07_34:
    speaker: ludmilla
    en: The relationship between a Commander and their Nikkes couldn't be any clearer.
      Master and slave.
    ko: |-
      명확한 주종 관계가 성립되어 있다 생각한다만.
      니케와 지휘관은.
    ja: |-
      明確な主従関係があるはずよ。
      ニケと指揮官には。
  d_main_05_07_35:
    speaker: ludmilla
    en: Tell me, do you refer to them as your friends just so you can get more use
      out of them?
    ko: 동료라는 포맷을 뒤집어 씌워 스쿼드를 잘 운용하기 위함인가?
    ja: |-
      仲間という型を被せて、
      分隊をうまく運用するためなのかしら。
  d_main_05_07_36:
    speaker: ludmilla
    en: Or are you so arrogant that you actually believe they're honored that you
      address them in such a way?
    ko: 아니면 높은 곳에 위치한 자가 베푸는 오만한 아량인가.
    ja: |-
      それとも高い方に位置する者が施す、
      傲慢な寛容ってとこか。
  d_main_05_07_37:
    speaker: Self
    en: I didn't come here to have a debate. A friend is a friend.
    ko: 그런 건 관심 없어. 동료는 동료일 뿐이야.
    ja: そんなことには興味ない。仲間は仲間だ
  d_main_05_07_38:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_07_39:
    speaker: ludmilla
    en: Seems that you're quite serious about this.
    ko: 이거 아무래도 진짜를 주운 모양이군.
    ja: |-
      これはどうやら、
      本物を拾ってしまったようだわ。
  d_main_05_07_40:
    speaker: ludmilla
    en: All the information on the Pilgrims is inside the research base.
    ko: 필그림에 대한 자료는 연구 시설에 모두 있다.
    ja: |-
      ピルグリムに関する資料は、
      全て研究施設にあるわよ。
  d_main_05_07_41:
    speaker: ludmilla
    en: If you can manage to reunite with your teammates and recapture the research
      base, you'll find all the answers inside there.
    ko: |-
      그대의 동료들과 합류 후,
      연구 기지를 탈환한다면 모든 일이 해결되겠지.
    ja: |-
      あなたの仲間と合流した後に
      研究基地を奪還すれば、全て解決するわ。
  d_main_05_07_42:
    speaker: ludmilla
    en: I want to know, just how strong are your teammates?
    ko: |-
      해서 말인데,
      그대의 동료들은 강한가?
    ja: |-
      ところで、
      あなたの仲間は強いかしら？
  d_main_05_07_43:
    speaker: Self
    en: Stronger than you'll ever be.
    ko: 최강이지.
    ja: 最強だ
  d_main_05_07_44:
    speaker: ludmilla
    en: Good answer!
    ko: |-
      후후.
      좋은 대답이야.
    ja: |-
      ふふ。
      いい答えね。
  d_main_05_07_45:
    speaker: ludmilla
    en: "... There's one more thing."
    ko: "…그리고 하나 더."
    ja: "…そしてもう1つ。"
  d_main_05_07_46:
    speaker: ludmilla
    en: Alice...
    ko: 앨리스는….
    ja: アリスは…
  d_main_05_07_47:
    speaker: Self
    en: "... I will fight alongside her. We'll defeat the Queen of Hearts together."
    ko: 하트의 여왕을 함께 쓰러뜨릴 동료야.
    ja: ハートの女王を一緒に倒す仲間だ
  d_main_05_07_48:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_07_49:
    speaker: ludmilla
    en: Haha. If we were in a movie right now, you'd make for one hell of a good villain!
    ko: |-
      아하하.
      그대가 만약 연기를 하고 있는 거라면 아주 굉장한 악당이겠군.
    ja: |-
      あはは。
      もしこれが演技なら、しもべはすごい悪者ね。
  d_main_05_07_50:
    speaker: ludmilla
    en: Alice! Let's go!
    ko: |-
      앨리스여!
      출발한다!
    ja: |-
      アリスよ！
      出発する！
  d_main_05_07_51:
    speaker: alice
    en: Huh... Wh-what? Oh, yes, ma'am!
    ko: |-
      헉! 예?
      아, 알겠, 츄릅, 알겠습니다!
    ja: |-
      はっ！はい？
      わ、分かり、じゅる、分かりました！
  d_main_05_07_52:
    speaker: ludmilla
    en: Guess I woke her up.
    ko: "…자고 있던 모양이군."
    ja: "…寝ていたのね。"
d_main_05_08_s:
  d_main_05_08_s_1:
    speaker: alice
    en: My Queen! There's someone up there!
    ko: |-
      여왕님!
      저 위에 누가 있어요!
    ja: |-
      女王様！
      あの上に、誰かいます！
  d_main_05_08_s_2:
    speaker: ludmilla
    en: Sure enough. Looks like... two of them.
    ko: |-
      호오.
      둘… 이로군.
    ja: |-
      ふぅん。
      2人…ね。
  d_main_05_08_s_3:
    speaker: ludmilla
    en: Are they your teammates?
    ko: |-
      어떤가 시종.
      그대의 동료들이 맞는 것 같나?
    ja: |-
      どう？しもべ。
      あなたの仲間で間違いない？
  d_main_05_08_s_4:
    speaker: "<Monologue>"
    en: You look where Alice and Ludmilla are pointing.
    ko: 앨리스와 루드밀라가 가리킨 곳을 봤다.
    ja: アリスとルドミラが指差した場所を見た
  d_main_05_08_s_5:
    speaker: "<Monologue>"
    en: "... It's too far to see clearly."
    ko: "…너무 멀어서 잘 안 보인다."
    ja: "…遠すぎてよく見えない"
  d_main_05_08_s_6:
    speaker: ludmilla
    en: How's this?
    ko: 어떤가.
    ja: いかがかね。
  d_main_05_08_s_7:
    speaker: Self
    en: I can't make them out.
    ko: 잘… 안 보이는데….
    ja: よく…見えないが…
  d_main_05_08_s_8:
    speaker: ludmilla
    en: Fine, then. Let's get a little closer.
    ko: |-
      …흠.
      좋아. 조금 더 접근하도록 하….
    ja: |-
      …そう。
      分かったわ、もうすこし近づいて…
  d_main_05_08_s_9:
    speaker: neon
    en: Master!! Where are you??
    ko: |-
      스승님--!!
      어디 계시나요--!!
    ja: |-
      師匠ーー！！
      どこですかーー！！
  d_main_05_08_s_10:
    speaker: anis
    en: Commander!!
    ko: 지휘관님-!!
    ja: 指揮官様ー！！
  d_main_05_08_s_11:
    speaker: neon
    en: If you hear us, please respond!
    ko: 들리면 대답해 주세요-!!
    ja: 聞こえたら返事してくださいー！！
  d_main_05_08_s_12:
    speaker: anis
    en: Commander!!
    ko: 지휘관님-!!
    ja: 指揮官様ー！！
  d_main_05_08_s_13:
    speaker: Narration
    en: "*Bam bam bam*"
    ko: 쾅! 쾅! 쾅!
    ja: バン！バン！バン！
  d_main_05_08_s_14:
    speaker: "<Monologue>"
    en: "... Neon fires her weapon into the air."
    ko: "…네온은 허공에 대고 총을 갈겨대고 있었다."
    ja: "…ネオンが空に向かって銃を乱射していた"
  d_main_05_08_s_15:
    speaker: neon
    en: Master!! We're over here!
    ko: |-
      스승님--!!
      저희는 여기 있어요-!!
    ja: |-
      師匠ーー！！
      私たちはここですー！！
  d_main_05_08_s_16:
    speaker: Narration
    en: "*Bam bam bam*"
    ko: 쾅! 쾅! 쾅!
    ja: バン！バン！バン！
  d_main_05_08_s_17:
    speaker: ludmilla
    en: "... How about now?"
    ko: "…지금은 어떤가."
    ja: "…どう？"
  d_main_05_08_s_18:
    speaker: Choice
    en: That's them, all right.
    ko: "…동료가 맞는 것 같아."
    ja: "…仲間を見つけたようだ"
  d_main_05_08_s_19:
    speaker: Choice
    en: No, just some Nikkes who have lost their way.
    ko: "…길 잃은 니케들 같아."
    ja: "…道に迷ったニケたちのようだ"
  d_main_05_08_s_20:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_08_s_21:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_08_s_22:
    speaker: Self
    en: That's them.
    ko: "…내 동료들이야."
    ja: "…私の仲間だ"
  d_main_05_08_s_23:
    speaker: ludmilla
    en: They seem rather... interesting.
    ko: 재밌는 이들이군.
    ja: 面白い人たちね。
  d_main_05_08_s_24:
    speaker: alice
    en: My Queen! The Queen of Hearts has sent her men!
    ko: |-
      여왕님!
      하트의 여왕이 부하를 보냈어요!
    ja: |-
      女王様！
      ハートの女王が手下を送りつけてきました！
  d_main_05_08_s_25:
    speaker: ludmilla
    en: Considering that racket those two are making, it'd be a wonder if they didn't
      come.
    ko: |-
      그렇겠지.
      저런 소란이니 안 오는 것이 이상할 테지.
    ja: |-
      でしょうね。
      あんなに騒いでいるのに、
      来ない方がおかしいわ。
  d_main_05_08_s_26:
    speaker: ludmilla
    en: Wipe them out.
    ko: 정리하도록 하자, 앨리스여.
    ja: 片づけるわよ、アリス。
  d_main_05_08_s_27:
    speaker: alice
    en: Yes! My Queen!
    ko: 예! 여왕님!
    ja: はい、女王様！
d_main_05_08_e:
  d_main_05_08_e_1:
    speaker: neon
    en: Master!
    ko: 스승님!
    ja: 師匠！
  d_main_05_08_e_2:
    speaker: anis
    en: Commander!
    ko: 지휘관님!
    ja: 指揮官様！
  d_main_05_08_e_3:
    speaker: neon
    en: I can't believe my eyes! I thought you must have been frozen to death!
    ko: |-
      이럴 수가!
      저는 영락없이 스승님이 냉동 인간이 되어버린 줄 알고…!
    ja: |-
      うわぁ！
      私はてっきり師匠が冷凍人間になったかと…！
  d_main_05_08_e_4:
    speaker: anis
    en: We dug up all the snow we could.
    ko: 눈이란 눈은 다 파고 다녔다니까?
    ja: 雪を全部掘って捜してたのよ。
  d_main_05_08_e_5:
    speaker: Self
    en: I'm glad all of you are okay.
    ko: 다들 무사해서 다행이야.
    ja: みんな無事でよかった
  d_main_05_08_e_6:
    speaker: anis
    en: No, we're glad YOU are okay.
    ko: 지휘관님이야말로, 무사해서 다행이야.
    ja: 指揮官様こそ、無事でよかった。
  d_main_05_08_e_7:
    speaker: Self
    en: "... Where's Rapi?"
    ko: "…라피는?"
    ja: "…ラピは？"
  d_main_05_08_e_8:
    speaker: neon
    en: She...
    ko: 어… 라피는.
    ja: あ…ラピは。
  d_main_05_08_e_9:
    speaker: anis
    en: Rapi is dead.
    ko: 죽었어. 라피는.
    ja: 死んだの、ラピは。
  d_main_05_08_e_10:
    speaker: anis
    en: She couldn't outrun the avalanche...
    ko: 눈사태에 휘말려서 그만….
    ja: 雪崩に巻き込まれてしまって…
  d_main_05_08_e_11:
    speaker: rapi
    en: Don't mind her, Commander, I'm fine.
    ko: |-
      …지휘관.
      저는 무사합니다.
    ja: |-
      …指揮官。
      私は無事です。
  d_main_05_08_e_12:
    speaker: anis
    en: Bah...
    ko: 쳇.
    ja: チェッ。
  d_main_05_08_e_13:
    speaker: rapi
    en: I'm sorry. If I had reacted more quickly...
    ko: |-
      죄송합니다.
      그때 조금만 더 빨랐더라면.
    ja: |-
      申し訳ありません。
      私がもっと早く来ていれば…
  d_main_05_08_e_14:
    speaker: Self
    en: It's okay. I'm still here, aren't I?
    ko: 서로 살아있으니 됐어.
    ja: 生きているから大丈夫だ
  d_main_05_08_e_15:
    speaker: rapi
    en: Thank you.
    ko: "…예. 감사합니다."
    ja: "…はい。助かります。"
  d_main_05_08_e_16:
    speaker: neon
    en: You're really something, Master. You survived an avalanche!
    ko: |-
      그래도 역시 스승님이세요!
      눈사태에 당하고도 살아남다니!
    ja: |-
      でも、さすがは師匠です！
      雪崩に巻き込まれても生きてるなんて！
  d_main_05_08_e_17:
    speaker: neon
    en: I knew I was right about you!
    ko: 역시 제가 사람 보는 눈은 있….
    ja: やっぱり私、人間を見る目が…
  d_main_05_08_e_18:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_08_e_19:
    speaker: alice
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_08_e_20:
    speaker: neon
    en: "... Who are they?"
    ko: "…누구신가요?"
    ja: "…どちら様ですか？"
  d_main_05_08_e_21:
    speaker: ludmilla
    en: We're Unlimited. So you're the teammates we've heard so much about.
    ko: |-
      언리미티드다.
      그대들이 시종의 동료로군.
    ja: |-
      アンリミテッドよ。
      あなたたちがしもべの仲間ね。
  d_main_05_08_e_22:
    speaker: ludmilla
    en: We'll save the introductions for later. Right now, we've got to keep moving.
    ko: |-
      인사는 나중에 하도록 하지.
      일단은 이동이다.
    ja: |-
      挨拶は後にしましょう。
      とりあえず移動するわよ。
  d_main_05_08_e_23:
    speaker: ludmilla
    en: Those creatures will be on top of us any minute now, thanks to all that noise.
    ko: |-
      누가 큰 소리를 내주는 바람에,
      놈들이 몰려올 테니까.
    ja: |-
      誰かさんが大騒ぎしたおかげで、
      奴らが群がってくるでしょうから。
  d_main_05_08_e_24:
    speaker: neon
    en: What noise? What could make so much noise in a place like this?
    ko: |-
      세상에, 누군가요?
      이런 곳에서 큰 소리를 내다니!
    ja: |-
      まあ、誰ですか？
      こんなところで大騒ぎするなんて！
  d_main_05_08_e_25:
    speaker: anis
    en: Neon... try and use your brain for one second.
    ko: 몰상식하기 짝이 없네!
    ja: 非常識な奴らね！
  d_main_05_08_e_26:
    speaker: rapi
    en: Who do you think, you doofus?
    ko: "…글쎄. 누굴까."
    ja: "…そうね、誰だろう。"
  d_main_05_08_e_27:
    speaker: ludmilla
    en: I have to say, your teammates are quite the cast of characters!
    ko: |-
      아하하.
      시종, 그대의 동료들은 유쾌하군.
    ja: |-
      あはは。
      しもべ、あなたの仲間はすごく愉快なのね。
d_main_05_09:
  d_main_05_09_1:
    speaker: rapi
    en: "... I see what's going on here."
    ko: "…무슨 말인지는 잘 알겠어."
    ja: "…話は分かった。"
  d_main_05_09_2:
    speaker: anis
    en: We're going to take back the research base, right?
    ko: 요는 연구 기지를 탈환한다는 얘기지?
    ja: 要は、研究基地を奪還するってことね？
  d_main_05_09_3:
    speaker: neon
    en: Are we going to have to sneak in again?
    ko: 또 잠입인가요?
    ja: また潜入するのですか？
  d_main_05_09_4:
    speaker: anis
    en: If we are, I suggest you go ahead of me this time around, Commander.
    ko: 어… 그럼 이번엔 지휘관님이 내 앞에 가.
    ja: え…じゃあ、今度は指揮官様が私の前に立って。
  d_main_05_09_5:
    speaker: ludmilla
    en: It won't be that easy. That place is sealed up tight. Nothing gets in or out
      without them knowing about it.
    ko: |-
      아쉽지만 잠입은 불가하다.
      외부 루트는 모두 막혀있어.
    ja: |-
      残念ながら潜入は不可能よ。
      外部ルートは全部塞がっているもの。
  d_main_05_09_6:
    speaker: rapi
    en: You're sure there's information about the Pilgrims inside, right?
    ko: 내부에 필그림에 대한 자료가 있는 건 확실하겠지?
    ja: 内部にピルグリムに関する資料があるのは\n確かなのね？
  d_main_05_09_7:
    speaker: ludmilla
    en: Absolutely.
    ko: 그건 장담하지.
    ja: それは保証できるわ。
  d_main_05_09_8:
    speaker: rapi
    en: Let's do it then.
    ko: 그럼 바로 출발하자.
    ja: では、すぐに出発しよう。
  d_main_05_09_9:
    speaker: alice
    en: Are you the Rabbity's teammates?
    ko: 저기, 여러분은 토끼 씨의 동료들인가요?
    ja: あの、みなさんはウサギさんの仲間ですか？
  d_main_05_09_10:
    speaker: rapi
    en: "... The Rabbity?"
    ko: "…토끼?"
    ja: "…ウサギ？"
  d_main_05_09_11:
    speaker: alice
    en: Yes, my Queen's servant! The one who will help take me to Elysium.
    ko: |-
      예. 여기 있는 여왕님의 시종이면서
      저를 행복의 세계로 데려다줄 토끼 씨요.
    ja: |-
      はい。女王様のしもべで、
      私を幸せな世界へ連れていってくれる
      ウサギさん。
  d_main_05_09_12:
    speaker: rapi
    en: No, we're the Commander's subordi...
    ko: "…아니. 우린 지휘관의 부…."
    ja: "…いや、私たちは指揮官の部…"
  d_main_05_09_13:
    speaker: "<Monologue>"
    en: You give Rapi a playful nudge.
    ko: 라피에게 눈빛을 보냈다.
    ja: ラピに目配せした
  d_main_05_09_14:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_09_15:
    speaker: rapi
    en: Why... Yes, yes, we are the Rabbity's teammates.
    ko: 맞아. 우린 토끼 씨의 동료야.
    ja: そう、私たちはウサギさんの仲間よ。
  d_main_05_09_16:
    speaker: alice
    en: Wow! So does that mean you've got legendary weapons as well?
    ko: |-
      와아-!
      그럼 여러분도 전설의 무기를 가지고 있나요?
    ja: |-
      わあー！
      じゃあ、みなさんも伝説の武器を\n持ってるんですか？
  d_main_05_09_17:
    speaker: rapi
    en: Yes... of course we do.
    ko: 가지고… 있지.
    ja: 持って…いるけど。
  d_main_05_09_18:
    speaker: alice
    en: What are they? What are they? Let me have a look!
    ko: |-
      뭔가요 뭔가요!?
      저한테도 보여주세요!
    ja: |-
      どれ、どれ！？
      私にも見せてください！
  d_main_05_09_19:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_09_20:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_09_21:
    speaker: Self
    en: My legendary weapon is this leg, although I haven't used it for some time.
    ko: "…전설의 무기인 이 다리를 안 쓴지 오래되었군."
    ja: "…伝説の武器であるこの足を\\n最後に使ったのはいつだろう"
  d_main_05_09_22:
    speaker: neon
    en: "!"
    ko: "!"
    ja: "！"
  d_main_05_09_23:
    speaker: neon
    en: Mine is my eye.
    ko: 저는 이 안경이 전설의 무기에요.
    ja: この眼鏡は私の伝説の武器です。
  d_main_05_09_24:
    speaker: neon
    en: It can shoot a light beam that torches everything it comes into contact with!
    ko: 모든 것을 태워버리는 광자력 빔이 발사되죠!
    ja: すべてを焼き尽くすビームが発射されます！
  d_main_05_09_25:
    speaker: alice
    en: Wow!
    ko: 우와-!
    ja: うわぁー！
  d_main_05_09_26:
    speaker: anis
    en: Mine is this pair of gloves.
    ko: 내 전설의 무기는 이 장갑이야.
    ja: 私の伝説の武器…は、この手袋よ。
  d_main_05_09_27:
    speaker: anis
    en: One punch while I'm wearing these, and my opponent is down for the count.
    ko: 급소 일곱 군데를 찌르면 상대는 무조건 쓰러져.
    ja: 急所を7ヶ所押すと、相手は必ず倒れる。
  d_main_05_09_28:
    speaker: alice
    en: Neato!
    ko: 우와, 우와-!
    ja: うわ、うわぁー！
  d_main_05_09_29:
    speaker: alice
    en: What about you? What is your legendary weapon?
    ko: |-
      그쪽 동료분은요?
      뭐가 전설의 무기인가요?
    ja: |-
      そっちの仲間さんは？
      どんな伝説の武器を？？
  d_main_05_09_30:
    speaker: rapi
    en: "... I..."
    ko: "…나는…."
    ja: "…私は…"
  d_main_05_09_31:
    speaker: anis
    en: Rapi's legendary weapon was sealed because it is too powerful.
    ko: 라피의 전설의 무기는 너무 강해서 봉인하고 있어.
    ja: |-
      ラピの伝説の武器は、
      強すぎるから封印している。
  d_main_05_09_32:
    speaker: alice
    en: Holy macaroni! Really?
    ko: |-
      헉…!
      봉인할 정도로 강력한 것이군요!
    ja: |-
      はっ…！
      封印する必要があるほど強力なんですね！
  d_main_05_09_33:
    speaker: anis
    en: Yes, it's been sealed away in a chest.
    ko: |-
      그렇지.
      가슴 안에 봉인하고 있어.
    ja: |-
      そうよ。
      胸の中に封印しているの。
  d_main_05_09_34:
    speaker: anis
    en: And only the Com... the Rabbity can break the seal.
    ko: 그리고 그건 지휘과… 토끼 씨만 봉인을 풀 수 있어!
    ja: そしてその封印は指揮…ウサギさんだけが解除できるの！
  d_main_05_09_35:
    speaker: alice
    en: Please show me!
    ko: 보여주세요!
    ja: 見せてください！
  d_main_05_09_36:
    speaker: anis
    en: As you're well aware, Rabbity,
    ko: |-
      토끼 씨.
      라피의 봉인을.
    ja: |-
      ウサギさん、
      ラピの封印を。
  d_main_05_09_37:
    speaker: anis
    en: you can release the seal by undoing some of Rapi's buttons.
    ko: 단추를 풀면 바로 봉인이 풀립니다.
    ja: ボタンを押すとすぐに、封印が解除されるのよ。
  d_main_05_09_38:
    speaker: Choice
    en: Break the seal now!
    ko: 봉인 해제!
    ja: 封印解除！
  d_main_05_09_39:
    speaker: Choice
    en: Not now.
    ko: 지금은 안 돼.
    ja: 今はダメだ
  d_main_05_09_40:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_09_41:
    speaker: rapi
    en: "... If-if I break the seal now, this entire area will be reduced to ash."
    ko: "…지, 지금 봉인을 풀면 일대가 쑥대밭이 될 거야."
    ja: "…い、今封印を解除しては、\\nこの一帯がめちゃくちゃになる。"
  d_main_05_09_42:
    speaker: rapi
    en: Such is the almighty power of this legendary weapon.
    ko: 그 정도로 강력한 전설의 무기니까.
    ja: それだけ強力な伝説の武器よ。
  d_main_05_09_43:
    speaker: alice
    en: Sweet mamma jamma, that's one heck of a weapon!
    ko: 어, 엄청 강한 전설의 무기네요…!
    ja: す、すんごく強い伝説の武器なんですね…！
  d_main_05_09_44:
    speaker: rapi
    en: "... Yes. So we must use it sparingly."
    ko: |-
      …그렇지.
      그러니 위기 상황에서만 써야 해.
    ja: |-
      …そう。
      だから本当に危険な時にしか使えない。
  d_main_05_09_45:
    speaker: alice
    en: Got it! Wow, so all you guys are super powerful.
    ko: |-
      알겠어요!
      동료분은 대단한 분이셨군요!
    ja: |-
      分かりました！
      仲間のみなさんも、すごい方々でしたね！
  d_main_05_09_46:
    speaker: rapi
    en: "*Sigh*"
    ko: "…후우."
    ja: "…ふう。"
  d_main_05_09_47:
    speaker: rapi
    en: Yes, I'm afraid it cannot be broken here.
    ko: 그래. 여기서는 할 수 없어.
    ja: そう、ここではできない。
  d_main_05_09_48:
    speaker: anis
    en: Oh, so you're saying we can do it somewhere else?
    ko: 오~ 여기가 아니면 괜찮은 거야?
    ja: おぉ～ここじゃなかったらいいの？
  d_main_05_09_49:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_05_09_50:
    speaker: rapi
    en: Th-the seal can only be broken once a day.
    ko: 하, 하루에 한 번만 봉인을 풀 수 있어.
    ja: い、一日に一回しか解除できない。
  d_main_05_09_51:
    speaker: rapi
    en: So we can't do it now.
    ko: 그러니 지금은 안돼.
    ja: だから今はダメ。
  d_main_05_09_52:
    speaker: alice
    en: Oh, I see! That's one heck of a weapon!
    ko: |-
      그, 그렇군요!
      엄청난 전설의 무기로군요!
    ja: |-
      そ、そうなんですね！
      すごい伝説の武器ですね！
  d_main_05_09_53:
    speaker: rapi
    en: "... That's right."
    ko: "…맞아."
    ja: "…その通り。"
  d_main_05_09_54:
    speaker: ludmilla
    en: Heh heh...
    ko: 후후….
    ja: ふふ…
  d_main_05_09_55:
    speaker: ludmilla
    en: Ha ha ha ha.
    ko: 아하하하하.
    ja: あはははは。
d_main_05_10:
  d_main_05_10_1:
    speaker: ludmilla
    en: See that building off in the distance?
    ko: 저 멀리 건물이 보이나?
    ja: 遠くにある建物が見える？
  d_main_05_10_2:
    speaker: ludmilla
    en: That's the research base.
    ko: 저게 연구 기지다.
    ja: あれが研究基地よ。
  d_main_05_10_3:
    speaker: rapi
    en: Looks more like a fortress to me.
    ko: "…요새화되어 있군."
    ja: "…要塞になってる。"
  d_main_05_10_4:
    speaker: ludmilla
    en: That's because it was originally designed with its own self-defense system.
    ko: 원래 콘셉트가 자율 방어 시스템이 갖춰진 연구 시설이었으니까.
    ja: |-
      元々のコンセプトが、
      自主防御システムを持った
      研究施設だったからよ。
  d_main_05_10_5:
    speaker: ludmilla
    en: Until recently, it had never been invaded by the enemy due to how many armed
      guards they had protecting it.
    ko: |-
      무장의 수준은 높은 편이다.
      실제로 단독 운용 중일 때도 놈들의 침입을 허락한 적 없었지.
    ja: |-
      武装レベルは高い方ね。
      実際、単独運営中にも奴らの侵入を\n許したことはなかったもの。
  d_main_05_10_6:
    speaker: ludmilla
    en: Now that it's fallen into enemy hands, all of that artillery is pointed straight
      at us.
    ko: |-
      …놈들에게 빼앗긴 지금은,
      그 무장들이 우릴 겨누게 되었지만 말이야.
    ja: |-
      …奴らに奪われた今は、
      その武装が私たちを狙っているけどね。
  d_main_05_10_7:
    speaker: rapi
    en: How did it happen? Do you know?
    ko: 빼앗긴 경로에 대해서 알고 있는 게 있나?
    ja: 奪われた経緯については知ってる？
  d_main_05_10_8:
    speaker: ludmilla
    en: It all started with a glitch. This is a fairly old facility, and they didn't
      keep their equipment up to date.
    ko: |-
      처음엔 잔고장으로 시작했다.
      워낙 노후화되어 올게 왔다는 생각이었지.
    ja: |-
      最初は些細な故障だった。
      あまりに古かったから、当然だと思ったの。
  d_main_05_10_9:
    speaker: ludmilla
    en: Whenever there was a small fault in the system, they'd overlook it. But before
      you know it, things started to pile up.
    ko: |-
      하지만 아니었다.
      작은 것부터 시작해서 점점 고장의 영역이 넓어졌어.
    ja: |-
      でも違ったわ。
      些細なものから始まり、\n徐々に故障の範囲が広がっていったの。
  d_main_05_10_10:
    speaker: ludmilla
    en: By the time people realized, most of the center had already fallen to the
      enemy.
    ko: 정신을 차리고 보니 기지 대부분이 놈들의 손에 넘어간 상태였지.
    ja: |-
      気がついたときには、
      基地のほとんどがすでに奴らの手の中だった。
  d_main_05_10_11:
    speaker: rapi
    en: Was it hacked?
    ko: "…해킹인 것 같아?"
    ja: "…ハッキングか？"
  d_main_05_10_12:
    speaker: ludmilla
    en: Most likely. There was no sign of any intrusion from the outside.
    ko: |-
      아마도.
      외부의 침입은 없었으니까.
    ja: |-
      おそらくね。
      外部からの侵入はなかったようだから。
  d_main_05_10_13:
    speaker: neon
    en: Do Raptures know about hacking?
    ko: 랩쳐가 해킹도 할 줄 아나요?
    ja: ラプチャーはハッキングもできるんですか？
  d_main_05_10_14:
    speaker: anis
    en: It wouldn't surprise me if they could. After all, they can apparently talk
      now, remember?
    ko: 말도 하는 놈이 있는 마당에 해킹이라고 못 할 건 뭐야.
    ja: しゃべれる奴もいるのよ。\nきっとハッキングくらい訳ないわ。
  d_main_05_10_15:
    speaker: rapi
    en: "... Anis."
    ko: "…아니스."
    ja: "…アニス。"
  d_main_05_10_16:
    speaker: anis
    en: "... Whoopsie."
    ko: "…엇."
    ja: "…あっ。"
  d_main_05_10_17:
    speaker: ludmilla
    en: It's okay. I'll just pretend I didn't hear that.
    ko: 뭐, 못 들은 것으로 하겠다.
    ja: まあ、聞かなかったことにしておくわ。
  d_main_05_10_18:
    speaker: rapi
    en: "... Thank you."
    ko: "…고마워."
    ja: "…ありがとう。"
  d_main_05_10_19:
    speaker: rapi
    en: "... Thanks."
    ko: |-
      지휘관.
      잠시.
    ja: |-
      指揮官。
      ちょっと。
  d_main_05_10_20:
    speaker: "<Monologue>"
    en: Rapi speaks softly into your ear.
    ko: 라피는 조용히 내 귀에 입을 가져다 대었다.
    ja: ラピはそっと耳元でささやいた
  d_main_05_10_21:
    speaker: rapi
    en: Anis is right. There are indeed unique individuals like Chatterbox.
    ko: |-
      아니스의 말대로 토커티브 같은
      특수 개체가 있는 건 사실입니다만.
    ja: |-
      アニスの言う通り、トーカティブのような
      特殊な個体がいるのは事実ですが、
  d_main_05_10_22:
    speaker: rapi
    en: However, hacking is a quintessentially human technology.
    ko: 해킹은 인간 기술의 정수입니다.
    ja: ハッキングは人間技術の真髄です。
  d_main_05_10_23:
    speaker: rapi
    en: I can't imagine Raptures wrapping their minds around such a thing.
    ko: 랩쳐가 할 수 있는 일은 아니라고 판단됩니다.
    ja: |-
      ラプチャーにできること
      ではないと判断されます。
  d_main_05_10_24:
    speaker: Self
    en: So are you thinking there was a mole?
    ko: "…내통자가 있는 게 확실하겠네."
    ja: "…内通者がいるに違いない"
  d_main_05_10_25:
    speaker: rapi
    en: I'm positive.
    ko: |-
      예.
      이번 건으로 확신이 생겼습니다.
    ja: |-
      はい。
      今回の件で確信が持てました。
  d_main_05_10_26:
    speaker: rapi
    en: I believe they targeted the research base
    ko: 연구 기지를 목적으로 한 이유는….
    ja: 研究基地を狙った理由とは…
  d_main_05_10_27:
    speaker: rapi
    en: so that they could gather information on the Pilgrims.
    ko: 필그림에 대한 정보라 보는 것이 타당하겠죠.
    ja: |-
      ピルグリムに関する情報が目的と
      考えるのが妥当でしょう。
  d_main_05_10_28:
    speaker: Self
    en: Agreed.
    ko: 동의해.
    ja: 同意する
  d_main_05_10_29:
    speaker: rapi
    en: Although the objective of this operation remains unchanged, this is something
      you should keep in mind.
    ko: |-
      할 일에는 변함이 없습니다만,
      염두에 두시는 편이 좋을 것 같습니다.
    ja: |-
      やることは変わりませんが、
      念頭に置いておくべきだと思います。
d_main_05_11_s:
  d_main_05_11_s_1:
    speaker: anis
    en: This may sound crazy, but this is my first time going up against an entire
      building full of enemies.
    ko: |-
      하하. 이것 참.
      건물이랑 싸우는 건 또 처음이네.
    ja: |-
      はは、やれやれ…
      建物と戦うのは初めてね。
  d_main_05_11_s_2:
    speaker: neon
    en: I can't wait.
    ko: 저는 기대하고 있어요.
    ja: ワクワクします。
  d_main_05_11_s_3:
    speaker: neon
    en: Time to see just how strong my firepower is.
    ko: 제 화력이 과연 어느 정도 수준일지.
    ja: 自分の火力がどれほどのものなのか。
  d_main_05_11_s_4:
    speaker: neon
    en: If I can destroy that building,
    ko: 건물마저 부술 수 있을지.
    ja: 建物も吹っ飛ばせるのか。
  d_main_05_11_s_5:
    speaker: neon
    en: I might as well be invincible!
    ko: 만약 그렇다면 더는 오를 산이 없다고 생각해야겠죠.
    ja: |-
      もしそれが可能なら、
      私の強さは限界に達したということでしょう。
  d_main_05_11_s_6:
    speaker: neon
    en: Although it'd be a bit of a shame reaching the top of the mountain, as it
      were.
    ko: 아쉽네요. 더 높이 올라가고 싶었는데.
    ja: 残念です、もっと強くなりたかったのに。
  d_main_05_11_s_7:
    speaker: anis
    en: What is she talking about?
    ko: 얘 뭐래니.
    ja: この子、何言ってるの？
  d_main_05_11_s_8:
    speaker: rapi
    en: Ludmilla, does this place have any weak points?
    ko: |-
      루드밀라.
      공략 포인트가 있을까?
    ja: |-
      ルドミラ。
      攻略のポイントはある？
  d_main_05_11_s_9:
    speaker: ludmilla
    en: Despite my stature as a noble Queen, I've never been in this kind of situation
      before.
    ko: 제아무리 이 몸이라 하더라도 건물과 싸워본 경험은 없다만.
    ja: いくら私でも、建物と戦った経験はないのよね。
  d_main_05_11_s_10:
    speaker: rapi
    en: "... So do we just waltz right in?"
    ko: "…밀어붙이는 수밖에 없나."
    ja: "…武力を使うしかないのか。"
  d_main_05_11_s_11:
    speaker: ludmilla
    en: There are some joints that support the external frames. If we destroy those,
      the entire building should fall like a house of cards.
    ko: |-
      외부 프레임을 지탱하는 조인트들이 있다.
      거길 부순다면 우수수 무너지겠지.
    ja: |-
      外部フレームを支えるジョイントがあるわ。
      そこを壊したらガラガラ崩れるはずよ。
  d_main_05_11_s_12:
    speaker: rapi
    en: Okay, let's give it a shot then.
    ko: |-
      좋아.
      해보자.
    ja: |-
      よし。
      やってみよう。
  d_main_05_11_s_13:
    speaker: alice
    en: Is that the Queen of Hearts?
    ko: |-
      여왕님.
      저게 하트의 여왕인가요?
    ja: |-
      女王様。
      あれがハートの女王ですか？
  d_main_05_11_s_14:
    speaker: ludmilla
    en: No, Alice. That's just one of her men.
    ko: |-
      아니다 앨리스여.
      저건 하트의 여왕을 모시는 부하 중 하나일 뿐이야.
    ja: |-
      違うわ、アリス。
      あれはハートの女王に仕える\n手下の1つに過ぎない。
  d_main_05_11_s_15:
    speaker: ludmilla
    en: The real Queen of Hearts is stronger.
    ko: 진짜 하트의 여왕은 좀 더 강하지.
    ja: 本物のハートの女王はもっと強いわよ。
  d_main_05_11_s_16:
    speaker: alice
    en: Okay. I'm not afraid of her!
    ko: |-
      그렇군요!
      그래도 저는 무섭지 않아요!
    ja: |-
      そうなんですね！
      それでも私は怖くありません！
  d_main_05_11_s_17:
    speaker: alice
    en: Not with all these legendary weapons we're packing!
    ko: 전설의 무기를 가진 동료들과 함께니까요!
    ja: 伝説の武器を持つ仲間たちと、一緒ですから！
  d_main_05_11_s_18:
    speaker: ludmilla
    en: You got that right.
    ko: 그렇고말고.
    ja: そうね。
  d_main_05_11_s_19:
    speaker: rapi
    en: Then let's do this.
    ko: |-
      지휘관.
      시작하겠습니다.
    ja: |-
      指揮官。
      始めます。
  d_main_05_11_s_20:
    speaker: Self
    en: Go!
    ko: 가자.
    ja: 行こう
  d_main_05_11_s_21:
    speaker: rapi
    en: Encounter.
    ko: 인카운터.
    ja: エンカウンター。
d_main_05_11_e:
  d_main_05_11_e_1:
    speaker: rapi
    en: 'Status: Inoperable.'
    ko: "…기능 정지 확인."
    ja: "…機能停止を確認。"
  d_main_05_11_e_2:
    speaker: neon
    en: So we brought this baby down to the ground after all. It's official. I simply
      can't get any better than this.
    ko: |-
      아아… 끝끝내 건물마저 부숴버리다니.
      제 화력은 이제 극에 달해버렸군요.
    ja: |-
      ああ…建物まで壊してしまうなんて。
      私の火力はもう極限に達してしまったようです。
  d_main_05_11_e_3:
    speaker: neon
    en: Master.
    ko: 스승님.
    ja: 師匠。
  d_main_05_11_e_4:
    speaker: neon
    en: I'm going to become a teacher.
    ko: 저는 이만 하산하겠습니다.
    ja: 私はもう下山します。
  d_main_05_11_e_5:
    speaker: neon
    en: I've reached the pinnacle. There's nowhere else to go at this point.
    ko: 더는 오를 경지가 없네요.
    ja: これ以上、目指す境地がありません。
  d_main_05_11_e_6:
    speaker: Self
    en: Consider the rail elevator your next target.
    ko: 그럼 이제 궤도 엘리베이터를 목표로 하자.
    ja: では次の目標は軌道エレベーターだ
  d_main_05_11_e_7:
    speaker: neon
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_05_11_e_8:
    speaker: neon
    en: Now we're talking!
    ko: |-
      역시 스승님!
      더 높은 목표를 이렇게 빠르게 주시다니!
    ja: |-
      さすがは師匠です！
      さらに高い目標をもう決めてくださるなんて！
  d_main_05_11_e_9:
    speaker: neon
    en: I shouldn't be so full of myself! Gotta keep my nose to the grindstone!
    ko: |-
      제가 오만했어요!
      더 정진하도록 하겠습니다!
    ja: |-
      自信過剰でした！
      これからももっと頑張ります！
  d_main_05_11_e_10:
    speaker: Self
    en: Keep it up.
    ko: 열심히 해.
    ja: 頑張れ
  d_main_05_11_e_11:
    speaker: neon
    en: Yes!
    ko: 예!
    ja: はい！
  d_main_05_11_e_12:
    speaker: anis
    en: "... This won't move again, will it?"
    ko: "…다시 움직이진 않겠지, 이거?"
    ja: "…また動いたりしないよね、これ。"
  d_main_05_11_e_13:
    speaker: ludmilla
    en: Guess not.
    ko: 아마도.
    ja: 多分。
  d_main_05_11_e_14:
    speaker: ludmilla
    en: I'm more worried about what's inside it.
    ko: 걱정되는 건 내부는 과연 멀쩡할까… 라는 것이지.
    ja: 内部が無事かどうかが気になるけど…
  d_main_05_11_e_15:
    speaker: anis
    en: How about we take a peek?
    ko: 진입해보는 수밖에 없지 않아?
    ja: 侵入してみるしかないんじゃないかしら？
  d_main_05_11_e_16:
    speaker: ludmilla
    en: Let's do it.
    ko: 뭐, 물론이다.
    ja: そうね。
  d_main_05_11_e_17:
    speaker: ludmilla
    en: I just hope the records are still intact.
    ko: "…적어도, 기록만큼은 멀쩡했으면 좋겠군."
    ja: |-
      …少なくとも、
      記録だけは無事だといいんだけど。
  d_main_05_11_e_18:
    speaker: alice
    en: My Queen, have we found our way back home?
    ko: |-
      여왕님!
      이제 우리 집을 찾은 건가요?
    ja: |-
      女王様！
      もう私たちの家を取り戻したんですか？
  d_main_05_11_e_19:
    speaker: ludmilla
    en: Yes, Alice. Thanks to the help of my servant and their companions.
    ko: |-
      그렇다 앨리스여.
      시종과 그 동료들의 도움 덕분이지.
    ja: |-
      そうよ、アリス。
      しもべとその仲間たちの
      力のおかげってところね。
  d_main_05_11_e_20:
    speaker: ludmilla
    en: It's all thanks to them.
    ko: 이 몸이 부른 시종과 그 동료들 덕분이다.
    ja: 私が呼んだ、しもべとその仲間たちのおかげよ。
  d_main_05_11_e_21:
    speaker: alice
    en: Wowww! You are the best, my Queen!
    ko: |-
      와아-!
      여왕님 최고-!
    ja: |-
      わあー！
      女王様、最高です！
  d_main_05_11_e_22:
    speaker: rapi
    en: Permission to enter, Commander.
    ko: |-
      지휘관.
      진입 허가를.
    ja: |-
      指揮官。
      侵入を許可してください。
  d_main_05_11_e_23:
    speaker: Self
    en: Granted.
    ko: 진입하자.
    ja: 侵入しよう
  d_main_05_11_e_24:
    speaker: rapi
    en: Yes, Commander.
    ko: 라져.
    ja: ラジャー。
