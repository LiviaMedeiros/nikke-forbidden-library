---
d_main_26_01_s:
  d_main_26_1_s_1:
    speaker: "<Self>"
    en: What are you talking about?
    ko: "…라피가 거기 있다는 게 무슨 말이야?"
    ja: "…自分の中にいるということか？"
  d_main_26_1_s_2:
    speaker: redhood
    en: Well...
    ko: 그….
    ja: ええと…
  d_main_26_1_s_3:
    speaker: redhood
    en: I know this is gonna sound like I have a screw loose,
    ko: 이상한 소리 한다고 생각하지 마.
    ja: ヘンな目で見ないでくれよ？
  d_main_26_1_s_4:
    speaker: redhood
    en: but I can hear Rapi's voice.
    ko: 목소리가 들려. 라피의.
    ja: 声が聞こえるんだ。ラピの。
  d_main_26_1_s_5:
    speaker: anis
    en: Huh?
    ko: "…엉?"
    ja: "…え？"
  d_main_26_1_s_6:
    speaker: neon
    en: What?
    ko: "…예?"
    ja: "…はい？"
  d_main_26_1_s_7:
    speaker: redhood
    en: You all probably think I should be in the loony bin.
    ko: 그러니까 이상한 소리 한다고 생각하지 말라니까.
    ja: だから、ヘンな目で見んなって言っただろ？
  d_main_26_1_s_8:
    speaker: neon
    en: I didn't think that.
    ko: 생각 안 했는데요.
    ja: 見ていませんが。
  d_main_26_1_s_9:
    speaker: redhood
    en: Yes you did, I can see it on your face.
    ko: 얼굴에 쓰여 있잖아.
    ja: 顔に書いてあるぞ。
  d_main_26_1_s_10:
    speaker: neon
    en: Oh... sorry.
    ko: 헉. 죄송.
    ja: なんと、それは失礼。
  d_main_26_1_s_11:
    speaker: anis
    en: Hold up. Even if we were to entertain that possibility, how do you know it's
      Rapi's voice?
    ko: 아니아니. 뭐 그렇다고 쳐도, 라피 목소리인지 어떻게 알아?
    ja: |-
      いや、それが本当だとして…
      ラピの声だって、どうして分かるの？
  d_main_26_1_s_12:
    speaker: redhood
    en: She and I are close.
    ko: 라피랑은 알고 있는 사이야.
    ja: ラピとは知り合いなんだ。
  d_main_26_1_s_13:
    speaker: redhood
    en: She was with me in my final moments.
    ko: 내가 죽기 직전까지 같이 다녔었거든.
    ja: あたしが死ぬ直前まで一緒にいたから。
  d_main_26_1_s_14:
    speaker: dorothy
    en: "... What?"
    ko: "…뭐라고요?"
    ja: "…いま何と？"
  d_main_26_1_s_15:
    speaker: redhood
    en: Having said that,
    ko: 응. 같이 다녔어.
    ja: だから、一緒にいたんだよ。
  d_main_26_1_s_16:
    speaker: redhood
    en: I was in the final stages of corruption, so I don't remember all the details
      perfectly.
    ko: 그땐 침식 말기 중에 말기라 자세히는 기억 못 하지만.
    ja: |-
      あん時ゃもう侵食末期中の末期だったから、
      ロクに覚えてないけどな。
  d_main_26_1_s_17:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_1_s_18:
    speaker: anis
    en: Then what?
    ko: 그럼 뭐야.
    ja: じゃあ、何？
  d_main_26_1_s_19:
    speaker: anis
    en: Are you saying Rapi is trapped inside you now?
    ko: 라피가 지금 네 안에 갇혀있다고?
    ja: ラピはあなたの中に閉じ込められてるってこと？
  d_main_26_1_s_20:
    speaker: redhood
    en: I'm not sure.
    ko: 나야 모르지.
    ja: さあね。
  d_main_26_1_s_21:
    speaker: redhood
    en: I was hoping you could answer that for me.
    ko: 오히려 내가 묻고 싶어.
    ja: むしろ、こっちが聞きたいぜ。
  d_main_26_1_s_22:
    speaker: chime
    en: A transformation of some kind has taken place.
    ko: 변신이다.
    ja: そいつは変身できるのだ。
  d_main_26_1_s_23:
    speaker: chime
    en: We can prove it.
    ko: 우리가 증명할 수 있다.
    ja: 私たちが証言するのだ。
  d_main_26_1_s_24:
    speaker: anis
    en: And just who are you?
    ko: "…그러고 보니 너흰 또 누구야?"
    ja: "…そういえば、あんたたち、誰？"
  d_main_26_1_s_25:
    speaker: chime
    en: Watch your tone, you knave! We are the noble White Knight Squad.
    ko: |-
      무엄하다! 너희라니!
      우린 바이스리터! 고귀한 백기사다!
    ja: |-
      なんたる無礼！
      我々はヴァイスリッター！
      高貴なる白騎士なのだ！
  d_main_26_1_s_26:
    speaker: anis
    en: Ugh! There are too many new characters!
    ko: 아잇! 신캐릭터가 너무 많잖아!
    ja: もーっ！新キャラが多すぎるわよ！
  d_main_26_1_s_27:
    speaker: "<Choice>"
    en: Haven't I seen you before?
    ko: 그러고 보니 예전에 본 적이….
    ja: そういえば、前に見たことが…
  d_main_26_1_s_28:
    speaker: "<Choice>"
    en: I'm confused.
    ko: 혼란스럽네.
    ja: ややこしいな
  d_main_26_1_s_29:
    speaker: chime
    en: Ah, so you do remember.
    ko: 오호. 기억하느냐.
    ja: おおっ、覚えているのだ？
  d_main_26_1_s_30:
    speaker: chime
    en: You have a keen memory. We met, but only for a brief moment.
    ko: 잠깐 봤을 뿐인데 기억하다니, 눈썰미가 좋구나.
    ja: |-
      少し会っただけなのに覚えているとは、
      なかなかやるのだ。
  d_main_26_1_s_31:
    speaker: anis
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_26_1_s_32:
    speaker: neon
    en: Tell us then, noble White Knight, when you say you can prove it, what exactly
      do you mean?
    ko: |-
      고귀한 백기사님.
      증명할 수 있다니 무슨 말인가요?
    ja: |-
      それで、高貴なる白騎士サマ。
      証明できるとはどういうことですか？
  d_main_26_1_s_33:
    speaker: chime
    en: Finally, someone with a modicum of manners.
    ko: 오. 제법 예의를 차릴 줄 아는 녀석이 있구나.
    ja: おっ。なかなか礼儀正しい奴なのだ。
  d_main_26_1_s_34:
    speaker: anis
    en: Are you going to answer or not?
    ko: 대답이나 좀 해주지?
    ja: いいから答えてくれる？
  d_main_26_1_s_35:
    speaker: chime
    en: I saw it with my own two eyes.
    ko: 봤으니까.
    ja: 実際に見たのだ。
  d_main_26_1_s_36:
    speaker: chime
    en: We were out hunting for treasure when a loud noise attracted our attention.
    ko: |-
      우리가 보물 찾기를 하고 있을 때,
      큰 소리가 들려서 그곳으로 가봤더니.
    ja: |-
      私たちが宝探しをしている時、
      大きな音が聞こえたから、様子を見に行ったら
  d_main_26_1_s_37:
    speaker: chime
    en: Heading towards the sound, we saw there was a brawl taking place. Three against
      one.
    ko: 3 대 1로 싸우고 있더구나.
    ja: そいつが1対3で戦っていたのだ。
  d_main_26_1_s_38:
    speaker: chime
    en: The only thing was, the lone individual was overpowering the other three.
    ko: 하나가 셋을 압도하면서 온갖 곳을 돌아다녔고.
    ja: 1人で3人を圧倒しながら、バンバン飛び回って
  d_main_26_1_s_39:
    speaker: chime
    en: Once the three figures escaped, the remaining individual simply stood there
      for a while, as if in a daze.
    ko: |-
      셋이 도망치고 난 다음,
      남은 하나는 한참 동안 멍하니 서 있었다.
    ja: |-
      3人が逃げ出した後、1人で残されて、
      しばらく棒立ちになっていたのだ。
  d_main_26_1_s_40:
    speaker: chime
    en: After a few moments, she passed out,
    ko: 그리고 픽 쓰러지더니.
    ja: それから、バタッと倒れて…
  d_main_26_1_s_41:
    speaker: chime
    en: then transformed into the figure you now see before you.
    ko: 저 녀석으로 바뀌었다.
    ja: 今のあいつに変わったのだ。
  d_main_26_1_s_42:
    speaker: dorothy
    en: "... Transformed? How?"
    ko: "…바뀌다니. 어떻게요."
    ja: "…変わるとは？どのように？"
  d_main_26_1_s_43:
    speaker: chime
    en: It's a bit tricky to explain.
    ko: 음… 설명하기가 좀 애매하다만.
    ja: うーん…説明は難しいのだ。
  d_main_26_1_s_44:
    speaker: chime
    en: There were some cracking and bubbling sounds as it happened.
    ko: 우득우득 뿌득뿌득 하면서?
    ja: ボキボキ、バキバキってしながら？
  d_main_26_1_s_45:
    speaker: neon
    en: You're not making any sense.
    ko: 전혀 설명이 안되고 있는데요.
    ja: まったく説明になってませんよ。
  d_main_26_1_s_46:
    speaker: crown
    en: She speaks the truth.
    ko: 차임의 말은 사실이에요.
    ja: チャイムの言った通りですわ。
  d_main_26_1_s_47:
    speaker: crown
    en: I can vouch for her.
    ko: 제가 보장하죠.
    ja: 私も保証いたしましてよ。
  d_main_26_1_s_48:
    speaker: anis
    en: Hardly a ringing endorsement when you're just as suspicious as everyone else
      here.
    ko: 처음 보는 수상한 니케의 보장 같은 건 믿을 게 못 되는데.
    ja: |-
      初めて会った怪し～いニケの保証なんて、
      信じられないんだけど。
  d_main_26_1_s_49:
    speaker: chime
    en: How dare you call Her Highness' rectitude into question?!
    ko: 아가씨에게 수상하다는 말을 하다니 무례하다!
    ja: |-
      お嬢さまに向かって怪しいとは！？
      無礼なのだ！
  d_main_26_1_s_50:
    speaker: chime
    en: We were doing you a favor by explaining all this to you.
    ko: 우리야말로 처음 보는 네놈들에게 친절하게 설명해 주고 있지 않느냐!
    ja: |-
      私たちこそ、初めて会った貴様らに
      親切に説明してやっているのだ！
  d_main_26_1_s_51:
    speaker: anis
    en: A favor? More like chirping endlessly into my ear.
    ko: 너 아까부터 떽떽떽떽 너무 시끄럽다고!
    ja: さっきから「のだのだ」うるさいのよ！
  d_main_26_1_s_52:
    speaker: chime
    en: Why, you...!
    ko: 이, 이놈이…!
    ja: き、貴様…！
  d_main_26_1_s_53:
    speaker: "<Self>"
    en: Rapi went into overdrive to utilize Red Hood.
    ko: 라피는 레드 후드를 풀 액티브로 사용했어.
    ja: |-
      ラピはレッドフードを
      フルアクティブで使った
  d_main_26_1_s_54:
    speaker: "<Self>"
    en: Before doing that, she asked us to find her. No matter what.
    ko: 자기를 반드시 찾아달라고 얘기했었고.
    ja: そして、自分を必ず見つけてほしいと言った
  d_main_26_1_s_55:
    speaker: "<Self>"
    en: Do you happen to know anything about this?
    ko: 혹시 여기에 대해 아는게 있을까?
    ja: 何か思い当たることはないか？
  d_main_26_1_s_56:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_1_s_57:
    speaker: redhood
    en: Utilize me? What do you mean?
    ko: 나를 사용했다고? 그건 또 무슨 말이래?
    ja: あたしを使う？そりゃまた、どういう意味だ？
  d_main_26_1_s_58:
    speaker: anis
    en: We're not so sure ourselves.
    ko: 우리도 몰라.
    ja: 私たちにも分かんないわよ。
  d_main_26_1_s_59:
    speaker: neon
    en: How is any of this even possible?
    ko: "…그런데 이거, 가능한 말인가요?"
    ja: |-
      …ところで、そもそもそんなことが
      できるんですか？
  d_main_26_1_s_60:
    speaker: dorothy
    en: It doesn't make sense.
    ko: 말이 안 돼요.
    ja: あり得ませんね。
  d_main_26_1_s_61:
    speaker: dorothy
    en: Cases of personality changes are rare enough as they are, but to experience
      a physical transformation,
    ko: |-
      인격이 바뀌는 경우는 드물게 볼 수 있지만,
      몸과 인격이 통째로 바뀌다니.
    ja: |-
      人格が変わるケースはまれに見ますが、
      身体と人格が丸ごと入れ替わるなどと言う話は。
  d_main_26_1_s_62:
    speaker: dorothy
    en: complete with alternative clothing and equipment?
    ko: "…거기다 복장과 무장까지?"
    ja: "…まして、服装と武装まで？"
  d_main_26_1_s_63:
    speaker: dorothy
    en: It's simply not possible.
    ko: 있을 수 없는 일이에요.
    ja: あり得ないことです。
  d_main_26_1_s_64:
    speaker: redhood
    en: Then how do you explain my being here?
    ko: 그런데 나는 여기 있는데?
    ja: でも、あたしはここにいるぞ？
  d_main_26_1_s_65:
    speaker: anis
    en: Quit beating around the bush
    ko: "…너. 똑바로 말해."
    ja: "…もう一回、真面目に答えて。"
  d_main_26_1_s_66:
    speaker: anis
    en: and just tell us where Rapi is.
    ko: 라피는 어디 있어?
    ja: ラピはどこ？
  d_main_26_1_s_67:
    speaker: redhood
    en: I told you. She's here.
    ko: 여기 있다니까?
    ja: ここにいるって言ったろ？
  d_main_26_1_s_68:
    speaker: anis
    en: Do you actually expect us to believe that?
    ko: 그러니까 그걸 지금 우리 보고 믿으라는 거야!?
    ja: |-
      だから、それをどうやって
      信じろって言うのよ！？
  d_main_26_1_s_69:
    speaker: redhood
    en: I don't know how I can prove it to you.
    ko: 아 이거 어떻게 증명할 방법이 없네.
    ja: はぁ、証明のしようがないんだよ。
  d_main_26_1_s_70:
    speaker: dorothy
    en: We're not even sure if you're actually Red Hood.
    ko: 애초에 당신이 진짜 레드 후드인지도 의심스럽군요.
    ja: |-
      そもそも、あなたが本当にレッドフードか
      どうかと言うところから、怪しいですね。
  d_main_26_1_s_71:
    speaker: dorothy
    en: I personally don't think you are.
    ko: 당연히 아닐 거라 생각하지만.
    ja: むろん、私は偽物だろうと思っていますが。
  d_main_26_1_s_72:
    speaker: dorothy
    en: What are you after? What do you stand to gain from impersonating Red Hood?
    ko: |-
      무슨 속셈이죠?
      레드 후드의 모습을 하고 뭘 할 생각인가요?
    ja: |-
      何を企んでいるのです？
      レッドフードの姿で、何をするつもりですか？
  d_main_26_1_s_73:
    speaker: redhood
    en: Apparently, the parasol lady doesn't trust me.
    ko: 어허 이 양산 쓰기 좋아하는 아가씨가 영 못 믿네.
    ja: ったく、日傘のお嬢サマは相変わらずだなぁ～
  d_main_26_1_s_74:
    speaker: dorothy
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_main_26_1_s_75:
    speaker: redhood
    en: You're still wearing the same outfit as before. I assume you haven't gotten
      any new upgrades since the last time?
    ko: |-
      그 옷은 그대로네.
      꼬마가 개량해 준 그대로야?
    ja: |-
      その服も変わってないよな。
      おちびちゃんに改良してもらって、
      そのまんまか？
  d_main_26_1_s_76:
    speaker: dorothy
    en: How did you...
    ko: 그걸… 어떻게….
    ja: どうしてそれを…
  d_main_26_1_s_77:
    speaker: redhood
    en: Because I'm me.
    ko: 그야 내가 나니까.
    ja: そりゃ、あたしはあたしだから。
  d_main_26_1_s_78:
    speaker: dorothy
    en: The older something is...
    ko: "…오래된 것일수록."
    ja: "…古いものほど…"
  d_main_26_1_s_79:
    speaker: redhood
    en: The better it is.
    ko: 좋은 것이다.
    ja: いいもんなんだ。
  d_main_26_1_s_80:
    speaker: dorothy
    en: How can this be?
    ko: "…이럴… 수가…."
    ja: "…そんな…はずは…"
  d_main_26_1_s_81:
    speaker: neon
    en: Do you two know each other?
    ko: 응? 두 분은 서로 아는 사이신가요?
    ja: あれ？お二人はお知り合いだったんですか？
  d_main_26_1_s_82:
    speaker: redhood
    en: We know each other very well.
    ko: 응. 아주 잘 아는 사이지.
    ja: ああ。よーく知ってる。
  d_main_26_1_s_83:
    speaker: dorothy
    en: I-I can see that you're Red Hood. That much is clear.
    ko: |-
      일단, 일단 알겠어요.
      당신이 레드 후드라는 것.
    ja: |-
      ひとまず…ひとまず、理解はしました。
      あなたがレッドフード本人だと。
  d_main_26_1_s_84:
    speaker: dorothy
    en: But the idea that Rapi shares the same body with you...
    ko: 하지만 라피가 당신과 같은 바디를 공유하고 있다는 말은….
    ja: |-
      しかし、ラピがあなたと
      ボディを共有しているという話は…
  d_main_26_1_s_85:
    speaker: redhood
    en: We should get a move on.
    ko: 일단, 좀 이동할까?
    ja: とりあえず、ちょっと場所を変えないか？
  d_main_26_1_s_86:
    speaker: redhood
    en: Rapi is talking to me so loudly that it's wearing on me.
    ko: 라피가 너무 시끄러워서 견딜 수가 없거든.
    ja: ラピがうるさくてたまんねーんだ。
  d_main_26_1_s_87:
    speaker: redhood
    en: It gets better if I walk.
    ko: 걸으면 좀 나아져.
    ja: 歩けば少しマシになるからさ。
  d_main_26_1_s_88:
    speaker: "<Self>"
    en: What is she saying?
    ko: "…라피가 뭐라고 하는데?"
    ja: "…ラピはなんて言っている？"
  d_main_26_1_s_89:
    speaker: redhood
    en: She keeps repeating the same thing.
    ko: 계속 같은 말만 반복하고 있어.
    ja: 同じことばっかり繰り返してるよ。
  d_main_26_1_s_90:
    speaker: redhood
    en: Head home.
    ko: "[고향으로]라고."
    ja: "「故郷へ…」ってな。"
d_main_26_01_e:
  d_main_26_1_e_1:
    speaker: redhood
    en: Come on, let's get a move on.
    ko: 자자. 일단 걷자.
    ja: さっ、とりあえず歩こうぜ。
  d_main_26_1_e_2:
    speaker: redhood
    en: We can walk and talk. Rapi's really yelling up a storm.
    ko: |-
      걸으면서 얘기하자.
      시끄러워 죽겠네 아주.
    ja: |-
      歩きながら話すからさ。
      うるさくてたまんねー。
  d_main_26_1_e_3:
    speaker: "<Narration>"
    en: Red Hood starts walking.
    ko: 레드 후드는 걸어갔다.
    ja: レッドフードは歩いていった
  d_main_26_1_e_4:
    speaker: "<Narration>"
    en: The others follow close behind, with curiosity written all over their faces.
    ko: 다른 사람들도 의문 가득한 표정을 한 채 레드 후드의 뒤를 따라 걸었다.
    ja: |-
      一行はいぶかしげな表情を浮かべたまま、
      レッドフードの後を追った
  d_main_26_1_e_5:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_1_e_6:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삐잇-
    ja: ピッ
  d_main_26_1_e_7:
    speaker: "<Self>"
    en: Ingrid.
    ko: 잉그리드.
    ja: イングリッド
  d_main_26_1_e_8:
    speaker: ingrid_op_c
    en: Any progress?
    ko: 나다. 진척이 있나?
    ja: 私だ。進捗はあったか？
  d_main_26_1_e_9:
    speaker: "<Self>"
    en: This may come as a shock.
    ko: 갑자기 이런 말을 해서 좀 당황스러울 수 있는데.
    ja: |-
      急にこんなことを言うと、
      困るかもしれないが
  d_main_26_1_e_10:
    speaker: ingrid_op_c
    en: What is it?
    ko: 무슨 일이지?
    ja: 何だ？
  d_main_26_1_e_11:
    speaker: "<Self>"
    en: I met Red Hood.
    ko: 레드 후드와 만났어.
    ja: レッドフードに会った
  d_main_26_1_e_12:
    speaker: ingrid_op_c
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_1_e_13:
    speaker: "<Self>"
    en: Are you there?
    ko: 잉그리드?
    ja: イングリッド？
  d_main_26_1_e_14:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삐잇-
    ja: ピッ
  d_main_26_1_e_15:
    speaker: "<Monologue>"
    en: What's going on?
    ko: "…뭐지."
    ja: "…何だ？"
  d_main_26_1_e_16:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  d_main_26_1_e_17:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_1_e_18:
    speaker: "<Monologue>"
    en: I recall a conversation between Rapi and Rapunzel.
    ko: 라푼젤과의 대화를 떠올린다,
    ja: ラプンツェルとの会話を思い出した
  d_main_26_1_e_18_1:
    speaker: rapunzel
    en: Rapi, you remind me of my friend.
    ko: 라피는 정말 제 친구랑 많이 닮았네요.
    ja: |-
      ラピは本当に
      私の友だちに似ていますね。
  d_main_26_1_e_18_2:
    speaker: rapunzel
    en: |-
      Your attitude and personality are different,
      but the way you fight is practically identical.
    ko: |-
      분위기나 성격은 다른데
      싸우는 방식이 정말 판박이에요.
    ja: |-
      雰囲気や性格は違うのに、
      戦い方は瓜二つです。
  d_main_26_1_e_18_3:
    speaker: rapi
    en: "... Perhaps. I assume you're referring to"
    ko: |-
      …혹시.
      그 사람의 이름.
    ja: "…その人って、"
  d_main_26_1_e_18_4:
    speaker: rapi
    en: Red Hood?
    ko: "[레드 후드]인가?"
    ja: "「レッドフード」ですか？"
  d_main_26_1_e_18_5:
    speaker: rapunzel
    en: Huh? How did you know?
    ko: 어? 어떻게 아셨어요?
    ja: あら？どうして分かったんですか？
  d_main_26_1_e_18_6:
    speaker: rapunzel
    en: Do you know her?
    ko: 레드 후드를 아시나요?
    ja: レッドフードを知っているんですか？
  d_main_26_1_e_18_7:
    speaker: rapi
    en: So I heard you right after all...
    ko: 역시 잘못 들었던 게 아니었군.
    ja: |-
      やっぱり、
      聞き間違いじゃなかったのね。
  d_main_26_1_e_18_8:
    speaker: rapunzel
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_26_1_e_18_9:
    speaker: rapi
    en: |-
      Red Hood. A Nikke from the First invasion.
      And the legendary Commander.
    ko: |-
      레드 후드, 1차 침공의 니케.
      그리고 전설의 지휘관.
    ja: |-
      レッドフード、一次侵攻のニケ。
      そして伝説の指揮官。
  d_main_26_1_e_18_10:
    speaker: rapi
    en: In the past, was your Squad named Pioneer?
    ko: 혹시 과거에도 너희 스쿼드의 이름이 [파이오니아]였나?
    ja: |-
      あなたたちの分隊名は、
      最初から「パイオニア」だったのかしら？
  d_main_26_1_e_18_11:
    speaker: rapunzel
    en: |-
      No. We only got that name once we met again on the surface.
      We were originally called...
    ko: |-
      아뇨. 이건 지상에서 두 분을 다시 만났을 때 받은 이름이에요.
      원래 이름은….
    ja: |-
      いいえ、これは地上で2人に
      再会した時にもらった名前です。
      元の名前は…
  d_main_26_1_e_18_12:
    speaker: rapi
    en: Goddess.
    ko: "[갓데스]."
    ja: "「ゴッデス」"
  d_main_26_1_e_19:
    speaker: "<Monologue>"
    en: Red Hood was a member of the Goddess Squad.
    ko: 레드 후드는 갓데스 스쿼드의 니케다.
    ja: レッドフードは、ゴッデス部隊のニケだ
  d_main_26_1_e_20:
    speaker: "<Monologue>"
    en: A real person who existed in the past.
    ko: 즉, 실존했던 니케라는 얘기다.
    ja: つまり、過去に実在したニケということだ
  d_main_26_1_e_21:
    speaker: "<Monologue>"
    en: I'm beginning to understand Ingrid's comment about how this all would turn
      the Ark upside down.
    ko: 잉그리드가 말한 [방주가 뒤집어질 수도 있다]는 의미가 뭔지 알 것 같다.
    ja: |-
      イングリッドが言っていた
      「アークが大騒ぎになる」という意味が
      分かったような気がする
  d_main_26_1_e_22:
    speaker: "<Monologue>"
    en: We don't know the how or why behind any of this,
    ko: 원인도, 방법도 모르지만.
    ja: 原因も、方法も分からないが
  d_main_26_1_e_23:
    speaker: "<Monologue>"
    en: but this insinuates that a Nikke from the past can be brought back to the
      present.
    ko: 과거의 니케를 현세에 다시 불러올 수 있다는 얘기니까.
    ja: |-
      これは過去のニケを、
      現世に呼び出せるということだ
  d_main_26_1_e_24:
    speaker: "<Monologue>"
    en: Since there's already been a result, we'll surely be able to find the cause.
      The opposite is also applicable.
    ko: |-
      결과가 있다면 원인은 얼마든지 알아낼 수 있다.
      반대의 경우도 마찬가지다.
    ja: |-
      結果があれば、原因は突き止めればいい。
      そして原因さえ分かれば、結果の再現は…
  d_main_26_1_e_25:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_1_e_26:
    speaker: "<Monologue>"
    en: If this information were to get out and reach the Ark...
    ko: 만약 이 사실이 방주에 알려질 경우….
    ja: もし、この事実がアークに知れ渡ったら…
  d_main_26_1_e_27:
    speaker: "<Monologue>"
    en: I can't even imagine what would happen.
    ko: 어떤 일이 일어날지 나는 짐작조차 할 수 없을 것 같다.
    ja: 何が起きるか、私には予想もつかない
d_main_26_02_s:
  d_main_26_2_s_1:
    speaker: "<Monologue>"
    en: As we continue to march, I share the information Ingrid revealed to me with
      everyone.
    ko: |-
      모두와 함께 이동하며
      잉그리드에게 전해 받은 이야기를 공유했다.
    ja: |-
      みんなと一緒に移動しながら、
      イングリッドから聞いた話を共有した
  d_main_26_2_s_2:
    speaker: "<Monologue>"
    en: The reaction is immediate and pronounced.
    ko: 그리고 아주 당연한 반응이 나왔다.
    ja: そして、予想通りの反応が飛び出した
  d_main_26_2_s_3:
    speaker: dorothy
    en: You don't actually expect us to buy all that, do you?
    ko: 지금 그걸 저희보고 믿으라는 얘긴가요?
    ja: そんな話を信じろと言うのですか？
  d_main_26_2_s_4:
    speaker: dorothy
    en: You've been reading too many science-fiction novels.
    ko: 공상 과학 소설에 너무 심취하신 모양이네요.
    ja: |-
      空想科学を信じ込むような方とは
      知りませんでした。
  d_main_26_2_s_5:
    speaker: redhood
    en: So Rapi and I share the same body?
    ko: 나랑 라피가 같은 바디를 공유한다….
    ja: あたしとラピが、同じボディを共有してる…
  d_main_26_2_s_6:
    speaker: dorothy
    en: Why are you taking any of this the least bit seriously? This man is clearly
      delusional.
    ko: |-
      뭘 그렇게 진지하게 생각하는 거죠?
      망상인 게 당연하잖아요.
    ja: |-
      何を真剣に考えているのです？
      与太話に決まっているでしょう。
  d_main_26_2_s_7:
    speaker: redhood
    en: It's the most plausible theory we have to go on right now.
    ko: 그런데 지금 가진 정보는 이것뿐이잖냐.
    ja: でも、いま分かってる事はそれだけだろ？
  d_main_26_2_s_8:
    speaker: redhood
    en: They're the ones who created Rapi. We have no choice but to believe them.
    ko: 라피를 만든 사람의 말이니 믿어야지.
    ja: ラピを作った人の言葉なら、信じないと。
  d_main_26_2_s_9:
    speaker: redhood
    en: Besides, I can feel it in my gut that it's true.
    ko: |-
      그리고 그 뭐냐.
      그럴 것 같은 필이 온다고 해야 하나?
    ja: |-
      それなら、なんつーかさ。
      実際そんな感じがするし？
  d_main_26_2_s_10:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_2_s_11:
    speaker: crown
    en: "... Chime."
    ko: "…차임."
    ja: "…チャイム。"
  d_main_26_2_s_12:
    speaker: chime
    en: Yes, Your Highness?
    ko: 예. 아가씨.
    ja: はっ！お嬢さま。
  d_main_26_2_s_13:
    speaker: crown
    en: Break it down for me. What exactly is going on here?
    ko: 좀 전에 이 분이 말씀하신 것을 요약해요.
    ja: |-
      この方がおっしゃった内容を
      要約してもらえますこと？
  d_main_26_2_s_14:
    speaker: chime
    en: Well...
    ko: 음….
    ja: うむむ…
  d_main_26_2_s_15:
    speaker: chime
    en: Um...
    ko: 그러니까, 그게….
    ja: えー、その…
  d_main_26_2_s_16:
    speaker: chime
    en: Don't you worry about it. I'll take care of everything.
    ko: |-
      아, 아가씨는 그런 거 몰라도 됩니다요!
      제가 다 알아서 할 테니까요!
    ja: |-
      お、お嬢さまはそのようなこと
      考えずともよろしいのです！
      私にすべてお任せくださいませ！
  d_main_26_2_s_17:
    speaker: crown
    en: "... Very good. All I have to do is make the final decision."
    ko: |-
      그, 그렇죠?
      저는 그저 결정만 내리면 되니까요.
    ja: |-
      そ、そうですわよね？
      私はただ、決定さえ下せばよいのですから。
  d_main_26_2_s_18:
    speaker: chime
    en: Precisely. Someone of your bearing shouldn't have to concern themselves with
      unnecessary details.
    ko: |-
      그럼요 그럼요.
      고귀하신 아가씨가 모든 사정을 다 알 필요는 없습니다요.
    ja: |-
      もちろんでございます！
      お嬢さまほどの高貴なお方が、
      さまつなことを知る必要はございません！
  d_main_26_2_s_19:
    speaker: anis
    en: You two haven't any clue what the Commander just said, right?
    ko: "…너희들. 이해 못 했지."
    ja: "…あなたたち。理解できなかったんでしょ。"
  d_main_26_2_s_20:
    speaker: crown
    en: Whatever are you talking about? I don't need to understand.
    ko: |-
      무, 무슨 소릴 하시는 거죠?
      저는 이해할 필요가 없어요.
    ja: |-
      な、何をおっしゃいますの？
      理解する必要がないというだけのことです。
  d_main_26_2_s_21:
    speaker: chime
    en: E-exactly! All she needs to do is trust me.
    ko: |-
      그, 그럼요 그럼요.
      아가씨는 저만 믿으시면 됩니다요.
    ja: |-
      そ、その通りでございます！
      お嬢さまは、私だけを
      信じてくださればよいのです！
  d_main_26_2_s_22:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_2_s_23:
    speaker: redhood
    en: So,
    ko: 그러면.
    ja: そういうことなら…
  d_main_26_2_s_24:
    speaker: redhood
    en: if I take that injection you have,
    ko: 지금 네가 가진 그 주사.
    ja: 今、お前が持ってるその注射。
  d_main_26_2_s_25:
    speaker: redhood
    en: I'll turn back into Rapi?
    ko: 그걸 내가 맞으면 라피로 되돌아가는 거지?
    ja: それをあたしに打てば、ラピに戻るんだろ？
  d_main_26_2_s_26:
    speaker: "<Self>"
    en: That's right.
    ko: 응. 맞아.
    ja: ああ、そうだ
  d_main_26_2_s_27:
    speaker: redhood
    en: And I'll die?
    ko: 나는 죽는 거고?
    ja: あたしは死ぬんだよな？
  d_main_26_2_s_28:
    speaker: "<Self>"
    en: "... That's also true."
    ko: "…그것도, 맞아."
    ja: "…そうなるだろう"
  d_main_26_2_s_29:
    speaker: redhood
    en: Let's do it.
    ko: 그럼 얼른 하자.
    ja: じゃあ、早くやろうぜ。
  d_main_26_2_s_30:
    speaker: dorothy
    en: "... What?"
    ko: "…예?"
    ja: "…はい？"
  d_main_26_2_s_31:
    speaker: anis
    en: Huh?
    ko: 어?
    ja: えっ？
  d_main_26_2_s_32:
    speaker: neon
    en: You're not scared of getting this shot?
    ko: 세상에. 주사 맞는 게 무섭지도 않으세요?
    ja: 驚きましたね。怖くはないんですか？
  d_main_26_2_s_33:
    speaker: redhood
    en: Enough talk. Inject me with it.
    ko: 자, 주사 놔줘.
    ja: ほら、打ってくれよ。
  d_main_26_2_s_34:
    speaker: dorothy
    en: Wait just a moment.
    ko: 레드 후드. 잠깐만요.
    ja: レッドフード。待ってください。
  d_main_26_2_s_35:
    speaker: redhood
    en: No, time is of the essence.
    ko: 잠깐이고 자시고 간에 빨리해야지.
    ja: なんでだよ、とっとと済ませないと。
  d_main_26_2_s_36:
    speaker: redhood
    en: I died long ago.
    ko: 나는 죽었어.
    ja: あたしは死んだんだ。
  d_main_26_2_s_37:
    speaker: redhood
    en: I remember it vividly.
    ko: 그건 확실히 기억나.
    ja: それは確かに覚えてる。
  d_main_26_2_s_38:
    speaker: redhood
    en: If this were a true resurrection, and I could go on living, I'd be so happy.
    ko: 물론 단순히 부활! 같은 느낌이면 순순히 좋아하겠는데.
    ja: |-
      もちろん、単に蘇ったぜ！みたいな話だったら
      素直に喜んだけどさ。
  d_main_26_2_s_39:
    speaker: redhood
    en: But you said yourself that I'm borrowing Rapi's body.
    ko: 라피의 몸을 빌려 쓰고 있다며.
    ja: ラピの体を借りてるんだろ？
  d_main_26_2_s_40:
    speaker: redhood
    en: So long as I'm here, we don't know what's happening to Rapi.
    ko: 그럼 내가 이러고 있는 동안 라피한테 무슨 일이 생길지 모르잖아.
    ja: |-
      なら、あたしがこうしてる間にも
      ラピがどうにかなっちまうかも知れないし。
  d_main_26_2_s_41:
    speaker: "<Self>"
    en: The longer you stay, the more Rapi's consciousness will disappear.
    ko: "…네가 그 상태로 있을수록, 라피의 의식이 사라져간다고 했어."
    ja: |-
      …君がその状態で長くいるほど、
      ラピの意識は消えていくと聞いた
  d_main_26_2_s_42:
    speaker: redhood
    en: See? I told you.
    ko: 것 봐. 그렇다잖아.
    ja: ほらな。そうだろ？
  d_main_26_2_s_43:
    speaker: dorothy
    en: I understand that, but we shouldn't be so hasty.
    ko: |-
      무슨 말인지 알겠는데,
      서두르지 말아요.
    ja: |-
      言いたいことは分かりますが、
      事を急がないでください。
  d_main_26_2_s_44:
    speaker: dorothy
    en: We should confirm whether or not this is all true. There's still time to do
      that.
    ko: 저 말이 사실인지부터 확인하고 행동해도 늦지 않아요.
    ja: |-
      この話が事実か確認してからでも、
      決して遅くは…
  d_main_26_2_s_45:
    speaker: redhood
    en: I shouldn't be here.
    ko: 나 지금 여기 있으면 안 돼.
    ja: あたしは、今ここにいちゃいけねぇ。
  d_main_26_2_s_46:
    speaker: redhood
    en: This isn't right.
    ko: 그건 안되는 거야.
    ja: それはダメなんだ。
  d_main_26_2_s_47:
    speaker: redhood
    en: I'm dead.
    ko: 난 죽었다고.
    ja: あたしはもう死んでるんだから。
  d_main_26_2_s_48:
    speaker: redhood
    en: A ghost from the past.
    ko: 과거의 사람이라는 얘기야.
    ja: 過去の存在ってこった。
  d_main_26_2_s_49:
    speaker: redhood
    en: I can't take the life of someone living now.
    ko: 지금을 살고 있는 사람의 것을 빼앗을 수는 없어.
    ja: |-
      今を生きてるヤツのものを、
      奪うわけにはいかねーって。
  d_main_26_2_s_50:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_2_s_51:
    speaker: redhood
    en: Now, hurry.
    ko: 자. 빨리.
    ja: ほら、早く。
  d_main_26_2_s_52:
    speaker: "<Monologue>"
    en: Red Hood stretches her arm outward.
    ko: "…레드 후드가 팔을 내민다."
    ja: "…レッドフードが腕を突き出した"
  d_main_26_2_s_53:
    speaker: "<Monologue>"
    en: I remove the injection gun from the box,
    ko: 난 상자에서 인젝션 건을 꺼냈다.
    ja: 私は箱から注射器を取り出した
  d_main_26_2_s_54:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_2_s_55:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_2_s_56:
    speaker: "<Monologue>"
    en: and move it towards Red Hood's arm.
    ko: 인젝션 건을 레드 후드의 팔에 겨눈다.
    ja: 注射針を、レッドフードの腕に向けた
  d_main_26_2_s_57:
    speaker: dorothy
    en: Wait! Please.
    ko: 잠깐만… 요.
    ja: 待ってください…
  d_main_26_2_s_58:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 텁썩!
    ja: ガシッ！
  d_main_26_2_s_59:
    speaker: "<Monologue>"
    en: Red Hood grabs my arm with a vice-like grip.
    ko: 인젝션 건을 들고 있는 내 팔을 강한 힘으로 붙잡는다.
    ja: 私は、注射器を持つ腕を強い力で掴まれた
  d_main_26_2_s_60:
    speaker: "<Monologue>"
    en: I look up at her.
    ko: 고개를 들어 내 팔을 붙잡고 있는 레드 후드를 바라본다.
    ja: |-
      頭を上げて私の腕をつかむ
      レッドフードの方を見た
  d_main_26_2_s_61:
    speaker: redhood
    en: What the...?!
    ko: "…응?"
    ja: "…あれ？"
  d_main_26_2_s_62:
    speaker: anis
    en: What's going on?
    ko: 응?
    ja: え？
  d_main_26_2_s_63:
    speaker: redhood
    en: I-I don't know.
    ko: 어? 왜, 왜 이래 이거?
    ja: あれ？ど、どうなってんだ、これ？
  d_main_26_2_s_64:
    speaker: redhood
    en: I'm trying to let go, but...
    ko: 자, 잠깐만. 금방 놓을게.
    ja: ま、待ってくれ。すぐ放すから。
  d_main_26_2_s_65:
    speaker: "<Self>"
    en: It hurts...
    ko: 조금 아픈데….
    ja: 少し痛いのだが…
  d_main_26_2_s_66:
    speaker: redhood
    en: I'm sorry, I can't...
    ko: 아, 아프지? 미안해. 금방…!
    ja: い、痛いよな？悪い。すぐに…！
  d_main_26_2_s_67:
    speaker: redhood
    en: I can't control my own movements!
    ko: |-
      어어어? 이게 왜 이래?
      내 맘대로 안 움직이잖아!
    ja: |-
      あれれれ？どうしたんだ？
      言うこときかないぞ！
  d_main_26_2_s_68:
    speaker: dorothy
    en: "... Red Hood?!"
    ko: "…레드 후드?"
    ja: "…レッドフード？"
  d_main_26_2_s_69:
    speaker: redhood
    en: It's not me doing this,
    ko: 이, 이거 내가 잡고 있는 거 아냐!
    ja: こ、これ、あたしじゃねぇ！
  d_main_26_2_s_70:
    speaker: redhood
    en: it's Rapi!
    ko: 이거 라피가 잡고 있는 거야!
    ja: ラピが掴んでるんだ！
  d_main_26_2_s_71:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_2_s_72:
    speaker: redhood
    en: Don't believe me?
    ko: 아니, 진짜라니까?
    ja: いや、ホントだって！
  d_main_26_2_s_73:
    speaker: redhood
    en: Well, look!
    ko: 이거 봐! 이거!
    ja: ほら！見てくれよ！
  d_main_26_2_s_74:
    speaker: "<Monologue>"
    en: Using her other hand, Red Hood starts pounding on the hand that is squeezing
      me.
    ko: 레드 후드는 반대쪽 손으로 내 팔을 잡고 있는 팔을 마구 때렸다.
    ja: |-
      レッドフードは、反対側の手で
      私の腕を掴んでいる腕を思いっきり叩いた
  d_main_26_2_s_75:
    speaker: "<Monologue>"
    en: Despite several powerful blows, the death grip on my arm doesn't relent in
      the slightest.
    ko: |-
      그럼에도 불구하고 내 팔을 붙잡고 있는 레드 후드의 손은
      이질감이 느껴질 정도로 미동도 하지 않았다.
    ja: |-
      しかし、私の腕を掴んでいるレッドフードの手は
      不自然なほど微動だにしなかった
  d_main_26_2_s_76:
    speaker: redhood
    en: Rapi!
    ko: 야! 야! 라피!
    ja: お、おい！ラピ！
  d_main_26_2_s_77:
    speaker: redhood
    en: Why are you doing this?!
    ko: 왜, 왜 이러는 거야!
    ja: な、何してんだよ！
  d_main_26_2_s_78:
    speaker: "<Monologue>"
    en: Exerting every last ounce of my strength, I attempt to pull back the injection
      gun.
    ko: 인젝션 건을 거두어들이기 위해 힘을 준다.
    ja: 注射器をひっこめようと力を入れた
  d_main_26_2_s_79:
    speaker: "<Monologue>"
    en: To my surprise, Red Hood's hand loosens its grip.
    ko: "…거짓말같이, 내 팔을 잡고 있던 손이 풀렸다."
    ja: |-
      私の腕を掴んでいた手は
      ウソのようにあっさり離された
  d_main_26_2_s_80:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_2_s_81:
    speaker: redhood
    en: I guess...
    ko: 라, 라피가….
    ja: ラ、ラピのやつ…
  d_main_26_2_s_82:
    speaker: redhood
    en: Rapi really doesn't want to get that shot.
    ko: 주사 맞기 엄청 싫나 본데?
    ja: 注射が大っ嫌いみたいだな？
  d_main_26_2_s_83:
    speaker: anis
    en: What are you up to?
    ko: 너… 지금 무슨 수작을 부리는 거야.
    ja: あなた…どういうつもり？
  d_main_26_2_s_84:
    speaker: anis
    en: Give Rapi back!
    ko: 빨리 내놔. 라피를 내놓으라고!
    ja: ラピを返して。早く返しなさいよ！
  d_main_26_2_s_85:
    speaker: dorothy
    en: Rapi is the one who is resisting.
    ko: 라피가 거부하고 있다잖아요.
    ja: ラピが嫌がっているという話でしょう。
  d_main_26_2_s_86:
    speaker: anis
    en: You didn't believe a word of this just a few minutes ago, and now you're changing
      your tune?
    ko: 좀 전까지 안 믿다가 이제 와서 믿는 척이야?
    ja: |-
      さっきまで信じてなかったくせに、
      急に信じることにしたわけ？
  d_main_26_2_s_87:
    speaker: dorothy
    en: I believe Red Hood is telling the truth.
    ko: 레드 후드의 말을 믿는 거죠.
    ja: レッドフードの言葉を信じているだけです。
  d_main_26_2_s_88:
    speaker: anis
    en: So you're saying Rapi wants to die?
    ko: 그럼 뭐 라피가 죽고 싶어 하는 거라고?
    ja: |-
      じゃあ、何よ？
      ラピが死にたがってるって言いたいの！？
  d_main_26_2_s_89:
    speaker: anis
    en: You're not making any sense!
    ko: 말이 되는 소릴 해!
    ja: ふざけないで！
  d_main_26_2_s_90:
    speaker: "<Self>"
    en: '"Head home."'
    ko: "…고향으로."
    ja: "…故郷へ"
  d_main_26_2_s_91:
    speaker: redhood
    en: What was that?
    ko: "…응?"
    ja: "…ん？"
  d_main_26_2_s_92:
    speaker: "<Self>"
    en: That's what Rapi keeps telling you, right?
    ko: |-
      라피가 계속 얘기한다고 했지?
      [고향으로]라고.
    ja: |-
      ラピが言っているのだろう？
      「故郷へ」と
  d_main_26_2_s_93:
    speaker: redhood
    en: Right...
    ko: "…어. 맞아."
    ja: "…あぁ。そうだ。"
  d_main_26_2_s_94:
    speaker: "<Self>"
    en: Where is Rapi's hometown?
    ko: 라피의 고향은 어디야?
    ja: ラピの故郷はどこだ？
  d_main_26_2_s_95:
    speaker: anis
    en: I'm not sure.
    ko: 어… 모르겠는데.
    ja: ええと…知らないわ。
  d_main_26_2_s_96:
    speaker: neon
    en: I don't think she's ever told me.
    ko: 저도 따로 들었던 적은 없는 것 같아요.
    ja: 私も聞いたことないですね。
  d_main_26_2_s_97:
    speaker: "<Self>"
    en: Then we have to figure it out. I think that's where we need to go...
    ko: |-
      라피의 고향을 찾아보자.
      그쪽으로 가야 할 것 같….
    ja: |-
      ラピの故郷を探そう。
      まずはそこへ行く方がよさ…
  d_main_26_2_s_98:
    speaker: redhood
    en: Arrrggh!
    ko: 으어, 으어어어….
    ja: うわわわわ…
  d_main_26_2_s_99:
    speaker: "<Monologue>"
    en: Red Hood starts shaking her head back and forth.
    ko: "…레드 후드가 고개를 마구 가로젓고 있다."
    ja: "…レッドフードが頭をぶんぶん振っている"
  d_main_26_2_s_100:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_2_s_101:
    speaker: "<Self>"
    en: Then should we head to Red Hood's hometown?
    ko: 그럼 레드 후드의 고향을 찾아보자.
    ja: それなら、レッドフードの故郷を探そう
  d_main_26_2_s_102:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_2_s_103:
    speaker: "<Monologue>"
    en: Red Hood's movements stop.
    ko: 레드 후드의 움직임이 멈췄다.
    ja: レッドフードの動きが止まった
  d_main_26_2_s_104:
    speaker: "<Monologue>"
    en: This is probably...
    ko: "…이건 아무래도…."
    ja: "…これは、やはり…"
  d_main_26_2_s_105:
    speaker: "<Self>"
    en: That's what Rapi wants us to do.
    ko: 라피가 원하는 것 같아.
    ja: ラピが望んでいるようだ
  d_main_26_2_s_106:
    speaker: "<Self>"
    en: She wants us to go to Red Hood's hometown.
    ko: 레드 후드의 고향으로 가는 것을.
    ja: レッドフードの故郷へ向かうことを
d_main_26_02_e:
  d_main_26_2_e_1:
    speaker: "<Self>"
    en: Rapi resisted when we tried to administer the injection,
    ko: 인젝션 건을 라피가 거부했어.
    ja: 注射器を拒んだのはラピだ
  d_main_26_2_e_2:
    speaker: "<Self>"
    en: then released her hand when we said we'd head to Red Hood's hometown.
    ko: 레드 후드의 고향으로 간다고 하니까 내 팔을 놔줬고.
    ja: |-
      そして、レッドフードの故郷へ行くと言ったら、
      大人しくなった
  d_main_26_2_e_3:
    speaker: anis
    en: Does that mean Rapi wants to go there while she's still alive?
    ko: |-
      그럼 라피가 원하는 게
      쟤가 죽지 않은 상태로, 쟤 고향으로 가는 거라고?
    ja: |-
      じゃあ、このままの状態で
      レッドフードの故郷に行くのが
      ラピの望みってこと？
  d_main_26_2_e_4:
    speaker: "<Self>"
    en: I believe so.
    ko: 응.
    ja: そのようだ
  d_main_26_2_e_5:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_2_e_6:
    speaker: anis
    en: If you ask me,
    ko: 나 솔직히 말하면.
    ja: 正直に言うと、
  d_main_26_2_e_7:
    speaker: anis
    en: I say we stop bandying about all this sci-fi mumbo-jumbo
    ko: 지금 이런 공상 과학이랑 샤머니즘이 섞인 소리를 듣기보다.
    ja: |-
      こんなSFとインチキ宗教が混ざったみたいな
      話を聞いてるより、
  d_main_26_2_e_8:
    speaker: anis
    en: and give her the injection whether she likes it or not.
    ko: 저 녀석을 붙잡고 강제로 주사를 놔야 한다고 생각해.
    ja: |-
      あいつを取り押さえて、無理やりにでも
      注射するべきだと思うんだけど。
  d_main_26_2_e_9:
    speaker: anis
    en: 'You said it yourself: Rapi is disappearing.'
    ko: 아 라피가 점점 없어지고 있다며.
    ja: ラピがどんどん消えちゃうんでしょ？
  d_main_26_2_e_10:
    speaker: "<Self>"
    en: I say we go and check out this place.
    ko: 가보자.
    ja: 行ってみよう
  d_main_26_2_e_11:
    speaker: anis
    en: But Commander!
    ko: 지휘관님!
    ja: 指揮官様！？
  d_main_26_2_e_12:
    speaker: "<Self>"
    en: Think about it.
    ko: 나는 이렇게 생각해.
    ja: 私が思うに
  d_main_26_2_e_13:
    speaker: "<Self>"
    en: Despite the fact that she runs of the risk of disappearing entirely, Rapi
      still wants to send Red Hood to her hometown.
    ko: |-
      라피는 자기가 사라질 것을 각오하고서라도,
      레드 후드를 고향으로 보내고 싶어 한다고.
    ja: |-
      ラピは、自分が消えることも覚悟の上で、
      レッドフードを故郷へ帰したがっている
  d_main_26_2_e_14:
    speaker: "<Self>"
    en: If she's willing to take that risk, then she must have a good reason for it.
    ko: 그렇다는 말은 뭔가 있다는 것 아닐까?
    ja: 何か理由があるんじゃないか？
  d_main_26_2_e_15:
    speaker: "<Self>"
    en: Not only that,
    ko: 그리고.
    ja: それに
  d_main_26_2_e_16:
    speaker: "<Self>"
    en: this is the first time that Rapi has expressed what she wants.
    ko: |-
      처음인 것 같아.
      라피가 자기 하고 싶은 걸 드러내는 게.
    ja: |-
      たぶんこれが初めてだ。
      ラピが自分のやりたいことを言って来たのは
  d_main_26_2_e_17:
    speaker: anis
    en: So you really believe that Rapi is inside that lady?
    ko: |-
      …믿는 거지?
      저 녀석 안에 라피가 있다는걸.
    ja: |-
      …信じてるのね？
      あいつの中にラピがいるって。
  d_main_26_2_e_18:
    speaker: "<Self>"
    en: Yes, I do.
    ko: 응.
    ja: ああ
  d_main_26_2_e_19:
    speaker: anis
    en: She might just be spinning a wild yarn in order to save her own skin.
    ko: 저 녀석이 살고 싶어서 수작을 부리고 있을지도 몰라.
    ja: |-
      レッドフードが死にたくないから、
      デタラメ言ってるのかもよ？
  d_main_26_2_e_20:
    speaker: "<Self>"
    en: If that turns out to be true and Rapi vanishes because of it,
    ko: |-
      만약 그렇다면.
      그렇게 해서 라피가 사라진다면.
    ja: |-
      もし、そうだったら…
      それで、ラピが消えてしまったら…
  d_main_26_2_e_21:
    speaker: "<Self>"
    en: I'll kill her myself.
    ko: 죽일 거야.
    ja: この手で殺す
  d_main_26_2_e_22:
    speaker: anis
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_26_2_e_23:
    speaker: neon
    en: Master.
    ko: 스승님.
    ja: 師匠。
  d_main_26_2_e_24:
    speaker: "<Self>"
    en: You hear that, Red Hood? Don't even think about lying to us.
    ko: |-
      그러니 거짓말할 생각은 하지 마.
      레드 후드.
    ja: |-
      だから、ウソをつこうと思うな。
      レッドフード
  d_main_26_2_e_25:
    speaker: redhood
    en: I'm not lying.
    ko: 아 거짓말 아니라고.
    ja: ウソじゃないって。
  d_main_26_2_e_26:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_2_e_27:
    speaker: dorothy
    en: Is the injection the only way we have of turning Red Hood back to Rapi?
    ko: |-
      레드 후드를 라피로 되돌리는 방법은
      그 인젝션 건 말고는 없는 건가요?
    ja: |-
      レッドフードをラピに戻す方法は、
      その注射以外にないのですか？
  d_main_26_2_e_28:
    speaker: "<Self>"
    en: As things stand now, this is the only way.
    ko: 응. 지금 상태로는 그래.
    ja: ああ、今のところは
  d_main_26_2_e_29:
    speaker: dorothy
    en: "... Very well."
    ko: "…그래요."
    ja: "…そうですか。"
  d_main_26_2_e_30:
    speaker: dorothy
    en: Let's go then.
    ko: 그럼 가죠.
    ja: では、行きましょう。
  d_main_26_2_e_31:
    speaker: neon
    en: But where is Red Hood's hometown?
    ko: 그런데 레드 후드의 고향이 어딘데요?
    ja: それで、レッドフードの故郷はどこなんですか？
  d_main_26_2_e_32:
    speaker: redhood
    en: Beats me.
    ko: 나 몰라.
    ja: さあな。
  d_main_26_2_e_33:
    speaker: redhood
    en: This is my first time seeing this place too.
    ko: 여기도 처음 보는 곳인데.
    ja: ここだって初めて見る場所だし。
  d_main_26_2_e_34:
    speaker: anis
    en: You...
    ko: 너 말이야….
    ja: あなたね…！
  d_main_26_2_e_35:
    speaker: redhood
    en: The last time I was alive,
    ko: 아니. 그도 그럴게, 나 엄청 옛날 사람이거든?
    ja: |-
      いや、だからさ。
      あたしはめちゃくちゃ昔の人間なんだぞ？
  d_main_26_2_e_36:
    speaker: redhood
    en: this place was completely different from how it is now.
    ko: 그동안 여기에 얼마나 많은 일이 있었겠어?
    ja: 死んでる間に相当いろいろあっただろ？
  d_main_26_2_e_37:
    speaker: redhood
    en: How am I supposed to know where to go?
    ko: 모르는 게 당연하지.
    ja: 知らなくて当然だって。
  d_main_26_2_e_38:
    speaker: anis
    en: What should we do, Commander?
    ko: "…지휘관님. 어떡할까?"
    ja: "…指揮官様。どうする？"
  d_main_26_2_e_39:
    speaker: "<Self>"
    en: Is there anything you remember about your hometown?
    ko: "…혹시 고향에 대해 생각나는 풍경이 있어?"
    ja: "…故郷について何か覚えてる風景はないか？"
  d_main_26_2_e_40:
    speaker: "<Self>"
    en: Some type of recognizable landmark, perhaps?
    ko: 아니면 랜드마크라던가.
    ja: 目立つ建物でもいい
  d_main_26_2_e_41:
    speaker: redhood
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_main_26_2_e_42:
    speaker: redhood
    en: It's in a pretty rural area, so there's not much in the way of distinctive
      landmarks.
    ko: |-
      일단 엄청 촌이고.
      그러다 보니 랜드마크 같은 게 있을 리는 없고.
    ja: |-
      とにかく、ド田舎だったからなぁ。
      そんな立派なもんはなかったな。
  d_main_26_2_e_43:
    speaker: redhood
    en: I remember a long stretch of cornfields.
    ko: 옥수수밭이 길~게 이어져 있었어.
    ja: トウモロコシ畑がず～っと続いてたぞ。
  d_main_26_2_e_44:
    speaker: redhood
    en: There were also quite a few farms with livestock.
    ko: 동물들 키우는 축사도 제법 있었고.
    ja: 家畜を飼ってるとことかも結構あったな…
  d_main_26_2_e_45:
    speaker: redhood
    en: Oh, right!
    ko: 아.
    ja: あ。
  d_main_26_2_e_46:
    speaker: redhood
    en: There was a river that cut through the village.
    ko: 마을을 끼고 흐르는 강이 좀 특이했는데.
    ja: |-
      町を挟んで流れてる川が、
      ちょっと変わってたな。
  d_main_26_2_e_47:
    speaker: "<Narration>"
    en: Red Hood uses the barrel of her gun to doodle a picture in the dirt.
    ko: 레드 후드는 총구로 흙바닥을 긁으며 그림을 그렸다.
    ja: |-
      レッドフードは銃口で
      地面を引っかき、絵を描いた
  d_main_26_2_e_48:
    speaker: dorothy
    en: "... Could you at least try to treat your weapon with some respect?"
    ko: "…또 혼날 짓만 골라 하는군요."
    ja: "…銃の扱いは散々怒られたでしょう。"
  d_main_26_2_e_49:
    speaker: redhood
    en: Relax, I'll brush it off after I'm done.
    ko: 괜찮아. 털어내면 되지.
    ja: 平気だって。汚れは落とせばいいだろ？
  d_main_26_2_e_50:
    speaker: redhood
    en: Anyways, the river looks something like this.
    ko: 어쨌든 이렇… 게 생긴 강이었는데.
    ja: とにかく、こ～んな感じの川だったんだ。
  d_main_26_2_e_51:
    speaker: anis
    en: What are we supposed to get out of that? It's just a squiggly line.
    ko: |-
      하나도 못 알아보겠네!
      그냥 구불구불한 선이잖아!
    ja: |-
      ぜんっぜん分かんないわよ！
      ただのクネクネした線じゃない！
  d_main_26_2_e_52:
    speaker: neon
    en: Looks like a worm to me.
    ko: 저는 지렁이 그리는 줄 알았어요.
    ja: 私はミミズを描いてるのかと思いました。
  d_main_26_2_e_53:
    speaker: redhood
    en: You mean you don't recognize this river?
    ko: 음… 모르겠어?
    ja: うーん…分かんないか？
  d_main_26_2_e_54:
    speaker: anis
    en: No idea.
    ko: 전혀 모르겠는데.
    ja: 全然、これっぽっちも。
  d_main_26_2_e_55:
    speaker: neon
    en: We kinda stink at map reading to begin with.
    ko: 애초에 저희는 지도도 잘 못 보는걸요.
    ja: そもそも、私たちって地図が読めませんし。
  d_main_26_2_e_56:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_2_e_57:
    speaker: neon
    en: Well, it's true!
    ko: 앗. 죄송.
    ja: はっ、失礼。
  d_main_26_2_e_58:
    speaker: chime
    en: I see Winding River No.3 based on those lines.
    ko: |-
      구불구불 강 3이구나.
      세부 디테일은 좀 다르지만 맞을 거다.
    ja: |-
      クネクネ川3号なのだ。
      細かい部分は少し違うが、
      たぶん間違いないのだ。
  d_main_26_2_e_59:
    speaker: chime
    en: The details may differ slightly, but I know that location.
    ko: 우리가 위치를 안다.
    ja: そこなら私たちが知っているのだ。
  d_main_26_2_e_60:
    speaker: anis
    en: You could tell all that from that chicken scratch?
    ko: "…이걸 안다고?"
    ja: "…これで分かったの？"
  d_main_26_2_e_61:
    speaker: chime
    en: Yes.
    ko: 그래.
    ja: うむ。
  d_main_26_2_e_62:
    speaker: chime
    en: The place I'm thinking of has long stretches of cornfields, with around 20
      wooden houses forming a small village.
    ko: |-
      일자로 뻗어있는 옥수수밭이 있고,
      목조 베이스의 집이 대략 20채 정도.
    ja: |-
      まっすぐ伸びたトウモロコシ畑があって、
      木造ベースの家がだいたい20軒。
  d_main_26_2_e_63:
    speaker: chime
    en: For some reason, there was even a gas station. And a building that looked
      like a pub.
    ko: |-
      왜인지는 모르지만 주유소도 있더구나.
      펍으로 보이는 건물도 하나 있었고.
    ja: |-
      なぜか分からないが、
      ガソリンスタンドもあったのだ。
      あとはパブらしき建物が1軒。
  d_main_26_2_e_64:
    speaker: chime
    en: Does any of that sound familiar?
    ko: 맞나?
    ja: 合ってるのだ？
  d_main_26_2_e_65:
    speaker: redhood
    en: Do you remember the name of the pub?
    ko: 혹시 펍 이름이….
    ja: もしかして、パブの名前って…
  d_main_26_2_e_66:
    speaker: chime
    en: The sign was pretty worn down, but I think it might have had something to
      do with angels?
    ko: |-
      도장이 많이 벗겨져서 잘 모르겠다만,
      엔젤스 뭐였던 것 같구나.
    ja: |-
      塗装が剥がれててよく分からなかったが、
      エンジェルス…何とかだったのだ。
  d_main_26_2_e_67:
    speaker: redhood
    en: Angel's Hip... that's it.
    ko: |-
      엔젤스 힙….
      맞아.
    ja: |-
      エンジェルス・ヒップ…
      それだ。
  d_main_26_2_e_68:
    speaker: anis
    en: That's... quite a name.
    ko: "…이름하곤."
    ja: "…ひどい名前ね。"
  d_main_26_2_e_69:
    speaker: redhood
    en: Can you take us there?
    ko: 안내해 줄 수 있어?
    ja: 案内してくれないか？
  d_main_26_2_e_70:
    speaker: chime
    en: I'll follow your lead, Your Highness.
    ko: 아가씨. 어떡할까요?
    ja: お嬢さま。いかがなさいますか？
  d_main_26_2_e_71:
    speaker: crown
    en: We shall take them there. We cannot turn a blind eye to those who are in trouble.
    ko: |-
      동행하죠.
      곤란에 빠진 백성을 모른척할 순 없으니.
    ja: |-
      同行しましょう。
      困っている民を放っておくことなど
      できませんわ。
  d_main_26_2_e_72:
    speaker: chime
    en: Very well. Then we'll leave right away.
    ko: 넵. 그럼 바로 출발하겠습니다요.
    ja: ははあっ。ではすぐに出発いたしましょう。
  d_main_26_2_e_73:
    speaker: dorothy
    en: How far away is it?
    ko: 거리는요?
    ja: どの程度かかりますか？
  d_main_26_2_e_74:
    speaker: chime
    en: With a human in tow? Around a week.
    ko: 흠… 인간이 있으니 대략 일주일은 걸릴 것 같구나.
    ja: |-
      ふむ…人間がいるとなると、
      だいたい1週間はかかるのだ。
  d_main_26_2_e_75:
    speaker: anis
    en: Quite a hike.
    ko: "…멀구나."
    ja: "…遠いのね。"
  d_main_26_2_e_76:
    speaker: "<Self>"
    en: Would it be possible to do it in 4 days?
    ko: 4일 안에 가능할까?
    ja: 4日で行けないか？
  d_main_26_2_e_77:
    speaker: chime
    en: It won't be terribly enjoyable for you, but yes.
    ko: 네놈만 죽어나갈 각오만 있다면 불가능은 아니다.
    ja: |-
      貴様が死ぬ気で食らいつく覚悟があるなら、
      不可能ではないのだ。
  d_main_26_2_e_78:
    speaker: "<Self>"
    en: Then let's get moving.
    ko: 그럼 그렇게 가자.
    ja: じゃあ、それで行こう
  d_main_26_2_e_79:
    speaker: chime
    en: Okay.
    ko: 좋다. 어서 움직이자꾸나.
    ja: よし。では早く動くのだ。
  d_main_26_2_e_80:
    speaker: dorothy
    en: Which direction are we heading in?
    ko: 이쪽으로 가면 되는 거죠?
    ja: こちらの方角ですね？
  d_main_26_2_e_81:
    speaker: dorothy
    en: I'll go ahead with Red Hood.
    ko: 저와 레드 후드는 먼저 갈게요.
    ja: 私とレッドフードは先に行きます。
  d_main_26_2_e_82:
    speaker: dorothy
    en: There is much I wish to discuss with her.
    ko: 미뤄놨던 얘기가 많아서요.
    ja: 積もる話がありますので。
  d_main_26_2_e_83:
    speaker: redhood
    en: Likewise.
    ko: 그렇지.
    ja: そうだな。
  d_main_26_2_e_84:
    speaker: "<Narration>"
    en: Dorothy and Red Hood walk off.
    ko: 도로시와 레드 후드는 걸어갔다.
    ja: ドロシーとレッドフードが歩いていった
  d_main_26_2_e_85:
    speaker: chime
    en: We'll head out and keep a distance from them.
    ko: 자, 그럼 우리도 적절한 거리를 유지하고 가자꾸나.
    ja: さあ、私たちも離されすぎないようにするのだ。
  d_main_26_2_e_86:
    speaker: neon
    en: Hold on just a sec.
    ko: 저, 그런데.
    ja: あの、ところで。
  d_main_26_2_e_87:
    speaker: neon
    en: I didn't ask because I've been so distracted.
    ko: 정신이 없어서 지금까지 못 물어봤는데.
    ja: バタバタしていて今まで聞けなかったのですが…
  d_main_26_2_e_88:
    speaker: neon
    en: Who are you guys?
    ko: 여러분은 누구신가요?
    ja: お二人は、誰ですか？
  d_main_26_2_e_89:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_2_e_90:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
d_main_26_03_s:
  d_main_26_3_s_1:
    speaker: crown
    en: We are the White Knight Squad.
    ko: 우리는 바이스리터.
    ja: 私たちはヴァイスリッター。
  d_main_26_3_s_2:
    speaker: crown
    en: You can address us as the Noble Knights.
    ko: 고귀한 백기사라고 불러주시길.
    ja: 高貴なる白騎士とお呼びくださいませ。
  d_main_26_3_s_3:
    speaker: chime
    en: Our mission is to gather all manner of valuable resources to establish a kingdom
      on this land.
    ko: |-
      이 지상에 왕국을 세우기 위해
      온갖 보물과 백성을 모으고 있도다.
    ja: |-
      この地上に王国を打ち建てるため、
      財宝と民を集めているのだ。
  d_main_26_3_s_4:
    speaker: anis
    en: Who are you affiliated with?
    ko: 어디 소속인데?
    ja: 所属はどこ？
  d_main_26_3_s_5:
    speaker: crown
    en: We have no affiliation.
    ko: 우리에게 소속은 없습니다.
    ja: 所属などございません。
  d_main_26_3_s_6:
    speaker: crown
    en: Our kingdom is our own.
    ko: 우리가 곧 왕국이자 소속이기에.
    ja: |-
      私たちが王国であり、
      それがすなわち、私たちの帰属する場所です。
  d_main_26_3_s_7:
    speaker: anis
    en: Pilgrims.
    ko: "…필그림."
    ja: "…ピルグリムね。"
  d_main_26_3_s_8:
    speaker: crown
    en: That appears to be the appellation this world has bestowed upon us, yes.
    ko: 세간에는 그렇게 불리는 모양이더군요.
    ja: 世間様では、そう呼ばれているようですわね。
  d_main_26_3_s_9:
    speaker: neon
    en: A kingdom, you said? Where?
    ko: 왕국이라니, 어디에 있나요?
    ja: 王国って、どこにあるんですか？
  d_main_26_3_s_10:
    speaker: crown
    en: Somewhere far from here.
    ko: 여기서 먼 곳에 있습니다.
    ja: ここから遠いところですわね。
  d_main_26_3_s_11:
    speaker: neon
    en: How many people are there?
    ko: 사람은 얼마나 있나요?
    ja: 国民はどれくらいいるんですか？
  d_main_26_3_s_12:
    speaker: crown
    en: Three, including myself.
    ko: 저 포함 셋입니다.
    ja: 私を含めて、3人ですわ。
  d_main_26_3_s_13:
    speaker: anis
    en: Bit small for a kingdom, wouldn't you say?
    ko: "…왕국… 이라며."
    ja: "…王国…なんでしょ？"
  d_main_26_3_s_14:
    speaker: crown
    en: So long as there is a king, it can be called a kingdom.
    ko: 왕만 있으면 왕국입니다.
    ja: 王さえいれば、王国ですわ。
  d_main_26_3_s_15:
    speaker: anis
    en: And who is that, may I ask?
    ko: 왕은 누군데.
    ja: 王様は誰なのよ。
  d_main_26_3_s_16:
    speaker: crown
    en: Me, Crown.
    ko: 저 크라운이죠.
    ja: 私、クラウンですわ。
  d_main_26_3_s_17:
    speaker: anis
    en: And the Queen?
    ko: 그럼 왕비는?
    ja: じゃあ、王妃様は？
  d_main_26_3_s_18:
    speaker: crown
    en: The who?
    ko: "…왕비?"
    ja: "…おうひ？"
  d_main_26_3_s_19:
    speaker: crown
    en: Ah, I assume you're referring to my assistant.
    ko: 아아. 왕의 비서를 말씀하시는 거군요.
    ja: ああ、王の秘書のことですね。
  d_main_26_3_s_20:
    speaker: crown
    en: She's the one beside me.
    ko: 왕의 비서는 제 옆에 있는 차임입니다.
    ja: それなら、隣にいるチャイムですわ。
  d_main_26_3_s_21:
    speaker: chime
    en: It is my honor to serve Her Highness.
    ko: "…영광입니다 아가씨."
    ja: "…光栄でございます。お嬢さま。"
  d_main_26_3_s_22:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_3_s_23:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_3_s_24:
    speaker: "<Self>"
    en: How did you two end up here?
    ko: "…너희들은 여기서 뭘 하고 있었어?"
    ja: "…君たちは、ここで何をしていたんだ？"
  d_main_26_3_s_25:
    speaker: chime
    en: While we were out searching for treasure, we came across this individual.
    ko: 보물을 찾고 있다가 저 녀석을 발견했다.
    ja: 宝を探していたら、あいつを見つけたのだ。
  d_main_26_3_s_26:
    speaker: "<Narration>"
    en: Chime points off in the distance towards Red Hood.
    ko: 차임은 앞에서 걸어가고 있는 레드 후드를 가리켰다.
    ja: |-
      チャイムが前を歩いている
      レッドフードを指さした
  d_main_26_3_s_27:
    speaker: chime
    en: She requested to become a citizen of our kingdom.
    ko: |-
      저 녀석이 우리 왕국의 백성이 되고 싶다고 부탁해서,
      백성의 부탁을 들어주고 있었다.
    ja: |-
      王国の民になりたいと言われたので、
      民の頼みを聞いていたところだったのだ。
  d_main_26_3_s_28:
    speaker: crown
    en: I granted her request, as any worthy king would.
    ko: 무릇 왕이라면 백성의 부탁을 들어줘야 하는 법이니까요.
    ja: 王たる者、民の願いは聞くべきですから。
  d_main_26_3_s_29:
    speaker: "<Self>"
    en: What would make her want to join your kingdom?
    ko: "…백성이 되고 싶다고 했다고?"
    ja: "…民になりたいって言ってたのか？"
  d_main_26_3_s_30:
    speaker: anis
    en: I can see why. You wake up in an unfamiliar place, totally unaware of how
      things work.
    ko: |-
      그런 거 아닐까.
      생판 처음 보는 장소에서 눈을 떠서 하나도 모르고 있을 때.
    ja: |-
      どーかしら。
      知らない場所で目が覚めて、
      何も分からないって時に
  d_main_26_3_s_31:
    speaker: anis
    en: Suddenly, someone offers help in exchange for you becoming one of their subjects.
      Wouldn't you do the same?
    ko: |-
      누군가가 와서 백성이 되면 도와주겠다고 해.
      그럼 지휘관님은 어떻게 할 거야?
    ja: |-
      誰かが来て、民になったら
      助けてあげるって言われたら、
      指揮官様ならどうする？
  d_main_26_3_s_32:
    speaker: "<Self>"
    en: I suppose I would.
    ko: 백성이 되겠다고 하겠지.
    ja: なると言うだろう
  d_main_26_3_s_33:
    speaker: anis
    en: Exactly.
    ko: 그렇지?
    ja: でしょ？
  d_main_26_3_s_34:
    speaker: chime
    en: At any rate, we are more than happy to take you all on as citizens as well.
    ko: |-
      아무튼 이렇게 된 거,
      너희도 백성으로 받아주도록 하마.
    ja: |-
      とにかく、こうなった以上
      お前たちも民として受け入れてやるのだ。
  d_main_26_3_s_35:
    speaker: chime
    en: You should consider it an honor.
    ko: 영광인 줄 알 거라.
    ja: 光栄に思うのだ。
  d_main_26_3_s_36:
    speaker: anis
    en: Huh? You're taking us in too?
    ko: 응? 우리도?
    ja: え？私たちも？
  d_main_26_3_s_37:
    speaker: crown
    en: Yes.
    ko: 예.
    ja: ええ。
  d_main_26_3_s_38:
    speaker: anis
    en: I appreciate the offer, but I'll have to decline.
    ko: 성은이 망극하옵니다만 거절하겠습니다.
    ja: ありがた～いお言葉だけど、やめとくわ。
  d_main_26_3_s_39:
    speaker: chime
    en: We're not offering. Should you wish to receive our aid, you must become a
      citizen.
    ko: |-
      거부권은 없다.
      우리의 은혜를 입으면 모두 백성이 되는 것이다.
    ja: |-
      拒否権はないのだ。
      我々の恩恵を受けた者は、みな民となるのだ。
  d_main_26_3_s_40:
    speaker: neon
    en: Wowzer! That would make me a triple agent.
    ko: 와! 그럼 저 삼중 스파이 되는 건가요?
    ja: わあ！じゃあ、私は3重スパイになるんですか？
  d_main_26_3_s_41:
    speaker: chime
    en: What the... are you saying you're a spy?!
    ko: 뭣…! 네 녀석! 스파이였단 말이냐!
    ja: なにっ…！貴様！スパイだったのだ！？
  d_main_26_3_s_42:
    speaker: neon
    en: Uh-oh... busted.
    ko: 헉! 들켰다!
    ja: はっ！バレてしまいましたか！
  d_main_26_3_s_43:
    speaker: chime
    en: Your Highness, this woman is claiming to be a spy!
    ko: 아가씨! 이 녀석 스파이라고 합니다!
    ja: お嬢さま！こやつ、スパイだそうです！
  d_main_26_3_s_44:
    speaker: crown
    en: Did you say pie? I could go for a good pie right about now.
    ko: |-
      어, 음. 예.
      저도 파이는 즐겨 먹는답니다.
    ja: |-
      あぁ、ええ。はい。
      私もパイはよくいただきますわね。
  d_main_26_3_s_45:
    speaker: chime
    en: Did you all hear that? Bring us a pie at once!
    ko: |-
      들었느냐!
      당장 파이를 대령하거라!
    ja: |-
      聞いたか！
      今すぐパイを用意するのだ！
  d_main_26_3_s_46:
    speaker: anis
    en: "... What a mess."
    ko: "…망국이다. 망국이야."
    ja: "…やってらんないわ。"
  d_main_26_3_s_47:
    speaker: neon
    en: You all seem to know your way around a map.
    ko: 그러고 보니 지리에 굉장히 능하신 것 같던데.
    ja: そういえば、地理に詳しいようですが…
  d_main_26_3_s_48:
    speaker: neon
    en: Have you got any tips for how to read a map? I wanna learn.
    ko: |-
      지도 잘 보는 비결 같은 게 있나요?
      좀 배우고 싶어서요.
    ja: |-
      地図の読み方のコツとか、
      教えていただけませんか？
      勉強したいんです。
  d_main_26_3_s_49:
    speaker: chime
    en: Maps? We have no need for maps.
    ko: 지도? 우리는 지도를 보지 않는다.
    ja: 地図？そんなものは見ないのだ。
  d_main_26_3_s_50:
    speaker: chime
    en: We simply memorize our surroundings.
    ko: 다 외우는 거지.
    ja: すべて覚えているのだ。
  d_main_26_3_s_51:
    speaker: anis
    en: You do?
    ko: "…지도를?"
    ja: "…地図まるごと？"
  d_main_26_3_s_52:
    speaker: chime
    en: More precisely, we memorize the surrounding terrain and buildings.
    ko: 정확히는 지형과 건물을 외우는 게다.
    ja: 正しくは、地形と建物を覚えているのだ。
  d_main_26_3_s_53:
    speaker: chime
    en: It makes treasure-hunting much easier.
    ko: 그래야 보물 찾기가 훨씬 수월하니까.
    ja: そうすれば、宝探しがスムーズになるのだ。
  d_main_26_3_s_54:
    speaker: neon
    en: Impressive!
    ko: 대단하네요!
    ja: すごいですね！
  d_main_26_3_s_55:
    speaker: chime
    en: If there is anything else you are curious about, feel free to ask.
    ko: 하하. 모르는 게 있으면 얼마든지 물어보거라.
    ja: |-
      はっはっは。分からないことがあれば、
      いくらでも聞くのだ。
  d_main_26_3_s_56:
    speaker: neon
    en: Where is this kingdom you're always talking about?
    ko: 왕국은 어디 있는데요?
    ja: 王国ってどこにあるんですか？
  d_main_26_3_s_57:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_3_s_58:
    speaker: "<Monologue>"
    en: The atmosphere suddenly becomes tense.
    ko: "…뭔가 기시감이 든다."
    ja: "…どこかで聞き覚えがある"
  d_main_26_3_s_59:
    speaker: "<Monologue>"
    en: But it seems remind me of something...
    ko: "…뭘까."
    ja: "…いつだったか…"
  d_main_26_3_s_59_1:
    speaker: snowwhite
    en: Somewhere safe. Don't worry.
    ko: 믿을만한 곳에 맡기고 왔으니 걱정하지 마라.
    ja: |-
      信頼できるところに預けてきた。
      心配するな。
  d_main_26_3_s_59_2:
    speaker: snowwhite
    en: They may be money-hungry and always pestering us to join them,
    ko: "돈을 조금 밝히고 \n백성으로 들어오라며 시끄럽게 굴긴 해도."
    ja: |-
      ちょっとがめつい上に
      自分の民になれとうるさいが、
  d_main_26_3_s_59_3:
    speaker: snowwhite
    en: but the White Knights would never betray their faith and besmirch their good
      name.
    ko: "[백기사]라는 이름답게 신의를 저버리는 놈들은 아니니까."
    ja: |-
      「白騎士」の名にふさわしく、
      信頼を裏切る奴らではない。
  d_main_26_3_s_59_4:
    speaker: hongryeon
    en: Ah yes, the Knights. I was wondering who it was.
    ko: |-
      아아… 누구에게 맡겼나 했더니
      역시 기사 낭자들이었나.
    ja: |-
      ああ…誰に預けたかと思えば、
      やはり騎士のお嬢ちゃんたちだったのかい。
  d_main_26_3_s_59_5:
    speaker: rapi
    en: Are they also Pilgrims?
    ko: 그쪽도 필그림인 건가?
    ja: その方もピルグリムなんですか？
  d_main_26_3_s_59_6:
    speaker: rapunzel
    en: |-
      Yes. Two sisters Crown and Chime, and cute as a button.
      They want to become the masters of the kingdom.
    ko: "네. 크라운과 차임이라고 \n왕국의 주인이 되려는 귀여운 자매님들이 있어요."
    ja: |-
      はい。クラウンとチャイムといって、
      王国の主になろうとする
      かわいい姉妹たちがいます。
  d_main_26_3_s_59_7:
    speaker: anis
    en: If you vouch for them, I'm sure they're trustworthy.
    ko: 너희가 믿을만하다면 뭐, 믿을만한 사람들인 거겠지.
    ja: |-
      あなたたちが言うなら、
      まあ、信頼できる人たちなんでしょうね。
  d_main_26_3_s_60:
    speaker: "<Self>"
    en: White Knight... Crown... Chime...
    ko: "…백기사… 크라운… 차임…."
    ja: "…白騎士…クラウン…チャイム…"
  d_main_26_3_s_61:
    speaker: crown
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_26_3_s_62:
    speaker: chime
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_26_3_s_63:
    speaker: "<Self>"
    en: Is... Marian doing well?
    ko: 마리안은… 잘 지내…?
    ja: マリアンは…元気か…？
  d_main_26_3_s_64:
    speaker: crown
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_26_3_s_65:
    speaker: chime
    en: How do you know that name?!
    ko: 뭣이…!! 네놈이 어떻게 그 이름을…!!
    ja: なっ…！！貴様がなぜその名を…！！
  d_main_26_3_s_66:
    speaker: neon
    en: Oh my gosh!
    ko: 아…!
    ja: あっ…！
  d_main_26_3_s_67:
    speaker: anis
    en: Now I remember! You two are...
    ko: |-
      기억났다…!
      너희가 그…!
    ja: |-
      思い出した…！
      あなたたちが…！
  d_main_26_3_s_68:
    speaker: crown
    en: That's right.
    ko: "…그렇군요."
    ja: "…そうでしたか。"
  d_main_26_3_s_69:
    speaker: crown
    en: And you guys are the ones they mentioned... What was it again?
    ko: 당신들이 그들이 말한….
    ja: あなたたちが…
  d_main_26_3_s_70:
    speaker: chime
    en: The Counters.
    ko: 아… 카운터스…!
    ja: "…カウンターズ…！"
  d_main_26_3_s_71:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_3_s_72:
    speaker: crown
    en: Marian is doing just fine.
    ko: 예. 잘 지내고 있어요.
    ja: ええ。元気に過ごしておりますわ。
  d_main_26_3_s_73:
    speaker: crown
    en: She no longer cries at night.
    ko: 이제는 매일 밤 혼자 울지 않고.
    ja: もう夜通し泣き続けることもなく、
  d_main_26_3_s_74:
    speaker: crown
    en: She's able to stay in the house by herself now.
    ko: 혼자서 집을 볼 수 있을 정도는 되었죠.
    ja: 1人でお留守番を任せられるほどに。
  d_main_26_3_s_75:
    speaker: "<Self>"
    en: "... I see."
    ko: "…그렇구나."
    ja: "…そうか"
  d_main_26_3_s_76:
    speaker: crown
    en: Although she overindulges in alcohol, is prone to vulgarity, and has an appalling
      diet,
    ko: 매일 과음하고, 야한 이야기를 하고, 아무거나 주워 먹어서 문제지만.
    ja: |-
      毎日飲酒と、ひわいな話と、
      拾い食いをすることは問題ですが…
  d_main_26_3_s_77:
    speaker: crown
    en: she is living a peaceful existence.
    ko: 그 외에는 평온하게 잘 지내고 있습니다.
    ja: その他は、平和に過ごしておりますわ。
  d_main_26_3_s_78:
    speaker: "<Self>"
    en: What was that first part you just said?
    ko: "…뭐?"
    ja: "…何だと？"
  d_main_26_3_s_79:
    speaker: anis
    en: Sounds like she's picked up some bad habits...
    ko: "…최악만 배웠잖아…."
    ja: "…悪いとこばっかり学習してるじゃない…"
  d_main_26_3_s_80:
    speaker: neon
    en: I guess she's now whole. In an entirely new way.
    ko: 다른 의미의 완전체가 되었군요.
    ja: 別の意味で完全体になりましたね。
  d_main_26_3_s_81:
    speaker: crown
    en: The important thing is that she's healthy.
    ko: 그래도 건강해요.
    ja: ですが、健やかに過ごしておりますわ。
  d_main_26_3_s_82:
    speaker: crown
    en: So don't worry.
    ko: 그러니 걱정 마시길.
    ja: そこはご安心くださいませ。
  d_main_26_3_s_83:
    speaker: "<Self>"
    en: Okay, thank you. Please continue to look out for her.
    ko: |-
      그래. 고마워.
      앞으로도 잘 부탁해.
    ja: ありがとう、これからもよろしく頼む
  d_main_26_3_s_84:
    speaker: crown
    en: There is no need to fret.
    ko: 걱정하지 마세요.
    ja: ご心配なく。
  d_main_26_3_s_85:
    speaker: crown
    en: I never abandon my subjects.
    ko: 저는 백성을 절대 버리지 않아요.
    ja: 私は、決して民を見捨てませんわ。
  d_main_26_3_s_86:
    speaker: crown
    en: No matter what.
    ko: 무슨 일이 있어도요.
    ja: 何があっても。
  d_main_26_3_s_87:
    speaker: chime
    en: This is a given.
    ko: 그럼요. 그렇고말고요.
    ja: もちろんでございます。
  d_main_26_3_s_88:
    speaker: anis
    en: But what is Snow White up to if she's leaving Marian with you guys?
    ko: 그런데 스노우 화이트네는 뭘 하길래 너희한테 마리안을 덜렁 맡겨놨대?
    ja: |-
      でも、スノーホワイトたちは何をしてるのよ？
      マリアンを他人に預けるなんて。
  d_main_26_3_s_89:
    speaker: anis
    en: I thought she'd take responsibility.
    ko: 지들이 책임진다고 하더니.
    ja: 自分たちが責任を取るって言ってたのに。
  d_main_26_3_s_90:
    speaker: chime
    en: "... May I tell her?"
    ko: "…아가씨. 말해도 될까요?"
    ja: "…お嬢さま。よろしいですか？"
  d_main_26_3_s_91:
    speaker: crown
    en: Yes. They should know.
    ko: 예. 이분들이라면 알아야겠죠.
    ja: ええ。この方たちは、知るべきでしょう。
  d_main_26_3_s_92:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_3_s_93:
    speaker: chime
    en: '"I''ve found some clues that could help with our retaliation."'
    ko: "[그토록 찾아 헤매던 반격의 실마리를 찾았다]."
    ja: "「ずっと探し求めていた反撃の糸口を見つけた」"
  d_main_26_3_s_94:
    speaker: chime
    en: '"I''ll have to ask you to take care of her for a while."'
    ko: "[그러니 잠시만 부탁한다.]"
    ja: "「だから、少しの間、頼んだ」"
  d_main_26_3_s_95:
    speaker: chime
    en: That's all we know for now.
    ko: 지금은 이렇게만 알아두거라.
    ja: いま話せるのはここまでなのだ。
  d_main_26_3_s_96:
    speaker: "<Self>"
    en: Seems like something major is afoot.
    ko: "…뭔가 큰일을 하고 있는 모양이네."
    ja: "…何か大事なことをしているようだな"
  d_main_26_3_s_97:
    speaker: chime
    en: There is.
    ko: 그렇다.
    ja: その通りなのだ。
  d_main_26_3_s_98:
    speaker: chime
    en: So I suggest you don't ask any more questions.
    ko: 그러니 더는 묻지 말거라.
    ja: だから、これ以上は聞かないで欲しいのだ。
  d_main_26_3_s_99:
    speaker: chime
    en: We should not discuss Marian any further either.
    ko: 마리안의 얘기도 여기까지다.
    ja: マリアンの話もなのだ。
  d_main_26_3_s_100:
    speaker: chime
    en: If we do...
    ko: 더 얘기하면….
    ja: これ以上話すと…
  d_main_26_3_s_101:
    speaker: chime
    en: I might be tempted to have you meet her.
    ko: 만나게 해주고 싶어질 것 같으니.
    ja: 会わせてやりたくなってしまうのだ。
  d_main_26_3_s_102:
    speaker: anis
    en: Wow, so your heart isn't made of stone after all.
    ko: "…너 뭐야. 보기보다 좋은 녀석이었네?"
    ja: "…何よ。見かけによらず、いい奴だったのね？"
  d_main_26_3_s_103:
    speaker: chime
    en: "... How kind of you."
    ko: 보기보다는 뭐더냐 보기보다는!
    ja: 見かけによらずとは、失礼なのだ！
d_main_26_03_e:
  d_main_26_3_e_1:
    speaker: dorothy
    en: It feels like nothing has changed.
    ko: "…그대로네요."
    ja: "…変わっていませんね。"
  d_main_26_3_e_2:
    speaker: redhood
    en: I know, right? I'm a little surprised too.
    ko: 그렇지? 나도 좀 놀랐어.
    ja: だろ？あたしもちょっと驚いたよ。
  d_main_26_3_e_3:
    speaker: dorothy
    en: What happened... after you died?
    ko: 그때 이후에 어떻게 되었나요.
    ja: あれから、どうなったのですか？
  d_main_26_3_e_4:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_3_e_5:
    speaker: redhood
    en: You wouldn't believe me even if I told you.
    ko: 얘기해도 못 믿을걸?
    ja: 話しても、きっと信じられないぞ？
  d_main_26_3_e_6:
    speaker: dorothy
    en: "..."
    ko: 그런가요.
    ja: そうですか。
  d_main_26_3_e_7:
    speaker: redhood
    en: And you?
    ko: 그러는 너는.
    ja: そういうお前は？
  d_main_26_3_e_8:
    speaker: redhood
    en: How have you managed to stay alive all this time?
    ko: 어떻게 아직까지 살아있냐? 엄청나네.
    ja: よくまだ生きてたな～？すごいぞ。
  d_main_26_3_e_9:
    speaker: redhood
    en: It's been nearly 100 years at this point.
    ko: 100년 정도 되지 않았어?
    ja: 100年は経ってるだろ？
  d_main_26_3_e_10:
    speaker: dorothy
    en: I still have things to do.
    ko: 할 일이 있어서 아직 살아있죠.
    ja: するべきことがあるので、生きています。
  d_main_26_3_e_11:
    speaker: dorothy
    en: I can't die just yet.
    ko: 정확히는 죽지 못하는 쪽에 가깝겠지만.
    ja: 正しくは、「死ねない」に近いですが。
  d_main_26_3_e_12:
    speaker: redhood
    en: What things?
    ko: 할 일? 뭔데?
    ja: するべきこと？何だよ？
  d_main_26_3_e_13:
    speaker: dorothy
    en: "... It's a secret."
    ko: "…비밀이에요."
    ja: "…秘密です。"
  d_main_26_3_e_14:
    speaker: redhood
    en: Wow, things must be pretty serious if you're getting tight-lipped around me.
    ko: 뭐야. 무슨 일이 있었길래 그러는 거야?
    ja: 何だよ。何があったんだ？
  d_main_26_3_e_15:
    speaker: dorothy
    en: A lot of things have happened.
    ko: 후후. 많은 일이 있었죠.
    ja: ふふ。多くのことがありました。
  d_main_26_3_e_16:
    speaker: dorothy
    en: You wouldn't believe me even if I told you.
    ko: 얘기해도 못 믿을 거예요.
    ja: 話しても、きっと信じられないでしょうね。
  d_main_26_3_e_17:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_3_e_18:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_3_e_19:
    speaker: redhood
    en: "... Okay. I get it."
    ko: "…그래. 그렇구나."
    ja: "…そっか。"
  d_main_26_3_e_20:
    speaker: dorothy
    en: It seems you've gotten over the corruption.
    ko: 침식은 다 나은 모양이네요.
    ja: 侵食は治ったようですね。
  d_main_26_3_e_21:
    speaker: redhood
    en: I haven't necessarily gotten better, it's just that I've swapped out for an
      entirely new body. One that isn't mine.
    ko: |-
      이거 내 몸이 아니니까.
      나았다기보단 애초에 걸린 적이 없는 거겠지.
    ja: |-
      これは、あたしの体じゃないから。
      治ったってより、そもそもかかってないんだろ。
  d_main_26_3_e_22:
    speaker: dorothy
    en: I see.
    ko: 그렇군요.
    ja: なるほど。
  d_main_26_3_e_23:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_3_e_24:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_3_e_25:
    speaker: dorothy
    en: I felt like we'd have so much to talk about,
    ko: |-
      뭐랄까.
      되게 할 얘기가 많을 줄 알았는데.
    ja: |-
      何と言えばいいでしょう。話したいことが、
      たくさんあるかと思ったのですが。
  d_main_26_3_e_26:
    speaker: dorothy
    en: but I don't know what to say.
    ko: 생각보다 할 얘기가 없네요.
    ja: 思ったよりありませんね。
  d_main_26_3_e_27:
    speaker: redhood
    en: When you haven't seen someone for so long, you sometimes end up having less
      to talk about.
    ko: 원래 너~~무 오랜만에 보면 할 얘기가 더 없는 거야.
    ja: |-
      すご～～く久しぶりのヤツに会うってのは、
      そういうもんだって。
  d_main_26_3_e_28:
    speaker: redhood
    en: Especially when you've both lived different lives.
    ko: 살아온 방향이 다를 테니까.
    ja: 生きてきた方向が違うから。
  d_main_26_3_e_29:
    speaker: dorothy
    en: "... I suppose so."
    ko: "…그래요."
    ja: "…そうですか。"
  d_main_26_3_e_30:
    speaker: redhood
    en: Besides,
    ko: 그리고.
    ja: それに…
  d_main_26_3_e_31:
    speaker: redhood
    en: isn't it better for you not to talk too much with me?
    ko: 나랑 너무 많이 얘기 안 하는 게 좋지 않을까?
    ja: |-
      あたしとあんまり話さない方が
      いいんじゃないか？
  d_main_26_3_e_32:
    speaker: dorothy
    en: How do you figure?
    ko: 왜죠?
    ja: なぜですか？
  d_main_26_3_e_33:
    speaker: redhood
    en: Well... you know...
    ko: 그야… 뭐….
    ja: そりゃ…まぁ…
  d_main_26_3_e_34:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_3_e_35:
    speaker: dorothy
    en: You really haven't changed a bit.
    ko: 당신은 정말 그대로네요.
    ja: あなたは、本当に変わりませんね。
  d_main_26_3_e_36:
    speaker: dorothy
    en: I never understood how you could live so carefree.
    ko: 어떻게 그렇게 삶에 미련이 없을 수 있는지.
    ja: |-
      どうしてそれほどまでに、
      人生に未練がないのでしょう。
  d_main_26_3_e_37:
    speaker: dorothy
    en: Me, on the other hand, I'm filled with nothing but regret.
    ko: 저는 미련으로 살아가고 있는데.
    ja: 私は未練に囚われて生きているのに。
  d_main_26_3_e_38:
    speaker: redhood
    en: Dorothy.
    ko: "…도로시."
    ja: "…ドロシー。"
  d_main_26_3_e_39:
    speaker: redhood
    en: You've changed a lot.
    ko: 너 많이 변했다.
    ja: お前はずいぶん変わったな。
  d_main_26_3_e_40:
    speaker: dorothy
    en: I have?
    ko: 제가요?
    ja: 私がですか？
  d_main_26_3_e_41:
    speaker: redhood
    en: I can't quite put my finger on it,
    ko: 분위기라고 할까, 눈빛이라고 할까.
    ja: 雰囲気っていうか、目つきっていうか。
  d_main_26_3_e_42:
    speaker: redhood
    en: but something is noticeably different.
    ko: 뭔가 느낌이 많이 달라.
    ja: 何か、全然違うぞ。
  d_main_26_3_e_43:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_3_e_44:
    speaker: redhood
    en: Tell me,
    ko: "…얘기해 봐."
    ja: "…教えてくれよ。"
  d_main_26_3_e_45:
    speaker: redhood
    en: what happened?
    ko: 무슨 일이 있었는지.
    ja: 何があったのか。
  d_main_26_3_e_46:
    speaker: dorothy
    en: I...
    ko: "…저는…."
    ja: "…私は…"
  d_main_26_3_e_47:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_3_e_48:
    speaker: dorothy
    en: "... Hehe."
    ko: "…후후."
    ja: "…ふふ。"
  d_main_26_3_e_49:
    speaker: dorothy
    en: It's honestly not that interesting.
    ko: 됐어요.
    ja: やめておきましょう。
  d_main_26_3_e_50:
    speaker: dorothy
    en: Nothing worth discussing.
    ko: 신나서 할 수 있는 얘기도 아니고.
    ja: 楽しくお話しできることでもありませんし。
  d_main_26_3_e_51:
    speaker: redhood
    en: Oh, come on.
    ko: 야.
    ja: おい。
  d_main_26_3_e_52:
    speaker: dorothy
    en: This isn't something I can talk about flippantly.
    ko: 넋두리로 소모될 정도로 가벼운 얘기가 아니라서 그래요.
    ja: |-
      愚痴として消化できるほど、
      軽い話ではないのです。
  d_main_26_3_e_53:
    speaker: dorothy
    en: Then again, I never thought I'd have a chance to talk to you again,
    ko: 뭐, 당신이 계속 살아있기로 결정한다면 넋두리가 아닐 테니.
    ja: |-
      まあ、あなたがこのまま生きると決めたなら、
      愚痴ではなくなるかもしれません。
  d_main_26_3_e_54:
    speaker: dorothy
    en: so I suppose any discussion is worth having.
    ko: 얘기해 줄 수 있을지도요?
    ja: そうなれば、話せるようになりますね？
  d_main_26_3_e_55:
    speaker: redhood
    en: I've told you. This body is not my own.
    ko: 알잖아. 내 몸은 내 것이 아니라고.
    ja: |-
      分かってるだろ。
      この体は、あたしのもんじゃないって。
  d_main_26_3_e_56:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_3_e_57:
    speaker: dorothy
    en: I know.
    ko: 그렇죠.
    ja: そうですね。
  d_main_26_3_e_58:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
d_main_26_04:
  d_main_26_4_1:
    speaker: "<Self>"
    en: Red Hood. Wait.
    ko: 레드 후드.
    ja: レッドフード
  d_main_26_4_2:
    speaker: redhood
    en: What's the matter, handsome?
    ko: |-
      오. 왜.
      무슨 일이야 미남?
    ja: おっ、どうした？男前？
  d_main_26_4_3:
    speaker: redhood
    en: Got something you wanna tell me in private? Or something you'd like to do
      where there aren't any prying eyes?
    ko: |-
      나한테 은밀하게 하고 싶은 얘기라도 있어?
      아니면 은밀하게 하고 싶은 일이라던가.
    ja: |-
      あたしにこっそり伝えたい話でもあんのか？
      それとも、こっそりなんかしたいってか？
  d_main_26_4_4:
    speaker: "<Self>"
    en: That's not it.
    ko: 그건 아니야.
    ja: そういうことじゃない
  d_main_26_4_5:
    speaker: redhood
    en: Darn. Too bad.
    ko: 아쉽네.
    ja: そりゃ、残念。
  d_main_26_4_6:
    speaker: redhood
    en: Tell me then, why'd you worm your way up to the front to see me?
    ko: 그래서, 굳이 이렇게 앞서 걷는 내 옆까지 온 이유가 뭐야?
    ja: |-
      んじゃ、わざわざ先を歩いてる
      あたしのとこまで来た理由は？
  d_main_26_4_7:
    speaker: redhood
    en: I know that you want Rapi back.
    ko: 라피 빨리 달라고?
    ja: ラピを早く返せとか？
  d_main_26_4_8:
    speaker: redhood
    en: I understand how you feel, but I couldn't help you even if I wanted to.
    ko: |-
      맘은 알겠는데,
      지금은 주고 싶어도 줄 수가 없네.
    ja: |-
      気持ちは分かるけど、
      そうしたくてもできないんだよな～
  d_main_26_4_9:
    speaker: "<Self>"
    en: I was curious about something.
    ko: 그냥 궁금한 게 좀 있어서.
    ja: いや、気になることがある
  d_main_26_4_10:
    speaker: redhood
    en: You want to know my dimensions?
    ko: 스리 사이즈라도 알고 싶은 거야?
    ja: スリーサイズでも知りたいのか？
  d_main_26_4_11:
    speaker: redhood
    en: If I tell you, then you've got to tell me what you're working with down th...
    ko: 그걸 알고 싶으면 네 사이즈도 말해줘야….
    ja: それなら先に、お前のサイズを…
  d_main_26_4_12:
    speaker: "<Self>"
    en: Who is Rapi to you?
    ko: 라피와는 무슨 사이야?
    ja: ラピとはどういう関係なんだ？
  d_main_26_4_13:
    speaker: redhood
    en: Hmm...
    ko: 흠.
    ja: うーん。
  d_main_26_4_14:
    speaker: redhood
    en: I already told you.
    ko: 말했잖아.
    ja: 言っただろ？
  d_main_26_4_15:
    speaker: redhood
    en: A friend. My mentor. A comrade.
    ko: 친구. 스승. 동료.
    ja: 友だち。師匠。仲間。
  d_main_26_4_16:
    speaker: redhood
    en: Something close to that.
    ko: 이것들 사이에 있는 무엇이겠지.
    ja: その辺のどれかだろ。
  d_main_26_4_17:
    speaker: redhood
    en: Or...
    ko: "…아니면."
    ja: "…それか…"
  d_main_26_4_18:
    speaker: redhood
    en: even a bit of a blend of all those.
    ko: 모두 합친 것.
    ja: 全部だな。
  d_main_26_4_19:
    speaker: "<Self>"
    en: Would you say you two share a special relationship?
    ko: 서로에게 특별한 사이였던 거야?
    ja: お互いにとって、特別な関係だったのか？
  d_main_26_4_20:
    speaker: redhood
    en: Oh, sure.
    ko: 뭐 그렇지.
    ja: ま、そういうこった。
  d_main_26_4_21:
    speaker: redhood
    en: There she was, with nothing, and there I was, with everything, but soon to
      have nothing.
    ko: |-
      아무것도 없던 사람과
      가득 있었지만 잃어가던 사람이었으니까.
    ja: |-
      何も持ってなかったヤツと、
      いっぱい持ってたけど
      全部なくしちまったヤツだったから。
  d_main_26_4_22:
    speaker: redhood
    en: Sounds like we're polar opposites, right?
    ko: 듣기만 해서는 상극이지?
    ja: 聞いただけだと、相性悪そうだろ？
  d_main_26_4_23:
    speaker: redhood
    en: But it was okay.
    ko: 그런데 괜찮았어.
    ja: それが案外よかったんだ。
  d_main_26_4_24:
    speaker: redhood
    en: It was near the end of my corruption, so it's all a bit fuzzy,
    ko: 그때는 침식 말기여서, 자세히는 기억나지 않지만.
    ja: |-
      あの時はもう侵食の末期だったから
      まともに思い出せないけどさ。
  d_main_26_4_25:
    speaker: redhood
    en: but I remember there being a brief bit of time where everything was okay.
    ko: 짧은 시간 동안, 꽤 괜찮았던 걸로 기억해.
    ja: |-
      短い間だったけど、
      かなりよかった覚えがあるんだ。
  d_main_26_4_26:
    speaker: redhood
    en: I'm not going to dish out all the dirt.
    ko: 자세한 얘기는 하지 않을 거야.
    ja: 詳しくは教えてやらないぞ？
  d_main_26_4_27:
    speaker: redhood
    en: It's embarrassing, and a lady should get to keep at least some of her secrets.
    ko: 부끄럽기도 하고, 나만의 것이고 싶으니까.
    ja: |-
      こっ恥ずかしいし、
      あたしだけの思い出にしておきたいからな。
  d_main_26_4_28:
    speaker: redhood
    en: I'm sure Rapi feels the same way about it.
    ko: 그리고 그건, 녀석도 마찬가지일 거야.
    ja: それはあいつも同じはずだ。
  d_main_26_4_29:
    speaker: "<Self>"
    en: Very well, I won't pry into your relationship any further.
    ko: 그래. 라피와의 관계에 대해서는 더 묻지 않을게.
    ja: |-
      ああ、ラピとの関係については
      これ以上聞かない
  d_main_26_4_30:
    speaker: redhood
    en: Glad we're on the same page.
    ko: 깔끔하구만.
    ja: サッパリしてんね～
  d_main_26_4_31:
    speaker: "<Self>"
    en: Why did you tell Rapi to destroy the Ark?
    ko: 라피에게 방주를 파괴하라는 말은 왜 한 거야?
    ja: どうして、ラピにアークを破壊しろと言った？
  d_main_26_4_32:
    speaker: redhood
    en: I said that?
    ko: |-
      방주를 파괴하라고 했다고?
      내가?
    ja: |-
      アークを破壊しろって言ったって？
      あたしが？
  d_main_26_4_33:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_4_34:
    speaker: redhood
    en: Is the Ark still in one piece?
    ko: 방주가 아직 무사해?
    ja: アーク、まだ無事なのか？
  d_main_26_4_35:
    speaker: "<Self>"
    en: It is.
    ko: 응.
    ja: ああ
  d_main_26_4_36:
    speaker: redhood
    en: Nice, so they managed to defend it.
    ko: |-
      와 대단하네.
      해냈구나 그 녀석들. 하하.
    ja: |-
      へぇ～すげぇな。
      やったのか、あいつら。あはは。
  d_main_26_4_37:
    speaker: redhood
    en: Pretty impressive!
    ko: 하하… 진짜 대단하네.
    ja: はは…マジですげぇや。
  d_main_26_4_38:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_4_39:
    speaker: redhood
    en: But why would I tell her to destroy the Ark?
    ko: 근데 내가 왜 방주를 파괴하라고 했을까?
    ja: |-
      でも、なんであたしが
      アークを破壊しろなんて言ったんだ？
  d_main_26_4_40:
    speaker: "<Self>"
    en: How would I know?
    ko: "…나야 모르지."
    ja: "…私には分からない"
  d_main_26_4_41:
    speaker: redhood
    en: Hmm...
    ko: 흐음….
    ja: うーん…
  d_main_26_4_42:
    speaker: redhood
    en: I feel like I'm missing a key memory.
    ko: 뭔가 엄청 중요한 걸 잊고 있는 느낌이 드는데….
    ja: 何か、すっげー大事なことを忘れてるような…
  d_main_26_4_43:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_4_44:
    speaker: redhood
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_26_4_45:
    speaker: redhood
    en: Argh...!
    ko: 으윽…!!
    ja: ううっ…！！
  d_main_26_4_46:
    speaker: "<Self>"
    en: Are you okay?
    ko: "!! 괜찮아?"
    ja: 大丈夫か！？
  d_main_26_4_47:
    speaker: redhood
    en: I-I'm okay. I've just got a wicked headache all of a sudden.
    ko: |-
      아아…! 괜찮아…!
      갑자기 머리가 좀 아파서…!
    ja: |-
      ああ…！大丈夫…！
      急に頭がちょっと痛くなっただけさ…！
  d_main_26_4_48:
    speaker: "<Self>"
    en: Don't talk for a few minutes. Get some rest.
    ko: 얘기하지 말고 좀 쉬어.
    ja: もう話さなくていいから、少し休んでくれ
  d_main_26_4_49:
    speaker: redhood
    en: Not a chance. You just interrogated me, and now it's my turn to ask the questions.
    ko: 아니. 질문 세례를 받았으니 이번엔 내가 물어봐야지.
    ja: |-
      いーや。一方的に質問攻めされたんだから、
      今度はあたしが聞く番だ。
  d_main_26_4_50:
    speaker: redhood
    en: What about you?
    ko: 너는.
    ja: お前は…
  d_main_26_4_51:
    speaker: redhood
    en: Who's Rapi to you?
    ko: 라피랑 무슨 사이야?
    ja: ラピとどういう関係だ？
  d_main_26_4_52:
    speaker: "<Self>"
    en: She's a comrade-in-arms.
    ko: 동료야.
    ja: 仲間だ
  d_main_26_4_53:
    speaker: redhood
    en: With the other two back there as well? The one with glasses and the loudmouth?
    ko: 뒤에 시끄러운 녀석과 안경도?
    ja: 後ろのうるさい奴とメガネも？
  d_main_26_4_54:
    speaker: "<Self>"
    en: Yes.
    ko: 응.
    ja: ああ
  d_main_26_4_55:
    speaker: redhood
    en: I can see how those two are comrades of Rapi's.
    ko: 뭐 저 둘은 라피와 동료인 것 같은데.
    ja: まあ、あの2人はラピの仲間でいいんだろうけど
  d_main_26_4_56:
    speaker: redhood
    en: But not you. You're different.
    ko: 넌 좀 다른 것 같단 말이지.
    ja: お前はちょっと違う気がするんだよな。
  d_main_26_4_57:
    speaker: "<Self>"
    en: "...??"
    ko: "…??"
    ja: "…？？"
  d_main_26_4_58:
    speaker: redhood
    en: So right now I'm borrowing Rapi's body, yes?
    ko: 나 지금 라피 몸을 빌려 쓰고 있잖아.
    ja: あたし、今ラピの体を借りてるだろ？
  d_main_26_4_59:
    speaker: redhood
    en: Every time you come close to me... How do I put this...
    ko: 네가 내 옆에 올 때마다 뭔가 뭐랄까.
    ja: お前が隣に来るたびに、なんつーか。
  d_main_26_4_60:
    speaker: redhood
    en: It feels like
    ko: |-
      묘하게 안정되는 느낌이 들면서도,
      안절부절못하게 되는 느낌이랄까.
    ja: |-
      妙に落ち着くような、
      でもソワソワするっていうか？
  d_main_26_4_61:
    speaker: redhood
    en: I'm simultaneously at ease and not.
    ko: 좀 그런 게 있어.
    ja: 何かそういう感じがするんだよ。
  d_main_26_4_62:
    speaker: "<Self>"
    en: I'm Rapi's commander, and she has always protected me.
    ko: |-
      난 라피의 지휘관이고,
      라피는 나를 언제나 지켜줬으니까.
    ja: |-
      私はラピの指揮官で、
      ラピがいつも私を守ってくれていたから
  d_main_26_4_63:
    speaker: "<Self>"
    en: It might have something to do with that.
    ko: 그래서 그런 것 아닐까.
    ja: それでじゃないか？
  d_main_26_4_64:
    speaker: redhood
    en: Hmm.
    ko: 흠.
    ja: うーん。
  d_main_26_4_65:
    speaker: redhood
    en: Is that all?
    ko: 그게 다야?
    ja: それだけか？
  d_main_26_4_66:
    speaker: redhood
    en: I'm thinking this might be something that happens between a man and a woman,
      if you catch my drift.
    ko: 그 왜. 남녀 간에 있을 법한 뭔가는 없는 거냐고.
    ja: |-
      ほら、男と女の…とかさ、
      そういうのはなかったのかよ？
  d_main_26_4_67:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_4_68:
    speaker: redhood
    en: From your silence, I assume there's a connection there?
    ko: 입 다무는 것 보니까 뭔가 있구만.
    ja: 黙ってるってことは、な～んかあるな？
  d_main_26_4_69:
    speaker: "<Self>"
    en: Rapi is important to me.
    ko: 라피는 소중해.
    ja: ラピは大切な存在だ
  d_main_26_4_70:
    speaker: "<Self>"
    en: More than almost anything else.
    ko: 나한텐 아마 그 무엇보다 소중하겠지.
    ja: 私にとっては、おそらく何よりも
  d_main_26_4_71:
    speaker: redhood
    en: Well well!
    ko: 오~
    ja: おお…
  d_main_26_4_72:
    speaker: "<Self>"
    en: But I'm not sure about this emotion you're describing.
    ko: 근데 이게 무슨 감정인지는 잘 모르겠어.
    ja: |-
      だが、それがどういう感情なのかは、
      よく分からない
  d_main_26_4_73:
    speaker: redhood
    en: How dense can you be?
    ko: 모르긴 뭘 몰라.
    ja: 何言ってんだよ。
  d_main_26_4_74:
    speaker: redhood
    en: It's love, you moron. Love.
    ko: 사랑이지 사랑.
    ja: 愛だよ、愛。
  d_main_26_4_75:
    speaker: "<Self>"
    en: I think you're oversimplifying things.
    ko: 너무 일반적으로 넘겨짚는 것 같은데.
    ja: 勝手に想像しすぎじゃないか
  d_main_26_4_76:
    speaker: redhood
    en: Want to bet?
    ko: 내기할래?
    ja: 賭けてみるか？
  d_main_26_4_77:
    speaker: redhood
    en: I bet that if you were to pay her a little nocturnal visit,
    ko: 너 밤중에 라피한테 몰래 한 번 찾아가 봐.
    ja: 夜中に、こっそりラピのところに行ってみろよ。
  d_main_26_4_78:
    speaker: redhood
    en: before long, you two would be... urgh!?
    ko: 그럼 당장에… 읍!?
    ja: そうすりゃ、すぐに…んっ！？
  d_main_26_4_79:
    speaker: redhood
    en: Agh!
    ko: 읍…! 읍읍…!
    ja: んむっ…！んぐぐっ…！
  d_main_26_4_80:
    speaker: "<Self>"
    en: What's wrong?
    ko: "…뭐해?"
    ja: "…何してるんだ？"
  d_main_26_4_81:
    speaker: redhood
    en: Aaaaagh! Hrngh!!
    ko: 으읍…! 으으으읍…!
    ja: んん…！んんんん…！
  d_main_26_4_82:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_4_83:
    speaker: redhood
    en: I... I'm fine. Don't worry about it.
    ko: |-
      푸후…!
      아니, 신경 쓰지 마.
    ja: |-
      プハッ…！
      いや、気にしないでくれ。
  d_main_26_4_84:
    speaker: redhood
    en: Anyway, I promise that
    ko: 아무튼, 약속할게.
    ja: とにかく、約束するよ。
  d_main_26_4_85:
    speaker: redhood
    en: if you listen to her and take me to my hometown,
    ko: 라피가 시키는 대로 고향으로 가면.
    ja: ラピの願い通り、故郷にたどり着けたら
  d_main_26_4_86:
    speaker: redhood
    en: I'll return your precious Rapi to you
    ko: 그 후에 꼭 돌려줄게.
    ja: その後に必ず返すから。
  d_main_26_4_87:
    speaker: redhood
    en: once we're done.
    ko: 너의 소중한 라피를.
    ja: お前の大切なラピを。
  d_main_26_4_88:
    speaker: "<Self>"
    en: Okay.
    ko: 그래.
    ja: ああ
  d_main_26_4_89:
    speaker: "<Self>"
    en: You better not be lying.
    ko: 꼭 돌려줘.
    ja: 絶対にそうしてくれ
  d_main_26_4_90:
    speaker: "<Self>"
    en: Like I said, she's important to me.
    ko: 나한텐 정말 소중한 사람이야.
    ja: 私にとっては本当に大切な人なんだ
  d_main_26_4_91:
    speaker: redhood
    en: Okay, okay, I got it.
    ko: 그래그래. 잘 알겠습니다.
    ja: はいはい。よーく分かりました。
  d_main_26_4_92:
    speaker: redhood
    en: Let's get a move on then.
    ko: |-
      얼른 가자고.
      고향으로.
    ja: |-
      早く行こうぜ。
      故郷に。
  d_main_26_4_93:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 덥썩.
    ja: ガシッ
  d_main_26_4_94:
    speaker: "<Monologue>"
    en: Red Hood grabs my hand.
    ko: "…레드 후드가 내 손을 살짝 잡았다."
    ja: "…レッドフードが私の手を握った"
  d_main_26_4_95:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_26_4_96:
    speaker: redhood
    en: This... I didn't mean...
    ko: 엇. 이거 나 아니….
    ja: いや、これは、あたしじゃな…
  d_main_26_4_97:
    speaker: redhood
    en: Hmm...
    ko: "…흠."
    ja: "…ふん。"
  d_main_26_4_98:
    speaker: redhood
    en: It's been a while since I held a handsome man's hand while I walked.
    ko: 오랜만에 멋진 남자 손 한 번 잡고 걸어보고 싶어서.
    ja: |-
      久しぶりに、
      イイ男の手でも握って歩きたくてさ。
  d_main_26_4_99:
    speaker: redhood
    en: You don't have a problem with that, do you?
    ko: 괜찮지?
    ja: いいだろ？
  d_main_26_4_100:
    speaker: "<Self>"
    en: Not at all.
    ko: |-
      …?
      응. 괜찮아.
    ja: |-
      …？
      ああ、構わないが
  d_main_26_4_101:
    speaker: redhood
    en: Okay.
    ko: 그래.
    ja: よし。
  d_main_26_4_102:
    speaker: redhood
    en: Good.
    ko: 좋네, 좋아.
    ja: いいね、いいね～
  d_main_26_4_103:
    speaker: "<Monologue>"
    en: For a while, Red Hood and I held hands as we walked.
    ko: "…레드 후드와 한참 동안 손을 잡고 걸었다."
    ja: |-
      …しばらくの間、
      レッドフードと手を握って歩いた
d_main_26_05_s:
  d_main_26_5_s_1:
    speaker: anis
    en: Uuuuugh.
    ko: 에고. 지루해라.
    ja: はぁ～、退屈だわ。
  d_main_26_5_s_2:
    speaker: anis
    en: I'm so boooored.
    ko: 평온하기 짝이 없는 행진이네.
    ja: この上なく平和ね。お散歩してるみたい。
  d_main_26_5_s_3:
    speaker: neon
    en: Do you want something to eat?
    ko: 뭐 좀 드실래요?
    ja: 何か食べます？
  d_main_26_5_s_4:
    speaker: anis
    en: That won't help.
    ko: 아니. 입이 심심한 건 또 아니라서.
    ja: いや。別にお腹は減ってないのよ。
  d_main_26_5_s_5:
    speaker: anis
    en: It's just that it feels strange to be wandering up on the surface
    ko: 그 뭐랄까.
    ja: その、なんて言うか。
  d_main_26_5_s_6:
    speaker: anis
    en: without getting into a firefight every two seconds.
    ko: 이렇게 긴장감 없이 지상을 돌아다녀도 되나 싶어서.
    ja: |-
      こんなに緊張感ゼロで、
      地上を歩き回っててもいいのかなって。
  d_main_26_5_s_7:
    speaker: neon
    en: I hear you. Whenever we try to do something, those two butt in and take over.
    ko: 그렇네요. 저희가 뭐 하려고 하면 저분들이 다 처리해버리니까요.
    ja: |-
      そうですね。私たちが何かしようとしても、
      あの方たちが全部片づけちゃいますから。
  d_main_26_5_s_8:
    speaker: neon
    en: I haven't fired a single bullet for the past few days.
    ko: 저 며칠 전부터 총알 한 발도 못 쐈잖아요.
    ja: 数日前から、一発も撃ってません。
  d_main_26_5_s_9:
    speaker: neon
    en: The firepower gods are probably cursing my name now as we speak.
    ko: 저는 분명 화력의 신에게 저주를 받게 될 거예요.
    ja: |-
      これではきっと、火力の神に
      呪われてしまいます。
  d_main_26_5_s_10:
    speaker: anis
    en: I get that Dorothy is a beast when it comes to fighting,
    ko: 도로시야 워낙 괴물 같은 녀석이니까 그렇다 치지만.
    ja: |-
      ドロシーは、もとから化け物みたいだったから
      いいとして。
  d_main_26_5_s_11:
    speaker: anis
    en: but even Red Hood is on another level.
    ko: 레드 후드도 장난 아니네.
    ja: レッドフードも、とんでもないわね。
  d_main_26_5_s_12:
    speaker: neon
    en: Yeah, they're so aggressive. But insanely powerful.
    ko: 예. 되게 과격하게 싸우는데 강해요.
    ja: はい。とても過激な戦い方ですが、強いです。
  d_main_26_5_s_13:
    speaker: anis
    en: It's awfully similar to how Rapi was acting.
    ko: 라피랑 움직임이 엄청 비슷하네.
    ja: ラピと動きがすごく似てるわ。
  d_main_26_5_s_14:
    speaker: neon
    en: I was thinking the exact same thing.
    ko: 그렇죠? 저도 보면서 그 생각 많이 했어요.
    ja: ですよね？私もそう思いました。
  d_main_26_5_s_15:
    speaker: anis
    en: The real kick in the teeth is that even Crown and Chime can hold their own
      in a fight.
    ko: 솔직히 좀 우습게 봤던 크라운이랑 차임도 잘 싸우고.
    ja: |-
      正直、ちょっとバカにしてた
      クラウンとチャイムもよく戦ってるし。
  d_main_26_5_s_16:
    speaker: neon
    en: I guess if you live up on the surface long enough, you naturally become strong.
    ko: 그렇죠. 지상에서 오래 지내면 자연스럽게 그렇게 되나 봐요.
    ja: |-
      そうですね。地上で長く過ごしている以上、
      自然とそうなるのでしょう。
  d_main_26_5_s_17:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_5_s_18:
    speaker: anis
    en: Did we even need to come?
    ko: 우리 여기까지 올 필요가 있었을까?
    ja: 私たち、ここまで来る必要あったかしら？
  d_main_26_5_s_19:
    speaker: neon
    en: Well...
    ko: 음….
    ja: うーん…
  d_main_26_5_s_20:
    speaker: anis
    en: It's not like we're much help.
    ko: 별로 도움 안되네.
    ja: あんまり役に立ってないわよね。
  d_main_26_5_s_21:
    speaker: neon
    en: Don't say that. We could be in charge of meals or some other stuff.
    ko: 에이. 식량 담당이든 뭐든 도움은 되겠죠.
    ja: |-
      いいえ。食料担当であれ、何であれ、
      役には立ってますよ。
  d_main_26_5_s_22:
    speaker: anis
    en: Yeah, useless things.
    ko: 허드렛일로 말이지.
    ja: 雑用係ってことね。
  d_main_26_5_s_23:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_5_s_24:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_5_s_25:
    speaker: "<Self>"
    en: Would you two stop?
    ko: "…아니스, 네온. 둘 다 이제 그만…."
    ja: "…アニス、ネオン。2人ともそこまでに…"
  d_main_26_5_s_26:
    speaker: neon
    en: But I'm so frustrated!
    ko: 아 화나네요.
    ja: はぁ、腹が立ちますね。
  d_main_26_5_s_27:
    speaker: anis
    en: And I'm so angry!
    ko: 화나네.
    ja: 腹が立つわ。
  d_main_26_5_s_28:
    speaker: "<Self>"
    en: "..."
    ko: "…?"
    ja: "…？"
  d_main_26_5_s_29:
    speaker: neon
    en: When I get back, I'm going through special training.
    ko: 저 내려가면 특훈 할 거예요.
    ja: 私、戻ったら特訓します。
  d_main_26_5_s_30:
    speaker: neon
    en: I'm going straight to the boss and requesting some upgraded parts for my gun.
    ko: 사장님 찾아가서, 좋은 파츠랑 총도 내놓으라고 할 거예요.
    ja: |-
      社長に会いに行って、
      いいパーツと銃ももらってきます。
  d_main_26_5_s_31:
    speaker: neon
    en: I'll outfit it with all the latest technology, and no one will be able to
      stand in my way.
    ko: |-
      로스트 테크놀로지 같은 걸로 둘둘 말아서,
      최강이 되어야겠어요.
    ja: |-
      ロストテクノロジー的なもので
      ガチガチに固めて、最強になってみせますよ。
  d_main_26_5_s_32:
    speaker: anis
    en: I'm gonna pay Mustang a visit too.
    ko: 나도 머스탱 사장님 찾아갈 거야.
    ja: 私もマスタング社長のところに行くわ。
  d_main_26_5_s_33:
    speaker: anis
    en: I'm gonna give him a piece of my mind.
    ko: 찾아가서 막 떼쓸 거야.
    ja: 子どもみたいにわがまま言わなきゃ。
  d_main_26_5_s_34:
    speaker: "<Self>"
    en: Is there anything I can do to help?
    ko: "…내가 뭐 도와줄 건 없을까?"
    ja: "…私に手伝えることはないか？"
  d_main_26_5_s_35:
    speaker: neon
    en: Nah, it's okay.
    ko: 괜찮아요.
    ja: 大丈夫です。
  d_main_26_5_s_36:
    speaker: neon
    en: We'll take care of it.
    ko: 저희가 할게요.
    ja: 自分たちで解決します。
  d_main_26_5_s_37:
    speaker: neon
    en: It has more meaning if we do it ourselves.
    ko: 그래야 더 의미가 있을 테니까요.
    ja: そうしないと、意味がありませんから。
  d_main_26_5_s_38:
    speaker: anis
    en: You're moving on to bigger and better things anyway, Commander.
    ko: 지휘관님은 앞으로 더 큰일을 하겠지?
    ja: |-
      指揮官様は、これからもっと
      大事なことをやるんでしょ？
  d_main_26_5_s_39:
    speaker: anis
    en: All these prettier and stronger ladies will want to be around you.
    ko: 그럼 더 예쁘고 강한 녀석들이 지휘관님 옆에 들러붙을 거고.
    ja: |-
      そうしたら、もっとキレイで強い子たちが
      指揮官様の隣にズラっと並ぶはずよ。
  d_main_26_5_s_40:
    speaker: anis
    en: I can't stand by and watch myself get ousted like that.
    ko: 내가 그 꼴을 두고 볼 순 없지.
    ja: そんなの黙って見てらんないわ。
  d_main_26_5_s_41:
    speaker: neon
    en: Definitely not!
    ko: 그럼요 그럼요.
    ja: そうですよ！
  d_main_26_5_s_42:
    speaker: anis
    en: Our minds are made up. There's no time to waste. Let's find Rapi and get this
      done and dusted.
    ko: |-
      빨리 라피 찾고 돌아가자.
      마음먹었을 때 움직여야지.
    ja: |-
      早くラピを捜して帰りましょ。
      決心が鈍る前に動かないと。
  d_main_26_5_s_43:
    speaker: neon
    en: Roger!
    ko: 예.
    ja: はい。
  d_main_26_5_s_44:
    speaker: dorothy
    en: You two over there.
    ko: 그쪽의 두 분.
    ja: そこのお二人。
  d_main_26_5_s_45:
    speaker: anis
    en: Yes?
    ko: 응?
    ja: え？
  d_main_26_5_s_46:
    speaker: neon
    en: Are you talking to us?
    ko: 저희요?
    ja: 私たちですか？
  d_main_26_5_s_47:
    speaker: dorothy
    en: Yes. Can you come here for a second?
    ko: 예. 잠시만 이리 와 주시겠어요?
    ja: はい。こちらに来ていただけますか？
  d_main_26_5_s_48:
    speaker: anis
    en: What's up?
    ko: 왜. 무슨 일인데.
    ja: 何？どうしたの？
  d_main_26_5_s_49:
    speaker: dorothy
    en: Can you check what's beyond the hill?
    ko: 언덕 너머에 뭐가 있는지 육안으로 확인하고 와주세요.
    ja: |-
      丘の向こうに何があるのか、
      肉眼で確認してきてください。
  d_main_26_5_s_50:
    speaker: dorothy
    en: If there are snipers, it'll be a real hassle moving forward.
    ko: 아래쪽에서 저격이 대기하고 있으면 좀 곤란하니까.
    ja: 下の方で敵が待機していたら、困りますので。
  d_main_26_5_s_51:
    speaker: neon
    en: If there are snipers, what will happen when we cross the hill?
    ko: 저격이 대기하고 있으면 어떻게 되는데요?
    ja: 敵が待機していたら、どうなるんですか？
  d_main_26_5_s_52:
    speaker: dorothy
    en: They'll put a bullet in our heads.
    ko: 언덕을 넘어가는 순간 공격받겠죠.
    ja: 丘から顔を出した瞬間、攻撃されるでしょうね。
  d_main_26_5_s_53:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_5_s_54:
    speaker: dorothy
    en: Forget it. I'll go.
    ko: |-
      하아… 됐어요.
      그냥 제가 갈게요.
    ja: |-
      はぁ…やはり結構です。
      私が行きます。
  d_main_26_5_s_55:
    speaker: anis
    en: No. Let's go, Neon.
    ko: 네온. 가자.
    ja: ネオン。行きましょ。
  d_main_26_5_s_56:
    speaker: neon
    en: "... Okay."
    ko: "…예."
    ja: "…はい。"
  d_main_26_5_s_57:
    speaker: "<Self>"
    en: I'll go as well.
    ko: "…나도 갈게."
    ja: "…私も行く"
  d_main_26_5_s_58:
    speaker: anis
    en: No, you stay here. It's too dangerous.
    ko: |-
      지휘관님은 여기 있어.
      위험하니까.
    ja: |-
      指揮官様はここにいて。
      危ないから。
  d_main_26_5_s_59:
    speaker: anis
    en: We'll be back in a jiffy.
    ko: 금방 갔다 올게.
    ja: すぐ戻ってくるね。
  d_main_26_5_s_60:
    speaker: anis
    en: We'll show them who's useless...
    ko: "…두고 봐 진짜."
    ja: "…見てなさいよ。"
  d_main_26_5_s_61:
    speaker: neon
    en: "*Tremble*"
    ko: 부들부들.
    ja: ワナワナ。
d_main_26_05_e:
  d_main_26_5_e_1:
    speaker: anis
    en: Red Hood.
    ko: 레드 후드.
    ja: レッドフード。
  d_main_26_5_e_2:
    speaker: redhood
    en: What?
    ko: 응?
    ja: ん？
  d_main_26_5_e_3:
    speaker: anis
    en: I know it's a bit weird asking this so late in the game,
    ko: 이제 와서 물어보는 게 좀 그런데.
    ja: 今さら聞くのも、ちょっとあれだけど。
  d_main_26_5_e_4:
    speaker: anis
    en: but aren't you scared?
    ko: 너 안 무서워?
    ja: あなた、怖くないの？
  d_main_26_5_e_5:
    speaker: redhood
    en: Scared about what?
    ko: 무섭냐니. 뭐가?
    ja: 何が？
  d_main_26_5_e_6:
    speaker: redhood
    en: Of dying?
    ko: 아~ 죽는 거?
    ja: あ～、死ぬこと？
  d_main_26_5_e_7:
    speaker: redhood
    en: Of course I'm scared.
    ko: 무섭지 당연히.
    ja: 怖いよ、もちろん。
  d_main_26_5_e_8:
    speaker: redhood
    en: But then again, I'm not technically alive right now, not in the strictest
      sense.
    ko: 근데 난 지금 살아있는 게 아니니까,
    ja: でも、あたしは今、生きてるわけじゃない。
  d_main_26_5_e_9:
    speaker: redhood
    en: I'm simply borrowing Rapi's body. It's more like a possession.
    ko: |-
      라피의 몸을 잠깐 빌린….
      그 뭐냐. 빙의? 같은 거니까.
    ja: |-
      ラピの体をちょっと借りて…
      その、なんつーの？憑依してる？ってヤツだ。
  d_main_26_5_e_10:
    speaker: redhood
    en: I eventually have to return it to its rightful owner.
    ko: 원래 주인한테 줘야지.
    ja: きちんと元の持ち主に返さないとな。
  d_main_26_5_e_11:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_5_e_12:
    speaker: anis
    en: I appreciate you saying that. I'm sorry that I doubted you before.
    ko: |-
      고마워.
      의심해서 미안하고.
    ja: |-
      ありがと。
      疑って悪かったわね。
  d_main_26_5_e_13:
    speaker: redhood
    en: Apology accepted.
    ko: 별소리를 다 하네.
    ja: 気にすんなって。
  d_main_26_5_e_14:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_5_e_15:
    speaker: redhood
    en: What is it? You've been awfully quiet.
    ko: 왜 그래? 아까부터 아무 말도 안 하고.
    ja: どうした？さっきから黙ってっけど。
  d_main_26_5_e_16:
    speaker: dorothy
    en: Don't you ever regret
    ko: 레드 후드.
    ja: レッドフード。
  d_main_26_5_e_17:
    speaker: dorothy
    en: not being able to do all the things you wanted to?
    ko: 예전에 하지 못했던 것에 미련이 남지 않나요?
    ja: |-
      昔できなかったことに対して、
      未練は残っていませんか？
  d_main_26_5_e_18:
    speaker: redhood
    en: Sure.
    ko: 남지?
    ja: そりゃ、あるけど？
  d_main_26_5_e_19:
    speaker: dorothy
    en: If you could do things differently, would you?
    ko: 과거와는 다른 선택을 할 수 있다면, 어떻게 할 건가요?
    ja: 過去とは違う選択ができるなら、どうしますか？
  d_main_26_5_e_20:
    speaker: redhood
    en: Of course.
    ko: 다른 선택을 하겠지?
    ja: 他の選択をするだろうな？
  d_main_26_5_e_21:
    speaker: dorothy
    en: Red Hood.
    ko: 레드 후드.
    ja: レッドフード。
  d_main_26_5_e_22:
    speaker: dorothy
    en: Don't you want to live in this era?
    ko: 지금 이 시대에서 살아가고 싶은 생각은 없나요?
    ja: |-
      今、この時代で、生きていきたいと
      思いませんか？
  d_main_26_5_e_23:
    speaker: redhood
    en: "... What?"
    ko: "…뭐?"
    ja: "…はぁ？"
  d_main_26_5_e_24:
    speaker: anis
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_26_5_e_25:
    speaker: neon
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_26_5_e_26:
    speaker: dorothy
    en: Why don't you keep Rapi's body and continue living as Red Hood?
    ko: |-
      라피에게 몸을 돌려주지 않고,
      레드 후드로 계속 살아갈 생각이 없냐고 물어보는 거예요.
    ja: |-
      ラピに体を返さず、
      レッドフードとして生き続けるつもりは
      ないかと、聞いたのです。
  d_main_26_5_e_27:
    speaker: anis
    en: Hey! What are you saying?
    ko: 야, 너 지금 무슨 소릴 하는 거야?
    ja: ちょっと、いきなり何を言い出すのよ？
  d_main_26_5_e_28:
    speaker: dorothy
    en: I'm simply being pragmatic.
    ko: 효율에 대한 얘기예요.
    ja: 効率の話です。
  d_main_26_5_e_29:
    speaker: dorothy
    en: Red Hood is a formidable fighter and has extensive experience on the battlefield.
    ko: |-
      레드 후드는 강하죠.
      전투 경험도 풍부하고.
    ja: |-
      レッドフードは強いですし、
      戦闘経験も豊富にあります。
  d_main_26_5_e_30:
    speaker: dorothy
    en: Frankly speaking, she's leagues above Rapi.
    ko: 솔직히 얘기하면 라피보다 몇 수는 위겠죠.
    ja: 率直に言って、ラピよりも数倍は上でしょう。
  d_main_26_5_e_31:
    speaker: dorothy
    en: Her specifications surpass all others by leaps and bounds.
    ko: 바디의 스펙부터 초월적이에요.
    ja: ボディのスペックからして圧倒的です。
  d_main_26_5_e_32:
    speaker: dorothy
    en: And her armor was fashioned by Snow... the finest craftsman there is.
    ko: |-
      그리고 저 무장.
      스노… 최고의 명장이 만든 것이죠.
    ja: |-
      それから、武装も。
      スノー…いえ、最高の名匠が作ったものです。
  d_main_26_5_e_33:
    speaker: dorothy
    en: If we want to reclaim the surface from the Raptures, it would be smarter to
      keep Red Hood instead of Rapi.
    ko: |-
      랩쳐들에게서 지상을 되찾고 싶다면,
      라피보다는 레드 후드를 남기는 게 더 도움이 된다는 소리죠.
    ja: |-
      ラプチャーたちから地上を取り戻したいなら、
      ラピよりレッドフードを残した方が、
      役に立つでしょう。
  d_main_26_5_e_34:
    speaker: anis
    en: Are you crazy?
    ko: 미쳤어?
    ja: 本気で言ってるの！？
  d_main_26_5_e_35:
    speaker: dorothy
    en: Do I sound crazy to you?
    ko: 그렇게 보이나요.
    ja: もちろんです。
  d_main_26_5_e_36:
    speaker: dorothy
    en: I'm merely pointing out the obvious.
    ko: 저는 원론적인 얘기를 하고 있는 것 같은데요.
    ja: 私は簡単な話をしています。
  d_main_26_5_e_37:
    speaker: dorothy
    en: If there's a choice between two individuals, you choose the one who's superior.
    ko: |-
      둘 중 하나를 선택해야 한다면,
      좀 더 좋은 것을 선택한다.
    ja: |-
      2つのうち、1つを選ばなければならない。
      それなら、よりよい方を選ぶ。
  d_main_26_5_e_38:
    speaker: dorothy
    en: Does that not apply to everything? This is really basic, right?
    ko: |-
      이것이 기본 중의 기본 아닌가요?
      모든 일에 있어서.
    ja: |-
      それがすべてにおいて、
      基本中の基本ではありませんか？
  d_main_26_5_e_39:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_5_e_40:
    speaker: dorothy
    en: Red Hood, the decision is yours to make.
    ko: |-
      레드 후드.
      당신은 선택할 수 있어요.
    ja: |-
      レッドフード。
      あなたは選べるのです。
  d_main_26_5_e_41:
    speaker: dorothy
    en: You're the current owner of that body.
    ko: 지금 그 몸의 주인은 당신이니까.
    ja: 今、その体はあなたのものなのですから。
  d_main_26_5_e_42:
    speaker: dorothy
    en: Stay in this era.
    ko: 이 시대에 남아요.
    ja: この時代に残ってください。
  d_main_26_5_e_43:
    speaker: dorothy
    en: Come with me.
    ko: 그리고 저와 함께 가요.
    ja: そして、私と一緒に行きましょう。
  d_main_26_5_e_44:
    speaker: neon
    en: Dorothy!
    ko: 도로시!
    ja: あなたと言う人は…！
  d_main_26_5_e_45:
    speaker: redhood
    en: If I go with you, what will you do for me?
    ko: 가면. 뭐해줄 건데?
    ja: 行けば、何をしてくれるってんだ？
  d_main_26_5_e_46:
    speaker: dorothy
    en: I will return you to a time when you shined brightest.
    ko: 당신이 가장 빛났던 때로 돌려줄게요.
    ja: あなたが一番輝いていた頃に戻してあげます。
  d_main_26_5_e_47:
    speaker: redhood
    en: When I shined brightest?
    ko: 가장 빛났던 때…?
    ja: 一番輝いていた頃…？
  d_main_26_5_e_48:
    speaker: dorothy
    en: Yes. I can do that for you.
    ko: 예. 그때로 돌려줄게요.
    ja: ええ。あの頃に。
  d_main_26_5_e_49:
    speaker: redhood
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_main_26_5_e_50:
    speaker: redhood
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_26_5_e_51:
    speaker: redhood
    en: Are they alive?
    ko: 살아있어? 그 녀석들도…?
    ja: 生きてるのか？あいつらも…？
  d_main_26_5_e_52:
    speaker: dorothy
    en: "... Yes."
    ko: "…예."
    ja: "…そうです。"
  d_main_26_5_e_53:
    speaker: redhood
    en: Even Snow White?
    ko: "…꼬마도?"
    ja: "…おちびちゃんも？"
  d_main_26_5_e_54:
    speaker: dorothy
    en: Yes. Although her personality has changed drastically.
    ko: 예. 성격이 많이 달라지긴 했지만.
    ja: ええ。性格はずいぶん変わってしまいましたが。
  d_main_26_5_e_55:
    speaker: redhood
    en: Wh-what have they been doing all these years?
    ko: 다, 다들 뭐 하고 있는데.
    ja: み、みんな何してんだ？
  d_main_26_5_e_56:
    speaker: dorothy
    en: They've been wandering the surface, searching for a way to defeat the Queen.
    ko: 퀸을 잡기 위해 지상을 돌아다니고 있죠.
    ja: |-
      クイーンを倒すため、
      地上を彷徨い続けています。
  d_main_26_5_e_57:
    speaker: redhood
    en: Still?
    ko: 아직까지?
    ja: あれからずっと？
  d_main_26_5_e_58:
    speaker: redhood
    en: Incredible.
    ko: 거 참. 대단하네. 너나 걔들이나.
    ja: そりゃ、すげぇな。お前も、あいつらも…
  d_main_26_5_e_59:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_5_e_60:
    speaker: redhood
    en: Have you kept in contact with them?
    ko: 연락은 돼?
    ja: 連絡はつくのか？
  d_main_26_5_e_61:
    speaker: dorothy
    en: "... No."
    ko: "…아뇨."
    ja: "…いいえ。"
  d_main_26_5_e_62:
    speaker: dorothy
    en: Our thoughts differ on some key issues, so we don't see much of each other
      anymore.
    ko: 저와는 생각이 달라서, 지금은 만나고 있지 않아요.
    ja: |-
      私とは考えが合わなくなったので、
      今は会っていません。
  d_main_26_5_e_63:
    speaker: dorothy
    en: But,
    ko: 하지만.
    ja: ですが…
  d_main_26_5_e_64:
    speaker: dorothy
    en: if you were here,
    ko: 당신이 있다면.
    ja: あなたがいるなら。
  d_main_26_5_e_65:
    speaker: dorothy
    en: as you were then,
    ko: 과거 그대로의 당신이 있어준다면.
    ja: 昔と変わらない、あなたがいてくれるなら。
  d_main_26_5_e_66:
    speaker: dorothy
    en: we could all go back to the past.
    ko: 우리 모두, 과거로 돌아갈 수 있어요.
    ja: みんな、昔に戻ることができます。
  d_main_26_5_e_67:
    speaker: dorothy
    en: Back to when we were
    ko: 가장. 가장 빛났던 그때로.
    ja: 一番…一番輝いていた、あの頃に。
  d_main_26_5_e_68:
    speaker: dorothy
    en: on top of the world.
    ko: 영광스러웠던 그때로.
    ja: 栄光に満ちていた、あの頃に。
  d_main_26_5_e_69:
    speaker: redhood
    en: And after we go back,
    ko: 돌아가서.
    ja: 戻って…
  d_main_26_5_e_70:
    speaker: redhood
    en: what are we supposed to do then?
    ko: 뭐 할 건데?
    ja: どうするんだ？
  d_main_26_5_e_71:
    speaker: dorothy
    en: We can cross that bridge when we come to it.
    ko: 그건 그때 생각해도 늦지 않아요.
    ja: それは、戻ってから考えても遅くありません。
  d_main_26_5_e_72:
    speaker: dorothy
    en: You'll be free to do whatever you want.
    ko: 원하는 게 있다면 하면 돼요.
    ja: したいことがあるなら、すればいいのです。
  d_main_26_5_e_73:
    speaker: dorothy
    en: I can go back with you.
    ko: 저도, 저도 그때로 돌아간다면.
    ja: 私も、あの頃に戻れるなら…
  d_main_26_5_e_74:
    speaker: dorothy
    en: If I can, I mean.
    ko: 돌아갈 수 있다면.
    ja: 戻ることができるのなら…
  d_main_26_5_e_75:
    speaker: dorothy
    en: I can forget everything and start again.
    ko: 다 잊고, 다시 시작할 수 있어요.
    ja: すべてを忘れて、もう一度始められます。
  d_main_26_5_e_76:
    speaker: dorothy
    en: So, come with me...
    ko: 그러니 저랑 같이 가서….
    ja: ですから、私と一緒に…
  d_main_26_5_e_77:
    speaker: redhood
    en: Dorothy...
    ko: 야 도로시.
    ja: おい、ドロシー。
  d_main_26_5_e_78:
    speaker: redhood
    en: I'm not entirely sure what you're doing,
    ko: 사정은 잘 모르겠는데.
    ja: 事情はよく分かんねーけどさ。
  d_main_26_5_e_79:
    speaker: redhood
    en: but if you intend on using me to get back at them, you can forget it.
    ko: 나를 이용해서 다시 그쪽과 이어지려고 하는 거라면 그만둬.
    ja: |-
      あたしを利用して、
      またあいつらと繋がりたいってんなら、
      やめときな。
  d_main_26_5_e_80:
    speaker: redhood
    en: I'm not the person I used to be. I'm just someone brought back to the present.
    ko: 난 과거의 사람이라고. 현재에 빌붙어 있는.
    ja: |-
      あたしは過去の存在なんだ。
      今に居候してるだけだ。
  d_main_26_5_e_81:
    speaker: dorothy
    en: That's your prerogative too.
    ko: 그걸 당신이 결정할 수 있어요.
    ja: それはあなたが決めることです。
  d_main_26_5_e_82:
    speaker: dorothy
    en: 'You can choose what type of person you want to be: someone who remains a
      remnant of the past, or someone who lives on in the present.'
    ko: 과거의 사람으로 남을지, 지금을 살아갈 사람이 될지.
    ja: 過去に残るか、今を生きていくか。
  d_main_26_5_e_83:
    speaker: redhood
    en: Then I would choose to remain in the past.
    ko: 그럼 내 선택은 과거의 사람으로 남는 거야.
    ja: んじゃ、あたしの選択は、過去に残ることだ。
  d_main_26_5_e_84:
    speaker: dorothy
    en: Don't be too hasty in making a decision.
    ko: 그렇게 쉽게 결정하지 마요.
    ja: そう簡単に決めないでください。
  d_main_26_5_e_85:
    speaker: redhood
    en: Dorothy.
    ko: 너.
    ja: お前…
  d_main_26_5_e_86:
    speaker: redhood
    en: You really have changed.
    ko: 진짜 많이 변했구나.
    ja: マジでずいぶん変わったな。
  d_main_26_5_e_87:
    speaker: redhood
    en: The Dorothy I knew certainly had her pompous moments,
    ko: 내가 아는 도로시는.
    ja: あたしが知ってるドロシーは、
  d_main_26_5_e_88:
    speaker: redhood
    en: but she never exploited others.
    ko: |-
      사람 깔보는 구석이 있긴 했었어도,
      남을 짓밟거나 이용하는 것과는 거리가 멀었어.
    ja: |-
      人をバカにするところはあったけど、
      踏みにじったり、利用したりは絶対しなかった。
  d_main_26_5_e_89:
    speaker: redhood
    en: Sure, you were difficult to deal with at times, but you were still someone
      I was happy to serve.
    ko: 대하기 어렵지만 모시고 싶은 아가씨였다고.
    ja: |-
      とっつきにくいけど、
      見上げたお嬢サマだったよ。
  d_main_26_5_e_90:
    speaker: redhood
    en: But what is this? Is this some kind of joke?
    ko: 근데 너 지금 이거 뭐야. 장난해?
    ja: |-
      でも、今のお前はどういうことだ？
      ふざけてんのか？
  d_main_26_5_e_91:
    speaker: redhood
    en: You're demeaning yourself by acting this way.
    ko: 쪽팔리는 짓 하지 마.
    ja: 恥ずかしいマネはすんなよ。
  d_main_26_5_e_92:
    speaker: redhood
    en: You've forgotten the honorable name that we represent.
    ko: 네가, 우리가 무슨 이름을 짊어지고 있는지 명심해.
    ja: |-
      お前が…あたしたちが、
      どういう名前を背負ってんのか忘れんな。
  d_main_26_5_e_93:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_5_e_94:
    speaker: dorothy
    en: I'm sorry.
    ko: 아아. 미안해요.
    ja: いえ…失礼しました。
  d_main_26_5_e_95:
    speaker: dorothy
    en: It's just that seeing a face that I've missed for so long brings out the worst
      in me.
    ko: 그리운 얼굴을 봤더니, 잠깐 흔들려버렸어요.
    ja: |-
      懐かしい顔を見て、
      少し取り乱してしまいました。
  d_main_26_5_e_96:
    speaker: dorothy
    en: You're right.
    ko: 후후. 그렇죠.
    ja: ふふ…そうですね。
  d_main_26_5_e_97:
    speaker: dorothy
    en: We can't go back.
    ko: 돌아갈 수 없죠.
    ja: 戻ることはできません。
  d_main_26_5_e_98:
    speaker: dorothy
    en: The past is the past.
    ko: 과거는, 과거니까.
    ja: 過去は、過去ですから。
  d_main_26_5_e_99:
    speaker: dorothy
    en: Both that time, and you.
    ko: |-
      당신도.
      그때도.
    ja: |-
      あなたも。
      あの頃も。
  d_main_26_5_e_100:
    speaker: "<Narration>"
    en: Dorothy walks away dejectedly.
    ko: 도로시는 힘없이 걸어갔다.
    ja: ドロシーは力なく戻っていった
d_main_26_06:
  d_main_26_6_1:
    speaker: chime
    en: A little further on, and we'll be at the place you mentioned.
    ko: 이제 이 앞으로 조금만 더 가면 네가 말한 곳이다.
    ja: あと少し進めば、お前の故郷に着くのだ。
  d_main_26_6_2:
    speaker: chime
    en: Keep your wits about you.
    ko: 살펴 가거라.
    ja: 気をつけていくのだ。
  d_main_26_6_3:
    speaker: redhood
    en: You're not coming with us?
    ko: 응? 같이 안 가?
    ja: ん？一緒に来ねーの？
  d_main_26_6_4:
    speaker: chime
    en: Our duty ends here.
    ko: 우리 역할은 여기까지다.
    ja: 私たちの役割はここまでなのだ。
  d_main_26_6_5:
    speaker: chime
    en: Unless you need help with something else?
    ko: 아니면 또 다른 도움이 필요한 것이냐?
    ja: それとも、まだ何か助けが必要なのだ？
  d_main_26_6_6:
    speaker: redhood
    en: Not necessarily, but...
    ko: 아니. 그런 건 아닌데….
    ja: いや、そうじゃないけど…
  d_main_26_6_7:
    speaker: chime
    en: Okay. Then, we're leaving.
    ko: 그래. 그럼 우린 가겠다.
    ja: うむ。では私たちは行くのだ。
  d_main_26_6_8:
    speaker: redhood
    en: Well... thanks, I guess.
    ko: 어… 그, 둘 다 고마워.
    ja: ええと…その、2人とも、ありがとな。
  d_main_26_6_9:
    speaker: redhood
    en: I never thought people who were practically strangers would be so willing
      to help.
    ko: 처음 만난 사람 때문에 이렇게까지 해줄 줄은 몰랐어.
    ja: |-
      初めて会ったのに、
      ここまでしてくれるとは思ってなかったよ。
  d_main_26_6_10:
    speaker: chime
    en: No problem. It is our duty to protect and assist our subjects in need.
    ko: |-
      흠. 별말을 다 하는구나.
      백성을 보살피는 것이 우리의 사명이거늘.
    ja: |-
      ふん。つまらんことを言うのだ。
      民の面倒を見ることは、我々の使命なのだ。
  d_main_26_6_11:
    speaker: redhood
    en: But... I'm going to die.
    ko: "…나 죽을 건데?"
    ja: "…あたし、死ぬけど？"
  d_main_26_6_12:
    speaker: crown
    en: That will not change the fact that you were a citizen of our kingdom.
    ko: 죽으면 백성이 아니게 되는 건가요?
    ja: 死んだら、民ではなくなるのですか？
  d_main_26_6_13:
    speaker: redhood
    en: "... You are right."
    ko: 그건… 아니겠지.
    ja: それは…違うよな。
  d_main_26_6_14:
    speaker: crown
    en: Every one of our citizens is precious to us.
    ko: 당신은 우리 크라운 왕국의 소중한 백성이에요.
    ja: あなたはすでに、我がクラウン王国の大切な民。
  d_main_26_6_15:
    speaker: crown
    en: Including you.
    ko: 그러니.
    ja: ですから…
  d_main_26_6_16:
    speaker: crown
    en: So we hope that everything will go well for you.
    ko: 마지막까지 행복하시길.
    ja: 最期まで、どうかお幸せに。
  d_main_26_6_17:
    speaker: redhood
    en: "... Thanks."
    ko: "…고맙다."
    ja: "…ああ。"
  d_main_26_6_18:
    speaker: crown
    en: Chime, call Trombe.
    ko: 차임. 트롬베를.
    ja: チャイム。トロンベを。
  d_main_26_6_19:
    speaker: chime
    en: At once, Your Highness.
    ko: 예, 아가씨.
    ja: はい、お嬢さま。
  d_main_26_6_20:
    speaker: "<Narration>"
    en: "*Ring ring*"
    ko: 딸랑 딸랑-
    ja: チリン、チリン
  d_main_26_6_21:
    speaker: "<Monologue>"
    en: Chime rings the bell attached to her helmet.
    ko: 차임이 투구에 달린 종을 울렸다.
    ja: チャイムが、かぶとについている鈴を鳴らした
  d_main_26_6_22:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_6_23:
    speaker: "<Narration>"
    en: "*Tudadada*"
    ko: 투다다다다---!
    ja: パカラッパカラッ――！
  d_main_26_6_24:
    speaker: anis
    en: What is that?
    ko: "…뭐야 저거."
    ja: "…何？あれ。"
  d_main_26_6_25:
    speaker: neon
    en: Sounds like horse hooves.
    ko: "…말이 달려오고 있는데요?"
    ja: "…ウマがこっちに来ますよ？"
  d_main_26_6_26:
    speaker: "<Monologue>"
    en: Off in the distance, a metallic figure comes galloping forward, kicking up
      a cloud of dust.
    ko: 먼지를 일으키고 달려오고 있는 것은 분명히 말이었다.
    ja: |-
      土ぼこりをあげて走って来ているのは、
      間違いなくウマだった
  d_main_26_6_27:
    speaker: "<Monologue>"
    en: A mechanical horse gleams in the sunlight.
    ko: 은빛으로 빛나는 기계 말.
    ja: 銀色に輝く機械のウマ
  d_main_26_6_28:
    speaker: "<Monologue>"
    en: The horse comes to a halt beside Crown and Chime,
    ko: 말은 크라운과 차임의 옆에 멈춰 섰고.
    ja: それは、クラウンとチャイムの隣で立ち止まり
  d_main_26_6_29:
    speaker: "<Monologue>"
    en: then leans its head down, signaling for them to mount.
    ko: 탑승을 재촉하듯 머리를 들이밀었다.
    ja: 乗れと促すように、こうべを垂れた
  d_main_26_6_30:
    speaker: crown
    en: Until next time.
    ko: 그럼, 다음에 또 뵙죠.
    ja: それでは、またお会いしましょう。
  d_main_26_6_31:
    speaker: "<Self>"
    en: Take care of Marian for me.
    ko: 마리안을 잘 부탁해.
    ja: マリアンをよろしく頼む
  d_main_26_6_32:
    speaker: crown
    en: We will.
    ko: 걱정 마시길.
    ja: 心配ご無用ですわ。
  d_main_26_6_33:
    speaker: crown
    en: Goodbye for now.
    ko: 그럼 이만.
    ja: それでは。
  d_main_26_6_34:
    speaker: crown
    en: Giddy-up, Trombe!
    ko: 달려요, 트롬베.
    ja: 行きなさい、トロンベ。
  d_main_26_6_35:
    speaker: "<Monologue>"
    en: The horse carrying Crown and Chime dashes away at lightning speed and soon
      disappears from our sight.
    ko: |-
      크라운과 차임을 업은 말은 쏜살같은 속도로 달려나갔고,
      얼마 지나지 않아 우리의 시야를 벗어났다.
    ja: |-
      クラウンとチャイムを乗せたウマは、
      矢のような速度で駆け、
      あっという間に私たちの視界から消えた
  d_main_26_6_36:
    speaker: anis
    en: When we head back to the Ark, I want someone to make me one of those bad boys
    ko: "…나, 나도 내려가면 저런 거 하나 만들어 달라고 해야겠다."
    ja: |-
      …か、帰ったら
      ああいうの作ってって言わなきゃ。
  d_main_26_6_37:
    speaker: neon
    en: Me too.
    ko: 저, 저도요.
    ja: わ、私もです。
  d_main_26_6_38:
    speaker: "<Self>"
    en: Let's continue. We're almost there.
    ko: 계속 가자. 이제 얼마 안 남았으니까.
    ja: 行こう。あと少しだ
  d_main_26_6_39:
    speaker: redhood
    en: All right.
    ko: 그래. 가자.
    ja: ああ、行くか。
  d_main_26_6_40:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_6_41:
    speaker: redhood
    en: My goodness...
    ko: "…우와."
    ja: "…ああ…"
  d_main_26_6_42:
    speaker: redhood
    en: It's practically unchanged.
    ko: 그대로다.
    ja: そのまんまだ。
  d_main_26_6_43:
    speaker: redhood
    en: It's exactly the way it used to be.
    ko: 하하. 그대로야.
    ja: あはは。そのまんまだよ。
  d_main_26_6_44:
    speaker: redhood
    en: Human architectural technology is quite impressive.
    ko: 인류 건축 기술 대단하네~
    ja: 人類の建築技術ってすげ～な～
  d_main_26_6_45:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_6_46:
    speaker: redhood
    en: I've wanted to come here so badly,
    ko: 그렇게 오고 싶어 했는데.
    ja: あんなに来たがってただろ。
  d_main_26_6_47:
    speaker: redhood
    en: and now I'm finally here.
    ko: 드디어 왔네.
    ja: やっと着いたぞ？
  d_main_26_6_48:
    speaker: anis
    en: How do you feel?
    ko: 기분이 어때?
    ja: 気分はどう？
  d_main_26_6_49:
    speaker: redhood
    en: Not sure.
    ko: 글쎄.
    ja: さあな。
  d_main_26_6_50:
    speaker: redhood
    en: I'm not tearing up or anything.
    ko: 딱히 막 눈물이 나거나 그렇지는 않네.
    ja: 涙が出そうになるとか、そういうのはないな。
  d_main_26_6_51:
    speaker: anis
    en: You're not? That's a shame.
    ko: 그래? 좀 맥빠지네.
    ja: そう？ちょっとがっかりね。
  d_main_26_6_52:
    speaker: redhood
    en: How do you figure?
    ko: 맥빠질 건 또 뭐야.
    ja: がっかりするほどか？
  d_main_26_6_53:
    speaker: anis
    en: Well, Rapi is putting her life at risk by sending you here.
    ko: |-
      그렇잖아.
      라피가 목숨을 걸고 너를 이곳으로 보냈는데.
    ja: |-
      だって、ラピは命がけで
      あなたをここまで連れてきてるのよ。
  d_main_26_6_54:
    speaker: anis
    en: But nothing's happening and you apparently feel nothing.
    ko: 아무 일도 안 일어나고, 아무 감정도 안 든다니까.
    ja: |-
      何も起きないし、何の感情も湧かない
      って言われたら、そりゃね。
  d_main_26_6_55:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_6_56:
    speaker: neon
    en: Could you have hidden anything here by any chance?
    ko: 혹시 고향에 뭐 숨겨놓은 거라도 있으신가요?
    ja: |-
      故郷に、何か隠しておいたものでも
      あるんですか？
  d_main_26_6_57:
    speaker: redhood
    en: Definitely not. I had no possessions to begin with, so there's nothing to
      hide.
    ko: |-
      아니.
      애초에 빈털터리라 숨기고 자시고 할 것도 없었는데.
    ja: |-
      いや。そもそも、ビンボー人だから
      隠すもんもなかったよ。
  d_main_26_6_58:
    speaker: anis
    en: So that's it, then?
    ko: "…뭐야. 그럼 여기서 끝?"
    ja: "…えっ？じゃあ本当にこれで終わり？"
  d_main_26_6_59:
    speaker: redhood
    en: Hmm...
    ko: "…흠."
    ja: "…うーん。"
  d_main_26_6_60:
    speaker: redhood
    en: Let's go to my house.
    ko: "…우리 집으로 가보자."
    ja: "…あたしの家に行ってみるか。"
  d_main_26_6_61:
    speaker: redhood
    en: I want to check something out while we're here.
    ko: 온 김에, 확인하고 싶은 게 있어.
    ja: せっかくだから、確認したいことがあるんだ。
d_main_26_07_s:
  d_main_26_7_s_1:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 풀썩-
    ja: ぶわっ――
  d_main_26_7_s_2:
    speaker: "<Monologue>"
    en: Every step we take kicks up small plumes of dust.
    ko: "…걸을 때마다 자욱한 먼지가 피어올랐다."
    ja: "…歩くたびに、激しくホコリが舞った"
  d_main_26_7_s_3:
    speaker: "<Monologue>"
    en: Red Hood stares at the empty house for a long time.
    ko: 레드 후드는 텅 빈 집 안을 한참 동안 바라보았다.
    ja: |-
      レッドフードは、
      空き家の中をしばらく見つめていた
  d_main_26_7_s_4:
    speaker: redhood
    en: "... There's nothing here."
    ko: "…아무것도 없네."
    ja: "…何もないな。"
  d_main_26_7_s_5:
    speaker: redhood
    en: I thought there might be at least some furniture left.
    ko: 하다못해 가구라도 좀 남아있을 줄 알았더니.
    ja: せめて、家具ぐらい残ってるかと思ったのに。
  d_main_26_7_s_6:
    speaker: redhood
    en: Then again, it has been over a century. It's only natural.
    ko: "…하긴. 100년이 넘게 지났으니 당연한가."
    ja: "…まあ、100年経ってるし当然か。"
  d_main_26_7_s_7:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_7_s_8:
    speaker: redhood
    en: Sorry, just give me one second. I want to make sure of something.
    ko: |-
      다들 잠깐만.
      나 하나만 확인하자.
    ja: |-
      ちょっと待っててくれ。
      最後に1つだけ。
  d_main_26_7_s_9:
    speaker: "<Monologue>"
    en: Red Hood heads into an adjoining room, kicking up clouds of dust as she walks.
    ko: 레드 후드는 먼지를 풍기며 작은방 안으로 들어갔다.
    ja: |-
      レッドフードは、ホコリを立てながら
      小さな部屋へ入っていった
  d_main_26_7_s_10:
    speaker: "<Monologue>"
    en: As she takes her hands and feels around the broken-out windowpanes, she smiles.
    ko: |-
      그리고 유리창이 남아있지 않은 창문을 더듬거린 후,
      작게 미소 지었다.
    ja: |-
      そして、ガラスが残っていない窓に手を触れ、
      小さく微笑んだ
  d_main_26_7_s_11:
    speaker: redhood
    en: Here we are.
    ko: 하하. 있다.
    ja: あはは。あった。
  d_main_26_7_s_12:
    speaker: "<Monologue>"
    en: Red Hood holds up a cassette player with noticeable sun spots and cracked
      paint.
    ko: |-
      레드 후드가 손에 들고 있는 것은
      햇빛에 도장이 모두 벗겨진 카세트 플레이어였다.
    ja: |-
      レッドフードが手に持っていたのは、
      色あせて塗装が剥がれた
      カセットプレーヤーだった
  d_main_26_7_s_13:
    speaker: dorothy
    en: What is it?
    ko: "…뭔가요 그건."
    ja: "…何ですか、それは？"
  d_main_26_7_s_14:
    speaker: redhood
    en: A piece of my childhood.
    ko: 내 어렸을 때 보물.
    ja: ガキの頃の宝物。
  d_main_26_7_s_15:
    speaker: redhood
    en: I was over the moon when someone gave this to me as a gift. It's even solar-powered.
    ko: |-
      무려 태양열로 가동되는 거라고.
      선물 받았을 때 얼마나 신났던지.
    ja: |-
      太陽の光で動くんだぜ？
      もらった時、すっげー嬉しかったんだ。
  d_main_26_7_s_16:
    speaker: redhood
    en: I wonder if it will turn on?
    ko: 어디 보자… 켜지려나?
    ja: どれどれ…まだ動くかな？
  d_main_26_7_s_17:
    speaker: dorothy
    en: There's no way.
    ko: 그럴 리가 없잖아요.
    ja: 動くはずないでしょう。
  d_main_26_7_s_18:
    speaker: redhood
    en: There's only one way to find out for sure.
    ko: 켜보면 알겠지.
    ja: やってみなきゃ分かんないぞ？
  d_main_26_7_s_19:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 달칵.
    ja: カチャ
  d_main_26_7_s_20:
    speaker: "<Narration>"
    en: "*Chhhhh*"
    ko: 치이이이이----
    ja: ザーッ――
  d_main_26_7_s_21:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_7_s_22:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_7_s_23:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_7_s_24:
    speaker: redhood
    en: Yep, busted. Figured as much.
    ko: 아, 역시 고장 났나 보네.
    ja: あ～、やっぱ壊れてるな。
  d_main_26_7_s_25:
    speaker: redhood
    en: It's too bad though. I wanted to hear one last song before I go.
    ko: 아쉽네. 마지막으로 한 곡 듣고 가고 싶….
    ja: 残念だな。最後に1曲聴きたかっ…
  d_main_26_7_s_26:
    speaker: "<Narration>"
    en: Our hometown is far away.
    ko: 아아. 고향은 먼 곳.
    ja: ああ、故郷は遠い所
  d_main_26_7_s_27:
    speaker: "<Narration>"
    en: The blazing blue sky.
    ko: 파란 하늘이 눈부신 곳.
    ja: 青い空が眩しい場所
  d_main_26_7_s_28:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_7_s_29:
    speaker: redhood
    en: This is it.
    ko: "…이거지."
    ja: "…これだよ。"
  d_main_26_7_s_30:
    speaker: dorothy
    en: That song...
    ko: 이 노래….
    ja: この曲は…
  d_main_26_7_s_31:
    speaker: "<Narration>"
    en: The savory scent of the bakery.
    ko: 고소한 빵집의 향기가,
    ja: 甘いパン屋の香りが漂い
  d_main_26_7_s_32:
    speaker: "<Narration>"
    en: The laughter of friends.
    ko: 친우의 웃음소리가 흐르는 곳.
    ja: 友の笑い声が響く場所
  d_main_26_7_s_33:
    speaker: "<Narration>"
    en: A gust of wind blows.
    ko: 세찬 바람이 불어오거든.
    ja: 強い風が吹いている
  d_main_26_7_s_34:
    speaker: "<Narration>"
    en: Please tell my friends.
    ko: 친우에게 알려주오.
    ja: 我が友に教えて
  d_main_26_7_s_35:
    speaker: "<Narration>"
    en: My soul will return,
    ko: 이 혼이 다시
    ja: この魂がまた
  d_main_26_7_s_36:
    speaker: "<Narration>"
    en: to the sky above our hometown.
    ko: 고향의 하늘에 돌아간다고.
    ja: 故郷の空に戻るのだと
  d_main_26_7_s_37:
    speaker: "<Narration>"
    en: White clouds float across.
    ko: 뿌연 구름이 보이거든.
    ja: 白い雲が見える
  d_main_26_7_s_38:
    speaker: "<Narration>"
    en: Please tell my friends.
    ko: 친우에게 전해주오.
    ja: 我が友に伝えて
  d_main_26_7_s_39:
    speaker: "<Narration>"
    en: My bones will be buried,
    ko: 이 몸이 너와 같이
    ja: この体があなたと同じように
  d_main_26_7_s_40:
    speaker: "<Narration>"
    en: in the earth under our hometown.
    ko: 고향의 땅 위에 묻히노라고.
    ja: 故郷の土に埋められるのだと
  d_main_26_7_s_41:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_7_s_42:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_7_s_43:
    speaker: anis
    en: Neon.
    ko: 네온.
    ja: ネオン。
  d_main_26_7_s_44:
    speaker: neon
    en: Yes?
    ko: 예.
    ja: はい。
  d_main_26_7_s_45:
    speaker: anis
    en: Look at my face. I think I have gotten more wrinkles.
    ko: |-
      내 얼굴 좀 봐줘.
      주름살이 늘어난 것 같아.
    ja: |-
      私の顔見て？
      シワが増えてない？
  d_main_26_7_s_46:
    speaker: neon
    en: Sorry, but I think my vision has gotten worse.
    ko: 죄송해요. 저도 눈이 침침해진 것 같아서.
    ja: すみません。私も目がショボショボして…
  d_main_26_7_s_47:
    speaker: redhood
    en: Don't you two have any respect for the oldies?
    ko: |-
      이 녀석들아.
      고전 명작 몰라?
    ja: |-
      なんだぁ、お前ら。
      昔の名曲だぞ、知らないのか？
  d_main_26_7_s_48:
    speaker: anis
    en: How can I? I can practically feel those fuddy-duddy tunes aging me.
    ko: 아 몰라. 나 나이 먹으면 책임질 거야?
    ja: |-
      知らないわよ。こんなの聴いて
      老け込んじゃったら、どうしてくれるの？
  d_main_26_7_s_49:
    speaker: redhood
    en: You don't know the first thing about romance.
    ko: 로망을 모르는 녀석들일세.
    ja: ロマンを分かってね～な～
  d_main_26_7_s_50:
    speaker: redhood
    en: Hey, Handsome.
    ko: 이봐, 미남.
    ja: なあ、男前。
  d_main_26_7_s_51:
    speaker: "<Self>"
    en: Yes?
    ko: 응?
    ja: 何だ？
  d_main_26_7_s_52:
    speaker: redhood
    en: Take this.
    ko: 이거 받아줘.
    ja: こいつを受け取ってくれ。
  d_main_26_7_s_53:
    speaker: "<Monologue>"
    en: Red Hood hands me the cassette player.
    ko: 레드 후드에게 카세트 플레이어를 건네받았다.
    ja: |-
      レッドフードから
      カセットプレーヤーを受け取った
  d_main_26_7_s_54:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_7_s_55:
    speaker: redhood
    en: Give it a listen whenever you've got the time.
    ko: 나중에 한 번씩 들어줘.
    ja: たまに聴いてくれよ。
  d_main_26_7_s_56:
    speaker: redhood
    en: If you have a chance to let Rapi hear it, even better.
    ko: 라피한테도 들려주면 더 좋고.
    ja: ラピにも聴かせてやってくれたら、ありがたい。
  d_main_26_7_s_57:
    speaker: "<Self>"
    en: "... Sure thing."
    ko: "…알겠어."
    ja: "…分かった"
  d_main_26_7_s_58:
    speaker: anis
    en: Great, now she wants to turn Rapi into an old lady too.
    ko: 아이고. 우리 라피 할머니 되겠네.
    ja: ああ～、ラピがおばあちゃんになっちゃう～
  d_main_26_7_s_59:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_7_s_60:
    speaker: redhood
    en: In that case,
    ko: 응.
    ja: うん。
  d_main_26_7_s_61:
    speaker: redhood
    en: I think I've already gotten my wish.
    ko: 이제 된 것 같아.
    ja: もう大丈夫そうだ。
  d_main_26_7_s_62:
    speaker: dorothy
    en: "..."
    ko: 레드 후드….
    ja: レッドフード…
  d_main_26_7_s_63:
    speaker: redhood
    en: This must be what Rapi put her life on the line for.
    ko: 라피는 아마 이걸 위해 목숨을 걸어준 걸 거야.
    ja: |-
      ラピはたぶん、
      これのために命を賭けてくれたんだ。
  d_main_26_7_s_64:
    speaker: redhood
    en: I've always told her about wanting to return to my hometown.
    ko: |-
      진짜 허구헌 날 얘기했거든.
      고향에 가고 싶다고.
    ja: |-
      いっつもあたしが言ってたんだよ。
      故郷に帰りたいって。
  d_main_26_7_s_65:
    speaker: redhood
    en: I never did get that chance, until now.
    ko: 결국 한 번을 못 갔었는데….
    ja: 結局、一回も行けなかったんだけどな…
  d_main_26_7_s_66:
    speaker: redhood
    en: So everything's okay now.
    ko: 그러니 이제 됐어.
    ja: だから、これでいいんだ。
  d_main_26_7_s_67:
    speaker: redhood
    en: Go ahead.
    ko: 자.
    ja: ほら。
  d_main_26_7_s_68:
    speaker: "<Narration>"
    en: Red Hood extends her arm.
    ko: 레드 후드는 팔을 내밀었다.
    ja: レッドフードは腕を差し出した
  d_main_26_7_s_69:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_7_s_70:
    speaker: "<Monologue>"
    en: I take out the injection gun.
    ko: 인젝션 건을 꺼내든다.
    ja: 注射器を取り出した
  d_main_26_7_s_71:
    speaker: "<Choice>"
    en: I'm sorry.
    ko: 미안해.
    ja: すまない
  d_main_26_7_s_72:
    speaker: "<Choice>"
    en: Thank you.
    ko: 고마워.
    ja: ありがとう
  d_main_26_7_s_73:
    speaker: redhood
    en: Stop blabbering and just get it over with.
    ko: 무슨 소릴 하는 거야.
    ja: 何言ってんだよ。
  d_main_26_7_s_74:
    speaker: redhood
    en: This is what has to be done.
    ko: 이렇게 되는 게 맞아.
    ja: これでいいんだ。
  d_main_26_7_s_75:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 탕-!
    ja: バンッ！
  d_main_26_7_s_76:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_26_7_s_77:
    speaker: "<Monologue>"
    en: Smoke tendrils billow out from Dorothy's gun barrel.
    ko: 도로시의 총구에서 연기가 피어오르고 있다.
    ja: ドロシーの銃から煙が上がっている
  d_main_26_7_s_78:
    speaker: "<Monologue>"
    en: Anis and Neon's outstretched arms have protected the injection gun,
    ko: 아니스와 네온이 뻗은 팔은 인젝션 건을 막고 있었고,
    ja: |-
      アニスとネオンの伸ばした腕が、
      注射器をかばっていた
  d_main_26_7_s_79:
    speaker: "<Monologue>"
    en: and have been pierced by a bullet. Red fluid leaks out of the exit wounds.
    ko: 팔은 탄환에 관통된 듯 붉은색 액체를 흘리고 있었다.
    ja: |-
      その腕にはまるで弾丸が貫通したかのように、
      赤い液体が流れていた
  d_main_26_7_s_80:
    speaker: anis
    en: I knew she would do this.
    ko: "…너 이럴 줄 알았어."
    ja: "…やると思ったわ。"
  d_main_26_7_s_81:
    speaker: neon
    en: I never trusted her from the beginning.
    ko: 분위기가 심상치 않았거든요.
    ja: 尋常じゃない雰囲気でしたからね。
  d_main_26_7_s_82:
    speaker: redhood
    en: Dorothy, what are you...
    ko: |-
      …도로시.
      너….
    ja: |-
      …ドロシー。
      お前…
  d_main_26_7_s_83:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_7_s_84:
    speaker: "<Monologue>"
    en: Dorothy quietly lowers her weapon.
    ko: 도로시는 조용히 총을 거둬들였다.
    ja: ドロシーは静かに銃を収めた
  d_main_26_7_s_85:
    speaker: dorothy
    en: Rapi isn't coming back.
    ko: 라피는 돌아올 수 없어요.
    ja: ラピは戻りませんよ。
  d_main_26_7_s_86:
    speaker: dorothy
    en: Not if I have anything to say about it.
    ko: 제가 막을 거니까.
    ja: 私が止めますから。
  d_main_26_7_s_87:
    speaker: anis
    en: You've completely lost the plot.
    ko: 헛소리하지 마.
    ja: ふざけたこと言わないで。
  d_main_26_7_s_88:
    speaker: neon
    en: You think we're just gonna stand by and let that happen?
    ko: 저희가 그렇게 놔둘 순 없는데요?
    ja: 私たちが許すとでも？
  d_main_26_7_s_89:
    speaker: dorothy
    en: You think you can stop me?
    ko: 그런가요.
    ja: そうですか。
  d_main_26_7_s_90:
    speaker: "<Monologue>"
    en: Dorothy slowly walks towards us.
    ko: 도로시가 천천히 걸어온다.
    ja: ドロシーがゆっくりと近づいてきた
  d_main_26_7_s_91:
    speaker: dorothy
    en: I'd like to see you try.
    ko: 그럼 막아보시던가요.
    ja: では、止めてごらんなさい。
  d_main_26_7_s_92:
    speaker: anis
    en: Hyyyaaaahhh!
    ko: 이야아아-!!
    ja: やぁぁぁー！！
  d_main_26_7_s_93:
    speaker: "<Narration>"
    en: Anis puts all of her weight into a haymaker,
    ko: 아니스가 체중을 실어 주먹을 휘두른다.
    ja: アニスが体重を乗せて拳を振るった
  d_main_26_7_s_94:
    speaker: "<Narration>"
    en: but Dorothy evades the strike with ease, then kicks Anis.
    ko: 도로시는 그걸 가볍게 피한 후 아니스를 걷어찼다.
    ja: |-
      ドロシーはそれを軽く避け、
      アニスを蹴り飛ばした
  d_main_26_7_s_95:
    speaker: anis
    en: Argh...!
    ko: 커흑…!
    ja: カハッ…！
  d_main_26_7_s_96:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쿠당탕탕-!
    ja: ガンッ！
  d_main_26_7_s_97:
    speaker: "<Narration>"
    en: Anis is sent flying back into a wall.
    ko: 아니스는 날아가 벽에 처박혔다.
    ja: アニスは飛ばされ、壁にぶつかった
  d_main_26_7_s_98:
    speaker: neon
    en: Hyyyaaaahhh!
    ko: 흐아아압!!
    ja: はぁぁぁっ！！
  d_main_26_7_s_99:
    speaker: "<Narration>"
    en: Neon pulls back to slam Dorothy with the butt of her rifle,
    ko: 네온이 전력으로 개머리판을 휘두른다.
    ja: ネオンが銃床で殴りかかった
  d_main_26_7_s_100:
    speaker: "<Narration>"
    en: but Dorothy grasps the stock in her palm and then slams Neon in the chest.
    ko: |-
      손바닥으로 개머리판을 잡은 도로시는,
      네온의 복부를 가격했다.
    ja: |-
      手のひらで銃床の動きを止めたドロシーは、
      ネオンの腹に拳を食らわせた
  d_main_26_7_s_101:
    speaker: neon
    en: Argh...!
    ko: 우웁…!
    ja: うぐっ…！
  d_main_26_7_s_102:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩.
    ja: ドサッ
  d_main_26_7_s_103:
    speaker: "<Self>"
    en: Dorothy!
    ko: 도로시-!!
    ja: ドロシー！！
  d_main_26_7_s_104:
    speaker: "<Monologue>"
    en: There's a bright flash, then everything goes dark.
    ko: 눈앞이 번쩍거리며 검어진다.
    ja: 目の前が輝き、すぐに暗くなった
  d_main_26_7_s_105:
    speaker: "<Monologue>"
    en: When I open my eyes, I'm on the ground and there is a searing pain shooting
      through my legs.
    ko: |-
      눈을 뜨니 나는 바닥에 누워있고,
      다리에 큰 통증이 느껴진다.
    ja: |-
      気が付くと、私は地面に横たわっていた。
      足に強い痛みを感じる
  d_main_26_7_s_106:
    speaker: "<Self>"
    en: Argh...!
    ko: 으윽…!!
    ja: ううっ…！！
  d_main_26_7_s_107:
    speaker: dorothy
    en: You probably despise me, don't you?
    ko: "…나를 경멸하나요."
    ja: "…私を軽蔑しますか？"
  d_main_26_7_s_108:
    speaker: dorothy
    en: It doesn't matter.
    ko: 상관없어요.
    ja: 別に構いません。
  d_main_26_7_s_109:
    speaker: dorothy
    en: I can't let Red Hood slip through my fingers.
    ko: 저는 레드 후드를 이대로 보낼 수 없으니까.
    ja: |-
      私は、レッドフードをこのまま
      行かせるわけにはいかないのです。
  d_main_26_7_s_110:
    speaker: "<Monologue>"
    en: Dorothy aims her weapon at the injection gun.
    ko: 도로시의 총구가 인젝션 건을 향한다.
    ja: ドロシーの銃口が注射器に向けられた
  d_main_26_7_s_111:
    speaker: redhood
    en: Dorothy!
    ko: 도로시-!!
    ja: ドロシイィィィ！！
  d_main_26_7_s_112:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰앙-!!
    ja: ズドン！！
  d_main_26_7_s_113:
    speaker: dorothy
    en: "!"
    ko: "!!"
    ja: "！！"
  d_main_26_7_s_114:
    speaker: "<Narration>"
    en: Red Hood opens fire and hits Dorothy.
    ko: |-
      레드 후드의 라이플이 불을 뿜었고,
      탄환이 도로시의 몸을 두드렸다.
    ja: |-
      レッドフードのライフルが火を吹き、
      弾丸がドロシーを貫いた
  d_main_26_7_s_115:
    speaker: "<Narration>"
    en: Dorothy is sent flying through a wall and continues to tumble backward.
    ko: 벽을 뚫고 날아간 도로시는 한참 동안 바닥을 뒹굴었다.
    ja: |-
      壁を突き破って吹き飛んだドロシーは、
      しばらく地面を転がった
  d_main_26_7_s_116:
    speaker: dorothy
    en: Argh!
    ko: 으윽…! 크흑…!
    ja: ううっ…！くっ…！
  d_main_26_7_s_117:
    speaker: dorothy
    en: You shot me?! You've got to be kidding me!
    ko: 쏘다니…! 농담이겠죠…!
    ja: 撃つなんて…！ウソ…でしょう…！？
  d_main_26_7_s_118:
    speaker: dorothy
    en: Red Hood!!
    ko: 레드 후드-!!
    ja: レッドフード…！！
  d_main_26_7_s_119:
    speaker: redhood
    en: What a shame.
    ko: 수치스럽다.
    ja: "…恥を知れ…"
  d_main_26_7_s_120:
    speaker: redhood
    en: You should be ashamed of yourself.
    ko: 수치스럽다고! 도로시!
    ja: 恥を知れよ！ドロシー！！
  d_main_26_7_s_121:
    speaker: redhood
    en: You call yourself a Goddess?
    ko: |-
      네가 그러고도 갓데스냐!?
      엉!?
    ja: |-
      それでもゴッデスか！？
      なぁ！？
  d_main_26_7_s_122:
    speaker: dorothy
    en: I want it back!
    ko: 그러고 싶어서…!
    ja: 私だって…！
  d_main_26_7_s_123:
    speaker: dorothy
    en: I'm only doing this because I want it all back!
    ko: 그러고 싶어서 이러는 거라고요!
    ja: やりたくてやっているわけじゃ、ありません！
  d_main_26_7_s_124:
    speaker: redhood
    en: Do you even hear yourself?
    ko: 개소리 집어치워!
    ja: ざけんな！
  d_main_26_7_s_125:
    speaker: redhood
    en: You think me being alive will make everything better?
    ko: 내가 살아있다고 그게 돼?
    ja: あたしが生きてりゃ、何か変わるのか！？
  d_main_26_7_s_126:
    speaker: redhood
    en: Do you believe that bringing back the original members is all that it will
      take to restore the Goddess Squad?
    ko: 너한테 갓데스는 그냥 원래 있던 사람들로 채우기만 하면 되는 거냐!?
    ja: |-
      お前にとってゴッデスは、
      元のメンバーが集まりさえすれば
      それでいいのかよ！？
  d_main_26_7_s_127:
    speaker: redhood
    en: It won't!
    ko: 아니잖아!
    ja: 違うだろ！
  d_main_26_7_s_128:
    speaker: redhood
    en: You know that's not what's important.
    ko: 중요한 건 그게 아닌 거 알잖아!
    ja: |-
      大事なことは、そうじゃないって
      分かってるだろ！？
  d_main_26_7_s_129:
    speaker: dorothy
    en: Then what is?
    ko: 그럼 뭔데요! 뭐가 중요한데요!
    ja: |-
      じゃあ、何なんですか！？
      何が大事だって言うんですか！？
  d_main_26_7_s_130:
    speaker: redhood
    en: Wanting to protect humanity, deep down.
    ko: 인류를 지키려는 마음이잖아!
    ja: 人類を守ろうとする気持ちだろ！
  d_main_26_7_s_131:
    speaker: redhood
    en: Desiring to become the Goddess of Victory, mankind's final hope.
    ko: 승리의 여신이고, 인류의 희망이 되는 거잖아!
    ja: |-
      勝利の女神として、
      人類の希望になることだろうが！
  d_main_26_7_s_132:
    speaker: dorothy
    en: Don't give me all that crap about duty and pride.
    ko: 그딴 거… 아무짝에도 쓸모가 없어요…!
    ja: そんなものに…意味などありません…！
  d_main_26_7_s_133:
    speaker: dorothy
    en: What has any of that ever done for me?
    ko: 그깟 보답받지 못할 사명과 자부심 따위…!
    ja: 報われない使命と…プライドなんて…！
  d_main_26_7_s_134:
    speaker: "<Narration>"
    en: "*Thud thud*"
    ko: 쿵…! 쿵…!
    ja: ガチャン…！ガチャン…！
  d_main_26_7_s_135:
    speaker: redhood
    en: "... Raptures are coming."
    ko: "…랩쳐가 오는군."
    ja: "…ラプチャーが来やがったな。"
  d_main_26_7_s_136:
    speaker: dorothy
    en: Because you fired your weapon, like the fool you are.
    ko: 당신이 그런 무식한 총을 쏴서 그런 거겠죠.
    ja: むやみにライフルなど撃つからです。
  d_main_26_7_s_137:
    speaker: redhood
    en: I don't want to turn this place into rubble, but...
    ko: "…여기를 망치고 싶진 않은데."
    ja: "…ここを壊されたくない。"
  d_main_26_7_s_138:
    speaker: anis
    en: Dorothy!!
    ko: 도로시-!!
    ja: ドロシー！！
  d_main_26_7_s_139:
    speaker: "<Narration>"
    en: Anis bursts out of the wall and starts charging towards Dorothy.
    ko: 아니스가 건물의 벽을 뚫고 나와 도로시에게 달려든다.
    ja: |-
      アニスが建物の壁を突き破り、
      ドロシーに飛びかかった
  d_main_26_7_s_140:
    speaker: "<Narration>"
    en: Just as Dorothy is getting to her knees, Anis kicks her in the chin.
    ko: |-
      쓰러져 있던 도로시가 몸을 일으키려 애쓰는 사이,
      아니스가 도로시의 턱을 걷어찬다.
    ja: |-
      ドロシーは起き上がろうとしていたが、
      アニスにあごを蹴り上げられた
  d_main_26_7_s_141:
    speaker: dorothy
    en: Urgh!
    ko: 큭…!
    ja: ぐっ…！
  d_main_26_7_s_142:
    speaker: anis
    en: Get over here!
    ko: 이리 와…!!
    ja: やってやる…！！
  d_main_26_7_s_143:
    speaker: "<Narration>"
    en: Anis grabs Dorothy by the neck, yanks her upright, and points the self-termination
      gun at her.
    ko: |-
      도로시의 멱살을 잡고 끌어올린 아니스는,
      자결용 권총을 꺼내들어 겨눈다.
    ja: |-
      アニスはドロシーの胸ぐらをつかんで引き寄せ、
      自決用拳銃の狙いを定めた
  d_main_26_7_s_144:
    speaker: anis
    en: You tried to kill Rapi, you crazy son-of-a-bitch!
    ko: |-
      라피를 죽이려고 했겠다…!
      이 빌어먹을 자식이!!
    ja: |-
      ラピを殺そうとするなんて…！
      このクソ女！！
  d_main_26_7_s_145:
    speaker: dorothy
    en: And I won't stop trying.
    ko: 후후… 아직 포기하지 않았는데요.
    ja: ふふ…まだ諦めてはいませんよ。
  d_main_26_7_s_146:
    speaker: anis
    en: You just don't give up, do you? Let's see how persistent you are when I put
      a bullet between your eyes!
    ko: |-
      근성 좋네…!
      죽여놓으면 그럴 생각도 없어지겠지!!
    ja: |-
      いい根性ね…！
      死ねば、そんな考えごと吹っ飛ぶわよ！！
  d_main_26_7_s_147:
    speaker: neon
    en: Anis! Don't shoot!
    ko: 아니스! 쏘지 마요!
    ja: アニス！止めてください！
  d_main_26_7_s_148:
    speaker: anis
    en: If I don't, she'll just try and kill Rapi again!
    ko: |-
      뭘 쏘지 마!
      놔두면 또 그럴 거라고!
    ja: |-
      何言ってんの！？
      放っといたら、また同じことするわよ！
  d_main_26_7_s_149:
    speaker: neon
    en: Look at her. She's too injured to move properly.
    ko: |-
      많이 다쳤어요.
      못 움직일 거예요.
    ja: |-
      大ケガをしています。
      もう動けないはずです。
  d_main_26_7_s_150:
    speaker: "<Narration>"
    en: Anis' rage subsides, and she finally gets a good look at the wounded Dorothy.
    ko: 아니스는 그제야 도로시의 상태를 바라보았다.
    ja: |-
      アニスはその時になってようやく、
      ドロシーの状態を確認した
  d_main_26_7_s_151:
    speaker: "<Narration>"
    en: Red Hood's rifle has left a gaping hole in Dorothy's abdomen.
    ko: 레드 후드의 라이플은 도로시의 복부에 큰 상처를 남겼다.
    ja: |-
      レッドフードのライフルが、
      ドロシーの腹部に大きな傷を残していた
  d_main_26_7_s_152:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_7_s_153:
    speaker: dorothy
    en: "*Cough*"
    ko: "…쿨럭."
    ja: "…ゲホッ。"
  d_main_26_7_s_154:
    speaker: anis
    en: Serves you right.
    ko: "…꼴좋네."
    ja: "…いいザマね。"
  d_main_26_7_s_155:
    speaker: anis
    en: You okay, Commander?
    ko: 지휘관님은?
    ja: 指揮官様は？
  d_main_26_7_s_156:
    speaker: "<Self>"
    en: I'm fine. Nothing's broken.
    ko: |-
      난 괜찮아.
      부러지거나 하진 않았으니까.
    ja: |-
      私は大丈夫だ。
      折れたりはしていない
  d_main_26_7_s_157:
    speaker: anis
    en: Good.
    ko: "…다행이다."
    ja: "…よかった。"
  d_main_26_7_s_158:
    speaker: "<Self>"
    en: Those Raptures will be on us any second now. We have to focus on them.
    ko: |-
      랩쳐가 오고 있어.
      처리하자.
    ja: |-
      ラプチャーが接近している。
      処理しよう
  d_main_26_7_s_159:
    speaker: anis
    en: I say we bring Rapi back before that.
    ko: "…일단 라피부터 되돌리는 게 맞지 않아?"
    ja: "…とりあえず、ラピを戻すのが先じゃない？"
  d_main_26_7_s_160:
    speaker: redhood
    en: I agree.
    ko: 나도 그렇게 생각해.
    ja: あたしもそう思う。
  d_main_26_7_s_161:
    speaker: "<Self>"
    en: We still don't know what will happen when we try to resurrect her.
    ko: 되돌릴 때 무슨 일이 일어날지 몰라.
    ja: 戻す時に、何が起きるか分からない
  d_main_26_7_s_162:
    speaker: "<Self>"
    en: We can't afford to take that risk, not now.
    ko: 위험요소는 최대한 배제하고 하자.
    ja: リスクは最大限取り除いてからの方がいい
  d_main_26_7_s_163:
    speaker: redhood
    en: "... Very well."
    ko: "…좋아. 고마워."
    ja: "…そうだな。ありがとよ。"
  d_main_26_7_s_164:
    speaker: anis
    en: "... Fine. Let's go."
    ko: "…알겠어. 가자."
    ja: "…分かったわ。行きましょ。"
  d_main_26_7_s_165:
    speaker: neon
    en: We don't want them breaching the village. We should intercept them from the
      outside.
    ko: 마을로 들어오게 하면 안 되니까, 나가서 요격하죠.
    ja: 町に入られないよう、外で迎撃しましょう。
  d_main_26_7_s_166:
    speaker: "<Narration>"
    en: Anis shoots a glance at Dorothy, who is lying on the floor in a heap.
    ko: 아니스는 쓰러진 도로시를 바라보았다.
    ja: アニスは倒れているドロシーに目をやった
  d_main_26_7_s_167:
    speaker: anis
    en: And her? Are we going to just leave her there?
    ko: 저거는? 그대로 놔두고 갈 거야?
    ja: あれは？放っておくの？
  d_main_26_7_s_168:
    speaker: "<Self>"
    en: Neon. Move her to safety.
    ko: 네온. 안전한 곳으로 옮겨줘.
    ja: ネオン。安全な場所に運んでおいてくれ
  d_main_26_7_s_169:
    speaker: neon
    en: "... Roger."
    ko: "…예."
    ja: "…はい。"
  d_main_26_7_s_170:
    speaker: anis
    en: This is insane...
    ko: "…못 말리겠네 정말."
    ja: "…やってらんないわ。"
  d_main_26_7_s_171:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
d_main_26_07_e:
  d_main_26_7_e_1:
    speaker: "<Self>"
    en: 5 left.
    ko: 잔기 다섯!
    ja: あと5体！
  d_main_26_7_e_2:
    speaker: anis
    en: Neon! Let's push them to the middle!
    ko: 네온! 중간으로 몰자!
    ja: ネオン！真ん中に集めましょ！
  d_main_26_7_e_3:
    speaker: neon
    en: One's trying to give us the slip. I'll take care of it.
    ko: |-
      하나는 빠져나갈 거예요!
      제가 추적해서 요격할게요!
    ja: |-
      1機抜けられそうです！
      私が追撃します！
  d_main_26_7_e_4:
    speaker: anis
    en: Good, that's four left.
    ko: 좋아! 넷은 몰았어!
    ja: よし！4機は集まったわ！
  d_main_26_7_e_5:
    speaker: redhood
    en: They're all standing perfectly in a row! Eat this!
    ko: |-
      일렬로 예쁘게 서 있네!
      그럼…!
    ja: |-
      一列にきれ～に並んでんな！
      んじゃ…！
  d_main_26_7_e_6:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰앙-!!
    ja: ズドン！！
  d_main_26_7_e_7:
    speaker: "<Narration>"
    en: The shot from Red Hood's rifle pierces through the Raptures.
    ko: 레드 후드의 라이플이 랩쳐들을 꿰뚫는다.
    ja: |-
      レッドフードのライフルが、
      ラプチャーたちを貫いた
  d_main_26_7_e_8:
    speaker: anis
    en: All good over here!
    ko: 좋아! 끝!
    ja: よし！終わり！
  d_main_26_7_e_9:
    speaker: neon
    en: I'm finished over here too.
    ko: 저도 끝났어요!
    ja: こちらも片付きました！
  d_main_26_7_e_10:
    speaker: "<Self>"
    en: Good job.
    ko: 수고했어.
    ja: お疲れ様
  d_main_26_7_e_11:
    speaker: redhood
    en: You guys make a hell of a team.
    ko: 이야~ 너희 움직임 좋네.
    ja: いや～、お前ら、いい連携だな。
  d_main_26_7_e_12:
    speaker: redhood
    en: Very well coordinated.
    ko: 되게 움직이기 편했어.
    ja: かなり動きやすかったぞ。
  d_main_26_7_e_13:
    speaker: anis
    en: We've been working with Rapi for a while.
    ko: "…라피랑 계속 호흡을 맞췄으니까."
    ja: "…ラピと、ずっと息を合わせてやってたから。"
  d_main_26_7_e_14:
    speaker: neon
    en: And you move just like her.
    ko: 레드 후드가 움직이는 거, 라피랑 비슷해요.
    ja: レッドフードの動き、ラピに似ていますからね。
  d_main_26_7_e_15:
    speaker: redhood
    en: I'd say she moves just like me.
    ko: 반대겠지. 라피가 내 움직임이랑 비슷한 거라고.
    ja: 逆だろ？ラピの動き方があたしのに似てんだよ。
  d_main_26_7_e_16:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_7_e_17:
    speaker: redhood
    en: So, are we done?
    ko: 좋아. 그럼 이제 끝났지?
    ja: よしっ。これで終わりだな？
  d_main_26_7_e_18:
    speaker: redhood
    en: We arrived back at my hometown and listened to the song.
    ko: 고향에 돌아와봤고, 노래도 들었고.
    ja: 故郷もぐるっと見て回ったし、歌も聴いたし。
  d_main_26_7_e_19:
    speaker: redhood
    en: And I've confirmed that Snow White is alive and well.
    ko: "…내 제자가 잘 살고 있는 것도 확인했고."
    ja: |-
      …あたしの弟子が、元気にやってるのも
      確認したし。
  d_main_26_7_e_20:
    speaker: redhood
    en: I have no regrets.
    ko: 음. 미련 없네.
    ja: うん。未練はないな。
  d_main_26_7_e_21:
    speaker: dorothy
    en: You don't?
    ko: "…미련이 없다고요?"
    ja: "…未練がない…ですって？"
  d_main_26_7_e_22:
    speaker: "<Narration>"
    en: Dorothy staggers towards us.
    ko: 도로시가 비틀거리며 걸어오고 있다.
    ja: ドロシーがよろめきながら出てきた
  d_main_26_7_e_23:
    speaker: "<Narration>"
    en: "*Click click*"
    ko: 철컥. 철컥.
    ja: カチャ、カチャ――
  d_main_26_7_e_24:
    speaker: "<Narration>"
    en: Anis and Neon train their sights on Dorothy.
    ko: 아니스와 네온이 도로시에게 총구를 겨눴다.
    ja: アニスとネオンがドロシーに銃口を向けた
  d_main_26_7_e_25:
    speaker: dorothy
    en: Snow White, Rapunzel, Scarlet... They're all still alive.
    ko: 스노우 화이트… 라푼젤… 홍련… 모두 살아있어요.
    ja: |-
      スノーホワイト…ラプンツェル…紅蓮…
      みんな…生きています。
  d_main_26_7_e_26:
    speaker: dorothy
    en: Don't you want to meet them?
    ko: 만나고 싶지 않나요?
    ja: 会いたくはありませんか…？
  d_main_26_7_e_27:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_7_e_28:
    speaker: dorothy
    en: I know you do.
    ko: 만나고 싶잖아요.
    ja: 会いたいでしょう…？
  d_main_26_7_e_29:
    speaker: dorothy
    en: You want to reminisce about old times with them.
    ko: 만나서 옛날 얘기하고 싶잖아요.
    ja: 会って、昔の話をしたいでしょう？
  d_main_26_7_e_30:
    speaker: dorothy
    en: I can make that happen. I can take you to them.
    ko: |-
      제가 데려다줄게요.
      만나게 해줄게요.
    ja: |-
      私が連れていってあげます。
      会わせてあげます。
  d_main_26_7_e_31:
    speaker: redhood
    en: "... Yes, I do want to meet them."
    ko: "…만나고 싶지."
    ja: "…会いたいよ。"
  d_main_26_7_e_32:
    speaker: redhood
    en: But I can't.
    ko: 그런데 안 돼.
    ja: でも、ダメだ。
  d_main_26_7_e_33:
    speaker: redhood
    en: I left everything behind.
    ko: 나는 다 남기고 떠났어.
    ja: |-
      あたしは、全部置き去りにして
      行っちまったんだ。
  d_main_26_7_e_34:
    speaker: redhood
    en: I shouldn't remain in this place any longer.
    ko: 그러니 더는 여기 개입하면 안 돼.
    ja: だから、これ以上関わっちゃいけない。
  d_main_26_7_e_35:
    speaker: dorothy
    en: We were betrayed.
    ko: |-
      …레드 후드.
      저 있잖아요. 저희 있잖아요.
    ja: |-
      …レッドフード。
      私は…私たちは…
  d_main_26_7_e_36:
    speaker: dorothy
    en: The Ark, and all of mankind, turned their backs on us.
    ko: 인류에게, 방주에게 배신당했어요.
    ja: 人類に、アークに裏切られたのです。
  d_main_26_7_e_37:
    speaker: dorothy
    en: We fought with everything we had,
    ko: 그렇게 악착같이, 모든 걸 다해 싸웠는데….
    ja: |-
      あれだけ必死に、
      すべてを賭けて戦っていたのに…
  d_main_26_7_e_38:
    speaker: dorothy
    en: and then they cast us out like we were nothing to them.
    ko: 아무렇지도 않게 배신당했어요.
    ja: 平然と、裏切られました。
  d_main_26_7_e_39:
    speaker: dorothy
    en: My pride, my purpose... it's all gone now.
    ko: 빛났던 긍지도, 사명도 모두 사라졌어요.
    ja: |-
      輝いていた誇りも、使命も、
      何もかも消えてしまいました。
  d_main_26_7_e_40:
    speaker: dorothy
    en: So...
    ko: 그래서…!
    ja: だから…！
  d_main_26_7_e_41:
    speaker: dorothy
    en: I'm going to return things to the way they were, and destroy them!
    ko: 그래서 빼앗고, 파멸시키려고 했어요!
    ja: だから、奪って、破滅させようと思いました！
  d_main_26_7_e_42:
    speaker: dorothy
    en: Do you have any idea what it feels like to be betrayed by someone you love?
    ko: 이 마음이 어떤 마음인지 알아요!?
    ja: この気持ちがどんなものか、分かりますか！？
  d_main_26_7_e_43:
    speaker: dorothy
    en: Do you?!
    ko: 그렇게 사랑했던, 사랑받았던 것에 배신당한 게 어떤 기분인지 아냐고요!
    ja: |-
      あんなに愛し、愛されていたものに！
      裏切られるというのが、どんな気持ちなのか！！
  d_main_26_7_e_44:
    speaker: redhood
    en: "... No, I don't."
    ko: "…몰라."
    ja: "…さあな。"
  d_main_26_7_e_45:
    speaker: dorothy
    en: Stay, Red Hood. If only you'd stay, then the Goddess Squad can ride again.
    ko: |-
      남아요 레드 후드.
      당신만 있다면 우린 다시 갓데스로 돌아갈 수 있어요.
    ja: |-
      行かないでください、レッドフード。
      あなたさえいれば、私たちは…
      もう一度ゴッデスに戻れます。
  d_main_26_7_e_46:
    speaker: redhood
    en: You keep saying that my staying will bring the Goddess Squad back,
    ko: 너 자꾸 나를 엮어서 갓데스로 돌아가고 싶어 하는 것 같은데.
    ja: |-
      お前はさっきから、あたしをダシにして
      ゴッデスに戻りたいって言ってるけどさ。
  d_main_26_7_e_47:
    speaker: redhood
    en: but you and I both know it isn't that simple.
    ko: |-
      내가 있다고 갓데스가 되는게 아니잖아.
      그렇게 간단한 문제가 아닐 거라고.
    ja: |-
      あたしがいりゃあゴッデスになるって？
      そんな簡単な問題じゃないだろ。
  d_main_26_7_e_48:
    speaker: redhood
    en: Why do you continue to be fixated on the past?
    ko: 왜 자꾸 과거에 집착해.
    ja: なんで過去にこだわるんだよ？
  d_main_26_7_e_49:
    speaker: redhood
    en: Why are you trying to return to a past that you know is impossible to replicate
      now?
    ko: 왜 자꾸 돌아갈 수도 없는 과거로 돌아가려고 하는 건데!
    ja: |-
      戻れもしない過去に、
      なんで戻ろうとするんだよ！？
  d_main_26_7_e_50:
    speaker: dorothy
    en: Because I want to be loved!
    ko: 다시 사랑받고 싶으니까!
    ja: また愛されたいから！
  d_main_26_7_e_51:
    speaker: dorothy
    en: I'm tired of all this death and destruction! I want to know what love is!
    ko: |-
      빼앗고, 파멸시키는 것보다!
      사랑받는 게 더 좋으니까!
    ja: |-
      誰かから奪って、破滅させるより！
      愛されていた方がずっといいのです！
  d_main_26_7_e_52:
    speaker: dorothy
    en: I had given up... I thought I was incapable of loving someone, or being loved.
    ko: |-
      포기하고 있었어요…!
      이제 저는 사랑할 수도, 사랑받을 수도 없어서… 포기하고 있었다고요!
    ja: |-
      諦めていました…！
      もう、私は愛することも、
      愛されることもないと…！
  d_main_26_7_e_53:
    speaker: dorothy
    en: But then you came back.
    ko: 그런데 당신이 살아 돌아왔잖아요.
    ja: でも、あなたが生きて帰ってきたのなら…
  d_main_26_7_e_54:
    speaker: dorothy
    en: If you're with me, just like you were before,
    ko: |-
      당신이 있어준다면,
      예전 그대로의 당신이 있어준다면.
    ja: |-
      あなたがいてくれるのなら、
      昔のままの、あなたがここにいるなら…
  d_main_26_7_e_55:
    speaker: dorothy
    en: I can go back to being a Goddess.
    ko: 저는 다시 갓데스로 돌아갈 수 있어요.
    ja: 私はまた、ゴッデスに戻れます。
  d_main_26_7_e_56:
    speaker: dorothy
    en: I can be loved once again!
    ko: 다시… 사랑받을 수 있다고요…!
    ja: また…愛されることができるんです…！
  d_main_26_7_e_57:
    speaker: redhood
    en: Don't be a fool.
    ko: "…이 멍청아."
    ja: "…バカ。"
  d_main_26_7_e_58:
    speaker: redhood
    en: You're perfectly capable of love.
    ko: 다시 사랑하면 되잖아.
    ja: 愛することは、いくらでもできるだろ。
  d_main_26_7_e_59:
    speaker: redhood
    en: You don't need me or anyone else to be able to love again.
    ko: 그냥 네가 다시 사랑하면 되잖아.
    ja: お前がそうすればいいだけだ。
  d_main_26_7_e_60:
    speaker: redhood
    en: It's been over one hundred years, and you haven't realized that yet?
    ko: 그렇게 쉬운 걸 못해서 100년 동안이나 이러고 있는 거야?
    ja: |-
      そんな簡単なことができずに、
      100年もウジウジしてたのか？
  d_main_26_7_e_61:
    speaker: dorothy
    en: I can't do it. All the betrayal, all the pain... it's too great. I can never
      love again.
    ko: |-
      그럴 수 없다고요.
      배신당해서, 괴로워서, 다시 사랑할 수 없어요.
    ja: |-
      そんなことはできません。
      裏切られ、痛みを抱えて、誰かを愛するなど…
  d_main_26_7_e_62:
    speaker: redhood
    en: Then what about forgiveness?
    ko: 용서해 주면 안 돼?
    ja: 許しちゃダメなのか？
  d_main_26_7_e_63:
    speaker: dorothy
    en: "... What?"
    ko: "…뭐라고요?"
    ja: "…何ですって？"
  d_main_26_7_e_64:
    speaker: redhood
    en: Even if you feel shattered
    ko: 상대에게 실망하고.
    ja: 相手にがっかりしたり、
  d_main_26_7_e_65:
    speaker: redhood
    en: and hurt,
    ko: 상처받아도.
    ja: 傷つけられたりしてもさ。
  d_main_26_7_e_66:
    speaker: redhood
    en: it's all over if you forgive them.
    ko: 용서하면 다 끝이야.
    ja: 許せばすむことじゃないか。
  d_main_26_7_e_67:
    speaker: redhood
    en: You can go back.
    ko: 다시 돌아갈 수 있다고.
    ja: また戻れるんだよ。
  d_main_26_7_e_68:
    speaker: dorothy
    en: But how? How can you possibly expect me to do that?
    ko: 그걸… 어떻게 하라는 말이에요…!
    ja: そんなこと…どうしろと言うのですか…！？
  d_main_26_7_e_69:
    speaker: redhood
    en: You just need to make the decision.
    ko: 네가 결정하면 돼.
    ja: お前がそう決めればいい。
  d_main_26_7_e_70:
    speaker: redhood
    en: That's it.
    ko: 그렇게 결정하기만 하면 된다고.
    ja: それだけの話さ。
  d_main_26_7_e_71:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_7_e_72:
    speaker: redhood
    en: You have to hang in there, Dorothy. I have faith in you.
    ko: |-
      힘내. 도로시.
      넌 할 수 있어.
    ja: |-
      頑張れよ、ドロシー。
      お前ならできる。
  d_main_26_7_e_73:
    speaker: redhood
    en: You're an amazing person.
    ko: 너 대단한 녀석이잖아.
    ja: お前はすごい奴だろ？
  d_main_26_7_e_74:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_7_e_75:
    speaker: "<Monologue>"
    en: Red Hood grabs the injection gun I was holding and holds it against her arm.
    ko: 레드 후드는 내가 들고 있던 인젝션 건을 낚아채 자신의 팔에 겨누었다.
    ja: |-
      レッドフードは、私が持っていた
      注射器を奪い取り、自分の腕に向けた
  d_main_26_7_e_76:
    speaker: redhood
    en: I have a favor to ask, Handsome.
    ko: "…미남."
    ja: "…なぁ、男前。"
  d_main_26_7_e_77:
    speaker: "<Self>"
    en: What is it?
    ko: "…응?"
    ja: "…何だ？"
  d_main_26_7_e_78:
    speaker: redhood
    en: Can you record me?
    ko: 나 녹화해 줘.
    ja: 録音してくれるか？
  d_main_26_7_e_79:
    speaker: "<Self>"
    en: But why?
    ko: 응??
    ja: 何をだ？
  d_main_26_7_e_80:
    speaker: redhood
    en: Consider it my last will and testament.
    ko: 유언 같은 거야.
    ja: 遺言みたいなもんさ。
  d_main_26_7_e_81:
    speaker: redhood
    en: I have a few final words I'd like to say to my friends.
    ko: 아무래도 그 녀석들한테 한 마디 해줘야 할 것 같아서.
    ja: |-
      やっぱり、あいつらにひとこと
      言ってやりたくなってな。
  d_main_26_7_e_82:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_7_e_83:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_7_e_84:
    speaker: "<Self>"
    en: "... I understand."
    ko: "…알겠어."
    ja: "…分かった"
  d_main_26_7_e_85:
    speaker: redhood
    en: "*Ahem*"
    ko: 흠. 흠흠.
    ja: えー、オホンっ。
  d_main_26_7_e_86:
    speaker: redhood
    en: Hey there, everyone, I'm back. Not even death could keep me down!
    ko: |-
      안녕, 얘들아.
      레드 후드가 귀신이 되어서 왔어요.
    ja: |-
      みんな、元気か？
      レッドフードがおばけになって、
      遊びに来ちゃったぜ～
  d_main_26_7_e_87:
    speaker: redhood
    en: "... Man, this is more awkward than I thought it'd be."
    ko: "…우와 이거 생각보다 엄청 쑥스럽네."
    ja: "…うわ、これ思ったより恥ずかしいな。"
  d_main_26_7_e_88:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_7_e_89:
    speaker: redhood
    en: I heard you're still all trying to defeat the Queen?
    ko: 얘들아. 나 다 들었다.
    ja: みんなのことは、全部聞いた。
  d_main_26_7_e_90:
    speaker: redhood
    en: It's been 100 years.
    ko: |-
      니들 아직 퀸 잡으러 돌아다닌다며?
      100년 동안.
    ja: |-
      クイーンを倒すって話、まだやってんだって？
      100年もずっと。
  d_main_26_7_e_91:
    speaker: redhood
    en: What the heck are you all doing?
    ko: 뭐 하냐 니들.
    ja: 何してんだよ、お前ら。
  d_main_26_7_e_92:
    speaker: redhood
    en: Do you think you're the only ones who can get this job done?
    ko: 니들 아니면 그거 할 사람 없어?
    ja: お前ら以外に、倒せるヤツがいないってか？
  d_main_26_7_e_93:
    speaker: redhood
    en: You know that's not true.
    ko: 아닐걸.
    ja: んなわけないだろ？
  d_main_26_7_e_94:
    speaker: redhood
    en: So please, stop now.
    ko: 그러니 이제 그만….
    ja: だから、そろそろ…
  d_main_26_7_e_95:
    speaker: redhood
    en: Let someone else take over, and walk away.
    ko: 적당히 물려주고 은퇴해.
    ja: 後の奴らに譲って、ゆっくりしろよ。
  d_main_26_7_e_96:
    speaker: redhood
    en: I gave up the fight a long time ago, and took some well-deserved time off.
    ko: 나는 물려주고 쉰다.
    ja: あたしは、もう後を託せた。
  d_main_26_7_e_97:
    speaker: redhood
    en: I was fortunate enough to meet some pretty great people along the way.
    ko: 운 좋게 좋은 녀석을 만났거든.
    ja: 運よく、いい奴に会えたんだ。
  d_main_26_7_e_98:
    speaker: redhood
    en: Well, I guess that's everything...
    ko: 그럼 먼저 간다.
    ja: それじゃ、先に行ってるぞ。
  d_main_26_7_e_99:
    speaker: dorothy
    en: Red Hood, wait!
    ko: 레드 후드! 잠깐…!
    ja: レッドフード！待って…！
  d_main_26_7_e_100:
    speaker: dorothy
    en: Don't leave! What I wanted to talk about with you earlier was...
    ko: 가지 마요! 사실 당신과 하고 싶은 얘기는 그런 게…!
    ja: |-
      行かないでください！
      こんな話がしたかったのでは…！
  d_main_26_7_e_101:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 푸슉-!
    ja: プシュッ！
  d_main_26_7_e_102:
    speaker: rapi
    en: At first,
    ko: 처음엔.
    ja: 最初は…
  d_main_26_7_e_103:
    speaker: rapi
    en: I wanted to leave everything to you.
    ko: 너한테 다 넘겨주려고 했어.
    ja: あなたにすべて渡してしまおうと思っていた。
  d_main_26_7_e_104:
    speaker: rapi
    en: Because I thought you were more valuable than me.
    ko: 나보다 더 가치 있는 사람이라고 생각했었으니까.
    ja: 私より、もっと価値のある人だと思ったから。
  d_main_26_7_e_105:
    speaker: rapi
    en: But then
    ko: 그런데.
    ja: でも、
  d_main_26_7_e_106:
    speaker: rapi
    en: I met other people,
    ko: 많은 동료가 생기고.
    ja: たくさんの仲間ができて、
  d_main_26_7_e_107:
    speaker: rapi
    en: and we grew close.
    ko: 인연이 쌓여가고.
    ja: つながりができて、
  d_main_26_7_e_108:
    speaker: rapi
    en: We created some wonderful memories together,
    ko: 추억이 쌓여갔어.
    ja: 思い出ができた。
  d_main_26_7_e_109:
    speaker: rapi
    en: and I met someone very precious to me.
    ko: 소중한 사람이 생겼어.
    ja: 大切な人ができたの。
  d_main_26_7_e_110:
    speaker: rapi
    en: I went from being an empty shell, to feeling completely fulfilled.
    ko: 아무것도 없던 내가, 채워지고 있었어.
    ja: 何もなかった私が、満たされていった。
  d_main_26_7_e_111:
    speaker: redhood
    en: It feels nice to live, doesn't it?
    ko: 어때? 살아보니 괜찮지?
    ja: どうだ？生きるのもいいもんだろ？
  d_main_26_7_e_112:
    speaker: rapi
    en: Yes, it does.
    ko: 응.
    ja: うん。
  d_main_26_7_e_113:
    speaker: redhood
    en: Then it's settled.
    ko: 그럼 됐어.
    ja: それなら、いいんだ。
  d_main_26_7_e_114:
    speaker: redhood
    en: You go and live your own life.
    ko: 이제 너는 너로서 살아.
    ja: これからは、お前はお前として生きろ。
  d_main_26_7_e_115:
    speaker: redhood
    en: Don't cling to what's gone.
    ko: 없어진 것에 집착하지 말고.
    ja: 失くしたものにこだわるな。
  d_main_26_7_e_116:
    speaker: rapi
    en: I will.
    ko: 응.
    ja: うん。
  d_main_26_7_e_117:
    speaker: redhood
    en: This was fun.
    ko: 즐거웠다.
    ja: 楽しかったよ。
  d_main_26_7_e_118:
    speaker: rapi
    en: It was for me too.
    ko: 나도 즐거웠어.
    ja: 私も楽しかった。
  d_main_26_7_e_119:
    speaker: redhood
    en: Bye.
    ko: 안녕.
    ja: じゃあな。
  d_main_26_7_e_120:
    speaker: rapi
    en: Bye.
    ko: 안녕.
    ja: さようなら。
  d_main_26_7_e_121:
    speaker: rapi
    en: My friend, my mentor,
    ko: 나의 친구, 나의 스승.
    ja: 私の友だち、私の師匠。
  d_main_26_7_e_122:
    speaker: rapi
    en: My hero.
    ko: 나의 이상향.
    ja: 私の理想。
  d_main_26_7_e_123:
    speaker: dorothy
    en: Red Hood...
    ko: "…레드 후드…."
    ja: "…レッドフード…"
  d_main_26_7_e_124:
    speaker: rapi
    en: "... Dorothy."
    ko: "…도로시."
    ja: "…ドロシー。"
  d_main_26_7_e_125:
    speaker: "<Narration>"
    en: Rapi walks over to Dorothy and places her hand on her chest.
    ko: |-
      라피는 걸어가 도로시의 손을 잡아,
      자신의 가슴에 가져다 댔다.
    ja: |-
      ラピはドロシーに歩み寄り、
      自分の胸に手を当てさせた
  d_main_26_7_e_126:
    speaker: rapi
    en: She's right here.
    ko: "…여기 있어."
    ja: "…ここにいるわ。"
  d_main_26_7_e_127:
    speaker: dorothy
    en: Actually...
    ko: "…사실."
    ja: "…本当は…"
  d_main_26_7_e_128:
    speaker: dorothy
    en: These weren't the things I wanted to talk to her about.
    ko: 하고 싶은 얘기는 그런 것들이 아니었어요.
    ja: こんな話がしたかったのでは、ありません。
  d_main_26_7_e_129:
    speaker: dorothy
    en: I wanted to talk about... all the times we had together.
    ko: 즐거웠던 과거를… 얘기하고 싶었는데.
    ja: 楽しかった昔の話を…したかったのに。
  d_main_26_7_e_130:
    speaker: dorothy
    en: I ruined it. Our last farewell.
    ko: 망쳐버렸군요. 마지막을.
    ja: 台無しにしてしまいました。彼女の最期を…
  d_main_26_7_e_131:
    speaker: rapi
    en: "... She'll understand."
    ko: "…이해할 거야."
    ja: "…きっと分かっているわ。"
  d_main_26_7_e_132:
    speaker: anis
    en: Rapi.
    ko: 라피.
    ja: ラピ。
  d_main_26_7_e_133:
    speaker: neon
    en: Is it really you?
    ko: 라피.
    ja: ラピ。
  d_main_26_7_e_134:
    speaker: rapi
    en: It's me.
    ko: 아니스, 네온.
    ja: アニス、ネオン。
  d_main_26_7_e_135:
    speaker: rapi
    en: Thank you for finding me.
    ko: 고마워. 찾으러 와줘서.
    ja: ありがとう。捜しに来てくれて。
  d_main_26_7_e_136:
    speaker: "<Self>"
    en: We had to keep our promise.
    ko: 약속 지켰어.
    ja: 約束通りだ
  d_main_26_7_e_137:
    speaker: rapi
    en: And you did.
    ko: 예. 감사합니다.
    ja: はい。ありがとうございます。
  d_main_26_7_e_138:
    speaker: rapi
    en: I knew you would.
    ko: 믿고 있었습니다.
    ja: 信じていました。
  d_main_26_7_e_139:
    speaker: "<Self>"
    en: Let's go back.
    ko: 돌아가자.
    ja: 戻ろう
  d_main_26_7_e_140:
    speaker: rapi
    en: Let's.
    ko: 예.
    ja: はい。
  d_main_26_7_e_141:
    speaker: anis
    en: Let's go.
    ko: 가자.
    ja: 行きましょ。
  d_main_26_7_e_142:
    speaker: neon
    en: All right! We're heading back home!
    ko: 예! 돌아가요!
    ja: はい！帰りましょう！
  d_main_26_7_e_143:
    speaker: "<Monologue>"
    en: As the four of us walk off together,
    ko: 다 함께 걸어갔다.
    ja: 全員で歩き出した
  d_main_26_7_e_144:
    speaker: "<Monologue>"
    en: I turn back and see Dorothy still standing in a daze.
    ko: 뒤를 돌아보니, 도로시가 멍하니 서 있었다.
    ja: 振り返ると、ドロシーが立ち尽くしていた
  d_main_26_7_e_145:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_7_e_146:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 덥썩.
    ja: ぐいっ
  d_main_26_7_e_147:
    speaker: "<Self>"
    en: You too, Dorothy.
    ko: 돌아가자. 도로시.
    ja: 行くぞ。ドロシー
  d_main_26_7_e_148:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_7_e_149:
    speaker: "<Self>"
    en: Didn't you have things to do in the Ark?
    ko: 방주에 볼일이 있잖아?
    ja: アークに用事があるのだろう？
  d_main_26_7_e_150:
    speaker: dorothy
    en: How do you not want me dead?
    ko: "…당신은 참 속도 좋군요."
    ja: "…心が広いのですね。"
  d_main_26_7_e_151:
    speaker: dorothy
    en: I tried to kill Rapi.
    ko: 저는 라피를 죽이려 했어요.
    ja: 私は、ラピを殺そうとしたのですよ？
  d_main_26_7_e_152:
    speaker: "<Self>"
    en: If you had truly wanted her dead,
    ko: 망설였잖아.
    ja: ためらっていただろう？
  d_main_26_7_e_153:
    speaker: "<Self>"
    en: you would have gone through with it.
    ko: |-
      그러고 싶었다면 확실하게 할 수 있었을 거야.
      도로시니까.
    ja: |-
      やろうと思えば、確実にできていたはずだ。
      君のことだから
  d_main_26_7_e_154:
    speaker: "<Self>"
    en: But you hesitated. Because of us.
    ko: |-
      하지만 망설였잖아.
      우리를 위해.
    ja: |-
      だが、そうできなかった。
      私たちのために
  d_main_26_7_e_155:
    speaker: "<Self>"
    en: So I'll forgive you.
    ko: 그러니 용서할게.
    ja: だから、許す
  d_main_26_7_e_156:
    speaker: "<Self>"
    en: But just this once.
    ko: 이번 한 번뿐이지만.
    ja: ただし、この1回だけだ
  d_main_26_7_e_157:
    speaker: dorothy
    en: How can you have such a capacity for forgiveness...?
    ko: "…당신은… 그렇게 쉽게 용서를 하는군요."
    ja: "…ずいぶんあっさりと…許すのですね。"
  d_main_26_7_e_158:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_7_e_159:
    speaker: dorothy
    en: Very well.
    ko: 그래요.
    ja: 分かりました。
  d_main_26_7_e_160:
    speaker: dorothy
    en: Thank you.
    ko: 고마워요.
    ja: 感謝いたします。
  d_main_26_7_e_161:
    speaker: anis
    en: Hey, aren't you forgetting something?
    ko: 야, 우리한테는 뭐 할 말 없냐?
    ja: ねえ、私たちには何か言うことないの？
  d_main_26_7_e_162:
    speaker: neon
    en: Yeah!
    ko: 쒸익 쒸익.
    ja: プンプン！
  d_main_26_7_e_163:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_7_e_164:
    speaker: dorothy
    en: I'm sorry.
    ko: "…미안해요."
    ja: "…申し訳ありません。"
  d_main_26_7_e_165:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_7_e_166:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_7_e_167:
    speaker: anis
    en: Fine.
    ko: 그래.
    ja: 分かったわ。
  d_main_26_7_e_168:
    speaker: neon
    en: We forgive you.
    ko: 봐드릴게요.
    ja: 許してあげましょう。
  d_main_26_7_e_169:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_main_26_7_e_170:
    speaker: "<Monologue>"
    en: Rapi approaches and removes my hand from Dorothy's.
    ko: 라피가 다가와 도로시의 손을 잡고 있는 내 손을 떼어냈다.
    ja: |-
      ラピが近づき、ドロシーの手を握っていた
      私の手を引き剥がした
  d_main_26_7_e_171:
    speaker: rapi
    en: I would suggest refraining from any unnecessary physical contact.
    ko: 필요 이상의 신체 접촉은 권장하지 않습니다.
    ja: 不必要な身体接触は、好ましくないかと。
  d_main_26_7_e_172:
    speaker: rapi
    en: If you feel the need to, you can hold my hand.
    ko: 필요하다면 제 손을 잡으시는 걸 추천드립니다.
    ja: |-
      必要でしたら、私の手を握ることを
      推奨いたします。
  d_main_26_7_e_173:
    speaker: "<Self>"
    en: Um... okay.
    ko: "…? 알겠어."
    ja: "…？分かった"
  d_main_26_7_e_174:
    speaker: rapi
    en: Let's go.
    ko: 가시죠.
    ja: 行きましょう。
d_main_26_08:
  d_main_26_8_1:
    speaker: ingrid
    en: Rapi is being examined now.
    ko: 라피는 현재 정밀 검사 중이다.
    ja: ラピは現在、精密検査中だ。
  d_main_26_8_2:
    speaker: ingrid
    en: While we're at it, we're going to outfit her with a new body.
    ko: 하는 김에 바디 재구축도 진행 중이지.
    ja: あわせて、ボディの再構築も進めている。
  d_main_26_8_3:
    speaker: "<Self>"
    en: Are there any problems?
    ko: 문제는 없는 거야?
    ja: 問題はないのか？
  d_main_26_8_4:
    speaker: ingrid
    en: Red Hood is completely gone.
    ko: 레드 후드가 완전히 사라졌다.
    ja: レッドフードが完全に消滅した。
  d_main_26_8_5:
    speaker: "<Self>"
    en: What?!
    ko: "…뭐?"
    ja: "…え？"
  d_main_26_8_6:
    speaker: ingrid
    en: This is different from how it's been in the past.
    ko: 이전에 얘기했었지.
    ja: 前に言っただろう。
  d_main_26_8_7:
    speaker: ingrid
    en: Before, even if Red Hood disappeared after the injection, she would reappear
      once Rapi's body was reconstructed.
    ko: |-
      레드 후드 발동 후 독으로 사라지게 하더라도,
      바디 재구축 시 다시 레드 후드가 생겨났다고.
    ja: |-
      レッドフードの発動後に毒で抑制しても、
      ボディを再構築すると再び復活してしまうと。
  d_main_26_8_8:
    speaker: ingrid
    en: But now, she's not reappearing.
    ko: 하지만 이젠 생겨나지 않는다.
    ja: だが、それがもう起こらないようだ。
  d_main_26_8_9:
    speaker: ingrid
    en: "... We believe she may be gone for good."
    ko: "…완전히 사라진 모양이야."
    ja: "…完全に消えたということだろう。"
  d_main_26_8_10:
    speaker: "<Self>"
    en: What could have caused this?
    ko: 어째서?
    ja: なぜ？
  d_main_26_8_11:
    speaker: ingrid
    en: No one knows for certain.
    ko: 글쎄.
    ja: 不明だ。
  d_main_26_8_12:
    speaker: ingrid
    en: At any rate, Rapi will no longer have access to Red Hood, and the power that
      comes with it.
    ko: 어쨌든 이제 레드 후드를 발동시켜 폭발력을 얻는 것은 불가능해졌다.
    ja: |-
      とにかく、レッドフードを発動させて
      爆発的な力を手に入れることは
      できなくなった。
  d_main_26_8_13:
    speaker: ingrid
    en: She's essentially lost the ace up her sleeve that she could use when her back's
      against the wall.
    ko: 위기의 순간 사용할 수 있는 비장의 수가 사라진 셈이지.
    ja: |-
      ここぞという時に使える切り札が、
      なくなってしまったな。
  d_main_26_8_14:
    speaker: "<Self>"
    en: You sound relieved.
    ko: 그런 것치곤 후련한 표정인데.
    ja: その割にはスッキリしているみたいだな
  d_main_26_8_15:
    speaker: ingrid
    en: I am.
    ko: 당연하다.
    ja: 当然だ。
  d_main_26_8_16:
    speaker: ingrid
    en: We already have one unknown variable that we rely on too much with the NIMPH.
    ko: 정체를 알 수 없는 것에 의존하는 것은 NIMPH 정도면 충분하다.
    ja: |-
      わけの分からないもの頼りなど、
      NIMPHだけで十分だからな。
  d_main_26_8_17:
    speaker: ingrid
    en: No matter how potent Red Hood is, it remains an unknown entity to us.
    ko: |-
      레드 후드가 어떤 폭발력을 가지고 있든,
      그것은 정체불명의 무엇인가다.
    ja: |-
      レッドフードが爆発的な力だとしても、
      それは正体不明の何かに変わりない。
  d_main_26_8_18:
    speaker: ingrid
    en: We have no clue what kind of influence it could possibly have over Rapi.
    ko: 그걸 계속 놔뒀다간 라피에게 어떤 영향을 미쳤을지는 아무도 모르는 일이다.
    ja: |-
      放っておけば、ラピにどのような影響を
      及ぼしたかは、誰にも分からない。
  d_main_26_8_19:
    speaker: ingrid
    en: So, yes,
    ko: 그런데 그것이 이제 사라졌다.
    ja: だが、それが消えた。
  d_main_26_8_20:
    speaker: ingrid
    en: I'm relieved that such a huge uncertainty is gone.
    ko: 나로서는 안심할 수밖에.
    ja: 私としては、これで一安心だ。
  d_main_26_8_21:
    speaker: "<Self>"
    en: "... All right."
    ko: "…그래."
    ja: "…そうか"
  d_main_26_8_22:
    speaker: ingrid
    en: One lingering concern that I do have, however,
    ko: 단 하나 마음에 걸리는 건….
    ja: ただ1つ、引っかかると言えば…
  d_main_26_8_23:
    speaker: ingrid
    en: is that we found an unknown energy source inside Rapi's core.
    ko: 라피의 코어 부근에 알 수 없는 에너지가 감지된다는 거다.
    ja: |-
      ラピのコア付近に、
      未知のエネルギーが感知されたことだ。
  d_main_26_8_24:
    speaker: ingrid
    en: It's almost imperceptible, and doesn't appear to affect anything,
    ko: 아주 미약해 아무런 영향도 못 미치겠지만.
    ja: 微弱なもので、影響は何もないが…
  d_main_26_8_25:
    speaker: ingrid
    en: but I can't help being concerned about it.
    ko: 조금 신경 쓰이는군.
    ja: 少し気にかかる。
  d_main_26_8_26:
    speaker: "<Self>"
    en: Perhaps we should just leave it alone.
    ko: "…그건 그냥 놔두는 게 어때?"
    ja: "…それは、放っておいていいのでは？"
  d_main_26_8_27:
    speaker: ingrid
    en: What makes you say that? Do you know something?
    ko: |-
      음? 뭔지 알고 있나?
      이것이 무엇인지?
    ja: |-
      ん？何か知っているのか？
      あれについて。
  d_main_26_8_28:
    speaker: "<Self>"
    en: I might.
    ko: 아마도….
    ja: 多分…
  d_main_26_8_29:
    speaker: "<Self>"
    en: I think it might be something like a memory.
    ko: 추억 같은 것 아닐까?
    ja: 思い出のようなものじゃないか？
  d_main_26_8_30:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_8_31:
    speaker: ingrid
    en: Don't be ridiculous.
    ko: 헛소리를 하는군.
    ja: 寝ぼけたことを。
  d_main_26_8_32:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_8_33:
    speaker: ingrid
    en: At any rate, I was considering just leaving it be, so long as it's not causing
      any issues.
    ko: "…뭐 큰 이변이 없는 이상 놔둘 생각이다."
    ja: |-
      …まあ、大きな異変がない限りは、
      放っておくつもりだ。
  d_main_26_8_34:
    speaker: ingrid
    en: It's directly adjacent to her core, so operating on it is next to impossible.
    ko: 코어 근처라 함부로 손대기도 애매하군.
    ja: |-
      コア付近だから、
      むやみに手が出せないからな。
  d_main_26_8_35:
    speaker: ingrid
    en: Once we're finished, we'll send her back up to you guys.
    ko: |-
      그럼 수고 많았다.
      조치가 다 끝나면 올려보낼 테니 대기하도록.
    ja: |-
      では、ご苦労だった。
      検査が終わり次第返す。待機していてくれ。
  d_main_26_8_36:
    speaker: "<Self>"
    en: Okay. Thanks.
    ko: 그래. 고마워.
    ja: 分かった、ありがとう
d_main_26_09:
  d_main_26_9_1:
    speaker: burningum
    en: Th-that took a while.
    ko: 오, 오래 걸렸네.
    ja: ず、ずいぶん時間がかかったな。
  d_main_26_9_2:
    speaker: burningum
    en: I'm glad you're all safe.
    ko: |-
      그래도 다, 다행이야.
      무사해서.
    ja: |-
      でも、よ、よかった。
      無事なようで。
  d_main_26_9_3:
    speaker: dorothy
    en: Some unexpected things came up.
    ko: 예상하지 못 한 일들이 좀 생겨서요.
    ja: 予期せぬ事態が起こったので。
  d_main_26_9_4:
    speaker: burningum
    en: Fine.
    ko: 그, 그래.
    ja: そ、そうか。
  d_main_26_9_5:
    speaker: burningum
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_9_6:
    speaker: burningum
    en: Th-thank you.
    ko: 고, 고마워.
    ja: あ、ありがとう。
  d_main_26_9_7:
    speaker: dorothy
    en: Huh?
    ko: "…예?"
    ja: "…はい？"
  d_main_26_9_8:
    speaker: burningum
    en: Thank you for saving the Ark.
    ko: 방주를 구, 구해줘서 고마, 고마워.
    ja: アークを、た、助けてくれて、あ、ありがとう。
  d_main_26_9_9:
    speaker: burningum
    en: If it weren't for y-you, the damage would have been catastrophic.
    ko: 네, 네가 아니었다면 피해가 엄청났을 거야.
    ja: |-
      あ、あなたがいなければ、
      とんでもない被害が出たはずだ。
  d_main_26_9_10:
    speaker: burningum
    en: It's unfortunate that we lost the H-Heretics, but such is life.
    ko: |-
      헤, 헬레틱을 놓친 건 아쉽지만,
      그건 어, 어쩔 수 없지.
    ja: |-
      へ、ヘレティックを逃したのは残念だが、
      し、仕方ない。
  d_main_26_9_11:
    speaker: dorothy
    en: "... Don't mention it."
    ko: "…별말씀을요."
    ja: "…どういたしまして。"
  d_main_26_9_12:
    speaker: burningum
    en: Then, sh-should we continue our talk?
    ko: 그럼 얘, 얘기를 계속할까.
    ja: じゃあ、は、話を続けようか。
  d_main_26_9_13:
    speaker: burningum
    en: About the pact between the A-Ark and Eden?
    ko: 에덴과 바, 방주의 협약 얘기.
    ja: エデンと、ア、アークの協定について。
  d_main_26_9_14:
    speaker: dorothy
    en: Before we do that,
    ko: 그전에.
    ja: その前に…
  d_main_26_9_15:
    speaker: dorothy
    en: you can stop the act.
    ko: 당신, 왜 그런 연기를 하는 거죠?
    ja: どうしてそのような演技をしているのです？
  d_main_26_9_16:
    speaker: burningum
    en: Huh? Wh-what are you talking about?
    ko: 응? 뭐, 뭐가.
    ja: ん？な、何のことだ？
  d_main_26_9_17:
    speaker: dorothy
    en: Are you trying to make yourself look weak so I'll lower my guard and give
      you what you want?
    ko: 약하게 보여 상대를 방심하게 한 후 원하는 것을 더 잘 얻어내기 위함인가요?
    ja: |-
      気弱そうな姿で相手を油断させ、
      狙い通りに運ぼうと言うつもりですか？
  d_main_26_9_18:
    speaker: dorothy
    en: If that's the case, you can give up now.
    ko: 그렇다면 제 앞에선 관두는 게 좋겠군요.
    ja: |-
      それでしたら、私の前では
      やめた方がいいでしょうね。
  d_main_26_9_19:
    speaker: dorothy
    en: I'm not letting my guard down for anyone.
    ko: 저는 방심하지 않으니까.
    ja: 私には逆効果です。
  d_main_26_9_20:
    speaker: burningum
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_9_21:
    speaker: burningum
    en: Very well.
    ko: 그러지.
    ja: そうか。
  d_main_26_9_22:
    speaker: burningum
    en: You're nothing if not perspicacious.
    ko: 보는 눈이 좋군.
    ja: いい目をしているな。
  d_main_26_9_23:
    speaker: dorothy
    en: That's because I pay more attention than most.
    ko: 다른 분들이 자세히 보지 않는 거겠죠.
    ja: 他の人の目が節穴なのでしょう。
  d_main_26_9_24:
    speaker: burningum
    en: Good. Now, tell me what you want.
    ko: |-
      뭐 좋아.
      그럼 원하는 걸 말해줘.
    ja: |-
      まあいい。
      エデン側の条件を教えてくれ。
  d_main_26_9_25:
    speaker: burningum
    en: What does Eden want from the Ark?
    ko: 방주가 에덴에게 뭘 해주길 원하는 거지?
    ja: アークに何を望んでいる？
  d_main_26_9_26:
    speaker: dorothy
    en: We want our own broadcast channel inside the Ark.
    ko: 방주 내에 방송 채널 하나를 줘요.
    ja: |-
      アーク内のチャンネルを1つ、
      譲渡してください。
  d_main_26_9_27:
    speaker: burningum
    en: What?!
    ko: "…뭐?"
    ja: "…なに？"
  d_main_26_9_28:
    speaker: dorothy
    en: You heard me.
    ko: 예. 방송용 채널이요.
    ja: 放送用チャンネルです。
  d_main_26_9_29:
    speaker: burningum
    en: May I ask why?
    ko: 무슨 의도인지 물어봐도 될까?
    ja: 理由を聞かせてもらえるか？
  d_main_26_9_30:
    speaker: dorothy
    en: We intend to promote Eden.
    ko: 에덴을 광고할 거예요.
    ja: エデンの広報活動のためです。
  d_main_26_9_31:
    speaker: dorothy
    en: If we want to make our lives easier going forward, then wouldn't it be prudent
      for the people of the Ark to ease up about Eden?
    ko: |-
      에덴에 대한 경계심이 누그러져야,
      앞으로의 일이 더 편해지지 않겠어요?
    ja: |-
      エデンに対する警戒心を和らげなければ、
      今後の活動をスムーズに行えないでしょう？
  d_main_26_9_32:
    speaker: dorothy
    en: If, apropos of nothing, we announce that Eden and Ark have struck a deal out
      of nowhere, there's bound to be questions.
    ko: |-
      밑도 끝도 없이 방주와 에덴이 협약을 맺는다고 하면,
      많은 사람들이 이해할 수 없을 테니까요.
    ja: |-
      突然アークとエデンが協定を結ぶと発表しても、
      多くの人々は困惑するだけです。
  d_main_26_9_33:
    speaker: dorothy
    en: Not to mention the fact that many people don't even know about Eden in the
      first place.
    ko: 애초에 에덴이 무엇인지 알지 못하는 분들이 대부분일 테고.
    ja: |-
      そもそも、エデンが何かさえ
      知らない人々がほとんどでは？
  d_main_26_9_34:
    speaker: dorothy
    en: My plan is to slowly introduce them to it.
    ko: |-
      그래서 천천히 알려줄 거예요.
      에덴이 어떤 것인지.
    ja: |-
      ですから、ゆっくり教えてさしあげるのです。
      エデンがどのような場所なのか。
  d_main_26_9_35:
    speaker: burningum
    en: Hmm.
    ko: 흠.
    ja: うーむ…
  d_main_26_9_36:
    speaker: burningum
    en: I could give you a peripheral channel.
    ko: 마이너 한 채널 정도라면 넘겨줄 수 있어.
    ja: |-
      主要なチャンネルでなければ、
      1つぐらいは用意できるだろう。
  d_main_26_9_37:
    speaker: dorothy
    en: That will suffice for the time being.
    ko: |-
      그 정도면 충분하겠네요.
      일단은.
    ja: |-
      それで十分です。
      ひとまずは。
  d_main_26_9_38:
    speaker: dorothy
    en: I'll hand over materials detailing how we do our metal processing.
    ko: 그럼 다음엔 에덴의 금속 가공에 대한 자료를 넘겨드릴게요.
    ja: |-
      では、次回はエデンの金属加工に関する
      資料をお渡しします。
  d_main_26_9_39:
    speaker: dorothy
    en: Not all Goddesiums are the same.
    ko: 갓데시움이라고 해서 다 같은 갓데시움이 아니랍니다.
    ja: |-
      同じガッデシアムでも、
      エデンのものには違いがあるのです。
  d_main_26_9_40:
    speaker: burningum
    en: "... Good. I'll accept that."
    ko: "…좋아. 받아들이지."
    ja: "…分かった。受け取ろう。"
  d_main_26_9_41:
    speaker: burningum
    en: What would you want the Ark to do for you in the future?
    ko: 그럼 다음엔 방주가 뭘 해주길 바라지?
    ja: そちらの交換条件は何だ？
  d_main_26_9_42:
    speaker: dorothy
    en: Give us one more channel.
    ko: 채널을 하나 더 줘요.
    ja: チャンネルをもう1つ。
  d_main_26_9_43:
    speaker: burningum
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_9_44:
    speaker: dorothy
    en: What's wrong?
    ko: 왜 그러시나요?
    ja: どうかされましたか？
  d_main_26_9_45:
    speaker: burningum
    en: Are you planning on making Eden seem like some kind of utopia to foment insurrection
      in the Ark?
    ko: 에덴을 낙원으로 꾸며 방주를 뒤흔들 셈인가?
    ja: |-
      エデンを楽園だと宣伝して、
      アークを揺るがすつもりか？
  d_main_26_9_46:
    speaker: dorothy
    en: It'll only be on a peripheral channel, like you said. What are you worried
      about?
    ko: 마이너 한 채널인데도 그렇게 걱정되나요?
    ja: |-
      マイナーチャンネルで放送されることが、
      そんなに心配ですか？
  d_main_26_9_47:
    speaker: dorothy
    en: I guess the Ark is weaker than I thought.
    ko: 방주는 생각보다 기반이 약한 곳인가 보군요.
    ja: アークの基盤は思った以上に弱いようですね。
  d_main_26_9_48:
    speaker: burningum
    en: "... I'll think about it, but only after we've received the materials pertaining
      to metal processing."
    ko: "…금속 가공에 대한 자료를 받고 생각해 보겠어."
    ja: |-
      …金属加工に関する資料を見てから、
      考えさせてもらおう。
  d_main_26_9_49:
    speaker: dorothy
    en: Fine by me.
    ko: 음. 그러세요.
    ja: いいでしょう。
  d_main_26_9_50:
    speaker: dorothy
    en: If that's everything, I'm heading out.
    ko: 그럼 저는 이만.
    ja: では、失礼。
  d_main_26_9_51:
    speaker: burningum
    en: Where are you going?
    ko: 어딜 가는 거지?
    ja: どこへ行くんだ？
  d_main_26_9_52:
    speaker: dorothy
    en: I assume you'll need some time to ruminate on your decision, no?
    ko: 어차피 결정되려면 시간이 필요하잖아요?
    ja: どうせ、決めるには時間が必要になるでしょう？
  d_main_26_9_53:
    speaker: dorothy
    en: I know you won't be the only one involved in the decision-making process.
    ko: 당신만 알겠다고 해서 바로 결정되진 않을 테니까.
    ja: |-
      あなた1人で決められることでは
      ないでしょうから。
  d_main_26_9_54:
    speaker: burningum
    en: "... Fine. I'll provide you with somewhere in the Ark where you can stay."
    ko: |-
      …알겠어.
      방주 내에 머물 곳을 마련해 줄게.
    ja: |-
      …分かった。
      アークに滞在できる場所を用意しよう。
  d_main_26_9_55:
    speaker: burningum
    en: Just be aware that you're being watched around the clock.
    ko: 대신, 24시간 감시한다는 것을 알아둬.
    ja: |-
      その代わり、24時間監視がつくことは
      承知してくれ。
  d_main_26_9_56:
    speaker: dorothy
    en: Duly noted.
    ko: 예. 참고하죠.
    ja: ええ。構いません。
  d_main_26_9_57:
    speaker: burningum
    en: What about Papillion?
    ko: 파피용은.
    ja: パピヨンは…
  d_main_26_9_58:
    speaker: burningum
    en: When are you planning on releasing her?
    ko: 언제 풀어줄 생각이지?
    ja: いつ解放する気だ？
  d_main_26_9_59:
    speaker: dorothy
    en: You make it sound as if I'm keeping her prisoner.
    ko: |-
      풀어주다뇨?
      누가 들으면 저희가 인질로 잡고 있는 줄 알겠네요.
    ja: |-
      解放、ですか？
      まるで私たちが人質に取っているような
      言い方ですね。
  d_main_26_9_60:
    speaker: burningum
    en: It's not far from the truth, is it?
    ko: 다르지 않잖아.
    ja: 実際そうだろう？
  d_main_26_9_61:
    speaker: burningum
    en: Now that you're in contact with Ark HQ, Papillon is no longer needed, am I
      right?
    ko: |-
      네가 원하던 방주 수뇌부와의 연결을 완료했으니
      파피용은 이제 쓸모 없어진 것 아닌가?
    ja: |-
      君が望んでいた
      アーク首脳部とのコネクションはできた。
      パピヨンはもう用済みじゃないか？
  d_main_26_9_62:
    speaker: dorothy
    en: You're very much mistaken.
    ko: 그럴 리가요.
    ja: まさか。
  d_main_26_9_63:
    speaker: dorothy
    en: She has a wide range of skills. We still have plenty of uses for her.
    ko: |-
      그녀는 유능하답니다.
      이외에도 활약할 일이 많겠죠.
    ja: |-
      彼女は有能です。
      今後も活躍の場は多いでしょう。
  d_main_26_9_64:
    speaker: burningum
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_9_65:
    speaker: dorothy
    en: If you're so worried, you can always meet her in person.
    ko: 정 신경 쓰이신다면 직접 만나러 가셔도?
    ja: 気になるのでしたら、直接会われますか？
  d_main_26_9_66:
    speaker: burningum
    en: I'll have to decline that invitation.
    ko: "…그건 사양하지."
    ja: "…いや、いい。"
  d_main_26_9_67:
    speaker: dorothy
    en: Hehe, have it your way.
    ko: 후후. 그래요.
    ja: ふふ、分かりました。
  d_main_26_9_68:
    speaker: "<Narration>"
    en: Dorothy walks out.
    ko: 도로시는 걸어나갔다.
    ja: ドロシーが退出した
  d_main_26_9_69:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_9_70:
    speaker: dorothy
    en: Forgiveness?
    ko: "…용서하라고."
    ja: "…許すなんて…"
  d_main_26_9_71:
    speaker: dorothy
    en: Never.
    ko: "…그게 가능할 리가 없지."
    ja: "…できるわけないわ。"
d_main_26_10:
  d_main_26_10_1:
    speaker: andersen
    en: Did you find it?
    ko: "…찾았다고?"
    ja: "…見つけただと？"
  d_main_26_10_2:
    speaker: "<Self>"
    en: Yes.
    ko: 예.
    ja: はい
  d_main_26_10_3:
    speaker: andersen
    en: I hope you didn't haphazardly choose somewhere just to get a difficult mission
      over with.
    ko: 자네. 내가 무리한 명령을 내렸다고 해서 아무 곳이나 찍은 건 아니겠지.
    ja: |-
      私が無理な命令をしたからといって、
      出まかせではないだろうな？
  d_main_26_10_4:
    speaker: "<Self>"
    en: Of course not.
    ko: "…아닙니다."
    ja: "…違います"
  d_main_26_10_5:
    speaker: andersen
    en: Very well. Let's take a look, then.
    ko: 흠… 그럼 어디 한 번 봅세.
    ja: ふむ…とにかく、見せてもらおうか。
  d_main_26_10_6:
    speaker: "<Monologue>"
    en: I open the map on the screen,
    ko: 지도를 열어 화면에 띄웠다.
    ja: 地図を開き、画面に表示した
  d_main_26_10_7:
    speaker: "<Monologue>"
    en: revealing an image of Red Hood's hometown.
    ko: "…화면엔 레드 후드의 고향이 비쳤다."
    ja: "…レッドフードの故郷が映しだされた"
  d_main_26_10_8:
    speaker: andersen
    en: I know this place.
    ko: "…이곳은."
    ja: "…ここは…"
  d_main_26_10_9:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_10_10:
    speaker: andersen
    en: Yes. It's about a week from the Ark by foot.
    ko: 그래. 방주와의 거리는 도보로 일주일 이상 거리에.
    ja: |-
      そうか。
      アークから徒歩で1週間以上かかる距離。
  d_main_26_10_11:
    speaker: andersen
    en: I see vestiges of old cornfields, so that tells me the soil there is in good
      shape.
    ko: 옥수수 농사의 흔적이 있어 토지 상태는 양호하고.
    ja: |-
      トウモロコシ畑の痕跡があり、
      土地の状態も良好。
  d_main_26_10_12:
    speaker: andersen
    en: There is a river adjacent to the settlement area as well.
    ko: 옆에는 강을 끼고 있군.
    ja: 近くに川も流れている。
  d_main_26_10_13:
    speaker: andersen
    en: The village has its back to a mountain, which of course has certain strategic
      advantages.
    ko: 마을 뒤에는 산이 있어 덕을 좀 볼 수 있겠어.
    ja: 町の背後に山があることも、有用だ。
  d_main_26_10_14:
    speaker: andersen
    en: It's not too far from the sea either.
    ko: 바다까지의 거리도 멀지 않아.
    ja: 海までの距離も遠くない。
  d_main_26_10_15:
    speaker: andersen
    en: It's also a plus that the land area isn't overly large.
    ko: 면적이 그리 크지 않은 것도 한몫하겠군.
    ja: 面積がそれほど広くないのも、むしろ好都合だ。
  d_main_26_10_16:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_10_17:
    speaker: andersen
    en: It will suffice.
    ko: 적절해.
    ja: 条件は整っている。
  d_main_26_10_18:
    speaker: andersen
    en: So.
    ko: 그럼.
    ja: では…
  d_main_26_10_19:
    speaker: andersen
    en: Do you intend on making this the first patch of land that you'll reclaim on
      the surface?
    ko: 이곳을 자네가 탈환할 첫 번째 지상으로 하겠나?
    ja: ここを君の地上奪還、最初の目標とするか？
  d_main_26_10_20:
    speaker: "<Self>"
    en: I do.
    ko: 예.
    ja: はい
  d_main_26_10_21:
    speaker: andersen
    en: "... Good."
    ko: "…좋네."
    ja: "…いいだろう。"
  d_main_26_10_22:
    speaker: andersen
    en: You have my approval.
    ko: 허가하지.
    ja: 許可しよう。
  d_main_26_10_23:
    speaker: andersen
    en: Install the optical camouflage there and turn that village into a proper garrison.
    ko: 광학미채를 그곳에 설치하고 지상 주둔지로 삼게나.
    ja: |-
      光学迷彩装置を展開し、
      地上に駐屯地を設営したまえ。
  d_main_26_10_24:
    speaker: andersen
    en: I'll have an elevator installed as soon as we can.
    ko: 여유가 되는대로 엘리베이터도 설치하도록 하지.
    ja: 余裕ができ次第、エレベーターも開通させよう。
  d_main_26_10_25:
    speaker: andersen
    en: Once you've got that area secured, continue to expand outward, using it as
      your central base.
    ko: 그곳을 중심으로 해 각지로 주둔지를 넓혀가게.
    ja: |-
      そこを中心として、各地に駐屯地を
      拡大してくれ。
  d_main_26_10_26:
    speaker: andersen
    en: Think of it as putting dots here and there and connecting lines between them.
    ko: 점을 곳곳에 찍어, 점 사이를 선으로 잇는다는 개념으로 보면 될걸세.
    ja: |-
      各地に点を打ち、
      点の間を線で埋めるという要領で
      進めればいいだろう。
  d_main_26_10_27:
    speaker: andersen
    en: Once you feel that you've reclaimed a sufficient amount of territory,
    ko: 그리고 어느 정도 지상 확보가 되었다고 판단될 경우.
    ja: |-
      そして、ある程度地上が確保できたと
      判断できた場合…
  d_main_26_10_28:
    speaker: andersen
    en: We'll deploy large amounts of troops and materials and get to work building
      various facilities and defense lines.
    ko: |-
      병력 및 물자를 대량으로 투입,
      각종 시설과 방어선을 구축할걸세.
    ja: |-
      兵力と物資を集中的に投入し、
      各種施設と防衛ラインを構築していく。
  d_main_26_10_29:
    speaker: andersen
    en: Then we'll rinse and repeat. If we can do that a few dozen, no, hundred times,
    ko: "…그것이 수십 번, 수백 번 반복되다 보면."
    ja: "…それを数十回、数百回と繰り返していけば、"
  d_main_26_10_30:
    speaker: andersen
    en: we'll be able to reclaim the surface before we know it.
    ko: 지상을 되찾게 되겠지.
    ja: 地上を取り戻せるだろう。
  d_main_26_10_31:
    speaker: "<Self>"
    en: Understood.
    ko: 알겠습니다.
    ja: 分かりました
  d_main_26_10_32:
    speaker: andersen
    en: However, as you know, it's complete bedlam in the Ark at the moment.
    ko: 단, 자네도 알다시피 지금 방주 상태가 말이 아닐세.
    ja: |-
      ただ、君も知っている通り、
      現在のアークは壊滅的な状態だ。
  d_main_26_10_33:
    speaker: andersen
    en: Even though the Big Three have pooled their collective resources to create
      optical camouflage,
    ko: |-
      광학미채 기술은 이미 3대 회사에 공유되어,
      완성까지 되었지만.
    ja: |-
      光学迷彩技術はすでに三大企業に共有され、
      実用可能になっているが、
  d_main_26_10_34:
    speaker: andersen
    en: providing any additional support during your upcoming endeavor will be difficult.
    ko: 지상을 기본적인 주둔지로 만들기 위한 지원까지는 어려운 상태지.
    ja: |-
      地上に駐屯地を築くための支援までは、
      難しい状態だ。
  d_main_26_10_35:
    speaker: "<Self>"
    en: So we'll be on our own with installing the optical camouflage?
    ko: 그럼 일단 광학미채만이라도 설치합니까?
    ja: では、まず光学迷彩だけでも設置しましょうか？
  d_main_26_10_36:
    speaker: andersen
    en: Not quite.
    ko: 아아. 아닐세.
    ja: いや、そうではない。
  d_main_26_10_37:
    speaker: andersen
    en: I said it would be difficult, not impossible.
    ko: 어렵다고 했지 불가능하다고는 하지 않았네.
    ja: |-
      難しいとは言ったが、
      不可能だとは言っていない。
  d_main_26_10_38:
    speaker: "<Self>"
    en: What do you...?
    ko: "…무슨…?"
    ja: "…それは…？"
  d_main_26_10_39:
    speaker: andersen
    en: You already have the best backup that the Ark can offer.
    ko: 자네에겐 지금 최고의 뒷배가 있지 않은가.
    ja: 君には最高の後ろ盾があるだろう？
  d_main_26_10_40:
    speaker: andersen
    en: One who is beholden to your command
    ko: 방주에서 가장 큰 재력과 기술을 가지고 있지만,
    ja: アークで最も大きな財力と技術を持ち…
  d_main_26_10_41:
    speaker: andersen
    en: and has access to the Ark's finest resources and manpower.
    ko: 자네의 말을 무조건적으로 따라야 할 뒷배가.
    ja: |-
      君の言葉に、
      無条件で従わねばならない後ろ盾が。
d_main_26_11:
  d_main_26_11_1:
    speaker: syuen
    en: You want the optical camouflage and ground deployment supplies?
    ko: 광학미채랑 지상 주둔 물자를 지원해달라고?
    ja: |-
      光学迷彩と地上の駐屯地に
      必要な物資を支援してくれって？
  d_main_26_11_2:
    speaker: syuen
    en: Now isn't a really good time...
    ko: 야. 지금 그럴 때가 아니….
    ja: おい。こっちはそんなことしてる場合じゃ…
  d_main_26_11_3:
    speaker: "<Self>"
    en: Sorry, but could you repeat that?
    ko: 그래?
    ja: そうか？
  d_main_26_11_4:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_11_5:
    speaker: syuen
    en: You can't spring this on us all of a sudden. We're in the midst of preparing
      for a victory ceremony.
    ko: |-
      가, 갑자기 그러면 어떡해.
      지금 승전 행사를 준비하고 있는데.
    ja: |-
      きゅ、急に言われても困るのよ。
      今、祝勝イベントを準備してるんだから。
  d_main_26_11_6:
    speaker: syuen
    en: Can't it wait until after that?
    ko: 이거 끝나고 도와주면 안 돼?
    ja: これが終わってからじゃダメ？
  d_main_26_11_7:
    speaker: "<Self>"
    en: Who is attending the victory ceremony?
    ko: 승전 행사에는 누가 참석하는데?
    ja: それには誰が参加するんだ？
  d_main_26_11_8:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_11_9:
    speaker: syuen
    en: Military officers and representatives from various organizations.
    ko: 군 간부들이랑 사업체 대표들이야.
    ja: 軍の幹部と、企業の社長たちよ。
  d_main_26_11_10:
    speaker: "<Self>"
    en: Is that really necessary?
    ko: "…그거 꼭 해야 해?"
    ja: "…それは絶対に必要な事か？"
  d_main_26_11_11:
    speaker: syuen
    en: "... It's a form of lobbying, so it's important."
    ko: "…로비라서, 중요해."
    ja: "…ロビー活動は大事に決まってるでしょ。"
  d_main_26_11_12:
    speaker: "<Self>"
    en: I see.
    ko: 그렇구나.
    ja: そうか
  d_main_26_11_13:
    speaker: syuen
    en: All right.
    ko: "…아, 알겠어."
    ja: "…わ、分かったわよ。"
  d_main_26_11_14:
    speaker: syuen
    en: I'll help you.
    ko: 지원해 줄게. 지원해 주면 되잖아.
    ja: 支援する。すればいいんでしょ。
  d_main_26_11_15:
    speaker: syuen
    en: But if Enikk asks how I'm doing,
    ko: 대신 에닉이 물어보면 잘 말해줘야 해.
    ja: |-
      その代わり、エニックに聞かれたら
      上手く答えなさいよ？
  d_main_26_11_16:
    speaker: syuen
    en: promise that you'll put in a good word for me.
    ko: 야, 약속해 줘.
    ja: や、約束して。
  d_main_26_11_17:
    speaker: "<Self>"
    en: I promise.
    ko: 약속할게.
    ja: 約束する
  d_main_26_11_18:
    speaker: syuen
    en: Thanks.
    ko: 그, 그래. 고마워.
    ja: そ、そう。ありがと。
  d_main_26_11_19:
    speaker: syuen
    en: Are you intending to make this public?
    ko: 근데 너. 이거 공표할 거야?
    ja: ところで、お前。この話は公表するの？
  d_main_26_11_20:
    speaker: "<Self>"
    en: Making what public?
    ko: 뭘?
    ja: 何を？
  d_main_26_11_21:
    speaker: syuen
    en: The effort to recover some of the surface.
    ko: 지상 영구 탈환 말이야.
    ja: 地上を永久に奪還するって話よ。
  d_main_26_11_22:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_11_23:
    speaker: "<Self>"
    en: I think it would be wise to do so, yes.
    ko: 응. 하는 게 좋겠어.
    ja: ああ、した方がいいだろう
  d_main_26_11_24:
    speaker: syuen
    en: Make sure to mention how Missilis had a part in it.
    ko: 그, 그럼 미실리스가 도와줬다고 얘기해 줘.
    ja: |-
      そ、それならミシリスがサポートしたって
      言いなさいよ。
  d_main_26_11_25:
    speaker: syuen
    en: Then I'll be even more generous in providing support.
    ko: 그럼 더 빵빵하게 지원해 줄게.
    ja: そうすれば、たっぷり支援してあげる。
  d_main_26_11_26:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_11_27:
    speaker: "<Self>"
    en: I'll do it next time.
    ko: 다음에 할게.
    ja: それは今度にする
  d_main_26_11_28:
    speaker: syuen
    en: What?
    ko: 뭐?
    ja: えっ？
  d_main_26_11_29:
    speaker: syuen
    en: That's not fair! This is highway robbery!
    ko: |-
      너, 너 진짜 너무한 거 아냐?
      날강도도 아니고 지금 이게….
    ja: |-
      ちょ、ちょっとひどいんじゃない？
      図々しいにもほどが…
  d_main_26_11_30:
    speaker: syuen
    en: "*Sigh*"
    ko: "…후우…."
    ja: "…ふぅ…"
  d_main_26_11_31:
    speaker: syuen
    en: Fine. Do whatever you want.
    ko: 아니다. 너 하고 싶은 대로 해.
    ja: いいわ。お前の好きにして。
  d_main_26_11_32:
    speaker: syuen
    en: "*Sigh* Damn it."
    ko: 하아… 젠장….
    ja: はぁ…くそっ…
  d_main_26_11_33:
    speaker: "<Monologue>"
    en: This is a golden opportunity.
    ko: "…절호의 기회다."
    ja: "…絶好のチャンスだ"
  d_main_26_11_34:
    speaker: "<Monologue>"
    en: We can gain some traction and influence in the Ark.
    ko: 방주에서 힘을 가질 수 있는 절호의 기회.
    ja: アークで力を手にできる絶好のチャンス
  d_main_26_11_35:
    speaker: "<Monologue>"
    en: I can't be greedy. I have to take things slow.
    ko: 욕심내지 말고, 천천히 가자.
    ja: 欲張らず、ゆっくりやろう
  d_main_26_11_36:
    speaker: "<Monologue>"
    en: Then some day, Marian...
    ko: 그렇다면 언젠가는 반드시… 마리안을….
    ja: そうすれば、いつか必ず…マリアンを…
  d_main_26_11_37:
    speaker: syuen
    en: Once everything's prepared, I'll have it sent in front of the elevator.
    ko: 준비는 엘리베이터 앞에 해놓을게.
    ja: エレベーターの前に用意させるから。
  d_main_26_11_38:
    speaker: syuen
    en: You can take it up with you.
    ko: 그거 가지고 올라가.
    ja: それを持っていって。
  d_main_26_11_39:
    speaker: "<Self>"
    en: Much appreciated.
    ko: 그래. 잘 쓸게.
    ja: ああ、ありがとう
d_main_26_12_s:
  d_main_26_12_s_1:
    speaker: anis
    en: We just have to push this button, right?
    ko: 어… 이거 누르면 되는 거겠지?
    ja: ええと…これを押せばいいのよね？
  d_main_26_12_s_2:
    speaker: neon
    en: I think so. It's got "PUSH" written on it.
    ko: |-
      그렇지 않을까요?
      PUSH라고 적혀있으니까.
    ja: |-
      そうじゃないですか？
      PUSHって書いてありますし。
  d_main_26_12_s_3:
    speaker: anis
    en: Good enough for me.
    ko: 에잇.
    ja: えいっ。
  d_main_26_12_s_4:
    speaker: "<Narration>"
    en: "*Press*"
    ko: 꾸욱-
    ja: ポチッ
  d_main_26_12_s_5:
    speaker: "<Narration>"
    en: "*Click, click, click*"
    ko: 철컹 철컹 철컹!
    ja: ガチャ、ガチャ、ガチャ！
  d_main_26_12_s_6:
    speaker: "<Monologue>"
    en: The large shipping container that Syuen provided creaks open with a resounding
      thud.
    ko: 슈엔이 준 대형 캐리어만 한 상자가 요란하게 열렸다.
    ja: |-
      シュエンから受け取った
      大きなスーツケースのような箱が
      大きな音を立てて開いた
  d_main_26_12_s_7:
    speaker: "<Monologue>"
    en: We anchor it to the ground and extend the antenna towards the sky.
    ko: |-
      지면에 앵커를 박아 몸체를 고정시킨 뒤,
      하늘을 향해 안테나같이 생긴 기둥을 계속 확장시켰다.
    ja: |-
      地面に本体を固定するアンカーが刺さり、
      空に向かってアンテナのような柱が伸びた
  d_main_26_12_s_8:
    speaker: "<Monologue>"
    en: Once fully extended, the antenna stretches about 10 meters into the air.
    ko: 끝까지 확장된 안테나의 높이는 10m는 되어 보였다.
    ja: |-
      伸ばしきったアンテナの高さは、
      10メートルほどに見えた
  d_main_26_12_s_9:
    speaker: anis
    en: Wow, that thing goes up really high.
    ko: "…우와 이게 이렇게까지 올라가네."
    ja: "…へえ、こんなに高くなるのね。"
  d_main_26_12_s_10:
    speaker: neon
    en: Is that everything?
    ko: 그럼 이제 끝인가요?
    ja: これで終わりでしょうか？
  d_main_26_12_s_11:
    speaker: rapi
    en: No. We still need to connect the power generator.
    ko: 아니. 발전기를 연결해야 해.
    ja: まだ。発電機を繋げないと。
  d_main_26_12_s_12:
    speaker: rapi
    en: It needs a power supply to function.
    ko: 전력이 공급되어야 작동할 거야.
    ja: 電力が供給されれば、動くはずよ。
  d_main_26_12_s_13:
    speaker: neon
    en: Then will we be finished?
    ko: 그럼 진짜 끝인가요?
    ja: それで終わりですか？
  d_main_26_12_s_14:
    speaker: anis
    en: Would you just shut up and listen?!
    ko: 아오 너 설명해 줄 때 뭘 들은 거야?
    ja: も～っ！説明の時になに聞いてたのよ？
  d_main_26_12_s_15:
    speaker: neon
    en: Rapi, can you explain this to me before Anis bites my head off?
    ko: |-
      라피. 설명해 줘요.
      아니스가 우쭐거리기 전에.
    ja: |-
      ラピ。説明してください。
      アニスがいばり散らす前に。
  d_main_26_12_s_16:
    speaker: rapi
    en: Once activated, this device will emit a simulated homing signal that attracts
      nearby Raptures.
    ko: |-
      작동되면 유사 콜링 시그널이 발생되어서,
      주위의 랩쳐들을 끌어들일 거야.
    ja: |-
      作動させると、疑似的なコーリングシグナルが
      周囲のラプチャーたちを引き寄せる。
  d_main_26_12_s_17:
    speaker: rapi
    en: Once we've done that and cleared the area, the optical camouflage will activate.
    ko: |-
      그렇게 해서 이 일대가 정리되면,
      광학미채가 가동돼.
    ja: |-
      それで集まったラプチャーを一掃してから、
      光学迷彩を稼働させるの。
  d_main_26_12_s_18:
    speaker: rapi
    en: Everything within the perimeter of the camouflage will be undetectable by
      Raptures.
    ko: |-
      그럼 광학미채가 영향을 미치는 모든 곳은
      랩쳐가 보기엔 아무것도 없는 것으로 보이는 거야.
    ja: |-
      光学迷彩が効いている場所は、
      ラプチャーからは何もないように見えるはず。
  d_main_26_12_s_19:
    speaker: rapi
    en: Not only will this area visually appear empty, but it will also scramble the
      thermal and auditory sensors of any nearby Raptures.
    ko: |-
      랩쳐의 열 감지 센서와 청각 센서에도 노이즈를 발생시켜,
      이곳을 절대 찾을 수 없게 만들어.
    ja: |-
      さらにラプチャーの熱感知センサーと
      聴覚センサーもジャミングさせて、
      ここを絶対見つけられないようにする。
  d_main_26_12_s_20:
    speaker: rapi
    en: We'll also scramble their directional sensors to prevent any accidental intrusions
      into this area.
    ko: |-
      방향 센서에도 노이즈를 발생시켜
      우연이라도 이곳으로 오지 못하게 한다고 해.
    ja: |-
      方向センサーにも干渉して、
      偶然ここに迷い込むことも防げるらしいわ。
  d_main_26_12_s_21:
    speaker: anis
    en: Incredible. With this at our disposal, reclaiming the surface will be a piece
      of cake.
    ko: |-
      굉장하네.
      이런 것만 있으면 그냥 지상 탈환 껌인 거 아냐?
    ja: |-
      すごいわね。
      そんなものがあるなら、地上奪還なんて
      簡単にできちゃうんじゃない？
  d_main_26_12_s_22:
    speaker: rapi
    en: Special materials are required to manufacture this device, and all nearby
      resources have long since been depleted.
    ko: |-
      제작에 특수한 재료가 들어간다고 해.
      방주 인근의 것들은 이미 오래전 바닥났고.
    ja: |-
      特殊な素材が必要らしいわ。
      アークの付近にあるものは、
      ずっと昔に採り尽くされているそうね。
  d_main_26_12_s_23:
    speaker: rapi
    en: Eden most likely used all of them.
    ko: "…에덴이 모두 사용했을 것이라 보고 있어."
    ja: "…エデンが使ったとみられているわ。"
  d_main_26_12_s_24:
    speaker: anis
    en: Of course it couldn't be easy.
    ko: 역시. 그렇게 쉬울 리가 없지.
    ja: やっぱり、そう簡単にはいかないわよね。
  d_main_26_12_s_25:
    speaker: rapi
    en: All preparations are complete, Commander.
    ko: |-
      그럼 지휘관.
      준비는 모두 끝났습니다.
    ja: |-
      では、指揮官。
      準備はすべて終わりました。
  d_main_26_12_s_26:
    speaker: "<Self>"
    en: All right, let's connect it to the generator.
    ko: 응. 발전기를 연결하자.
    ja: ああ、発電機を繋ごう
  d_main_26_12_s_27:
    speaker: rapi
    en: Roger.
    ko: 라져.
    ja: ラジャー。
  d_main_26_12_s_28:
    speaker: "<Narration>"
    en: "*Woooooong*"
    ko: 웅웅웅웅웅-
    ja: ブーン…
  d_main_26_12_s_29:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_12_s_30:
    speaker: "<Narration>"
    en: "*Beeeeeep*"
    ko: 삐이이이잇---!!
    ja: ピーーーーッ！！
  d_main_26_12_s_31:
    speaker: neon
    en: Incoming!
    ko: "…옵니다!"
    ja: "…来ます！"
  d_main_26_12_s_32:
    speaker: rapi
    en: That's!
    ko: "…저건."
    ja: "…あれは…"
  d_main_26_12_s_33:
    speaker: rapi
    en: 'Codename: Ultra confirmed! It''s capable of inflicting corruption, so everyone
      be careful!'
    ko: |-
      코드 네임 울트라 확인!
      침식 유발 개체니 다들 주의해!
    ja: |-
      コードネーム・ウルトラ確認！
      侵食を誘発する個体よ。全員気をつけて！
  d_main_26_12_s_34:
    speaker: anis
    en: Jeez, are those things still kicking? I guess since we're in an old neighborhood,
      some old friends are coming out to play.
    ko: |-
      거 참 오래된 동네니 오래된 것들이 나오는구만!
      저게 아직 움직여?
    ja: |-
      古い町だから、古いのが出てくるってわけね！
      あんなのでまだ動くの？
  d_main_26_12_s_35:
    speaker: neon
    en: I've read about this thing in a magazine before. Apparently, it's super duper
      strong.
    ko: |-
      헉! 저 저거 잡지에서 본 적 있어요!
      엄청 강하다고 하던데요?
    ja: |-
      はっ！あれ、雑誌で見たことあります！
      すごく強いらしいですよ？
  d_main_26_12_s_36:
    speaker: rapi
    en: Even so, it's an outdated model. We can handle it.
    ko: |-
      그래봤자 구형이야.
      잡을 수 있어.
    ja: |-
      そうはいっても、旧型よ。
      倒せるわ。
  d_main_26_12_s_37:
    speaker: rapi
    en: Especially if I'm here.
    ko: "…나라면, 더더욱."
    ja: "…私がいるなら、なおさら。"
  d_main_26_12_s_38:
    speaker: neon
    en: Wow, I've never seen you so confident before.
    ko: 와 라피가 저렇게 자신 있어 하는 거 처음 봐요.
    ja: |-
      わあ、ラピがこんなに自信たっぷりなところ、
      初めて見ました。
  d_main_26_12_s_39:
    speaker: anis
    en: Let's give it a whirl, then!
    ko: 그럼 어디 한 번 믿어보자고!
    ja: それじゃ、信じてみましょ！
  d_main_26_12_s_40:
    speaker: anis
    en: Let's go!
    ko: 가자!
    ja: 行くわよ！
  d_main_26_12_s_41:
    speaker: neon
    en: Yeehaw!
    ko: 예!
    ja: はい！
  d_main_26_12_s_42:
    speaker: rapi
    en: Encounter!
    ko: 인카운터!
    ja: エンカウンター！
d_main_26_12_e:
  d_main_26_12_e_1:
    speaker: rapi
    en: Enemy down.
    ko: 상황 종료.
    ja: 状況終了。
  d_main_26_12_e_2:
    speaker: anis
    en: Phew, that was exhausting.
    ko: 후우~ 힘들다.
    ja: ふぅ～疲れた～
  d_main_26_12_e_3:
    speaker: neon
    en: Nothing we couldn't handle, though.
    ko: 그래도 이 정도면 되게 할만하네요.
    ja: でも、これくらいならいけますね。
  d_main_26_12_e_4:
    speaker: neon
    en: If that's the only one, then it's all ov...
    ko: 더 나오지만 않으면 이제 끝….
    ja: これ以上出てこなければ、これで終わ…
  d_main_26_12_e_5:
    speaker: "<Narration>"
    en: "*Kooogoogoogoo*"
    ko: 쿠구구궁….
    ja: ゴゴゴゴ…
  d_main_26_12_e_6:
    speaker: anis
    en: Now look what you did! You went and jinxed it!
    ko: 야! 네가 이상한 말을 해서 엄청 몰려오잖아!
    ja: |-
      ちょっと！変なこと言うから、
      めちゃくちゃ集まってきたじゃない！
  d_main_26_12_e_7:
    speaker: neon
    en: Sorry...
    ko: 죄송해요….
    ja: すみません…
  d_main_26_12_e_8:
    speaker: rapi
    en: I'm picking up approximately 300 of them.
    ko: "…수는 대략 300 정도로 파악됩니다."
    ja: "…総数、おおよそ300。"
  d_main_26_12_e_9:
    speaker: rapi
    en: It's not impossible, but victory is far from a certainty.
    ko: |-
      불가능하지는 않겠습니다만,
      승리를 장담할 순 없습니다.
    ja: |-
      不可能ではありませんが、
      勝てるとは断言できません。
  d_main_26_12_e_10:
    speaker: rapi
    en: What do you want to do?
    ko: 어떡하시겠습니까?
    ja: どうされますか？
  d_main_26_12_e_11:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26_12_e_12:
    speaker: "<Self>"
    en: Everyone get...
    ko: 다들 준비ㅎ…!
    ja: みんな、準備を…！
  d_main_26_12_e_13:
    speaker: "<Narration>"
    en: "*Beeeeep*"
    ko: 삐이이잇---
    ja: ピィィィ…
  d_main_26_12_e_14:
    speaker: "<Monologue>"
    en: From far away, a familiar sound can be heard.
    ko: 먼 곳에서 익숙한 소리가 들려왔다.
    ja: 遠くから、聞き覚えのある音がした
  d_main_26_12_e_15:
    speaker: "<Monologue>"
    en: I look up towards the sky,
    ko: 하늘을 올려다본다.
    ja: 空を見上げると、そこには
  d_main_26_12_e_16:
    speaker: "<Monologue>"
    en: and see a colossal creature of such enormity that it takes my breath away.
    ko: 경이로움을 느낄 정도의 거대한 것이, 우리 위를 날고 있다.
    ja: |-
      恐ろしいほど巨大な質量が、
      悠然と浮かんでいた
  d_main_26_12_e_17:
    speaker: anis
    en: Mother Whale?!
    ko: 마, 마더 웨일!?
    ja: マ、マザーホエール！？
  d_main_26_12_e_18:
    speaker: neon
    en: That's not good! Anchor isn't even with us right now!
    ko: 세상에! 저희 지금 앵커도 없는데!
    ja: そんな！今はアンカーもないですよ！
  d_main_26_12_e_19:
    speaker: anis
    en: This has to be the worst jinx of all time!
    ko: |-
      아니 이거 성능이 얼마나 좋은 거냐고!
      저런 것까지 부르고 난리야!
    ja: |-
      効果ありすぎじゃない！？
      あんなものまで呼ぶなんて！
  d_main_26_12_e_20:
    speaker: rapi
    en: Commander, we should retreat.
    ko: 지휘관! 지금은 일단 후퇴를…!
    ja: 指揮官！今はひとまず、撤退を…！
  d_main_26_12_e_21:
    speaker: "<Self>"
    en: "... Wait. Something isn't right here."
    ko: "…잠깐. 뭔가 이상해."
    ja: "…待ってくれ。様子が変だ"
  d_main_26_12_e_22:
    speaker: "<Monologue>"
    en: Mother Whale suddenly changes direction in mid-air,
    ko: 하늘을 날던 마더 웨일이 방향을 튼다.
    ja: 空を飛んでいたマザーホエールが、向きを変え
  d_main_26_12_e_23:
    speaker: "<Monologue>"
    en: and starts diving towards the swarm of Raptures.
    ko: 그리고 몰려오는 랩쳐 무리로 급강하를 시작했다.
    ja: |-
      集まっていたラプチャーの群れに向かって
      急降下を始めた
  d_main_26_12_e_24:
    speaker: anis
    en: What the...?
    ko: "…뭐야…."
    ja: "…どうなってるの…？"
  d_main_26_12_e_25:
    speaker: "<Narration>"
    en: "*Koogoogoogoo*"
    ko: 쿠구구구구-!!
    ja: ゴゴゴゴゴ…！！
  d_main_26_12_e_26:
    speaker: "<Monologue>"
    en: Mother Whale opens its mouth and begins scraping the surface, sucking all
      of the Raptures into its gaping maw.
    ko: 거의 추락하듯 지면을 긁는 마더 웨일.
    ja: |-
      マザーホエールはまるで墜落するように
      地面を引っかき
  d_main_26_12_e_27:
    speaker: "<Monologue>"
    en: All the other Raptures are crushed underneath it.
    ko: |-
      크게 벌린 입안으로 랩쳐의 무리가 빨려 들어가고,
      그 거체에 깔린 랩쳐들이 산산조각 난다.
    ja: |-
      ラプチャーが次々と大きな口に吸い込まれ、
      あるいは巨体に潰され粉々になった
  d_main_26_12_e_28:
    speaker: "<Monologue>"
    en: From the Raptures' perspective, it is like a meteor crashing to the surface.
    ko: 저건 랩쳐 입장에서는 운석이나 다름없다.
    ja: |-
      ラプチャーからすれば
      いきなり巨大隕石に降られたようなものだ
  d_main_26_12_e_29:
    speaker: "<Monologue>"
    en: There is a massive vibration and thick plumes of dust rise up to the sky.
    ko: 큰 진동과 함께 자욱한 먼지가 피어올랐고.
    ja: |-
      大きな地響きと共に、
      激しく砂ぼこりが舞いあがった
  d_main_26_12_e_30:
    speaker: "<Monologue>"
    en: After sliding for some time, Mother Whale eventually comes to a stop.
    ko: 한참을 미끄러지던 마더 웨일의 움직임이 멈췄다.
    ja: |-
      マザーホエールはしばらく地面を滑り、
      ようやく動きを止めた
  d_main_26_12_e_31:
    speaker: "<Monologue>"
    en: Its crash landing has taken out every single last Rapture.
    ko: 추락, 아니 착지한 마더 웨일 이외는 아무것도 남아있지 않았다.
    ja: |-
      墜落、いや着地したマザーホエール以外は
      もはや何も残っていなかった
  d_main_26_12_e_32:
    speaker: neon
    en: What is happening?!
    ko: 뭐, 뭐죠 이건….
    ja: な、何が起こったんでしょうか…
  d_main_26_12_e_33:
    speaker: rapi
    en: Commander,
    ko: "…지휘관."
    ja: "…指揮官。"
  d_main_26_12_e_34:
    speaker: rapi
    en: this Mother Whale has a somewhat different appearance.
    ko: |-
      저 마더 웨일.
      외형이 뭔가 다릅니다.
    ja: |-
      あのマザーホエール、
      見た目がどこか違います。
  d_main_26_12_e_35:
    speaker: rapi
    en: There's a high possibility it's one we haven't dealt with before, so we should
      exercise cau...
    ko: 신형일 가능성이 높으니 주의를….
    ja: 新型の可能性が高いため、注意を…
  d_main_26_12_e_36:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  d_main_26_12_e_37:
    speaker: "<Monologue>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_26_12_e_38:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  d_main_26_12_e_39:
    speaker: "<Monologue>"
    en: An SMS? At a time like this?
    ko: 문자? 이럴 때에?
    ja: メッセンジャー？こんな時に？
  d_main_26_12_e_40:
    speaker: "<Self>"
    en: "... Huh?"
    ko: "…어?"
    ja: "…えっ？"
