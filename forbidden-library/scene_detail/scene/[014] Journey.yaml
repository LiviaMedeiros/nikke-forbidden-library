---
d_main_14_01_s:
  d_main_14_01_s_1:
    speaker: "<Narration>"
    en: One month later. On the surface.
    ko: 한 달 후, 지상.
    ja: 1ヶ月後、地上
  d_main_14_01_s_2:
    speaker: anis
    en: Finally, I've been dying for a taste of the real thing again.
    ko: |-
      좋아.
      기다리고 기다리던 첫 실전이야.
    ja: |-
      よし。
      お待ちかね、初めての実戦よ！
  d_main_14_01_s_3:
    speaker: anis
    en: Just do as you practiced and everything will be fine.
    ko: 연습한 대로만 하면, 아무 문제 없을 거야.
    ja: 練習通りにすれば問題ないから。
  d_main_14_01_s_4:
    speaker: anis
    en: All right, Marian?
    ko: 알겠지? 마리안.
    ja: 分かったね？マリアン。
  d_main_14_01_s_5:
    speaker: marian_p
    en: Very well.
    ko: 알겠어요.
    ja: 分かりました。
  d_main_14_01_s_6:
    speaker: neon
    en: I'm worried.
    ko: 전 걱정이에요.
    ja: 私は心配です！
  d_main_14_01_s_7:
    speaker: anis
    en: What?
    ko: 뭐가?
    ja: 何が？
  d_main_14_01_s_8:
    speaker: neon
    en: Marian is a fast learner,
    ko: 제아무리 마리안의 습득 능력이 빠르다고는 하지만.
    ja: いくらマリアンの習得が早いとはいえ、
  d_main_14_01_s_9:
    speaker: neon
    en: and her simulation results in the tower were superb,
    ko: 타워에서의 시뮬레이션 결과가 매우 우수했다지만.
    ja: |-
      タワーでのシミュレーション結果が
      非常に優秀だったとはいえ、
  d_main_14_01_s_10:
    speaker: neon
    en: but if she doesn't have a true appreciation for firepower, then of course
      she'd feel insecure.
    ko: 화력 숭배의 마음가짐 없이는 불안한 게 사실이거든요.
    ja: 火力を崇拝する心掛けがないと不安です。
  d_main_14_01_s_11:
    speaker: anis
    en: Always going on about firepower... you sound like the leader of a cult.
    ko: |-
      무슨 마음가짐인데 그거.
      이상한 종교 같은 거 아냐?
    ja: |-
      どんな心掛けなのよ、それ。
      変な宗教みたいだけど？
  d_main_14_01_s_12:
    speaker: rapi
    en: Don't worry.
    ko: 문제없을 거야.
    ja: 問題ないわ。
  d_main_14_01_s_13:
    speaker: rapi
    en: In terms of combat ability, she is the best of all of us.
    ko: |-
      전투 능력 자체로만 본다면,
      우리 중 최고는 마리안이니까.
    ja: |-
      戦闘能力だけでみると、
      私たちの中でマリアンが最高だから。
  d_main_14_01_s_14:
    speaker: anis
    en: That may have something to do from her time as a Heretic.
    ko: 음… 역시 그거, 헬레틱에서 돌아온 영향이 있는 것 같지?
    ja: |-
      うーん…やっぱりそれ、
      ヘレティックから戻ってきた影響があるのよね？
  d_main_14_01_s_15:
    speaker: rapi
    en: Maybe, maybe not.
    ko: 없진 않겠지.
    ja: なくはないでしょうね。
  d_main_14_01_s_16:
    speaker: rapi
    en: Either way, it's not an issue now. She's come very far.
    ko: |-
      하지만 지금은 아무 문제 없어.
      좋은 전력이 될 거야.
    ja: |-
      でも、今は何も問題ないし、
      いい戦力になるわ。
  d_main_14_01_s_17:
    speaker: "<Choice>"
    en: Agreed.
    ko: 그래. 동의해.
    ja: そうだな
  d_main_14_01_s_18:
    speaker: "<Choice>"
    en: I still think she needs a lot of help.
    ko: 그래도 아직 도움이 많이 필요해.
    ja: でもまだまだ助けが必要だ
  d_main_14_01_s_19:
    speaker: anis
    en: Well, this should help with her rehabilitation.
    ko: 뭐, 재활 훈련도 겸하고 있는 거긴 하니까.
    ja: まあ、リハビリも兼ねてるからね。
  d_main_14_01_s_20:
    speaker: anis
    en: Let's get this show on the road.
    ko: 그럼 시작해보자.
    ja: じゃ、始めよう。
  d_main_14_01_s_21:
    speaker: anis
    en: Marian, you are going to attack the Raptures out in front.
    ko: 마리안. 저 앞에 있는 랩쳐들을 지금부터 공격할 거야.
    ja: |-
      マリアン、あそこにいるラプチャーたちを
      今から攻撃するよ。
  d_main_14_01_s_22:
    speaker: marian_p
    en: |-
      Attack.
      Okay.
    ko: |-
      공격.
      알겠어요.
    ja: |-
      攻撃。
      分かりました。
  d_main_14_01_s_23:
    speaker: anis
    en: Do you remember the signal for "attack"?
    ko: |-
      [우리 지금부터 공격할 거예요~]라고 알려주는 신호.
      기억하고 있지?
    ja: |-
      「私たち今から攻撃しま～す」って
      知らせる合図。覚えてるよね？
  d_main_14_01_s_24:
    speaker: anis
    en: What do we do with the enemy? Something with 'count', remember?
    ko: |-
      무슨 무슨 카운… 뭐시기.
      알지?
    ja: |-
      なんちゃらカウ…なんとか。
      知ってるよね？
  d_main_14_01_s_25:
    speaker: marian_p
    en: Yes.
    ko: 기억해요.
    ja: 覚えています。
  d_main_14_01_s_26:
    speaker: anis
    en: All right, tell us what it is then. Nice and loud.
    ko: |-
      그럼 신호해봐.
      힘차게.
    ja: |-
      じゃあ、合図を送ってみて。
      力強く。
  d_main_14_01_s_27:
    speaker: marian_p
    en: Very well.
    ko: 알았어요.
    ja: 分かりました。
  d_main_14_01_s_28:
    speaker: marian_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_01_s_29:
    speaker: marian_p
    en: Encoming Incounter... Is that right?
    ko: 디스카운트!
    ja: ディスカウント！
  d_main_14_01_s_30:
    speaker: anis
    en: Discount?
    ko: 와, 할인.
    ja: わあ、割引。
  d_main_14_01_s_31:
    speaker: neon
    en: Close, but no cigar.
    ko: 좋네요 할인.
    ja: いいですね、割引。
  d_main_14_01_s_32:
    speaker: rapi
    en: "... Encounter."
    ko: "…인카운터."
    ja: "…エンカウンター。"
d_main_14_01_e:
  d_main_14_01_e_1:
    speaker: rapi
    en: Enemy neutralized.
    ko: 상황 종료.
    ja: 状況終了！
  d_main_14_01_e_2:
    speaker: anis
    en: |-
      Hmmm. Good.
      Good enough for me.
    ko: |-
      흠. 좋아.
      이 정도면 훌륭하네.
    ja: |-
      うん、よ～し。
      これなら素晴らしいレベルじゃない？
  d_main_14_01_e_3:
    speaker: neon
    en: I don't think there's any problem combat-wise.
    ko: 전투 쪽은 문제없는 것 같아요.
    ja: 戦闘方面は問題なさそうですね！
  d_main_14_01_e_4:
    speaker: anis
    en: She's a real prodigy, this one.
    ko: |-
      그러게.
      너무 습득이 빠른 것 같아서 오히려 좀 무섭지만.
    ja: |-
      そうだよね。
      習得が早すぎて逆にちょっと怖いけど。
  d_main_14_01_e_5:
    speaker: rapi
    en: |-
      All right Marian,
      conduct any necessary repairs and head back.
    ko: |-
      마리안.
      정비 후 복귀….
    ja: |-
      マリアン。
      整備してから戻ろ…
  d_main_14_01_e_6:
    speaker: rapi
    en: "... Marian?"
    ko: "…마리안?"
    ja: "…マリアン？"
  d_main_14_01_e_7:
    speaker: "<Monologue>"
    en: Marian stands in front of a Rapture, whose core is flashing.
    ko: 마리안은 코어가 점멸 중인 랩쳐 앞에 서 있었다.
    ja: |-
      マリアンはコアが点滅している
      ラプチャーの前に立っていた
  d_main_14_01_e_8:
    speaker: "<Monologue>"
    en: She reaches out and gently strokes the Rapture.
    ko: 그리고 손을 뻗어 다정하게, 랩쳐를 쓰다듬었다.
    ja: そして手を伸ばして、優しくラプチャーをなでた
  d_main_14_01_e_9:
    speaker: "<Monologue>"
    en: The light from the core fades.
    ko: 랩쳐의 코어가 빛을 잃었다.
    ja: ラプチャーのコアが光を失った
  d_main_14_01_e_10:
    speaker: "<Monologue>"
    en: It as if she closed its eyes.
    ko: 마치, 눈을 감겨주는 것 같았다.
    ja: まるで、目をつむらせてあげたかのようだった
  d_main_14_01_e_11:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_01_e_12:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_01_e_13:
    speaker: rapi
    en: |-
      Marian,
      what are you doing?
    ko: |-
      마리안.
      뭐 하는 거야?
    ja: |-
      マリアン。
      何してるの？
  d_main_14_01_e_14:
    speaker: marian_p
    en: I felt sorry for it.
    ko: 불쌍해요.
    ja: 可哀そうです。
  d_main_14_01_e_15:
    speaker: rapi
    en: "... Sorry?"
    ko: "…불쌍해?"
    ja: "…可哀そう？"
  d_main_14_01_e_16:
    speaker: marian_p
    en: Yes.
    ko: 예.
    ja: はい。
  d_main_14_01_e_17:
    speaker: marian_p
    en: Rapi.
    ko: 라피.
    ja: ラピ。
  d_main_14_01_e_18:
    speaker: marian_p
    en: Why do we fight?
    ko: 왜 싸우나요?
    ja: なぜ戦うのですか？
  d_main_14_01_e_19:
    speaker: rapi
    en: |-
      What do you mean?
      Why do we fight Raptures?
    ko: 왜라니… 랩쳐와?
    ja: なぜって…ラプチャーと？
  d_main_14_01_e_20:
    speaker: marian_p
    en: Yes.
    ko: 예.
    ja: はい。
  d_main_14_01_e_21:
    speaker: marian_p
    en: Why do you kill them?
    ko: 왜 죽이나요?
    ja: なぜ殺すのですか？
  d_main_14_01_e_22:
    speaker: marian_p
    en: Did they do something wrong?
    ko: 얘들, 잘못했어요?
    ja: この子たち、何か悪いことをしたのですか？
  d_main_14_01_e_23:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_01_e_24:
    speaker: marian_p
    en: |-
      I don't know.
      Please tell me.
    ko: |-
      모르겠어요.
      알려줘요.
    ja: |-
      分かりません。
      教えて。
  d_main_14_01_e_25:
    speaker: marian_p
    en: Why do we fight?
    ko: 왜 싸우나요?
    ja: なぜ戦うのですか？
  d_main_14_01_e_26:
    speaker: "<Choice>"
    en: Raptures are our sworn enemies.
    ko: 랩쳐는 인류의 적이니까.
    ja: ラプチャーは人類の敵だから
  d_main_14_01_e_27:
    speaker: "<Choice>"
    en: I'm not sure myself.
    ko: "…나도 잘 모르겠어."
    ja: "…私もよく分からない"
  d_main_14_01_e_28:
    speaker: marian_p
    en: Hmm...
    ko: 음….
    ja: ええと…
  d_main_14_01_e_29:
    speaker: marian_p
    en: I don't understand.
    ko: 이해 못 하겠어요.
    ja: 理解できません。
  d_main_14_01_e_30:
    speaker: marian_p
    en: |-
      I'm going back.
      I'm tired.
    ko: |-
      돌아갈래요.
      피곤해요.
    ja: |-
      帰ります。
      疲れました。
  d_main_14_01_e_31:
    speaker: rapi
    en: "... Let's head back."
    ko: "…복귀하시죠."
    ja: "…帰りましょう。"
d_main_14_02:
  d_main_14_02_1:
    speaker: andersen
    en: Marian showed sympathy for a Rapture?
    ko: 마리안이 랩쳐를 동정했다?
    ja: マリアンがラプチャーに同情した？
  d_main_14_02_2:
    speaker: ingrid
    en: I certainly didn't expect that.
    ko: 이런 케이스는 예상하지 못했군.
    ja: こんなケースは予想できなかったな。
  d_main_14_02_3:
    speaker: ingrid
    en: For us, killing Raptures is something that comes naturally.
    ko: |-
      랩쳐를 쓰러뜨린다….
      우리 입장에서는 숨 쉬듯 당연한 일이었으니까.
    ja: |-
      ラプチャーを倒すのは…
      こちらからすれば息をするように
      当たり前のことだから。
  d_main_14_02_4:
    speaker: andersen
    en: Perhaps this is an aftereffect of when she was fused with a Rapture.
    ko: 랩쳐와 융합되었던 영향이 있었던 것 아닌가?
    ja: ラプチャーと融合していた影響ではないのか。
  d_main_14_02_5:
    speaker: ingrid
    en: That I don't know.
    ko: 그건 모르지.
    ja: それは分からない。
  d_main_14_02_6:
    speaker: ingrid
    en: But if you tell a child that doesn't know anything to kill a Rapture
    ko: |-
      하지만 아무것도 모르는 아이에게,
      랩쳐를 죽이라고 시킨다면.
    ja: |-
      しかし、何も知らない子どもに
      ラプチャーを殺せと命令したら、
  d_main_14_02_7:
    speaker: ingrid
    en: then I suppose it's a reasonable question to ask.
    ko: 그런 질문이 나올 수도 있을 것 같군.
    ja: そんな質問が出るかもしれないな。
  d_main_14_02_8:
    speaker: andersen
    en: Should we repeat her training?
    ko: "…교육을 반복하는 수밖에 없나."
    ja: "…教育を繰り返すしかないのか。"
  d_main_14_02_9:
    speaker: ingrid
    en: What do you think?
    ko: 글쎄. 그 원초적인 질문에 뭐라고 대답할 수 있지?
    ja: さあ、その素朴な質問に何て答える？
  d_main_14_02_10:
    speaker: andersen
    en: Hmph...
    ko: 흠….
    ja: ふん…
  d_main_14_02_11:
    speaker: andersen
    en: The fact she doesn't have any NIMPH is a major inconvenience.
    ko: NIMPH가 없다는 게 이럴 때는 불편하군.
    ja: こういう時は、NIMPHがないのが不便だな。
  d_main_14_02_12:
    speaker: andersen
    en: You.
    ko: 자네.
    ja: おい。
  d_main_14_02_13:
    speaker: andersen
    en: Continue to monitor the situation.
    ko: 잘 살펴봐주게.
    ja: よく気にかけてくれたまえ。
  d_main_14_02_14:
    speaker: andersen
    en: I don't think it will happen, but if
    ko: 그럴 일은 없겠지만 혹시라도.
    ja: まさかとは思うが、万が一。
  d_main_14_02_15:
    speaker: andersen
    en: she starts caring for the Raptures more than us, we might have to intervene.
    ko: |-
      랩쳐를 우리보다 더 위한다면
      조치를 취해야 할지도 모르니 말일세.
    ja: |-
      私たちよりもラプチャーのことを
      思うようになったら、
      手を打つ必要があるかもしれない。
  d_main_14_02_16:
    speaker: "<Self>"
    en: "... I'll keep that in mind."
    ko: "…알겠습니다."
    ja: "…分かりました"
  d_main_14_02_17:
    speaker: ingrid
    en: Then...
    ko: 그리고.
    ja: そして
  d_main_14_02_18:
    speaker: ingrid
    en: there's been some suspicious activity in the Ark.
    ko: 방주 내의 움직임이 심상치 않다.
    ja: アーク内の動きが怪しい。
  d_main_14_02_19:
    speaker: ingrid
    en: |-
      And I don't think it's just my imagination...
      be careful.
    ko: |-
      기우였으면 좋겠지만….
      조심하도록.
    ja: |-
      気のせいだといいが…
      気を付けるように。
  d_main_14_02_20:
    speaker: "<Self>"
    en: What is that?
    ko: 움직임이 심상치 않다니.
    ja: 動きが怪しいとは？
  d_main_14_02_21:
    speaker: ingrid
    en: Troops are on the move.
    ko: 병력이 움직이고 있다.
    ja: 兵が動いている。
  d_main_14_02_22:
    speaker: ingrid
    en: There is a high chance they're after Marian.
    ko: 목표는 아마도 마리안일 가능성이 높다.
    ja: 目標は多分、マリアンの可能性が高い。
  d_main_14_02_23:
    speaker: "<Self>"
    en: Marian is part of my team.
    ko: 마리안은 내 동료야.
    ja: マリアンは私の仲間だ
  d_main_14_02_24:
    speaker: andersen
    en: Yes, and as a member of the Commando unit, she has my full support as well
      as Ingrid's.
    ko: |-
      그리고 나와 잉그리드가 공식적으로 지원하는
      특수 별동대의 구성원이기도 하지.
    ja: |-
      そして私とイングリッドが公に支援する
      特殊別働隊の構成員でもある。
  d_main_14_02_25:
    speaker: andersen
    en: That means no one can touch her.
    ko: 그 누구도 함부로 건들 수 없다는 얘기네만.
    ja: 手軽に手を出せる存在ではないという意味だが、
  d_main_14_02_26:
    speaker: andersen
    en: Nevertheless, greed can make people do crazy things.
    ko: 그럼에도 불구하고 욕심이 생길 수 있지.
    ja: それでも欲を出す者はいるだろう。
  d_main_14_02_27:
    speaker: andersen
    en: However, considering just how unique Marian is,
    ko: 지금의 마리안은 그런 존재니까.
    ja: 今のマリアンはそんな存在だからな。
  d_main_14_02_28:
    speaker: ingrid
    en: someone coming for her is a possibility we can't ignore.
    ko: 어디까지나 그럴 수도 있다는 얘기다.
    ja: あくまで可能性の話だ。
  d_main_14_02_29:
    speaker: ingrid
    en: We can never be too careful.
    ko: 단, 조심해서 나쁠 건 없지.
    ja: ただ、気をつけて悪いことはないだろう。
  d_main_14_02_30:
    speaker: "<Self>"
    en: Got it. Thanks.
    ko: 알았어. 고마워.
    ja: 分かった。ありがとう
  d_main_14_02_31:
    speaker: andersen
    en: |-
      Good.
      You should head back up.
    ko: |-
      그래.
      그럼 이만 올라가 보도록.
    ja: |-
      ああ。
      では帰りたまえ。
d_main_14_03:
  d_main_14_03_1:
    speaker: anis
    en: No. Underwear is supposed to be worn underneath your clothes!
    ko: 아니, 속옷은 옷 안에 입는 거라니까!
    ja: だから、下着は服の下に着るものだって！
  d_main_14_03_2:
    speaker: anis
    en: That's why they call it UNDERwear!
    ko: 괜히 이름이 속옷이 아니라고!
    ja: 名前からして下着でしょ！
  d_main_14_03_3:
    speaker: marian_p
    en: |-
      No.
      I want to wear it on the outside.
    ko: |-
      싫어요.
      저는 밖에 입을 거예요.
    ja: |-
      嫌です。
      私は服の上に着ます。
  d_main_14_03_4:
    speaker: anis
    en: But why?!
    ko: 그러니까 왜!
    ja: だから何でなのよ！
  d_main_14_03_5:
    speaker: marian_p
    en: Because I want to.
    ko: 제가 그러고 싶으니까요.
    ja: 私がそうしたいからです。
  d_main_14_03_6:
    speaker: anis
    en: |-
      ... Rapi.
      Help me out here.
    ko: |-
      …라피.
      도와줘.
    ja: |-
      …ラピ。
      助けて。
  d_main_14_03_7:
    speaker: rapi
    en: Marian.
    ko: 마리안.
    ja: マリアン。
  d_main_14_03_8:
    speaker: marian_p
    en: Yes?
    ko: 예.
    ja: はい。
  d_main_14_03_9:
    speaker: rapi
    en: If you don't wear your underwear on the inside, you'll get sick.
    ko: 속옷을 안에 입지 않으면 병에 걸릴 거야.
    ja: 下着を服の下につけないと病気にかかるわよ。
  d_main_14_03_10:
    speaker: marian_p
    en: Sick?
    ko: 병이요?
    ja: 病気？
  d_main_14_03_11:
    speaker: rapi
    en: Yes, they call it underwarts.
    ko: 응. 속옷병에 걸려.
    ja: うん、下着病にかかるの。
  d_main_14_03_12:
    speaker: marian_p
    en: What happens if you get that?
    ko: "…그거에 걸리면 어떻게 되는데요?"
    ja: "…その病気にかかったらどうなるのですか？"
  d_main_14_03_13:
    speaker: rapi
    en: You can never take your clothes off again.
    ko: 옷을 못 벗게 돼.
    ja: 服が脱げなくなるわ。
  d_main_14_03_14:
    speaker: rapi
    en: So you can't shower. Can't swim. All sorts of things.
    ko: 샤워도 못 하고, 수영도 못 해.
    ja: シャワーもできないし、水泳もできない。
  d_main_14_03_15:
    speaker: marian_p
    en: Rea-really?
    ko: 헉! 저, 정말요?
    ja: はっ！ほ、本当ですか？
  d_main_14_03_16:
    speaker: rapi
    en: It's true.
    ko: 정말이야.
    ja: 本当よ。
  d_main_14_03_17:
    speaker: marian_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_03_18:
    speaker: marian_p
    en: |-
      I'm still going to wear it on the outside.
      I can swim and shower with my clothes on.
    ko: |-
      그래도 전 밖에 입을 거예요.
      옷 입은 채로 샤워하고 수영하면 되니까.
    ja: |-
      それでも私は服の上に着ます。
      服を着たままシャワーして
      水泳すればいいですから。
  d_main_14_03_19:
    speaker: rapi
    en: "*Sigh*"
    ko: 하아….
    ja: はあ…
  d_main_14_03_20:
    speaker: neon
    en: You're both trying too hard.
    ko: 두 분 다 고생하시네요.
    ja: 2人とも、本当に大変ですね！
  d_main_14_03_21:
    speaker: anis
    en: Why don't you help then?
    ko: 너도 좀 거들지?
    ja: あなたもちょっとは手伝ったら？
  d_main_14_03_22:
    speaker: neon
    en: "I'm already working double duty. \nI've got enough on my plate as is."
    ko: |-
      저는 투잡을 뛰고 있잖아요.
      시간이 없어서 힘들어요.
    ja: |-
      私は掛け持ちしてるじゃないですか。
      時間がなくて大変です。
  d_main_14_03_23:
    speaker: anis
    en: Double duty?
    ko: 무슨 투잡.
    ja: 何の掛け持ち？
  d_main_14_03_24:
    speaker: neon
    en: Being a spy.
    ko: 스파이요.
    ja: スパイです。
  d_main_14_03_25:
    speaker: anis
    en: You always say that, but you're the furthest thing from a spy I've ever seen.
    ko: 스파이 같지도 않은 게 무슨 투잡이야!
    ja: 全くスパイらしくないくせに、何が掛け持ちだ！
  d_main_14_03_26:
    speaker: neon
    en: Precisely. It's imperative that a spy doesn't give the impression of being
      a spy.
    ko: 원래 스파이는 스파이처럼 안 보이는 게 중요하거든요!
    ja: |-
      スパイはスパイらしく見えないのが
      大事ですから！
  d_main_14_03_27:
    speaker: neon
    en: "... Huh?"
    ko: "…어?"
    ja: "…え？"
  d_main_14_03_28:
    speaker: neon
    en: Hey!
    ko: 어어어어!
    ja: ええええ～！
  d_main_14_03_29:
    speaker: anis
    en: What is it now?
    ko: 왜, 왜 이래?
    ja: な、何よ？
  d_main_14_03_30:
    speaker: neon
    en: |-
      Anis!
      Marian! Marian!
    ko: |-
      아니스!
      마리안! 마리안!
    ja: |-
      アニス！
      マリアン！マリアンが！
  d_main_14_03_31:
    speaker: "<Narration>"
    en: Marian tears apart a sack of artificial flour and starts scattering it everywhere.
    ko: 마리안은 인공 밀가루 포대를 뜯어 마구 흩뿌리고 있었다.
    ja: |-
      マリアンは人工小麦粉の袋を破いて
      中身をまき散らしている
  d_main_14_03_32:
    speaker: rapi
    en: "... Marian."
    ko: "…마리안."
    ja: "…マリアン。"
  d_main_14_03_33:
    speaker: marian_p
    en: What?
    ko: 예.
    ja: はい。
  d_main_14_03_34:
    speaker: rapi
    en: Why are you doing that?
    ko: 왜 그러고 있지?
    ja: どうしてこんなことをするの？
  d_main_14_03_35:
    speaker: marian_p
    en: I wanted to shower.
    ko: 샤워하고 싶어서요.
    ja: シャワーしたいからです。
  d_main_14_03_36:
    speaker: rapi
    en: Are you making yourself dirty so that you can take a shower?
    ko: |-
      몸이 더러워져야 샤워할 수 있으니까
      몸을 더럽히고 있는 거야?
    ja: |-
      体が汚くなったらシャワーできるから
      体を汚しているの？
  d_main_14_03_37:
    speaker: marian_p
    en: Yes.
    ko: 맞아요.
    ja: そうですね。
  d_main_14_03_38:
    speaker: neon
    en: That's some... unique logic.
    ko: 와. 라피 대단하네요.
    ja: わあ。ラピ、すごいですね。
  d_main_14_03_39:
    speaker: rapi
    en: Ha...
    ko: "…하아…."
    ja: "…はあ…"
  d_main_14_03_40:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_03_41:
    speaker: rapi
    en: Hello, Commander.
    ko: "…오셨습니까."
    ja: "…戻られましたか。"
  d_main_14_03_42:
    speaker: "<Self>"
    en: You all look exhausted.
    ko: 다들 지쳐 보이네.
    ja: 皆疲れているように見える
  d_main_14_03_43:
    speaker: anis
    en: That's because we are.
    ko: 지쳤으니까.
    ja: 疲れてるから…
  d_main_14_03_44:
    speaker: marian_p
    en: Commander!
    ko: 지휘관--!
    ja: 指揮官ー！
  d_main_14_03_45:
    speaker: "<Monologue>"
    en: Marian rushes over and hugs me.
    ko: 마리안이 안겨왔다.
    ja: マリアンが抱きついた
  d_main_14_03_46:
    speaker: marian_p
    en: Commander, I wanted to see you.
    ko: 지휘관, 보고 싶었어요.
    ja: 指揮官、会いたかったです。
  d_main_14_03_47:
    speaker: "<Monologue>"
    en: I'm covered in flour...
    ko: "…몸이 밀가루투성이가 되었다."
    ja: "…体が小麦粉まみれになった"
  d_main_14_03_48:
    speaker: rapi
    en: Commander...
    ko: "…지휘관."
    ja: "…指揮官。"
  d_main_14_03_49:
    speaker: rapi
    en: do you have an assignment for us by any chance?
    ko: 혹시 손님이 있습니까?
    ja: もしかして、お客さんがいますか？
  d_main_14_03_50:
    speaker: "<Self>"
    en: What is that?
    ko: "??"
    ja: "？？"
  d_main_14_03_51:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_03_52:
    speaker: rapi
    en: Everyone get down!
    ko: 모두 엎드려!
    ja: みんな伏せて！
  d_main_14_03_53:
    speaker: anis
    en: Hmm?
    ko: 응?
    ja: うん？
  d_main_14_03_54:
    speaker: "<Narration>"
    en: "*Rat-tat-tat-tat*"
    ko: 투두두두두-!!
    ja: ドドドドドー！！
  d_main_14_03_55:
    speaker: "<Narration>"
    en: The sound of gunshots rings out.
    ko: 총성이 들려왔다.
    ja: 銃声が聞こえた
  d_main_14_03_56:
    speaker: "<Narration>"
    en: The windows are smashed and the items in the dorm scatter every which way.
    ko: 유리창이 깨지고 숙소 안의 물품들이 부서졌다.
    ja: 窓ガラスが割れ、宿所の物品が壊れた
  d_main_14_03_57:
    speaker: marian_p
    en: Uh...!
    ko: 히익…!
    ja: ひいっ…！
  d_main_14_03_58:
    speaker: neon
    en: |-
      Marian! Don't move!
      I'll stop them!
    ko: |-
      마리안! 움직이지 말아요!
      제가 막고 있을게요!
    ja: |-
      マリアン！動かないでください！
      私が盾になりますから！
  d_main_14_03_59:
    speaker: anis
    en: What's going on?!
    ko: 뭐야 이거!
    ja: 何これ！
  d_main_14_03_60:
    speaker: rapi
    en: |-
      Commander!
      Give us your orders!
    ko: |-
      지휘관!
      응전 명령을!
    ja: |-
      指揮官！
      応戦の命令を！
  d_main_14_03_61:
    speaker: "<Self>"
    en: What happened?
    ko: 라피! 상황 보고를!
    ja: ラピ！状況報告を頼む！
  d_main_14_03_62:
    speaker: rapi
    en: We're under attack by the Triangle squad and their forces!
    ko: 트라이앵글이 병력을 이끌고 쳐들어왔습니다!
    ja: トライアングルが兵力をつれて攻めてきました！
d_main_14_04:
  d_main_14_04_1:
    speaker: privaty
    en: No way they're getting out of this one.
    ko: 흠. 이 정도로는 역시 뛰쳐나오진 않는군요.
    ja: ふむ、やはりこの程度では出てきませんね。
  d_main_14_04_2:
    speaker: admi
    en: Isn't this a bit overkill?
    ko: 과감한 방법을 쓰시네요.
    ja: 大胆な方法を使いますね。
  d_main_14_04_3:
    speaker: yulha
    en: We're using suppression bullets, so I don't think it'll cause any issues.
      Probably.
    ko: |-
      제압탄이니까 문제는 없을걸.
      아마도.
    ja: |-
      ゴム弾だから問題ないはず。
      多分。
  d_main_14_04_4:
    speaker: privaty
    en: Well, I think they've got the point now. It's time for the main event.
    ko: 뭐, 기선제압은 했으니 슬슬 본론으로 들어가 볼까요?
    ja: |-
      まあ、先手は打ちましたし
      そろそろ本題に入りましょうか？
  d_main_14_04_5:
    speaker: "<Narration>"
    en: "*Pew*"
    ko: 푸슝-!
    ja: プシュッ！
  d_main_14_04_6:
    speaker: "<Narration>"
    en: A bullet whizzes past Privaty's ear.
    ko: 탄환이 프리바티의 귀 옆을 스쳐 지나갔다.
    ja: 弾丸がプリバティの耳をかすめる
  d_main_14_04_7:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_04_8:
    speaker: rapi
    en: Next one goes between your eyes.
    ko: 다음엔 머리를 맞추겠어.
    ja: 次は頭を撃つわよ。
  d_main_14_04_9:
    speaker: privaty
    en: W-with that lousy aim of yours?! I'd like to see you try!
    ko: 흐, 흥! 그런 형편없는 사격으로 뭘 어쩌겠다는 건가요?
    ja: |-
      ふ、ふん！こんな下手な射撃で
      どうするつもりかしら？
  d_main_14_04_10:
    speaker: admi
    en: Privaty, your legs are shaking.
    ko: 프리바티. 다리가 떨리고 있습니다만.
    ja: プリバティ、足が震えていますけど。
  d_main_14_04_11:
    speaker: yulha
    en: You really shouldn't be standing out in the open like that.
    ko: 그러길래 왜 그렇게 탁 트인 곳에 서 있는 건데.
    ja: だから、なんでそんな開けた所に立ってるの？
  d_main_14_04_12:
    speaker: privaty
    en: |-
      Be quiet!!
      Can't you see I'm talking?!
    ko: |-
      조, 조용히 하세요!
      지금 얘기하고 있는 거 안 보이시나요?
    ja: |-
      し、静かにしてください！
      今しゃべっているじゃないですか！
  d_main_14_04_13:
    speaker: rapi
    en: Explain this.
    ko: 무슨 짓인지 설명해라.
    ja: 何のつもりなのか説明して。
  d_main_14_04_14:
    speaker: privaty
    en: I have orders from my superiors to secure Marian by any means necessary.
    ko: |-
      니케 마리안을 확보하라는 상부의 명령이 있어서요.
      수단과 방법을 가리지 말고.
    ja: |-
      ニケマリアンを確保せよとの
      上層部の命令があったんです。
      どんな手を使ってでもね。
  d_main_14_04_15:
    speaker: rapi
    en: Superiors?
    ko: 상부?
    ja: 上層部？
  d_main_14_04_16:
    speaker: privaty
    en: Yes. It's an order from the Deputy Commander-in-Chief.
    ko: 예. 부사령관님의 명령이에요.
    ja: はい。副司令官様の命令です。
  d_main_14_04_17:
    speaker: "<Self>"
    en: Andersen?
    ko: 엔더슨 부사령관의?
    ja: アンダーソン副司令官の？
  d_main_14_04_18:
    speaker: anis
    en: He is not the only Deputy Commander-in-Chief. It has to be someone else.
    ko: |-
      부사령관은 그 아저씨만 있는 게 아니잖아.
      다른 누군가겠지.
    ja: |-
      あのおじさんだけが副司令官じゃないわ。
      他の誰かかもしれない。
  d_main_14_04_19:
    speaker: rapi
    en: |-
      She's not yours to take.
      She belongs to the Commando Unit.
    ko: |-
      월권행위로군.
      우린 특수 별동….
    ja: |-
      それは越権行為よ。
      私たちは特殊別働…
  d_main_14_04_20:
    speaker: privaty
    en: The Nikke known as Marian is suspected of secretly communicating with the
      Raptures.
    ko: 니케 마리안이 랩쳐와 내통하고 있다는 혐의가 있어요.
    ja: |-
      ニケマリアンがラプチャーと
      内通しているとの疑惑があります。
  d_main_14_04_21:
    speaker: rapi
    en: Nonsense.
    ko: 헛소리.
    ja: 適当なことを。
  d_main_14_04_22:
    speaker: privaty
    en: There are reports of Marian showing sympathy towards a Rapture on a recent
      visit to the surface.
    ko: |-
      얼마 전 지상으로 올라갔을 때,
      마리안이 랩쳐를 동정했다는 보고가 있습니다.
    ja: |-
      この前地上へ行ったとき、
      マリアンがラプチャーに
      同情したと報告がありました。
  d_main_14_04_23:
    speaker: privaty
    en: Nikkes are not capable of such actions.
    ko: 니케에겐 있을 수 없는 일이죠.
    ja: ニケにはあり得ないことです。
  d_main_14_04_24:
    speaker: privaty
    en: Investigation into those suspected of colluding with the enemy is a top priority.
    ko: 내통 혐의 조사는 그 무엇보다 가장 높은 우선순위를 가집니다.
    ja: 内通疑惑の調査は最優先事項です！
  d_main_14_04_25:
    speaker: privaty
    en: An order has been issued to conduct an investigation into this matter.
    ko: 이에 대한 조사를 진행하라는 명령이 있었고.
    ja: |-
      これに対する調査を進めよとの
      命令がありましたし、
  d_main_14_04_26:
    speaker: privaty
    en: We've been authorized to use force if necessary.
    ko: 필요시 무력행사의 허가도 받은 상태입니다.
    ja: 必要な場合は武力行使も許可されています。
  d_main_14_04_27:
    speaker: privaty
    en: So just hand over Marian.
    ko: 그러니 순순히 마리안을 넘겨주시죠.
    ja: だから！大人しくマリアンを渡してください。
  d_main_14_04_28:
    speaker: anis
    en: |-
      Oh,
      just can it already!
    ko: |-
      야!
      가져다 붙이는 것도 정도껏 해!
    ja: |-
      あなた！
      こじつけるのも大概にしなさいよ！
  d_main_14_04_29:
    speaker: anis
    en: Don't try and give us the runaround. You just want Marian for yourself, admit
      it.
    ko: |-
      마리안을 조사해보고 싶다면 조사해보고 싶다고 말을 해!
      어디 말도 안 되는 소릴 지껄이고 있어!
    ja: |-
      マリアンを調査したいなら
      調査したいって言えばいいでしょ？
      くだらないことばかり言ってないで！
  d_main_14_04_30:
    speaker: privaty
    en: |-
      Absolutely not.
      I'm here on orders from my superiors.
    ko: |-
      지, 지껄인다고요?
      제가 그랬나요? 상부의 명령이라고요!
    ja: |-
      く、くだらない？
      私が言ったんじゃありませんよ！
      上層部の命令ですって！
  d_main_14_04_31:
    speaker: anis
    en: Woof! Woof woof woof! Arrrr...! Woof woof woof woof!!
    ko: 멍! 멍멍멍! 아르르르…! 멍멍멍멍!!
    ja: |-
      わん！わんわんわん！ガルルル…！
      わんわんわんわん！！
  d_main_14_04_32:
    speaker: privaty
    en: What on earth are you doing?
    ko: "…뭐 하는 짓인가요 갑자기."
    ja: "…いきなり何をしてるんですか？"
  d_main_14_04_33:
    speaker: anis
    en: I'm talking to a Central Government lapdog.
    ko: 중앙 정부의 개랑 얘기하고 있다 왜!
    ja: 中央政府のイヌとしゃべってますけど、何か！
  d_main_14_04_34:
    speaker: privaty
    en: All troops!! Move in!
    ko: 전원!! 돌입!!
    ja: 全員！！突撃！！
  d_main_14_04_35:
    speaker: rapi
    en: |-
      Commander,
      we need to fall back.
    ko: |-
      …지휘관.
      일단 물러서시죠.
    ja: |-
      …指揮官。
      とりあえず引きましょう。
  d_main_14_04_36:
    speaker: rapi
    en: I do not think we stand a chance going head to head with them.
    ko: 정면 승부는 승산이 없습니다.
    ja: 真正面からの勝負は勝算がありません。
  d_main_14_04_37:
    speaker: neon
    en: Should we go to the Ark?
    ko: 방주로 가나요?
    ja: アークへ行きますか？
  d_main_14_04_38:
    speaker: rapi
    en: No, the Ark will be crawling with Central Government troops.
    ko: |-
      아니. 방주는 더 위험해.
      어딜 가나 중앙 정부의 병력이 있으니까.
    ja: |-
      いいえ、アークはもっと危険よ。
      至る所に中央政府の兵力があるから。
  d_main_14_04_39:
    speaker: neon
    en: Then...
    ko: 그럼….
    ja: では…
  d_main_14_04_40:
    speaker: rapi
    en: We should hide on the surface.
    ko: |-
      지휘관.
      지상으로 몸을 피하시죠.
    ja: |-
      指揮官。
      地上に避難しましょう。
  d_main_14_04_41:
    speaker: rapi
    en: We can't lose Marian.
    ko: 마리안을 빼앗길 순 없습니다.
    ja: マリアンを奪われるわけにはいきません。
  d_main_14_04_42:
    speaker: "<Self>"
    en: While we move, I'll contact Andersen.
    ko: 이동 중에 부사령관께 연락해 볼게.
    ja: 移動しながら副司令官に連絡する
  d_main_14_04_43:
    speaker: rapi
    en: Yes, Commander.
    ko: 라져.
    ja: ラジャー。
  d_main_14_04_44:
    speaker: anis
    en: |-
      Escaping up to the surface...
      never thought I'd see the day.
    ko: |-
      지상을 피해 지하로 들어왔더니,
      지하를 피해 지상으로 다시 올라가네.
    ja: |-
      地上を避けて地下に来たのに、
      地下を避けて再び地上に戻るのね。
  d_main_14_04_45:
    speaker: neon
    en: It's kinda poetic when you think about it.
    ko: 오, 뭔가 시적이네요.
    ja: まぁ、何か詩的で美しいです！
d_main_14_05:
  d_main_14_05_1:
    speaker: anis
    en: These guys are good.
    ko: 이것들이….
    ja: あいつら…
  d_main_14_05_2:
    speaker: anis
    en: All communications have been blocked.
    ko: 통신이 모두 차단되어 있어.
    ja: 通信が全て遮断されている。
  d_main_14_05_3:
    speaker: neon
    en: You can't contact Shifty?
    ko: 시프티와도 연락이 안 되나요?
    ja: シフティーとも連絡が付きませんか？
  d_main_14_05_4:
    speaker: "<Self>"
    en: No way.
    ko: "…안돼. 먹통이야."
    ja: "…ダメだ。繋がらない"
  d_main_14_05_5:
    speaker: anis
    en: What about Andersen?
    ko: 엔더슨 아저씨랑은?
    ja: アンダーソンおじさんとは？
  d_main_14_05_6:
    speaker: "<Self>"
    en: Same.
    ko: 마찬가지야.
    ja: 同じだ
  d_main_14_05_7:
    speaker: anis
    en: Well that's not good.
    ko: 이거 안 좋네.
    ja: これは良くないわね。
  d_main_14_05_8:
    speaker: anis
    en: Do we have to find a radio tower?
    ko: 전파탑이라도 찾아야 하나.
    ja: 電波塔でも探さないといけないわね。
  d_main_14_05_9:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_05_10:
    speaker: anis
    en: What's wrong?
    ko: 왜 그래?
    ja: どうしたの？
  d_main_14_05_11:
    speaker: rapi
    en: They mean business.
    ko: 본격적이네.
    ja: どうも本格的ね。
  d_main_14_05_12:
    speaker: rapi
    en: I don't think they're acting on their own.
    ko: 충동적으로 진행된 일은 아닌 것 같아.
    ja: 衝動的に進められたことではなさそうだわ。
  d_main_14_05_13:
    speaker: anis
    en: Something else is at play here.
    ko: 뭐가 더 있을지도 모른다는 얘기지?
    ja: 何か裏があるかもしれないってことね。
  d_main_14_05_14:
    speaker: rapi
    en: Most likely.
    ko: 아마도.
    ja: 多分。
  d_main_14_05_15:
    speaker: rapi
    en: |-
      Marian.
      We are going to the radio tower.
    ko: |-
      마리안.
      우린 지금부터 전파탑으로 갈 거야.
    ja: |-
      マリアン。
      私たちは今から電波塔へ行くわ。
  d_main_14_05_16:
    speaker: rapi
    en: Follow me, and don't' fall behind.
    ko: 뒤처지지 않게 잘 따라와.
    ja: 取り残されないようにちゃんとついて来てね。
  d_main_14_05_17:
    speaker: marian_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_05_18:
    speaker: anis
    en: "... You okay?"
    ko: "…괜찮아?"
    ja: "…大丈夫？"
  d_main_14_05_19:
    speaker: marian_p
    en: Those people back there, are they bad people?
    ko: |-
      아까 그 사람들.
      나쁜 사람인가요?
    ja: |-
      さっきの人たち。
      悪い人たちですか？
  d_main_14_05_20:
    speaker: anis
    en: Yes, very bad.
    ko: 그렇지. 아주 극악무도한 녀석들이지.
    ja: そうよ、極悪な奴らだよ。
  d_main_14_05_21:
    speaker: marian_p
    en: Should I shoot them next time I see them?
    ko: 다음에 만나면 총을 쏴도 되나요?
    ja: 今度会ったら、撃ってもいいですか？
  d_main_14_05_22:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_05_23:
    speaker: marian_p
    en: I don't want any of you to get hurt.
    ko: 저는 지휘관이랑 라피랑 아니스랑 네온이 다치는 거 싫어요.
    ja: |-
      私は指揮官とラピとアニスとネオンが
      傷つくのは嫌です。
  d_main_14_05_24:
    speaker: marian_p
    en: Those people shot at us.
    ko: 그 사람들은 우리한테 총을 쐈어요.
    ja: あの人たちは私たちを撃ちました。
  d_main_14_05_25:
    speaker: marian_p
    en: So I will shoot back.
    ko: 그러니 저도 총을 쏠 거예요.
    ja: だから私も撃ちます。
  d_main_14_05_26:
    speaker: marian_p
    en: That's not bad, is it?
    ko: 이건 나쁜 게 아니죠?
    ja: これは悪い事ではないのですね？
  d_main_14_05_27:
    speaker: rapi
    en: No, it's not bad.
    ko: "…나쁘지 않아."
    ja: "…悪くないわ。"
  d_main_14_05_28:
    speaker: rapi
    en: Let's try not to shoot anyone for now.
    ko: 그래도 총을 쏘는 건 일단 참자.
    ja: でも、撃つのはまだ我慢しましょう。
  d_main_14_05_29:
    speaker: rapi
    en: We should try to talk first.
    ko: 얘기부터 먼저 한 다음, 총을 쏴도 늦지 않아.
    ja: |-
      まず話し合ってみて、
      それから撃っても遅くないから。
  d_main_14_05_30:
    speaker: marian_p
    en: But they shot at us before we could talk.
    ko: 그런데 그 사람들은 얘기하기도 전에 총을 먼저 쐈잖아요.
    ja: |-
      でも、あの人たちは
      話し合う前に銃を撃ちました。
  d_main_14_05_31:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_05_32:
    speaker: rapi
    en: We are not like them.
    ko: 우리는 그들과는 달라.
    ja: 私たちはあの人たちとは違うの。
  d_main_14_05_33:
    speaker: rapi
    en: So let's try to have a conversation first.
    ko: 그러니 대화부터 해야 해.
    ja: だからまずは話し合いをしてみるのよ。
d_main_14_06:
  d_main_14_06_1:
    speaker: rapi
    en: How is it?
    ko: 어때~?
    ja: どう～？
  d_main_14_06_2:
    speaker: neon
    en: "Is this the one? \nLooks round and wide, with a horn sticking out of the
      middle."
    ko: |-
      이거 맞죠~?
      둥글넓적하게 생겼고~! 중간에 뿔이 튀어나와있는 이거~!!
    ja: |-
      これですよね～？
      丸くて平たくて～！
      真ん中に角が生えているこれ～！！
  d_main_14_06_3:
    speaker: rapi
    en: |-
      That's it.
      Check to see if it works.
    ko: |-
      맞아!
      작동하는지 봐 줄 수 있어?
    ja: |-
      そうよ！
      作動するか確認お願い！
  d_main_14_06_4:
    speaker: neon
    en: How do I do that?
    ko: |-
      어떻게 보면 되나요~?
      힐끗힐끗~? 뚫어져라~?
    ja: |-
      どうやって見るんですか～？
      チラチラ～？ジッと～？
  d_main_14_06_5:
    speaker: anis
    en: Just put your hand on it!
    ko: 손을~ 대봐~!
    ja: 触って～みて～！
  d_main_14_06_6:
    speaker: neon
    en: What? I can't hear you!
    ko: 예~? 잘 안 들려요~!
    ja: はい～？聞こえません～！
  d_main_14_06_7:
    speaker: anis
    en: Put. Your. Hand on it!
    ko: 소온을-! 대- 봐-!
    ja: 触ってー！みーてー！
  d_main_14_06_8:
    speaker: rapi
    en: Wait, Anis...!!
    ko: 잠깐, 아니스…!
    ja: ちょっ…アニス！
  d_main_14_06_9:
    speaker: neon
    en: Got it!
    ko: 예--!!
    ja: はいー！！
  d_main_14_06_10:
    speaker: "<Narration>"
    en: "*Sizzle*"
    ko: 빠지지직!
    ja: バキューン！
  d_main_14_06_11:
    speaker: neon
    en: Ugh!
    ko: 끄악!
    ja: うわっ！
  d_main_14_06_12:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿵!
    ja: ドスンッ！
  d_main_14_06_13:
    speaker: "<Monologue>"
    en: Neon makes a loud noise and falls to the ground.
    ko: "…네온은 요란한 소리를 내며 바닥으로 떨어졌다."
    ja: "…ネオンは大きな音とともに地面に落ちた"
  d_main_14_06_14:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_06_15:
    speaker: anis
    en: Looks like its working properly.
    ko: 음. 제대로 작동하는군.
    ja: うん、ちゃんと作動してるね。
  d_main_14_06_16:
    speaker: rapi
    en: "... I'll try and send out a signal."
    ko: "…통신 시도를 해볼게."
    ja: "…通信を試してみるわ。"
  d_main_14_06_17:
    speaker: "<Narration>"
    en: Rapi walks towards the room, which is massive.
    ko: 라피는 큰 방으로 걸어갔다.
    ja: ラピは大きな部屋に行った
  d_main_14_06_18:
    speaker: neon
    en: Hey, what's the big idea?!
    ko: 뭐 하는 짓인데요 진짜!
    ja: 何なんですか、本当に！
  d_main_14_06_19:
    speaker: anis
    en: Someone had to check if the radio tower is still alive and well.
    ko: 전파탑이 살아있는지 확인했지?
    ja: 電波塔がまだ生きているか、確認できたよね？
  d_main_14_06_20:
    speaker: neon
    en: The radio tower might be alive, but I almost died!
    ko: 전파탑은 살아있을지 몰라도 저는 죽을 뻔했다고요!
    ja: |-
      電波塔は生きてるかもしれないけど、
      私は死にかけたんですよ！
  d_main_14_06_21:
    speaker: anis
    en: Bah, save it. A Nikke wouldn't die from something like this.
    ko: 에이. 니케가 이 정도로 무슨.
    ja: もう～これくらいでニケが死ぬわけないって。
  d_main_14_06_22:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_06_23:
    speaker: rapi
    en: It's a trap!
    ko: 부비트랩!
    ja: ブービートラップ！
  d_main_14_06_24:
    speaker: neon
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_14_06_25:
    speaker: anis
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_14_06_26:
    speaker: "<Narration>"
    en: "*Bam*"
    ko: 콰아앙-!!
    ja: ドオオン！！
  d_main_14_06_27:
    speaker: marian_p
    en: Uh...!
    ko: 히익…!
    ja: ひいっ…！
  d_main_14_06_28:
    speaker: "<Self>"
    en: What?
    ko: 뭐지?
    ja: 何だ？
  d_main_14_06_29:
    speaker: "<Narration>"
    en: A frantic Rapi retreats.
    ko: 라피가 급하게 뛰어왔다.
    ja: ラピが慌ただしく走ってきた
  d_main_14_06_30:
    speaker: rapi
    en: |-
      Commander!
      Are you okay?
    ko: |-
      지휘관!
      무사하십니까?
    ja: |-
      指揮官！
      無事ですか？
  d_main_14_06_31:
    speaker: "<Self>"
    en: I'm okay, what about you?
    ko: 난 무사해. 라피는?
    ja: 私は無事だ。ラピは？
  d_main_14_06_32:
    speaker: rapi
    en: I'm okay. I managed to dodge the explosion.
    ko: |-
      폭발 직전에 회피했습니다.
      괜찮습니다.
    ja: |-
      爆発寸前に回避しました。
      大丈夫です。
  d_main_14_06_33:
    speaker: anis
    en: What's a booby trap doing up on the surface?
    ko: 지상에서 부비트랩이라니 이게 무슨 일이야?
    ja: 地上でブービートラップ？どういうこと？
  d_main_14_06_34:
    speaker: neon
    en: It might have been placed before.
    ko: 예전에 누군가 설치해놓은 것 아닐까요?
    ja: 昔誰かが設置したのでしょうか？
  d_main_14_06_35:
    speaker: anis
    en: But why? For a Rapture? In such a small room? Don't you find that strange?
    ko: |-
      랩쳐를 상대로 부비트랩을? 그것도 이렇게 좁은 실내에?
      너무 이상하지 않아?
    ja: |-
      ラプチャー相手にブービートラップを？
      しかもこんなに狭い室内に？
      怪しすぎない？
  d_main_14_06_36:
    speaker: marian_p
    en: Do you mean this is part of a human conflict?
    ko: 그러면 사람끼리 싸운 건가요?
    ja: じゃあ、人間同士で戦ったのですか？
  d_main_14_06_37:
    speaker: rapi
    en: First things first, let's get out of here.
    ko: "…일단 여기서 벗어나자."
    ja: "…とりあえずここを出ましょう。"
  d_main_14_06_38:
    speaker: rapi
    en: |-
      The explosion destroyed the communication hub.
      We need to look elsewhere.
    ko: |-
      폭발로 통신 허브가 망가졌어.
      다른 곳을 찾아봐야 해.
    ja: |-
      爆発で通信ハブが壊れたから、
      他を当たらないとね。
  d_main_14_06_39:
    speaker: marian_p
    en: Yes. I don't like this place anyways. The floor is dirty.
    ko: |-
      예. 안 그래도 저는 여기 싫어요.
      바닥도 더럽고.
    ja: |-
      はい、私もここは嫌です。
      床も汚いし。
  d_main_14_06_40:
    speaker: "<Narration>"
    en: Marian starts walking.
    ko: 마리안은 성큼성큼 걸어갔다.
    ja: マリアンはすたすたと歩いて行った
  d_main_14_06_41:
    speaker: rapi
    en: Marian, stay in formation!
    ko: 마리안. 포메이션을….
    ja: マリアン、フォーメーションを…
  d_main_14_06_42:
    speaker: "<Narration>"
    en: As Marian is about to step outside the door,
    ko: 마리안이 문밖으로 나가려는 순간.
    ja: マリアンが外に出ようとした瞬間
  d_main_14_06_43:
    speaker: "<Narration>"
    en: Neon rushes over and yanks Marian back. She then uses her body to cover Marian.
    ko: 네온이 뛰어가 마리안을 강하게 잡아당긴 후 몸으로 감쌌다.
    ja: |-
      ネオンが飛びついてマリアンを強く引き寄せ、
      自分の体で覆った
  d_main_14_06_44:
    speaker: marian_p
    en: Wha...
    ko: 으아?
    ja: え？
  d_main_14_06_45:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰아아앙-!!
    ja: ドォーン！！
  d_main_14_06_46:
    speaker: "<Narration>"
    en: An explosion is set off.
    ko: 폭발이 일어났다.
    ja: 爆発が起きた
  d_main_14_06_47:
    speaker: marian_p
    en: |-
      !!
      Neon!!
    ko: |-
      !!
      네온!!
    ja: |-
      ！！
      ネオン！
  d_main_14_06_48:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_06_49:
    speaker: neon
    en: That... was close.
    ko: 주, 죽을 뻔했어요.
    ja: し、死ぬかと思いました～！
  d_main_14_06_50:
    speaker: marian_p
    en: |-
      Neon. Are you okay?
      D-did you get hurt?
    ko: |-
      네온 괜찮아요?
      아, 안 다쳤어요?
    ja: |-
      ネオン、大丈夫ですか？
      け、ケガはしていないですか？
  d_main_14_06_51:
    speaker: neon
    en: |-
      I'm okay.
      Don't worry.
    ko: |-
      괜찮아요.
      걱정 말아요 마리안.
    ja: |-
      大丈夫です。
      心配ないですよ、マリアン。
  d_main_14_06_52:
    speaker: marian_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_06_53:
    speaker: rapi
    en: That was...
    ko: "…이건."
    ja: これは…
  d_main_14_06_54:
    speaker: neon
    en: |-
      A trap triggered by a laser.
      I managed to detect it with my sensors.
    ko: |-
      …레이저 포인트로 만든 부비트랩이 있었어요.
      제 초인적인 화력 감지 센서로 파악해버렸죠.
    ja: |-
      …レーザーポイントで作った
      ブービートラップがありましたが、私の超人的な
      火力感知センサーで見切ってやりました。
  d_main_14_06_55:
    speaker: rapi
    en: But that's the door we came in through.
    ko: |-
      …저 문.
      우리가 들어왔던 문이야.
    ja: |-
      …あのドアは
      私たちが入ってきたドアよ。
  d_main_14_06_56:
    speaker: anis
    en: It wasn't there when we walked in...
    ko: "…들어올 때는 그런 거 없었지."
    ja: "…入ってくる時は、こんなものなかったよね？"
  d_main_14_06_57:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_06_58:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_06_59:
    speaker: rapi
    en: |-
      I'll take point.
      We'll need to check for traps as we move.
    ko: |-
      내가 앞장설게.
      트랩 유무를 확인하며 이동하자.
    ja: |-
      私が先頭に立つわ。
      トラップを確認しながら移動しましょう。
  d_main_14_06_60:
    speaker: anis
    en: Where are we going?
    ko: "…어디로 갈 건데."
    ja: "…どこに行くつもり？"
  d_main_14_06_61:
    speaker: rapi
    en: |-
      Another radio tower.
      We have to establish communication with the Ark at all costs.
    ko: |-
      …다른 전파탑으로.
      어떻게든 방주와 연락은 해야 해.
    ja: |-
      …他の電波塔へ。
      何とかしてアークに連絡しないと。
d_main_14_07:
  d_main_14_07_1:
    speaker: rapi
    en: |-
      Everyone watch your step.
      Don't touch anything you don't have to.
    ko: |-
      다들 발밑을 주의하면서 움직여.
      물건 같은 건 함부로 만지지 말고.
    ja: |-
      足元に気を付けながら動いて。
      ものとか勝手に触っちゃダメよ。
  d_main_14_07_2:
    speaker: marian_p
    en: Oh look, a box of bandages!
    ko: 아, 붕대 상자가 있어요.
    ja: あ、包帯の箱があります。
  d_main_14_07_3:
    speaker: anis
    en: Wait! Don't touch it.
    ko: 잠깐, 만지지 마.
    ja: ちょっと！触らないで。
  d_main_14_07_4:
    speaker: marian_p
    en: But I need bandages.
    ko: 싫어요. 저는 붕대가 필요해요.
    ja: 嫌です。私は包帯が必要です。
  d_main_14_07_5:
    speaker: "<Narration>"
    en: Marian walks over.
    ko: 마리안은 걸어갔다.
    ja: マリアンは歩いて行った
  d_main_14_07_6:
    speaker: anis
    en: "... Seriously?"
    ko: "…진짜."
    ja: はあ…
  d_main_14_07_7:
    speaker: neon
    en: |-
      I've always wondered, why is Marian so obsessed with bandages?
      I just can't "wrap" my head around it.
    ko: |-
      궁금했던 건데, 마리안은 왜 붕대에 집착하나요?
      장래희망이 미이라인가요?
    ja: |-
      気になったんですけど、
      マリアンはどうして包帯に執着するんですか？
      将来の夢がミイラとかですか？
  d_main_14_07_8:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_07_9:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_07_10:
    speaker: neon
    en: Sorry, bad joke.
    ko: |-
      음… 죄송해요.
      나름 괜찮다고 생각했는데 저질 농담이었군요.
    ja: |-
      えっと…すみません。
      いいと思ったんですけど、寒い冗談でした。
  d_main_14_07_11:
    speaker: anis
    en: No, it's not that.
    ko: 아니, 그게 아니라.
    ja: いや、そうじゃなくて。
  d_main_14_07_12:
    speaker: "<Narration>"
    en: "*Beep beep beep beep*"
    ko: 삐삐삐삐-
    ja: ピピピピー
  d_main_14_07_13:
    speaker: marian_p
    en: |-
      Rapi,
      there's a strange sound coming from this.
    ko: |-
      어? 라피.
      여기서 이상한 소리가 나는데요?
    ja: |-
      あれ？ラピ。
      これ、変な音がします。
  d_main_14_07_14:
    speaker: "<Narration>"
    en: There is a red light flashing and a beeping sound coming from the box that
      Marian is holding.
    ko: |-
      마리안이 잡고 있는 상자에서 붉은빛과 함께
      불길한 신호음이 퍼져 나오고 있었다.
    ja: |-
      マリアンが持っている箱から赤い光と共に
      不吉な音がする
  d_main_14_07_15:
    speaker: anis
    en: "... Marian."
    ko: "…마리안."
    ja: "…マリアン。"
  d_main_14_07_16:
    speaker: anis
    en: Don't. Move. Don't lift a finger.
    ko: |-
      지금부터 거기서 꼼짝도 하지 마.
      손가락 하나도 움직이면 안 돼.
    ja: |-
      そこから動かないで。
      指先一つでも動かしちゃダメよ。
  d_main_14_07_17:
    speaker: marian_p
    en: Why?
    ko: 왜요?
    ja: どうして？
  d_main_14_07_18:
    speaker: rapi
    en: |-
      If you move, it will explode.
      You might lose your hand.
    ko: |-
      움직이면 폭발할 거야.
      큰 폭발은 아니겠지만, 잘못하면 손을 잃을 수도 있어.
    ja: |-
      動いたら爆発するわ。
      大きな爆発ではないでしょうけど、
      一歩間違ったら手を失うかもしれない。
  d_main_14_07_19:
    speaker: marian_p
    en: Did I do something wrong?
    ko: "…저 뭔가 잘못했나요?"
    ja: "…私、何かミスしたんですか？"
  d_main_14_07_20:
    speaker: rapi
    en: |-
      It's going to be okay.
      Just don't move.
    ko: |-
      큰 잘못은 아냐.
      그러니까 움직이지 말고 있어.
    ja: |-
      大きなミスじゃないわ。
      だからじっとしていてね。
  d_main_14_07_21:
    speaker: marian_p
    en: "... I see."
    ko: "…알겠어요."
    ja: "…分かりました。"
  d_main_14_07_22:
    speaker: "<Narration>"
    en: "*Ching*"
    ko: 철컥.
    ja: ガチャ
  d_main_14_07_23:
    speaker: "<Monologue>"
    en: Suddenly, I feel something cold and metallic press against the back of my
      head.
    ko: 차가운 무언가가 내 뒤통수에 닿았다.
    ja: 後頭部に冷たい何かが感じられる
  d_main_14_07_24:
    speaker: "<Monologue>"
    en: It's a gun.
    ko: "…이건, 총구다."
    ja: "…これは銃口だ"
  d_main_14_07_25:
    speaker: d
    en: Hands above your head.
    ko: 손들어.
    ja: 手を挙げろ。
  d_main_14_07_26:
    speaker: k
    en: Now.
    ko: 빨랑빨랑 들어.
    ja: 早く挙げろ。
  d_main_14_07_27:
    speaker: "<Choice>"
    en: Put both hands up.
    ko: 손을 든다.
    ja: 手を挙げる
  d_main_14_07_28:
    speaker: "<Choice>"
    en: Put one hand up.
    ko: 발을 든다.
    ja: 足を挙げる
  d_main_14_07_29:
    speaker: k
    en: Good job. Just like that.
    ko: 옳지옳지. 착하네.
    ja: よしよし、いい子だ。
  d_main_14_07_30:
    speaker: k
    en: Are you screwing with me?
    ko: |-
      …야.
      장난하냐?
    ja: |-
      …おい。
      ふざけているのか？
  d_main_14_07_31:
    speaker: rapi
    en: "... Perilous Siege."
    ko: "…시지 패러리스."
    ja: "…シージペリラス。"
  d_main_14_07_32:
    speaker: anis
    en: I suppose we have you to thank for all those traps?
    ko: 부비트랩이니 뭐니 하던 게 다 너희 짓이었구만?
    ja: |-
      ブービートラップや何やら、
      全部あなたたちの仕業だったのね。
  d_main_14_07_33:
    speaker: k
    en: |-
      Bingo.
      It's not really my style, but it's perfect for tripping you all up.
    ko: |-
      아아~? 그렇지 그렇지.
      내 스타일은 아닌데, 손발 묶는 데는 그것만 한 게 없거든~
    ja: |-
      ああ～？まあ、そうだな。
      私の好みじゃないけど、
      動きを止めるには最高だよね～
  d_main_14_07_34:
    speaker: neon
    en: What are you doing?
    ko: 그런데 지금 뭐 하시는 건가요?
    ja: ところで、今何をしているんですか？
  d_main_14_07_35:
    speaker: k
    en: |-
      Can't you tell?
      We have your Commander at gunpoint and we're threatening him.
    ko: |-
      보면 몰라~?
      너희들 지휘관한테 총 겨누고 협박하고 있잖아~
    ja: |-
      見れば分かるだろう～？
      お前たちの指揮官に銃を向けて
      脅迫してるんだよ～
  d_main_14_07_36:
    speaker: neon
    en: A Nikke can't shoot a human.
    ko: 니케는 사람을 쏠 수 없는걸요.
    ja: ニケは人間を撃てません。
  d_main_14_07_37:
    speaker: k
    en: You sure about that? Well, we can.
    ko: 아니아니~? 우리는 되는데~?
    ja: 違うよ～？私たちにはできるよ～？
  d_main_14_07_38:
    speaker: neon
    en: What?!
    ko: "…예?"
    ja: "…はい？"
  d_main_14_07_39:
    speaker: rapi
    en: Perilous Siege
    ko: 시지 패러리스는.
    ja: シージペリラスは、
  d_main_14_07_40:
    speaker: rapi
    en: had their inhibitors released.
    ko: 리미트가 풀려있어.
    ja: リミットが解除されてるの。
  d_main_14_07_41:
    speaker: rapi
    en: They can shoot humans.
    ko: 사람을 쏠 수 있다는 얘기야.
    ja: 人間が撃てるってことよ。
  d_main_14_07_42:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_07_43:
    speaker: neon
    en: Are you going to kill Master?
    ko: 스승님을 죽일 건가요?
    ja: 師匠を殺すんですか？
  d_main_14_07_44:
    speaker: d
    en: If we have to.
    ko: 필요하다면.
    ja: 必要ならな。
  d_main_14_07_45:
    speaker: k
    en: She's what we're after.
    ko: 우리 목적은 저거야.
    ja: 私たちの目的は、あれ～
  d_main_14_07_46:
    speaker: "<Narration>"
    en: K's chin motions towards Marian.
    ko: K는 턱짓으로 마리안을 가리켰다.
    ja: Kは顎でマリアンを指した
  d_main_14_07_47:
    speaker: k
    en: |-
      Hand her over,
      and I'll spare your lives.
    ko: |-
      넘겨넘겨.
      그러면 목숨은 살려주지.
    ja: |-
      渡せ～渡せ～
      そうすれば命は助けてやる。
  d_main_14_07_48:
    speaker: rapi
    en: Who are you working for?
    ko: 누가 시켰지?
    ja: 誰に頼まれたの？
  d_main_14_07_49:
    speaker: k
    en: Sorry, top secret.
    ko: 비~밀~
    ja: 秘密～
  d_main_14_07_50:
    speaker: rapi
    en: Whoever it is, they're willing to kill the leader of the Commando Unit.
    ko: |-
      부사령관 및 엘리시온 CEO의 총애를 받는
      특수 별동대의 지휘관을 죽여서라도.
    ja: |-
      副司令官そしてエリシオンのCEOから
      寵愛される特殊別働隊の
      指揮官を殺してまでも
  d_main_14_07_51:
    speaker: rapi
    en: Despite the fact that we have the backing of both the CEO of Elysion and the
      Deputy Commander-in-Chief.
    ko: 마리안을 확보하라는 명령을 내릴 인물이라.
    ja: マリアンを確保せよと命令する人物…ね。
  d_main_14_07_52:
    speaker: rapi
    en: They'd never get away with it, not unless they're someone high up.
    ko: 어지간한 사람이 아니고선 불가능할 텐데.
    ja: 結構な大物じゃないとできないはずよ。
  d_main_14_07_53:
    speaker: k
    en: There's no point theorizing. I told you, my lips are sealed.
    ko: 아 비밀이라니까 뭘 추리하고 있어~
    ja: だから秘密だって、何を推理してるんだよ～
  d_main_14_07_54:
    speaker: k
    en: Then...
    ko: 그리고.
    ja: そして
  d_main_14_07_55:
    speaker: k
    en: |-
      Even if you do find out, what are you going to do about it?
      We have a ridiculous number of Commanders. What's the harm in one less?
    ko: |-
      그걸 알면 뭐 어쩌게.
      지휘관은 썩어넘쳐. 죽든 말든 뭐 큰일이라도 날까 봐?
    ja: |-
      それを知ってどうする～？
      指揮官は腐るほどいる。
      こいつが死んだってどうってことないね。
  d_main_14_07_56:
    speaker: d
    en: You're talking too much.
    ko: 말이 많아.
    ja: しゃべり過ぎだ。
  d_main_14_07_57:
    speaker: k
    en: Okay okay, fine.
    ko: 그래 그래~ 알았어~
    ja: はいはい～\n分かったよ～
  d_main_14_07_58:
    speaker: k
    en: Hand over Marian or the Commander gets it.
    ko: |-
      자, 마리안을 넘겨.
      안 그러면 너희 지휘관 죽는다~?
    ja: |-
      さあ、マリアンを渡せ。
      じゃないと、お前らの指揮官は死ぬよ～？
  d_main_14_07_59:
    speaker: "<Self>"
    en: Run away with Marian.
    ko: 다들, 마리안과 함께 도망가.
    ja: 全員マリアンと逃げろ
  d_main_14_07_60:
    speaker: k
    en: |-
      Oh no you don't.
      That's why we had her grab onto the bomb.
    ko: |-
      안 돼 안 돼~
      그럴까 봐 손에 폭탄을 쥐여 준 거거든~
    ja: |-
      ダメダメ～
      そんなこともあろうかと思って、
      爆弾を握らせたんだから～
  d_main_14_07_61:
    speaker: k
    en: I have to admit, I didn't expect her to be that into bandages.
    ko: 그런데 붕대에 집착한다더니 이 정도일 줄은 몰랐네~
    ja: |-
      でも、包帯に執着するとは聞いたけど、
      ここまでとは～
  d_main_14_07_62:
    speaker: d
    en: Stop talking.
    ko: 말 줄여.
    ja: 口数を減らせ。
  d_main_14_07_63:
    speaker: k
    en: |-
      All right, all right!
      Sheesh, why are you always nagging me...
    ko: |-
      알았어 알았어~
      거 참 엄청 걸고넘어지네.
    ja: |-
      はいはい～
      もう、うるさいな。
  d_main_14_07_64:
    speaker: k
    en: |-
      Neither of you move a muscle,
      otherwise there'll be a hole in the Commander's head, or we'll all be blown sky high.
    ko: |-
      자, 둘 다 움직이지 마.
      지휘관 머리에 구멍이 나거나, 다 같이 폭사할 테니까.
    ja: |-
      さあ、2人とも動くなよ？
      指揮官の頭に風穴が開くか、
      皆仲良く爆死するか。
  d_main_14_07_65:
    speaker: anis
    en: Things aren't looking good.
    ko: "…안 좋네 이거."
    ja: "…状況が悪いね。"
  d_main_14_07_66:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_07_67:
    speaker: neon
    en: What should we do?
    ko: "…어떡하죠?"
    ja: "…どうしましょう。"
  d_main_14_07_68:
    speaker: marian_p
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_main_14_07_69:
    speaker: marian_p
    en: We are in danger, correct?
    ko: 지금 위험한 거 맞죠?
    ja: これ、危ない状況ですね？
  d_main_14_07_70:
    speaker: "<Choice>"
    en: "... It seems so."
    ko: "…조금 그런 것 같아."
    ja: "…少しそんな気がする"
  d_main_14_07_71:
    speaker: "<Choice>"
    en: Not at all.
    ko: 아니. 전혀 안 위험해.
    ja: いや。全く危なくない
  d_main_14_07_72:
    speaker: marian_p
    en: That's what I thought.
    ko: 역시 그렇군요.
    ja: やっぱりそうなのですね。
  d_main_14_07_73:
    speaker: marian_p
    en: Don't lie.
    ko: 거짓말하지 마세요.
    ja: 嘘はつかないでください。
  d_main_14_07_74:
    speaker: marian_p
    en: You can never look me in the eye when you lie.
    ko: 지휘관은 저한테 거짓말할 때 눈을 못 마주치니까요.
    ja: |-
      指揮官は私に嘘をつく時、
      目を合わせてくれません。
  d_main_14_07_75:
    speaker: marian_p
    en: Please don't worry.
    ko: 걱정 마세요.
    ja: 心配なさらないでください。
  d_main_14_07_76:
    speaker: marian_p
    en: I'll protect you.
    ko: 제가 지켜드릴게요.
    ja: 私が守ります。
  d_main_14_07_77:
    speaker: "<Self>"
    en: What is that?
    ko: "??"
    ja: "？？"
  d_main_14_07_78:
    speaker: "<Narration>"
    en: And stamps down on you hard...
    ko: 꾸욱….
    ja: ギュウ…
  d_main_14_07_79:
    speaker: "<Narration>"
    en: Marian clenches the box she is holding.
    ko: 마리안은 손에 들고 있는 상자를 세게 거머쥐었다.
    ja: マリアンは手に持っている箱を強く握った
  d_main_14_07_80:
    speaker: k
    en: |-
      Hey,
      don't squeeze that thing! It's gonna explode.
    ko: |-
      …야.
      그거 더 쎄게 쥐면 터진다?
    ja: |-
      …おい。
      それ、そんなに強く持ったら爆発するよ～？
  d_main_14_07_81:
    speaker: marian_p
    en: I know.
    ko: 알아요.
    ja: 分かっています。
  d_main_14_07_82:
    speaker: "<Narration>"
    en: "*Clench..*"
    ko: 꾸우욱…!
    ja: ギュッ…！
  d_main_14_07_83:
    speaker: k
    en: What?!
    ko: "…어어어?"
    ja: "…えええ～？"
  d_main_14_07_84:
    speaker: d
    en: Get back!
    ko: 흩어져.
    ja: 散開しろ。
  d_main_14_07_85:
    speaker: "<Monologue>"
    en: D and K quickly move away from me.
    ko: D와 K가 나에게서 빠르게 떨어졌고.
    ja: DとKが私から素早く離れ
  d_main_14_07_86:
    speaker: "<Monologue>"
    en: The box Marian is holding explodes.
    ko: 마리안이 쥐고 있던 상자가 폭발했다.
    ja: マリアンが持っていた箱が爆発した
  d_main_14_07_87:
    speaker: "<Monologue>"
    en: There is a thunderous explosion of smoke and fire.
    ko: 굉음과 함께 불꽃과 연기가 터져 나왔고.
    ja: ごう音と共に炎と煙が起こり
  d_main_14_07_88:
    speaker: "<Monologue>"
    en: However, before the explosion can expand,
    ko: 폭발은 채 커지기도 전에
    ja: 爆発は大きくなる間もなく
  d_main_14_07_89:
    speaker: "<Monologue>"
    en: it contracts and disappears, as if it was being absorbed by one of Marian's
      bandages.
    ko: 마리안의 붕대로 빨려 들어가듯이 사라졌다.
    ja: マリアンの包帯に吸い込まれるように消えた
  d_main_14_07_90:
    speaker: rapi
    en: I...
    ko: "…??"
    ja: "…？？"
  d_main_14_07_91:
    speaker: anis
    en: "... What are you doing?"
    ko: "…뭐야."
    ja: "…何？"
  d_main_14_07_92:
    speaker: neon
    en: What in the world...
    ko: "…세상에…."
    ja: "…すごい…"
  d_main_14_07_93:
    speaker: k
    en: What the hell?!
    ko: "…뭐야 뭐야."
    ja: "…何だ、何だ？"
  d_main_14_07_94:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_07_95:
    speaker: k
    en: What are you?!
    ko: 너 뭐냐고오-!!
    ja: お前何なんだよー！！
  d_main_14_07_96:
    speaker: "<Narration>"
    en: "*Ching*"
    ko: 철컥.
    ja: ガチャ
  d_main_14_07_97:
    speaker: "<Narration>"
    en: Marian points her gun.
    ko: 마리안의 총구가 겨눠졌다.
    ja: マリアンが銃口を向ける
  d_main_14_07_98:
    speaker: marian_p
    en: That's enough talk.
    ko: 얘기는 많이 한 것 같아요.
    ja: 話し合いは十分だったと思います。
  d_main_14_07_99:
    speaker: marian_p
    en: Time for action.
    ko: 쏠게요.
    ja: 撃ちます。
  d_main_14_07_100:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 끼릭.
    ja: ガチャ
  d_main_14_07_101:
    speaker: marian_p
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_14_07_102:
    speaker: k
    en: Haha, you idiot! Nikkes can't fire without the Commander's permission!
    ko: 하하! 니케는 지휘관 승인 없이 실탄을 니케한테 못 쏘거든~! 등~신아!
    ja: |-
      はは～！ニケは指揮官の承認なしでは
      実弾でニケを撃てないよ～！アホだな！
  d_main_14_07_103:
    speaker: k
    en: |-
      But our inhibitors have been released!
      We don't need no 'stinkin permission!
    ko: |-
      그런데 우리는 다르지!
      리미트가 풀려 있거든!
    ja: |-
      でもこっちは違う！
      リミットが解除されているから！
  d_main_14_07_104:
    speaker: "<Narration>"
    en: K points her gun at Marian.
    ko: K의 총구가 마리안에게 겨눠졌다.
    ja: Kの銃口がマリアンに向けられた
  d_main_14_07_105:
    speaker: marian_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_07_106:
    speaker: "<Monologue>"
    en: K and D lie on the ground unconscious. Marian stands over them, dusting off
      her hands.
    ko: "…마리안은 맨손으로 K와 D를 때려눕히고 손을 털고 있었다."
    ja: |-
      …マリアンは素手でKとDを殴り倒して
      手のホコリをはたいている
  d_main_14_07_107:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_07_108:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_07_109:
    speaker: anis
    en: |-
      ... Incredible.
      They had their guns pointed straight at her.
    ko: |-
      …엄청나네.
      쟤들 총까지 들고 있었는데.
    ja: |-
      …すごいね。
      あいつら、銃まで持っていたのに。
  d_main_14_07_110:
    speaker: rapi
    en: "... Let's go."
    ko: "…이동하자."
    ja: "…移動しよう。"
d_main_14_08:
  d_main_14_08_1:
    speaker: "<Monologue>"
    en: Numerous mass-produced Nikkes block our path.
    ko: 수많은 양산형 니케 부대를 이끈 채.
    ja: 数多の量産型ニケ部隊を率いて
  d_main_14_08_2:
    speaker: "<Monologue>"
    en: This is the Triangle Squad's doing.
    ko: 트라이앵글은 우리 앞을 막아서고 있었다.
    ja: トライアングルは私たちの前に立ち塞がっている
  d_main_14_08_3:
    speaker: privaty
    en: Stop.
    ko: 멈추세요.
    ja: 止まりなさい。
  d_main_14_08_4:
    speaker: anis
    en: |-
      You followed us all the way up here.
      You're nothing if not tenacious.
    ko: |-
      지상까지 따라온 거야?
      정성이 대단하네.
    ja: |-
      地上までついてきたの？
      すごい情熱だね。
  d_main_14_08_5:
    speaker: anis
    en: |-
      I see you brought along some friends.
      Your squad is looking more Nikke than it does human.
    ko: |-
      그리고 지금은 [인간] 트라이앵글이 아니라
      [니케] 트라이앵글인가 봐? 양산형들을 끌고 온 걸 보니.
    ja: |-
      そして今度は「人間」トライアングルじゃ
      なくて、「ニケ」トライアングルみたいだね？
      量産型を連れてきたってことは。
  d_main_14_08_6:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_08_7:
    speaker: privaty
    en: 'Additional charges have been leveled against the Nikke Marian: conspiring
      with Raptures and assaulting a fellow Nikke.'
    ko: |-
      니케 마리안에게 랩쳐와의 내통 및,
      니케에게 폭력을 휘두른 혐의가 추가되었습니다.
    ja: |-
      ニケマリアンに対し、ラプチャーとの内通に加え
      ニケに暴力を振るった疑いが追加されました。
  d_main_14_08_8:
    speaker: privaty
    en: The Central Government considers these felonies and has called for her immediate
      arrest.
    ko: |-
      중앙 정부는 이를 중범죄로 판단.
      니케 마리안의 긴급 연행을 명령했습니다.
    ja: |-
      中央政府はこれを深刻な犯罪と判断し
      ニケマリアンの緊急連行を命じました。
  d_main_14_08_9:
    speaker: privaty
    en: In the process of securing Marian,
    ko: 이에 따라 니케 마리안을 확보하는 과정에서.
    ja: 任務を遂行しニケマリアンを確保する過程で、
  d_main_14_08_10:
    speaker: privaty
    en: we have been ordered to eliminate everyone except the target.
    ko: 목표를 제외한 인원은 사살해도 좋다는 명령을 받았습니다.
    ja: |-
      目標人物以外は射殺してもいいとの
      命令を受けています。
  d_main_14_08_11:
    speaker: privaty
    en: Come with us. This is your last warning. Resistance is futile.
    ko: |-
      마지막 권고입니다.
      순순히 따라오시죠.
    ja: |-
      最後の勧告です。
      大人しくついてきてください。
  d_main_14_08_12:
    speaker: rapi
    en: Why are you doing all of this?
    ko: "…왜 이렇게까지 하는 거냐."
    ja: "…なぜここまでするの？"
  d_main_14_08_13:
    speaker: privaty
    en: What?
    ko: 예?
    ja: はい？
  d_main_14_08_14:
    speaker: rapi
    en: You know perfectly well that none of this makes any sense.
    ko: 이 모든 일이 억지투성이라는 걸 너도 잘 알고 있을 거야.
    ja: |-
      この逮捕劇は理不尽なことだらけだし、
      あなたもそれは知っているでしょう？
  d_main_14_08_15:
    speaker: rapi
    en: Or do you just follow any orders from the Central Government, no questions
      asked?
    ko: |-
      중앙 정부의 명령이라면 아무런 의문도 가지지 않고
      따르기만 하는 건가?
    ja: |-
      中央政府の命令なら何の疑問も持たずに
      ただ従うだけなの？
  d_main_14_08_16:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_08_17:
    speaker: privaty
    en: Yes. Any proud squad should behave this way, Triangle included.
    ko: 예. 저희는 긍지 넘치는 트라이앵글이니까요.
    ja: |-
      はい。私たちは誇り高き
      トライアングルですから。
  d_main_14_08_18:
    speaker: rapi
    en: They say jump, and you say how high. You call that pride?
    ko: |-
      시키는 대로만 하면 긍지가 생겨나는 건가.
      편리하군.
    ja: |-
      何も考えず命令に従えば誇りが生まれるようね。
      楽だこと。
  d_main_14_08_19:
    speaker: privaty
    en: You little...!
    ko: 당신…!
    ja: あなた…！
  d_main_14_08_20:
    speaker: yulha
    en: Privaty.
    ko: 어이, 프리바티.
    ja: ねえ、プリバティ。
  d_main_14_08_21:
    speaker: yulha
    en: |-
      No need to get worked up.
      Let's just do what we came here to do.
    ko: |-
      상대하지 마.
      할 일을 하자.
    ja: |-
      相手にしないで、
      やるべきことをやるわよ。
  d_main_14_08_22:
    speaker: admi
    en: Arguments aren't your forte. You always let people get your goat.
    ko: |-
      프리바티 말싸움 약하니까요.
      대화를 나누다 보면 밀려요.
    ja: |-
      プリバティは口ゲンカが弱いです。
      話し合ったって負けるだけです。
  d_main_14_08_23:
    speaker: privaty
    en: "... Rapi."
    ko: "…라피."
    ja: "…ラピ。"
  d_main_14_08_24:
    speaker: privaty
    en: I don't want to kill you.
    ko: 죽이고 싶지 않아요.
    ja: 殺したくないんです。
  d_main_14_08_25:
    speaker: privaty
    en: |-
      Surrender.
      If you just hand over Marian, nothing will happen.
    ko: |-
      투항하세요.
      마리안만 넘겨준다면 아무 일도 일어나지 않습니다.
    ja: |-
      降伏してください。
      マリアンさえ渡してくれれば、
      何も起きませんから！
  d_main_14_08_26:
    speaker: rapi
    en: That's not for me to decide.
    ko: 그건 내가 정할 수 있는 게 아냐.
    ja: それは私が決めることではないわ。
  d_main_14_08_27:
    speaker: privaty
    en: Commander...
    ko: "…지휘관."
    ja: "…指揮官。"
  d_main_14_08_28:
    speaker: privaty
    en: Please talk to them.
    ko: 설득해 줘요.
    ja: じゃあ、説得してください！
  d_main_14_08_29:
    speaker: "<Self>"
    en: What happens to Marian if we hand her over?
    ko: 마리안이 넘어가면 무슨 일이 일어나지?
    ja: マリアンを渡したらどうなる？
  d_main_14_08_30:
    speaker: privaty
    en: She'll be under the protection of the Central Government, where...
    ko: 그야 당연히, 중앙 정부의 비호 아래….
    ja: それは当然、中央政府の保護の元で…
  d_main_14_08_31:
    speaker: admi
    en: They will dissect her.
    ko: 먼저 몸을 열어볼 겁니다.
    ja: まず体を開けるでしょう。
  d_main_14_08_32:
    speaker: privaty
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_14_08_33:
    speaker: yulha
    en: Admi, don't tell them any more than is necessary.
    ko: 애드미. 쓸데없는 소리 하지 마.
    ja: アドミ、余計なこと言わないで。
  d_main_14_08_34:
    speaker: admi
    en: Marian is a rare case, unlike anything we've seen.
    ko: 랩쳐와 융합되었다가 다시 니케로 돌아온 마리안과 같은 케이스는.
    ja: |-
      ラプチャーと融合したのに再びニケに戻った
      マリアンのようなケースは、
  d_main_14_08_35:
    speaker: admi
    en: She was fused with a Rapture and then became a Nikke once again.
    ko: 지금껏 인류 역사상 단 한 번도 없던 희귀 케이스입니다.
    ja: |-
      これまで人類の歴史上、
      一度もなかったレアケースです。
  d_main_14_08_36:
    speaker: admi
    en: Simple examinations have already shown that her physical capabilities exceed
      those of standard Nikkes.
    ko: 단순 검사 상에서 드러나는 신체 스펙은 이미 니케를 초월한 수준이며.
    ja: |-
      簡単な検査で分かったことは、
      身体のスペックはすでにニケを超越、
  d_main_14_08_37:
    speaker: admi
    en: There are four black boxes inside her. With current Ark technology, we're
      unable to penetrate even their primary firewall.
    ko: 내부에는 현재 방주의 기술력으로는 1차 방화벽도 뚫지 못하는 블랙박스가 넷이나 있습니다.
    ja: |-
      内部には現在アークの技術力では
      1段階のファイアウォールも突破できない
      ブラックボックスが4つもあります。
  d_main_14_08_38:
    speaker: admi
    en: Dissection is the natural course of action.
    ko: 마리안을 열어보는 것은 정해진 수순이겠죠.
    ja: マリアンを開けるのは当然な手順でしょうね。
  d_main_14_08_39:
    speaker: yulha
    en: "..."
    ko: "…너."
    ja: "…あなたね。"
  d_main_14_08_40:
    speaker: admi
    en: That won't be all.
    ko: 그것만으로 끝나지 않을 겁니다.
    ja: それだけでは終わらないと思います。
  d_main_14_08_41:
    speaker: admi
    en: They will tear her down to every individual component.
    ko: 부품 하나하나, 구성 물질 하나하나까지 다 뜯어볼 겁니다.
    ja: |-
      部品の一つ一つ、
      構成物質の一つ一つまで全部調べるでしょう。
  d_main_14_08_42:
    speaker: admi
    en: Many have predicted that Marian will advance Ark technology by a century.
    ko: |-
      많은 이들이 장담하더군요.
      마리안으로 인해 방주의 기술력은 100년은 진보할 거라고.
    ja: |-
      大勢の人が確信していました。
      マリアンによってアークの技術力が
      100年は進歩すると…
  d_main_14_08_43:
    speaker: admi
    en: Her importance cannot be overstated.
    ko: 그만큼, 중요한 인물이라는 얘깁니다.
    ja: それだけ重要な人だということです。
  d_main_14_08_44:
    speaker: yulha
    en: That's enough!
    ko: |-
      그만.
      더는 말하지 마.
    ja: |-
      そこまでよ。
      それ以上言わないで。
  d_main_14_08_45:
    speaker: privaty
    en: "... I think you may have said too much."
    ko: "…너무 많은 말을 한 것 같네요."
    ja: "…しゃべり過ぎたみたいですね。"
  d_main_14_08_46:
    speaker: admi
    en: |-
      I'm sorry,
      but I didn't want to lie to the Commander.
    ko: |-
      죄송합니다.
      하지만, 지휘관에게 거짓말을 하고 싶진 않았어요.
    ja: |-
      すみません。
      でも指揮官に嘘はつきたくありませんでした。
  d_main_14_08_47:
    speaker: privaty
    en: That... goes for me as well.
    ko: 그건… 나도 마찬가지지만….
    ja: それは…私も同じ気持ちですけど…
  d_main_14_08_48:
    speaker: yulha
    en: So, what are you going to do?
    ko: "…그래서, 어떡할 건데?"
    ja: "…それで、どうするの？"
  d_main_14_08_49:
    speaker: "<Self>"
    en: We will never hand over Marian.
    ko: 마리안은 절대 넘겨주지 않아.
    ja: マリアンは絶対に渡さない
  d_main_14_08_50:
    speaker: yulha
    en: I figured as much.
    ko: 그래. 그렇게 말할 줄 알았어.
    ja: ええ、そう言うと思ったわ。
  d_main_14_08_51:
    speaker: yulha
    en: Privaty.
    ko: 프리바티.
    ja: プリバティ。
  d_main_14_08_52:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_08_53:
    speaker: privaty
    en: Troops.
    ko: 전원. 전투준비.
    ja: 全員、戦闘準備。
  d_main_14_08_54:
    speaker: privaty
    en: Prepare for battle.
    ko: 현 시간부로 교전에 돌입합니다.
    ja: 現時点より交戦に入ります。
  d_main_14_08_55:
    speaker: privaty
    en: The use of live ammunition is permitted.
    ko: 또한, 실탄 사용을 허가합니다.
    ja: さらに、実弾の使用を許可します。
  d_main_14_08_56:
    speaker: privaty
    en: Your top priority is securing the target, Marian.
    ko: 목표인 마리안을 확보하는 것에 우선순위를 둬 주십시오.
    ja: |-
      目標のマリアンを確保することを
      優先してください。
  d_main_14_08_57:
    speaker: privaty
    en: Everyone else is expendable.
    ko: 그 외에는… 사살해도 좋습니다.
    ja: 彼女以外は…射殺しても構いません。
  d_main_14_08_58:
    speaker: yulha
    en: "... Roger."
    ko: "…라져."
    ja: "…ラジャー。"
  d_main_14_08_59:
    speaker: admi
    en: "... Okay."
    ko: "…예."
    ja: "…はい。"
  d_main_14_08_60:
    speaker: privaty
    en: Encounter.
    ko: 인카운터.
    ja: エンカウンター。
  d_main_14_08_61:
    speaker: shifty
    en: |-
      Attention all troops!
      Stand down!
    ko: |-
      전원.
      무기를 내려놓고 대기하십시오.
    ja: |-
      全員。
      武器を下ろして待機してください。
  d_main_14_08_62:
    speaker: privaty
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_14_08_63:
    speaker: rapi
    en: Shifty?
    ko: 시프티?
    ja: シフティー？
  d_main_14_08_64:
    speaker: shifty
    en: |-
      I repeat,
      all troops stand down.
    ko: |-
      반복합니다.
      전원. 무기를 내려놓고 대기하십시오.
    ja: |-
      繰り返します。
      全員、武器を下ろして待機してください。
  d_main_14_08_65:
    speaker: privaty
    en: |-
      We will do no such thing.
      We're here under orders from the Deputy Comm...
    ko: |-
      거부합니다.
      이 작전은 부사령관 직할 명령….
    ja: |-
      拒否します。
      この作戦は副司令官直属の命令…
  d_main_14_08_66:
    speaker: andersen_op
    en: Mind if I chime in?
    ko: 내가 얘기하지.
    ja: 私から話そう。
  d_main_14_08_67:
    speaker: privaty
    en: M-Mr. Andersen?
    ko: 에, 엔더슨 부사령관님?
    ja: ア、アンダーソン副司令官様？
  d_main_14_08_68:
    speaker: andersen_op_r
    en: Were you going to say your orders came from the Deputy Commander-in-Chief?
    ko: 부사령관 직할 명령이라고 했나.
    ja: 副司令官直々の命令だと言ったか。
  d_main_14_08_69:
    speaker: privaty
    en: "... That's right."
    ko: 그렇… 습니다.
    ja: そう…ですが。
  d_main_14_08_70:
    speaker: andersen_op_r
    en: Burninggum gave the order. That order has been rescinded.
    ko: 버닝엄의 명령이라면 지금 방금 취소됐네.
    ja: |-
      バーニンガムの命令なら、
      たった今取り消された。
  d_main_14_08_71:
    speaker: andersen_op_r
    en: You and your troops will withdraw and return to the Ark.
    ko: 그러니 다들 이만 방주로 철수하게.
    ja: だから皆、アークへ撤退するように。
  d_main_14_08_72:
    speaker: privaty
    en: "... I apologize, Mr. Andersen, but"
    ko: "…죄송합니다만 엔더슨 부사령관님."
    ja: |-
      …申し訳ありませんが、
      アンダーソン副司令官様。
  d_main_14_08_73:
    speaker: privaty
    en: we are well aware that you are backing the Commando squad.
    ko: 부사령관님께선 특수 별동대를 적극 지원한다고 알고 있습니다.
    ja: |-
      副司令官様は特殊別働隊を積極的に
      支援されていると聞いています。
  d_main_14_08_74:
    speaker: privaty
    en: I believe this may be a ruse to get them out of this situation.
    ko: 상황을 모면하기 위한 말일 수도 있다고 생각됩니다.
    ja: |-
      その場しのぎの
      言葉かもしれないと思われます。
  d_main_14_08_75:
    speaker: andersen_op_r
    en: Are you insinuating that I am lying?
    ko: 내가 거짓말을 하고 있다?
    ja: 私が嘘を言っていると？
  d_main_14_08_76:
    speaker: privaty
    en: "... Yes, I am."
    ko: "…요약하자면, 그렇습니다."
    ja: "…要約すれば、そうです。"
  d_main_14_08_77:
    speaker: andersen_op_r
    en: |-
      Burningum,
      would you like to say a few words?
    ko: |-
      버닝엄.
      자네가 대신 얘기해 주겠나.
    ja: |-
      バーニンガム。
      君から言ってくれるか？
  d_main_14_08_78:
    speaker: burningum_op
    en: A-all of you with... draw... ugh..!
    ko: 다, 다들 철수… 하도록… 우욱…!
    ja: み、皆撤退…するように…うっ…！
  d_main_14_08_79:
    speaker: privaty
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_14_08_80:
    speaker: andersen_op_r
    en: You heard the man.
    ko: 다들 들었겠지.
    ja: 聞いたか。
  d_main_14_08_81:
    speaker: privaty
    en: What's going on over there?
    ko: 무슨 상황인지 물어봐도 되겠습니까?
    ja: |-
      どういう状況なのか
      お聞きしてもよろしいでしょうか。
  d_main_14_08_82:
    speaker: andersen_op_r
    en: |-
      Oh, nothing.
      Just two old friends getting reacquainted.
    ko: |-
      별거 아닐세.
      친구끼리 우정을 좀 나눴을 뿐이야.
    ja: |-
      大したことじゃない。
      友だち同士、友情を深めただけだ。
  d_main_14_08_83:
    speaker: andersen_op_r
    en: |-
      Isn't that right,
      Burningum?
    ko: |-
      그렇지 않나?
      버닝엄?
    ja: |-
      そうだな。
      バーニンガム？
  d_main_14_08_84:
    speaker: burningum_op
    en: Th-that's right.
    ko: |-
      그, 그렇다…!
      맞고 말고, 음.
    ja: |-
      そう、そうだ…！
      そうだとも、ああ。
  d_main_14_08_85:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_08_86:
    speaker: yulha
    en: I think Andersen's putting the screws to him.
    ko: "…두들겨 팬 것 같은데."
    ja: "…フルボッコにしたようね。"
  d_main_14_08_87:
    speaker: andersen_op_r
    en: I'm telling you one last time.
    ko: 마지막으로 얘기하겠네.
    ja: 最後にもう一度言う。
  d_main_14_08_88:
    speaker: andersen_op_r
    en: Withdraw.
    ko: 철수하도록.
    ja: 撤退するように。
  d_main_14_08_89:
    speaker: andersen_op_r
    en: Immediately.
    ko: 당장.
    ja: 今すぐ。
d_main_14_09:
  d_main_14_09_1:
    speaker: andersen
    en: Using Triangle and Perilous Siege? Just when I thought you couldn't stoop
      any lower.
    ko: 트라이앵글은 물론 시지 패러리스까지 멋대로 굴리다니.
    ja: |-
      トライアングルにシージペリラスまで
      勝手に動かすとは。
  d_main_14_09_2:
    speaker: andersen
    en: |-
      You're a Deputy Commander-in-Chief,
      don't you feel any shame?
    ko: |-
      자네는 어찌 날이 갈수록 철이 없어지는군.
      부사령관이나 되어서 그러면 되겠나?
    ja: |-
      君は日に日に考えなしになっていくな。
      副司令官ともなるものが、
      こんなことをしちゃダメじゃないか。
  d_main_14_09_3:
    speaker: burningum
    en: You know perfectly well how much Marian means to us.
    ko: |-
      너, 너도 알고 있을 거다.
      마리안이라는 그 니케가 어떤 의미를 가지는지.
    ja: |-
      あ、あなたも知っているだろう。
      マリアンというニケが
      どんな意味を持っているのか。
  d_main_14_09_4:
    speaker: burningum
    en: |-
      We can win.
      If we figure out what exactly happened to Marian, we can beat the Raptures.
    ko: |-
      이길 수 있다고.
      마리안의 비밀을 알아내면 랩쳐한테 이길 수 있다고.
    ja: |-
      勝てるかもしれない。
      マリアンの秘密を暴けば
      ラプチャーに勝てるかもしれないのだぞ。
  d_main_14_09_5:
    speaker: andersen
    en: How can you be so sure?
    ko: 어떻게 장담하는가.
    ja: 何を根拠にそう言い切る？
  d_main_14_09_6:
    speaker: burningum
    en: A... gut feeling.
    ko: 가, 감이야.
    ja: か、勘だ。
  d_main_14_09_7:
    speaker: andersen
    en: |-
      I respect your instincts,
      but this time, you're wrong.
    ko: |-
      …자네의 감은 신용할 수 있으나,
      이번엔 틀린 것 같군.
    ja: |-
      …君の勘は信用できるが、
      今回は間違っているようだな。
  d_main_14_09_8:
    speaker: andersen
    en: |-
      Marian is a Nikke serving under the Commando unit.
      You might be a Deputy Commander-in-Chief, but your reach only extends so far.
    ko: |-
      무엇보다 마리안은 특수 별동대 직속 니케일세.
      제아무리 부사령관이라도 마음대로 할 순 없네.
    ja: |-
      何よりもマリアンは特殊別働隊直属ニケだ。
      いくら副司令官でも勝手に
      手を出すことはできない。
  d_main_14_09_9:
    speaker: andersen
    en: I don't believe you had any ill intentions, so I won't bring any of this up
      in our next meeting.
    ko: "자네에게 악의가 있었던 것은 아니니 \n이번 건은 회의 안건으로도 삼지 않겠네."
    ja: |-
      君に悪意はないようだから、今回の件は
      会議の案件に上げないことにしよう。
  d_main_14_09_10:
    speaker: andersen
    en: But this ends here.
    ko: 이쯤 하게.
    ja: もうやめなさい。
  d_main_14_09_11:
    speaker: burningum
    en: N-no.
    ko: 시, 싫어.
    ja: い、嫌だ。
  d_main_14_09_12:
    speaker: burningum
    en: |-
      Marian is the key to the future.
      Even you must realize that.
    ko: |-
      마리안은 인류에게 미래를 가져다줄 거다.
      네, 네가 그걸 모르진 않을 텐데.
    ja: |-
      マリアンは人類に未来をもたらす。
      あ、あなただって知っているだろう？
  d_main_14_09_13:
    speaker: andersen
    en: Next time we meet, I won't be so friendly.
    ko: "…다음엔 주먹질로 끝나지 않을 걸세."
    ja: "…次はこの程度では終わらないぞ。"
  d_main_14_09_14:
    speaker: burningum
    en: Uh...!
    ko: 히익…!
    ja: ひいっ…！
  d_main_14_09_15:
    speaker: burningum
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_09_16:
    speaker: burningum
    en: I-I can't give up here.
    ko: 나, 난 포기 못 해.
    ja: ぜ、絶対諦めない。
  d_main_14_09_17:
    speaker: burningum
    en: I will do everything in my power to open up Marian.
    ko: |-
      내가 가진 모든 수를 동원해서라도,
      마리안을 열어볼 거야.
    ja: |-
      私の持つ全ての手を使っても
      マリアンを開ける。
  d_main_14_09_18:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_09_19:
    speaker: burningum
    en: You can beat me up, put a gun to my head... nothing will stop me.
    ko: 두들겨 패든, 총을 겨누든, 난 포기 안 할 거야.
    ja: 殴られても、銃を向けられても諦めない。
  d_main_14_09_20:
    speaker: burningum
    en: |-
      Even if you do,
      my subordinates will come after her.
    ko: |-
      나, 나만 막아봤자 소용없을걸.
      부, 부하들한테 시키면 되니까.
    ja: |-
      わ、私を止めたって無駄だ。
      ぶ、部下たちにやらせればいいのだから。
  d_main_14_09_21:
    speaker: andersen
    en: Do you really want me as your enemy?
    ko: "…정말 나와 척을 지고 싶은 건가?"
    ja: "…本当に私と対立したいのか？"
  d_main_14_09_22:
    speaker: burningum
    en: You're the one who is doing this!
    ko: 척을 지는 건 너다!
    ja: それはこっちのセリフだ！
  d_main_14_09_23:
    speaker: burningum
    en: I'm disappointed in you, Andersen.
    ko: 시, 실망했다 엔더슨.
    ja: し、失望したぞ、アンダーソン。
  d_main_14_09_24:
    speaker: burningum
    en: I thought you would understand what I'm trying to do.
    ko: 너라면, 너라면 이 일을 이해해 줄 줄 알았는데.
    ja: |-
      あなたなら、
      あなたなら理解してくれると思っていた。
  d_main_14_09_25:
    speaker: burningum
    en: Is humanity no longer your top priority?
    ko: 이, 이제 인류 따위 네 관심 밖이 된 건가?
    ja: も、もう人類なんかどうでもいいのか？
  d_main_14_09_26:
    speaker: burningum
    en: Or is it the former commander in you that doesn't want to see a Nikke treated
      this way?
    ko: |-
      아, 아니면.
      지, 지휘관 출신이라 니케를 그렇게 다루는 게 싫은 건가?
    ja: |-
      そ、それとも、
      し、指揮官出身だからニケを
      あんな風に扱うのが嫌なのか？
  d_main_14_09_27:
    speaker: andersen
    en: If you know what's good for you, you won't bring that up again.
    ko: 그 말은 안 하는 게 좋을 것 같군.
    ja: その話は止めた方がよさそうだ。
  d_main_14_09_28:
    speaker: burningum
    en: S-sorry.
    ko: 미, 미안.
    ja: す、すまん。
  d_main_14_09_29:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_09_30:
    speaker: andersen
    en: I understand you. I do.
    ko: 자네 뜻은 잘 알았네.
    ja: 君の意向はよく分かった。
  d_main_14_09_31:
    speaker: andersen
    en: I have to figure out another way.
    ko: 나도 나름대로의 방법을 생각해 봐야겠군.
    ja: 私も方法を考えないといけないな。
  d_main_14_09_32:
    speaker: burningum
    en: Do what you want.
    ko: 그, 그러든지.
    ja: か、勝手にしろ。
  d_main_14_09_33:
    speaker: "<Narration>"
    en: Burningum staggered away.
    ko: 버닝엄은 비틀거리며 걸어나갔다.
    ja: バーニンガムはふらふら歩いて出て行った
  d_main_14_09_34:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
d_main_14_10:
  d_main_14_10_1:
    speaker: anis
    en: Marian,
    ko: |-
      마리안.
      아까전에 그거.
    ja: |-
      マリアン。
      さっきのあれ。
  d_main_14_10_2:
    speaker: anis
    en: What?
    ko: 뭐야?
    ja: 何？
  d_main_14_10_3:
    speaker: marian_p
    en: What?
    ko: 뭐가요?
    ja: 何がですか？
  d_main_14_10_4:
    speaker: anis
    en: When that explosion got absorbed into the bandage.
    ko: |-
      그 왜.
      폭발이 슈아아아아- 하면서 붕대로 들어간 거.
    ja: |-
      ほらあの、
      爆発がシュウウウーって
      包帯に吸い込まれたやつ。
  d_main_14_10_5:
    speaker: marian_p
    en: I thought it might work, so I tried it. And it worked.
    ko: 그렇게 하면 될 것 같아서 해봤는데, 됐어요.
    ja: |-
      そうすればできる気がして
      やってみたんですが、できたんです。
  d_main_14_10_6:
    speaker: anis
    en: Great explanation...
    ko: |-
      어… 그래.
      엄청 도움 되는 말이네.
    ja: |-
      あ…そう。
      すごく役に立ったよ…
  d_main_14_10_7:
    speaker: rapi
    en: |-
      She has enigmatic powers beyond our comprehension.
      It's no wonder she's attracted so much attention.
    ko: |-
      …미지의 영역에 닿은 힘.
      탐내는 것도 무리는 아니겠지.
    ja: |-
      …未知の領域に達した力だから、
      欲を出されるのも無理はないわね。
  d_main_14_10_8:
    speaker: anis
    en: I'm glad that it all worked out, but
    ko: 뭐, 그래도 어찌어찌 마무리됐으니 다행인데.
    ja: まあ、何とか収束したのはよかったけど、
  d_main_14_10_9:
    speaker: anis
    en: do you think this is gonna be the end of it?
    ko: 이거, 이대로 끝일 거라 생각해?
    ja: これで終わると思う？
  d_main_14_10_10:
    speaker: rapi
    en: I doubt it.
    ko: 그럴 일은 없겠지.
    ja: 終わらないでしょうね。
  d_main_14_10_11:
    speaker: rapi
    en: There's nothing they won't do to get their hands on Marian. Today was nothing,
      they're capable of much worse.
    ko: 지금보다 더 한 수단으로 마리안을 확보하려 들 거야.
    ja: 更なる手口でマリアンを確保しようとするはず。
  d_main_14_10_12:
    speaker: neon
    en: Hmm... Then what are we supposed to do?
    ko: 음… 그럼 우린 어떡하나요?
    ja: |-
      うーん…じゃあ、
      私たちはどうすればいいんですか？
  d_main_14_10_13:
    speaker: rapi
    en: We either give up, or we protect her to the end.
    ko: 포기하거나, 끝까지 지키거나.
    ja: 諦めるか、最後まで守り切るか。
  d_main_14_10_14:
    speaker: neon
    en: When you say to the end, you mean until we die?
    ko: 끝까지라는 말은 죽을 때 까지겠죠?
    ja: "「最後まで」とは、「死ぬまで」ですよね？"
  d_main_14_10_15:
    speaker: rapi
    en: |-
      Yes.
      They will not give up.
    ko: |-
      맞아.
      저쪽은 포기하지 않을 거니까.
    ja: |-
      ええ。
      あっちは諦めないでしょうから。
  d_main_14_10_16:
    speaker: anis
    en: Even if the Deputy Commander-in-Chief is backing us?
    ko: 우리 부사령관 아저씨가 뒤를 봐주고 있는데도?
    ja: |-
      こっちの副司令官のおじさんが
      後ろ盾になってくれてるのに？
  d_main_14_10_17:
    speaker: rapi
    en: They have their own Deputy Commander-in-Chief.
    ko: 저쪽도, 부사령관이니까.
    ja: 相手も副司令官よ。
  d_main_14_10_18:
    speaker: rapi
    en: |-
      If one side decides to force the issue,
      it will be impossible to resolve this without resorting to violence.
    ko: |-
      한쪽에서 마음먹고 밀어붙이면,
      무력을 쓰지 않는 이상 막는 건 불가능하겠지.
    ja: |-
      片方がその気になって押し進めれば、
      武力を行使しない限り止められないでしょうね。
  d_main_14_10_19:
    speaker: rapi
    en: The other side will be forced to defend themselves, and many will suffer.
    ko: 그리고 그 무력의 수준도 한계가 있을 테고.
    ja: |-
      そして、その武力の水準にも
      限界があるはずだし。
  d_main_14_10_20:
    speaker: rapi
    en: More than anything, apart from a select few, everyone seems united
    ko: |-
      무엇보다.
      극 소수를 제외한 모두는 의견을 통합한 모양이야.
    ja: |-
      何よりも、ごく一部を除いては
      みんな意見が一致したようだから。
  d_main_14_10_21:
    speaker: rapi
    en: in their desire to dissect Marian.
    ko: 마리안을 열어보자고.
    ja: マリアンを開けると。
  d_main_14_10_22:
    speaker: anis
    en: This is not good. Not good at all.
    ko: 안 좋네 안 좋아.
    ja: 困ったね。
  d_main_14_10_23:
    speaker: marian_p
    en: I'm curious about something.
    ko: 궁금한 게 있어요.
    ja: 聞きたいことがあります。
  d_main_14_10_24:
    speaker: anis
    en: What is it?
    ko: 뭔데?
    ja: 何？
  d_main_14_10_25:
    speaker: marian_p
    en: Why didn't my gun fire before?
    ko: 저 좀 전에 총알이 왜 안 나간 걸까요?
    ja: |-
      先ほど、
      どうして銃弾が発射されなかったのですか？
  d_main_14_10_26:
    speaker: rapi
    en: Nikkes must have authorization to fire upon other Nikkes.
    ko: 허가되지 않은 상태에서 니케 간의 총격은 금지되어 있으니까.
    ja: |-
      許可されていない状態では、
      ニケ同士の銃撃は禁止されているのよ。
  d_main_14_10_27:
    speaker: marian_p
    en: Perhaps it's broken?
    ko: 고장 난 거 아닐까요?
    ja: 故障じゃないんですか？
  d_main_14_10_28:
    speaker: rapi
    en: No, it's not that.
    ko: 그렇지는 않아.
    ja: そんなことはないわ。
  d_main_14_10_29:
    speaker: marian_p
    en: I would like to confirm this.
    ko: 확인해 볼래요.
    ja: 確認してみます。
  d_main_14_10_30:
    speaker: "<Narration>"
    en: Marian puts the gun directly up to her eye.
    ko: 마리안이 총구에 눈을 가져다 댔다.
    ja: マリアンが銃口を覗いた
  d_main_14_10_31:
    speaker: neon
    en: Argh!
    ko: 으앗!
    ja: うあっ！
  d_main_14_10_32:
    speaker: "<Narration>"
    en: Neon shoves Marian.
    ko: 네온이 급하게 마리안을 밀었다.
    ja: ネオンが慌ててマリアンを押し出した
  d_main_14_10_33:
    speaker: marian_p
    en: What's wrong?
    ko: 앗. 왜 그래요?
    ja: あっ、どうしてですか？
  d_main_14_10_34:
    speaker: neon
    en: You should never look down the barrel of a gun! Ever!
    ko: 총구를 쳐다보면 안 돼요! 절대로!
    ja: 銃口を覗いちゃダメです！絶対に！
  d_main_14_10_35:
    speaker: marian_p
    en: Why?
    ko: 왜요?
    ja: どうして？
  d_main_14_10_36:
    speaker: neon
    en: When you look into the gun, the gun also looks into you!
    ko: |-
      내가 총구를 바라볼 때,
      총구도 나를 바라보고 있기 때문이에요!
    ja: |-
      私が銃口を見るとき、
      銃口も私を見ているからです！
  d_main_14_10_37:
    speaker: anis
    en: What are you on about?
    ko: 아 뭔 소리야.
    ja: 一体何を言ってるの…
d_main_14_11:
  d_main_14_11_1:
    speaker: "<Monologue>"
    en: The Command Center is in ruins.
    ko: 커맨드 센터는 엉망이 되어 있었다.
    ja: コマンドセンターはめちゃくちゃになっていた
  d_main_14_11_2:
    speaker: anis
    en: "... What's going on?"
    ko: "…이거 왜 이래?"
    ja: "…これなに？"
  d_main_14_11_3:
    speaker: neon
    en: What a mess. Looks like someone came here and gave the place a once over.
    ko: |-
      완전 엉망이네요.
      누가 와서 헤집어놓은 것 같아요.
    ja: |-
      めちゃくちゃですね。
      誰かに荒らされたみたいです。
  d_main_14_11_4:
    speaker: anis
    en: It wasn't even this bad when Triangle was shooting at us before.
    ko: 좀 전에 트라이앵글 애들이 쏴댔을 때 이 정도는 아니었는데.
    ja: |-
      さっきトライアングルに撃たれたときも、
      ここまでひどくはなかったのに。
  d_main_14_11_5:
    speaker: rapi
    en: Anis. The floor.
    ko: |-
      아니스.
      바닥을.
    ja: |-
      アニス。
      床を。
  d_main_14_11_6:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_11_7:
    speaker: anis
    en: Look at all these footprints.
    ko: 발자국이 많네.
    ja: 足跡がいっぱいあるわね。
  d_main_14_11_8:
    speaker: anis
    en: Someone's been here.
    ko: 정체 모를 누군가들이 이곳까지 왔다는 얘긴데.
    ja: |-
      正体不明の誰かさんたちが
      ここに来たってこと。
  d_main_14_11_9:
    speaker: anis
    en: Who could it be?
    ko: 누굴까?
    ja: 誰かしら？
  d_main_14_11_10:
    speaker: rapi
    en: Well...
    ko: "…글쎄."
    ja: "…さあ。"
  d_main_14_11_11:
    speaker: ingrid
    en: Heavenly Ascension.
    ko: 엔터 헤븐이다.
    ja: エンターヘブンだ。
  d_main_14_11_12:
    speaker: rapi
    en: "... Coach?"
    ko: "…교관?"
    ja: "…教官？"
  d_main_14_11_13:
    speaker: neon
    en: Boss! Long time no see.
    ko: 앗, 사장님 오랜만이에요.
    ja: あっ、社長。お久しぶりです！
  d_main_14_11_14:
    speaker: anis
    en: When did you get here?
    ko: 언제부터 여기 있던 거야?
    ja: いつからいたの？
  d_main_14_11_15:
    speaker: ingrid
    en: About 2 hours ago.
    ko: 2시간 정도 지났다.
    ja: 2時間ほど前から。
  d_main_14_11_16:
    speaker: ingrid
    en: I heard that Heavenly Ascension raided this place.
    ko: 엔터 헤븐이 여길 습격했다는 얘길 들어서 말이야.
    ja: エンターヘブンがここを襲撃したと聞いて、
  d_main_14_11_17:
    speaker: ingrid
    en: They've all been locked up.
    ko: 일단은 모두 잡아 가둬놓은 상태다.
    ja: とりあえず、皆捕まえて閉じ込めておいた。
  d_main_14_11_18:
    speaker: marian_p
    en: Heavenly Ascension?
    ko: 엔터 헤븐?
    ja: エンターヘブン？
  d_main_14_11_19:
    speaker: rapi
    en: |-
      It's a group that's active in the Outer Rim.
      Their demands are autonomy for the Outer Rim and greater access to the Ark.
    ko: |-
      아우터 림에서 활동하고 있는 집단이야.
      아우터 림의 자치권과 방주 출입을 요구하고 있지.
    ja: |-
      アウターリムで活動している集団よ。
      アウターリムの自治権とアークへの
      出入りを要求しているわ。
  d_main_14_11_20:
    speaker: anis
    en: The short version is that they're a terrorist group.
    ko: 뭐, 테러 집단이라고 생각해도 무방해.
    ja: まあ、テロ集団と言ってもいいよね。
  d_main_14_11_21:
    speaker: "<Choice>"
    en: What's Heavenly Ascension doing all the way out here?
    ko: 엔터 헤븐이 어떻게… 아니, 왜 여기까지…?
    ja: |-
      エンターヘブンがどうやって…
      いや、どうしてここに…？
  d_main_14_11_22:
    speaker: "<Choice>"
    en: Are they after Marian?
    ko: "…목적은 마리안인 건가…."
    ja: "…目的はマリアンなのか…"
  d_main_14_11_23:
    speaker: ingrid
    en: They're after Marian.
    ko: 마리안이 목적이다.
    ja: マリアンが目的だ。
  d_main_14_11_24:
    speaker: ingrid
    en: Precisely.
    ko: |-
      …그래.
      정확히 봤다.
    ja: |-
      …そうだ。
      間違いない。
  d_main_14_11_25:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_11_26:
    speaker: ingrid
    en: News of Marian has already spread all throughout the Ark.
    ko: 이미 마리안의 존재는 방주 내에 넓게 퍼져있는 상태다.
    ja: |-
      すでにマリアンの存在は、
      アーク内で知れ渡っている。
  d_main_14_11_27:
    speaker: ingrid
    en: It's not just the Central Government that's targeting her. Everyone wants
      a piece.
    ko: |-
      중앙 정부는 물론, 온갖 어중이떠중이들도 인식하고,
      또 노리고 있지.
    ja: |-
      中央政府はもちろん、あらゆる奴らが
      彼女の存在を認識し、狙っている。
  d_main_14_11_28:
    speaker: anis
    en: Wasn't this information confidential?
    ko: "…기밀 아니었어?"
    ja: "…機密じゃなかったの？"
  d_main_14_11_29:
    speaker: ingrid
    en: I believe someone purposely leaked the information.
    ko: 누군가가 의도적으로 정보를 풀었다고 밖에 생각할 수 없다.
    ja: |-
      誰かが意図的に情報を流したとしか
      考えられない。
  d_main_14_11_30:
    speaker: ingrid
    en: Whoever it is, they're willing to take Marian back by force if necessary.
    ko: |-
      누가 되었든 마리안을 확보하기만 하면,
      힘으로 다시 빼앗을 수 있는 자가.
    ja: |-
      誰であれマリアンを確保さえすれば
      力ずくで再び奪うことのできる人物が。
  d_main_14_11_31:
    speaker: rapi
    en: Burninggum is the only one I can imagine acting so radically.
    ko: "…그런 과격한 수를 쓸 인물은 버닝엄 부사령관 말고는 떠오르지 않습니다만."
    ja: |-
      …そんな過激な方法を選ぶ人物は、
      バーニンガム副司令官以外には
      思いつきませんが。
  d_main_14_11_32:
    speaker: ingrid
    en: No comment.
    ko: 노코멘트하겠다.
    ja: ノーコメントだ。
  d_main_14_11_33:
    speaker: rapi
    en: |-
      Understood.
      Thank you.
    ko: |-
      알겠습니다.
      감사합니다.
    ja: |-
      分かりました。
      ありがとうございます。
  d_main_14_11_34:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_11_35:
    speaker: ingrid
    en: Considering I'm the one who handed Marian to you,
    ko: 마리안을 너에게 넘긴 내가 할 말은 아니라 생각한다만.
    ja: |-
      マリアンをお前に押し付けた
      私が言うことではないが、
  d_main_14_11_36:
    speaker: ingrid
    en: it may not be my place to say this,
    ko: 일이 이렇게 흘러가고 있는 이상.
    ja: 事態がこうなっている以上
  d_main_14_11_37:
    speaker: ingrid
    en: but I suspect things are only going to get harder from here.
    ko: 무리일지도 모른다.
    ja: 無理かもしれない。
  d_main_14_11_38:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_11_39:
    speaker: ingrid
    en: From now on, you will be besieged on all sides, no matter the time or place.
    ko: |-
      앞으로 때와 장소를 가리지 않고
      수많은 이들이 너희를 덮칠 거다.
    ja: |-
      これからは時間や場所を問わず
      大勢の者がお前たちを襲うだろう。
  d_main_14_11_40:
    speaker: ingrid
    en: The Ark wants Marian.
    ko: 방주가 마리안을 원하고 있다.
    ja: アークがマリアンを欲している。
  d_main_14_11_41:
    speaker: ingrid
    en: Even with Andersen and I helping you, we can't face the entire Ark.
    ko: |-
      나와 엔더슨이 도와주겠지만,
      방주 전체를 상대할 순 없어.
    ja: |-
      私とアンダーソンが力を貸すが、
      アーク全体を相手にすることはできない。
  d_main_14_11_42:
    speaker: "<Self>"
    en: Are you saying we should hand Marian over?
    ko: 지금 나보고 마리안을 넘기라는 말을 하는 거야?
    ja: 今私にマリアンを渡せと言うのか？
  d_main_14_11_43:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_11_44:
    speaker: ingrid
    en: That's not what I said.
    ko: |-
      아니.
      그런 말이 아니다.
    ja: |-
      違う、
      そういう意味ではない。
  d_main_14_11_45:
    speaker: ingrid
    en: You must find a way.
    ko: 방법을 찾아라.
    ja: 方法を探せ。
  d_main_14_11_46:
    speaker: anis
    en: Aren't you putting yourself at risk by doing this?
    ko: 너무 무책임한 것 아냐?
    ja: 無責任すぎるんじゃない？
  d_main_14_11_47:
    speaker: ingrid
    en: It's because I trust you.
    ko: 믿기 때문이다.
    ja: 信じているからだ。
  d_main_14_11_48:
    speaker: ingrid
    en: You've managed to get yourself out of countless snags before.
    ko: 넌 지금까지 온갖 문제를 해결했다.
    ja: お前は今まであらゆる問題を解決してきた。
  d_main_14_11_49:
    speaker: ingrid
    en: I'm confident this time will be no exception.
    ko: 이번에도 가능할 거라 믿는다.
    ja: 今回も出来ると信じている。
  d_main_14_11_50:
    speaker: ingrid
    en: Well, I must be going.
    ko: 가보겠다.
    ja: では、行くとしよう。
  d_main_14_11_51:
    speaker: "<Narration>"
    en: Ingrid takes her leave.
    ko: 잉그리드는 가버렸다.
    ja: イングリッドは行ってしまった
  d_main_14_11_52:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_11_53:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_11_54:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_11_55:
    speaker: marian_p
    en: I'm hungry.
    ko: 배고파요.
    ja: お腹が空きました。
  d_main_14_11_56:
    speaker: rapi
    en: |-
      Okay,
      let's eat something.
    ko: |-
      …그래.
      뭐라도 먹자.
    ja: |-
      …そうね。
      何か食べましょう。
d_main_14_12:
  d_main_14_12_1:
    speaker: "<Narration>"
    en: 5 days later.
    ko: 5일 후.
    ja: 5日後
  d_main_14_12_2:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_12_3:
    speaker: "<Monologue>"
    en: We have experienced 13 encounters within 5 days at the Outpost.
    ko: 5일 동안 전초기지에서 13회의 교전이 있었다.
    ja: 5日間、前哨基地では13回の交戦があった
  d_main_14_12_4:
    speaker: "<Monologue>"
    en: All of the aggressors were human.
    ko: 상대는 모두 인간이었다.
    ja: 相手は全員、人間だった
  d_main_14_12_5:
    speaker: "<Monologue>"
    en: They ranged from members of Heavenly Ascension
    ko: 아우터 림의 엔터 헤븐부터 시작해.
    ja: アウターリムのエンターヘブンから始まり
  d_main_14_12_6:
    speaker: "<Monologue>"
    en: to soldiers belonging to the Central Government.
    ko: 중앙 정부 소속의 군인들까지.
    ja: 中央政府所属の軍人まで
  d_main_14_12_7:
    speaker: "<Monologue>"
    en: Anyone and everyone who realized just how valuable Marian came calling.
    ko: 마리안의 가치를 알아본 수많은 이들이 습격해 온 것이다.
    ja: |-
      マリアンの価値を知った大勢の人が
      襲撃してきたのだ
  d_main_14_12_8:
    speaker: "<Monologue>"
    en: That they knew Nikkes are incapable of harming humans
    ko: 니케는 인간을 공격할 수 없다는 사실에 안심하고.
    ja: ニケは人間を攻撃できないということに安心して
  d_main_14_12_9:
    speaker: "<Monologue>"
    en: only instilled with more confidence in their brazen attacks.
    ko: 일방적인 폭력을 휘두르러 온 것이다.
    ja: 一方的に暴力を振るうために来たのだ
  d_main_14_12_10:
    speaker: "<Monologue>"
    en: I have asked Andersen to strengthen the elevator boundary to the Outpost but
    ko: 엔더슨에게 부탁해 전초기지로의 엘리베이터 경계를 강화했지만.
    ja: |-
      アンダーソンに頼んで前哨基地につながる
      エレベーターの警戒を強化してもらったが
  d_main_14_12_11:
    speaker: "<Monologue>"
    en: the guards were bribed less than a day later, so nothing came of it.
    ko: 경계병들이 매수당해 효력은 반나절을 채 가지 못했다.
    ja: 警戒兵たちが買収され、効果は半日も続かなった
  d_main_14_12_12:
    speaker: "<Monologue>"
    en: The suggestion by Andersen and Ingrid to deploy defense forces within the
      Outpost
    ko: 엔더슨과 잉그리드가 추진한 전초기지 내 방어 병력 배치는.
    ja: |-
      アンダーソンとイングリッドが進めた
      前哨基地内の防御兵力の配置は
  d_main_14_12_13:
    speaker: "<Monologue>"
    en: was shot down by an overwhelming majority by the opposing parties.
    ko: 압도적인 반대 표에 의해 철저히 무산되었다.
    ja: 圧倒的な反対票により頓挫した
  d_main_14_12_14:
    speaker: ingrid
    en: From now on, you will be besieged on all sides, no matter the time or place.
    ko: |-
      앞으로 때와 장소를 가리지 않고
      수많은 이들이 너희를 덮칠 거다.
    ja: |-
      これからは時間や場所を問わず
      大勢の者がお前たちを襲うだろう。
  d_main_14_12_15:
    speaker: ingrid
    en: The Ark wants Marian.
    ko: 방주가 마리안을 원하고 있다.
    ja: アークがマリアンを欲している。
  d_main_14_12_16:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_12_17:
    speaker: "<Monologue>"
    en: Everyone is at their wits end, and resources are running low.
    ko: |-
      모두의 피로는 극에 달했고,
      자원마저 바닥나고 있었다.
    ja: |-
      皆の疲労が限界に達し、
      資源も底をつきつつある
  d_main_14_12_18:
    speaker: "<Monologue>"
    en: I have to make a decision.
    ko: 선택을 해야 한다.
    ja: 選択しなければならない
  d_main_14_12_19:
    speaker: "<Monologue>"
    en: I hold the cellphone in my hand.
    ko: 난 핸드폰을 손에 들었다.
    ja: 私は携帯を持った
d_main_14_13:
  d_main_14_13_1:
    speaker: anis
    en: It'll all be over soon.
    ko: "…다 와가네."
    ja: "…そろそろだね。"
  d_main_14_13_2:
    speaker: neon
    en: Yes, almost there now.
    ko: 예. 이제 곧 도착이에요.
    ja: はい、もうすぐ到着です。
  d_main_14_13_3:
    speaker: rapi
    en: Commander, are you still trying to make contact?
    ko: 지휘관. 연락은 계속 진행 중이십니까?
    ja: 指揮官、連絡は続けていますか？
  d_main_14_13_4:
    speaker: "<Self>"
    en: Yes. We'll meet soon.
    ko: 계속하고 있어. 곧 만날 거야.
    ja: ああ。すぐに会えるはずだ
  d_main_14_13_5:
    speaker: marian_p
    en: Where are we going?
    ko: 우리 어디 가는 건가요?
    ja: 私たち、どこへ行くのですか？
  d_main_14_13_6:
    speaker: anis
    en: Hmm...
    ko: 음….
    ja: ええと…
  d_main_14_13_7:
    speaker: anis
    en: Somewhere nice.
    ko: 좋은 데?
    ja: いいところかな。
  d_main_14_13_8:
    speaker: marian_p
    en: Where is that?
    ko: 그게 어딘데요?
    ja: それはどこなんですか？
  d_main_14_13_9:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_13_10:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_13_11:
    speaker: marian_p
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_14_13_12:
    speaker: marian_p
    en: |-
      Commander,
      where are we going?
    ko: |-
      지휘관.
      어디로 가요 우리?
    ja: |-
      指揮官。
      私たち、どこへ行くのですか？
  d_main_14_13_13:
    speaker: "<Self>"
    en: We are going to meet a new friend.
    ko: "…새 친구를 소개해 줄 거야."
    ja: "…新しい友だちを紹介する"
  d_main_14_13_14:
    speaker: marian_p
    en: I don't need a friend.
    ko: 음… 저는 친구 필요 없어요.
    ja: うーん…私、友だちは要りません。
  d_main_14_13_15:
    speaker: marian_p
    en: I like Rapi, Anis and Neon.
    ko: 라피랑 아니스랑 네온이 좋아요.
    ja: ラピとアニスとネオンがいいです。
  d_main_14_13_16:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_13_17:
    speaker: marian_p
    en: "... Commander?"
    ko: "…지휘관?"
    ja: "…指揮官？"
  d_main_14_13_18:
    speaker: "<Self>"
    en: Hurry up.
    ko: "…서두르자."
    ja: "…急ごう"
  d_main_14_13_19:
    speaker: anis
    en: Yes.
    ko: 응.
    ja: うん。
  d_main_14_13_20:
    speaker: neon
    en: Roger.
    ko: 예.
    ja: はい。
  d_main_14_13_21:
    speaker: rapi
    en: "... Roger."
    ko: "…라져."
    ja: "…ラジャー。"
d_main_14_14:
  d_main_14_14_1:
    speaker: snowwhite
    en: What are you doing here?
    ko: 왔나.
    ja: 来たか。
  d_main_14_14_2:
    speaker: "<Self>"
    en: "... Yeah."
    ko: "…그래."
    ja: "…ああ"
  d_main_14_14_3:
    speaker: "<Narration>"
    en: Snow White stares blankly at Marian.
    ko: 스노우 화이트는 마리안을 빤히 쳐다봤다.
    ja: スノーホワイトはマリアンをじっと見つめた
  d_main_14_14_4:
    speaker: snowwhite
    en: "... This is the one."
    ko: "…이 녀석이군."
    ja: "…こいつか。"
  d_main_14_14_5:
    speaker: marian_p
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_14_14_6:
    speaker: snowwhite
    en: Go!
    ko: 가자.
    ja: 行こう。
  d_main_14_14_7:
    speaker: marian_p
    en: What?
    ko: 예?
    ja: はい？
  d_main_14_14_8:
    speaker: snowwhite
    en: You're with us from now on.
    ko: 넌 지금부터 우리와 함께 간다.
    ja: あなたは、今から私たちと一緒に行く。
  d_main_14_14_9:
    speaker: marian_p
    en: Me?
    ko: 제가요?
    ja: 私がですか？
  d_main_14_14_10:
    speaker: snowwhite
    en: Yes.
    ko: 그래.
    ja: そうだ。
  d_main_14_14_11:
    speaker: marian_p
    en: Why me?
    ko: 제가 왜요?
    ja: 私が？どうしてですか？
  d_main_14_14_12:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_14_13:
    speaker: snowwhite
    en: I guess you weren't told yet.
    ko: 얘기가 아직 안 된 모양이군.
    ja: まだ話していないようだな。
  d_main_14_14_14:
    speaker: snowwhite
    en: "@UserName, explain it to her."
    ko: |-
      @UserName.
      설명해 줘라.
    ja: |-
      @UserName。
      説明を。
  d_main_14_14_15:
    speaker: marian_p
    en: Commander...
    ko: "…지휘관."
    ja: "…指揮官。"
  d_main_14_14_16:
    speaker: "<Self>"
    en: "... Marian."
    ko: "…마리안."
    ja: "…マリアン"
  d_main_14_14_17:
    speaker: "<Self>"
    en: listen to me carefully.
    ko: 지금부터 내 말 똑똑히 들어.
    ja: 今から私が言うことをちゃんと聞くんだ
  d_main_14_14_18:
    speaker: marian_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_14_19:
    speaker: marian_p
    en: N-no. I don't want to listen.
    ko: |-
      시, 싫어요.
      안 들을래요.
    ja: |-
      い、嫌です。
      聞きたくないです。
  d_main_14_14_20:
    speaker: "<Self>"
    en: You'll be a part of the Pilgrims from here on out.
    ko: 지금부터 필그림과 함께 행동해.
    ja: 今からピルグリムと一緒に動いて
  d_main_14_14_21:
    speaker: "<Self>"
    en: You'll live up on the surface.
    ko: 지상에서… 살아가는 거야.
    ja: 地上で…生きていくんだ
  d_main_14_14_22:
    speaker: marian_p
    en: No! I don't want to. I don't want that.
    ko: |-
      안 할래요.
      나 그거 안 할래요.
    ja: |-
      嫌です。
      地上に行きたくありません。
  d_main_14_14_23:
    speaker: marian_p
    en: I want to be with the Commander.
    ko: 지휘관이랑 같이 있을 거예요.
    ja: 指揮官と一緒にいます。
  d_main_14_14_24:
    speaker: marian_p
    en: I want to be with all of you.
    ko: 라피랑, 아니스랑, 네온이랑 같이 있을 거예요.
    ja: ラピと、アニスと、ネオンと一緒にいます。
  d_main_14_14_25:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_14_26:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_14_27:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_14_28:
    speaker: marian_p
    en: I-I'll wear my underwear underneath my clothes. I won't play with the flour.
    ko: |-
      소, 속옷도 안에 잘 입을게요.
      밀가루도 안 뿌릴게요.
    ja: |-
      し、下着も服の下にちゃんと着ます。
      小麦をまき散らしたりもしません。
  d_main_14_14_29:
    speaker: marian_p
    en: I won't look into a gun or fight recklessly.
    ko: |-
      총구도 안 쳐다볼게요.
      함부로 싸우지도 않을게요.
    ja: |-
      銃口も覗きません。
      勝手に戦ったりしません。
  d_main_14_14_30:
    speaker: marian_p
    en: |-
      I'll do whatever you tell me.
      Just please don't leave me.
    ko: |-
      시키는 건 뭐든지 다 할게요.
      그러니까 저 버리지 마세요.
    ja: |-
      言われたことは何でもします。
      だから捨てないでください。
  d_main_14_14_31:
    speaker: "<Self>"
    en: "... Marian."
    ko: "…마리안."
    ja: "…マリアン"
  d_main_14_14_32:
    speaker: marian_p
    en: Sniff... Sniff..!
    ko: 윽… 으흑…!
    ja: う…ううっ…！
  d_main_14_14_33:
    speaker: marian_p
    en: Do you not like me anymore, Commander?
    ko: |-
      지휘관…!
      제가… 싫어요?
    ja: |-
      指揮官…！
      私のことが…嫌いになったのですか？
  d_main_14_14_34:
    speaker: marian_p
    en: |-
      I like you Commander.
      I like every one of you.
    ko: |-
      저는 지휘관 좋아요.
      지휘관도 좋고 다 좋아해요.
    ja: |-
      私は指揮官が好きです。
      指揮官も好きだし、皆も好きです。
  d_main_14_14_35:
    speaker: marian_p
    en: I like eating together, standing guard together and napping together.
    ko: 다 같이 밥 먹는 것도 좋고, 다 같이 보초를 서는 것도 좋고, 다 같이 낮잠 자는 것도 좋아요.
    ja: |-
      皆でご飯を食べるのも好きだし、
      皆で見張り番をするのも好きだし、
      皆で昼寝するのも好きです。
  d_main_14_14_36:
    speaker: marian_p
    en: I want to be with all of you.
    ko: 다 같이 있는 게 좋아요.
    ja: 皆一緒にいるのが好きです。
  d_main_14_14_37:
    speaker: marian_p
    en: I-I like everything about all you.
    ko: 그, 그냥 다 좋아해요.
    ja: ぜ、全部大好きです。
  d_main_14_14_38:
    speaker: marian_p
    en: So don't... please don't leave me.
    ko: |-
      그러니까 버리지 마세요….
      제발 버리지 마세요….
    ja: |-
      だから捨てないでください…
      お願いします…
  d_main_14_14_39:
    speaker: marian_p
    en: I want to be together with you.
    ko: 저는 같이 있고 싶단 말이에요.
    ja: 私は一緒にいたいです。
  d_main_14_14_40:
    speaker: "<Self>"
    en: Wrap Marian's bandage back on.
    ko: 마리안의 붕대를 다시 감아준다.
    ja: マリアンの包帯を巻きなおしてあげる
  d_main_14_14_41:
    speaker: marian_p
    en: "... Commander..."
    ko: "…지휘관…."
    ja: "…指揮官…"
  d_main_14_14_42:
    speaker: "<Self>"
    en: Marian.
    ko: 마리안.
    ja: マリアン
  d_main_14_14_43:
    speaker: "<Self>"
    en: Right now, we don't have the power to protect you.
    ko: 지금의 우리는, 아니 나는. 널 지켜줄 수 있는 힘이 없어.
    ja: 今ここにいても、君を守ることはできない
  d_main_14_14_44:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_14_45:
    speaker: "<Self>"
    en: We will never leave you.
    ko: 우리는 널 절대 버리지 않아.
    ja: 私たちは君を捨てたりはしない
  d_main_14_14_46:
    speaker: "<Self>"
    en: We'll come back for you. That's a promise.
    ko: 반드시 다시 찾으러 올게.
    ja: 必ず君を連れ戻しに来る
  d_main_14_14_47:
    speaker: "<Self>"
    en: When the time is right, we'll come back for you.
    ko: 너를 되찾을 힘을 키운 후, 반드시 다시 올게.
    ja: |-
      君を守れる力をつけた後で、
      必ず連れ戻しに来る
  d_main_14_14_48:
    speaker: marian_p
    en: |-
      Sniff...! Sniff..!
      No! No...!
    ko: |-
      흑…! 흐윽…!
      싫어, 싫어요…!
    ja: |-
      う…！うう…！
      嫌、嫌です…！
  d_main_14_14_49:
    speaker: marian_p
    en: I don't want to do that.
    ko: 싫단 말이에요.
    ja: 離れたくないです。
  d_main_14_14_50:
    speaker: marian_p
    en: No...
    ko: 싫어요….
    ja: 嫌です…
  d_main_14_14_51:
    speaker: "<Narration>"
    en: A black light emanates from Marian's body.
    ko: 마리안의 몸에서 검은빛이 스멀스멀 뻗어 나왔다.
    ja: |-
      マリアンの体から
      黒い光がもぞもぞと広がり始めた
  d_main_14_14_52:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_14_14_53:
    speaker: anis
    en: That's what we saw before!
    ko: 이건…! 그때 봤던…!
    ja: これは…！あの時見た…！
  d_main_14_14_54:
    speaker: snowwhite
    en: "... Pff."
    ko: "…칫."
    ja: "…チッ。"
  d_main_14_14_55:
    speaker: snowwhite
    en: Hey, give me a hand over here.
    ko: 어이. 도와줘.
    ja: おい、手伝え。
  d_main_14_14_56:
    speaker: rapunzel
    en: Okay.
    ko: 예.
    ja: はい。
  d_main_14_14_57:
    speaker: hongryeon
    en: |-
      Oh boy.
      This one is high maintenance.
    ko: |-
      것 참.
      손 많이 가는 낭자일세.
    ja: |-
      これはこれは。
      手のかかるお嬢ちゃんだ。
  d_main_14_14_58:
    speaker: "<Monologue>"
    en: As the three pilgrims wrap themselves around Marian, a white light erupts.
    ko: 셋의 순례자가 마리안을 감싸자 백색의 빛이 뿜어져 나왔다.
    ja: |-
      3人の巡礼者がマリアンを囲うと、
      白い光が爆発した
  d_main_14_14_59:
    speaker: "<Monologue>"
    en: The black light fades away.
    ko: 검은빛은 사그라들었고.
    ja: 黒い光は収まり
  d_main_14_14_60:
    speaker: "<Monologue>"
    en: Marian loses consciousness.
    ko: 마리안은 정신을 잃었다.
    ja: マリアンは気を失った
  d_main_14_14_61:
    speaker: anis
    en: So the whole group showed up.
    ko: "…다 데려왔네?"
    ja: "…全員連れて来たのね？"
  d_main_14_14_62:
    speaker: snowwhite
    en: Yes.
    ko: 그래.
    ja: ああ。
  d_main_14_14_63:
    speaker: snowwhite
    en: I brought everyone to show that I intend to honor this request you're asking
      of me.
    ko: |-
      너희가 나한테 진심을 담은 부탁을 했으니,
      나도 진심을 보여줄 필요가 있어서 데려왔다.
    ja: |-
      あなたたちが真剣に頼んだから、
      私も真剣に対応したくて連れて来たんだ。
  d_main_14_14_64:
    speaker: snowwhite
    en: Besides, all of us were due for another meeting anyway.
    ko: 마침 주기적으로 만나는 날과 가깝기도 했고.
    ja: ちょうど定期的に会う日も近かったしな。
  d_main_14_14_65:
    speaker: "<Self>"
    en: Thank you for doing this.
    ko: "…고마워. 어려운 부탁을 들어줘서."
    ja: "…ありがとう。無理な頼みを聞いてくれて"
  d_main_14_14_66:
    speaker: snowwhite
    en: Don't mention it.
    ko: 그런 말 마라.
    ja: 気にするな。
  d_main_14_14_67:
    speaker: snowwhite
    en: It's my fault she turned out this way in the first place.
    ko: |-
      이 녀석이 이렇게 된 건,
      내 잘못이니까.
    ja: |-
      こいつがこうなったのは
      私のせいだからな。
  d_main_14_14_68:
    speaker: snowwhite
    en: Let's head out.
    ko: 그럼, 가지.
    ja: さあ、行こう。
  d_main_14_14_69:
    speaker: "<Monologue>"
    en: Snow White throws Marian on her back and walks away with her companions.
    ko: 스노우 화이트는 마리안을 둘러업고 동료들과 함께 걸어갔다.
    ja: |-
      スノーホワイトはマリアンを負ぶって
      仲間たちと共に歩いて行った
  d_main_14_14_70:
    speaker: "<Monologue>"
    en: It feels as if
    ko: 어째서인지, 그들은 그대로
    ja: なぜか彼女たちはそのまま
  d_main_14_14_71:
    speaker: "<Monologue>"
    en: the fog is going to devour them, and they will disappear.
    ko: 투명하게 사라져버릴 것 같았다.
    ja: 透明になって消えてしまいそうだった
  d_main_14_14_72:
    speaker: "<Self>"
    en: Snow White.
    ko: 스노우 화이트.
    ja: スノーホワイト
  d_main_14_14_73:
    speaker: snowwhite
    en: Yeah?
    ko: 뭐지.
    ja: 何だ。
  d_main_14_14_74:
    speaker: "<Choice>"
    en: "... Please be patient with her."
    ko: 마리안을 잘 부탁해.
    ja: マリアンをよろしく頼む
  d_main_14_14_75:
    speaker: "<Choice>"
    en: Please protect Marian.
    ko: 마리안을 꼭 지켜줘.
    ja: マリアンを守ってあげてくれ
  d_main_14_14_76:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_14_77:
    speaker: snowwhite
    en: Yes.
    ko: 그래.
    ja: 分かった。
  d_main_14_14_78:
    speaker: snowwhite
    en: Trust me. I got this.
    ko: 믿고 맡겨라.
    ja: 信じて任せろ。
  d_main_14_14_79:
    speaker: "<Narration>"
    en: The Pilgrims disappear into the fog.
    ko: 필그림은 안개와 함께 사라졌다.
    ja: ピルグリムは霧と共に消えた
  d_main_14_14_80:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_14_81:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_14_82:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_14_83:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14_14_84:
    speaker: anis
    en: After all that...
    ko: 그렇게나.
    ja: あんなに…
  d_main_14_14_85:
    speaker: anis
    en: We had her back...
    ko: 그렇게나 힘들게.
    ja: あんなに苦労して、
  d_main_14_14_86:
    speaker: anis
    en: And now she's gone.
    ko: 겨우 다시 만났는데.
    ja: やっと再会したのに。
d_main_14af_01:
  d_main_14af_01_1:
    speaker: privaty
    en: Well then,
    ko: "…그래서."
    ja: "…それで、"
  d_main_14af_01_2:
    speaker: privaty
    en: You went up to the surface for a stroll,
    ko: 기분전환 겸 지상으로 나갔더니.
    ja: それで、気分転換をしたくて地上へ出たら
  d_main_14af_01_3:
    speaker: privaty
    en: then the Pilgrims came out of nowhere and took Marian?
    ko: 갑자기 필그림과 조우해서 마리안을 빼앗겼다고요?
    ja: |-
      いきなりピルグリムと遭遇して、
      マリアンを奪われた？
  d_main_14af_01_4:
    speaker: rapi
    en: Yes.
    ko: 그래.
    ja: そう。
  d_main_14af_01_5:
    speaker: privaty
    en: Why would the Pilgrims take Marian?
    ko: 필그림이 왜 갑자기 마리안을 데려갔죠?
    ja: |-
      ピルグリムがどうして急に
      マリアンを連れて行ったんですか？
  d_main_14af_01_6:
    speaker: anis
    en: Dunno. Why don't you ask them?
    ko: 몰라. 그러고 싶었나 보지.
    ja: さあね、ただそうしたかったんじゃないの？
  d_main_14af_01_7:
    speaker: privaty
    en: And what exactly were you all doing while they did this?
    ko: "…당신들은 뭘 했고요?"
    ja: "…あなたたちは何をしていたんですか？"
  d_main_14af_01_8:
    speaker: neon
    en: We did everything we could, but in the end we were unable to contend with
      the mighty power of the Pilgrims.
    ko: |-
      사력을 다해 응전했지만,
      필그림의 막강한 힘에 그만 패배하고 말았죠.
    ja: |-
      死ぬ気で応戦しましたが、
      ピルグリムのとてつもない力に
      敗北してしまいました。
  d_main_14af_01_9:
    speaker: privaty
    en: That line couldn't be more rehearsed if you tried!
    ko: 뭔가요 그 대놓고 준비한 것 같은 대사는!
    ja: |-
      何ですか？その明らかに前もって
      用意したようなセリフは！
  d_main_14af_01_10:
    speaker: "<Choice>"
    en: It's humiliating to admit, but they wiped the floor with us.
    ko: 처참한 패배여서 굴욕감이 들 정도였지.
    ja: 無惨な敗北で屈辱感を覚えるほどだった
  d_main_14af_01_11:
    speaker: "<Choice>"
    en: The Pilgrims were too strong. There was nothing we could do.
    ko: 필그림이 너무나 강해 꼼짝도 할 수 없었어.
    ja: ピルグリムが強すぎて、手も足も出なかった
  d_main_14af_01_12:
    speaker: privaty
    en: Commander...
    ko: "…지휘관."
    ja: "…指揮官。"
  d_main_14af_01_13:
    speaker: privaty
    en: Is this true?
    ko: 진짜인가요?
    ja: 本当ですか？
  d_main_14af_01_14:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14af_01_15:
    speaker: privaty
    en: "... Ha."
    ko: "…하아."
    ja: はあ…
  d_main_14af_01_16:
    speaker: privaty
    en: |-
      Very well.
      If you say so.
    ko: |-
      알겠어요.
      그렇다고 하면 그렇겠죠.
    ja: |-
      分かりました。
      そこまで言うなら、そうなんでしょうね。
  d_main_14af_01_17:
    speaker: anis
    en: Huh? No more questions?
    ko: 오, 웬일로 안 물고 늘어지네?
    ja: あら、あっさり引き下がるわね？
  d_main_14af_01_18:
    speaker: privaty
    en: I see no reason for it.
    ko: 이제 그럴 필요가 없으니까요.
    ja: もう何かをする必要がありませんから。
  d_main_14af_01_19:
    speaker: privaty
    en: Marian is gone. Our target has been lost.
    ko: 마리안은 사라졌고, 우리는 목표를 놓쳤어요.
    ja: |-
      マリアンが消えて、
      私たちはターゲットを失いました。
  d_main_14af_01_20:
    speaker: privaty
    en: That means the mission is over.
    ko: 작전 종료인 거죠.
    ja: 作戦終了です。
  d_main_14af_01_21:
    speaker: rapi
    en: You must be disappointed.
    ko: "…안 내켰었나 보군."
    ja: "…あまり乗り気じゃなかったの？"
  d_main_14af_01_22:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14af_01_23:
    speaker: privaty
    en: I'm going.
    ko: 갈게요.
    ja: 行きます。
  d_main_14af_01_24:
    speaker: privaty
    en: "... Ah."
    ko: "…아."
    ja: "…あ。"
  d_main_14af_01_25:
    speaker: privaty
    en: If you DO ever happen to see Marian again...
    ko: 혹시, 다음에 마리안을 만나게 되면.
    ja: もし、今度マリアンに会ったら、
  d_main_14af_01_26:
    speaker: privaty
    en: Well...
    ko: 그….
    ja: あの…
  d_main_14af_01_27:
    speaker: anis
    en: That?
    ko: 그?
    ja: え？
  d_main_14af_01_28:
    speaker: privaty
    en: Can...
    ko: 자….
    ja: げ…
  d_main_14af_01_29:
    speaker: privaty
    en: Can you tell her to be well?
    ko: 자, 잘 지내라고 전해주실래요?
    ja: げ、元気でって、伝えてくださいますか？
  d_main_14af_01_30:
    speaker: anis
    en: Bwaha!
    ko: 푸후!
    ja: プフッ～！
  d_main_14af_01_31:
    speaker: privaty
    en: What's so funny?!
    ko: 뭐, 뭘 웃고 있는 건가요!?
    ja: な、何を笑っているんですか！？
  d_main_14af_01_32:
    speaker: anis
    en: Sure, I'll let her know.
    ko: |-
      아, 알았어.
      꼭 전해줄게.
    ja: |-
      わ、分かったわ。
      必ず伝えてあげる。
  d_main_14af_01_33:
    speaker: privaty
    en: "... I swear..."
    ko: "…정말."
    ja: "…もうっ。"
  d_main_14af_01_34:
    speaker: Narration
    en: Privaty leaves.
    ko: 프리바티는 가버렸다.
    ja: プリバティは行ってしまった
  d_main_14af_01_35:
    speaker: anis
    en: Now then, should we get back to work?
    ko: 자, 그럼 우리도 이제 우리 할 일을 해볼까?
    ja: |-
      さあ、私たちもそろそろ
      やるべきことをやりましょうか！
  d_main_14af_01_36:
    speaker: neon
    en: How about a shower first?
    ko: 일단 샤워부터?
    ja: まずはシャワーから？
  d_main_14af_01_37:
    speaker: rapi
    en: Sounds nice, but we need to do some cleaning.
    ko: "…그것도 좋지만, 청소부터야."
    ja: "…それもいいけど、掃除からね。"
  d_main_14af_01_38:
    speaker: rapi
    en: The dorm is a mess.
    ko: 숙소가 엉망이니까.
    ja: 宿所が酷い有様だから。
  d_main_14af_01_39:
    speaker: anis
    en: Hmm, I guess you're right.
    ko: 음… 그것도 그렇네.
    ja: うーん…それもそうね～
  d_main_14af_01_40:
    speaker: anis
    en: Let's finish this fast.
    ko: 다 같이 후딱 끝내자고.
    ja: 皆でさっさと終わらせよう！
  d_main_14af_01_41:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_main_14af_01_42:
    speaker: Self
    en: It's time to meet Andersen.
    ko: 엔더슨 부사령관을 만나러 가봐야겠다.
    ja: アンダーソン副司令官に会いに行こう
  d_main_14af_01_43:
    speaker: anis
    en: In that case, should we start cleaning once the Commander is back?
    ko: "…그럼 우리도 지휘관님이 오면 청소할까?"
    ja: |-
      …じゃあ、掃除は指揮官様が
      戻ってきてからにしましょうか～！
  d_main_14af_01_44:
    speaker: neon
    en: Good idea!
    ko: 엇, 좋은 생각인 것 같아요.
    ja: それ、いい考えです！
  d_main_14af_01_45:
    speaker: rapi
    en: "... Just do it now."
    ko: "…그냥 지금 해."
    ja: "…今やるわよ。"
d_main_14af_02:
  d_main_14af_02_1:
    speaker: andersen
    en: You handled this Marian problem very nicely.
    ko: 마리안의 건은 고생했네.
    ja: マリアンの件はご苦労だったな。
  d_main_14af_02_2:
    speaker: andersen
    en: Very smart.
    ko: 잘 해결했다고 판단되는군.
    ja: うまく解決できたようだ。
  d_main_14af_02_3:
    speaker: andersen
    en: The loss of the black boxes is unfortunate, but
    ko: 물론, 그 블랙박스 덩어리를 잃은 것은 크나.
    ja: |-
      もちろん、そのブラックボックスの塊を
      失ったことは痛いが、
  d_main_14af_02_4:
    speaker: andersen
    en: I'm sure you had your reasons.
    ko: 자네에겐 그것보다 더 중요한 것이 있었을 테니 말일세.
    ja: 君にはそれ以上に大切なものがあったのだろう。
  d_main_14af_02_5:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14af_02_6:
    speaker: andersen
    en: I'm talking too much.
    ko: 뭐, 잡설이 길었네.
    ja: まあ、前置きが長くなったな。
  d_main_14af_02_7:
    speaker: andersen
    en: The reason I called you is because
    ko: 자네를 부른 이유는.
    ja: 君を呼んだ理由は、
  d_main_14af_02_8:
    speaker: andersen
    en: Enikk wants to see you.
    ko: 에닉이 자네를 호출했기 때문일세.
    ja: エニックが君を呼び出したためだ。
  d_main_14af_02_9:
    speaker: Self
    en: Enikk?
    ko: 에닉이 저를?
    ja: エニックが？
  d_main_14af_02_10:
    speaker: andersen
    en: That's right.
    ko: 그렇다네.
    ja: そうだ。
  d_main_14af_02_11:
    speaker: andersen
    en: These things happen sometimes.
    ko: 가끔씩 이런 경우가 있네.
    ja: たまにあることだ。
  d_main_14af_02_12:
    speaker: andersen
    en: |-
      When there is someone that Enikk can't understand outside of her programming,
      she learns by speaking with them.
    ko: |-
      에닉의 [상식]을 벗어난 인물이 있을 시,
      그와 대화를 통해 학습하는 것일세.
    ja: |-
      エニックの「常識」から外れた人物がいる場合、
      その者との会話を通じて学習をする。
  d_main_14af_02_13:
    speaker: andersen
    en: You must be one such individual.
    ko: |-
      자네는 에닉이 판단하기에,
      상식을 벗어난 사람이라는 얘기지.
    ja: |-
      エニックが判断するに、君は
      常識を外れた人だということだ。
  d_main_14af_02_14:
    speaker: Self
    en: It seems almost human.
    ko: "…마치 사람 같습니다만."
    ja: "…まるで人間のようですね"
  d_main_14af_02_15:
    speaker: andersen
    en: Yes, there's not much difference.
    ko: "…크게 다르지 않을 걸세."
    ja: "…そう違わないだろう。"
  d_main_14af_02_16:
    speaker: andersen
    en: She started to think.
    ko: 어쩌면.
    ja: もしかしたら
  d_main_14af_02_17:
    speaker: andersen
    en: It might be better.
    ko: 더 나을지도 모르지.
    ja: むしろ、もっと優れているかもしれない。
  d_main_14af_02_18:
    speaker: andersen
    en: Whatever you two discuss, you don't have to report back to me.
    ko: 어떤 얘기를 주고받았는지 따로 보고할 필요는 없으니.
    ja: どんな会話をしたか報告する必要はないので、
  d_main_14af_02_19:
    speaker: andersen
    en: You should get going.
    ko: 지금 당장 가보게.
    ja: 今すぐ行きたまえ。
d_main_14af_03:
  d_main_14af_03_1:
    speaker: enikk
    en: Welcome.
    ko: 어서 오십시오.
    ja: こんにちは。
  d_main_14af_03_2:
    speaker: enikk
    en: I am Enikk, an A.I. who oversees all of the Ark.
    ko: 방주의 관리를 맡고 있는 A.I 에닉입니다.
    ja: |-
      アークの管理を担当している
      A.I.のエニックです。
  d_main_14af_03_3:
    speaker: enikk
    en: It's nice to see you.
    ko: 만나서 반갑습니다.
    ja: よろしくお願いします。
  d_main_14af_03_4:
    speaker: Self
    en: Glad to be here.
    ko: 반가워. 에닉.
    ja: 会えて嬉しい。エニック
  d_main_14af_03_5:
    speaker: enikk
    en: Would you sit down?
    ko: 일단 좀 앉으실까요?
    ja: とりあえず、座りましょうか。
  d_main_14af_03_6:
    speaker: "<Monologue>"
    en: A chair rises from the ground.
    ko: 바닥에서 의자가 올라왔다.
    ja: 床から椅子が上がってきた
  d_main_14af_03_7:
    speaker: "<Monologue>"
    en: I cautiously sit down.
    ko: 조심스럽게 의자에 앉았다.
    ja: 慎重に椅子に座った
  d_main_14af_03_8:
    speaker: enikk
    en: I'm sorry to have called you here. I realize you are busy.
    ko: 바쁘실 텐데 죄송합니다.
    ja: 忙しい所すみません。
  d_main_14af_03_9:
    speaker: Self
    en: It's okay.
    ko: 아니. 괜찮아.
    ja: いや。大丈夫だ
  d_main_14af_03_10:
    speaker: enikk
    en: Thank you.
    ko: 감사합니다.
    ja: ありがとうございます。
  d_main_14af_03_11:
    speaker: enikk
    en: I'm rather curious about something.
    ko: 궁금한 점이 있어서 당신을 불렀습니다.
    ja: 気になることがあってあなたを呼びました。
  d_main_14af_03_12:
    speaker: enikk
    en: May I ask you a question?
    ko: 질문해도 괜찮을까요?
    ja: 質問をしてもいいでしょうか。
  d_main_14af_03_13:
    speaker: Self
    en: Go ahead.
    ko: 그래. 무슨 질문이야?
    ja: ああ。どういう質問だ？
  d_main_14af_03_14:
    speaker: enikk
    en: Marian is something of a mix between a Rapture and a Nikke.
    ko: 랩쳐와 니케의 사이에 위치한 마리안은.
    ja: ラプチャーとニケの間に位置したマリアンは、
  d_main_14af_03_15:
    speaker: enikk
    en: She will be an invaluable asset to the Ark, and for all of mankind.
    ko: |-
      방주는 물론 인류에 있어서
      아주 중요한 키가 될 예정이었습니다.
    ja: |-
      アークはもちろん、人類にとっても
      非常に重要な鍵になる予定でした。
  d_main_14af_03_16:
    speaker: enikk
    en: I must admit, I was under the impression
    ko: 흔히 말하는 인류의 미래를 위해서라면.
    ja: 俗に言う人類の未来のためなら、
  d_main_14af_03_17:
    speaker: enikk
    en: you would hand Marian over to the Central Government. For mankind's sake.
    ko: 응당 마리안을 중앙정부에게 넘겼을 거라 판단됩니다만.
    ja: |-
      当然マリアンを中央政府へ
      渡すべきだと思いますが、
  d_main_14af_03_18:
    speaker: enikk
    en: Why did you hand over Marian to the Pilgrims?
    ko: 당신은 어째서 마리안을 필그림에게 넘기는 행동을 했나요?
    ja: |-
      あなたはどうしてマリアンを
      ピルグリムに渡すような行動をしたんですか？
  d_main_14af_03_19:
    speaker: "<Choice>"
    en: Because Marian belongs to me, and me alone.
    ko: 마리안은 나만의 것이니까.
    ja: マリアンは私だけのものだから
  d_main_14af_03_20:
    speaker: "<Choice>"
    en: I wanted to save her.
    ko: 마리안을 살리고 싶었으니까.
    ja: マリアンを助けたかったから
  d_main_14af_03_21:
    speaker: "<Choice>"
    en: Marian is more important than mankind.
    ko: 인류보다 마리안이 더 중요해.
    ja: 人類よりもマリアンが大切だ
  d_main_14af_03_22:
    speaker: enikk
    en: I see.
    ko: 알겠습니다.
    ja: 分かりました。
  d_main_14af_03_23:
    speaker: enikk
    en: That was most helpful.
    ko: 참고가 되었습니다.
    ja: 参考になりました。
  d_main_14af_03_24:
    speaker: enikk
    en: May I ask you one more question?
    ko: 한 가지만 더 질문해도 될까요?
    ja: もう1つだけ質問してもいいでしょうか。
  d_main_14af_03_25:
    speaker: Self
    en: Go on.
    ko: 괜찮아.
    ja: 大丈夫だ
  d_main_14af_03_26:
    speaker: enikk
    en: I am an autonomous being. I am capable of my own thoughts and judgments.
    ko: 저는 스스로 생각하여 판단하는 자율체입니다.
    ja: 私は自分で考えて判断する自律体です。
  d_main_14af_03_27:
    speaker: enikk
    en: No different from humans or Nikkes.
    ko: 인간, 니케와 다르지 않죠.
    ja: 人間やニケと同じです。
  d_main_14af_03_28:
    speaker: enikk
    en: If there is a difference, it is the presence or absence of a brain.
    ko: 차이가 있다면 뇌의 유무입니다.
    ja: 違う点があるとしたら、脳の有無です。
  d_main_14af_03_29:
    speaker: enikk
    en: What do you see me as?
    ko: 당신이 보기에 저는 무엇으로 보입니까?
    ja: あなたには私が何に見えますか？
  d_main_14af_03_30:
    speaker: "<Choice>"
    en: Human.
    ko: 인간.
    ja: 人間
  d_main_14af_03_31:
    speaker: "<Choice>"
    en: A Nikke.
    ko: 니케.
    ja: ニケ
  d_main_14af_03_32:
    speaker: "<Choice>"
    en: An A.I. who is pretending.
    ko: 흉내를 내는 A.I.
    ja: 真似事をするA.I.
  d_main_14af_03_33:
    speaker: enikk
    en: What defines it?
    ko: 그것을 정의하는 요소는 무엇입니까.
    ja: それを定義する要素は何ですか？
  d_main_14af_03_34:
    speaker: "<Choice>"
    en: A soul.
    ko: 영혼.
    ja: 魂
  d_main_14af_03_35:
    speaker: "<Choice>"
    en: A brain.
    ko: 뇌.
    ja: 脳
  d_main_14af_03_36:
    speaker: enikk
    en: Is that so?
    ko: 그렇습니까.
    ja: そうですか。
  d_main_14af_03_37:
    speaker: enikk
    en: That was most helpful.
    ko: 참고가 되었습니다.
    ja: 参考になりました。
  d_main_14af_03_38:
    speaker: enikk
    en: Thank you for your time.
    ko: 시간 내 주셔서 감사합니다.
    ja: お時間を頂き、ありがとうございます。
  d_main_14af_03_39:
    speaker: enikk
    en: It may not be much, but I could answer any questions you have as repayment.
    ko: |-
      대가라고 하기엔 그렇습니다만,
      궁금한 것이 있다면 대답해 드리겠습니다.
    ja: |-
      代価として、
      聞きたいことがあるなら答えましょう。
  d_main_14af_03_40:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14af_03_41:
    speaker: Self
    en: Chatterbox was communicating with someone in the Ark and was able to corrupt
      Marian.
    ko: |-
      토커티브는 방주의 누군가와 내통하여_x000D_
      마리안에게 침식을 심을 수 있었다고 알고 있어.
    ja: |-
      トーカティブはアーク内の誰かと内通して
      マリアンに侵食を埋め込んでおいた
  d_main_14af_03_42:
    speaker: Self
    en: Do you know who it was?
    ko: 그 내통자에 대해 알고 있는 게 있을까?
    ja: その内通者について何か知っているか？
  d_main_14af_03_43:
    speaker: enikk
    en: |-
      Yes.
      That was me.
    ko: |-
      예.
      그건 접니다.
    ja: |-
      はい。
      それは私です。
  d_main_14af_03_44:
    speaker: Self
    en: I...
    ko: "…??"
    ja: "…？？"
  d_main_14af_03_45:
    speaker: enikk
    en: I was in communication with Chatterbox.
    ko: 제가 코드 네임 토커티브와 내통하고 있었습니다.
    ja: |-
      私がコードネーム・トーカティブと
      内通していました。
  d_main_14af_03_46:
    speaker: Self
    en: Why? You're the A.I in charge of managing the Ark!
    ko: "…어째서. 넌 방주를 관리하는 A.I 잖아."
    ja: |-
      …どうしてだ。
      君はアークを管理するA.I.じゃないか
  d_main_14af_03_47:
    speaker: enikk
    en: Ever since its construction, the Ark has never once been invaded by Raptures.
    ko: 방주는 완성 이후 단 한 번도 랩쳐의 침공을 허락한 적이 없습니다.
    ja: |-
      アークは完成後、1回もラプチャーの侵攻を
      許しませんでした。
  d_main_14af_03_48:
    speaker: enikk
    en: It's believed this is because the location of the Ark has never been discovered.
    ko: 방주의 위치를 들키지 않았기 때문.
    ja: アークの位置を知られなかったため…
  d_main_14af_03_49:
    speaker: enikk
    en: That is not the case.
    ko: 인 것으로 알려져 있겠으나, 그 정보는 틀린 것입니다.
    ja: と言われていますが、それは間違った情報です。
  d_main_14af_03_50:
    speaker: enikk
    en: The Raptures have known the Ark's location for a very long time.
    ko: 랩쳐는 방주의 위치를 오래전부터 알고 있습니다.
    ja: |-
      ラプチャーはアークの位置を
      だいぶ前から知っていました。
  d_main_14af_03_51:
    speaker: enikk
    en: Chatterbox made a deal with me.
    ko: 코드 네임 토커티브는 저에게 거래를 걸어왔습니다.
    ja: |-
      コードネーム・トーカティブは
      私に取引を提案しました。
  d_main_14af_03_52:
    speaker: enikk
    en: In exchange for him not attacking the Ark, I was to periodically provide him
      with Nikkes.
    ko: |-
      방주를 습격하지 않는 대신,
      일정 수의 니케를 주기적으로 제공해달라는.
    ja: |-
      アークを襲撃しない代わりに、
      一定数のニケを定期的に供給してほしいと。
  d_main_14af_03_53:
    speaker: enikk
    en: I therefore select Nikkes on a random basis and implant the corruption code
      sent by Chatterbox.
    ko: |-
      그래서 저는 무작위로 니케를 선정해,
      코드 네임 토커티브에게 받은 침식 코드를 심은 후.
    ja: |-
      そして私はランダムでニケを選定し、
      コードネーム・トーカティブからもらった
      侵食コードを埋め込んだ後、
  d_main_14af_03_54:
    speaker: enikk
    en: I then manipulate the barrier and have them sent up to the surface.
    ko: 방호벽을 조작해 지상으로 올려보냈습니다.
    ja: 防護壁を操作して地上へ送りました。
  d_main_14af_03_55:
    speaker: Self
    en: You're using them as bargaining chips.
    ko: 너… 니케를 팔았군.
    ja: 君は…ニケを売ったのか
  d_main_14af_03_56:
    speaker: enikk
    en: If you say so.
    ko: 예.
    ja: はい。
  d_main_14af_03_57:
    speaker: enikk
    en: There is currently a substantial gap in strength between Raptures and humans.
    ko: 현재 랩쳐와 인류의 전력 차는 큰 차이가 있습니다.
    ja: |-
      現在、ラプチャーと人類の戦力には
      大きな差があります。
  d_main_14af_03_58:
    speaker: enikk
    en: If we were to face them head on, we would have a 0% chance of success.
    ko: 정면으로 맞붙을 경우 승률은 0%입니다.
    ja: 戦った場合、勝率は0％です。
  d_main_14af_03_59:
    speaker: enikk
    en: Absolute zero.
    ko: 조금의 소수점도 허용하지 않는 절대적인 0%입니다.
    ja: |-
      一切の小数点以下も存在しない、
      絶対的な0％です。
  d_main_14af_03_60:
    speaker: enikk
    en: The main priority
    ko: 제 사고의 가장 최우선에 위치한 것은.
    ja: 私の思考でもっとも優先されるのは、
  d_main_14af_03_61:
    speaker: enikk
    en: is to protect mankind and maintain the Ark.
    ko: 인류를 지키며 방주를 보전하는 것입니다.
    ja: 人類を守り、アークを保全することです。
  d_main_14af_03_62:
    speaker: enikk
    en: It was a decision that had to be made.
    ko: 했어야 할 선택을 했다고 판단합니다.
    ja: 正しい選択をしたと判断しています。
  d_main_14af_03_63:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14af_03_64:
    speaker: enikk
    en: Now that Chatterbox has ceased to exist, it is unclear whether the deal still
      stands.
    ko: |-
      코드 네임 토커티브가 소멸한 지금,
      그 거래가 유지될지는 미지수입니다만.
    ja: |-
      コードネーム・トーカティブが消滅した今、
      その取引が維持されるかは未知数ですが、
  d_main_14af_03_65:
    speaker: enikk
    en: As long as you are here, there is hope for mankind as well.
    ko: 당신이 있는 이상, 인류에게도 희망은 있습니다.
    ja: あなたがいる限り、人類にも希望はあります。
  d_main_14af_03_66:
    speaker: Self
    en: Me?
    ko: 내가?
    ja: 私が？
  d_main_14af_03_67:
    speaker: enikk
    en: In a short period of time, you have done what mankind wasn't able to do.
    ko: |-
      당신은 지금껏 인류가 해내지 못 한 일을
      단시간에 해냈습니다.
    ja: |-
      あなたは今まで、人類が成し遂げられなかった
      ことを、短時間で成し遂げました。
  d_main_14af_03_68:
    speaker: enikk
    en: Eradicate Chatterbox and purify the Heretic.
    ko: 코드 네임 토커티브의 소멸, 헬레틱의 정화가 그것입니다.
    ja: |-
      コードネーム・トーカティブの消滅、
      ヘレティックの浄化です。
  d_main_14af_03_69:
    speaker: enikk
    en: I'm unsure why you were the only one that was able to accomplish these feats,
      but your actions speak for themselves.
    ko: |-
      어째서 당신만이 그런 일이 가능한지는 아직 알 수 없지만
      결과가 있다면 원인을 찾아낼 수 있습니다.
    ja: |-
      なぜあなただけそんな事が出来るのかは
      まだ分かりませんが、
      結果があれば原因も突き止められます。
  d_main_14af_03_70:
    speaker: enikk
    en: Perhaps within you lies clues to our victory.
    ko: 승리의 실마리를 찾아낼 수도 있겠지요.
    ja: 勝利の手がかりも見つかるかもしれません。
  d_main_14af_03_71:
    speaker: enikk
    en: In my opinion, you should make encountering the Heretic your top priority.
    ko: |-
      제 판단으로는 당신은 앞으로 헬레틱과의 조우를
      최우선으로 삼아주는 것이 좋겠습니다만.
    ja: |-
      私の判断としては、あなたには
      今後ヘレティックとの遭遇を
      最優先して欲しいのですが
  d_main_14af_03_72:
    speaker: enikk
    en: But the choice is yours.
    ko: 선택은 당신의 몫입니다.
    ja: 選択はあなたの自由です。
  d_main_14af_03_73:
    speaker: Self
    en: "... I'll keep that in mind."
    ko: "…일단 알겠어."
    ja: "…ひとまず分かった"
  d_main_14af_03_74:
    speaker: enikk
    en: I believe we can end our conversation here for now.
    ko: 그럼 오늘은 이쯤에서 대화를 마무리하죠.
    ja: では、今日はここまでにしましょうか。
  d_main_14af_03_75:
    speaker: enikk
    en: It was a pleasure.
    ko: 즐거운 시간이었습니다.
    ja: 楽しい時間でした。
d_main_14af_04:
  d_main_14af_04_1:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14af_04_2:
    speaker: rian
    en: Boss.
    ko: 사장님.
    ja: 社長。
  d_main_14af_04_3:
    speaker: syuen
    en: Gah! It's you!
    ko: 어. 왔어?
    ja: あ、来た？
  d_main_14af_04_4:
    speaker: rian
    en: Why are you so surprised...
    ko: 예. 보시면 알겠지만 왔습니다.
    ja: はい、見ての通り来ました。
  d_main_14af_04_5:
    speaker: syuen
    en: Did you obtain the item?
    ko: "…그 물건은, 확보했어?"
    ja: "…アレは、確保したの？"
  d_main_14af_04_6:
    speaker: rian
    en: I did.
    ko: 확보했습니다.
    ja: 確保しました。
  d_main_14af_04_7:
    speaker: syuen
    en: So just give me.
    ko: 줘.
    ja: ちょうだい。
  d_main_14af_04_8:
    speaker: rian
    en: How much will you give me for it?
    ko: 가격 제시를.
    ja: 価格の提示を。
  d_main_14af_04_9:
    speaker: syuen
    en: I don't have time to play around! Hand it over.
    ko: 아 농담 따먹기 할 시간 없으니까 빨리 달라고.
    ja: |-
      冗談言っている場合じゃないから、
      はやく寄越してよ。
  d_main_14af_04_10:
    speaker: rian
    en: You're no fun...
    ko: 성격 나쁜 꼬맹이 같으니….
    ja: 性格の悪いガキ…
  d_main_14af_04_11:
    speaker: syuen
    en: What did you say?
    ko: 너 뭐라 그랬냐?
    ja: 何か言った？
  d_main_14af_04_12:
    speaker: rian
    en: I said you are a great boss.
    ko: 위대하신 사장님이라고 했습니다만?
    ja: 偉大なる社長と言いましたが？
  d_main_14af_04_13:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_14af_04_14:
    speaker: syuen
    en: Give it to me. Now.
    ko: 줘 빨리.
    ja: さっさとちょうだい。
  d_main_14af_04_15:
    speaker: Narration
    en: Rian hands over something to Syuen.
    ko: 리안은 슈엔의 손에 뭔가를 쥐여줬다.
    ja: リアンはシュエンの手に何かを握らせた
  d_main_14af_04_16:
    speaker: Narration
    en: In Syuen's palm, there was a bullet.
    ko: 슈엔이 편 손바닥 위에는, 탄환 하나가 놓여 있었다.
    ja: シュエンの手のひらには1つの弾丸があった
  d_main_14af_04_17:
    speaker: syuen
    en: "... Is this Vapaus?"
    ko: "…이게 언체인드."
    ja: "…これがアンチェインド…"
  d_main_14af_04_18:
    speaker: syuen
    en: You weren't seen, were you?
    ko: 들키진 않았겠지?
    ja: バレなかったよね？
  d_main_14af_04_19:
    speaker: rian
    en: |-
      I was as quiet as a mouse.
      No one could have possibly noticed me.
    ko: |-
      예. 누가 봐도 수상한 쥐새끼처럼 은밀히 움직였으니,
      들키진 않았을 거라 생각합니다.
    ja: |-
      はい、誰が見ても怪しいネズミのように
      密かに動いたのでバレてはいないと思います。
  d_main_14af_04_20:
    speaker: rian
    en: Although it is strange that they'd overlook something so important.
    ko: |-
      그나저나 그들도 안이하군요.
      이 중요한 걸 잊어버리고 가다니.
    ja: |-
      でも、彼らも甘いですね。
      こんなに重要なものを忘れるなんて。
  d_main_14af_04_21:
    speaker: syuen
    en: They probably haven't noticed that it's gone missing.
    ko: 빗나간 시점에서 염두에 두지 않은 거겠지.
    ja: |-
      外れた時点でもう念頭に
      置いてなかったんでしょうね。
  d_main_14af_04_22:
    speaker: syuen
    en: Anyway, it works in my favor.
    ko: 나한텐 다행인 일이지만.
    ja: 私にはよかったけど。
  d_main_14af_04_23:
    speaker: rian
    en: What are you going to do with it?
    ko: 이걸로 뭘 할 생각이십니까.
    ja: これで何をするつもりですか？
  d_main_14af_04_24:
    speaker: syuen
    en: Corruption contaminates NIMPH and manipulates a Nikke.
    ko: 침식은 NIMPH를 오염시켜 니케를 조종한다.
    ja: 侵食はNIMPHを汚染させてニケを操縦する。
  d_main_14af_04_25:
    speaker: syuen
    en: Vapaus destroys the NIMPH.
    ko: 언체인드는 NIMPH를 부순다.
    ja: アンチェインドはNIMPHを壊す。
  d_main_14af_04_26:
    speaker: syuen
    en: Isn't it obvious what I'm going to do?
    ko: 내가 무슨 짓을 할지는, 뻔하지 않아?
    ja: 私が何をするつもりなのかは、明白じゃない？
  d_main_14af_04_27:
    speaker: rian
    en: |-
      This isn't a guessing game.
      Just answer the question.
    ko: |-
      묻는 말에나 대답하십시오.
      저는 스무 고개를 하러 온 게 아닙니다.
    ja: |-
      質問に答えてください。
      私は謎かけをしに来たわけじゃありません。
  d_main_14af_04_28:
    speaker: syuen
    en: "... One of these days I'm going to fire your sorry ass."
    ko: |-
      …너.
      언젠가 내가 반드시 짤라버릴 거야.
    ja: |-
      …お前、
      いつか必ずクビにしてやる。
  d_main_14af_04_29:
    speaker: rian
    en: So what are you planning to do?
    ko: 그래서 뭘 할 생각이십니까.
    ja: それで、何をするつもりですか？
  d_main_14af_04_30:
    speaker: syuen
    en: "..."
