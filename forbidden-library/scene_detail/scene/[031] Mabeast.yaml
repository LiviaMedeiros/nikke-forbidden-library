---
d_main_31_01_s:
  d_main_31_01_s_1:
    speaker: "<Self>"
    en: Rapi.
    ko: 라피.
    ja: "…ラピ"
  d_main_31_01_s_2:
    speaker: rapi
    en: Yes, Commander?
    ko: 예. 지휘관.
    ja: はい、指揮官。
  d_main_31_01_s_3:
    speaker: "<Self>"
    en: Why did you preemptively attack Grave?
    ko: 왜 그레이브를 먼저 공격했어?
    ja: なぜグレイブを攻撃した？
  d_main_31_01_s_4:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_01_s_5:
    speaker: neon
    en: Hold up, are you saying that Rapi is the one who attacked first?
    ko: 응? 라피가 먼저 공격했다고요?
    ja: えっ？ラピが手を出したんですか？
  d_main_31_01_s_6:
    speaker: anis
    en: Not that lady?
    ko: 그 녀석이 아니라?
    ja: あいつじゃなくて？
  d_main_31_01_s_7:
    speaker: "<Self>"
    en: Answer me.
    ko: 대답해 줘.
    ja: 答えてくれ
  d_main_31_01_s_8:
    speaker: "<Self>"
    en: Grave meant us no harm.
    ko: 그레이브는 우리에게 호의적이었어.
    ja: グレイブは私たちに友好的だったはずだ
  d_main_31_01_s_9:
    speaker: rapi
    en: The thing she is keeping inside that coffin...
    ko: "…그레이브가 관에 보관하고 있던 것은."
    ja: "…グレイブの棺に納められていたのは…"
  d_main_31_01_s_10:
    speaker: rapi
    en: is a Heretic.
    ko: 헬레틱입니다.
    ja: ヘレティックでした。
  d_main_31_01_s_11:
    speaker: rapi
    en: Anachiro.
    ko: 헬레틱. 아나키오르입니다.
    ja: ヘレティック・アナキオールです。
  d_main_31_01_s_12:
    speaker: anis
    en: Did you just say what I think you said?! A Heretic?!
    ko: 헬레틱… 이라고!?
    ja: ヘレティック…なんですって！？
  d_main_31_01_s_13:
    speaker: "<Self>"
    en: Anachiro...
    ko: "…아나키오르…."
    ja: "…アナキオール…"
  d_main_31_01_s_14:
    speaker: rapi
    en: She clearly values it highly.
    ko: 그레이브는 그것을 보물로 여기고 있습니다.
    ja: グレイブはそれを宝だと表現していました。
  d_main_31_01_s_15:
    speaker: rapi
    en: Based on her words and actions thus far,
    ko: 지금까지 했던 이야기와 행동을 바탕으로 생각해 보면.
    ja: 今までの会話と行動から考えた限り…
  d_main_31_01_s_16:
    speaker: rapi
    en: my guess is that she wishes to resurrect Anachiro.
    ko: 그레이브의 목적은 헬레틱 아나키오르의 부활입니다.
    ja: |-
      グレイブは、ヘレティック・アナキオールの
      復活のために行動しています。
  d_main_31_01_s_17:
    speaker: "<Self>"
    en: "... Shifty."
    ko: "…시프티."
    ja: "…シフティー"
  d_main_31_01_s_18:
    speaker: shifty
    en: One moment. I'm collating the data right now.
    ko: 예. 잠시만요. 지금 자료 정리 중이에요.
    ja: 少々お待ちください。データを整理しています。
  d_main_31_01_s_19:
    speaker: shifty
    en: There's not much to go on,
    ko: 자료가 거의 없다시피 하고 단편적이라 잘 모르겠지만.
    ja: |-
      情報がほぼ存在しない上に断片的なので、
      詳細は不明ですが…
  d_main_31_01_s_20:
    speaker: shifty
    en: but according to this, she was the first Heretic.
    ko: "…최초의 헬레틱으로 기록되어 있어요."
    ja: "…最初のヘレティックとして記録されています。"
  d_main_31_01_s_21:
    speaker: shifty
    en: There is also a brief report about her being shot down, but nothing else.
    ko: |-
      격추 기록도 있는데,
      그것 말고는 없네요.
    ja: |-
      撃退したという記録が残っていますが、
      それ以外には情報がありません。
  d_main_31_01_s_22:
    speaker: shifty
    en: This data is over 100 years old.
    ko: "…100년도 더 된 자료예요."
    ja: "…そのデータも100年も前のものです。"
  d_main_31_01_s_23:
    speaker: neon
    en: She must be extremely dangerous.
    ko: "…그럼 그거 엄청 위험한 거 아닌가요?"
    ja: "…では、かなり危険なのでは？"
  d_main_31_01_s_24:
    speaker: anis
    en: What makes you say that?
    ko: "…왜?"
    ja: "…どうして？"
  d_main_31_01_s_25:
    speaker: neon
    en: Typically, the first iteration of any model is incredibly strong, especially
      prototypes.
    ko: 보통 최초의 뭐시기, 프로토타입, 영식 이런 건 엄청 강하잖아요.
    ja: |-
      ほら、プロトタイプやゼロ式って
      たいていすごく強いじゃないですか。
  d_main_31_01_s_26:
    speaker: neon
    en: Doubly so if she's the forebearer of the Heretics. Her power must be unimaginable.
    ko: 하물며 헬레틱의 시조라니, 얼마나 강할지 감이 안 오는데요.
    ja: |-
      ましてや一番最初のヘレティックだなんて…
      どれくらい強いかは想像もできませんね。
  d_main_31_01_s_27:
    speaker: anis
    en: That's... a good point, actually.
    ko: 드, 듣고 보니 그렇네.
    ja: み、妙に説得力があるわね。
  d_main_31_01_s_28:
    speaker: anis
    en: But one second. Rapi, how do you know about Anachiro?
    ko: "…그런데, 라피 네가 아나키오르를 어떻게 알아?"
    ja: |-
      …でも、どうしてラピが
      アナキオールのことを知ってたの？
  d_main_31_01_s_29:
    speaker: shifty
    en: I would like to know that myself. The only way you can turn up any information
      on her is by specifically searching for it.
    ko: |-
      그러게요.
      키워드로 검색하지 않으면 찾을 수가 없는 건데.
    ja: |-
      そうですね。知っていて探さないと
      出てくる情報ではありません。
  d_main_31_01_s_30:
    speaker: rapi
    en: I know her.
    ko: 나는 알 수 있어.
    ja: 分かるの。
  d_main_31_01_s_31:
    speaker: rapi
    en: Or, rather, I knew her.
    ko: 아니, 알고 있다라고 하는 게 맞겠네.
    ja: いえ、そう感じるという方が近いわね。
  d_main_31_01_s_32:
    speaker: "<Self>"
    en: "... Red Hood."
    ko: "…레드 후드."
    ja: "…レッドフードか"
  d_main_31_01_s_33:
    speaker: rapi
    en: "... Yes."
    ko: "…예."
    ja: "…はい。"
  d_main_31_01_s_34:
    speaker: rapi
    en: I can't be certain, but it seems Red Hood has met Anachiro before.
    ko: |-
      확실한 건 알 수 없지만,
      레드 후드와 아나키오르가 조우했던 것 같습니다.
    ja: |-
      確かなことは分かりませんが、
      レッドフードはアナキオールを
      知っているようです。
  d_main_31_01_s_35:
    speaker: rapi
    en: My mind is flooded with intense memories and emotions,
    ko: 강렬한 기억, 체험이 머릿속에 흘러들어왔습니다.
    ja: |-
      強烈な体験の記憶が
      頭の中に流れ込んできました。
  d_main_31_01_s_36:
    speaker: rapi
    en: not least of all, rage.
    ko: 그리고, 분노도요.
    ja: それから、怒りも。
  d_main_31_01_s_37:
    speaker: anis
    en: Sounds like they could have been mortal enemies.
    ko: "…숙적 같은 거였을까."
    ja: "…宿敵みたいなものだったのかしら。"
  d_main_31_01_s_38:
    speaker: rapi
    en: There's no way to know for sure.
    ko: 알 수 없어.
    ja: 分からないわ。
  d_main_31_01_s_39:
    speaker: rapi
    en: What is certain is that we mustn't allow Anachiro to be resurrected.
    ko: 확실한 건, 아나키오르는 다시 깨어나면 안 돼.
    ja: |-
      確かなことは、アナキオールを目覚めさせては
      ならないということ。
  d_main_31_01_s_40:
    speaker: rapi
    en: If she were to awaken now, none of us would stand a chance against her.
    ko: 지금의 우리로서는, 감당할 수 없을 테니까.
    ja: 今の私たちでは、手に負えないはずよ。
  d_main_31_01_s_41:
    speaker: neon
    en: But I thought taking down Heretics was our thing? We practically eat 'em for
      breakfast!
    ko: |-
      네에~? 저희 헬레틱의 악몽인데요?
      헬레틱 잡는 스쿼드인데요?
    ja: |-
      ええ～？私たち、ヘレティックの悪夢って
      呼ばれてるぐらい強いらしいですよ？
  d_main_31_01_s_42:
    speaker: anis
    en: This is apparently one meal we can't have.
    ko: "…아니야 그거."
    ja: "…そんなんじゃないって。"
  d_main_31_01_s_43:
    speaker: rapi
    en: We're dealing with an entity from over a century ago.
    ko: 100년 전의 개체야.
    ja: 100年前のヘレティックよ。
  d_main_31_01_s_44:
    speaker: rapi
    en: She's most likely equipped with technology that's long been considered lost.
    ko: 로스트 테크놀로지를 탑재했을 가능성이 높겠지.
    ja: |-
      何らかのロストテクノロジーを
      搭載していても、不思議ではないわ。
  d_main_31_01_s_45:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_01_s_46:
    speaker: rapi
    en: 'Our objective is twofold:'
    ko: 그레이브를 추적하고, 아나키오르를 파괴한다.
    ja: グレイブの追跡と、アナキオールの破壊。
  d_main_31_01_s_47:
    speaker: rapi
    en: Track down Grave, and destroy Anachiro.
    ko: 이걸 이번 작전의 목표로 삼았으면 합니다.
    ja: |-
      それを今回の作戦の目標とすることを、
      進言いたします。
  d_main_31_01_s_48:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_01_s_49:
    speaker: "<Self>"
    en: First things first, we'll track Grave down.
    ko: 그레이브를 추적. 에서 일단 끊자.
    ja: ひとまず、グレイブの追跡だけとしよう
  d_main_31_01_s_50:
    speaker: "<Self>"
    en: As for how we deal with Anachiro, I'll make a decision after I've assessed
      the situation further.
    ko: 아나키오르의 파괴는 좀 더 상황을 지켜본 후에 결정할게.
    ja: |-
      アナキオールへの対応については
      もう少し状況を見てから決定する
  d_main_31_01_s_51:
    speaker: rapi
    en: "... Roger."
    ko: "…라져."
    ja: "…了解しました。"
d_main_31_01_e:
  d_main_31_01_e_1:
    speaker: mana
    en: Hey there.
    ko: 오셨습니까.
    ja: お待ちしておりました。
  d_main_31_01_e_2:
    speaker: "<Self>"
    en: How are things going?
    ko: 응. 상태는 어때?
    ja: ああ、様子はどうだ？
  d_main_31_01_e_3:
    speaker: mana
    en: Better than expected. Things are progressing quickly.
    ko: |-
      예상했던 것보다 좋습니다.
      일이 빠르게 진행되고 있어요.
    ja: |-
      予想より順調です。
      滞りなく進行しています。
  d_main_31_01_e_4:
    speaker: mana
    en: We're keeping the Harmony Cube in check, and once the A Pillar arrives, we'll
      be able to start.
    ko: |-
      하모니 큐브의 제어는 진행 중이며,
      앞으로 [A 필러]만 오게 되면 시작할 수 있습니다.
    ja: |-
      ハーモニーキューブの制御が進行中です。
      あとは「Aピラー」さえ到着すれば、
      始めることができます。
  d_main_31_01_e_5:
    speaker: anis
    en: What about Absolute?
    ko: 앱솔루트 애들은?
    ja: アブソルートのみんなは？
  d_main_31_01_e_6:
    speaker: mana
    en: There were Raptures armed with anti-air artillery nearby, so they went to
      deal with them.
    ko: |-
      인근에 대공 화기 위주로 무장한 랩쳐가 있어,
      해당 랩쳐들을 섬멸하러 갔습니다.
    ja: |-
      付近に対空火器で武装したラプチャーが
      発見されたため、殲滅に向かいました。
  d_main_31_01_e_7:
    speaker: anis
    en: Just the three of them?
    ko: 셋이서만?
    ja: 3人だけで？
  d_main_31_01_e_8:
    speaker: mana
    en: Yes.
    ko: 예.
    ja: はい。
  d_main_31_01_e_9:
    speaker: rapi
    en: Commander, we should join them.
    ko: 합류하시죠. 지휘관.
    ja: 合流しましょう、指揮官。
  d_main_31_01_e_10:
    speaker: "<Self>"
    en: Agreed. Let's go.
    ko: 응. 가자.
    ja: ああ、行こう
  d_main_31_01_e_11:
    speaker: neon
    en: I have something to confess.
    ko: 이실직고하겠습니다!
    ja: 正直に自白します！
  d_main_31_01_e_12:
    speaker: neon
    en: I... fell asleep during the mission briefing.
    ko: 저 사실 작전 브리핑 때 졸아서!
    ja: 私、実は作戦会議で居眠りしていました！
  d_main_31_01_e_13:
    speaker: neon
    en: I haven't got a clue what Mana is doing here, what the stakes are, and what's
      going on with Absolute.
    ko: 왜 마나가 여기 있고, 말뚝은 뭐고, 앱솔루트 분들은 또 뭔지 하나도 모르겠습니다!
    ja: |-
      マナやアブソルートの皆さんが
      ここに来ている理由も、Aナントカのことも、
      何一つ分かりません！
  d_main_31_01_e_14:
    speaker: anis
    en: You're shouting it like you're proud of the fact you know nothing.
    ko: 자랑이다 아주.
    ja: それ、誇らしげに言うこと？
  d_main_31_01_e_15:
    speaker: neon
    en: Naturally! I always hold my head high.
    ko: 물론이죠. 저는 저를 항상 자랑스럽게 여기니까요.
    ja: |-
      もちろんです。
      私はいつも自分を誇らしく思っていますから。
  d_main_31_01_e_16:
    speaker: anis
    en: "..."
    ko: 그 뭐냐.
    ja: まあいいわ、ええと…
  d_main_31_01_e_17:
    speaker: anis
    en: If you hadn't nodded off, you'd know that Absolute is harnessing the Harmony
      Cube in order to destroy the crystal. Isn't that right, Mana?
    ko: 수정을 하모니 큐브로 조종해서, 앱솔루트가 그걸 부순다는 내용이었지?
    ja: |-
      クリスタルをハーモニーキューブで制御して、
      アブソルートがそれを壊すみたいな
      話だったわよね？
  d_main_31_01_e_18:
    speaker: mana
    en: Not even a little bit.
    ko: 전부 틀렸습니다.
    ja: まったく違います。
  d_main_31_01_e_19:
    speaker: anis
    en: "... Did I at least get some keywords right?"
    ko: "…얼추 키워드는 맞지 않아?"
    ja: "…キーワードは合ってない？"
  d_main_31_01_e_20:
    speaker: "<Self>"
    en: Sorry, Mana, but can you explain it to us again?
    ko: |-
      …미안해 마나.
      다시 한번 설명 부탁할게.
    ja: |-
      …すまないが、マナ。
      もう一度説明を頼めるか？
  d_main_31_01_e_21:
    speaker: mana
    en: Fine.
    ko: 알겠습니다.
    ja: 分かりました。
  d_main_31_01_e_22:
    speaker: mana
    en: Based on the investigation the Central Government conducted on the E2 Crystals,
    ko: |-
      중앙 정부에서 수정,
      E2 크리스탈에 대해 면밀히 조사한 결과.
    ja: |-
      中央政府による、クリスタル…
      正式にはE2クリスタルに対する
      詳細な調査の結果…
  d_main_31_01_e_23:
    speaker: anis
    en: Man, you all love these kind of names, don't you? First "Material H", now
      "E2 Crystals".
    ko: |-
      마테리얼 H도 그렇고
      너희 이름 지으려면 좀 더 짧게 지어주라.
    ja: |-
      マテリアルHもそうだけど、
      もっと短い名前にした方がいいんじゃない？
  d_main_31_01_e_24:
    speaker: mana
    en: This substance was deemed highly dangerous to the Ark and classified as risk
      level SS.
    ko: |-
      해당 물질은 방주에 매우 치명적이라 판단,
      리스크 레벨 SS로 지정했습니다.
    ja: |-
      …該当の物質はアークに
      致命的な危機をもたらしうる
      リスクレベルSSの問題と決定され…
  d_main_31_01_e_25:
    speaker: mana
    en: At the same time, as it was determined that it didn't have any positive effect
      on the surface's ecosystem,
    ko: 지상의 생태계에도 긍정적인 영향을 미치지 않는 것으로 판단되기에, 섬멸하기로 결정되었습니다.
    ja: |-
      さらに地上の生態系にも
      悪影響を及ぼしかねないことから、
      根絶することが決定されました。
  d_main_31_01_e_26:
    speaker: mana
    en: any further research would serve no purpose, and the decision was made to
      eradicate the material.
    ko: 더 이상의 조사는 무의미하다고 판단한 것이죠.
    ja: |-
      これ以上調査しても意味がないという
      判断だと思います。
  d_main_31_01_e_27:
    speaker: mana
    en: For some perspective, Heretics were designated as risk level S.
    ko: 참고 사항으로, 헬레틱은 리스크 레벨 S입니다.
    ja: |-
      参考までに、
      ヘレティックはリスクレベルSです。
  d_main_31_01_e_28:
    speaker: mana
    en: These E2 Crystals, meanwhile, are one level above even that.
    ko: E2 크리스탈 때문에 등급이 하나 더 생긴 셈입니다.
    ja: |-
      E2クリスタルのために、
      新しいレベルが設定されました。
  d_main_31_01_e_29:
    speaker: mana
    en: The Harmony Cube located here is outdated and not well maintained,
    ko: 이곳에 위치하고 있는 하모니 큐브는 노후화되고 관리를 받지 않아 상태가 좋다고는 말씀드릴 순 없으나.
    ja: |-
      新たに発見されたハーモニーキューブは
      管理が行き届かず老朽化しており
      理想的な状態とは言えませんが、
  d_main_31_01_e_30:
    speaker: mana
    en: but it is still capable of running calculations pertaining to the construction
      of the Ark.
    ko: "[방주를 만들기 위해 연산한다]는 기능은 살아있습니다."
    ja: |-
      「アーク建造のための演算機能」は
      生きています。
  d_main_31_01_e_31:
    speaker: mana
    en: By setting this Harmony Cube loose on the nearby infested E2 Crystals,
    ko: |-
      우리는 하모니 큐브를 제어,
      인근을 잠식하고 있는 E2 크리스탈에.
    ja: |-
      私たちはハーモニーキューブの制御を確保し、
      周辺の一帯を侵食するE2クリスタルに対して…
  d_main_31_01_e_32:
    speaker: mana
    en: we will "overwrite" the basic structures of the Ark here, which are known
      as Lost Sectors.
    ko: 방주 기초 구조물, 즉 로스트 섹터를 [덮어씌웁니다].
    ja: |-
      ロストセクターで見られるような
      アークの基礎構造物で「上書き」を行います。
  d_main_31_01_e_33:
    speaker: mana
    en: The structures generated by this Harmony Cube are composed of glass, which
      makes them perfect for dealing with E2 Crystals.
    ko: 해당 하모니 큐브가 생성하는 방주 기초 구조물은 유리로 구성되어, E2 크리스탈의 완벽한 천적이 됩니다.
    ja: |-
      このアークの基礎構造物には
      E2クリスタルに対して
      完全耐食性のあるガラスが利用されます。
  d_main_31_01_e_34:
    speaker: mana
    en: Our strategy is to fill the area with these glass structures and push back
      the E2 Crystals.
    ko: 방주 기초 구조물로 인근을 채워 E2 크리스탈을 밀어내는 것이, 이번 작전의 개요입니다.
    ja: |-
      それによって周辺を埋め尽くし、
      E2クリスタルを排除することが
      今回の作戦の要です。
  d_main_31_01_e_35:
    speaker: neon
    en: And this place will be the epicenter of that operation?
    ko: 어… 그럼 여길 중심으로 밀어내는 건가요?
    ja: えっと…つまり、ここを中心にドカンと一発？
  d_main_31_01_e_36:
    speaker: mana
    en: No.
    ko: 아니요.
    ja: 違います。
  d_main_31_01_e_37:
    speaker: neon
    en: Oh. Okay.
    ko: 그렇군요.
    ja: そうですか。
  d_main_31_01_e_38:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_01_e_39:
    speaker: mana
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_01_e_40:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_01_e_41:
    speaker: anis
    en: Care to elaborate?
    ko: 추가 설명 좀… 해주면 안 될까….
    ja: もう少し詳しく…説明してもらえない…？
  d_main_31_01_e_42:
    speaker: mana
    en: We intend to use an A Pillar which will act as a "stake" of sorts.
    ko: |-
      A 필러를 사용할 겁니다.
      통칭 [말뚝]이라고 표현합니다.
    ja: |-
      Aピラー、通称「杭」と呼ばれる物を
      使用します。
  d_main_31_01_e_43:
    speaker: mana
    en: We will insert this A Pillar into the most densely-packed area of the Crystal
      Region, from which the basic structures will expand outwards.
    ko: |-
      이 A 필러를 수정 밀집 지역에 박아 넣어,
      그곳을 중심으로 방주 기초 구조물을 확장합니다.
    ja: |-
      このAピラーをクリスタルの
      密集地点に打ち込み、そこを起点として
      アークの基礎構造物を展開させます。
  d_main_31_01_e_44:
    speaker: mana
    en: By repeating this process multiple times, we'll eventually fill the area with
      these structures.
    ko: 그것을 n번 반복해, 일대를 방주 기초 구조물로 가득 채웁니다.
    ja: |-
      それを数回繰り返し、一帯を
      アークの基礎構造物で固めます。
  d_main_31_01_e_45:
    speaker: anis
    en: I wonder how that's going to look...
    ko: 음… 어떤 이미지인지 전혀 안 떠오르는데.
    ja: |-
      うーん…どんなかんじになるのか
      全然想像できないんだけど。
  d_main_31_01_e_46:
    speaker: mana
    en: What you need to do now is join up with Absolute and proceed with the mission.
    ko: 앱솔루트 스쿼드와 합류해 작전을 진행해 주십시오.
    ja: |-
      アブソルート部隊と合流し、
      作戦を遂行してください。
  d_main_31_01_e_47:
    speaker: mana
    en: They've been fully briefed on this operation,
    ko: |-
      해당 작전에 대해 모두 숙지하고 있으며,
      시뮬레이션까지 마친 상태입니다.
    ja: |-
      この作戦の手順はすべて熟知しており、
      シミュレーションも済ませています。
  d_main_31_01_e_48:
    speaker: mana
    en: and have even completed a simulation.
    ko: 직접 보고 확인해 보시는 걸 추천합니다.
    ja: 実際に見た方が早いでしょう。
  d_main_31_01_e_49:
    speaker: anis
    en: Alright, no issues on my end.
    ko: 음… 일단 오케이.
    ja: うーん…ひとまずオッケー。
  d_main_31_01_e_50:
    speaker: "<Self>"
    en: Anything else?
    ko: 그 외에는?
    ja: 他には？
  d_main_31_01_e_51:
    speaker: mana
    en: What do you mean?
    ko: 그 외라면 무엇을 말씀하시는 겁니까.
    ja: 他とは、具体的に何のことでしょうか。
  d_main_31_01_e_52:
    speaker: "<Self>"
    en: What about Grave?
    ko: "…필그림. 그레이브 얘기야."
    ja: "…ピルグリム。グレイブの問題だ"
  d_main_31_01_e_53:
    speaker: mana
    en: I haven't seen any sight of her yet.
    ko: "…아직 인근에서는 목격하지 못했습니다."
    ja: "…現在のところ、付近では目撃されていません。"
  d_main_31_01_e_54:
    speaker: "<Self>"
    en: Understood.
    ko: "…알겠어. 고마워."
    ja: "…分かった。ありがとう"
  d_main_31_01_e_55:
    speaker: "<Self>"
    en: Alright, let's go and meet up with Absolute.
    ko: 그럼 가자. 앱솔루트와 합류해야지.
    ja: では、行こう。アブソルートと合流する
d_main_31_02_s:
  d_main_31_02_s_1:
    speaker: vesti
    en: C-Commander!
    ko: 지, 지휘관님!
    ja: し、指揮官様！
  d_main_31_02_s_2:
    speaker: emma
    en: Oh my. You came.
    ko: 어머. 왔어?
    ja: あら、来たのね～
  d_main_31_02_s_3:
    speaker: eunhwa
    en: Hurry up, you idiots. This is why...
    ko: 빨리빨리 좀 다녀라 머저리들아. 이래서 ㅅ….
    ja: テキパキ動け、ウスノロ。これだから三…
  d_main_31_02_s_4:
    speaker: neon
    en: Sorry, inferior people like us walk kinda slow.
    ko: 죄송해요. 삼류라서 걸음이 느린걸요.
    ja: |-
      申し訳ございません。
      三流だから歩くのが遅いんです。
  d_main_31_02_s_5:
    speaker: anis
    en: For every three steps you take, we only take one. Oh, how useless we are!
    ko: |-
      남들이 세 걸음 걸을 때 한걸음 밖에 못 걸어.
      삼류라서.
    ja: |-
      みんなが3歩進む間に1歩しか進めないの。
      三流だから。
  d_main_31_02_s_6:
    speaker: neon
    en: We're not worthy!
    ko: 흑흑. 불쌍한 삼류.
    ja: ううっ。かわいそうな三流。
  d_main_31_02_s_7:
    speaker: anis
    en: We're not worthy!
    ko: 어흑흑. 가여워라.
    ja: えーん。かわいそう。
  d_main_31_02_s_8:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_02_s_9:
    speaker: vesti
    en: Hehe, this is fun.
    ko: 헤, 헤헤. 재밌다.
    ja: え、えへへ。面白いね。
  d_main_31_02_s_10:
    speaker: emma
    en: I knew we'd all get along swimmingly.
    ko: 역시. 오랜만에 봐도 호흡이 척척 맞네.
    ja: 相変わらず息がぴったりね～
  d_main_31_02_s_11:
    speaker: eunhwa
    en: "... Tsk."
    ko: "…쯧."
    ja: "…チッ。"
  d_main_31_02_s_12:
    speaker: rapi
    en: Give me a sitrep.
    ko: 상황은?
    ja: 状況は？
  d_main_31_02_s_13:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_02_s_14:
    speaker: eunhwa
    en: The container with the stakes is going to be transported over by air in a
      while.
    ko: 말뚝을 실은 컨테이너가 곧 공중에서 올 거다.
    ja: |-
      杭を積んだコンテナが、
      もうすぐ空から来るはずだ。
  d_main_31_02_s_15:
    speaker: eunhwa
    en: There's a possibility it could be shot down before landing, so we need to
      clear this place of Raptures.
    ko: 요격당할 수도 있으니 미리 여길 치워놔야 해.
    ja: |-
      迎撃される可能性がある。
      事前にあたりを片づけておきたい。
  d_main_31_02_s_16:
    speaker: anis
    en: What? You're still not done?
    ko: 뭐야. 그거 아직 안 끝났어?
    ja: えっ？まだ終わってなかったの？
  d_main_31_02_s_17:
    speaker: anis
    en: Jeez, Absolute has really fallen off.
    ko: 앱솔루트 한물갔네 갔어.
    ja: アブソルートも落ちたものね。
  d_main_31_02_s_18:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_02_s_19:
    speaker: eunhwa
    en: We were waiting for you.
    ko: 너희를 기다리고 있었다.
    ja: お前たちを待っていた。
  d_main_31_02_s_20:
    speaker: anis
    en: What?
    ko: "…뭐?"
    ja: "…えっ？"
  d_main_31_02_s_21:
    speaker: vesti
    en: It's just that I've heard so many stories about how remarkable the Counters
      are.
    ko: |-
      나, 나 있지.
      카운터스가 활약했다는 얘기 엄청 들었거든.
    ja: |-
      わ、私たちね。カウンターズが
      活躍したって話をたくさん聞いたの。
  d_main_31_02_s_22:
    speaker: vesti
    en: I wanted to see it for myself.
    ko: 그래서… 직접 보고 싶어졌어.
    ja: だから…この目で見たくなっちゃったんだ。
  d_main_31_02_s_23:
    speaker: emma
    en: It's not that we're doubting you.
    ko: |-
      실력을 의심하는 것이 아니라,
      지금 어느 정도 수준인지.
    ja: |-
      実力を疑ってるわけじゃないのよ～
      ただ、今どれくらいのものなのか…
  d_main_31_02_s_24:
    speaker: emma
    en: We simply want to see what you're capable of.
    ko: 확인해보고 싶거든.
    ja: 確認してみたくなったの～
  d_main_31_02_s_25:
    speaker: "<Self>"
    en: What is this, some kind of test we have to pass?
    ko: "…테스트네."
    ja: "…試したいということか"
  d_main_31_02_s_26:
    speaker: emma
    en: Hehe, that's a rather blunt way of putting it...
    ko: 후후. 그렇게 말하기 싫어서 돌려서 얘기한 건데.
    ja: |-
      ふふ…そういう言い方は
      したくなかったんだけど～
  d_main_31_02_s_27:
    speaker: emma
    en: But yes, more or less.
    ko: 맞아. 틀리지 않아.
    ja: そうなっちゃうわよね～
  d_main_31_02_s_28:
    speaker: eunhwa
    en: Come on.
    ko: 보여봐라.
    ja: 見せてみろ。
  d_main_31_02_s_29:
    speaker: eunhwa
    en: Show us what you can do.
    ko: 너희들의 레벨을.
    ja: お前たちの実力を。
  d_main_31_02_s_30:
    speaker: rapi
    en: What's the point of this?
    ko: 이게 무슨 의미가 있지?
    ja: それに何の意味があるの？
  d_main_31_02_s_31:
    speaker: rapi
    en: Are you still obsessed with who's the strongest?
    ko: "…아직까지 최강이라는 단어에 집착하고 있는 거야?"
    ja: "…まだ最強という言葉にこだわっているの？"
  d_main_31_02_s_32:
    speaker: eunhwa
    en: Be quiet.
    ko: 조용히 해라.
    ja: 黙れ。
  d_main_31_02_s_33:
    speaker: eunhwa
    en: You abandoned us and left us in the lurch, only to sidle up with a third-rate
      squad instead.
    ko: |-
      우릴 내다버리고 간 네가,
      돌아오지도 않고 삼류 스쿼드에 계속 붙어있는 이유가 있을 것 아냐.
    ja: |-
      お前にも私たちを捨てて、
      三流部隊に残り続けている理由が
      あるんだろう？
  d_main_31_02_s_34:
    speaker: eunhwa
    en: You must have had a reason to do that. I'd like to know what it is.
    ko: 그걸 보이라는 거다.
    ja: それを見せろと言ってるんだ。
  d_main_31_02_s_35:
    speaker: anis
    en: Yeesh, jealous much?
    ko: 허이구. 질투심 폭발하시네.
    ja: やれやれ。ジェラシー大爆発ってやつ？
  d_main_31_02_s_36:
    speaker: eunhwa
    en: Do you ever shut that trap of yours?
    ko: 그 입은 여전히 쉬질 않는군.
    ja: 相変わらず口が止まらないな。
  d_main_31_02_s_37:
    speaker: anis
    en: If you want still these lips, why don't you come give me a kiss? Mwa mwa mwa~
    ko: |-
      그럼 좀 쉬게 네 입술로 덮어줄래?
      우~움~
    ja: |-
      そろそろ止めたいから
      あなたの唇で塞いでくれる？
      んーっ！
  d_main_31_02_s_38:
    speaker: eunhwa
    en: "... Why do I even bother."
    ko: "…상종을 말아야지."
    ja: "…付き合うのもバカバカしい…"
  d_main_31_02_s_39:
    speaker: eunhwa
    en: You've got three minutes until the container arrives.
    ko: 3분 뒤, 컨테이너가 온다.
    ja: 3分後にコンテナが到着する。
  d_main_31_02_s_40:
    speaker: eunhwa
    en: Clear this place out before then.
    ko: 그전에 정리해라.
    ja: その前に片づけろ。
  d_main_31_02_s_41:
    speaker: "<Self>"
    en: "... Fine. Let's go, everyone."
    ko: "…좋아. 다들 가보자."
    ja: "…分かった。みんな、行こう"
  d_main_31_02_s_42:
    speaker: rapi
    en: Commander, we don't have to go along with this ridiculous game of theirs.
    ko: 지휘관. 이런 일에 굳이 응할 필요는….
    ja: 指揮官。話に乗る必要は…
  d_main_31_02_s_43:
    speaker: "<Self>"
    en: No, let's show them.
    ko: 보여주자.
    ja: 見せつけてやろう
  d_main_31_02_s_44:
    speaker: "<Self>"
    en: Let's show them what we're made of.
    ko: 지금 우리를.
    ja: 今の私たちを
  d_main_31_02_s_45:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_02_s_46:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_02_s_47:
    speaker: anis
    en: Okay. Let's go.
    ko: 좋아. 가자고.
    ja: よーし。行きましょ。
  d_main_31_02_s_48:
    speaker: anis
    en: You want to witness the greatness of the Counters firsthand? You got it!
    ko: 가암히 위대하신 카운터스의 실력을 직접 보고 싶다 이거지?
    ja: カウンターズ様の大活躍が見たいんでしょ？
  d_main_31_02_s_49:
    speaker: neon
    en: I might just have to unleash the full power of my Super Vision.
    ko: |-
      아 이거 안 되겠는데요.
      비전 아이 풀파워로 한 번 날려줘야겠는데요.
    ja: |-
      これはいけませんね。
      ビジョン・アイのフルパワーを
      お見せしましょう。
  d_main_31_02_s_50:
    speaker: anis
    en: "... I'd advise against that. All they'll see is your glasses twinkling slightly."
    ko: "…그거 그냥 남들이 보기엔 안경만 번쩍이는 거니까 그만둬."
    ja: |-
      …それ、端から見たらただ眼鏡が
      光ってるだけで意味ないと思うけど。
  d_main_31_02_s_51:
    speaker: rapi
    en: Why do you all...
    ko: 둘까지 왜 그러….
    ja: アニス、ネオン…
  d_main_31_02_s_52:
    speaker: anis
    en: Rapi.
    ko: 라피.
    ja: ラピ。
  d_main_31_02_s_53:
    speaker: anis
    en: Let's show them that you made the right choice.
    ko: 네 선택이 틀리지 않았다는 걸 보여주자.
    ja: |-
      あなたの選択が正しいってことを
      分からせてあげましょ。
  d_main_31_02_s_54:
    speaker: neon
    en: Let's show how well we work together.
    ko: 우리가 얼마나 잘 맞는지 보여주자고요.
    ja: |-
      私たちのコンビネーションを
      見せつけてやりましょう。
  d_main_31_02_s_55:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_02_s_56:
    speaker: "<Self>"
    en: Let's do this.
    ko: 가자.
    ja: 行こう
d_main_31_02_e:
  d_main_31_02_e_1:
    speaker: eunhwa
    en: Finished.
    ko: |-
      상황 종료.
      …확인했다.
    ja: |-
      状況終了。
      …確認した。
  d_main_31_02_e_2:
    speaker: emma
    en: What do you guys think?
    ko: "…어때?"
    ja: "…どう？"
  d_main_31_02_e_3:
    speaker: vesti
    en: I thought it was impressive, personally.
    ko: 나, 난 대단하다고 생각해.
    ja: わ、私はすごいと思う。
  d_main_31_02_e_4:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_02_e_5:
    speaker: eunhwa
    en: Let's move to the mission area.
    ko: 작전 지역으로 이동한다.
    ja: 作戦区域に移動する。
  d_main_31_02_e_6:
    speaker: anis
    en: Hey! You could at least give us some feedback.
    ko: 야. 남의 재주를 봤으면 감상평을 남겨야 할 것 아냐?
    ja: ちょっと。せめて感想ぐらい聞かせなさいよ。
  d_main_31_02_e_7:
    speaker: neon
    en: Yeah! If you're not gonna leave a review, then you at least oughta pay us.
    ko: 리뷰도 없이 그냥 가실 거면 돈이라도 주세요.
    ja: それが嫌なら、見学料を払ってください。
  d_main_31_02_e_8:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_02_e_9:
    speaker: neon
    en: Oooh, she's not saying anything! That must mean she's gonna pay us. Nice!
    ko: 어, 진짜 돈 주려나보다. 앗싸~
    ja: |-
      あっ、本当に払ってくれる気ですか？
      助かります～
  d_main_31_02_e_10:
    speaker: eunhwa
    en: It seems you're finally capable of not being complete morons all the time.
    ko: 간신히 삼류 티는 벗은 모양이군.
    ja: ようやく三流からは抜け出せたようだな。
  d_main_31_02_e_11:
    speaker: eunhwa
    en: And in a fairly short amount of time, too. Impressive.
    ko: 이렇게 단시간에, 훌륭하다.
    ja: 成長が早い。悪くない。
  d_main_31_02_e_12:
    speaker: anis
    en: "... What is wrong with her?"
    ko: "…얘 왜 이래?"
    ja: "…ちょっと、どうしちゃったの？"
  d_main_31_02_e_13:
    speaker: neon
    en: Such effusive praise! You don't have to be so nice.
    ko: 그, 그렇게까진 얘기 안 해주셔도 되는데요.
    ja: |-
      そ、そこまで褒めていただけるとは
      予想外ですね。
  d_main_31_02_e_14:
    speaker: eunhwa
    en: There are some caveats, however.
    ko: 하지만 한계가 있어.
    ja: しかし、底も見えている。
  d_main_31_02_e_15:
    speaker: eunhwa
    en: The squirt and the squad leader are competent.
    ko: 꼴통 후배와 스쿼드 리더는 좋아.
    ja: バカな後輩と部隊のリーダーはいい。
  d_main_31_02_e_16:
    speaker: eunhwa
    en: I can't say the same about you two.
    ko: 하지만 너희 둘.
    ja: だが、お前たち2人だ。
  d_main_31_02_e_17:
    speaker: eunhwa
    en: It's not a major issue for now, since the skill gap isn't too significant,
    ko: 지금은 기량 차가 압도적이지 않아서 괜찮겠지만.
    ja: |-
      今はまだ圧倒的な技術差が
      ついていないからいいが…
  d_main_31_02_e_18:
    speaker: eunhwa
    en: but as those two grow stronger, both of you will only end up dragging them
      down.
    ko: 저 둘이 더 성장하게 되면 너희는 확실한 걸림돌이야.
    ja: |-
      そっちの2人がさらに成長したら、
      お前たちはいずれ明らかなお荷物になる。
  d_main_31_02_e_19:
    speaker: eunhwa
    en: It's not that you haven't grown. You just haven't improved enough.
    ko: |-
      성장을 하지 않은 건 아니지만,
      그 정도가 약해.
    ja: |-
      成長していないわけじゃないが、
      まだまだ弱い。
  d_main_31_02_e_20:
    speaker: eunhwa
    en: You need to do better.
    ko: 잘 좀 해라.
    ja: もっと努力しろ。
  d_main_31_02_e_21:
    speaker: anis
    en: "... Yeah, I knew that."
    ko: "…알아 그 정도는."
    ja: "…分かってるわよ、それぐらい。"
  d_main_31_02_e_22:
    speaker: eunhwa
    en: Good. As long as you're aware.
    ko: 그래. 알면 됐다.
    ja: そうか。ならいい。
  d_main_31_02_e_23:
    speaker: eunhwa
    en: Now, let's move.
    ko: 이동한다.
    ja: 移動するぞ。
  d_main_31_02_e_24:
    speaker: "<Narration>"
    en: Eunhwa walks ahead.
    ko: 은화는 앞으로 걸어갔다.
    ja: ウンファは前方へ歩いていった
  d_main_31_02_e_25:
    speaker: vesti
    en: Wow, that was amazing! You guys work together so well as a team,
    ko: |-
      대, 대단하다.
      다, 다들 사이좋구나. 헤헤.
    ja: |-
      す、すごいね。
      み、みんな仲よしなんだ。えへへ。
  d_main_31_02_e_26:
    speaker: vesti
    en: that you hardly notice your firepower is lacking.
    ko: 호흡이 너무 잘 맞아서 부족한 화력이 티가 거의 안 나.
    ja: |-
      火力不足だって、チームワークのおかげで
      ほとんど分からないよ。
  d_main_31_02_e_27:
    speaker: neon
    en: Our firepower... is lacking?
    ko: "…부족한… 화력이요?"
    ja: "…火力…不足…？"
  d_main_31_02_e_28:
    speaker: vesti
    en: Oh, er... sorry.
    ko: 아, 미, 미안.
    ja: あ、ご、ごめん。
  d_main_31_02_e_29:
    speaker: vesti
    en: I may have said too much. I'm sure you'll eventually find weapons that are
      better suited to you.
    ko: |-
      다들 각자 맞는 무장이 있을 텐데….
      내, 내가 너무 내 기준으로 말했네.
    ja: |-
      みんな、適合する規格はそれぞれなのに…
      じ、自分の基準で言っちゃった。
  d_main_31_02_e_30:
    speaker: emma
    en: Come to think of it, have any of you ever upgraded your gear?
    ko: 그러고 보니 카운터스는 장비 교체 안 해?
    ja: |-
      そういえば、カウンターズは
      装備を切り替えないの～？
  d_main_31_02_e_31:
    speaker: rapi
    en: There's no need for us to wantonly upgrade our loadout.
    ko: 무턱대고 장비를 확장할 순 없어.
    ja: むやみに切り替えられるものじゃないわ。
  d_main_31_02_e_32:
    speaker: rapi
    en: What we're using right now suits us perfectly.
    ko: 지금 몸에 가장 잘 맞는 것들이니까.
    ja: 今の武装が一番体に合っているものだから。
  d_main_31_02_e_33:
    speaker: emma
    en: Hehe, if you say so.
    ko: 후후. 그래.
    ja: ふふ、そう。
  d_main_31_02_e_34:
    speaker: mana_op
    en: Sorry to interrupt,
    ko: 실례합니다.
    ja: 失礼します。
  d_main_31_02_e_35:
    speaker: mana_op
    en: but the container has arrived.
    ko: 컨테이너 도착을 확인했습니다.
    ja: コンテナの到着を確認しました。
  d_main_31_02_e_36:
    speaker: mana_op
    en: The initial setup is expected to take 20 minutes.
    ko: 기본 세팅까지 20분 소요 예정입니다.
    ja: |-
      基本設定の完了まで
      20分ほどかかる予定です。
  d_main_31_02_e_37:
    speaker: shifty_r
    en: In the meantime, we'll proceed to the designated area.
    ko: 그럼 그동안 첫 번째 작전 지역으로 이동할게요.
    ja: |-
      では、その間に最初の作戦区域に
      移動しておきましょう。
  d_main_31_02_e_38:
    speaker: mana_op
    en: Roger that. I'll have it ready to fire when you give me the signal.
    ko: 예. 신호가 오면 바로 쏠 수 있도록 준비하겠습니다.
    ja: |-
      はい。合図されたら
      即時発射できるよう準備します。
  d_main_31_02_e_39:
    speaker: emma
    en: Let's go.
    ko: 그럼 가자.
    ja: じゃあ、行きましょ～
d_main_31_03:
  d_main_31_03_1:
    speaker: shifty_r
    en: Destination reached.
    ko: 작전 지역에 도착.
    ja: 作戦区域に到着。
  d_main_31_03_2:
    speaker: shifty_r
    en: Requesting further guidance as to where the stakes will be driven.
    ko: 말뚝이 박힐 위치를 가이드해 주세요.
    ja: 誘導ビーコンを設置してください。
  d_main_31_03_3:
    speaker: eunhwa
    en: I'll do it.
    ko: 내가 한다.
    ja: 私がやる。
  d_main_31_03_4:
    speaker: "<Narration>"
    en: Eunhwa takes a flat disk out of her pocket and places it on the ground.
    ko: |-
      은화는 품에서 납작한 원반을 꺼낸 후
      바닥에 내려놓았다.
    ja: |-
      ウンファは懐から円板を取り出し、
      地面に置いた
  d_main_31_03_5:
    speaker: eunhwa
    en: The stakes will land where that disk is.
    ko: 이걸 놓은 위치로 말뚝이 날아와 박힌다.
    ja: これを置いた場所に杭が刺さる。
  d_main_31_03_6:
    speaker: eunhwa
    en: Everyone, step back.
    ko: 다들 물러서.
    ja: 全員下がれ。
  d_main_31_03_7:
    speaker: eunhwa
    en: Go ahead, Mana.
    ko: 마나. 시작해.
    ja: マナ。始めろ。
  d_main_31_03_8:
    speaker: mana_op
    en: Coordinates confirmed. Launching A Pillar towards the guidance signal.
    ko: |-
      예. 좌표 확인.
      가이드 시그널을 향해 A 필러를 발사합니다.
    ja: |-
      了解。座標を確認。
      ガイドシグナルを目標に
      Aピラーを射出します。
  d_main_31_03_9:
    speaker: mana_op
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_03_10:
    speaker: mana_op
    en: A Pillar launched.
    ko: 발사 완료.
    ja: 射出完了。
  d_main_31_03_11:
    speaker: mana_op
    en: Handing over control to the Operator for the landing procedure.
    ko: 착지까지의 컨트롤을 오퍼레이터에게 인계합니다.
    ja: |-
      着弾までの操作権を
      オペレーターに受け渡します。
  d_main_31_03_12:
    speaker: shifty_r
    en: Roger. Assuming control.
    ko: 예. 컨트롤 전환 완료.
    ja: 了解。コントロール切り替え完了。
  d_main_31_03_13:
    speaker: anis
    en: Huh? Shifty is piloting it?
    ko: 오 뭐야. 시프티가 조종하는 거야?
    ja: えっ？シフティーが操縦するの？
  d_main_31_03_14:
    speaker: shifty_r
    en: Yes, I'll be steering it to the guidance signal.
    ko: 어, 예. 가이드 시그널까지 조종은 제가 해요.
    ja: |-
      ええと、はい。
      ガイドシグナルまでの操作は私の担当です。
  d_main_31_03_15:
    speaker: mana_op
    en: I'm not overly familiar with this control system.
    ko: 저는 조종은 특기가 아니라서요.
    ja: 私はそういうことが得意ではないので。
  d_main_31_03_16:
    speaker: neon
    en: Wow, you must be really good at this then, Shifty.
    ko: 와. 그럼 시프티는 조종 잘하나 보네요.
    ja: へえ、じゃあシフティーは得意なんですね。
  d_main_31_03_17:
    speaker: shifty_r
    en: I wouldn't go that far, but it was covered in my curriculum.
    ko: 잘… 까지는 아니지만 교육 과정에 포함되어 있어서요.
    ja: |-
      得意…とまではいきませんが、
      教育課程に含まれていましたから。
  d_main_31_03_18:
    speaker: shifty_r
    en: There are a few tricks you can learn, and the whole process is easy to replicate
      with a flight simulator.
    ko: |-
      이게 요령이 있는데,
      약간 비행 시뮬레이터 하는 느낌으로 하면 할만해요.
    ja: |-
      コツがあるんですよ。
      フライトシミュレーターと同じ感じです。
  d_main_31_03_19:
    speaker: anis
    en: "... I see."
    ko: "…그렇구나."
    ja: "…そうなんだ。"
  d_main_31_03_20:
    speaker: shifty_r
    en: Oh... like that, yes... and...
    ko: |-
      어엇. 읏챠….
      이렇… 게 가서….
    ja: |-
      あっと。よいしょっ…
      こう…して…
  d_main_31_03_21:
    speaker: shifty_r
    en: Got it! It should land any moment now.
    ko: 좋아! 됐어요! 착지합니다!
    ja: はい！問題ありません！目標に到着します！
  d_main_31_03_22:
    speaker: "<Narration>"
    en: "*Crash*!"
    ko: 쿠웅-!!
    ja: ズドンッ！！
  d_main_31_03_23:
    speaker: "<Monologue>"
    en: A massive white pillar plummets from the sky and lands upright on the ground.
    ko: 거대한 하얀색의 기둥이 하늘에서 내려와 지면에 박혔다.
    ja: 巨大な白い柱が空から降り、地面に打ち込まれた
  d_main_31_03_24:
    speaker: "<Monologue>"
    en: Upon impact, there's a resounding thud and massive plumes of dust emerge in
      its wake.
    ko: "…지면이 울린다. 먼지도 굉장하다."
    ja: "…地響きと共に大量の砂ぼこりが巻き上がった"
  d_main_31_03_25:
    speaker: shifty_r
    en: Landing complete.
    ko: 착지 완료.
    ja: 目標到達。
  d_main_31_03_26:
    speaker: mana_op
    en: Checking alignment. Initiating link with Harmony Cube.
    ko: |-
      평행 확인.
      하모니 큐브와의 연동 개시.
    ja: |-
      こちらでも確認しました。
      ハーモニーキューブとの連携を開始。
  d_main_31_03_27:
    speaker: mana_op
    en: Hub designation complete. Computational power amplification confirmed.
    ko: |-
      허브 지정완료.
      연산력 증폭 확인.
    ja: |-
      ハブ指定完了。
      演算能力の増幅を確認。
  d_main_31_03_28:
    speaker: mana_op
    en: Initiating Ark creation sequence.
    ko: |-
      방주 생성 시퀀스.
      개시.
    ja: |-
      アーク生成シーケンス、
      開始。
  d_main_31_03_29:
    speaker: "<Narration>"
    en: "*Woooooooooooong*"
    ko: 웅웅웅웅웅---
    ja: ブーン…
  d_main_31_03_30:
    speaker: "<Monologue>"
    en: The white pillar begins to vibrate.
    ko: 백색의 기둥이 진동하며 울린다.
    ja: 白い柱が振動しはじめた
  d_main_31_03_31:
    speaker: "<Monologue>"
    en: It feels like the ground itself is rippling.
    ko: "…뭔가 땅이 출렁거리는 듯 한 느낌이…."
    ja: "…なんだか、地面が揺れているような…"
  d_main_31_03_32:
    speaker: eunhwa
    en: Everyone, brace yourselves!
    ko: 전원, 충격에 대비.
    ja: 全員、衝撃に備えろ。
  d_main_31_03_33:
    speaker: "<Monologue>"
    en: The ground begins to undulate wildly,
    ko: 지면이 꿀렁인다.
    ja: 大地が鳴動した
  d_main_31_03_34:
    speaker: "<Monologue>"
    en: and white blocks begin to shoot up like seedlings sprouting out of the ground.
    ko: 그리고 마치, 새싹이 돋아나듯 땅을 뚫고 백색의 블록들이 솟아오른다.
    ja: |-
      そして、まるで新芽が芽吹くように
      白いブロックが地面を貫き飛び出した
  d_main_31_03_35:
    speaker: "<Monologue>"
    en: At the same time, the crystals in the area shatter to pieces.
    ko: 지면을 차지하고 있던 수정들이 산산이 부서진다.
    ja: |-
      地面を覆っていたクリスタルが
      粉々に砕け散ってゆく
  d_main_31_03_36:
    speaker: "<Monologue>"
    en: 'Some blocks rise for a moment and stop, while others continue to surge up
      into the air seemingly without end. They assume a panoply of different shapes:
      triangles, ovals, diamonds, and more.'
    ko: |-
      솟아오르다가 마는 블록, 끝없이 솟아오르는 블록,
      삼각형, 타원형, 마름모꼴의 블록.
    ja: |-
      すぐに動きが止まるブロック、
      果てしなく成長するブロック、
      三角、だ円、ひし形のブロック…
  d_main_31_03_37:
    speaker: "<Monologue>"
    en: After a few moments, the blocks cease their movement.
    ko: |-
      다양한 형태와 움직임으로 솟아오르던 블록은,
      이윽고 움직임을 멈췄다.
    ja: |-
      様々な形や動きで湧き上がったブロックが、
      やがて動きを止めた
  d_main_31_03_38:
    speaker: "<Monologue>"
    en: In what was once a foreign land, there is now a familiar landscape.
    ko: 그리고 우리의 주변엔 익숙한 풍경이 펼쳐져 있었다.
    ja: |-
      気が付くと私たちの周りには、
      既視感を覚える風景が広がっていた
  d_main_31_03_39:
    speaker: "<Self>"
    en: It's... become a Lost Sector.
    ko: "…로스트 섹터가 됐네."
    ja: "…ロストセクターだ"
  d_main_31_03_40:
    speaker: mana_op
    en: Construction complete. A Pillar status all normal.
    ko: |-
      방주 기초 구조물 건축 완료.
      A 필러 상태 올 그린.
    ja: |-
      アークの基礎構造物、建造完了。
      Aピラーのステータス、オールグリーン。
  d_main_31_03_41:
    speaker: mana_op
    en: Linking with Harmony Cube and expanding the area.
    ko: 하모니 큐브와 연동하여 영역을 확장하도록 하겠습니다.
    ja: |-
      ハーモニーキューブと連携し、
      領域を拡張します。
  d_main_31_03_42:
    speaker: anis
    en: Holy crap! This place is unrecognizable now.
    ko: |-
      이, 이게 뭐야?
      환경을 그냥 바꿔버리네.
    ja: |-
      な、何なの、これ？
      景色がいきなり変わっちゃったけど。
  d_main_31_03_43:
    speaker: mana_op
    en: Think of this pillar as a pseudo-Harmony Cube, one which was created by the
      Harmony Cube itself.
    ko: |-
      요약하자면 유사 하모니 큐브입니다.
      하모니 큐브의 일부로 제작한 기둥이죠.
    ja: |-
      簡単に言うと疑似的なハーモニーキューブです。
      補助装置とも言えます。
  d_main_31_03_44:
    speaker: mana_op
    en: We can expand the structures around the area where the A Pillar is embedded.
    ko: A 필러를 박아 넣은 영역을 중심으로 방주 기초 건축물을 확장할 수 있습니다.
    ja: |-
      Aピラーは打ち込まれた地点を中心として、
      アークの基礎構造物を建造できます。
  d_main_31_03_45:
    speaker: mana_op
    en: Being made of glass, all of this material is immune to the E2 Crystals, so
      it can push them out.
    ko: 현재 세팅되어 있는 방주 기초 건축물의 재질은 E2 크리스탈에 면역인 유리이므로 E2 크리스탈을 밀어내는 것이 가능합니다.
    ja: |-
      今回の基礎構造物の材質は
      E2クリスタルに耐性がありますから
      これで排除することが可能です。
  d_main_31_03_46:
    speaker: mana_op
    en: Additionally, the A Pillar is tied to the Harmony Cube's computational power,
      so the more you install, the better the Harmony Cube's computation ability.
    ko: |-
      또한 A 필러는 하모니 큐브의 연산 보조를 맡고 있기도 해,
      설치하면 설치할수록 하모니 큐브의 연산 능력이 올라갑니다.
    ja: |-
      また、ハーモニーキューブの
      演算補助機能があり、設置数が増えるほど
      ハーモニーキューブの能力が増幅されます。
  d_main_31_03_47:
    speaker: anis
    en: Er...
    ko: "…어…."
    ja: "…ええと…"
  d_main_31_03_48:
    speaker: anis
    en: I didn't quite catch all of that.
    ko: 나 잘 모르는데….
    ja: よく分かんないんだけど…
  d_main_31_03_49:
    speaker: anis
    en: None of this makes any sense to me.
    ko: 이게… 말이 돼?
    ja: こんなこと…あるの？
  d_main_31_03_50:
    speaker: anis
    en: How can these structures just appear out of thin air?
    ko: 아, 아무것도 없는 곳에서 이런 구조물이 솟아 나오다니 말이 안 되잖아.
    ja: |-
      な、何もない場所からブロックが
      飛び出してくるなんて、あり得ないわよ。
  d_main_31_03_51:
    speaker: mana_op
    en: You're right, it doesn't make any logical sense. But you just saw it with
      your own eyes.
    ko: 그렇습니다. 말은 안 되지만 지금 눈앞에서 일어났죠.
    ja: |-
      その通り、考えがたいことです。
      ですが、目の前で起きたでしょう。
  d_main_31_03_52:
    speaker: anis
    en: How does the science behind all of this work? Although to be honest, I don't
      think I'd understand even if you did explain.
    ko: |-
      워, 원리가 뭔데?
      들어도 모르겠지만….
    ja: |-
      ど、どういう原理？
      聞いても分かんないだろうけど…
  d_main_31_03_53:
    speaker: mana_op
    en: That's classified information.
    ko: 극비입니다.
    ja: トップシークレットです。
  d_main_31_03_54:
    speaker: anis
    en: How come?
    ko: 아니, 왜?
    ja: えっ、なんで？
  d_main_31_03_55:
    speaker: mana_op
    en: Do you really think this process follows the laws of physics or basic energy
      principles?
    ko: 지금 보시기에 이 일련의 과정이 물리 법칙이나 에너지 법칙을 따르고 있는 것으로 보이십니까?
    ja: |-
      この一連の過程が、あなたの知る物理や
      エネルギーの法則に従っていると思いますか？
  d_main_31_03_56:
    speaker: anis
    en: I don't think so... I guess? I don't know, none of this makes any sense.
    ko: |-
      잘… 모르겠지만 아닌 것 같아.
      너무 말이 안 되는 것 같은데….
    ja: |-
      よく分かんないけど…違うと思う。
      こんなの普通じゃない…
  d_main_31_03_57:
    speaker: mana_op
    en: That's precisely why it's confidential. Does that answer your question?
    ko: |-
      그래서 극비입니다.
      대답이 되었나요?
    ja: |-
      ですから、トップシークレットなのです。
      答えになったでしょうか？
  d_main_31_03_58:
    speaker: anis
    en: Not at all!
    ko: 궁금한 게 하나도 해결 안 됐는데요!
    ja: 疑問がまったく解消されてないんですけど！？
  d_main_31_03_59:
    speaker: eunhwa
    en: Be quiet.
    ko: 조용히 해.
    ja: もういいだろう。
  d_main_31_03_60:
    speaker: anis
    en: Aren't any of you curious about this?
    ko: 아니… 궁금하잖아.
    ja: だって…気になるでしょ。
  d_main_31_03_61:
    speaker: eunhwa
    en: You just said yourself that you wouldn't understand even if you were given
      an explanation.
    ko: 들어도 모른다며.
    ja: 聞いても分からないんだろう？
  d_main_31_03_62:
    speaker: anis
    en: It's like watching a documentary on quantum physics. Even if you don't understand
      every bit, it's still nice to know...
    ko: |-
      과학 다큐멘터리 보는 것 같은 거지.
      다는 알아듣지 못해도 재미는 있는 그런….
    ja: |-
      科学のドキュメンタリーとかあるでしょ。
      全部は理解できなくても、面白いし…
  d_main_31_03_63:
    speaker: eunhwa
    en: "..."
    ko: 쯧.
    ja: チッ。
  d_main_31_03_64:
    speaker: eunhwa
    en: Try and use that peabrain of yours for one second.
    ko: 그 모자란 머리를 잘 굴려봐라.
    ja: その足りない頭でよく考えてみろ。
  d_main_31_03_65:
    speaker: eunhwa
    en: If the reason why this stuff works the way it does wasn't classified, and
      if it was something that everyone could understand,
    ko: |-
      이것의 원리가 극비가 아니라,
      너도 나도 알 수 있는 것이라면.
    ja: |-
      これの原理が誰にでも公開されていて、
      簡単に理解できるようなものだったら…
  d_main_31_03_66:
    speaker: eunhwa
    en: it could end up being used for terrorism.
    ko: 테러에 사용되기에 그만인 물건이다.
    ja: とっくにテロに使われている。
  d_main_31_03_67:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_03_68:
    speaker: eunhwa
    en: Like you said, it defies all common sense.
    ko: 말 그대로 상식을 벗어나고 있어.
    ja: 言葉の通り、常識からかけ離れたものだ。
  d_main_31_03_69:
    speaker: eunhwa
    en: Do you really think something like that will be easy to understand?
    ko: 이것에 대응할 수 있을 것 같아?
    ja: そんなものに対応できると思うか？
  d_main_31_03_70:
    speaker: anis
    en: "... Probably not."
    ko: 그건… 아니겠지.
    ja: それは…難しいでしょうね。
  d_main_31_03_71:
    speaker: eunhwa
    en: Exactly. Hence why it's classified.
    ko: 그래. 그래서 극비다.
    ja: そう。トップシークレットとはそういうことだ。
  d_main_31_03_72:
    speaker: anis
    en: For someone who says they don't care, you've got an awful lot to say about
      it.
    ko: 흥. 너도 모른다는 말을 길게도 돌려서 말하네.
    ja: |-
      ふんっ。あなたも分からないってだけのことを
      ずいぶん遠回しに言うじゃない。
  d_main_31_03_73:
    speaker: eunhwa
    en: I don't know. I don't need to know.
    ko: |-
      그래. 모른다.
      알 필요도 없다.
    ja: |-
      ああ、分からない。
      知る必要もない。
  d_main_31_03_74:
    speaker: neon
    en: So our objective is to plant these pillars here and there?
    ko: 그럼 저희 목적은 이걸 여기저기에 다 심어서.
    ja: |-
      じゃあ、私たちの目的は
      これをあちこちに立てていって…
  d_main_31_03_75:
    speaker: neon
    en: Then these structures that manifest as a result will wipe out all the crystals?
    ko: 방주 기초 구조물로 수정을 다 밀어버리는 거겠네요.
    ja: |-
      アークの基礎構造物でクリスタルを全部
      潰していくってことですね。
  d_main_31_03_76:
    speaker: mana_op
    en: Correct.
    ko: 그렇습니다.
    ja: その通りです。
  d_main_31_03_77:
    speaker: neon
    en: Sounds kinda fun, like a game!
    ko: 와. 뭔가 되게 땅따먹기 같아서 재밌겠네요.
    ja: なんだか陣取りゲームみたいで面白そうです。
  d_main_31_03_78:
    speaker: eunhwa
    en: "... We're moving out."
    ko: 쯧. 이동한다.
    ja: チッ。移動する。
d_main_31_04_s:
  d_main_31_04_s_1:
    speaker: mana_op
    en: That's strange.
    ko: 묘한 점이 있습니다.
    ja: 妙ですね。
  d_main_31_04_s_2:
    speaker: shifty_r
    en: What is it?
    ko: 응? 뭔가요?
    ja: えっ？何かありましたか？
  d_main_31_04_s_3:
    speaker: mana_op
    en: We installed the A Pillar, but the Harmony Cube's computation speed isn't
      increasing as expected.
    ko: |-
      A 필러를 설치했음에도 불구하고
      하모니 큐브의 연산 속도가 예상치보다 올라가지 않습니다.
    ja: |-
      Aピラーの設置後、予想より
      ハーモニーキューブの演算性能が
      上昇していません。
  d_main_31_04_s_4:
    speaker: mana_op
    en: Since the A Pillar is also a computation device for the Harmony Cube, the
      computation speed should increase with each installation.
    ko: |-
      A 필러는 하모니 큐브의 보조 연산 장치이기도 해서,
      설치할 때마다 연산 속도가 상승해야 합니다.
    ja: |-
      Aピラーはハーモニーキューブの
      補助演算装置でもあります。設置するほど
      演算速度が上昇するはずなのですが。
  d_main_31_04_s_5:
    speaker: shifty_r
    en: Is there some kind of problem?
    ko: 엇, 설마 뭔가 문제가….
    ja: えっ、まさか何か問題が…
  d_main_31_04_s_6:
    speaker: mana_op
    en: We ran a check, and the equipment doesn't appear to be defective.
    ko: 메인터넌스 결과 기기의 결함은 없습니다.
    ja: |-
      エラーチェックの結果、
      装置自体に不具合はありません。
  d_main_31_04_s_7:
    speaker: rapi
    en: Something is attacking it from the outside.
    ko: "…어디서 훔쳐가고 있는 모양이네."
    ja: "…どこかで勝手に使われている？"
  d_main_31_04_s_8:
    speaker: mana_op
    en: Yes. I suspect that someone is hijacking the data.
    ko: 예. 데이터 하이재킹일 것이라 예상합니다.
    ja: |-
      そうですね。機能が乗っ取られている
      可能性があります。
  d_main_31_04_s_9:
    speaker: rapi
    en: "... Grave."
    ko: "…그레이브겠군."
    ja: "…グレイブ。"
  d_main_31_04_s_10:
    speaker: rapi
    en: Can you go through the records and backtrace it?
    ko: 역추적은 가능할까?
    ja: 探知はできる？
  d_main_31_04_s_11:
    speaker: mana_op
    en: We missed our chance this time, but we should be able to run a trace the next
      time they try again.
    ko: |-
      지금은 늦었습니다.
      다시 시도할 때 가능할 것이라 예상합니다.
    ja: |-
      現時点では手遅れです。
      再度動きがあった時には対応できると
      予想します。
  d_main_31_04_s_12:
    speaker: shifty_r
    en: Okay. I'll get things ready.
    ko: 알겠어요. 준비할게요.
    ja: 分かりました。準備しておきます。
  d_main_31_04_s_13:
    speaker: vesti
    en: That Pilgrim, Grave, is she strong?
    ko: 그, 그레이브라는 필그림은… 강해?
    ja: グ、グレイブっていうピルグリムは…強いの？
  d_main_31_04_s_14:
    speaker: rapi
    en: Yes.
    ko: 강해.
    ja: 強いわ。
  d_main_31_04_s_15:
    speaker: vesti
    en: How strong?
    ko: 어, 얼마나?
    ja: ど、どれくらい？
  d_main_31_04_s_16:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_04_s_17:
    speaker: rapi
    en: I'm not sure. We haven't really gone toe-to-toe with her yet.
    ko: |-
      글쎄. 아직 잘 모르겠어.
      끝까지 가보지 못했으니까.
    ja: |-
      さあ。よく分からないの。
      まだ全力では戦ってないから。
  d_main_31_04_s_18:
    speaker: eunhwa
    en: If her level is anything comparable to yours, then we already know what to
      think of her skills.
    ko: |-
      너 같은 것과 대등하게 싸웠다면
      그 녀석의 수준도 알만하군.
    ja: |-
      お前がなんとかできたなら、
      そいつのレベルも察しが付くな。
  d_main_31_04_s_19:
    speaker: eunhwa
    en: Not much.
    ko: 별 것 아닐 거다.
    ja: 大したことはなさそうだ。
  d_main_31_04_s_20:
    speaker: anis
    en: I wouldn't underestimate her if I were you. You'll end up regretting it.
    ko: 우습게 보다가 큰일 난다 너.
    ja: 甘く見たら痛い目見るわよ。
  d_main_31_04_s_21:
    speaker: neon
    en: Yeah, even when Rapi used Red Hood, she barely managed to...
    ko: 맞아요. 라피가 레드 후드까지 써서 간신히….
    ja: |-
      そうですよ。
      ラピがレッドフードまで使って、なんとか…
  d_main_31_04_s_22:
    speaker: "<Self>"
    en: Neon.
    ko: 네온….
    ja: ネオン…
  d_main_31_04_s_23:
    speaker: neon
    en: Whoops! Sorry, I wanted to boast about Rapi and got carried away...
    ko: 헉! 자랑하고 싶은 마음에 그만…!
    ja: はっ！張り合いたくて、つい…！
  d_main_31_04_s_24:
    speaker: emma
    en: "... What are you talking about?"
    ko: "…무슨 소리야?"
    ja: "…どういうこと？"
  d_main_31_04_s_25:
    speaker: anis
    en: "... Umm... well..."
    ko: 아… 그게 말이지….
    ja: ああ…えっと…
  d_main_31_04_s_26:
    speaker: neon
    en: Rapi becomes stronger when she wears a red bandana. Have you ever heard of
      the Red Turban Rebellion?
    ko: |-
      그, 라피가 붉은색 두건을 쓰면 더 강해지거든요.
      홍건적의 난이라고 혹시 아시는지….
    ja: |-
      その、ラピが赤いずきんを被ると
      強くなるんですよ。大昔に赤い頭巾を
      被った人たちが反乱を起こしたとかで…
  d_main_31_04_s_27:
    speaker: emma
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_04_s_28:
    speaker: emma
    en: Hehe, you don't have to pretend.
    ko: 후후. 안 그래도 돼.
    ja: ふふ。大丈夫よ～
  d_main_31_04_s_29:
    speaker: emma
    en: We know all about it.
    ko: 우리 다 알고 있거든.
    ja: 私たちは知ってるから～
  d_main_31_04_s_30:
    speaker: emma
    en: About Rapi's secret past and what happened to her.
    ko: |-
      라피한테 무슨 일이 일어났는지,
      어떤 비밀을 가지고 있었는지.
    ja: |-
      ラピに何が起きたとか、
      どんな秘密があるのかも…
  d_main_31_04_s_31:
    speaker: rapi
    en: "... Did Ingrid tell you?"
    ko: "…교관이 말해준 거야?"
    ja: "…教官から？"
  d_main_31_04_s_32:
    speaker: emma
    en: Yes.
    ko: 응. 잉그리드가 말해줬어.
    ja: そうよ。イングリッドが教えてくれたの～
  d_main_31_04_s_33:
    speaker: emma
    en: She said we needed to know.
    ko: 우리는 알아야 할 것 같다면서.
    ja: 私たちは知っておくべきだと思うって。
  d_main_31_04_s_34:
    speaker: vesti
    en: Since we were... comrades and all.
    ko: 동료… 였으니까.
    ja: 仲間…だったから。
  d_main_31_04_s_35:
    speaker: rapi
    en: "... I'm sorry. I didn't mean to keep it a secret."
    ko: "…미안. 숨기고 싶진 않았는데."
    ja: "…ごめん。隠したかったわけじゃないの。"
  d_main_31_04_s_36:
    speaker: eunhwa
    en: No need to apologize.
    ko: 미안해할 것 없어.
    ja: 謝る必要はない。
  d_main_31_04_s_37:
    speaker: eunhwa
    en: You never considered us comrades anyway.
    ko: 넌 어차피 우리를 동료로 생각하지 않았잖아.
    ja: |-
      どうせ、私たちのことは
      仲間だと思ってなかったんだろう？
  d_main_31_04_s_38:
    speaker: eunhwa
    en: Since when were you ever forthright with us?
    ko: 네가 우리한테 뭐 하나 똑바로 얘기해 준 적 있어?
    ja: 腹を割って相談してくれたことなんてあったか？
  d_main_31_04_s_39:
    speaker: eunhwa
    en: Never.
    ko: 없지.
    ja: ないだろう？
  d_main_31_04_s_40:
    speaker: eunhwa
    en: Both when you were with us and after you left,
    ko: |-
      우리와 함께 행동했을 때도,
      우릴 떠날 때도.
    ja: 部隊として行動していた時も、抜けた時も…
  d_main_31_04_s_41:
    speaker: eunhwa
    en: you've always kept us in the dark.
    ko: 넌 아무것도 얘기해주지 않았어.
    ja: お前は何も言わなかった。
  d_main_31_04_s_42:
    speaker: eunhwa
    en: So don't say you're sorry.
    ko: 그러니 미안하다는 말은 하지 마.
    ja: だから謝るな。
  d_main_31_04_s_43:
    speaker: eunhwa
    en: You never expected anything from us,
    ko: 너는 우리한테 아무것도 기대하지 않았으니까.
    ja: お前は私たちに何も期待してなかった。
  d_main_31_04_s_44:
    speaker: eunhwa
    en: so we stopped expecting anything from you.
    ko: 우리도 너한테 기대하는 걸 그만뒀고.
    ja: |-
      だから、私たちも
      お前に期待するのをやめたんだ。
  d_main_31_04_s_45:
    speaker: emma
    en: Eunhwa...
    ko: 은화.
    ja: ウンファ。
  d_main_31_04_s_46:
    speaker: vesti
    en: I-I don't feel that way...
    ko: 나, 나는 그렇게 생각 안….
    ja: わ、私はそんなこと…
  d_main_31_04_s_47:
    speaker: eunhwa
    en: What was that?
    ko: 뭐.
    ja: 何だ。
  d_main_31_04_s_48:
    speaker: vesti
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_04_s_49:
    speaker: eunhwa
    en: Come on. Let's move.
    ko: 쯧. 계속 간다.
    ja: チッ。移動するぞ。
  d_main_31_04_s_50:
    speaker: "<Narration>"
    en: Eunhwa rushes forward.
    ko: 은화는 빠르게 걸어갔다.
    ja: ウンファは足早に歩いていった
  d_main_31_04_s_51:
    speaker: anis
    en: Some people never change.
    ko: 한결같네 참.
    ja: 変わらないわね。
  d_main_31_04_s_52:
    speaker: neon
    en: Rapi, did you really leave without telling them?
    ko: 라피 정말 마지막에 아무것도 안 하고 나왔나요?
    ja: ラピ、本当に何も言わずに出て行ったんですか？
  d_main_31_04_s_53:
    speaker: neon
    en: You didn't have your memory wiped or anything before you left, did you?
    ko: 탈퇴하면서 하드 포맷하고 막 이런 거 아니죠?
    ja: |-
      離脱する時にリセットされた、
      とかじゃないですよね？
  d_main_31_04_s_54:
    speaker: rapi
    en: "... No."
    ko: "…아니야."
    ja: "…違うわ。"
  d_main_31_04_s_55:
    speaker: vesti
    en: Nothing happened.
    ko: 지, 진짜 아무 일도 없었어.
    ja: ほ、本当に何もなかったよ。
  d_main_31_04_s_56:
    speaker: emma
    en: That's right. That's precisely the problem.
    ko: 맞아. 아무 일도 없었어.
    ja: そう。何もなかったわ～
  d_main_31_04_s_57:
    speaker: emma
    en: Nothing happened.
    ko: 아무 일도… 없었다는 게 문제지.
    ja: 何もなかったことが…問題なの。
  d_main_31_04_s_58:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_04_s_59:
    speaker: emma
    en: Anyway, that's all in the past, so we shouldn't dwell on it.
    ko: 후후. 과거의 일이니까 더 얘기하지 말자.
    ja: |-
      ふふ。昔のことだし、
      蒸し返したくないわ～
  d_main_31_04_s_60:
    speaker: emma
    en: We should keep moving.
    ko: 갈까 그럼?
    ja: ほら、行きましょ？
d_main_31_04_e:
  d_main_31_04_e_1:
    speaker: neon
    en: I have a question for all of you.
    ko: 저 앱솔루트 분들한테 궁금한 게 있는데요.
    ja: |-
      アブソルートのみなさんに、
      質問があります。
  d_main_31_04_e_2:
    speaker: emma
    en: What is it?
    ko: 응? 뭔데?
    ja: え？なあに？
  d_main_31_04_e_3:
    speaker: neon
    en: What's Absolute doing here?
    ko: 왜 여기 오셨나요?
    ja: なぜここにいるんですか？
  d_main_31_04_e_4:
    speaker: emma
    en: Hmm?
    ko: "…응?"
    ja: "…えっ？"
  d_main_31_04_e_5:
    speaker: anis
    en: What kind of question is that?
    ko: 야. 너 그게 무슨 소리야.
    ja: ちょっと、どういう意味よ？
  d_main_31_04_e_6:
    speaker: vesti
    en: Is our being here making you uncomfortable?
    ko: 어… 우, 우리가 와서 불편… 해?
    ja: えっと…め、迷惑だった…？
  d_main_31_04_e_7:
    speaker: neon
    en: No, that's not it.
    ko: 엇. 그게 아니라.
    ja: あっ、そういう意味ではなくて。
  d_main_31_04_e_8:
    speaker: neon
    en: It's just that... don't you think you all being sent here is a bit overkill?
    ko: 굳이 앱솔루트 분들이? 같은 느낌이거든요.
    ja: |-
      なぜわざわざアブソルートがこの作戦に？
      と思ったんです。
  d_main_31_04_e_9:
    speaker: emma
    en: I see.
    ko: 아하.
    ja: なるほどね～
  d_main_31_04_e_10:
    speaker: "<Self>"
    en: Actually, I was a bit curious about that myself.
    ko: "…나도 그건 좀 궁금해."
    ja: "…私もそれは気になる"
  d_main_31_04_e_11:
    speaker: neon
    en: The goal is to use this C Pillar to push back the areas overridden with crystals,
      right?
    ko: 필러 A로 수정 지역을 밀어내는 게 목적인 거잖아요?
    ja: |-
      ピラーAとかなんとかで
      クリスタルを潰せばいいだけなんですよね？
  d_main_31_04_e_12:
    speaker: mana_op
    en: A Pillar.
    ko: A 필러입니다.
    ja: Aピラーです。
  d_main_31_04_e_13:
    speaker: neon
    en: Right, A Pillar.
    ko: A 필러로 수정 지역을 밀어내는 게 목적인 거잖아요?
    ja: |-
      Aピラーとかなんとかで
      クリスタルを潰せばいいだけなんですよね？
  d_main_31_04_e_14:
    speaker: neon
    en: Call me crazy, but I don't think you guys are the only ones who could get
      this job done.
    ko: 여러분이 아니어도 할 수 있는 일인 것 같아서요.
    ja: |-
      アブソルートが出てくるまでも
      ないような気がします。
  d_main_31_04_e_15:
    speaker: neon
    en: In fact, there are probably plenty of people better suited to handle this
      type of job.
    ko: 정확히는 여러분보다 더 이런 작전에 최적화된 분들이 있지 않나 라는 거죠.
    ja: |-
      さらに言えば、もっとこの作戦に向いている
      専門の部隊があるはずです。
  d_main_31_04_e_16:
    speaker: neon
    en: What do you think? I'm a real supersleuth, aren't I? Novel would be green
      with envy, hehe.
    ko: 어때요? 노벨도 울고 갈 정도의 추리력이지 않나요?
    ja: どうです？ノベル顔負けの推理でしょう？
  d_main_31_04_e_17:
    speaker: anis
    en: "... You could have at least chosen a more impressive person to measure yourself
      against."
    ko: "…비교군 수준이 너무 낮은 거 아닐까."
    ja: "…比べる相手のレベルが低すぎない？"
  d_main_31_04_e_18:
    speaker: anis
    en: However, you do have a point. This kind of job seems a bit out of Absolute's
      wheelhouse.
    ko: |-
      그런데 정말 그렇네.
      딱히 너희 전공인 작전은 아닌 것 같은데.
    ja: |-
      でも、確かにその通りよね。
      あなたたちの得意分野じゃなさそうだし。
  d_main_31_04_e_19:
    speaker: anis
    en: I figured you all would bring some kinda special vacuum that'd suck up the
      crystals or something.
    ko: 나는 또 너희가 수정 청소기 같은 거라도 직접 들고 올 줄 알았지.
    ja: |-
      クリスタル掃除機みたいなものでも
      かついでくるのかと思ってたけど。
  d_main_31_04_e_20:
    speaker: eunhwa
    en: And what makes you think that?
    ko: 왜일 것 같냐.
    ja: なぜか分かるか？
  d_main_31_04_e_21:
    speaker: anis
    en: I don't know. That's why I'm asking.
    ko: 모르니까 물어보는 거잖아.
    ja: 分かんないから聞いてるの。
  d_main_31_04_e_22:
    speaker: eunhwa
    en: You can't think about any mission from merely one perspective.
    ko: 작전을 일차원적으로만 생각하지 마라.
    ja: 作戦を短絡的に考えるな。
  d_main_31_04_e_23:
    speaker: eunhwa
    en: You've got to consider it from all angles.
    ko: 사이드 이펙트도 생각해야지.
    ja: 想定外を想定しろ。
  d_main_31_04_e_24:
    speaker: anis
    en: "... I don't get it."
    ko: "…모르겠는데."
    ja: "…どういう意味よ。"
  d_main_31_04_e_25:
    speaker: eunhwa
    en: And that's why you're all inferior.
    ko: 쯧. 이래서 삼류는.
    ja: チッ。これだから三流は。
  d_main_31_04_e_26:
    speaker: neon
    en: Darn, I think we just got demoted.
    ko: 바로 등급 조절됐네요.
    ja: すぐに降格されてしまいましたね。
  d_main_31_04_e_27:
    speaker: vesti
    en: We're here because the chance of encountering Pilgrims and Heretics is high.
    ko: 피, 필그림과 헬레틱과의 조우율이 높으니까.
    ja: |-
      ピ、ピルグリムやヘレティックと
      遭遇する可能性が高いから…
  d_main_31_04_e_28:
    speaker: vesti
    en: That Pilgrim called Grave doesn't seem to be the friendly type,
    ko: 그레이브라는 필그림도 호의적이진 않은 것 같고, 거기다….
    ja: |-
      グレイブっていうピルグリムも
      友好的ではなさそうだし、それに…
  d_main_31_04_e_29:
    speaker: vesti
    en: plus there have been traces of other intelligent life forms here.
    ko: 이, 이곳에 지적생명체의 흔적이 있다잖아?
    ja: |-
      未知の知的生命体まで
      いるかもしれないんでしょ？
  d_main_31_04_e_30:
    speaker: vesti
    en: We also know for certain that a Heretic is roaming around these parts as well.
    ko: 헤, 헬레틱이 있는 건 기정사실이니까….
    ja: ヘ、ヘレティックがいるのは、間違いないし…
  d_main_31_04_e_31:
    speaker: anis
    en: So you all were sent in as a military force to combat the Heretic.
    ko: "…아하. 대 헬레틱용 병력으로 올라온 거구나."
    ja: |-
      …なるほど。
      対ヘレティック用の戦力ってことね。
  d_main_31_04_e_32:
    speaker: vesti
    en: Correct.
    ko: 으, 응.
    ja: う、うん。
  d_main_31_04_e_33:
    speaker: neon
    en: Then why not send Matis? They're adept at fighting too.
    ko: |-
      그럼 메티스 분들은 왜 안 오셨나요?
      그분들도 한 싸움하잖아요.
    ja: |-
      それなら、メティスの皆さんでは？
      メティスも戦闘ではお強いですよね。
  d_main_31_04_e_34:
    speaker: eunhwa
    en: Why do you think?
    ko: 왜겠냐.
    ja: なぜだと思う？
  d_main_31_04_e_35:
    speaker: neon
    en: Because they don't get along with Absolute?
    ko: 앱솔루트랑 사이가 안 좋아서?
    ja: アブソルートと仲が悪いとか？
  d_main_31_04_e_36:
    speaker: eunhwa
    en: Their weapons and power sources rely a lot on electricity.
    ko: "…그 녀석들의 주 무장과 동력은 전기와의 하이브리드다."
    ja: |-
      …あいつらの主力武装や動力は、
      電気エネルギーとのハイブリッドだ。
  d_main_31_04_e_37:
    speaker: eunhwa
    en: They'd be a moveable feast for these crystals.
    ko: 수정에 먹이를 부어주는 것과 다르지 않아.
    ja: クリスタルにエサをくれてやるも同然になる。
  d_main_31_04_e_38:
    speaker: eunhwa
    en: That's why they can't come here.
    ko: 그래서 녀석들은 여기에 올 수 없어.
    ja: つまり、あいつらはこの戦場に来られない。
  d_main_31_04_e_39:
    speaker: emma
    en: The only thing we know for sure is that there's a Heretic here, but we don't
      know anything about her.
    ko: 이곳에 있을 것이 분명한 헬레틱은 모든 게 불명이야.
    ja: |-
      ここにいるっていうヘレティックの情報が
      少なすぎるのよね～
  d_main_31_04_e_40:
    speaker: emma
    en: Therefore, squads with experience in dealing with Heretics were chosen, which
      means us and you.
    ko: |-
      그래서 헬레틱과의 교전 경험이 있는 스쿼드가 추려졌고,
      그게 우리와 너희인 거지.
    ja: |-
      だからヘレティックとの
      交戦経験がある部隊に候補が絞られて、
      それが私たちとあなたたちだったってことよ～
  d_main_31_04_e_41:
    speaker: emma
    en: We ought to be thanking this Heretic for giving us a chance to meet.
    ko: 후후… 우리, 헬레틱 정도가 아니면 이제 서로 만나기도 힘들겠네.
    ja: |-
      ふふ…私たち、
      ヘレティックぐらいの相手が出ないと、
      会うのも難しくなっちゃったわね～
  d_main_31_04_e_42:
    speaker: vesti
    en: Yeah, especially since you guys have been so busy lately. You're becoming
      real big shots.
    ko: |-
      으, 응. 카운터스도 이제 많이 바쁘니까.
      엄청 중요해졌고.
    ja: |-
      う、うん。カウンターズも忙しくなったから。
      みんな重要な戦力になってるし。
  d_main_31_04_e_43:
    speaker: anis
    en: Things definitely have changed since when I first joined the team.
    ko: 처음에 받던 취급이랑 비교하면 진짜 많이 달라졌지.
    ja: |-
      最初の扱いと比べたら、
      ずいぶん変わったわよね。
  d_main_31_04_e_44:
    speaker: neon
    en: Don't you feel like we've been on a roll since I joined?
    ko: 제가 들어오고 난 뒤부터 승승장구하는 느낌이 들지 않나요?
    ja: |-
      私が来てから勢いに乗るようになったと
      思いませんか？
  d_main_31_04_e_45:
    speaker: anis
    en: We've got the Commander to thank for our turn in fortune, not you.
    ko: 지휘관님 덕분이겠지. 네 덕이 아니라.
    ja: 指揮官様のおかげでしょ。ネオンじゃなくて。
d_main_31_05:
  d_main_31_05_1:
    speaker: shifty_r
    en: Arriving at the second area.
    ko: 두 번째 지역에 도착했어요.
    ja: 2つ目の設置地点に到着しました。
  d_main_31_05_2:
    speaker: shifty_r
    en: Proceed with installation.
    ko: 진행해 주세요.
    ja: 作業を開始してください。
  d_main_31_05_3:
    speaker: anis
    en: Let me do it this time.
    ko: 이번엔 내가 해볼게.
    ja: 今度は私がやってみるわ。
  d_main_31_05_4:
    speaker: anis
    en: Eunhwa. Give me your chest.
    ko: 은화. 가슴 좀 줘.
    ja: ウンファの胸を借りるつもりで。
  d_main_31_05_5:
    speaker: eunhwa
    en: What?
    ko: "…뭐?"
    ja: "…なに？"
  d_main_31_05_6:
    speaker: anis
    en: I need a flat surface to put this disk on, hehe.
    ko: 그 납작한 원판 있잖아. 우헤헤.
    ja: 平べったいのがあるでしょ～うへへ…
  d_main_31_05_7:
    speaker: vesti
    en: "!!"
    ko: 푸흐흐!
    ja: プフッ！
  d_main_31_05_8:
    speaker: eunhwa
    en: "... Keep talking and see what happens."
    ko: 죽여주마 이 삼류가.
    ja: 殺すぞ、三流が。
  d_main_31_05_9:
    speaker: anis
    en: Whoa, easy! You're not really going to shoot me, are you?
    ko: 어어. 잠깐. 그거 진짜 쏠 거야?
    ja: |-
      ちょ、ちょっと待って。
      本気でそれを撃つつもり？
  d_main_31_05_10:
    speaker: eunhwa
    en: I'm not going to kill you. I'm just going to blow your lips off.
    ko: 그래. 입만 날려주마.
    ja: ああ。口を吹き飛ばすだけにしておいてやる。
  d_main_31_05_11:
    speaker: anis
    en: In that case, I better move my lips so they're harder to hit! Bleelbeeblee~
    ko: |-
      그럼 입을 오므리면 맞추기 힘들겠네?
      쮸쮸쮸~
    ja: |-
      じゃあ口をすぼめたら当てにくくなる？
      ちゅっちゅ～
  d_main_31_05_12:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_05_13:
    speaker: emma
    en: Eunhwa, are you okay? You're shaking.
    ko: |-
      어머. 은화, 괜찮아?
      몸이 엄청 떨리고 있는데.
    ja: |-
      あら、ウンファ。大丈夫～？
      体が震えてるわ～
  d_main_31_05_14:
    speaker: neon
    en: You guys are so immature.
    ko: 어휴. 저렇게 철들이 없어서야.
    ja: ふっ…まったく。まだまだお子ちゃまですね。
  d_main_31_05_15:
    speaker: rapi
    en: That's rich coming from you.
    ko: "…그래. 그렇게 생각하는구나."
    ja: "…ネオン。あなたもアニス側よ。"
  d_main_31_05_16:
    speaker: "<Monologue>"
    en: 10 minutes later.
    ko: 10분 후.
    ja: 10分後
  d_main_31_05_17:
    speaker: anis
    en: Pssh, there's nothing to this.
    ko: 흠. 진짜 별거 없네.
    ja: ふーん。ホントに大したことないのね。
  d_main_31_05_18:
    speaker: anis
    en: You plop down the disk, and the stake lands right wherever you put it.
    ko: 원판을 던져놓은 곳에 말뚝이 날아와서 박힌다.
    ja: ビーコンを置いた場所に杭が飛んでくる。
  d_main_31_05_19:
    speaker: anis
    en: After that, it pushes away the crystals and the structures start to settle
      in.
    ko: 그럼 그곳의 수정을 밀어내고 방주 기초 건축물이 자리 잡는다.
    ja: |-
      そしたらあとはアークの基礎構造物が
      クリスタルを潰すのを待つだけ。
  d_main_31_05_20:
    speaker: anis
    en: At this rate, we'll be done in no time.
    ko: 이 페이스대로만 가면 금방이겠는데?
    ja: このペースでいけば、あっという間じゃない？
  d_main_31_05_21:
    speaker: "<Self>"
    en: Have you detected any activity from Grave?
    ko: 그레이브의 반응은?
    ja: グレイブの動きは？
  d_main_31_05_22:
    speaker: mana_op
    en: Let me check.
    ko: 확인하겠습니다.
    ja: 確認しています。
  d_main_31_05_23:
    speaker: mana_op
    en: Someone's attempting to hijack the data. Initiating trace.
    ko: |-
      데이터 하이잭킹 시도 반응 확인.
      역추적합니다.
    ja: |-
      データハイジャックの試行が
      確認できました。逆探知を行います。
  d_main_31_05_24:
    speaker: mana_op
    en: They're nearby. I'll send you the coordinates.
    ko: |-
      근방이군요.
      좌표를 전송하겠습니다.
    ja: |-
      近いですね。
      座標を送信します。
  d_main_31_05_25:
    speaker: shifty_r
    en: Coordinates received. Proceeding in that direction.
    ko: |-
      좌표 받았습니다.
      가이드할게요.
    ja: |-
      受信しました。
      案内します。
  d_main_31_05_26:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_main_31_05_27:
    speaker: "<Monologue>"
    en: Eunhwa moves at the front of the group, cautiously surveying the surroundings.
    ko: 은화는 선두에서 주위를 경계하며 이동하고 있다.
    ja: |-
      ウンファが先頭で周囲を警戒しながら
      移動している
  d_main_31_05_28:
    speaker: "<Self>"
    en: Did something happen?
    ko: 무슨 일이 있었던 거야?
    ja: 何があったんだ？
  d_main_31_05_29:
    speaker: emma
    en: Between Rapi and us?
    ko: 우리랑 라피?
    ja: 私たちとラピのこと？
  d_main_31_05_30:
    speaker: "<Self>"
    en: Yeah.
    ko: 응.
    ja: ああ
  d_main_31_05_31:
    speaker: emma
    en: Didn't you hear me back there? I don't think we should dwell on the past.
    ko: 후후. 과거 얘기는 하지 말자니까.
    ja: ふふ。昔の話なんていいものじゃないわ～
  d_main_31_05_32:
    speaker: "<Self>"
    en: I still want to hear it.
    ko: 그래도 듣고 싶어.
    ja: それでも聞きたい
  d_main_31_05_33:
    speaker: emma
    en: "*Sigh*... What to do... Should I tell them, Rapi?"
    ko: |-
      으음~ 어쩐다.
      내가 얘기해도 될까? 라피.
    ja: |-
      う～ん、どうしようかしら。
      私が話してもいい？ラピ。
  d_main_31_05_34:
    speaker: rapi
    en: "... Fine."
    ko: "…응."
    ja: "…ええ。"
  d_main_31_05_35:
    speaker: emma
    en: Alright, I'll loosen my lips for old times' sake.
    ko: 그럼 오랜만에 입을 좀 가볍게 놀려볼까?
    ja: |-
      じゃあ、久しぶりに
      おしゃべりしちゃおうかしら～？
  d_main_31_05_36:
    speaker: emma
    en: The long and short of it is that not much really happened.
    ko: 그런데 요약하면 정말 별일 없었어.
    ja: |-
      でも、結局のところ、
      本当に大した話じゃないのよ。
  d_main_31_05_37:
    speaker: emma
    en: Rapi joined us shortly after Absolute was formed.
    ko: |-
      앱솔루트가 만들어지고,
      얼마 지나지 않아 라피가 합류했어.
    ja: |-
      アブソルートができた後、
      しばらくしてラピが合流したんだけど。
  d_main_31_05_38:
    speaker: emma
    en: She adapted quickly, and before long, we became Elysion's top squad.
    ko: 빠르게 적응해서 명실공히 엘리시온 최강의 스쿼드가 되었지.
    ja: |-
      すぐに適応してくれて、名実共に
      エリシオン最強の部隊になったわ。
  d_main_31_05_39:
    speaker: emma
    en: So much so that the Elysion completely overhauled their standards several
      times based on our performance.
    ko: 앱솔루트를 기준으로 교범이 몇 번이나 개정될 정도로 맹활약했어.
    ja: |-
      アブソルートを基準に、
      教本が何度も改訂されるぐらい
      大活躍をしたのよ～
  d_main_31_05_40:
    speaker: emma
    en: Hehe, those were the days.
    ko: 후후… 그땐 정말이지….
    ja: ふふ…あの頃は、本当に…
  d_main_31_05_41:
    speaker: emma
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_05_42:
    speaker: vesti
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_05_43:
    speaker: emma
    en: Anyway, things stayed like that for a while.
    ko: 아무튼 그렇게 계속 지내다가.
    ja: とにかく、そんな感じで過ごしてたら…
  d_main_31_05_44:
    speaker: emma
    en: Then one day, out of nowhere, we got a written notice that Rapi had left Absolute.
    ko: 어느 날 갑자기 라피가 아무런 얘기도 없이 앱솔루트를 탈퇴했다는 것을 서면으로 알게 됐지.
    ja: |-
      ある日急に、ラピがアブソルートを脱退したって
      書面で知らされて～…
  d_main_31_05_45:
    speaker: emma
    en: No explanation whatsoever.
    ko: 응. 이게 끝.
    ja: うん。それでおしまい。
  d_main_31_05_46:
    speaker: anis
    en: Seriously? That's all?
    ko: 정말 그게 끝?
    ja: ホントにそれだけ？
  d_main_31_05_47:
    speaker: emma
    en: That's all.
    ko: 응. 끝.
    ja: ええ、そうよ～
  d_main_31_05_48:
    speaker: emma
    en: You can imagine how confused we were.
    ko: 우리 입장에서는 당황스러웠어.
    ja: すごくびっくりしたわ～
  d_main_31_05_49:
    speaker: emma
    en: There hadn't been any sign that anything was wrong.
    ko: 진짜 아무런 전조도 보이지 않았거든.
    ja: 本当に何の前触れもなかったから…
  d_main_31_05_50:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_05_51:
    speaker: neon
    en: Eunhwa seems particularly peeved with Rapi.
    ko: "…은화가 유독 라피한테 못되게 구는 것 같은데."
    ja: |-
      …ウンファは特に
      ラピに当たりが強い気がしますけど…
  d_main_31_05_52:
    speaker: neon
    en: Why is that?
    ko: 그건 왜 그런 거죠?
    ja: それには何か理由が？
  d_main_31_05_53:
    speaker: emma
    en: She thought that she'd found her perfect partner.
    ko: 최고의 파트너를 찾았다고 생각했었거든.
    ja: |-
      最高の相棒を見つけたと
      思ってたからでしょうね～
  d_main_31_05_54:
    speaker: emma
    en: She would always say that with Rapi, reclaiming the surface wasn't just a
      pipe dream.
    ko: 라피와 함께라면, 지상을 탈환하는 것도 꿈은 아니라고 입버릇처럼 얘기했어.
    ja: |-
      ラピと一緒なら、地上奪還も夢じゃないって
      口癖みたいに話してたわ。
  d_main_31_05_55:
    speaker: emma
    en: Hehe, can you imagine it? Eunhwa putting her arm around someone and giving
      them a fist bump.
    ko: |-
      후후. 믿겨져?
      은화가 남한테 어깨동무를 하고, 주먹인사를 권했다는 게.
    ja: |-
      ふふ、信じられる？
      ウンファが自分から誰かと肩を組んだり、
      拳を付き合わせたりしてたなんて～
  d_main_31_05_56:
    speaker: emma
    en: Eunhwa didn't just like Rapi, she adored her.
    ko: 하나부터 열까지, 은화는 라피를 너무 좋아했어.
    ja: |-
      最初から最後まで、
      ラピのことが大好きだったの。
  d_main_31_05_57:
    speaker: emma
    en: Considering how abruptly things ended, I can understand why she's upset.
    ko: |-
      그런데 이별이 그런 식으로 되어버렸으니까,
      이해가 안 가는 건 아니지.
    ja: |-
      それが、あんな形の別れになっちゃったから、
      気持ちは分かるのよね～
  d_main_31_05_58:
    speaker: anis
    en: With her personality, I'd imagine she went off demanding answers.
    ko: 쟤 성격에 찾아가서 멱살이라도 잡고 물어봤을 것 같은데.
    ja: |-
      あの性格なら、探し出してでも
      首根っこつかんで問い詰めそうだけど。
  d_main_31_05_59:
    speaker: vesti
    en: You know Eunhwa well.
    ko: 으, 은화 있잖아.
    ja: ウ、ウンファはね…
  d_main_31_05_60:
    speaker: vesti
    en: She sought Rapi out multiple times after she left,
    ko: 그 이후에 라피를 몇 번이나 찾아갔어.
    ja: それから何度もラピを捜しに行ったの。
  d_main_31_05_61:
    speaker: vesti
    en: but to no avail.
    ko: 그런데 만날 수 없었다고… 했어.
    ja: でも、会えなかったって…言ってた。
  d_main_31_05_62:
    speaker: vesti
    en: In fact, that's something I always wanted to ask you, Rapi.
    ko: 나, 나 예전부터 물어보고 싶었는데, 왜 못 만났어?
    ja: |-
      ま、前から聞きたかったんだけど、
      なんで会えなかったの？
  d_main_31_05_63:
    speaker: vesti
    en: Why didn't you meet with her? Were you busy?
    ko: 바, 바빴던 거야?
    ja: い、忙しかったから？
  d_main_31_05_64:
    speaker: rapi
    en: "... I was avoiding her."
    ko: "…피해 다녔으니까."
    ja: "…私が避けていたから。"
  d_main_31_05_65:
    speaker: vesti
    en: Huh?
    ko: 으, 응?
    ja: えっ？
  d_main_31_05_66:
    speaker: vesti
    en: What? Why?
    ko: 왜, 왜?
    ja: ど、どうして？
  d_main_31_05_67:
    speaker: rapi
    en: Because I felt bad.
    ko: "…미안해서."
    ja: "…合わせる顔が無かったから。"
  d_main_31_05_68:
    speaker: vesti
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_05_69:
    speaker: vesti
    en: Y-you're a coward.
    ko: 거, 겁쟁이구나. 라피.
    ja: 意外と、臆病なんだね。ラピ。
  d_main_31_05_70:
    speaker: rapi
    en: "... You're right."
    ko: "…그러게."
    ja: "…そうね。"
  d_main_31_05_71:
    speaker: emma
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_05_72:
    speaker: emma
    en: Rapi.
    ko: 라피.
    ja: ラピ。
  d_main_31_05_73:
    speaker: emma
    en: Have you ever told Eunhwa that
    ko: 은화에게 그 말을 한 적이 있어?
    ja: ウンファにはしたことある？
  d_main_31_05_74:
    speaker: emma
    en: you're sorry?
    ko: 미안하다고.
    ja: その話。
  d_main_31_05_75:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_05_76:
    speaker: emma
    en: So you haven't.
    ko: 없구나.
    ja: ないのね。
  d_main_31_05_77:
    speaker: emma
    en: Don't worry. I'm not going to ask why.
    ko: "…그래. 왜냐고는 묻지 않을게."
    ja: "…そう。なぜかは聞かないわ。"
  d_main_31_05_78:
    speaker: emma
    en: But you ought to know that
    ko: 그런데 있잖아 라피.
    ja: でもね、ラピ。
  d_main_31_05_79:
    speaker: emma
    en: if you don't give a proper goodbye, there's no closure.
    ko: 제대로 인사하지 않으면 끝이 맺어지지 않아.
    ja: |-
      きちんと区切りをつけないと、
      終わりは来ないのよ。
  d_main_31_05_80:
    speaker: emma
    en: No matter what the reason is,
    ko: 이유가 어떻게 되었든 여기서 끝.
    ja: どんな理由でも、ここでおしまいよ、って…
  d_main_31_05_81:
    speaker: emma
    en: you have to close the book on that chapter.
    ko: 이라고 선언할 필요가 있다고 생각해.
    ja: 言っておく必要があると思うわ。
  d_main_31_05_82:
    speaker: emma
    en: Only then can you move on and start anew.
    ko: 그래야 새롭게 시작할 수 있어.
    ja: |-
      そうしないと、
      新しく始めることもできないでしょ？
  d_main_31_05_83:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_05_84:
    speaker: rapi
    en: I know.
    ko: 응. 나도 알아.
    ja: ええ。私も分かってる。
d_main_31_06:
  d_main_31_06_1:
    speaker: rapi
    en: Eunhwa.
    ko: 은화.
    ja: ウンファ。
  d_main_31_06_2:
    speaker: eunhwa
    en: What's all the fuss? I'm right here.
    ko: 보이니까 내 이름 부르지 마.
    ja: 呼ぶな。分かってる。
  d_main_31_06_3:
    speaker: rapi
    en: Everyone, stay low.
    ko: 다들. 기도비닉을 유지해 줘.
    ja: みんな、隠れて。
  d_main_31_06_4:
    speaker: rapi
    en: Grave detected. Up ahead.
    ko: "…언노운, 그레이브 발견."
    ja: "…アンノウン、グレイブを確認。"
  d_main_31_06_5:
    speaker: "<Monologue>"
    en: Ahead of us, Grave places the coffin amongst a pile of various mechanical
      devices.
    ko: 그레이브는 수많은 기계 장치들 사이에 관을 둔 채 서 있었다.
    ja: |-
      グレイブは数々の機械に囲まれ、
      棺を置いて立っていた
  d_main_31_06_6:
    speaker: "<Monologue>"
    en: We watch for a while, and Grave simply stares at the coffin without moving
      an inch.
    ko: |-
      잠시동안 지켜봤지만,
      그레이브는 관을 내려다보며 미동도 하지 않는다.
    ja: |-
      しばらく観察したが、
      グレイブは棺を見下ろしたまま
      微動だにしなかった
  d_main_31_06_7:
    speaker: "<Monologue>"
    en: She appears to, for some reason which remains unclear, be exhausted.
    ko: "…어째서인지, 지쳐 보이는 것 같은 느낌이…."
    ja: "…どこか、疲れているように見える"
  d_main_31_06_8:
    speaker: shifty
    en: I'm not detecting any Raptures nearby.
    ko: "…인근에 랩쳐 반응 없음."
    ja: "…周辺にラプチャーの反応はありません。"
  d_main_31_06_9:
    speaker: shifty
    en: The likelihood of an encounter is quite low.
    ko: 난전이 될 가능성은 매우 낮습니다.
    ja: 乱入される可能性は低そうです。
  d_main_31_06_10:
    speaker: eunhwa
    en: We have the advantage. We should attack.
    ko: 선수를 치지.
    ja: 先手を打つ。
  d_main_31_06_11:
    speaker: "<Self>"
    en: Let me try talking to her first.
    ko: 대화부터 해볼게.
    ja: まずは会話からだ
  d_main_31_06_12:
    speaker: eunhwa
    en: Don't be a fool. We're dealing with a hostile force here.
    ko: 덜떨어진 소리는 집어치워. 저쪽은 적대적이다.
    ja: バカを言うな。あいつは敵なんだろう？
  d_main_31_06_13:
    speaker: "<Self>"
    en: I'm not so sure of that. And besides, she seems to be running on empty.
    ko: |-
      아닐지도 모르잖아.
      그리고 지금 지쳐있는 것 같아.
    ja: |-
      そうとは限らないだろう？
      それに、今は疲れているようだ
  d_main_31_06_14:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_06_15:
    speaker: eunhwa
    en: I'll aim for her legs. After that, you...
    ko: 내가 다리를 노린다. 이후….
    ja: 私が足を狙う。それから…
  d_main_31_06_16:
    speaker: grave_no
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_31_06_17:
    speaker: shifty
    en: We've been spotted!
    ko: 발각됐습니다!
    ja: 気づかれました！
  d_main_31_06_18:
    speaker: grave_no
    en: Arah...!
    ko: 크윽…!
    ja: くっ…！
  d_main_31_06_19:
    speaker: "<Narration>"
    en: Grave takes aim at us.
    ko: 그레이브의 총구가 겨눠졌다.
    ja: グレイブが銃口をこちらに向けた
  d_main_31_06_20:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_31_06_21:
    speaker: eunhwa
    en: Damn, she's good.
    ko: 칫. 감이 좋은 녀석이군.
    ja: チッ、カンのいい奴だ。
  d_main_31_06_22:
    speaker: rapi
    en: Take cover!
    ko: 엄폐!
    ja: ハイド！
  d_main_31_06_23:
    speaker: "<Narration>"
    en: "*Craaaaash*!"
    ko: 콰아아앙---!!
    ja: ズドン！！
  d_main_31_06_24:
    speaker: vesti
    en: Agh!
    ko: 으, 으앗…!
    ja: ひゃっ…！
  d_main_31_06_25:
    speaker: eunhwa
    en: What are those, explosives?
    ko: 고폭탄인가.
    ja: 榴弾か。
  d_main_31_06_26:
    speaker: emma
    en: They appear to be homemade. The explosions aren't stable.
    ko: |-
      수제인 것 같네.
      폭발이 안정적이지 않아.
    ja: |-
      お手製かしら～
      爆発が不安定だわ。
  d_main_31_06_27:
    speaker: eunhwa
    en: Here comes another one!
    ko: 또 온다.
    ja: 次が来るぞ。
  d_main_31_06_28:
    speaker: "<Narration>"
    en: "*Craaaaash*!"
    ko: 콰아아앙---!!
    ja: ドカン！！
  d_main_31_06_29:
    speaker: anis
    en: Damn! She does NOT want us to get close!
    ko: 아잇! 아예 접근을 못 하게 하려고 작정했네!
    ja: もうっ！近寄らせないつもりね！
  d_main_31_06_30:
    speaker: rapi
    en: I'm going in, cover me!
    ko: 내가 갈게! 엄호해 줘!
    ja: 私が行くわ！援護して！
  d_main_31_06_31:
    speaker: neon
    en: Gotcha!
    ko: 예!
    ja: はい！
  d_main_31_06_32:
    speaker: eunhwa
    en: What are you even carrying around a gun for? Is that just for show?
    ko: 총기는 폼으로 들고 다니는 거냐.
    ja: 持ち歩いてる銃は飾りか？
  d_main_31_06_33:
    speaker: grave_no
    en: Silence!
    ko: 꺼져, 라…!
    ja: 失せ、ろ…！
  d_main_31_06_34:
    speaker: "<Monologue>"
    en: Flames spew from the barrel of Grave's weapon.
    ko: 그레이브의 상자가 불을 뿜는다.
    ja: |-
      グレイブの、まるで箱を思わせる巨大な銃が
      火を吹いた
  d_main_31_06_35:
    speaker: emma
    en: This is gonna be a direct hit!
    ko: 직격 코스.
    ja: 直撃コースよ。
  d_main_31_06_36:
    speaker: eunhwa
    en: Intercept.
    ko: 요격한다.
    ja: 迎撃する。
  d_main_31_06_37:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 타앙-!!
    ja: バン！
  d_main_31_06_38:
    speaker: "<Narration>"
    en: "*Craaaaash*!"
    ko: 콰아아앙---!!
    ja: ドカン！！
  d_main_31_06_39:
    speaker: "<Monologue>"
    en: The bullets fired by Grave explode in mid-air.
    ko: 그레이브가 발사한 탄환이 공중에서 폭발한다.
    ja: グレイブの放った弾丸が空中で爆発した
  d_main_31_06_40:
    speaker: grave_no
    en: "...!?"
    ko: "…!?"
    ja: "…！？"
  d_main_31_06_41:
    speaker: "<Monologue>"
    en: Grave fires another volley.
    ko: 그레이브가 다시 한번 탄환을 쏘아낸다.
    ja: グレイブが再び射撃した
  d_main_31_06_42:
    speaker: emma
    en: On track for an indirect impact.
    ko: 간접 영향 코스.
    ja: 間接命中コース。
  d_main_31_06_43:
    speaker: eunhwa
    en: Intercept.
    ko: 요격한다.
    ja: 迎撃する。
  d_main_31_06_44:
    speaker: "<Monologue>"
    en: The bullets once again explode in mid-air.
    ko: 그레이브의 탄환은 다시 공중에서 폭발했다.
    ja: グレイブの弾丸は、再び空中で爆発した
  d_main_31_06_45:
    speaker: eunhwa
    en: Get her off balance.
    ko: 지면을 흔들어.
    ja: 足下を崩せ。
  d_main_31_06_46:
    speaker: vesti
    en: Got it!
    ko: 으, 응!
    ja: う、うん！
  d_main_31_06_47:
    speaker: "<Monologue>"
    en: Vesti files a missile, which lands in front of Grave and explodes.
    ko: 베스티가 쏜 미사일이 그레이브의 앞에서 폭발한다.
    ja: |-
      ベスティーの発射したミサイルが、
      グレイブの目の前で爆発した
  d_main_31_06_48:
    speaker: "<Monologue>"
    en: Even as Grave staggers, she continues to aim her weapon at us.
    ko: 그레이브는 휘청이는 와중에도 상자를 들어 우리에게 겨눴다.
    ja: |-
      グレイブはよろめきながら、
      銃を持ち上げ、私たちを狙った
  d_main_31_06_49:
    speaker: emma
    en: A miss. There's an opening.
    ko: 빗나가. 딜레이 발생.
    ja: 外れるわ。ディレイ発生。
  d_main_31_06_50:
    speaker: "<Narration>"
    en: "*Kabooooom*!"
    ko: 콰아아앙---!!
    ja: ドカン！！
  d_main_31_06_51:
    speaker: "<Monologue>"
    en: Grave fires off a shot, which veers wildly into the air and explodes.
    ko: 휘청이던 그레이브가 쏜 탄환은 허공을 갈랐고
    ja: |-
      ふらついた態勢のグレイブが放った攻撃は、
      虚空を切り裂いた
  d_main_31_06_52:
    speaker: "<Monologue>"
    en: At the same time, Eunhwa gets into position and fires her weapon.
    ko: 그 사이 은화는 자세를 잡고 총을 발사했다.
    ja: その隙をついて、ウンファが狙撃した
  d_main_31_06_53:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 타앙-!!
    ja: パーン！
  d_main_31_06_54:
    speaker: grave_no
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_31_06_55:
    speaker: "<Monologue>"
    en: Grave leg jerks back.
    ko: 그레이브의 다리가 크게 들썩였다.
    ja: グレイブがよろめいた
  d_main_31_06_56:
    speaker: grave_no
    en: Argh...!
    ko: 크으…!
    ja: くぅっ…！
  d_main_31_06_57:
    speaker: "<Monologue>"
    en: Grave falls to one knee.
    ko: 한쪽 무릎을 꿇으며 자세가 무너지는 그레이브.
    ja: グレイブは片膝をつき、体勢を崩した
  d_main_31_06_58:
    speaker: "<Monologue>"
    en: She attempts to raise her weapon at us, but doesn't appear to have the strength,
      and is unable to stand.
    ko: |-
      상자를 들어 올려 우리를 겨누려 하지만,
      지면을 딛고 설 수 없어 힘이 전달되지 않는 듯하다.
    ja: |-
      銃を持ち上げて私たちを狙おうとしたが、
      立ち上がることができず、力が入らない様子だ
  d_main_31_06_59:
    speaker: neon
    en: Impressive!
    ko: "…대단하네요."
    ja: "…すごいですね。"
  d_main_31_06_60:
    speaker: anis
    en: You took her down with one shot...
    ko: "…몇 발 안 쏘고 저걸 잡네."
    ja: "…たった数発で仕留めるなんて…"
  d_main_31_06_61:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_06_62:
    speaker: eunhwa
    en: Emma, keep your eyes peeled.
    ko: 엠마. 계속 상태를 주시해.
    ja: エマ。引き続き警戒。
  d_main_31_06_63:
    speaker: emma
    en: Roger.
    ko: 응.
    ja: 了解。
  d_main_31_06_64:
    speaker: eunhwa
    en: Alright. You idiot, go.
    ko: 삼류. 가라.
    ja: 三流。行け。
  d_main_31_06_65:
    speaker: neon
    en: Me?
    ko: 저요?
    ja: 私ですか？
  d_main_31_06_66:
    speaker: anis
    en: Me?
    ko: 나?
    ja: 私？
  d_main_31_06_67:
    speaker: eunhwa
    en: "... I'm talking to Weakling."
    ko: "…삼류 지휘관. 가라."
    ja: "…三流指揮官。行け。"
  d_main_31_06_68:
    speaker: eunhwa
    en: Go talk to her.
    ko: 대화해 봐라.
    ja: 会話するんだろう。
  d_main_31_06_69:
    speaker: "<Self>"
    en: "... Eunhwa."
    ko: "…은화."
    ja: "…ウンファ"
  d_main_31_06_70:
    speaker: eunhwa
    en: I'm not exactly sure what you hope to accomplish, but go.
    ko: 뭘 얻어낼 생각인지는 모르겠지만, 가.
    ja: 何を聞き出すつもりか知らないが、行け。
  d_main_31_06_71:
    speaker: eunhwa
    en: You've got a knack for talking to people, so I'll give you a chance.
    ko: 너는 입을 놀리는 것 하나는 일품인 것 같으니 기회를 주겠다.
    ja: お前は口だけは達者だ、チャンスをやる。
  d_main_31_06_72:
    speaker: eunhwa
    en: I'm warning you, though. The moment I detect you're in danger, I'm stepping
      in.
    ko: 대신, 위험하다 판단되면 개입하겠다.
    ja: ただし、危険だと判断したら攻撃する。
  d_main_31_06_73:
    speaker: vesti
    en: But our orders are to take her by force or eliminate her...
    ko: 으, 은화. 목적은 타겟의 섬멸 혹은 생포인데….
    ja: |-
      ウ、ウンファ。
      作戦目標はターゲットの殲滅または捕獲って…
  d_main_31_06_74:
    speaker: eunhwa
    en: I'll take responsibility for what happens. Now go.
    ko: 내가 책임진다. 가.
    ja: 責任は取る。行け。
  d_main_31_06_75:
    speaker: "<Self>"
    en: Thank you.
    ko: 고마워.
    ja: ありがとう
  d_main_31_06_76:
    speaker: rapi
    en: Commander. Let's go together.
    ko: 지휘관. 같이….
    ja: 指揮官。護衛を…
  d_main_31_06_77:
    speaker: "<Self>"
    en: No, you stay here.
    ko: 라피는 여기 있어줘.
    ja: ラピはここにいてくれ
  d_main_31_06_78:
    speaker: "<Self>"
    en: I don't want you to lose control and get us into another brawl unexpectedly.
    ko: "…또 갑자기 싸우면 곤란해."
    ja: "…また急に争いになったら困る"
  d_main_31_06_79:
    speaker: rapi
    en: "... Roger."
    ko: "…라져."
    ja: "…了解。"
  d_main_31_06_80:
    speaker: "<Monologue>"
    en: I raise both my hands up and slowly approach Grave.
    ko: 양손을 들고 천천히 그레이브에게 접근한다.
    ja: 両手を挙げて、ゆっくりとグレイブに近づいた
  d_main_31_06_81:
    speaker: grave_no
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_06_82:
    speaker: "<Self>"
    en: Grave.
    ko: 그레이브.
    ja: グレイブ
  d_main_31_06_83:
    speaker: grave_no
    en: You!
    ko: 인간…!
    ja: 人間…！
  d_main_31_06_84:
    speaker: "<Self>"
    en: Yes, it's me. The human.
    ko: "…인간… 이구나."
    ja: "…人間…そうか"
  d_main_31_06_85:
    speaker: grave_no
    en: Stop!
    ko: 오지, 마라…!
    ja: 来る、な…！
  d_main_31_06_86:
    speaker: grave_no
    en: I'll kill you!
    ko: 죽인, 다…!
    ja: 殺、す…！
  d_main_31_06_87:
    speaker: "<Self>"
    en: How many warnings are you going to give me?
    ko: 그래도 경고를 계속해 주는구나.
    ja: 相変わらず、警告で済ませてくれるようだな
  d_main_31_06_88:
    speaker: grave_no
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_31_06_89:
    speaker: "<Self>"
    en: Is that a Heretic you're carrying inside there?
    ko: 네 관에 있는 게, 정말 헬레틱이야?
    ja: |-
      その棺の中にいるのは、
      本当にヘレティックなのか？
  d_main_31_06_90:
    speaker: grave_no
    en: Heretic?!
    ko: 헬레, 틱…!
    ja: ヘレ、ティック…！？
  d_main_31_06_91:
    speaker: grave_no
    en: That's not the name!
    ko: 그런, 이름, 아니다!
    ja: そんな、名前じゃ、ない！
  d_main_31_06_92:
    speaker: "<Self>"
    en: Then what should I call it?
    ko: 그럼 뭐라고 부르면 될까?
    ja: それなら、何と呼べばいい？
  d_main_31_06_93:
    speaker: grave_no
    en: Don't need to know.
    ko: 인간, 알 것, 없다!
    ja: 人間、知る必要、ない！
  d_main_31_06_94:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_06_95:
    speaker: "<Monologue>"
    en: She's fired up.
    ko: 너무 적대적이다.
    ja: とりつくしまもない
  d_main_31_06_96:
    speaker: "<Monologue>"
    en: To be fair, I'd be more weirded out if she wasn't acting hostile towards me.
    ko: "…그렇지 않으면 이상할 정도긴 하지만…."
    ja: "…成り行き上、当然とは思うが…"
  d_main_31_06_97:
    speaker: "<Monologue>"
    en: I have to proceed with extreme caution.
    ko: 일단, 조심스럽게 접근을….
    ja: とにかく、ここは慎重に接近を…
  d_main_31_06_98:
    speaker: grave_no
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_31_06_99:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 후웅-!
    ja: ブンッ！
  d_main_31_06_100:
    speaker: "<Monologue>"
    en: Grave swings her weapon within an inch of my face.
    ko: 그레이브가 휘두른 상자가 코 앞을 지나갔다.
    ja: グレイブの投げた銃が、目の前を通り過ぎた
  d_main_31_06_101:
    speaker: "<Monologue>"
    en: I can feel the air blowing across the tip of my nose as it passes by.
    ko: "…풍압 때문에 머리칼이 날릴 정도다."
    ja: "…風圧が髪をなであげた"
  d_main_31_06_102:
    speaker: grave_no
    en: Don't come closer!
    ko: 더, 오지, 마라!
    ja: それ、以上、来る、な！
  d_main_31_06_103:
    speaker: "<Self>"
    en: Can't we talk?
    ko: 그레이브. 나와 얘기를…!
    ja: グレイブ。私と話を…！
  d_main_31_06_104:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥!
    ja: カチャッ！
  d_main_31_06_105:
    speaker: "<Monologue>"
    en: A dull, metallic clicking sound comes from Grave's hand.
    ko: 그레이브의 손에서 둔탁한 강철음이 들렸다.
    ja: グレイブの手から鈍い金属の音がした
  d_main_31_06_106:
    speaker: grave_no
    en: Won't let anyone take this!
    ko: 빼앗길, 바엔…!
    ja: 奪われる、くらい、なら…！
  d_main_31_06_107:
    speaker: grave_no
    en: I'd rather do it myself!
    ko: 내…! 손으로…!
    ja: この…！手で…！
  d_main_31_06_108:
    speaker: eunhwa
    en: What's she doing?
    ko: 지면에 쏠 생각인가!
    ja: 地面に…！？
  d_main_31_06_109:
    speaker: eunhwa
    en: Wait, she's self-destructing!
    ko: 자폭한다!
    ja: 自爆する気だ！
  d_main_31_06_110:
    speaker: rapi
    en: Commander!
    ko: 지휘관!!
    ja: 指揮官！！
  d_main_31_06_111:
    speaker: "<Self>"
    en: We're not after the coffin!
    ko: |-
      !!
      우리의 목적은 관이 아니…!
    ja: |-
      ！！
      私たちの目的は、棺では…！
  d_main_31_06_112:
    speaker: grave_no
    en: I'm sorry,
    ko: 미안, 하다…!
    ja: すま、ない…！
  d_main_31_06_113:
    speaker: grave_no
    en: Cin... de...!
    ko: 신… 데…!
    ja: シン…デ…！
  d_main_31_06_114:
    speaker: behemoth
    en: What is this ludicrous display?
    ko: 뭔 개짓거리야.
    ja: 何考えてんだよ？
  d_main_31_06_115:
    speaker: behemoth
    en: Blowing yourself up isn't the answer, you fool.
    ko: 자폭은 아니지 멍청아.
    ja: 自爆はないだろ、バカヤロー。
  d_main_31_06_116:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_31_06_117:
    speaker: grave_no
    en: The Four Beasts!
    ko: 포비스트…!
    ja: フォービースト…！
  d_main_31_06_118:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 콰직!
    ja: バキッ！
  d_main_31_06_119:
    speaker: "<Monologue>"
    en: A giant clamp-like object slams Grave to the ground.
    ko: "…거대한 집게 같은 것이 그레이브를 바닥에 찍어 눌렀다."
    ja: |-
      …巨大なアームらしきものが
      グレイブを地面に叩きつけた
  d_main_31_06_120:
    speaker: grave_no
    en: Urgh!
    ko: 어헉…!
    ja: ぐはっ…！
  d_main_31_06_121:
    speaker: "<Monologue>"
    en: Grave becomes motionless.
    ko: 그레이브는 미동조차 하지 않는다.
    ja: グレイブが微動だにしなくなった
  d_main_31_06_122:
    speaker: "<Self>"
    en: You...!
    ko: 넌…!
    ja: "！？"
  d_main_31_06_123:
    speaker: behemoth
    en: Hmm? What do we have here?
    ko: 응?
    ja: ん？
  d_main_31_06_124:
    speaker: behemoth
    en: A man?
    ko: 으으응? 남자잖아?
    ja: んんん？お前、男じゃね？
  d_main_31_06_125:
    speaker: shifty
    en: What the... why is she reacting like this?
    ko: 바, 반응이…!?
    ja: あれ？は、反応が…！？
  d_main_31_06_126:
    speaker: rapi
    en: Commander!
    ko: 지휘관!
    ja: 指揮官！
  d_main_31_06_127:
    speaker: "<Monologue>"
    en: Rapi rushes in.
    ko: 라피가 달린다.
    ja: ラピが飛び出し…
  d_main_31_06_128:
    speaker: "<Monologue>"
    en: She quickly closes the distance.
    ko: 단숨에 거리를 좁혀 접근한다.
    ja: 相手との距離を一気に縮め、接近した
  d_main_31_06_129:
    speaker: behemoth
    en: Oh, so fast.
    ko: 어어. 빠르네.
    ja: おお、速いじゃん。
  d_main_31_06_130:
    speaker: "<Narration>"
    en: "*Crash*!"
    ko: 콰앙-!!
    ja: ドカン！！
  d_main_31_06_131:
    speaker: "<Monologue>"
    en: Another clamp detaches itself from the woman's back and shoots towards Rapi.
    ko: 언노운의 등에서 뻗어 나온 집게가 라피에게 내려쳐진다.
    ja: |-
      謎の人物の背中から伸びたアームが
      ラピに叩きつけられた
  d_main_31_06_132:
    speaker: "<Monologue>"
    en: Rapi catches the clamp with her hand,
    ko: 라피는 집게를 손으로 받아낸다.
    ja: ラピはアームを手で受け止めていた
  d_main_31_06_133:
    speaker: "<Monologue>"
    en: her feet digging into the ground from its tremendous strength.
    ko: "…라피의 발 뒤꿈치가 땅을 파고든다. 굉장한 힘이다."
    ja: |-
      …ラピのかかとが地面にめり込んでいる。
      すさまじい力だ
  d_main_31_06_134:
    speaker: rapi
    en: Argh...!
    ko: 큿…!
    ja: くっ…！
  d_main_31_06_135:
    speaker: behemoth
    en: Wow, you're able to block this?
    ko: 와. 이걸 막아?
    ja: へえ。これを止められんの？
  d_main_31_06_136:
    speaker: rapi
    en: Who are you?
    ko: 넌 뭐냐.
    ja: あなた、何者？
  d_main_31_06_137:
    speaker: behemoth
    en: Behemoth.
    ko: 베히모스.
    ja: ベヒモス。
  d_main_31_06_138:
    speaker: behemoth
    en: The Four Beasts shall descend upon the earth.
    ko: 넷의 짐승이 지상에 강림하여
    ja: 4体の獣が大地に降り立ち…
  d_main_31_06_139:
    speaker: behemoth
    en: They will tear up the ground, flood it with water, blot out the sky, and incinerate
      it with blue flame.
    ko: |-
      땅을 파헤치고, 물을 범람하게 하고,
      하늘을 가리고, 푸른 불로 불태울지니.
    ja: |-
      地を揺るがし、河はあふれ、
      天は覆われ、青き火が焼き尽くす…
  d_main_31_06_140:
    speaker: behemoth
    en: Have you ever heard this verse?
    ko: 이런 구절 들어본 적 없어?
    ja: そんな話、聞いたことないか？
  d_main_31_06_141:
    speaker: rapi
    en: No.
    ko: 없다.
    ja: ないわ。
  d_main_31_06_142:
    speaker: behemoth
    en: Of course you haven't, because I made it up!
    ko: 그야, 내가 지어낸 말이거든!
    ja: そりゃそーだ！あたしが作ったからな！
  d_main_31_06_143:
    speaker: "<Narration>"
    en: "*Kukukukuk*"
    ko: 쿠구구구…!
    ja: ググッ…！
  d_main_31_06_144:
    speaker: "<Monologue>"
    en: Behemoth's clamp pushes Rapi to the ground and begins to crush her.
    ko: 베히모스의 집게가 라피를 찍어 누른다.
    ja: ベヒモスのアームがラピを圧倒している
  d_main_31_06_145:
    speaker: rapi
    en: Wh-what is this?!
    ko: 이건…! 대체…!
    ja: これは…！いったい…！
  d_main_31_06_146:
    speaker: behemoth
    en: Stay down. Good girl.
    ko: 납짝~
    ja: グシャッ！
  d_main_31_06_147:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 콰직!
    ja: バキッ！
  d_main_31_06_148:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_06_149:
    speaker: neon
    en: Rapi!
    ko: 라피!
    ja: ラピ！
  d_main_31_06_150:
    speaker: anis
    en: No!
    ko: 너…!!
    ja: こいつ…！！
  d_main_31_06_151:
    speaker: "<Monologue>"
    en: Rapi lies motionless underneath the clamp.
    ko: "…라피는 집게에 깔린 채 바닥에 쓰러져있다."
    ja: |-
      …ラピはアームの下敷きとなり、
      地に伏していた
  d_main_31_06_152:
    speaker: "<Monologue>"
    en: Is she unconscious?
    ko: 미동도 하지 않는다. 기절한 건가?
    ja: 動けないようだ。気絶したのか…？
  d_main_31_06_153:
    speaker: vesti
    en: We've got to kill this thing.
    ko: "…죽이자. 저거."
    ja: "…殺そう。あれ。"
  d_main_31_06_154:
    speaker: eunhwa
    en: Everyone, concentrate fire.
    ko: 집중 타격.
    ja: 集中攻撃。
  d_main_31_06_155:
    speaker: emma
    en: Roger.
    ko: 라져.
    ja: 了解。
  d_main_31_06_156:
    speaker: behemoth
    en: Hahaha.
    ko: 하하하.
    ja: アハハ！
  d_main_31_06_157:
    speaker: "<Monologue>"
    en: Behemoth raises one of her clamps and slams it down on the ground.
    ko: 베히모스가 집게를 들어 올려, 바닥에 내려찍는다.
    ja: |-
      ベヒモスのアームが持ち上がり、
      地面に叩きつけられた
  d_main_31_06_158:
    speaker: "<Narration>"
    en: "*Thud* *Thuuuud*"
    ko: 쿠득, 쿠드득…!
    ja: ズズッ、ガリガリ…！
  d_main_31_06_159:
    speaker: "<Monologue>"
    en: When the clamp comes back up,
    ko: 지면을 강하게 내려찍은 집게가 들어 올린 것은.
    ja: |-
      地中から引き上げられたアームが
      掘り出してきたものは…
  d_main_31_06_160:
    speaker: "<Monologue>"
    en: it is carrying a chunk of crystal so enormous that I can't see either end
      of it.
    ko: 한눈에 다 들어오지 않을 정도의 크기를 가진 수정이었다.
    ja: |-
      視界に納まりきらないほど巨大な
      クリスタルの塊だった
  d_main_31_06_161:
    speaker: behemoth
    en: Let's see you try
    ko: 자자~ 피해요 피해~
    ja: おらおら、避けろ避けろー！
  d_main_31_06_162:
    speaker: behemoth
    en: and dodge this.
    ko: 이거 내려치면 사방팔방으로 튄다~
    ja: 叩きつけたらあっちこっちに飛び散るぞ～？
  d_main_31_06_163:
    speaker: eunhwa
    en: Everyone, get down!
    ko: 젠장! 엎드려!
    ja: クソッ！伏せろ！
  d_main_31_06_164:
    speaker: anis
    en: Commander!
    ko: 지휘관님!
    ja: 指揮官様！
  d_main_31_06_165:
    speaker: neon
    en: Nooooo!
    ko: 으아아아--!!
    ja: うあああーー！！
  d_main_31_06_166:
    speaker: "<Monologue>"
    en: Anis and Neon rush towards me,
    ko: 아니스와 네온이 내 쪽으로 달려온다.
    ja: アニスとネオンの駆けよってくる姿が見える
  d_main_31_06_167:
    speaker: "<Monologue>"
    en: and then everything goes black.
    ko: 그리고, 눈앞이 캄캄해졌다.
    ja: そして、目の前が一瞬暗くなった
  d_main_31_06_168:
    speaker: "<Narration>"
    en: "*Craaaaash*!"
    ko: 콰아아아아앙--!!
    ja: ガァァァンッ！！
  d_main_31_06_169:
    speaker: "<Monologue>"
    en: Behemoth slams the crystal on the ground, sending shattering crystal fragments
      flying everywhere, along with heaps of dust which obscure my view.
    ko: 흔들리는 지면, 흩날리는 수정 조각, 시야를 가리는 먼지.
    ja: |-
      地響き、飛び散るクリスタルの欠片、
      巻き上がる砂ぼこり
  d_main_31_06_170:
    speaker: "<Monologue>"
    en: It's as if a bomb went off.
    ko: 마치 폭탄이 눈앞에서 터진 듯 한 광경 사이에서, 나는 보았다.
    ja: 爆弾が目の前で爆発したような光景の中
  d_main_31_06_171:
    speaker: "<Monologue>"
    en: Amongst the dirt and debris, I see Behemoth clamping onto Grave's coffin.
    ko: 베히모스가 집게로 그레이브의 관을 집는 것을.
    ja: |-
      ベヒモスのアームにつかまれた
      グレイブの棺がぼんやりと見えた
  d_main_31_06_172:
    speaker: "<Monologue>"
    en: For some reason,
    ko: 어째서인지.
    ja: どういうわけか…
  d_main_31_06_173:
    speaker: "<Monologue>"
    en: Behemoth is treating it like a prized treasure.
    ko: 아주 소중하고 귀한 것을 잡는 듯한 모습이었다.
    ja: |-
      まるで大切なものを丁重に
      扱っているように見えた
  d_main_31_06_174:
    speaker: behemoth
    en: "... Finally."
    ko: "…드디어."
    ja: "…ついに…！"
  d_main_31_06_175:
    speaker: grave_no
    en: Give it back!
    ko: 내, 놔라…!
    ja: 返、せ…！
  d_main_31_06_176:
    speaker: behemoth
    en: No.
    ko: 싫~어~
    ja: やーだよー。
  d_main_31_06_177:
    speaker: "<Monologue>"
    en: Another plume of dust comes rushing in, obscuring my vision.
    ko: 먼지가 닥쳐온다. 아무것도 보이지 않는다.
    ja: 舞い上がる砂ぼこりが目を塞がせる
  d_main_31_06_178:
    speaker: "<Monologue>"
    en: I crouch down and shut my eyes,
    ko: 나는 몸을 웅크리고, 눈을 질끈 감은 채.
    ja: 私は体を縮め、目を固く閉じたまま…
  d_main_31_06_179:
    speaker: "<Monologue>"
    en: trying to process everything that's unfolding before me.
    ko: 갑작스럽게 일어난 이 일들에 대해 생각했다.
    ja: 何が起こっているのか考えた
  d_main_31_06_180:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_main_31_06_181:
    speaker: eunhwa
    en: We have to follow them.
    ko: 추적한다.
    ja: 追跡する。
  d_main_31_06_182:
    speaker: rapi
    en: Agreed.
    ko: 동감이야.
    ja: 同じ意見よ。
  d_main_31_06_183:
    speaker: eunhwa
    en: Don't act like you have a say in the matter after that embarrassing display.
    ko: 꼴사납게 기절이나 한 주제에 의견을 얘기하지 마.
    ja: アホ面さげて気絶していた奴に、発言権はない。
  d_main_31_06_184:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_06_185:
    speaker: "<Self>"
    en: Shifty, what can you tell us about Behemoth and Grave's movements?
    ko: 시프티. 베히모스와 그레이브의 반응은?
    ja: シフティー、ベヒモスとグレイブの反応は？
  d_main_31_06_186:
    speaker: shifty
    en: Tracked a signal that's inching along. I suspect that's Grave.
    ko: 그레이브로 추정되는 반응이 느리게 이동 중.
    ja: |-
      グレイブと推定される反応は、
      低速で移動中です。
  d_main_31_06_187:
    speaker: shifty
    en: I assume that she's injured.
    ko: 아마 부상 상태일 것으로 추정돼요.
    ja: おそらく負傷していると思われます。
  d_main_31_06_188:
    speaker: shifty
    en: As for the one calling herself Behemoth... it's strange.
    ko: 그… 베히모스라는 객체는….
    ja: あと…ベヒモスという個体は…
  d_main_31_06_189:
    speaker: shifty
    en: I'm not getting any readings from her at all.
    ko: 저, 처음에 봤을 때도 이상했는데, 아무런 반응이 없어요.
    ja: |-
      それが…最初に出現した時からそうでしたが、
      何の反応も確認できません。
  d_main_31_06_190:
    speaker: shifty
    en: Even when she was directly in front of you, I wasn't getting anything.
    ko: 앞에 있는데, 아무것도 체크되지 않았어요.
    ja: |-
      そちらの目の前にいるはずなのに、
      何も検出できなかったんです。
  d_main_31_06_191:
    speaker: eunhwa
    en: Some kind of stealth protocol?
    ko: 스텔스인가.
    ja: ステルスか？
  d_main_31_06_192:
    speaker: shifty
    en: I'm not sure.
    ko: 잘… 모르겠어요.
    ja: 詳細は…分かりません。
  d_main_31_06_193:
    speaker: rapi
    en: Could she be a Heretic?
    ko: "…헬레틱일까?"
    ja: "…ヘレティック？"
  d_main_31_06_194:
    speaker: anis
    en: She must be.
    ko: 확실하겠지.
    ja: 間違いないわね。
  d_main_31_06_195:
    speaker: neon
    en: And most likely the one who calls the shots here.
    ko: 그리고 아마도 그분이 이곳의 주인….
    ja: あの方がここの主という事でしょうか…
  d_main_31_06_196:
    speaker: "<Self>"
    en: Let's track Grave.
    ko: "…그레이브의 반응을 추적하자."
    ja: "…グレイブの反応を追跡しよう"
  d_main_31_06_197:
    speaker: "<Self>"
    en: I saw Behemoth take the coffin.
    ko: 베히모스가 그레이브의 관을 가져가는 걸 봤어.
    ja: ベヒモスがグレイブの棺を持ち去っていた
  d_main_31_06_198:
    speaker: "<Self>"
    en: Grave values that coffin more than anything, and would do anything to get
      it back.
    ko: |-
      그레이브는 관을 중요하게 여기고 있으니까,
      찾는 방법을 알고 있을 거야.
    ja: |-
      グレイブにとって棺は大事なもののはずだ。
      探す方法を知っているに違いない
  d_main_31_06_199:
    speaker: "<Self>"
    en: If we follow Grave, she's sure to take us to Behemoth.
    ko: 그레이브를 추적하면, 베히모스에게로 갈 수 있을 것 같아.
    ja: |-
      グレイブを追えば、
      ベヒモスにもたどり着けるだろう
  d_main_31_06_200:
    speaker: eunhwa
    en: That's a sound plan. Let's move.
    ko: "…좋다. 움직이지."
    ja: "…よし。動くぞ。"
  d_main_31_06_201:
    speaker: shifty
    en: Alright, tracking Grave now.
    ko: 예, 예. 그레이브의 반응을 추적하겠습니다.
    ja: は、はい。グレイブの反応を追跡します。
d_main_31_07:
  d_main_31_07_1:
    speaker: "<Narration>"
    en: "*Drag*... *Drag*..."
    ko: 지익… 지익….
    ja: ズズッ…ズズッ…
  d_main_31_07_2:
    speaker: "<Narration>"
    en: Grave desperately drags her incapacitated leg.
    ko: 그레이브는 제대로 움직이지 않는 다리를 필사적으로 끌었다.
    ja: |-
      グレイブは、まともに動かない足を
      必死に引きずっていた
  d_main_31_07_3:
    speaker: grave_no
    en: Agh...! Ugh...!
    ko: 하아…! 하아…!
    ja: ハァ…！ハァ…！
  d_main_31_07_4:
    speaker: "<Narration>"
    en: After limping like this for some time,
    ko: 그렇게 한참을 걸어가던 그레이브는.
    ja: しばらく歩き続けたグレイブは…
  d_main_31_07_5:
    speaker: "<Narration>"
    en: Grave arrives at a place with a throne fashioned out of crystal.
    ko: 마치 왕좌의 모습을 한 수정이 있는 곳에 도착했다.
    ja: |-
      玉座のような形をしたクリスタルが
      鎮座する空間にたどり着いた
  d_main_31_07_6:
    speaker: grave_no
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_07_7:
    speaker: behemoth
    en: Hmm?
    ko: "…응?"
    ja: "…ん？"
  d_main_31_07_8:
    speaker: behemoth
    en: Oh. I'm glad you're here.
    ko: 오. 야 너 잘 왔다.
    ja: おっ、よく来たな。
  d_main_31_07_9:
    speaker: behemoth
    en: I brought this all the way over here, but silly me, I'm not sure how to open
      it.
    ko: |-
      일단 이거 가져오긴 했는데,
      여는 방법을 모르겠네?
    ja: |-
      とりあえず、持って来たんだけど
      開け方が分かんなくてさ。
  d_main_31_07_10:
    speaker: "<Narration>"
    en: Behemoth taps the coffin with her fingers.
    ko: 베히모스는 관을 손바닥으로 탁탁 내려쳤다.
    ja: |-
      ベヒモスは棺を手のひらで
      バシバシと叩いた
  d_main_31_07_11:
    speaker: grave_no
    en: Don't touch it.
    ko: "…건드리지, 마라."
    ja: "…触る、な。"
  d_main_31_07_12:
    speaker: behemoth
    en: If I open this, the old veteran you think so highly of bites the dust, right?
    ko: |-
      이거 그냥 열면 안 된다며.
      막 열면 대선배님이 죽는다며.
    ja: |-
      これ、無理やり開けたらダメなんだろ？
      大先輩が死んじまうらしいな。
  d_main_31_07_13:
    speaker: behemoth
    en: So how do you open it? Biometric readings, perhaps?
    ko: 그럼 여는데 생체 인식 뭐 이런 걸 쓰나?
    ja: ってことは、開けるのに生体認証とか使う感じ？
  d_main_31_07_14:
    speaker: behemoth
    en: Come over here.
    ko: 어쨌든, 와서 이거 좀 열어봐.
    ja: 何でもいいや、早く開けてくれよ。
  d_main_31_07_15:
    speaker: behemoth
    en: If you open this for me and leave,
    ko: 열고, 가.
    ja: 開けたら、さっさと帰れ。
  d_main_31_07_16:
    speaker: behemoth
    en: I'll let you live.
    ko: 그럼 살려줄게.
    ja: そうすりゃ助けてやる。
  d_main_31_07_17:
    speaker: grave_no
    en: Give it back.
    ko: 내놔, 라.
    ja: 返、せ。
  d_main_31_07_18:
    speaker: behemoth
    en: You can't keep living like this.
    ko: 너 말이야. 언제까지 그러고 살 순 없잖아. 안 그래?
    ja: |-
      お前だってさ、いつまでも
      そんな生き方はできないだろ？なっ？
  d_main_31_07_19:
    speaker: behemoth
    en: I pity you. Truly. You're a sight for sore eyes.
    ko: 안쓰러워서 그래. 보고 있기가 안쓰러워서.
    ja: カワイソーで見てらんねぇよ。
  d_main_31_07_20:
    speaker: behemoth
    en: That's why I'll set you free, if you listen to me.
    ko: 내가 이제 너 자유롭게 만들어줄게.
    ja: あたしが自由にしてやるって。
  d_main_31_07_21:
    speaker: grave_no
    en: I don't need it.
    ko: 필요, 없다.
    ja: 必要、ない。
  d_main_31_07_22:
    speaker: behemoth
    en: How much longer do you think you can last with that rotting body of yours?
    ko: 그 썩어빠진 몸뚱아리로 앞으로 뭘 얼마나 더 할 수 있겠어?
    ja: そんなボロボロの体で何ができるってんだ？
  d_main_31_07_23:
    speaker: behemoth
    en: Why don't you go somewhere nice to live out the rest of your life?
    ko: 가서, 어디 경치 좋은 곳에서 여생을 보내라고.
    ja: どっか景色のいい場所で余生でも送れよ。
  d_main_31_07_24:
    speaker: behemoth
    en: Don't waste what few days you have left trying to change the past and doing
      something no one but you cares about.
    ko: |-
      이야기를 고쳐 쓴다는 둥,
      아무도 알아주지 않는 일에 인생 낭비하지 말고.
    ja: |-
      物語を書き直す、だっけ。
      誰も気づきやしないことに
      人生を無駄にすんなよな。
  d_main_31_07_25:
    speaker: grave_no
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_07_26:
    speaker: grave_no
    en: No one will. Understand.
    ko: 아무도, 알아주지, 않는다.
    ja: 誰も、分かって、くれない。
  d_main_31_07_27:
    speaker: grave_no
    en: That's why I'm doing it.
    ko: 그래서, 한다.
    ja: だから、やる。
  d_main_31_07_28:
    speaker: grave_no
    en: Everyone needs to know.
    ko: 모두가, 알아야, 하니까.
    ja: みんなが、知るべき、こと。
  d_main_31_07_29:
    speaker: grave_no
    en: I have to rewrite it.
    ko: 다시, 써야, 한다.
    ja: 書き、直す。
  d_main_31_07_30:
    speaker: behemoth
    en: "*Sigh*... You can be quite frustrating, you know."
    ko: 하으. 답답해라.
    ja: はぁ～…イライラすんな。
  d_main_31_07_31:
    speaker: behemoth
    en: What, pray tell, do you intend on rewriting?
    ko: 뭘 어떻게 다시 쓸건데?
    ja: 何を、どう書き直すってんだ？
  d_main_31_07_32:
    speaker: grave_no
    en: Everything.
    ko: 모두, 지우고, 다시.
    ja: 全部、消して、もう一度…
  d_main_31_07_33:
    speaker: grave_no
    en: I will rewrite everything.
    ko: 쓴… 다!
    ja: 書…く！
  d_main_31_07_34:
    speaker: "<Narration>"
    en: Grave leans against the wall and lifts her weapon.
    ko: 그레이브가 등을 벽에 기대고 상자를 들어 올린다.
    ja: グレイブは、壁に背をつけて銃を持ち上げた
  d_main_31_07_35:
    speaker: "<Narration>"
    en: "*Craaaash*!"
    ko: 콰아앙-!!
    ja: ドゴォン！！
  d_main_31_07_36:
    speaker: "<Narration>"
    en: With a resounding crack, she fires,
    ko: 굉음과 함께 탄환이 발사된다.
    ja: 爆音と共に弾丸が放たれた
  d_main_31_07_37:
    speaker: "<Narration>"
    en: but this only elicits laughter from Behemoth.
    ko: 베히모스는 웃는다.
    ja: ベヒモスは笑っている
  d_main_31_07_38:
    speaker: behemoth
    en: You fool. That's not going to work.
    ko: 그러니까 그게 안된다고 멍청아.
    ja: だから、それは無理だって。バーカ。
  d_main_31_07_39:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 캉-!
    ja: ガンッ！
  d_main_31_07_40:
    speaker: "<Narration>"
    en: Behemoth's clamp deflects the bullet.
    ko: 베히모스의 집게가 탄환을 쳐낸다.
    ja: 弾はベヒモスのアームに軽々と弾かれた
  d_main_31_07_41:
    speaker: "<Narration>"
    en: She begins to slowly walk towards Grave.
    ko: 베히모스는 천천히 그레이브에게로 걸어가기 시작했다.
    ja: ベヒモスはゆっくりとグレイブに近づいた
  d_main_31_07_42:
    speaker: grave_no
    en: Die!
    ko: 죽어, 라…!
    ja: 死、ね…！
  d_main_31_07_43:
    speaker: "<Narration>"
    en: "*Crash* *Crash* *Crash*"
    ko: 콰아앙-!! 콰아앙-!! 콰아앙-!!
    ja: バンッ！バンッ！バンッ！
  d_main_31_07_44:
    speaker: "<Narration>"
    en: "*Clank* *Clank* *Clank*"
    ko: 캉-! 캉-! 캉-!
    ja: カンッ！カンッ！カンッ！
  d_main_31_07_45:
    speaker: "<Narration>"
    en: Grave fires a continuous volley of bullets, but Behemoth deflects all of them
      with her clamp.
    ko: |-
      그레이브가 계속해서 탄환을 쏘아댔지만,
      베히모스는 집게로 모든 탄환을 쳐낸다.
    ja: |-
      グレイブは攻撃を続けたが、
      ベヒモスのアームに全て弾かれた
  d_main_31_07_46:
    speaker: behemoth
    en: No, no, no.
    ko: 안돼 안돼.
    ja: 甘い、甘い～
  d_main_31_07_47:
    speaker: behemoth
    en: That is the most powerful weapon which you possess, but you have no idea how
      to properly wield it.
    ko: |-
      무기 성능은 무지하게 좋은 거 같은데,
      너 영 못 쓰네.
    ja: |-
      武器の性能はかなり良さそうだけど、
      使いこなせてないじゃん。
  d_main_31_07_48:
    speaker: behemoth
    en: I assume it didn't belong to you originally?
    ko: 어차피 그것도 네 거 아니지?
    ja: どうせ、それもお前のじゃないんだろ？
  d_main_31_07_49:
    speaker: grave_no
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_main_31_07_50:
    speaker: behemoth
    en: You see? All you're capable of is soiling other people's prized possessions.
    ko: 너는 결국, 남의 것을 맡아놓는 것 밖에 못하는 거야.
    ja: |-
      お前は結局、他人様のものを預かるくらいしか
      できねーんだよ。
  d_main_31_07_51:
    speaker: grave_no
    en: Shut up!
    ko: 닥쳐, 라…!
    ja: 黙、れ…！
  d_main_31_07_52:
    speaker: behemoth
    en: What an annoying fly you are,
    ko: 아 귀찮아.
    ja: あー、うぜぇな。
  d_main_31_07_53:
    speaker: behemoth
    en: flitting about.
    ko: 되게 움직이네.
    ja: ずいぶん活きがいいじゃん。
  d_main_31_07_54:
    speaker: "<Narration>"
    en: "*Kagak* *Kagagak*"
    ko: 카칵…! 카가각…!
    ja: ガリッ…！ザクザクッ…！
  d_main_31_07_55:
    speaker: "<Narration>"
    en: Crystals begin to grow under Grave's feet.
    ko: 그레이브의 발 밑에서 수정이 자라나기 시작했다.
    ja: グレイブの足元から、クリスタルが飛び出した
  d_main_31_07_56:
    speaker: "<Narration>"
    en: The sharp, spear-like crystals stop short of touching Grave.
    ko: |-
      날카롭게 벼려진 창과 같은 모습의 수정들은,
      그레이브의 몸에 닿기 직전 멈췄다.
    ja: |-
      鋭くとがったクリスタルの群れが、
      グレイブの体に触れる直前で止まった
  d_main_31_07_57:
    speaker: grave_no
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_31_07_58:
    speaker: behemoth
    en: Don't move.
    ko: 자, 움직이지 마.
    ja: ほら、動くなよ。
  d_main_31_07_59:
    speaker: behemoth
    en: One inch in any direction, and you'll be run clean through.
    ko: 까딱하면 그거 너 몸속에 들어간다.
    ja: 少しでも触れたら、お前の体に入っちまうぞ。
  d_main_31_07_60:
    speaker: behemoth
    en: You don't have nearly enough power to stop these.
    ko: 대선배님도 아니고, 네가 그걸 막아낼 재량은 없을 것 아냐.
    ja: 大先輩でもあるまいし、お前にゃ防げないだろ？
  d_main_31_07_61:
    speaker: grave_no
    en: Graaaaaaaah!
    ko: 으아아아!!
    ja: うあああ！！
  d_main_31_07_62:
    speaker: "<Narration>"
    en: Grave wildly swings her weapon.
    ko: 그레이브가 상자를 크게 휘두른다.
    ja: グレイブが銃を大きく振り回した
  d_main_31_07_63:
    speaker: "<Narration>"
    en: "*Crash* *Craaaaaash*"
    ko: 파각! 파가각!
    ja: バキッ！ガガッ！
  d_main_31_07_64:
    speaker: "<Narration>"
    en: The crystals rising around Grave's body shatter and scatter all over.
    ko: 그레이브의 몸 주위에서 솟아오른 수정들이 부서지며 흩날린다.
    ja: |-
      グレイブの周囲に飛び出していた
      クリスタルが崩れ、飛び散った
  d_main_31_07_65:
    speaker: "<Narration>"
    en: "*Pow*!"
    ko: 퍼억-!
    ja: ドゴッ――
  d_main_31_07_66:
    speaker: "<Narration>"
    en: Behemoth's head jerks to the side after being hit by the weapon.
    ko: 상자에 맞은 베히모스의 얼굴이 돌아갔다.
    ja: 銃に巻き込まれたベヒモスの顔がゆがんだ
  d_main_31_07_67:
    speaker: behemoth
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_07_68:
    speaker: behemoth
    en: Now now, really.
    ko: 아 정말.
    ja: はぁ、マジかよ。
  d_main_31_07_69:
    speaker: "<Narration>"
    en: "*Craaaash*!"
    ko: 콰앙-!!
    ja: ズン！！
  d_main_31_07_70:
    speaker: "<Narration>"
    en: Behemoth's clamp slams Grave against the wall.
    ko: 베히모스의 집게가 그레이브의 몸을 벽에 처박는다.
    ja: |-
      ベヒモスのアームが
      グレイブの体を壁に打ちつけた
  d_main_31_07_71:
    speaker: grave_no
    en: Urgh!
    ko: 커흑!
    ja: カハッ…！
  d_main_31_07_72:
    speaker: behemoth
    en: My my, whatever should I do?
    ko: 아 이걸 어쩌지.
    ja: これ、どうすっかな。
  d_main_31_07_73:
    speaker: behemoth
    en: Asking nicely hasn't done anything.
    ko: 부탁을 해도 안 돼,
    ja: 頼んでもダメ～
  d_main_31_07_74:
    speaker: behemoth
    en: Threatening to kill you has proved fruitless.
    ko: 죽인다고 협박해도 안 돼,
    ja: 殺すって脅してもダメ～
  d_main_31_07_75:
    speaker: behemoth
    en: Even roughing you up was ineffective.
    ko: 두들겨 패도 안 돼.
    ja: 叩きのめしてもダメ。
  d_main_31_07_76:
    speaker: behemoth
    en: How can I get you to talk? Huh?
    ko: 너 어떻게 하면 입을 열거냐? 응?
    ja: どうすりゃ口を割ってくれんだ？なぁ？
  d_main_31_07_77:
    speaker: grave_no
    en: "*Cough* Argh... I'll... never talk!"
    ko: |-
      큭…! 커헉…!
      입…! 열지, 않는… 다!
    ja: |-
      くっ…！カハッ…！
      口…！割ら、ない…！
  d_main_31_07_78:
    speaker: behemoth
    en: This is becoming a real headache.
    ko: 이거 골치 아프네.
    ja: まいったな。
  d_main_31_07_79:
    speaker: behemoth
    en: Should I perhaps try corruption?
    ko: 침식이라도 걸어봐야하나.
    ja: 侵食でもさせてみっか？
  d_main_31_07_80:
    speaker: behemoth
    en: No, that would scramble your brain, and you'd be useless to me.
    ko: |-
      아 근데 그건 머리가 망가져서 좀 별론데.
      영 못 쓰게 돼버려서.
    ja: |-
      あ、でもあんまりよくないな。
      頭がぶっ壊れちまう。
  d_main_31_07_81:
    speaker: behemoth
    en: Hmm... Stay right there for a moment. Let me think.
    ko: |-
      흐음… 너 잠시만 그대로 있어봐.
      생각 좀 하게.
    ja: |-
      うーん…ちょっとそのままでいろよ。
      考えるから。
  d_main_31_07_82:
    speaker: shifty
    en: Visual confirmation on Behemoth and Grave.
    ko: "…베히모스와 그레이브 확인."
    ja: "…ベヒモスとグレイブを確認。"
  d_main_31_07_83:
    speaker: anis
    en: They don't seem to be getting along too well.
    ko: 사이가 좋아 보이진 않네.
    ja: 仲よしには見えないわね。
  d_main_31_07_84:
    speaker: "<Self>"
    en: She appears to be capable of controlling the crystals.
    ko: "…수정을 제어하는 걸로 보였는데."
    ja: "…クリスタルを制御している様子だった"
  d_main_31_07_85:
    speaker: anis
    en: I bet she rules over this place.
    ko: |-
      응. 저 녀석이겠네.
      이곳의 주인.
    ja: |-
      うん。あいつがここの主ってことね。
      間違いないわ。
  d_main_31_07_86:
    speaker: neon
    en: And that clamp.
    ko: 그리고 그 집게.
    ja: それに、あのアーム…
  d_main_31_07_87:
    speaker: neon
    en: It's remarkable. Not only can it deflect bullets, it also put Rapi out of
      commission.
    ko: |-
      엄청 강해 보이는데요?
      총알도 튕겨내고 라피도 기절시키고.
    ja: |-
      すごく強そうですよね。
      攻撃は弾くし、ラピもやられましたし。
  d_main_31_07_88:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_07_89:
    speaker: neon
    en: Oh... uh... sorry.
    ko: 헉. 죄송.
    ja: はっ。すみません。
  d_main_31_07_90:
    speaker: "<Self>"
    en: We'll launch a surprise attack.
    ko: 기습을 걸자.
    ja: 奇襲を仕掛けよう
  d_main_31_07_91:
    speaker: "<Self>"
    en: Prioritize securing Grave and the coffin.
    ko: 그레이브와 관 확보를 최우선 순위로 해줘.
    ja: グレイブと棺の確保を最優先とする
  d_main_31_07_92:
    speaker: "<Self>"
    en: If at all possible,
    ko: 헬레틱과의 교전은 피할 수 있으면 피하는 걸로.
    ja: ヘレティックとの交戦は、できるだけ避けて…
  d_main_31_07_93:
    speaker: "<Self>"
    en: avoid a direct confrontation with the Heretic.
    ko: 그레이브를 구출한다.
    ja: グレイブを救出してくれ
  d_main_31_07_94:
    speaker: rapi
    en: Commander!
    ko: 지휘관!
    ja: 指揮官？
  d_main_31_07_95:
    speaker: "<Self>"
    en: I know what you're worried about, Rapi.
    ko: "…라피. 뭘 걱정하는지는 알겠어."
    ja: "…ラピの心配は分かる"
  d_main_31_07_96:
    speaker: "<Self>"
    en: But, do you feel you understand what kind of person Grave is?
    ko: 하지만 알잖아. 그레이브가 어땠는지.
    ja: だが、見ただろう？グレイブの様子を…
  d_main_31_07_97:
    speaker: rapi
    en: I understand all too well. She's attempting to resurrect Anachiro.
    ko: 예. 압니다. 아나키오르를 부활시키려 하고 있죠.
    ja: アナキオールを復活させようとしています。
  d_main_31_07_98:
    speaker: rapi
    en: Worst comes to worst, there might be two Heretics.
    ko: 최악의 경우 헬레틱이 둘이 될지도 모릅니다.
    ja: |-
      最悪の場合、ヘレティックが
      2体になるかもしれません。
  d_main_31_07_99:
    speaker: rapi
    en: If that happens, our chances of success are...
    ko: 그럼 지금 상황에서 승산은…!
    ja: そうなれば、勝算は…！
  d_main_31_07_100:
    speaker: "<Self>"
    en: Be that as it may, I still want to try talking to her.
    ko: "…그래도 좀 더 얘기해보고 싶어."
    ja: "…それでも、もう少し話をしたい"
  d_main_31_07_101:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_07_102:
    speaker: "<Self>"
    en: Please, trust me. Nothing bad is going to happen.
    ko: |-
      날 믿어줘.
      최악의 상황은 일어나지 않을 거야.
    ja: |-
      信じてくれ。
      最悪の状況にはならないはずだ
  d_main_31_07_103:
    speaker: anis
    en: If you say so.
    ko: "…오케이."
    ja: "…オッケー。"
  d_main_31_07_104:
    speaker: neon
    en: "... Alright."
    ko: "…예."
    ja: "…はい。"
  d_main_31_07_105:
    speaker: eunhwa
    en: You, questioning orders?
    ko: 답지 않게 의문을 제기하는군.
    ja: 上官を疑うとは、らしくないな。
  d_main_31_07_106:
    speaker: eunhwa
    en: I thought your greatest attribute was simply doing what you were told.
    ko: 네 유일한 장점은 시키는 일만 하는 것 아니었나?
    ja: |-
      言われたことだけをするのが、
      お前の唯一の長所じゃなかったか？
  d_main_31_07_107:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_07_108:
    speaker: eunhwa
    en: Hold on, there's one more.
    ko: 하나 더 있군.
    ja: もう1つあったな。
  d_main_31_07_109:
    speaker: eunhwa
    en: Clamming up when you know you're at a disadvantage.
    ko: 불리할 땐 입을 다무는 거.
    ja: 都合が悪い時は黙ることだ。
  d_main_31_07_110:
    speaker: eunhwa
    en: That means I don't have to waste time bickering with you. It's nice.
    ko: 덕분에 언쟁할 필요가 없어서 좋아.
    ja: 言い争わなくて済むのは楽でいい。
  d_main_31_07_111:
    speaker: vesti
    en: Eunhwa...
    ko: 으, 은화.
    ja: ウ、ウンファ。
  d_main_31_07_112:
    speaker: emma
    en: "... Let's go."
    ko: "…가자."
    ja: "…行きましょう。"
d_main_31_08:
  d_main_31_08_1:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 타앙-!
    ja: ズガン！
  d_main_31_08_2:
    speaker: behemoth
    en: Argh! That really stings, you know?
    ko: 엇. 아파.
    ja: うわ、いててっ！
  d_main_31_08_3:
    speaker: eunhwa
    en: Emma, confirm the point of impact.
    ko: |-
      …뭐?
      엠마, 착탄 지점 확인.
    ja: |-
      …ん？
      エマ、着弾地点の確認。
  d_main_31_08_4:
    speaker: emma
    en: Direct hit to the head.
    ko: "…머리에 명중 확인."
    ja: "…頭部に命中してるわ。"
  d_main_31_08_5:
    speaker: eunhwa
    en: What the hell is this thing?
    ko: "…무슨 괴물이냐 이건 또."
    ja: "…バケモノか？"
  d_main_31_08_6:
    speaker: "<Self>"
    en: Vesti! The clamp!
    ko: 베스티! 집게를!
    ja: ベスティー！アームを！
  d_main_31_08_7:
    speaker: vesti
    en: On it!
    ko: 으, 응!
    ja: う、うん！
  d_main_31_08_8:
    speaker: vesti
    en: Missile container online.
    ko: 미사일 컨테이너 온라인.
    ja: ミサイルコンテナ、オンライン。
  d_main_31_08_9:
    speaker: vesti
    en: Firing missiles now.
    ko: 모든 미사일을 직격 시킬게.
    ja: 全ミサイル、直撃させるね。
  d_main_31_08_10:
    speaker: vesti
    en: Eat this!
    ko: 죽어.
    ja: さよなら。
  d_main_31_08_11:
    speaker: "<Narration>"
    en: "*Shooosh*"
    ko: 푸슈슈슉--!!
    ja: バシュッ！！
  d_main_31_08_12:
    speaker: "<Narration>"
    en: A barrage of missiles launch from Vesti's back.
    ko: 베스티의 뒤에서 수많은 미사일이 발사된다.
    ja: |-
      ベスティーの背後から
      一斉にミサイルが発射された
  d_main_31_08_13:
    speaker: behemoth
    en: Would you look at that? So many.
    ko: 와 많은데?
    ja: にぎやかだな？
  d_main_31_08_14:
    speaker: "<Narration>"
    en: "*Poooooow*!"
    ko: 퍼어어엉--!!
    ja: ズガン！！
  d_main_31_08_15:
    speaker: "<Narration>"
    en: There is a resounding explosion, and Behemoth is enveloped in smoke.
    ko: 큰 폭발과 함께 연기가 베히모스를 뒤덮었다.
    ja: 大爆発とともに、ベヒモスが煙に包まれた
  d_main_31_08_16:
    speaker: rapi
    en: Your aim is as accurate as always.
    ko: 여전히 적중률이 높네.
    ja: 相変わらず、いい命中精度ね。
  d_main_31_08_17:
    speaker: vesti
    en: Hehe.
    ko: 헤, 헤헤.
    ja: え、えへへ。
  d_main_31_08_18:
    speaker: "<Self>"
    en: Counters! Go!
    ko: 카운터스! 가!
    ja: カウンターズ！今だ！
  d_main_31_08_19:
    speaker: "<Self>"
    en: Don't get caught by the clamp!
    ko: 집게에는 절대 잡히면 안 돼!
    ja: 絶対にアームには捕まるな！
  d_main_31_08_20:
    speaker: rapi
    en: Roger.
    ko: 라져.
    ja: 了解。
  d_main_31_08_21:
    speaker: anis
    en: Hyaaaaah!
    ko: 으랏챠-!!
    ja: おりゃあーっ！！
  d_main_31_08_22:
    speaker: neon
    en: Let's go!
    ko: 갑니다!!
    ja: 行きます！！
  d_main_31_08_23:
    speaker: "<Monologue>"
    en: The Counters rush towards the now thinning smoke.
    ko: 옅어진 연기를 향해 카운터스가 돌진한다.
    ja: 立ち込める煙に向かい、カウンターズが突撃した
  d_main_31_08_24:
    speaker: "<Monologue>"
    en: At this point, we have to do our best to avoid any direct confrontation.
    ko: 교전은 목표가 아니다.
    ja: 目標は交戦ではない
  d_main_31_08_25:
    speaker: "<Monologue>"
    en: All this swirling smoke is sure to obscure their vision. We have to be quick
      and get both Grave and the coffin.
    ko: |-
      폭연으로 시야가 차단되었을 때,
      그레이브와 관을…!
    ja: |-
      爆煙が視界をさえぎっている間に、
      グレイブと棺を奪還すること…！
  d_main_31_08_26:
    speaker: "<Narration>"
    en: "*Kagak* *Kagakak*"
    ko: 카각…! 카가가가각…!!
    ja: ガリッ…！ガガガガッ…！！
  d_main_31_08_27:
    speaker: "<Monologue>"
    en: Rapidly expanding crystals surge along the ground,
    ko: 불쾌한 소리와 함께 수정들이 땅을 달린다.
    ja: 不快な音を上げ、クリスタルが地面に伸びる
  d_main_31_08_28:
    speaker: "<Monologue>"
    en: letting out an ominous crack as they race towards the Counters.
    ko: 무서운 속도로 확장된 수정은, 카운터스를 덮쳤다.
    ja: |-
      恐るべきスピードで成長したクリスタルが、
      カウンターズを襲った
  d_main_31_08_29:
    speaker: rapi
    en: What the...?!
    ko: 뭐…!?
    ja: なっ…！？
  d_main_31_08_30:
    speaker: anis
    en: Argh! I'm hit!
    ko: 제, 젠장! 찔렸다!
    ja: や、やられた！刺されてる！
  d_main_31_08_31:
    speaker: neon
    en: Where are they coming from?!
    ko: 어, 어디에…!
    ja: ど、どこに…！
  d_main_31_08_32:
    speaker: emma
    en: Impact sites are Rapi's right hand and left arm, both of Neon's legs, and
      Anis' right thigh.
    ko: |-
      라피는 오른손과 왼팔 상박!
      네온은 양쪽 발! 아니스는 오른쪽 허벅지!
    ja: |-
      ラピは右手と左腕！
      ネオンは両足！アニスは右の太もも！
  d_main_31_08_33:
    speaker: "<Self>"
    en: Shut down power to those areas!
    ko: 동력을 끊어!
    ja: 動力を遮断しろ！
  d_main_31_08_34:
    speaker: eunhwa
    en: Who the hell is she? How does she have such control over the crystals?
    ko: |-
      이 괴물 자식…!
      수정을 이 정도로 제어할 줄은…!
    ja: |-
      なんだアイツは…！
      クリスタルを精密に操作できるのか…！？
  d_main_31_08_35:
    speaker: emma
    en: Sensing movement up ahead to the left.
    ko: |-
      폭연에 움직임 감지!
      왼쪽!
    ja: |-
      煙の中、動いた！
      左よ！
  d_main_31_08_36:
    speaker: vesti
    en: Time to destroy this thing!
    ko: 날려줄게 이 괴물!
    ja: バケモノめ！吹き飛ばしてあげる！
  d_main_31_08_37:
    speaker: behemoth
    en: If you don't mind, I'm in the middle of having a conversation.
    ko: 아 대화중이잖냐 친구들아!
    ja: 話の途中だ、待ってろって！
  d_main_31_08_38:
    speaker: "<Narration>"
    en: "*Kagak* *Kagakak*"
    ko: 카각…! 카가가가각…!!
    ja: ガガッ…！ガガガガッ…！！
  d_main_31_08_39:
    speaker: "<Self>"
    en: What is this...
    ko: 이게… 무슨…!
    ja: いったい…何を…！？
  d_main_31_08_40:
    speaker: "<Monologue>"
    en: The crystals expand rapidly and, along with a sinister cracking sound,
    ko: 불길한 소리와 함께 급속도로 자라난 수정들은
    ja: |-
      不吉な音を立てながら、
      急スピードで成長したクリスタルが
  d_main_31_08_41:
    speaker: "<Monologue>"
    en: surround us.
    ko: 우리의 주위를 포위하듯이 둘러쌌다.
    ja: 私たちを取り囲んだ
  d_main_31_08_42:
    speaker: "<Monologue>"
    en: The razor-sharp crystalline thorns hang ominously in the air,
    ko: 우리를 향한 수십 개의 날카로운 수정 가시들은
    ja: |-
      数十本の鋭いクリスタルのトゲが
      私たちに向けられている
  d_main_31_08_43:
    speaker: "<Monologue>"
    en: a threat that they could pierce through us at any moment if we make a wrong
      move.
    ko: 우리가 조금이라도 움직이면 바로 몸속으로 파고들 것이라 얘기하는 듯했다.
    ja: |-
      少しでも動けば、
      たちまち体内に食い込むだろう
  d_main_31_08_44:
    speaker: neon
    en: I-I guess it'd be a good idea to stay still.
    ko: 우, 움직이면 안 되겠죠 이거.
    ja: う、動いたらダメってことですよね。
  d_main_31_08_45:
    speaker: rapi
    en: Nobody move. The crystals are too close.
    ko: "…그래. 움직이지 마. 수정이 너무 가까워."
    ja: |-
      …そうね。動かないで。
      避けられる距離じゃない。
  d_main_31_08_46:
    speaker: eunhwa
    en: She's playing with us...
    ko: 가지고 노는군…!
    ja: 遊びやがって…！
  d_main_31_08_47:
    speaker: anis
    en: S-she's coming over here.
    ko: 오, 온다.
    ja: く、来るわ。
  d_main_31_08_48:
    speaker: "<Monologue>"
    en: The thick smoke begins to dissipate.
    ko: 폭연이 걷혔다.
    ja: 煙が晴れた
  d_main_31_08_49:
    speaker: "<Monologue>"
    en: Behemoth walks towards us, without casting so much as a glance at Grave, who
      is still pinned to the ground.
    ko: |-
      쓰러져 있는 그레이브.
      그쪽으로는 시선도 돌리지 않고 걸어오고 있는 베히모스.
    ja: |-
      グレイブは倒れていた。
      ベヒモスはそれに目もくれず、近づいてくる
  d_main_31_08_50:
    speaker: "<Monologue>"
    en: She smiles.
    ko: 베히모스는 웃는다.
    ja: ベヒモスは笑っている
  d_main_31_08_51:
    speaker: behemoth
    en: Now now, nobody move, please.
    ko: 자, 다들 움직이지 마시고.
    ja: はいはいみなさん、そこでストップ。
  d_main_31_08_52:
    speaker: behemoth
    en: You.
    ko: 거기, 남자.
    ja: で、そこの男。
  d_main_31_08_53:
    speaker: "<Self>"
    en: "... Me?"
    ko: "…왜."
    ja: "…何だ？"
  d_main_31_08_54:
    speaker: behemoth
    en: Yes, you. You're the Commander, are you not?
    ko: 네가 지휘관인가 그거지?
    ja: お前が指揮官、とかいうやつだろ？
  d_main_31_08_55:
    speaker: behemoth
    en: I only want to hear from you. The rest of you keep quiet.
    ko: |-
      그럼 너만 말해.
      나머지는 가만히 있고.
    ja: |-
      じゃあ、しゃべっていいのはお前だけ。
      あとは黙ってな。
  d_main_31_08_56:
    speaker: "<Self>"
    en: Everyone, stay calm and do what she says.
    ko: "…다들, 일단은 따라줘."
    ja: "…みんな、とりあえず従ってくれ"
  d_main_31_08_57:
    speaker: behemoth
    en: What are you doing here?
    ko: 나 잡으러 온 거야?
    ja: あたしを捕まえに来たのか？
  d_main_31_08_58:
    speaker: behemoth
    en: Are you trying to apprehend me, or that pathetic piece of waste over there?
    ko: 아니면, 누워있는 저거?
    ja: それとも、ぶっ倒れてるアレの方？
  d_main_31_08_59:
    speaker: behemoth
    en: You can take her, but the coffin stays with me.
    ko: 저건 가져가도 되는데, 관은 안된다?
    ja: アレは持っていっていいけど、棺はダメだぞ？
  d_main_31_08_60:
    speaker: "<Self>"
    en: Are you a Heretic?
    ko: 넌 헬레틱이야?
    ja: お前はヘレティックなのか？
  d_main_31_08_61:
    speaker: behemoth
    en: Yes.
    ko: 응.
    ja: うん。
  d_main_31_08_62:
    speaker: "<Self>"
    en: Are you in charge of this place?
    ko: 이곳의 주인이 너야?
    ja: ここの主は君か？
  d_main_31_08_63:
    speaker: behemoth
    en: Yes.
    ko: 응.
    ja: そう。
  d_main_31_08_64:
    speaker: "<Self>"
    en: What are you doing here?
    ko: 여기서 뭘 하고 있지?
    ja: ここで何をしている？
  d_main_31_08_65:
    speaker: behemoth
    en: I could ask you the same thing.
    ko: 그건 내가 물어봐야 되는 것 같은데.
    ja: それはこっちが聞きたいね。
  d_main_31_08_66:
    speaker: behemoth
    en: This is my land.
    ko: 여긴 내 땅.
    ja: ここは、あたしの場所。
  d_main_31_08_67:
    speaker: behemoth
    en: My secret garden,
    ko: 나의 정원.
    ja: あたしの庭。
  d_main_31_08_68:
    speaker: behemoth
    en: and you're intruding.
    ko: 너희는 불청객.
    ja: 招かれざる客はお前らの方。
  d_main_31_08_69:
    speaker: behemoth
    en: It's high time I ask you what you're doing here.
    ko: 진즉 물어봤어야 했는데, 너희들 여기서 뭐 하냐?
    ja: |-
      あ～これ、もっと早く聞いとけばよかったな。
      お前ら、ここで何してんだ？
  d_main_31_08_70:
    speaker: "<Self>"
    en: We're interested in Grave and the coffin.
    ko: "…우리는 그레이브와 관에 관심이 있어."
    ja: "…私たちはグレイブと棺に用がある"
  d_main_31_08_71:
    speaker: behemoth
    en: Grave?
    ko: 그레이브?
    ja: グレイブ？
  d_main_31_08_72:
    speaker: behemoth
    en: Oh, her? A fitting name indeed for her.
    ko: |-
      아아 쓰러져 있는 저거?
      꼭 지같은 이름이네.
    ja: |-
      ああ、そいつ？
      ぴったりな名前じゃん。
  d_main_31_08_73:
    speaker: behemoth
    en: But why the coffin?
    ko: 근데 관은 왜?
    ja: 棺は、なんでだ？
  d_main_31_08_74:
    speaker: behemoth
    en: Do you know what this is?
    ko: 너 저게 뭔지 알아?
    ja: あれが何か知ってんの？
  d_main_31_08_75:
    speaker: "<Self>"
    en: It contains a Heretic named Anachiro.
    ko: 헬레틱. 아나키오르를 보관하고 있는 관.
    ja: |-
      ヘレティックだ。
      アナキオールが保存されているのだろう
  d_main_31_08_76:
    speaker: behemoth
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_08_77:
    speaker: "<Monologue>"
    en: Now that I can have a closer look at Behemoth,
    ko: 베히모스의 모습을 살핀다.
    ja: ベヒモスの様子をうかがった
  d_main_31_08_78:
    speaker: "<Monologue>"
    en: I can clearly make out a black liquid which is coursing through her body.
    ko: "…검은색 액체 같은 것이 몸에 흐르고 있다."
    ja: "…黒い液体のようなものが体を流れている"
  d_main_31_08_79:
    speaker: "<Monologue>"
    en: Perhaps that is what gives her such remarkable defensive capabilities.
    ko: 아마도 저것이 말도 안 되는 방어력의 원인인가.
    ja: おそらく、あれが異常な防御力の理由なのだろう
  d_main_31_08_80:
    speaker: behemoth
    en: You knew? Color me surprised.
    ko: 우와. 그걸 알아?
    ja: へえ。知ってんの？
  d_main_31_08_81:
    speaker: behemoth
    en: What do you want with Anachiro?
    ko: 근데, 그걸 너희들이 왜?
    ja: でも、お前らがなんでそれを？
  d_main_31_08_82:
    speaker: "<Self>"
    en: We want to make her an ally.
    ko: 동료로 삼아볼까 싶어서.
    ja: 友だちになりたくて
  d_main_31_08_83:
    speaker: behemoth
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_08_84:
    speaker: behemoth
    en: Haha...
    ko: 하하.
    ja: ハハハ…
  d_main_31_08_85:
    speaker: behemoth
    en: Hahahaha!
    ko: 하하하하!!
    ja: アハハハハハ！！
  d_main_31_08_86:
    speaker: behemoth
    en: Are you being serious?
    ko: 너 그거 진심으로 하는 소리야?
    ja: マジで言ってる？
  d_main_31_08_87:
    speaker: behemoth
    en: Do you even fully realize what this thing inside the coffin is?
    ko: 저 안에 잠들어 있는 게, 어떤 존재인지는 알아?
    ja: |-
      あの中に眠ってんのが、
      どういう存在か知ってんの？
  d_main_31_08_88:
    speaker: "<Self>"
    en: No. To be perfectly honest, we're not entirely sure.
    ko: 글쎄. 사실 잘 모르지만.
    ja: さあ。実はよく知らない
  d_main_31_08_89:
    speaker: "<Self>"
    en: What we do know is that everyone is doing their utmost to get their hands
      on it.
    ko: 여럿이서 탐을 내고 있다는 건 알지.
    ja: 狙っている者が多いことは知っている
  d_main_31_08_90:
    speaker: behemoth
    en: Well, let me fill you in.
    ko: 저건, 아니.
    ja: あれは…いや。
  d_main_31_08_91:
    speaker: behemoth
    en: She's our predecessor.
    ko: 저분은 우리의 시초다.
    ja: あの方は、あたしらの始祖だ。
  d_main_31_08_92:
    speaker: behemoth
    en: The original fusion. Both our origin, and the genesis of our legend.
    ko: |-
      최초의 융합체.
      우리의 기원이자 전설.
    ja: |-
      最初の融合体、
      あたしらの起源であり、伝説。
  d_main_31_08_93:
    speaker: behemoth
    en: Our ancestor.
    ko: 대선배님이라 이거지.
    ja: つまり大先輩ってことだな。
  d_main_31_08_94:
    speaker: "<Self>"
    en: So you have respect for your elders. How nice of you.
    ko: "…선배 생각을 하는 기특한 후배네."
    ja: "…先輩想いの健気な後輩だな"
  d_main_31_08_95:
    speaker: behemoth
    en: Hehe, yes indeed.
    ko: 하하! 그렇지 그렇지!
    ja: アハハ！だろだろ～？
  d_main_31_08_96:
    speaker: behemoth
    en: We're kind of in the middle of something,
    ko: 우리가 지금 뭐 하고 있는 게 있거든.
    ja: あたしら、計画があってさ。
  d_main_31_08_97:
    speaker: behemoth
    en: and we could really use her help.
    ko: 거기에 대선배님이 좀 필요해서 말이야.
    ja: そこで大先輩の力が必要なんだよ。
  d_main_31_08_98:
    speaker: behemoth
    en: That's why I'm doing this.
    ko: 꼭 좀 모시고 싶어서 이러고 있지.
    ja: どーしても招待したいんだ。
  d_main_31_08_99:
    speaker: "<Self>"
    en: You said "we" could use her help? So, you're not operating alone?
    ko: 우리? 우리라고?
    ja: あたしら？
  d_main_31_08_100:
    speaker: behemoth
    en: No.
    ko: 아, 응.
    ja: ああ、うん。
  d_main_31_08_101:
    speaker: behemoth
    en: There are four of us, including myself.
    ko: 나 포함 넷.
    ja: あたし含めて4人。
  d_main_31_08_102:
    speaker: behemoth
    en: We call ourselves the Four Beasts. Catchy name, don't you think?
    ko: |-
      포비스트라고 이름 붙였지.
      멋있지 않냐 이거?
    ja: |-
      フォービーストって名乗ってんだ。
      カッコイイだろ？
  d_main_31_08_103:
    speaker: "<Monologue>"
    en: Four Heretics...
    ko: 헬레틱이… 넷.
    ja: ヘレティックの…4人組？
  d_main_31_08_104:
    speaker: behemoth
    en: Unfortunately for me, I'm in a bit of a pickle, since I can't get this coffin
      open.
    ko: 그런데 저 관을 못 열어서 좀 애를 먹고 있거든.
    ja: でもあの棺、開けられなくて困ってんだよ。
  d_main_31_08_105:
    speaker: behemoth
    en: If I'm too rough with it and try to bash it open, it'll kill Anachiro.
    ko: 함부로 열면 우리 대선배님이 죽는다네?
    ja: |-
      無理やり開けたら、
      大先輩が死んじゃうみたいでさ。
  d_main_31_08_106:
    speaker: behemoth
    en: However, you work with all sorts of high-tech gadgets, don't you?
    ko: |-
      그래서 말인데.
      너희들 기술력 좋지?
    ja: |-
      それで聞くけど…
      お前ら、何かハイテクなもん持ってんだろ？
  d_main_31_08_107:
    speaker: behemoth
    en: Help us open that thing.
    ko: 저거 여는 거 좀 도와줘라.
    ja: 開けんの手伝ってくれよ。
  d_main_31_08_108:
    speaker: "<Self>"
    en: What do we get in return?
    ko: 그럼 우린 뭘 얻을 수 있지?
    ja: 私たちに何の得がある？
  d_main_31_08_109:
    speaker: behemoth
    en: Let's see, what could I offer you...
    ko: 글쎄~ 뭘 줄 수 있을까~
    ja: そうだな～何があっかな～
  d_main_31_08_110:
    speaker: behemoth
    en: How about some more information on the crystal?
    ko: 아, 수정에 대한 정보는 어때?
    ja: あ、クリスタルのヒミツと交換ってのはどうだ？
  d_main_31_08_111:
    speaker: behemoth
    en: I'm sure you're rather curious about a mysterious entity like this which you
      haven't seen before.
    ko: 너희들 이거 처음 보지? 궁금하지 않아?
    ja: こういうの、初めて見ただろ？気にならないか？
  d_main_31_08_112:
    speaker: "<Self>"
    en: Something tells me you don't know much about it either.
    ko: "…너도 모르는 것 아냐?"
    ja: "…君も知らないんじゃないか？"
  d_main_31_08_113:
    speaker: behemoth
    en: Don't be stupid. You saw for yourself how I can control them.
    ko: 에이. 뻔히 봤잖아. 내가 제어하는 거.
    ja: さっき見てたじゃん。あたしが制御するとこ。
  d_main_31_08_114:
    speaker: behemoth
    en: We're the ones who created these things.
    ko: 이건 우리가 만든 거야.
    ja: これはあたしらが作ったんだ。
  d_main_31_08_115:
    speaker: behemoth
    en: Partly by chance, sure, but hey, it's working out.
    ko: 반쯤은 우연으로 만들어진거지만, 뭐 잘 굴러가니까 됐지.
    ja: |-
      半分は偶然だったけど、
      まっ、うまくいったからいいだろ。
  d_main_31_08_116:
    speaker: "<Monologue>"
    en: Casting a quick glance around me,
    ko: 시선을 빠르게 돌린다.
    ja: 素早く周囲を見回した
  d_main_31_08_117:
    speaker: "<Monologue>"
    en: in the midst of the dense gathering of crystals surrounding us,
    ko: 우리 주위의 수정은 빽빽하다.
    ja: クリスタルが相変わらず私たちを囲んでいる
  d_main_31_08_118:
    speaker: "<Monologue>"
    en: I notice a slight gap close to me.
    ko: 하지만 내 주위의 수정에 아주 약간의 틈이 있다.
    ja: |-
      しかし、私の周囲のクリスタルだけ
      若干の余裕があることに気づいた
  d_main_31_08_119:
    speaker: "<Monologue>"
    en: This should be...
    ko: 이 정도라면….
    ja: これなら…
  d_main_31_08_120:
    speaker: behemoth
    en: What do you say? Do we have a deal?
    ko: 어때? 이 정도면 거래할만하지 않아?
    ja: どうよ？これなら取引の価値があるだろ？
  d_main_31_08_121:
    speaker: behemoth
    en: I'm giving you a golden opportunity to do a great thing for humanity, which
      I know is your thing.
    ko: 너희가 그렇게 좋아하는 인류를 위해 이바지할 절호의 기회라고.
    ja: |-
      お前らが大好きな人類の役に立つ
      絶好のチャンスだぞ。
  d_main_31_08_122:
    speaker: "<Self>"
    en: I need some time to think.
    ko: 생각을 좀 해봐야겠는데.
    ja: 考える時間が必要だ
  d_main_31_08_123:
    speaker: behemoth
    en: Patience is normally not one of my virtues,
    ko: |-
      그럴 시간까진 없는데.
      나 성질 급해서.
    ja: |-
      そんな時間やれないって。
      あたし、せっかちだからさ。
  d_main_31_08_124:
    speaker: behemoth
    en: but since this is a rare opportunity, I'll wait.
    ko: 뭐 그래도 다시 안 올지도 모르는 기회니까 기다려줄게.
    ja: |-
      まあ、二度とないチャンスかもしんないし、
      待ってやるよ。
  d_main_31_08_125:
    speaker: behemoth
    en: In the meantime, you have something I want.
    ko: 음… 그동안 너한테 좀 받아가야 할 게 있는데.
    ja: |-
      あー…その間に
      お前から欲しいもんがあるな。
  d_main_31_08_126:
    speaker: "<Monologue>"
    en: I relax my body so that I'll be able to dart away at a moment's notice.
    ko: 몸의 긴장을 푼다. 바로 움직일 수 있게.
    ja: すぐに動けるよう、体の緊張をほぐした
  d_main_31_08_127:
    speaker: "<Self>"
    en: I have something you want? We only just met.
    ko: |-
      나한테 받아야 할 게 있다고?
      우리 초면이잖아.
    ja: |-
      私から欲しいもの？
      初対面でか？
  d_main_31_08_128:
    speaker: behemoth
    en: Yes, and as for what it is...
    ko: 아, 그게 뭐냐면….
    ja: あ、それがさ…
  d_main_31_08_129:
    speaker: behemoth
    en: Hmm... saying it out loud is a bit awkward.
    ko: "…음 이건 얘기하려니 좀…."
    ja: "…うーん。いざ話すとなると…"
  d_main_31_08_130:
    speaker: "<Monologue>"
    en: Behemoth hesitates and turns her back to us.
    ko: 베히모스가 머뭇거리며 등을 돌린다.
    ja: ベヒモスがためらいがちに背を向けた
  d_main_31_08_131:
    speaker: behemoth
    en: How should I put this?
    ko: 어떻게 돌려 말할 수 있지 이거.
    ja: どうやって言えばいいんだ？これ。
  d_main_31_08_132:
    speaker: "<Self>"
    en: Eunhwa! Chest!
    ko: 은화! 가슴!
    ja: ウンファ！胸！板を！
  d_main_31_08_133:
    speaker: eunhwa
    en: What?
    ko: "…뭐?"
    ja: "…は？"
  d_main_31_08_134:
    speaker: "<Self>"
    en: Sorry,
    ko: 아, 아니! 진짜, 진짜 미안!
    ja: い、いや！そ、そうじゃない！
  d_main_31_08_135:
    speaker: "<Self>"
    en: I meant disk!
    ko: 원판! 빨리!
    ja: ビーコンを！早く！
  d_main_31_08_136:
    speaker: behemoth
    en: Hmm? What are you two yelling abou...
    ko: 아잇. 왜 갑자기 소리를….
    ja: うわっ。何だよ、いきなり叫んで…
  d_main_31_08_137:
    speaker: eunhwa
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_main_31_08_138:
    speaker: "<Monologue>"
    en: With a flick of her wrist, Eunhwa tosses me a disk.
    ko: 은화가 손목만 움직여 원판을 나에게 던진다.
    ja: |-
      ウンファが手首だけの動作で、
      円板を私の方へ投げつけた
  d_main_31_08_139:
    speaker: "<Monologue>"
    en: I catch it and hurl it towards the small opening I see in the crystalline
      cage.
    ko: 그걸 잡아 내 옆, 수정 사이의 틈을 향해 던진다.
    ja: |-
      私は受け取った円板を近くに空いている
      クリスタルの隙間に向かって投げた
  d_main_31_08_140:
    speaker: "<Self>"
    en: Mana! Shifty!
    ko: 마나! 시프티!
    ja: マナ！シフティー！
  d_main_31_08_141:
    speaker: mana_op
    en: Three A Pillars headed your way.
    ko: A 필러 3체 사출.
    ja: Aピラー3基、射出。
  d_main_31_08_142:
    speaker: shifty_r
    en: Coming in at maximum speed.
    ko: 최고속도로 갑니다!
    ja: 最高速度で行きます！
  d_main_31_08_143:
    speaker: behemoth
    en: What are you doing?
    ko: "…뭐 하냐 너."
    ja: "…何のつもりだ、お前。"
  d_main_31_08_144:
    speaker: "<Self>"
    en: Everyone! Brace for impact!
    ko: 전원! 충격 대비!
    ja: 全員！衝撃に備えろ！
  d_main_31_08_145:
    speaker: "<Narration>"
    en: "*Thud* *Thud* *Thud*"
    ko: 쿵! 쿵! 쿵!
    ja: ズン！ズン！ズン！
  d_main_31_08_146:
    speaker: shifty_r
    en: A Pillar landing confirmed.
    ko: A 필러 착지 확인!
    ja: Aピラー到達を確認！
  d_main_31_08_147:
    speaker: mana_op
    en: Skipping activation for sequence condition check.
    ko: 가동 시퀀스 컨디션 체크 생략.
    ja: 稼働シーケンス、コンディションチェック省略。
  d_main_31_08_148:
    speaker: mana_op
    en: Proceeding straight to Ark creation sequence.
    ko: 방주 생성 시퀀스, 개시.
    ja: アーク生成シーケンス、開始。
  d_main_31_08_149:
    speaker: "<Monologue>"
    en: Structures start to expand,
    ko: 수정들을 밀어내며 방주 기초 건축물들이 확장되기 시작한다.
    ja: |-
      クリスタルを押し潰しながら、
      アークの基礎構造物が広がり始めた
  d_main_31_08_150:
    speaker: "<Narration>"
    en: "*Pagagagak*"
    ko: 파가가각!!
    ja: ガガガガッ！
  d_main_31_08_151:
    speaker: "<Monologue>"
    en: pushing aside the crystals surrounding us.
    ko: 방주 기초 건축물이 일행을 둘러싸고 있던 수정을 부수며 밀어낸다.
    ja: |-
      構造物が私たちを取り囲むクリスタルを破壊し
      展開して行く
  d_main_31_08_152:
    speaker: behemoth
    en: What the... what is this?!
    ko: 뭐, 뭐야 이거!
    ja: な、何だよ、これ！？
  d_main_31_08_153:
    speaker: anis
    en: Need-to-know basis, and you don't need to know.
    ko: 몰라도 돼!
    ja: 知らなくていいものよ！
  d_main_31_08_154:
    speaker: "<Monologue>"
    en: Anis charges forward and bends down, tackling Behemoth's legs.
    ko: 아니스가 누운듯한 낮은 자세로 베히모스의 다리를 후려 찬다.
    ja: |-
      アニスが寝そべるような低姿勢から
      ベヒモスの足を払った
  d_main_31_08_155:
    speaker: "<Self>"
    en: Aim for the abdomen!
    ko: 복부를 노려!
    ja: 腹を狙え！
  d_main_31_08_156:
    speaker: "<Monologue>"
    en: Anis' charge causes Behemoth to lose her balance and stumble to the ground.
      At the same time, Neon rushes in and fires her weapon at Behemoth's stomach.
    ko: |-
      중심을 잃고 넘어지려는 베히모스.
      네온이 달려들어 복부에 총구를 들이대고 방아쇠를 당긴다.
    ja: |-
      体勢を崩して倒れかけたベヒモスの腹部に
      距離を詰めたネオンが銃口を当て
      引き金を引いた
  d_main_31_08_157:
    speaker: neon
    en: Fire—power!!
    ko: 화---력!!
    ja: かぁぁりょぉぉくぅぅ！！
  d_main_31_08_158:
    speaker: "<Narration>"
    en: "*Bang bang bang bang*!"
    ko: 쾅! 쾅! 쾅! 쾅!
    ja: バン！バン！バン！バン！
  d_main_31_08_159:
    speaker: behemoth
    en: Argh!
    ko: 어흑! 반응이 늦…!
    ja: チッ！気を取られ…！
  d_main_31_08_160:
    speaker: "<Self>"
    en: It's working!
    ko: |-
      !!
      먹힌다!
    ja: |-
      ！！
      効いてる！
  d_main_31_08_161:
    speaker: "<Self>"
    en: Rapi, you're up!
    ko: 가! 라피!
    ja: 今だ！ラピ！
  d_main_31_08_162:
    speaker: rapi
    en: Roger!
    ko: 흐으읍…!
    ja: "…ッ！"
  d_main_31_08_163:
    speaker: "<Monologue>"
    en: Rapi leaps up and rotates her body to deliver a powerful roundhouse kick.
    ko: 라피가 점프해 몸을 회전한다.
    ja: ラピが跳躍し、体をひねった
  d_main_31_08_164:
    speaker: "<Monologue>"
    en: Just as she's about to make contact...
    ko: 그대로 베히모스를 걷어차려는 순간,
    ja: |-
      繰り出された蹴りが
      ベヒモスに当たろうというその時…
  d_main_31_08_165:
    speaker: behemoth
    en: You've all underestimated me.
    ko: 까부네 이 자식들!!
    ja: ふざっけんなよ、テメエら！！
  d_main_31_08_166:
    speaker: "<Monologue>"
    en: Behemoth's clamps surge forth to intercept Rapi.
    ko: 베히모스의 집게가 움직여 라피를 낚아채려 한다.
    ja: |-
      ベヒモスのアームが動き、
      ラピを捕らえようとした
  d_main_31_08_167:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 타앙-!
    ja: バン！
  d_main_31_08_168:
    speaker: behemoth
    en: What? What's happening? Why can't I move?
    ko: 엇, 뭐야. 안 움직여?
    ja: げっ、何だ？動かせねぇ！？
  d_main_31_08_169:
    speaker: eunhwa
    en: You could stand to reinforce your joints a bit, you freak.
    ko: 관절부 정도는 보강하고 다녀라, 괴물.
    ja: 関節には気を遣っておけ、バケモノ。
  d_main_31_08_170:
    speaker: behemoth
    en: Thanks for the advi...
    ko: 충고 고맙
    ja: ご忠告、どーも…
  d_main_31_08_171:
    speaker: "<Narration>"
    en: "*Crack*!"
    ko: 빠악!
    ja: ドスッ！
  d_main_31_08_172:
    speaker: "<Monologue>"
    en: Rapi delivers a forceful kick to Behemoth's abdomen, which sends her staggering
      backwards.
    ko: 라피의 회축이 베히모스의 복부를 후려친다.
    ja: |-
      ラピの後ろ回し蹴りが
      ベヒモスの腹に命中した
  d_main_31_08_173:
    speaker: "<Monologue>"
    en: Seizing the moment, Vesti takes aim.
    ko: |-
      휘청이며 뒷걸음치는 베히모스의 복부를 노리고,
      베스티가 자세를 잡는다.
    ja: |-
      よろめきながら後ずさるベヒモスの腹部に
      さらにベスティーが狙いを定めた
  d_main_31_08_174:
    speaker: emma
    en: You're on track for a direct hit! Take the shot!
    ko: 직격 코스! 가!
    ja: 直撃狙い！行って！
  d_main_31_08_175:
    speaker: vesti
    en: Take this!
    ko: 아아아아아-!!
    ja: うりゃあああー！！
  d_main_31_08_176:
    speaker: behemoth
    en: Urgh!
    ko: 어우씨 이건 좀…!
    ja: マジか、こいつはちょっと…！
  d_main_31_08_177:
    speaker: "<Narration>"
    en: "*Craaaaaaaaaash*!"
    ko: 콰과과과광-!!
    ja: ドドドドド！！
  d_main_31_08_178:
    speaker: "<Monologue>"
    en: Vesti fires a volley of missiles, which slam directly into Behemoth.
    ko: 베스티가 쏘아낸 수많은 미사일이 베히모스에게 직격 한다.
    ja: |-
      ベスティーが放った大量のミサイルが
      ベヒモスに直撃した
  d_main_31_08_179:
    speaker: "<Monologue>"
    en: A massive explosion rocks the area, sending smoke and debris flying.
    ko: 폭발과 폭연이 주위를 흔들었다.
    ja: 爆発と煙と振動があたり一面に広がる
  d_main_31_08_180:
    speaker: "<Self>"
    en: Now! Secure the coffin and Grave and then withdraw!
    ko: 지금! 관과 그레이브 확보 후 이탈!
    ja: 棺とグレイブを確保して退却だ！
  d_main_31_08_181:
    speaker: anis
    en: Got it!
    ko: 오케이!
    ja: オッケー！
  d_main_31_08_182:
    speaker: neon
    en: This feels a bit weird, like we're a bunch of robbers or something.
    ko: 와 이거 너무 강도 같아서 좀 그런데요!
    ja: ちょっと強盗みたいですね！
  d_main_31_08_183:
    speaker: anis
    en: Don't say that! Now I feel kinda guilty.
    ko: 그런 말 하지 마! 괜히 찔리게!
    ja: |-
      そういうこと言わないの！
      悪いことした気分になるでしょ！
  d_main_31_08_184:
    speaker: shifty_r
    en: Securing escape route. Follow my instructions.
    ko: 퇴각 루트 확보! 가이드하겠습니다!
    ja: 確保した退却ルートに誘導します！
  d_main_31_08_185:
    speaker: "<Monologue>"
    en: Rapi springs over to the coffin and stands before it.
    ko: 라피는 빠르게 달려가 관 앞에 섰다.
    ja: ラピが素早く駆け出し、棺の前に立った
  d_main_31_08_186:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_08_187:
    speaker: "<Self>"
    en: Rapi, we have to secure the coffin! Don't destroy it!
    ko: 라피! 관을 확보해! 부수지 마!
    ja: ラピ！棺を頼む！壊さないように！
  d_main_31_08_188:
    speaker: rapi
    en: If I force it open, Anachiro will die...
    ko: "…이걸, 강제로 열면 아나키오르가 죽는다…."
    ja: "…開けてしまえば、アナキオールは…"
  d_main_31_08_189:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_08_190:
    speaker: grave
    en: My treasure...
    ko: 나의… 보물….
    ja: 私の…宝…
  d_main_31_08_191:
    speaker: grave
    en: Please... return it.
    ko: 제발… 돌려….
    ja: お願い…返して…
  d_main_31_08_192:
    speaker: rapi
    en: "... I thought you passed out."
    ko: "…의식을 잃었나."
    ja: "…うわごと？"
  d_main_31_08_193:
    speaker: grave
    en: I must...
    ko: 내가… 반드시….
    ja: 私が…必ず…
  d_main_31_08_194:
    speaker: grave
    en: return... it.
    ko: 돌려줄… 게….
    ja: 返らせて…あげる…
  d_main_31_08_195:
    speaker: grave
    en: Please, wait...
    ko: 기다려… 줘….
    ja: 待って…て…
  d_main_31_08_196:
    speaker: grave
    en: My idol.
    ko: 나의… 우상….
    ja: 私の…憧れ…
  d_main_31_08_197:
    speaker: grave
    en: My dream...
    ko: 나의… 이상… 향….
    ja: 私の…理想…
  d_main_31_08_198:
    speaker: rapi
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_main_31_08_199:
    speaker: rapi
    en: "... Damn it."
    ko: "…젠장."
    ja: "…くっ。"
  d_main_31_08_200:
    speaker: "<Self>"
    en: Rapi?
    ko: "…라피?"
    ja: "…ラピ？"
  d_main_31_08_201:
    speaker: "<Monologue>"
    en: Rapi lifts up both the coffin and Grave and rushes forward.
    ko: 라피는 관과 그레이브를 둘러업고 앞으로 달려 나갔다.
    ja: ラピは棺とグレイブを背負い、駆け出した
d_main_31_09_s:
  d_main_31_09_s_1:
    speaker: mana_op
    en: Are you returning?
    ko: 이곳으로 복귀 중이십니까?
    ja: こちらに戻られますか？
  d_main_31_09_s_2:
    speaker: "<Self>"
    en: Yes. Grave has sustained heavy injuries.
    ko: 응. 그레이브도 많이 다쳤고….
    ja: ああ。グレイブも重傷を負っているし…
  d_main_31_09_s_3:
    speaker: mana_op
    en: Then I suggest you pick up the pace.
    ko: 그렇다면 속도를 좀 올려주십시오.
    ja: でしたら、速度を上げてください。
  d_main_31_09_s_4:
    speaker: mana_op
    en: The Crystal Chamber is approaching.
    ko: 크리스탈 체임버가 접근 중입니다.
    ja: クリスタルチャンバーが接近中です。
  d_main_31_09_s_5:
    speaker: "<Self>"
    en: What?
    ko: "…뭐?"
    ja: "…なに？"
  d_main_31_09_s_6:
    speaker: mana_op
    en: It is emitting large amounts of electromagnetic waves, which I believe is
      due to the increased computational load on the Harmony Cube.
    ko: 하모니 큐브의 연산량이 많아져 전자파를 다량 노출하고 있는 것이 원인이라 판단됩니다.
    ja: |-
      ハーモニーキューブの活動量が増加し、
      電磁波を大量に放出していることが
      活発化の原因だと推測しています。
  d_main_31_09_s_7:
    speaker: mana_op
    en: It should arrive in about 20 minutes.
    ko: 앞으로 20분 후면 도착할 듯합니다.
    ja: およそ20分ほどでそちらに到達します。
  d_main_31_09_s_8:
    speaker: "<Self>"
    en: Okay, we'll hurry.
    ko: 알겠어. 서두를게.
    ja: 分かった。急ごう
  d_main_31_09_s_9:
    speaker: mana_op
    en: Please do.
    ko: 예.
    ja: はい。
  d_main_31_09_s_10:
    speaker: "<Monologue>"
    en: I turn back to look at the group.
    ko: 이동 중인 일행을 쳐다본다.
    ja: 移動を続ける全員の様子を確認した
  d_main_31_09_s_11:
    speaker: "<Monologue>"
    en: Grave, who is unconscious, is being held up by Anis and Neon. Emma carries
      the coffin.
    ko: 그레이브는 정신을 잃은 채 아니스와 네온에게 이송되고 있고 관은 엠마가 운반 중이다.
    ja: |-
      気を失ったグレイブはアニスとネオンが、
      棺はエマが運んでいる
  d_main_31_09_s_12:
    speaker: "<Monologue>"
    en: "... Rapi continues to remain silent."
    ko: "…라피는 계속 말이 없다."
    ja: "…ラピは黙っている"
  d_main_31_09_s_13:
    speaker: "<Self>"
    en: Come on, everyone, we've got to hurry.
    ko: 다들. 서두르자.
    ja: みんな、急ぐぞ
  d_main_31_09_s_14:
    speaker: eunhwa
    en: Weakling,
    ko: 삼류.
    ja: 三流。
  d_main_31_09_s_15:
    speaker: eunhwa
    en: what exactly happened back there?
    ko: 좀 전엔 뭐냐.
    ja: さっきのはどういうことだ？
  d_main_31_09_s_16:
    speaker: "<Self>"
    en: What do you mean?
    ko: 좀 전에?
    ja: さっき？
  d_main_31_09_s_17:
    speaker: "<Self>"
    en: You mean with Behemoth?
    ko: 아, 베히모스 말이구나.
    ja: ああ、ベヒモスのことか
  d_main_31_09_s_18:
    speaker: "<Self>"
    en: I guessed that the black liquid flowing through her body served a defensive
      purpose,
    ko: 몸에 흐르던 검은 액체가 방어를 담당하는 것 같아서
    ja: |-
      体を流れていた黒い液体が
      防御に作用している気がしたから…
  d_main_31_09_s_19:
    speaker: "<Self>"
    en: and noticed there wasn't any of it around her abdomen, so I suggested concentrating
      our attack on that area, and it panned out.
    ko: 그게 없는 복부를 노려보라고 한 건데, 잘 먹혔어.
    ja: |-
      液体がない腹部を狙えと言ったが
      効果があったようだな
  d_main_31_09_s_20:
    speaker: eunhwa
    en: I was referring to what you said to me before asking for the disk, moron.
    ko: 원판 얘기다 이 망할 삼류가.
    ja: ビーコンの話だ。このクソ三流が。
  d_main_31_09_s_21:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_09_s_22:
    speaker: "<Self>"
    en: Sorry about that.
    ko: 진짜 미안.
    ja: 本当にすまない
  d_main_31_09_s_23:
    speaker: eunhwa
    en: "... Tsk."
    ko: "…쯧."
    ja: "…チッ。"
  d_main_31_09_s_24:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_09_s_25:
    speaker: eunhwa
    en: I must admit, finding out the Heretic's weakness and using the stakes as an
      offensive weapon...
    ko: |-
      그래도 헬레틱의 약점.
      말뚝을 이용한 임기능변 능력.
    ja: |-
      とはいえ、弱点を見抜いたことと
      杭を利用した柔軟な戦術は認めてやる。
  d_main_31_09_s_26:
    speaker: eunhwa
    en: That was pretty impressive.
    ko: 훌륭했다.
    ja: 大したものだ。
  d_main_31_09_s_27:
    speaker: eunhwa
    en: It's about time you showed some improvement.
    ko: 꼴통 후배님이 많이 컸군.
    ja: |-
      無様な後輩と思っていたが、
      ずいぶん成長したな。
  d_main_31_09_s_28:
    speaker: "<Self>"
    en: Thanks.
    ko: "…고마워."
    ja: "…ありがとう"
  d_main_31_09_s_29:
    speaker: emma
    en: I can't believe what I'm hearing. Eunhwa giving a compliment?
    ko: 세상에. 은화가 저런 말을 다 하네.
    ja: まあ。ウンファがそんなことを言うなんて～
  d_main_31_09_s_30:
    speaker: vesti
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_09_s_31:
    speaker: emma
    en: Is something wrong, Vesti?
    ko: 응? 왜 그래 베스티?
    ja: あら？ベスティー、どうしたの？
  d_main_31_09_s_32:
    speaker: vesti
    en: Eunhwa's face...
    ko: "…은화 저 표정."
    ja: "…ウンファのあの顔。"
  d_main_31_09_s_33:
    speaker: vesti
    en: I remember that expression.
    ko: 본 적 있어.
    ja: 見たことある。
  d_main_31_09_s_34:
    speaker: emma
    en: "... Yes. Me too."
    ko: "…그래. 기억하는구나."
    ja: "…そう。覚えてたのね。"
  d_main_31_09_s_35:
    speaker: vesti
    en: It was...
    ko: "…응."
    ja: "…うん。"
  d_main_31_09_s_36:
    speaker: vesti
    en: when she used to be with Rapi.
    ko: 라피랑 같이 있을 때.
    ja: ラピと一緒にいる時。
  d_main_31_09_s_37:
    speaker: vesti
    en: She always used to have that expression.
    ko: 항상 저 표정이었는데.
    ja: いつもああいう顔だったよね。
  d_main_31_09_s_38:
    speaker: vesti
    en: It's nice to see it again after so long.
    ko: 오, 오랜만에 저 표정 봐서 좋다. 그치?
    ja: ひ、久しぶりに見れて嬉しいな。
  d_main_31_09_s_39:
    speaker: emma
    en: "... Yeah. It is."
    ko: "…응. 그러네."
    ja: "…ええ。そうね。"
  d_main_31_09_s_40:
    speaker: anis
    en: I presume it's likely that Behemoth is going to be chasing after us?
    ko: |-
      그 베히모스라는 녀석 말이야.
      쫓아오겠지?
    ja: |-
      あのベヒモスってヤツ、
      追いかけてくるわよね？
  d_main_31_09_s_41:
    speaker: neon
    en: Most likely, considering she's after the coffin.
    ko: |-
      아마도요.
      관이 목적인 것 같으니까.
    ja: |-
      おそらくは。
      棺を狙っているみたいですから。
  d_main_31_09_s_42:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_09_s_43:
    speaker: anis
    en: I don't know about you, but I'm starting to feel a bit scared.
    ko: 갑자기 좀 무서워졌어.
    ja: 急にちょっと怖くなってきちゃった。
  d_main_31_09_s_44:
    speaker: neon
    en: How come?
    ko: 왜요?
    ja: なんでですか？
  d_main_31_09_s_45:
    speaker: anis
    en: It's my first time seeing a Heretic, let alone a high-ranking one.
    ko: 처음 보는 헬레틱에, 헬레틱의 대선배님도 여기 있으니까.
    ja: |-
      知らないヘレティックに追われてて、
      その大先輩までここにいるから。
  d_main_31_09_s_46:
    speaker: neon
    en: What's there to be scared of? You've got us and the rest of Absolute alongside
      you.
    ko: |-
      별게 다 무섭네요.
      우리도 있고 앱솔루트 분들도 있잖아요.
    ja: |-
      本当に怖がりですね。
      私たちも、アブソルートのみなさんも
      いるじゃないですか。
  d_main_31_09_s_47:
    speaker: anis
    en: You mean you're not afraid?
    ko: 뭐야. 넌 안 무서워?
    ja: えっ、ネオンは怖くないの？
  d_main_31_09_s_48:
    speaker: neon
    en: Of course not.
    ko: 그럼요. 당연하죠.
    ja: 当然です…
  d_main_31_09_s_49:
    speaker: neon
    en: "... Well, maybe a little bit."
    ko: "…죄송. 좀 겁나요."
    ja: "…すみません。ちょっと怖いです。"
  d_main_31_09_s_50:
    speaker: anis
    en: "... That at least doesn't make me feel so bad."
    ko: "…그래. 조금 위안이 되네."
    ja: "…ありがと。少し元気が出たわ。"
  d_main_31_09_s_51:
    speaker: anis
    en: It's just that everyone looks so cool and composed.
    ko: 나머지는 다들 의연해빠진 얼굴을 하고 있어서.
    ja: みんな、堂々としてるからさ。
  d_main_31_09_s_52:
    speaker: anis
    en: I was starting to worry I was the only one who was freaking out.
    ko: 자괴감 들뻔했어.
    ja: 弱気なのは自分だけかって。
  d_main_31_09_s_53:
    speaker: neon
    en: I'm worried too, but we've got to stay strong.
    ko: 힘내죠 우리.
    ja: 頑張りましょう、私たち。
  d_main_31_09_s_54:
    speaker: anis
    en: I know. You're right.
    ko: 그래. 그래야지.
    ja: うん、頑張ろう。
d_main_31_09_e:
  d_main_31_09_e_1:
    speaker: mana
    en: I don't mean to lecture you,
    ko: 정말 죄송합니다만.
    ja: まことに申し訳ありませんが…
  d_main_31_09_e_2:
    speaker: mana
    en: but next time, you would do well to check your surroundings before engaging
      in combat.
    ko: 다음부터는 주위를 확인하고 전투해 주십시오.
    ja: 次からはできるだけ戦闘を遠ざけてください。
  d_main_31_09_e_3:
    speaker: mana
    en: That last skirmish ended up severely damaging many of our supplies and equipment.
    ko: 전투의 여파로 가져온 장비들과 물자가 많이 망가졌습니다.
    ja: |-
      戦闘の余波で、持ち込んだ機材や物資が
      大量に破損してしまいました。
  d_main_31_09_e_4:
    speaker: "<Self>"
    en: Okay. I'll keep that in mind.
    ko: "…그래. 주의할게."
    ja: "…ああ。注意する"
  d_main_31_09_e_5:
    speaker: "<Self>"
    en: How's Grave holding up?
    ko: 그레이브의 상태는 어때?
    ja: グレイブの状態はどうだ？
  d_main_31_09_e_6:
    speaker: mana
    en: Her external injuries are not severe.
    ko: 외상은 크지 않습니다.
    ja: 外傷はひどくありません。
  d_main_31_09_e_7:
    speaker: mana
    en: I can do basic first aid, so I was able to conduct the necessary repairs.
    ko: 간단한 시술 정도는 저도 가능하기에 수리는 완료했습니다.
    ja: |-
      簡単な処置程度なら私も行えますので、
      差しあたっての修理はすでに済ませました。
  d_main_31_09_e_8:
    speaker: "<Self>"
    en: Great, thank you.
    ko: 알겠어. 고마워.
    ja: 分かった。ありがとう
  d_main_31_09_e_9:
    speaker: mana
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_09_e_10:
    speaker: mana
    en: However, I did notice something unusual while I was conducting the repairs.
    ko: 수리 중에 확인한 사항입니다만.
    ja: 修理中に判明したことがあります。
  d_main_31_09_e_11:
    speaker: mana
    en: Grave...
    ko: 그레이브의 바디는.
    ja: グレイブのボディは、
  d_main_31_09_e_12:
    speaker: mana
    en: is a mass-produced Nikke.
    ko: 양산형 니케입니다.
    ja: 量産型ニケのものです。
  d_main_31_09_e_13:
    speaker: rapi
    en: What？
    ko: "…뭐?"
    ja: "…え？"
  d_main_31_09_e_14:
    speaker: anis
    en: But what does that mean?
    ko: |-
      양산형 니케…?
      아니 그게 무슨….
    ja: |-
      量産型ニケ…？
      それって、どういう…
  d_main_31_09_e_15:
    speaker: mana
    en: Not only that, but her body is one of the first models ever made.
    ko: 그것도, 거의 초기 모델입니다.
    ja: しかも、ほぼ初期のモデルでした。
  d_main_31_09_e_16:
    speaker: mana
    en: It's well over 100 years old.
    ko: 즉, 100년 이상 지난 바디입니다.
    ja: つまり、100年以上前のボディです。
  d_main_31_09_e_17:
    speaker: "<Self>"
    en: Is a mass-produced model even capable of lasting that long?
    ko: "…양산형이 100년 이상 생존할 수 있어?"
    ja: "…量産型が100年も生き残れるのか？"
  d_main_31_09_e_18:
    speaker: mana
    en: Apparently so, by virtue of the fact that she's here in front of us.
    ko: |-
      방금 확인됐습니다.
      생존할 수 있습니다.
    ja: |-
      たった今、その実例が
      確認できたということです。
  d_main_31_09_e_19:
    speaker: mana
    en: If we do a brain scan, we could find out more.
    ko: 뇌스캔을 해보면 어떤 일이 있었는지 알 수 있겠죠.
    ja: |-
      脳をスキャンすれば、
      何があったのか分かるでしょう。
  d_main_31_09_e_20:
    speaker: mana
    en: Unfortunately, we don't have the necessary equipment on hand to do that.
    ko: 해당 장비가 현 지역에 없다는 게 아쉽군요.
    ja: 検査用の装備を持ち込んでいないのが残念です。
  d_main_31_09_e_21:
    speaker: mana
    en: As for the coffin and strange weapon of hers,
    ko: 그리고 가져온 관과 상자.
    ja: それから、回収された棺と箱状の銃器ですが…
  d_main_31_09_e_22:
    speaker: mana
    en: we should be able to open both of them, since their security levels aren't
      that high.
    ko: 둘 모두 시큐리티 레벨이 높지 않아 바로 열 수 있습니다.
    ja: |-
      セキュリティレベルは高くありません。
      すぐに開けられます。
  d_main_31_09_e_23:
    speaker: mana
    en: Should I open them?
    ko: 열까요?
    ja: 中を確かめましょうか？
  d_main_31_09_e_24:
    speaker: "<Self>"
    en: No. I think we should leave it for now.
    ko: 아니. 그건 놔두는 게 좋을 것 같아.
    ja: いや。そのままにしておいた方がいいだろう
  d_main_31_09_e_25:
    speaker: mana
    en: Understood.
    ko: 알겠습니다.
    ja: 分かりました。
  d_main_31_09_e_26:
    speaker: rapi
    en: When do you think she'll come to?
    ko: "…그레이브는 언제 깨어날 수 있지?"
    ja: "…グレイブの意識はいつ戻りそう？"
  d_main_31_09_e_27:
    speaker: mana
    en: I've given her some sedatives.
    ko: 현재 안정제를 투여한 상태입니다.
    ja: 現在は鎮静剤を投与しています。
  d_main_31_09_e_28:
    speaker: mana
    en: If we want her to wake up, all we have to do is administer a stimulant.
    ko: 각성제 투여 시 바로 깨어날 수 있습니다.
    ja: |-
      興奮剤を投与すれば、
      すぐにでも目覚めるでしょう。
  d_main_31_09_e_29:
    speaker: "<Self>"
    en: Do it.
    ko: 깨워줘.
    ja: 起こしてくれ
  d_main_31_09_e_30:
    speaker: rapi
    en: Commander, I still have misgivings about this.
    ko: 지휘관. 저는 아직 잘 모르겠습니다.
    ja: 指揮官。あまり賛成できません。
  d_main_31_09_e_31:
    speaker: "<Self>"
    en: "... Rapi."
    ko: "…라피."
    ja: "…ラピ"
  d_main_31_09_e_32:
    speaker: "<Self>"
    en: You said that you felt this rage well up inside you when you saw Anachiro,
      didn't you?
    ko: 아나키오르를 봤을 때 너는 분노를 느꼈다고 했지?
    ja: |-
      アナキオールを見た時、
      怒りを感じたと言ったな？
  d_main_31_09_e_33:
    speaker: rapi
    en: Yes, and?
    ko: 예.
    ja: はい。
  d_main_31_09_e_34:
    speaker: "<Self>"
    en: Is that rage entirely your own?
    ko: 그 분노는 너의 것이 맞아?
    ja: その怒りは、君のものなのか？
  d_main_31_09_e_35:
    speaker: rapi
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_main_31_09_e_36:
    speaker: "<Self>"
    en: If that emotion was entirely yours,
    ko: 그것이 온전히 너의 감정이었다면.
    ja: それが本当に自分の感情だったなら…
  d_main_31_09_e_37:
    speaker: "<Self>"
    en: you would have smashed that coffin and left Grave there to die.
    ko: 좀 전에 관을 부수고 그레이브를 구해주지 않았을 거야.
    ja: |-
      とっくに棺は壊して
      グレイブも見捨てていたはずだ
  d_main_31_09_e_38:
    speaker: "<Self>"
    en: But you did neither of those things.
    ko: 하지만 구해줬잖아. 부수지 않았고.
    ja: だが、そうしなかっただろう？
  d_main_31_09_e_39:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_09_e_40:
    speaker: "<Self>"
    en: Do you feel it's possible that you mistook Red Hood's memories for your own,
      and allowed it to influence you emotionally?
    ko: 레드 후드의 기억이, 감정이 너의 것이라 착각한 것 아냐?
    ja: |-
      レッドフードの記憶や感情を…
      自分のものだと錯覚しているんじゃないか？
  d_main_31_09_e_41:
    speaker: rapi
    en: If Red Hood felt such rage towards Anachiro, that's all the proof I need.
    ko: |-
      레드 후드가 분노를 느꼈던 대상이라면,
      그건 더 생각할 필요도 없습니다.
    ja: |-
      レッドフードが怒るような相手なら、
      それ以上考える必要もありません。
  d_main_31_09_e_42:
    speaker: "<Self>"
    en: That's not like you, Rapi.
    ko: 정말 라피 답지 않는 대답이네.
    ja: 本当に、ラピらしくない答えだな
  d_main_31_09_e_43:
    speaker: rapi
    en: I...!
    ko: 저는…!
    ja: 私は…！
  d_main_31_09_e_44:
    speaker: "<Self>"
    en: The calm, level-headed Rapi I know wouldn't have said that.
    ko: 신중하고 냉철한 라피가 할 말이라고는 생각되지 않아.
    ja: いつも慎重で冷静なラピの発言とは思えない
  d_main_31_09_e_45:
    speaker: "<Self>"
    en: Yes, perhaps Red Hood does feel animosity towards Anachiro.
    ko: 그래. 레드 후드가 아나키오르에게 분노를 느꼈을 수 있어.
    ja: |-
      レッドフードにとってアナキオールが
      憎むべき敵だった可能性はある
  d_main_31_09_e_46:
    speaker: "<Self>"
    en: Maybe they even came to blows at one point.
    ko: 어쩌면 싸웠을지도 모르지.
    ja: もしかしたら、実際に戦ったのかもしれない
  d_main_31_09_e_47:
    speaker: "<Self>"
    en: But many years have passed, and this is all pure speculation.
    ko: 하지만 많은 세월이 지났어. 무슨 일이 있었을지 몰라.
    ja: |-
      だが、遠い昔の話のはずだ。
      それから何があったかは分からない
  d_main_31_09_e_48:
    speaker: "<Self>"
    en: Perhaps she returned. Like Marian did.
    ko: "…돌아왔을지도 모르지. 마리안처럼."
    ja: |-
      …戻ってきたかもしれないんだ。
      マリアンのように
  d_main_31_09_e_49:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_09_e_50:
    speaker: "<Self>"
    en: Think carefully about which emotions you're feeling are truly your own.
    ko: "[너]의 감정이 어떤지 잘 생각해."
    ja: "「君」自身の気持ちをよく考えることだ"
  d_main_31_09_e_51:
    speaker: "<Self>"
    en: Just look at Grave and all she's done up until now.
    ko: 그레이브를 봐. 그레이브가 지금까지 했던 것을 기억해.
    ja: |-
      グレイブを見て、
      彼女の今までの行動を思い出すんだ
  d_main_31_09_e_52:
    speaker: "<Self>"
    en: Does it really look to you like she intends on awakening Anachiro?
    ko: "[헬레틱] 아나키오르를 깨우는 게 목적 같아?"
    ja: |-
      本当に「ヘレティック」アナキオールの
      復活が目的だと思うか？
  d_main_31_09_e_53:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_09_e_54:
    speaker: eunhwa
    en: Going silent again? You never change...
    ko: 또 입을 다무는 거냐. 역시 너는 달라진 게 없….
    ja: |-
      まただんまりか。
      やはりお前は、何も…
  d_main_31_09_e_55:
    speaker: rapi
    en: "... Okay."
    ko: "…알겠습니다."
    ja: "…分かりました。"
  d_main_31_09_e_56:
    speaker: rapi
    en: Wake her up, Mana.
    ko: 깨워줘. 마나.
    ja: 起こしてあげて。マナ。
  d_main_31_09_e_57:
    speaker: "<Self>"
    en: "... Rapi."
    ko: "…라피."
    ja: "…ラピ"
  d_main_31_09_e_58:
    speaker: rapi
    en: If she doesn't make any moves, I won't do anything either.
    ko: "…저쪽에서 먼저 공격하지 않는 이상, 저도 하지 않겠습니다."
    ja: |-
      …あちらから攻撃されない限り、
      私も攻撃しません。
  d_main_31_09_e_59:
    speaker: eunhwa
    en: What an obedient follower you are.
    ko: 하, 명령이라면 뭐든 하는 거냐.
    ja: ふん、言われたからってすんなり聞くのか？
  d_main_31_09_e_60:
    speaker: eunhwa
    en: Just a moment ago, you were champing at the bit to kill her, and now? Ha.
      Backing off like a dog with its tail between its legs.
    ko: 좀 전까지 죽인다고 발악하더니, 명령 한 번에 잘도 숙이는군.
    ja: |-
      あれだけ敵意をむき出しにしておいて、
      簡単に引きさがるんだな。
  d_main_31_09_e_61:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_09_e_62:
    speaker: rapi
    en: I agree with the Commander. I'm starting to suspect that Grave's goal isn't
      to awaken Anachiro.
    ko: 지휘관의 말대로, [헬레틱] 아나키오르를 깨우는 게 목적이 아닐지도 모른다는 생각이 들어서.
    ja: |-
      指揮官の言う通り、「ヘレティック」の復活が
      目的ではないかもしれないと思っただけ。
  d_main_31_09_e_63:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_09_e_64:
    speaker: eunhwa
    en: Explain.
    ko: 설명해라.
    ja: 説明しろ。
  d_main_31_09_e_65:
    speaker: rapi
    en: Even when she was injured and knew she didn't stand a chance of winning,
    ko: |-
      부상을 입은 상태로,
      승산이 없다는 걸 잘 알고 있었으면서.
    ja: |-
      グレイブは負傷した状態で、
      勝算がないと分かっていたはず。
  d_main_31_09_e_66:
    speaker: rapi
    en: she hunted Behemoth down to get the coffin back.
    ko: 베히모스를 찾아갔어. 관을 되찾기 위해.
    ja: |-
      それでも棺を取り戻すために、
      ベヒモスを追っていた。
  d_main_31_09_e_67:
    speaker: rapi
    en: It's clear that she values that coffin more than her own life.
    ko: 그전에도 그레이브는 관을 자기보다 더 소중하게 여겼지.
    ja: |-
      そもそもそれ以前から、棺のことを自分より
      大切にしていたようだったの。
  d_main_31_09_e_68:
    speaker: rapi
    en: She referred to it as a treasured possession.
    ko: "…보물이라고 말했고."
    ja: "…宝とも言っていたわ。"
  d_main_31_09_e_69:
    speaker: rapi
    en: I don't know how to explain it,
    ko: "…어떻게 설명해야 할지는 모르겠지만."
    ja: "…どう説明すればいいか分からないけれど…"
  d_main_31_09_e_70:
    speaker: rapi
    en: but I'm getting the feeling that she in fact isn't attempting to awaken a
      Heretic which will end up being a threat to mankind.
    ko: 인류의 적이자, 악의를 뭉쳐놓은 헬레틱을 깨우는 게 목적이라기엔 지금까지 그레이브의 행동은.
    ja: |-
      人類の敵、悪意の塊であるヘレティックを
      復活させることが目的と言うには、彼女が…
  d_main_31_09_e_71:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_09_e_72:
    speaker: rapi
    en: She has too much of a one-track mind.
    ko: 너무, 맹목적이고 순수해 보였으니까.
    ja: あまりに一途で、純粋に見えたから。
  d_main_31_09_e_73:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_09_e_74:
    speaker: rapi
    en: Yes... that's how it's been from the start.
    ko: 맞아. 계속 그랬어.
    ja: 考えてみれば、ずっとそうだった。
  d_main_31_09_e_75:
    speaker: rapi
    en: The reason she was hostile towards us was because I pulled the trigger first.
    ko: 우릴 적대한 것도, 내가 먼저 방아쇠를 당겼기 때문이고.
    ja: |-
      私たちと敵対したのは、
      私が先に引き金を引いたせい。
  d_main_31_09_e_76:
    speaker: rapi
    en: I let my emotions get the better of me, and I wasn't thinking.
    ko: "…감정에 휩쓸려서 그걸 생각하지 않았어."
    ja: |-
      …興奮していて、
      そこまで考えが及ばなかったわ。
  d_main_31_09_e_77:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_09_e_78:
    speaker: rapi
    en: Don't get me wrong. It's not that all my suspicions are alleviated.
    ko: 아직 완전히 의심을 거둔 건 아냐.
    ja: まだ完全に疑いが解けたわけじゃない。
  d_main_31_09_e_79:
    speaker: rapi
    en: Maybe she does have a one-track mind and her goal is to awaken the Heretic.
      Who knows?
    ko: 헬레틱을 깨우는 것에 맹목적이고 순수할 수도 있지.
    ja: |-
      ヘレティックを目覚めさせることに、
      一途で純粋なのかもしれない。
  d_main_31_09_e_80:
    speaker: rapi
    en: Nonetheless, I believe we can attempt to reason with her.
    ko: 그래도, 얘기는 해볼 수 있을 것 같아.
    ja: でも、話す余地はあると思ったの。
  d_main_31_09_e_81:
    speaker: rapi
    en: If it turns out that I've misread the situation,
    ko: 만약 내가 오해를 한 것이었다면.
    ja: もし、私の思い込みだったのなら…
  d_main_31_09_e_82:
    speaker: rapi
    en: then I will apologize to her.
    ko: "…사과도 해야 하고."
    ja: "…謝らないと。"
  d_main_31_09_e_83:
    speaker: eunhwa
    en: "... Very well."
    ko: "…그래."
    ja: "…そうか。"
  d_main_31_09_e_84:
    speaker: "<Self>"
    en: Go ahead and wake her up, Mana.
    ko: "…마나. 그레이브를 깨워줘."
    ja: "…マナ、グレイブを起こしてくれ"
  d_main_31_09_e_85:
    speaker: mana
    en: Alright. I'll administer the stimulant.
    ko: 각성제를 투여하겠습니다.
    ja: 興奮剤を投与します。
  d_main_31_09_e_86:
    speaker: "<Narration>"
    en: "*Pooshook*"
    ko: 푸슉-
    ja: プスッ
  d_main_31_09_e_87:
    speaker: grave_no
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_09_e_88:
    speaker: grave_no
    en: Wha... agh!
    ko: 윽…! 으윽…!
    ja: うっ…！ううっ…！
  d_main_31_09_e_89:
    speaker: grave_no
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_31_09_e_90:
    speaker: "<Monologue>"
    en: Grave bolts upright, her eyes darting around frantically.
    ko: 그레이브는 벌떡 일어나 주위를 두리번거렸다.
    ja: グレイブは飛び上がり、あたりを見回した
  d_main_31_09_e_91:
    speaker: "<Monologue>"
    en: Once she catches sight of her weapon and the coffin, she bolts towards the
      coffin.
    ko: |-
      관과 상자가 있는 것을 확인한 후,
      관을 향해 몸을 날리듯 움직였다.
    ja: |-
      棺と銃を見つけだすと
      すぐさま棺に飛びついた
  d_main_31_09_e_92:
    speaker: "<Monologue>"
    en: After inspecting the coffin briefly, she carries it again.
    ko: |-
      관의 모습을 잠시 살핀 그레이브는,
      관을 다시 짊어졌다.
    ja: グレイブは棺の様子を確かめ、背負いなおした
  d_main_31_09_e_93:
    speaker: "<Monologue>"
    en: All the while, she eyes us cautiously. She is obviously nervous beyond all
      measure.
    ko: |-
      우리를 계속 쳐다보고 있다.
      긴장한 모습이 역력하다.
    ja: |-
      私たちをにらみつけている。
      明らかに気が立っているようだ
  d_main_31_09_e_94:
    speaker: "<Self>"
    en: Grave, calm down.
    ko: 그레이브. 진정해.
    ja: グレイブ、落ち着いてくれ
  d_main_31_09_e_95:
    speaker: "<Self>"
    en: We're not going to do anything to you. Let's talk.
    ko: |-
      아무 짓도 하지 않을게.
      얘기만 하자.
    ja: |-
      何もしない。
      話をするだけでいいんだ
  d_main_31_09_e_96:
    speaker: grave
    en: Cut the crap.
    ko: 허튼수작 집어치워라. 인간.
    ja: デタラメを言うな、人間。
  d_main_31_09_e_97:
    speaker: grave
    en: "!!"
    ko: "!!"
    ja: "！？"
  d_main_31_09_e_98:
    speaker: "<Self>"
    en: You sound so much different than before.
    ko: 어? 말이….
    ja: どうした？しゃべり方が…
  d_main_31_09_e_99:
    speaker: grave
    en: "... What did you do to me?"
    ko: "…나한테 무슨 짓 했지."
    ja: "…私に何をした？"
  d_main_31_09_e_100:
    speaker: mana
    en: Your language circuits were deteriorating from old age, so I replaced them.
    ko: 언어 회로가 노화되어 있어서 교체했습니다.
    ja: |-
      言語回路が老朽化していたので、
      交換しておきました。
  d_main_31_09_e_101:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_31_09_e_102:
    speaker: "<Self>"
    en: Thanks, Mana.
    ko: 마나, 진짜 고마워.
    ja: マナ、さすがだな…
