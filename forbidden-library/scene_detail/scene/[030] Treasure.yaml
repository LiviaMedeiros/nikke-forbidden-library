    speaker: grave
    en: Insulting my mission wasn't enough.
    ko: 나의, 보물과, 사명을, 모욕한 것, 조차, 모자라.
    ja: 私の、宝と、使命、侮辱した…うえ…
  d_main_30_07_e_65:
    speaker: grave
    en: You must also defile the heroes of the past.
    ko: 과거의, 영웅을, 전설마저, 모욕하는가.
    ja: 古の、英雄、伝説まで…侮辱する、のか。
  d_main_30_07_e_66:
    speaker: grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_07_e_67:
    speaker: grave
    en: Die.
    ko: 죽어라.
    ja: 死ね…
  d_main_30_07_e_68:
    speaker: grave
    en: Die and repent.
    ko: 죽어서, 사죄해라.
    ja: 死んで、詫びろ――！
  d_main_30_07_e_69:
    speaker: neon
    en: Anis! Here!
    ko: 아니스! 여기에요!
    ja: アニス！こっちです！
  d_main_30_07_e_70:
    speaker: anis
    en: Don't you move, or we'll blow you to kingdom come!
    ko: 너 이 자식 우리가 갈 때까지 거기 그대로 가만히 있어!
    ja: このっ…！私たちが行くまで待ってなさい！
  d_main_30_07_e_71:
    speaker: grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_07_e_72:
    speaker: grave
    en: Just you wait.
    ko: 기다, 려라.
    ja: 待って、いろ。
  d_main_30_07_e_73:
    speaker: grave
    en: I shall see you dead.
    ko: 반드시, 죽인, 다.
    ja: 必ず、殺す…
  d_main_30_07_e_74:
    speaker: "<Narration>"
    en: Grave carries the coffin and the box before vanishing without a trace.
    ko: 그레이브는 관과 상자를 짊어지고 사라졌다.
    ja: グレイブが棺と箱を背負い、逃げ去った
  d_main_30_07_e_75:
    speaker: "<Narration>"
    en: Rapi's hair returns to its original color.
    ko: 그리고 라피의 머리카락이 원래대로 돌아왔다.
    ja: ラピの髪が元に戻った
  d_main_30_07_e_76:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_07_e_77:
    speaker: rapi
    en: "*Huff huff*"
    ko: 하아…! 하아…!
    ja: はぁ…！はぁ…！
  d_main_30_07_e_78:
    speaker: "<Self>"
    en: Rapi!
    ko: 라피!!
    ja: ラピ！！
  d_main_30_07_e_79:
    speaker: rapi
    en: I'm fine... Just exhausted.
    ko: |-
      괜찮… 습니다. _x000D_
      조금 지쳤을 뿐입니다.
    ja: |-
      大丈夫…です。
      少し疲労しただけです。
  d_main_30_07_e_80:
    speaker: rapi
    en: I don't appear to be overheating like before.
    ko: "…예전처럼 오버히트가 발생하진 않은 모양입니다."
    ja: |-
      …以前のようなオーバーヒートは
      もう発生しないようです。
  d_main_30_07_e_81:
    speaker: neon
    en: Rapi!
    ko: 라피!
    ja: ラピ！
  d_main_30_07_e_82:
    speaker: anis
    en: Commander!
    ko: 지휘관님!
    ja: 指揮官様！
  d_main_30_07_e_83:
    speaker: "<Self>"
    en: How did you two find us?
    ko: 와줬구나. 어떻게 찾은 거야?
    ja: 来てくれたのか、どうやって見つけたんだ？
  d_main_30_07_e_84:
    speaker: anis
    en: How could we not, with all that ruckus?
    ko: 그렇게 큰 소리를 냈으니까 못 찾는 게 이상하지.
    ja: |-
      あれだけ大きな音たてといて、
      見つけられない方がおかしいわよ。
  d_main_30_07_e_85:
    speaker: neon
    en: Did you get into a fight with the Unknown?
    ko: 언노운이 있는 것 같던데, 싸운 건가요?
    ja: |-
      アンノウンがいたようですが、
      交戦したんですか？
  d_main_30_07_e_86:
    speaker: "<Monologue>"
    en: I explain what happened to Anis and Neon.
    ko: 아니스와 네온에게 좀 전의 일에 대해 설명했다.
    ja: アニスとネオンに今までの出来事を説明した
  d_main_30_07_e_87:
    speaker: neon
    en: A Heretic was inside the coffin?
    ko: "…헬레틱이 관 안에 있었다고요?"
    ja: "…ヘレティックが棺の中に？"
  d_main_30_07_e_88:
    speaker: anis
    en: And Rapi used Red Hood? Thought you couldn't use that anymore?
    ko: |-
      그리고 라피가 레드 후드를 사용했다고? _x000D_
      그거 이제 못 쓰는 거 아니었어?
    ja: |-
      おまけに…ラピがレッドフードを使った？
      もう使えないんじゃなかったの？
  d_main_30_07_e_89:
    speaker: rapi
    en: Compared to before, the power...
    ko: "…예전처럼 폭발적인 출력이 느껴지진 않았어."
    ja: "…前ほどの爆発的な出力は感じなかったわ。"
  d_main_30_07_e_90:
    speaker: rapi
    en: It feels more stable this time around.
    ko: 많이… 안정된 느낌이랄까.
    ja: とても…安定した感覚というか…
  d_main_30_07_e_91:
    speaker: neon
    en: You've taken that power and made it your own.
    ko: 뭔가 폭주하던 능력을 자기 것으로 만든 느낌이네요 그거.
    ja: |-
      暴走していた力を使いこなせるようになったと
      言うところでしょうか。
  d_main_30_07_e_92:
    speaker: anis
    en: If that's the case, awesome!
    ko: "…그럼 다행인데."
    ja: "…そうだといいんだけど…"
  d_main_30_07_e_93:
    speaker: neon
    en: But how did you know that what you saw was a Heretic?
    ko: 그런데 관 안에 있는 게 헬레틱인 줄은 어떻게 아셨나요?
    ja: |-
      でも、棺の中にいたのがヘレティックだって
      どうして分かったんですか？
  d_main_30_07_e_94:
    speaker: neon
    en: You've seen her before?
    ko: 만난 적 있으신가요?
    ja: 何かで見たことがあるとか？
  d_main_30_07_e_95:
    speaker: rapi
    en: I'm certain of it.
    ko: 확신이 들었어.
    ja: 確信できたの。
  d_main_30_07_e_96:
    speaker: rapi
    en: I even knew her name, although I'm not sure how.
    ko: 이름까지… 어떻게 알고 있었는지는 잘 모르겠지만.
    ja: 名前まで…どうしてかは分からないわ。
  d_main_30_07_e_97:
    speaker: rapi
    en: I can only assume it has something to do with Red Hood.
    ko: 아마도… 그걸 알고 있는 이유는 레드 후드의….
    ja: きっと…レッドフードの…
  d_main_30_07_e_98:
    speaker: "<Self>"
    en: Yes, perhaps it's one of Red Hood's memories.
    ko: "…레드 후드의 기억일 수도 있겠다."
    ja: "…レッドフードの記憶かもしれないな"
  d_main_30_07_e_99:
    speaker: rapi
    en: That was my guess.
    ko: "…예."
    ja: "…はい。"
  d_main_30_07_e_100:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_07_e_101:
    speaker: rapi
    en: Where are the others?
    ko: 다른 인원들은?
    ja: 他のみんなは？
  d_main_30_07_e_102:
    speaker: anis
    en: They're waiting up ahead.
    ko: |-
      이 앞에서 대기하고 있어. _x000D_
      나랑 네온이 소리를 듣고 온 거고.
    ja: |-
      この先で待ってるわ。
      私とネオンは声を聞いて飛び出して来たの。
  d_main_30_07_e_103:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_07_e_104:
    speaker: "<Self>"
    en: What is it? What's with that look?
    ko: 표정이 왜 그래?
    ja: どうかしたか？
  d_main_30_07_e_105:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_07_e_106:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_07_e_107:
    speaker: neon
    en: We found Hammering.
    ko: 해머링을 찾았어요.
    ja: ハンマリングは見つかりました。
  d_main_30_07_e_108:
    speaker: "<Self>"
    en: What?! Is she okay?
    ko: "!! 무사해?"
    ja: "！！無事か？"
  d_main_30_07_e_109:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_07_e_110:
    speaker: anis
    en: Let's go.
    ko: 가자.
    ja: 行きましょ。
  d_main_30_07_e_111:
    speaker: anis
    en: Come and see for yourself.
    ko: 가서, 보자.
    ja: その目で確認して。
d_main_30_08_s:
  d_main_30_08_s_1:
    speaker: "<Monologue>"
    en: Hammering's body is slumped against the wall as if paralyzed.
    ko: 해머링은 벽에 기댄 채 눕듯이 앉아있었다.
    ja: ハンマリングは力なく壁にもたれかかっていた
  d_main_30_08_s_2:
    speaker: "<Monologue>"
    en: She merely stares at me and smiles.
    ko: |-
      몸을 움직이는 것이 여의치 않은 듯,
      멋쩍은 미소만 지은 채 나를 바라봤다.
    ja: |-
      体を動かすことが難しいのか、
      照れくさそうに笑いながら私に視線を向けた
  d_main_30_08_s_3:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_08_s_4:
    speaker: "<Monologue>"
    en: Although she might seem fine on the outside,
    ko: 겉보기에는 멀쩡하지만.
    ja: 無事のように見えるが…
  d_main_30_08_s_5:
    speaker: "<Monologue>"
    en: chances are, her insides...
    ko: 아마 내부는….
    ja: おそらく、身体の中は…
  d_main_30_08_s_6:
    speaker: "<Self>"
    en: Hammering.
    ko: 해머링.
    ja: ハンマリング
  d_main_30_08_s_7:
    speaker: hammering
    en: You came.
    ko: 오셨슴까.
    ja: 来たっすか？
  d_main_30_08_s_8:
    speaker: hammering
    en: I'd love to give you a big hug, but I can't move.
    ko: |-
      감격의 포옹이라도 하고 싶은데,
      못 움직여서 못 하겠슴다.
    ja: |-
      感動のハグでもしたいところっすけど、
      あいにくともう動けないっす。
  d_main_30_08_s_9:
    speaker: drilley
    en: You're still in the mood for jokes, aren't you?
    ko: 헛소리 좀 하지 마.
    ja: ふざけてる場合か。
  d_main_30_08_s_10:
    speaker: hammering
    en: How's my condition?
    ko: 상태가 어떻슴까?
    ja: どんなもんっすか？
  d_main_30_08_s_11:
    speaker: drilley
    en: You've nearly been devoured by those accursed crystals.
    ko: 수정한테 거의 다 잡아먹혔어.
    ja: クリスタルに喰い荒らされてる。
  d_main_30_08_s_12:
    speaker: drilley
    en: While they haven't quite reached your core,
    ko: 내부는 수정으로 거의 꽉 찬 상태라고 보면 돼.
    ja: 中はクリスタルまみれだ。
  d_main_30_08_s_13:
    speaker: drilley
    en: your insides are practically stuffed with them.
    ko: 코어까지는 안 닿은 것 같지만.
    ja: コアまでは行ってないみたいだが…
  d_main_30_08_s_14:
    speaker: drilley
    en: They've pierced through your back and attached themselves to the wall.
    ko: 등 쪽은 이미 수정이 뚫고 나와서 벽이랑 붙었어.
    ja: |-
      もう背中が突き破られてて、
      壁とくっついてる。
  d_main_30_08_s_15:
    speaker: hammering
    en: Ah, so that's why I couldn't get up.
    ko: 아. 그래서 몸을 못 일으키는 것이었슴다.
    ja: あっ、それで体を起こせなかったっすね…
  d_main_30_08_s_16:
    speaker: hammering
    en: I thought I was imagining things.
    ko: |-
      어쩐지, 등이 벽에 달라붙은 것 같더라니,
      기분 탓이 아니었지 말임다.
    ja: |-
      背中が壁にくっついてる感じがしたっすけど、
      気のせいじゃなかったっす。
  d_main_30_08_s_17:
    speaker: hammering
    en: So what happens now?
    ko: 그런데 그럼 저는 이제 어떻게 되는 검까?
    ja: じゃあ、私はこれからどうなるっすか？
  d_main_30_08_s_18:
    speaker: drilley
    en: I don't know. It's either you live or die.
    ko: |-
      몰라.
      죽거나 살거나 둘 중 하나겠지.
    ja: |-
      分からねえ。
      死ぬか生きるかどっちかだろ。
  d_main_30_08_s_19:
    speaker: hammering
    en: Well, I certainly don't want to die.
    ko: 저 죽기 싫은데 말임다.
    ja: 私、死にたくないっす。
  d_main_30_08_s_20:
    speaker: drilley
    en: I know that.
    ko: 알아.
    ja: 分かってる。
  d_main_30_08_s_21:
    speaker: hammering
    en: When my arm got bad, I tried to detach it.
    ko: 팔이 심해졌을 때 떼어내려고 했는데 말임다.
    ja: 腕がひどくなった時、もぎ取ろうとしたっす。
  d_main_30_08_s_22:
    speaker: hammering
    en: But it didn't go well.
    ko: 잘 안 됐슴다.
    ja: でも、うまくいかなかったっす。
  d_main_30_08_s_23:
    speaker: hammering
    en: Haha... I was too scared.
    ko: 하하… 겁나서, 잘 안 됐슴다.
    ja: あはは…怖くて、できなかったっす。
  d_main_30_08_s_24:
    speaker: hammering
    en: I just couldn't bring myself to do it.
    ko: 쉬운 일이 아니었슴다.
    ja: 簡単なことじゃなかったっす。
  d_main_30_08_s_25:
    speaker: drilley
    en: "... I understand."
    ko: "…그래."
    ja: "…そうか。"
  d_main_30_08_s_26:
    speaker: "<Self>"
    en: Elegg. The operation device is broken. Can you fix it?
    ko: |-
      일레그. 오퍼레이션 디바이스가 고장 났어.
      고쳐줄 수 있어?
    ja: |-
      エレグ、オペレーションデバイスが壊れた。
      直せるか？
  d_main_30_08_s_27:
    speaker: elegg
    en: What seems to be the issue? I can't guarantee it if it's completely broken.
    ko: 녜? 완전 부서졌으면 저도 장담할 수 없는데여.
    ja: 壊れ方次第では私も保証できませんぞ。
  d_main_30_08_s_28:
    speaker: "<Self>"
    en: I think it took in some water damage.
    ko: 물이 들어간 모양이야.
    ja: 水が入ったらしい
  d_main_30_08_s_29:
    speaker: elegg
    en: That should be an easy fix. Give it here.
    ko: |-
      그거라면 문제없어여.
      주세여.
    ja: |-
      それなら何とかなりそうですな…
      貸してくだされ。
  d_main_30_08_s_30:
    speaker: "<Monologue>"
    en: I hand the operation device over to Elegg.
    ko: 일레그에게 오퍼레이션 디바이스를 건넸다.
    ja: エレグにオペレーションデバイスを渡した
  d_main_30_08_s_31:
    speaker: "<Self>"
    en: Just don't install BOOM, all right?
    ko: "…깔지 마."
    ja: "…インストールはするな"
  d_main_30_08_s_32:
    speaker: elegg
    en: Give me some credit, will you?
    ko: 저, 저도 분위기 봐가면서 하는데여!
    ja: わ、私だって空気は読みつつやってますぞ！
  d_main_30_08_s_33:
    speaker: "<Monologue>"
    en: I crouch down in front of Hammering.
    ko: 해머링의 앞에 쪼그리고 앉는다.
    ja: ハンマリングの前にかがんだ
  d_main_30_08_s_34:
    speaker: "<Self>"
    en: Hammering.
    ko: 해머링.
    ja: ハンマリング
  d_main_30_08_s_35:
    speaker: "<Self>"
    en: We're gonna get you off this wall,
    ko: 이제부터 벽에서 너를 떼어낼 거야.
    ja: 壁から引きはがす
  d_main_30_08_s_36:
    speaker: "<Self>"
    en: but it's probably going to hurt.
    ko: 아플 수도 있어. 참아줘.
    ja: 痛いかもしれないが、我慢してくれ
  d_main_30_08_s_37:
    speaker: hammering
    en: I figured.
    ko: 알겠슴다. 참아보겠슴다.
    ja: 分かったっす。我慢するっす。
  d_main_30_08_s_38:
    speaker: hammering
    en: Just make it quick.
    ko: 한 번에 팍 하고 해 주십쇼.
    ja: ひと思いにやってくださいっす。
  d_main_30_08_s_39:
    speaker: "<Self>"
    en: Liveryn, Fragile, you two hold Hammering.
    ko: |-
      리버린과 프레자일이
      해머링을 잡아줘.
    ja: |-
      リヴァリン、フラジャイル。
      ハンマリングをつかんでくれ
  d_main_30_08_s_40:
    speaker: "<Self>"
    en: Drilley and Rapi, break the crystals.
    ko: 드릴리와 라피가 수정을 부숴주고,
    ja: ドリリーとラピは、クリスタルを壊してくれ
  d_main_30_08_s_41:
    speaker: "<Self>"
    en: The rest of you, cover us.
    ko: 남은 인원들은 주위를 경계해 줘.
    ja: 残りの全員は周囲の警戒を頼む
  d_main_30_08_s_42:
    speaker: rapi
    en: Roger.
    ko: 라져.
    ja: ラジャー。
  d_main_30_08_s_43:
    speaker: drilley
    en: All right... here we go.
    ko: "…그럼, 한다."
    ja: "…それじゃ、行くぞ。"
  d_main_30_08_s_44:
    speaker: "<Narration>"
    en: "*Kreeeeeee*"
    ko: 기이이이잉--!!
    ja: ドドドドドドッ！！
  d_main_30_08_s_45:
    speaker: "<Narration>"
    en: "*Craaccck*"
    ko: 카가가가각--!!
    ja: ガガガガガッ…！！
  d_main_30_08_s_46:
    speaker: hammering
    en: Argh...!
    ko: 아윽…!
    ja: ううっ…！
  d_main_30_08_s_47:
    speaker: drilley
    en: Hang in there. It'll be over soon.
    ko: 참아. 금방 끝낼게.
    ja: 我慢しろ。すぐ終わらせる。
  d_main_30_08_s_48:
    speaker: hammering
    en: Uggh...! It feels like I'm being stabbed from the inside!
    ko: 으으…! 진동이 몸속을 쿡쿡 찌르는 느낌임다…!
    ja: |-
      ううっ…！
      振動で体中をつつかれてる感じっす…！
  d_main_30_08_s_49:
    speaker: drilley
    en: "... The crystals seem to be affecting the nerve sensors."
    ko: "…신경 센서까지 침범한 모양이야."
    ja: "…神経センサーまで入り込んでるみたいだな。"
  d_main_30_08_s_50:
    speaker: hammering
    en: Aaahhh!!
    ko: 아으아아아--!!
    ja: あああああー！！
  d_main_30_08_s_51:
    speaker: drilley
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_08_s_52:
    speaker: "<Narration>"
    en: "*Kreeeeeee*"
    ko: 기이이이잉--!!
    ja: ドドドドドドッ！！
  d_main_30_08_s_53:
    speaker: "<Narration>"
    en: "*Craaccck*"
    ko: 카가가가각--!!
    ja: ガリガリガリ…！！
  d_main_30_08_s_54:
    speaker: hammering
    en: Ahhhhh...!
    ko: 아아악…!
    ja: ああっ…！
  d_main_30_08_s_55:
    speaker: drilley
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_08_s_56:
    speaker: drilley
    en: You fool.
    ko: 바보같이.
    ja: バカみたいに…
  d_main_30_08_s_57:
    speaker: drilley
    en: It's your own stupidity that got you into this mess.
    ko: 그렇게 바보같이 사니까 이 꼴이 나는 거 아냐.
    ja: |-
      そうやってバカみたいに生きてるから、
      こんなことになるんだぞ…
  d_main_30_08_s_58:
    speaker: hammering
    en: I thought you liked living that way,
    ko: 드릴리도 좋아하지 않… 슴까….
    ja: ドリリーだって…好きじゃないっすか…
  d_main_30_08_s_59:
    speaker: hammering
    en: Drilley...
    ko: 바보같이… 사는 거….
    ja: バカみたいな…生き方…
  d_main_30_08_s_60:
    speaker: drilley
    en: "... I do."
    ko: "…그래. 좋다."
    ja: "…ああ。好きだよ。"
  d_main_30_08_s_61:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_main_30_08_s_62:
    speaker: drilley
    en: There, you're free. Can you walk?
    ko: |-
      일단 떼어냈어. _x000D_
      걸을 수 있어?
    ja: |-
      とりあえず剥がせたぞ。
      歩けるか？
  d_main_30_08_s_63:
    speaker: hammering
    en: My body feels really heavy, and it's a bit cumbersome to walk, but I can handle
      it.
    ko: "몸이 좀 많이 무겁고, \n걸을 때마다 삐걱거리는 것 빼곤 걸을만함다."
    ja: |-
      体が重いし、歩くたびにきしむっすけど
      それ以外は大丈夫っす。
  d_main_30_08_s_64:
    speaker: drilley
    en: In other words, you can't walk.
    ko: 못 걷는 거잖아 그거.
    ja: それが歩けないってことだろ。
  d_main_30_08_s_65:
    speaker: hammering
    en: No, look at me.
    ko: 아닙니다. 보십쇼.
    ja: いやいや、見てくださいっす。
  d_main_30_08_s_66:
    speaker: "<Narration>"
    en: "*Crack crack*"
    ko: 카각. 카가각.
    ja: ミシッ、ミシミシッ――
  d_main_30_08_s_67:
    speaker: hammering
    en: It sounds a bit strange when I walk, and my movements are a bit choppy like
      in an old video game, but at least I'm mobile.
    ko: |-
      …음. 걸을 때 소리가 좀 이상하고, _x000D_
      옛날 게임처럼 동작이 뚝뚝 끊기긴 하지만 걸을 수 있슴다.
    ja: |-
      …ほら、音が少しヘンで、昔のゲームみたいに
      動きがカクカクっすけど、歩けるっす。
  d_main_30_08_s_68:
    speaker: drilley
    en: Please stop saying this nonsense!
    ko: 말 같지도 않은 소리 하지 마 좀!
    ja: ふざけてる場合か！
  d_main_30_08_s_69:
    speaker: elegg
    en: Here you are, Commander.
    ko: |-
      지휘관 씨. _x000D_
      이거.
    ja: 指揮官氏、お受け取りくだされ。
  d_main_30_08_s_70:
    speaker: "<Self>"
    en: You fixed it? Thanks.
    ko: 다 고친 거야? 고마워.
    ja: 直せたのか？さすがだな
  d_main_30_08_s_71:
    speaker: elegg
    en: You're welcome.
    ko: 별말씀을여.
    ja: どうってことないですぞ。
  d_main_30_08_s_72:
    speaker: "<Self>"
    en: Shifty, do you read me?
    ko: 시프티.
    ja: シフティー
  d_main_30_08_s_73:
    speaker: shifty
    en: Loud and clear!
    ko: 아, 연결됐네요!
    ja: あっ、繋がりましたね！
  d_main_30_08_s_74:
    speaker: shifty
    en: I thought something bad had happened to you.
    ko: 큰일 난 줄 알았어요.
    ja: 最悪の事態を考えていたところでした。
  d_main_30_08_s_75:
    speaker: "<Self>"
    en: We've rescued the away team, so we're heading back now.
    ko: |-
      선발대는 모두 구출했어. _x000D_
      복귀할 거야.
    ja: |-
      先発隊は全員救出した。
      これから帰還する予定だ
  d_main_30_08_s_76:
    speaker: shifty
    en: Okay, great. How's Hammering?
    ko: |-
      엇, 알겠어요. _x000D_
      해머링은 어떤가요?
    ja: |-
      はい、了解しました。
      ハンマリングの様子はどうですか？
  d_main_30_08_s_77:
    speaker: "<Self>"
    en: "... Not great. The crystals have devoured most of her body."
    ko: |-
      …상태가 안 좋아. _x000D_
      수정에 많이 먹혔어.
    ja: |-
      …良くない。
      クリスタルに全身侵食されている
  d_main_30_08_s_78:
    speaker: shifty
    en: "... I see."
    ko: "…그렇군요."
    ja: "…そうでしたか…"
  d_main_30_08_s_79:
    speaker: "<Self>"
    en: Taking her to the Ark isn't feasible, so we're heading to Reclamation Site
      01.
    ko: |-
      방주로 데려가면 큰일일 테니까, _x000D_
      일단 탈환지 01로 갈까 해.
    ja: |-
      アークへ連れていったら大問題になりかねない。
      ひとまず奪還地01に向かおうと思う
  d_main_30_08_s_80:
    speaker: "<Self>"
    en: Can we expect any support in terms of personnel or equipment?
    ko: 조치를 취해줄 병력이나 장비를 지원받을 수 있을까?
    ja: 治療できる人員や装備の手配を頼めるか？
  d_main_30_08_s_81:
    speaker: shifty
    en: I'll put in a request, but I'm not sure what it'll amount to.
    ko: |-
      뭘 어떻게 해야 할지는 모르겠지만, _x000D_
      일단 요청은 해놓을게요.
    ja: |-
      何が必要か見当がつきませんが、
      とりあえず要請はしておきます。
  d_main_30_08_s_82:
    speaker: "<Self>"
    en: Thanks.
    ko: 알겠어. 부탁해.
    ja: 分かった。頼む
  d_main_30_08_s_83:
    speaker: liveryn
    en: A-are we heading back now?
    ko: 그, 그럼 이제 복귀하는 건가요?
    ja: で、では…あとは戻るだけですか？
  d_main_30_08_s_84:
    speaker: rapi
    en: Yes, we've accomplished our goal.
    ko: 그래. 목적은 달성했으니까.
    ja: ええ。目的は達成できたから。
  d_main_30_08_s_85:
    speaker: liveryn
    en: All right, I'll lead the way.
    ko: |-
      아, 알겠어요. _x000D_
      안내할게요.
    ja: |-
      わ、分かりました。
      案内します。
  d_main_30_08_s_86:
    speaker: liveryn
    en: Fortunately, the crystals aren't expanding like they were before, so we should
      be able to return safely.
    ko: |-
      다행히 저번처럼 수정들이 폭주하진 않아서, _x000D_
      잘 되돌아갈 수 있을 거예요.
    ja: |-
      幸い、前回のような
      クリスタルの暴走は見られないので
      きちんと戻れるはずです。
  d_main_30_08_s_87:
    speaker: fragile
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_30_08_s_88:
    speaker: liveryn
    en: The only question is how do we get back up the tunnel?
    ko: 그런데 터널은 어떻게 올라가죠?
    ja: ですが…トンネルはどうやって上りましょうか？
  d_main_30_08_s_89:
    speaker: shifty
    en: Things at the Ark have calmed down, so transportation robots will be provided.
    ko: |-
      방주 쪽 일이 어느 정도 해결돼서, _x000D_
      운송용 로봇이 지원될 예정이에요.
    ja: |-
      アーク側の問題がある程度解決しましたので、
      運送用ロボットが支援できる予定です。
  d_main_30_08_s_90:
    speaker: drilley
    en: |-
      I also set up ropes and footsteps in the tunnel as we came down.
      It'll be a bit of a challenge, but we should be able to climb up.
    ko: |-
      그리고 오는 길에 로프와 발판을 터널에 세팅해 놨어. _x000D_
      힘은 좀 들겠지만 올라갈 수 있을 거야.
    ja: |-
      行きにロープと足場を設置しておいた。
      ちょっと大変だが、それでも登れるはずだ。
  d_main_30_08_s_91:
    speaker: liveryn
    en: Nicely done, Drilley!
    ko: 우와~ 다행이네요.
    ja: ああ～よかったです。
  d_main_30_08_s_92:
    speaker: liveryn
    en: You think of everything.
    ko: |-
      돌아갈 길도 생각해 놓다니, _x000D_
      드릴리 님은 대단하시네요~
    ja: |-
      帰り道のことまで考えてあるなんて、
      ドリリー様は先を見通せる素晴らしい方です～
  d_main_30_08_s_93:
    speaker: fragile
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_08_s_94:
    speaker: liveryn
    en: Let's get going. Fragile, you're up.
    ko: |-
      그럼 출발할게요. _x000D_
      프레자일. 백업 부탁할게.
    ja: |-
      では、出発します。
      フラジャイル、バックアップをお願い。
  d_main_30_08_s_95:
    speaker: fragile
    en: Okay.
    ko: "…응."
    ja: "…うん。"
d_main_30_08_e:
  d_main_30_08_e_1:
    speaker: hammering
    en: I have something to say.
    ko: 할 말이 있지 말임다.
    ja: 言いたいことがあるっす。
  d_main_30_08_e_2:
    speaker: drilley
    en: Don't even think about going back to see the Harmony Cube again.
    ko: 하모니 큐브 보고 가자 이런 소리 하면 가만 안 둬 진짜.
    ja: |-
      ハーモニーキューブを見ていきたいとか
      言いだしたら、タダじゃおかねえからな。
  d_main_30_08_e_3:
    speaker: hammering
    en: "!!"
    ko: 헉!
    ja: ええっ！？
  d_main_30_08_e_4:
    speaker: drilley
    en: Just drop it.
    ko: 말도 안 되는 소리 하지 마.
    ja: 当たり前だろ。
  d_main_30_08_e_5:
    speaker: drilley
    en: You have no idea what you are going through right now.
    ko: 너 지금 네 상태가 어떤지 모르지?
    ja: お前、自分の状態が分かってんのか？
  d_main_30_08_e_6:
    speaker: hammering
    en: If things are getting dangerous, it's best to sever my head.
    ko: 위험하다 싶으면 머리를 잘라주십쇼.
    ja: 危険な時は頭だけ落としてくださいっす。
  d_main_30_08_e_7:
    speaker: hammering
    en: I can't do it myself, so one of us should do it instead.
    ko: 스스로는 못 하지만 남이 해주면 되지 않겠슴까.
    ja: |-
      自分じゃできなかったっすけど、
      誰かがやってくれるなら問題ないっす。
  d_main_30_08_e_8:
    speaker: drilley
    en: You make it sound so easy.
    ko: 말 진짜 쉽게 하네.
    ja: 言うのは簡単、だよな。
  d_main_30_08_e_9:
    speaker: drilley
    en: What if something goes wrong?
    ko: 그러다 잘못되면.
    ja: それで、何かあったら…
  d_main_30_08_e_10:
    speaker: drilley
    en: You might die, but what about me?
    ko: 너야 죽으면 끝이지만, 나는.
    ja: |-
      お前は死んで終わりかもしれねえけど、
      私は…
  d_main_30_08_e_11:
    speaker: hammering
    en: Come on, nothing bad will happen.
    ko: 에이. 그렇게 안 됨다.
    ja: いやいや、そうはならないっす。
  d_main_30_08_e_12:
    speaker: drilley
    en: How can you be so sure?! You're being a fool!
    ko: 너 자꾸 그렇게 무식한 소리 할 거면…!
    ja: お前な、バカ言うのもいい加減に…！
  d_main_30_08_e_13:
    speaker: hammering
    en: Drilley.
    ko: 드릴리.
    ja: ドリリー。
  d_main_30_08_e_14:
    speaker: hammering
    en: We may never return to this place.
    ko: 여기 다시 못 올지도 모름다.
    ja: もうここには来れないかもしれないっすよ？
  d_main_30_08_e_15:
    speaker: hammering
    en: If we don't go back there and do something, someone else may stumble upon
      it and claim it for themselves.
    ko: |-
      만약 거기에 새로운 게 있는데, _x000D_
      그걸 못 보고 돌아가면. 다른 누군가가 그걸 채가면.
    ja: |-
      すぐそこに新しいものがあったのに、
      見つけられずに帰って、
      誰かに横取りされでもしたら…
  d_main_30_08_e_16:
    speaker: hammering
    en: Is that what you want?
    ko: 그거 너무 억울하지 않겠슴까?
    ja: すっごく悔しくないっすか？
  d_main_30_08_e_17:
    speaker: drilley
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_08_e_18:
    speaker: hammering
    en: I've come all this way and been through hell,
    ko: 기껏 여기까지 와서 이런 험한 꼴까지 당했슴다.
    ja: |-
      せっかくここまで来て、
      これだけ大変な思いをしたっすよ。
  d_main_30_08_e_19:
    speaker: hammering
    en: so I'd like to have something to show for it.
    ko: 뭐라도 건져가고 싶슴다.
    ja: 手ぶらで帰りたくないっす。
  d_main_30_08_e_20:
    speaker: hammering
    en: For our future.
    ko: 우리 앞날을 위해서라도 말임다.
    ja: 私たちの未来のためにも…
  d_main_30_08_e_21:
    speaker: hammering
    en: One where we can hold our heads high.
    ko: 당당한. 우리 앞날 말임다.
    ja: |-
      そうっす。胸を張って生きられる、
      私たちの未来のためっす。
  d_main_30_08_e_22:
    speaker: drilley
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_08_e_23:
    speaker: drilley
    en: Is it possible?
    ko: 가능할까?
    ja: できるのか？
  d_main_30_08_e_24:
    speaker: "<Self>"
    en: How long will it take us to reach the Reclamation Site?
    ko: "…돌아갈 때 걸리는 시간은 얼마나 될까?"
    ja: "…帰りにかかる時間は？"
  d_main_30_08_e_25:
    speaker: liveryn
    en: About half a day...
    ko: 반나절은….
    ja: 半日ほど…
  d_main_30_08_e_26:
    speaker: fragile
    en: Two hours is enough...
    ko: 두 시간이면 충, 충분하다고 생각해요오….
    ja: |-
      に、2時間あれば、
      じゅ、十分いけると思いますぅ…
  d_main_30_08_e_27:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_08_e_28:
    speaker: "<Self>"
    en: Trony. Prepare the Brain Shelter, just in case.
    ko: |-
      트로니. _x000D_
      혹시 모르니 브레인 셸터를 준비해 줘.
    ja: |-
      トロニー、念のためブレインシェルターを
      用意しておいてくれ
  d_main_30_08_e_29:
    speaker: trony_op_r
    en: On it.
    ko: 응. 바로 쓸 수 있게 세팅해 놓을게.
    ja: うん。すぐ使えるようにしておくよ。
  d_main_30_08_e_30:
    speaker: "<Self>"
    en: No half measures. Let's check out that Harmony Cube.
    ko: |-
      끝까지 가보자. _x000D_
      하모니 큐브를 확인하자.
    ja: |-
      行けるところまで行ってみよう。
      ハーモニーキューブを確認するんだ
  d_main_30_08_e_31:
    speaker: anis
    en: What?! Are we really going back?
    ko: 으아. 진짜 가는 거야?
    ja: ええっ？ホントに？
  d_main_30_08_e_32:
    speaker: neon
    en: You've become rather gung-ho about this whole search mission, Master.
    ko: 이번 탐색 때의 스승님은 과격하시군요.
    ja: 今回の探索ではずいぶん攻めますね…
  d_main_30_08_e_33:
    speaker: rapi
    en: It's quite striking.
    ko: 남자답지.
    ja: それがいいの。
  d_main_30_08_e_34:
    speaker: liveryn
    en: What?
    ko: 뭐라고요?
    ja: えっ…？
  d_main_30_08_e_35:
    speaker: rapi
    en: I'll set our route toward the Harmony Cube.
    ko: 하모니 큐브로 루트를 잡고 진행하겠습니다.
    ja: ハーモニーキューブを目指して移動します。
  d_main_30_08_e_36:
    speaker: rapi
    en: However, if Hammering's condition worsens,
    ko: 단, 해머링의 상태가 나빠질 경우.
    ja: |-
      ただし、ハンマリングの状態が
      これ以上悪化した場合は…
  d_main_30_08_e_37:
    speaker: rapi
    en: we will immediately detach her head and return.
    ko: 바로 머리를 떼어낸 후 복귀하도록 하겠습니다.
    ja: ただちに頭部だけを回収し、撤退します。
  d_main_30_08_e_38:
    speaker: "<Self>"
    en: Sounds like a plan.
    ko: 응. 그렇게 하자.
    ja: ああ、そうしよう
  d_main_30_08_e_39:
    speaker: hammering
    en: Thank you. Even if I die in the process, at least I'll die with no regrets.
    ko: |-
      감사함다! _x000D_
      이제 죽어도 여한이 없슴다!
    ja: |-
      ありがとうございます！
      もう死んでも心残りはないっす！
  d_main_30_08_e_40:
    speaker: drilley
    en: Stop talking like that!
    ko: 그딴 소리 좀 하지 말라고!
    ja: だから、そういう冗談はやめろって！
d_main_30_09_s:
  d_main_30_09_s_1:
    speaker: anis
    en: Rapi, this is...
    ko: "…라피. 여기."
    ja: "…ラピ、これ。"
  d_main_30_09_s_2:
    speaker: rapi
    en: Yes.
    ko: 응.
    ja: ええ。
  d_main_30_09_s_3:
    speaker: rapi
    en: It's the Lost Sector.
    ko: 로스트 섹터야.
    ja: ロストセクターね。
  d_main_30_09_s_4:
    speaker: neon
    en: It seems to be like this only around the Harmony Cube. Fascinating.
    ko: |-
      하모니 큐브 인근에만 이렇게 되어 있네요. _x000D_
      신기해라.
    ja: |-
      ハーモニーキューブの近くだけが、
      こうなってるんですね。不思議です。
  d_main_30_09_s_5:
    speaker: elegg
    en: The Harmony Cube is a device intended to facilitate the construction of the
      Ark.
    ko: 하모니 큐브는 방주 제작용 연산 장치니까여.
    ja: |-
      ハーモニーキューブはアーク建造のための
      演算装置ですからな。
  d_main_30_09_s_6:
    speaker: elegg
    en: It would make sense to lay the groundwork in the nearby vicinity.
    ko: 하모니 큐브 인근부터 방주로 만들기 위해 기초를 다지는 게 맞겠져.
    ja: |-
      そのためにはまず、近場の基礎を
      固めることから、ということでしょうな。
  d_main_30_09_s_7:
    speaker: trony_op_r
    en: The materials all seem to be glass.
    ko: 재질은 전부 유리로 보여.
    ja: 材質は全部ガラスに見えるけど…
  d_main_30_09_s_8:
    speaker: elegg
    en: You're right.
    ko: 맞아여. 유리네여.
    ja: そうですな。あの絶縁体のようですぞ。
  d_main_30_09_s_9:
    speaker: trony_op_r
    en: I think it's to guard off the crystals.
    ko: 수정을 막기 위해서일 것 같아.
    ja: クリスタルを防ぐためだよね。
  d_main_30_09_s_10:
    speaker: elegg
    en: My thoughts exactly.
    ko: 녜. 제 생각도 같아여.
    ja: 私もそう思いますな。
  d_main_30_09_s_11:
    speaker: elegg
    en: The objective is to construct buildings, but that's no good if they get devoured
      by the crystals as soon as they're built.
    ko: |-
      건물을 지어야 한다. _x000D_
      근데 건물을 짓는 족족 수정에게 먹힌다.
    ja: |-
      建物を作りたい…
      しかし、クリスタルに邪魔されてしまう。
  d_main_30_09_s_12:
    speaker: elegg
    en: So, if you want to prevent the encroaching crystals from interfering, you'd
      have to use glass as a building material.
    ko: |-
      수정을 못 오게 해야 한다. _x000D_
      유리 근처로는 안 온다.
    ja: |-
      クリスタルの侵食を防ぎたい。
      どういうわけか、侵食されない物質がある。
  d_main_30_09_s_13:
    speaker: elegg
    en: I think that's their thought process.
    ko: |-
      그럼 유리로 건물을 짓자. _x000D_
      가 된 것 같아여.
    ja: |-
      じゃあ、それで建物を建てよう。
      そういうことですかな。
  d_main_30_09_s_14:
    speaker: elegg
    en: The building where we found Ms. Liveryn seems to confirm that theory.
    ko: 리버린 씨를 발견한 건물도 그 일환인 것 같고여.
    ja: |-
      リヴァリン氏を見つけたあの場所も
      その痕跡かもしれませんぞ。
  d_main_30_09_s_15:
    speaker: elegg
    en: However, some kind of error in the calculations caused it to manifest in a
      remote place.
    ko: 연산에 작은 오류가 생겨, 먼 곳에 생겨난 거겠져.
    ja: |-
      あの建物だけ離れて建っていたのは…
      演算のエラーでしょうかな…？
  d_main_30_09_s_16:
    speaker: hammering
    en: Can we... take some of these...?
    ko: 바닥에 이거… 조금… 떼 가면… 안 되겠슴… 까….
    ja: |-
      地面の建材…ちょっと…剥がしたら…
      ダメっすか…？
  d_main_30_09_s_17:
    speaker: drilley
    en: Are you okay?
    ko: "?? 괜찮아?"
    ja: おい、大丈夫か？
  d_main_30_09_s_18:
    speaker: hammering
    en: Yeah... just a... bit tired.
    ko: 어… 조금… 피곤함… 다….
    ja: ええと…ちょっと…疲れたっす…
  d_main_30_09_s_19:
    speaker: hammering
    en: I'm okay...
    ko: 그것… 말고는… 괜찮슴… 다….
    ja: それ…以外は…大丈夫っす…
  d_main_30_09_s_20:
    speaker: hammering
    en: This place... is amazing.
    ko: 근데 여기… 진짜… 멋짐다….
    ja: でも…ここ…本当に…カッコイイっすね…
  d_main_30_09_s_21:
    speaker: hammering
    en: I'm glad... I.. came.. here.
    ko: 오길… 잘… 했슴… 다….
    ja: 来て…よかった…っす…
  d_main_30_09_s_22:
    speaker: drilley
    en: Let me take a look at you.
    ko: 잠깐 봐.
    ja: ちょっと見せろ。
  d_main_30_09_s_23:
    speaker: drilley
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_09_s_24:
    speaker: drilley
    en: Okay, good. They haven't reached your head yet.
    ko: |-
      머리까지 가진 않았어. 괜찮아. _x000D_
      아직까진.
    ja: |-
      頭までは行ってない。大丈夫だ。
      今のところはな。
  d_main_30_09_s_25:
    speaker: "<Self>"
    en: Do you think someone is planning on making another Ark here?
    ko: "…여기에 방주를 만들 생각인 걸까."
    ja: "…ここにアークを作るつもりということか？"
  d_main_30_09_s_26:
    speaker: anis
    en: It seems pretty certain to me by this point, yeah.
    ko: 이쯤 되면 확실한 것 아닐까?
    ja: ここまで来たら確実じゃない？
  d_main_30_09_s_27:
    speaker: anis
    en: Although I don't understand what would be the point of making a city of glass.
    ko: 유리로 만들어진 도시가 무슨 소용이 있을까 싶지만.
    ja: |-
      ガラス製の街なんて作っても、
      意味ない気はするけど。
  d_main_30_09_s_28:
    speaker: neon
    en: For tourism?
    ko: 관광용?
    ja: 観光用とか？
  d_main_30_09_s_29:
    speaker: anis
    en: Well... I suppose that would be rather unique.
    ko: 뭐… 나름 유니크하긴 하겠네.
    ja: まあ…ユニークではあるわね。
  d_main_30_09_s_30:
    speaker: liveryn
    en: Um... everyone?
    ko: 저… 여러분?
    ja: あの…皆様？
  d_main_30_09_s_31:
    speaker: liveryn
    en: Now that we've seen everything, should we start heading back?
    ko: 이제 볼 거 다 봤으니까 슬슬 돌아가는 게 어떨까요?
    ja: |-
      見るものは見ましたし、
      そろそろ戻りませんか？
  d_main_30_09_s_32:
    speaker: liveryn
    en: This place makes me feel uneasy.
    ko: 아무래도 너무 불안해서요.
    ja: やっぱりかなり心配で…
  d_main_30_09_s_33:
    speaker: hammering
    en: Hold on... I'll just take... some of this...
    ko: 잠시만… 이거만… 가져… 가겠슴다….
    ja: あの…これだけ…持って…行くっす…
  d_main_30_09_s_34:
    speaker: "<Monologue>"
    en: With deliberate movements, Hammering lowers herself to the ground,
    ko: "…해머링은 느릿느릿한 동작으로 바닥에 앉았다."
    ja: ハンマリングがぎこちない動きで地面に座り
  d_main_30_09_s_35:
    speaker: "<Monologue>"
    en: puts her chisel on the ground and starts hammering.
    ko: 그리고 바닥에 정을 가져대 대고 망치질을 시작했다.
    ja: 地面に石ノミを当て、ハンマーで叩き始めた
  d_main_30_09_s_36:
    speaker: "<Self>"
    en: Let's hurry back. I think this might be as far as we go.
    ko: |-
      …그래. 빨리 돌아가자. _x000D_
      이제 안될 것 같아.
    ja: |-
      …そうだな、帰還しよう。
      これ以上は無理そうだ
  d_main_30_09_s_37:
    speaker: liveryn
    en: Yes, we should head back and rest...
    ko: 예. 어서 돌아가서 좀 쉬어야….
    ja: はい。早く戻って休まな…
  d_main_30_09_s_38:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 쑤욱-
    ja: スッ――
  d_main_30_09_s_39:
    speaker: liveryn
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_30_09_s_40:
    speaker: fragile
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_09_s_41:
    speaker: "<Narration>"
    en: Fragile suddenly reaches into Liveryn's bag.
    ko: 프레자일이 갑자기 리버린의 가방에 손을 집어넣었다.
    ja: |-
      フラジャイルが前触れもなく
      リヴァリンのバックパックに手を入れた
  d_main_30_09_s_42:
    speaker: liveryn
    en: W-wait...!
    ko: 자, 잠깐…!
    ja: ま、待って…！
  d_main_30_09_s_43:
    speaker: "<Narration>"
    en: Fragile takes out a small glass bottle
    ko: 프레자일이 가방에서 손을 꺼낸다.
    ja: フラジャイルがバックパックから手を抜いた
  d_main_30_09_s_44:
    speaker: "<Narration>"
    en: from Liveryn's bag.
    ko: 프레자일의 손엔 작은 유리병이 들려 있었다.
    ja: その手には小さなガラス瓶が握られていた
  d_main_30_09_s_45:
    speaker: "<Narration>"
    en: Inside the bottle are some crystals and small batteries.
    ko: |-
      유리병 안에는 수정이 있었다. _x000D_
      작은 건전지와 함께.
    ja: |-
      ガラス瓶の中には小型の乾電池が添えられた
      クリスタルの欠片があった…
  d_main_30_09_s_46:
    speaker: fragile
    en: "... Liveryn."
    ko: "…리버린."
    ja: "…リヴァリン…"
  d_main_30_09_s_47:
    speaker: fragile
    en: I knew something was up.
    ko: 이상하다고 생각했어.
    ja: おかしいと思った。
  d_main_30_09_s_48:
    speaker: fragile
    en: Why would you agree to go back when you hadn't obtained anything?
    ko: 넌 아무것도 얻질 못 했는데, 돌아가려 한다는 게.
    ja: まだ何も収穫が無いのに、戻ろうとするなんて。
  d_main_30_09_s_49:
    speaker: fragile
    en: Are you planning on giving this to Sixo?
    ko: 이걸 식스오한테 가져다주려고?
    ja: これをシックスオーに渡すつもり？
  d_main_30_09_s_50:
    speaker: liveryn
    en: N-no! It's not what you think!
    ko: 아, 아니…! 그게…!
    ja: い、いや…！それは…！
  d_main_30_09_s_51:
    speaker: elegg
    en: Eeek...!
    ko: 히익…!
    ja: ひょえっ…！？
  d_main_30_09_s_52:
    speaker: elegg
    en: You can't take the crystals back!
    ko: 바, 방주에 수정을 가져가면 안 돼여!
    ja: |-
      あ、アークにクリスタルなど
      持ち込んではいけませんぞ！
  d_main_30_09_s_53:
    speaker: elegg
    en: That'd spell disaster for the Ark! That place is teeming with food sources
      for that stuff!
    ko: |-
      머, 먹이가 너무 많아여! _x000D_
      가져가는 순간 방주는 끝장이라고여!
    ja: |-
      え、エサが多すぎますな！
      外に出した瞬間、アークはおしまいですぞ！
  d_main_30_09_s_54:
    speaker: liveryn
    en: It'll be fine! That's why I put them in that glass bottle!
    ko: |-
      거, 걱정 마세요! _x000D_
      유리병에 잘 넣어놨으니까…!
    ja: |-
      ご、ご安心ください！
      きちんと瓶に入れてありますから…！
  d_main_30_09_s_55:
    speaker: liveryn
    en: I-I'm sorry, if you'll excuse me...
    ko: |-
      미, 미안해요! _x000D_
      머, 먼저, 먼저 갈게요!
    ja: |-
      ご、ごめんなさい！
      お、お先、お先に失礼します！！
  d_main_30_09_s_56:
    speaker: "<Narration>"
    en: Liveryn turns to run off.
    ko: 리버린은 달려갔다.
    ja: リヴァリンが逃げ出した
  d_main_30_09_s_57:
    speaker: "<Narration>"
    en: "*Bang bang bang*"
    ko: 탕! 탕! 탕!
    ja: バン！バン！バン！
  d_main_30_09_s_58:
    speaker: liveryn
    en: Ugh!
    ko: 흐악!
    ja: きゃあ！
  d_main_30_09_s_59:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩.
    ja: バタッ…
  d_main_30_09_s_60:
    speaker: "<Narration>"
    en: Liveryn collapses to the ground.
    ko: 리버린은 힘없이 바닥에 쓰러졌다.
    ja: リヴァリンが力を失い、地面に倒れた
  d_main_30_09_s_61:
    speaker: liveryn
    en: My leg! Gunshot wound...?
    ko: |-
      어? 다, 다리가…? _x000D_
      총상…?
    ja: |-
      あれ？あ、足が…？
      撃たれた…？
  d_main_30_09_s_62:
    speaker: fragile
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_09_s_63:
    speaker: liveryn
    en: Fragile... did you shoot me?!
    ko: |-
      프, 프레자일…! _x000D_
      나, 나 쏜 거야…?
    ja: |-
      フ、フラジャイル…！？
      わ、私を撃ったの…？
  d_main_30_09_s_64:
    speaker: "<Narration>"
    en: Fragile approaches Liveryn without saying a word.
    ko: 프레자일은 말없이 리버린에게로 걸어갔다.
    ja: |-
      フラジャイルは何も言わず、
      リヴァリンに近づき…
  d_main_30_09_s_65:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 쨍그랑!
    ja: ガチャン！
  d_main_30_09_s_66:
    speaker: "<Narration>"
    en: With a fierce stomp, she shatters the glass bottle that lay strewn on the
      ground.
    ko: 그리고 바닥에 떨어져 있는 유리병을 힘껏 밟아 부쉈다.
    ja: |-
      地面に落ちていたガラス瓶を
      力強く踏みつぶした
  d_main_30_09_s_67:
    speaker: fragile
    en: If you're going to spend the rest of your life in fear of Sixo,
    ko: "…그렇게까지 식스오를 무서워하면서 살 바엔."
    ja: |-
      …そこまでシックスオーを怖がりながら
      生きていくぐらいなら…
  d_main_30_09_s_68:
    speaker: fragile
    en: perhaps it's better that you die.
    ko: 죽는 게 낫겠다. 그치?
    ja: 死んだ方がマシだよね。そうでしょ？
  d_main_30_09_s_69:
    speaker: fragile
    en: Then you won't have to be afraid anymore. And you won't hurt anyone else either.
    ko: |-
      그럼 다른 사람한테 상처도 안 줄테고, _x000D_
      무서운 것도 사라질 테니까.
    ja: |-
      そうすれば、他の人も傷つけないし、
      怖がらなくて良くなるでしょ。
  d_main_30_09_s_70:
    speaker: liveryn
    en: W-wait! Fragile...!
    ko: 잠깐…! 잠깐 프레자일…!
    ja: 待って…！待って、フラジャイル…！
  d_main_30_09_s_71:
    speaker: hammering
    en: Ah... Ahh...
    ko: 으… 아아….
    ja: う…ああ…
  d_main_30_09_s_72:
    speaker: hammering
    en: Aaaargh!!
    ko: 아아아아아!!
    ja: あああああ！！！
  d_main_30_09_s_73:
    speaker: "<Narration>"
    en: "*Shoom*"
    ko: 카가가가가각--!!
    ja: バキバキバキッ…！！
  d_main_30_09_s_74:
    speaker: "<Narration>"
    en: Crystals start shooting out of Hammering's body.
    ko: 해머링의 몸에서 수정이 솟아 나오기 시작했다.
    ja: |-
      ハンマリングの体から
      クリスタルが飛び出しはじめた
  d_main_30_09_s_75:
    speaker: shifty
    en: Th-the crystals are expanding!
    ko: 수, 수정 확장!
    ja: ク、クリスタルの成長を確認！
  d_main_30_09_s_76:
    speaker: elegg
    en: What?!
    ko: 히이…! 왜, 왜 이렇게 갑자기…!
    ja: ひえっ…！ど、どうして急に…！？
  d_main_30_09_s_77:
    speaker: drilley
    en: Quick! Her head!
    ko: 머리! 머리!!
    ja: 頭！頭だ！！
  d_main_30_09_s_78:
    speaker: elegg
    en: Wh-what do we do with her head?!
    ko: 으아아아!! 머, 머리를 어떻게 하져!?
    ja: ああああ！！あ、頭をどうするんですかな！？
  d_main_30_09_s_79:
    speaker: "<Self>"
    en: Rapi!
    ko: 라피!!
    ja: ラピ！！
  d_main_30_09_s_80:
    speaker: rapi
    en: On it!
    ko: 라져!!
    ja: ラジャー！！
  d_main_30_09_s_81:
    speaker: rapi
    en: Hyah!
    ko: 흐으읍…!
    ja: はぁっ…！！
  d_main_30_09_s_82:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 콰작!
    ja: バキッ！
  d_main_30_09_s_83:
    speaker: "<Narration>"
    en: Rapi delivers a swift punch to Hammering and sends her head flying off.
    ko: 라피가 내려친 수도에 의해 해머링의 머리가 떨어져 나왔다.
    ja: |-
      ラピが手刀を振り下ろし、
      ハンマリングの頭が分離した
  d_main_30_09_s_84:
    speaker: elegg
    en: Y-you did that with your bare hands?!
    ko: 매, 맨손으로…?
    ja: す、素手で…！？
  d_main_30_09_s_85:
    speaker: rapi
    en: Check her status.
    ko: 상태 확인해 줘!
    ja: 状態を確認して！
  d_main_30_09_s_86:
    speaker: drilley
    en: H-her head... it's not on her body...!
    ko: |-
      머, 머리…. _x000D_
      해, 해머링의 머리…!
    ja: |-
      あ、頭…
      は、ハンマリングの頭…！
  d_main_30_09_s_87:
    speaker: rapi
    en: Pull yourselves together!
    ko: 정신 차려!
    ja: しっかりして！
  d_main_30_09_s_88:
    speaker: drilley
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_30_09_s_89:
    speaker: drilley
    en: Th-there's a bit of crystal at the base of the neck, but the rest seems okay.
    ko: |-
      모, 목 끝 부분에 수정이 조금 있어! _x000D_
      나머지는 괜찮아 보여!
    ja: |-
      首の端にクリスタルが少し残ってるが…！
      残りは大丈夫そうだ！
  d_main_30_09_s_90:
    speaker: anis
    en: Can you remove it?
    ko: 없앨 수 있어?
    ja: 取り除けないの？
  d_main_30_09_s_91:
    speaker: drilley
    en: I-I'll try.
    ko: 해, 해볼게!
    ja: や、やってみる！
  d_main_30_09_s_92:
    speaker: neon
    en: Everyone! Hammering's body...!!
    ko: 여러분! 해머링의 몸이…!!
    ja: みなさん！ハンマリングの体が…！！
  d_main_30_09_s_93:
    speaker: "<Narration>"
    en: "*Shoom*"
    ko: 카가가가가각--!!
    ja: メキメキメキッ…！！
  d_main_30_09_s_94:
    speaker: "<Narration>"
    en: The crystals in Hammering's body continue to expand,
    ko: 해머링의 몸에서 뻗어 나온 수정은 계속해서 확장되기 시작했다.
    ja: |-
      ハンマリングの体から突き出たクリスタルが
      すさまじい勢いで成長している
  d_main_30_09_s_95:
    speaker: "<Narration>"
    en: until it becomes a large patch of crystals.
    ko: 이윽고, 거대한 규모의 수정 밭과 같은 모습이 되었다.
    ja: |-
      あたり一面に
      巨大なクリスタル畑のようなものが広がった
  d_main_30_09_s_96:
    speaker: elegg
    en: Oh boy, we've really done it now!
    ko: "…시, 실수했어여…!"
    ja: "…や、やらかしてしまいましたぞ…！"
  d_main_30_09_s_97:
    speaker: elegg
    en: Crystals consume electricity, right?
    ko: 수정은 전기를 포식해여…!
    ja: クリスタルはエネルギーを捕食する…！
  d_main_30_09_s_98:
    speaker: elegg
    en: Well, look what's above our heads right now! It's a device that uses all the
      electricity that's been collected!
    ko: |-
      지, 지금 우리 머리 위에 있는 건! _x000D_
      그렇게 끌어모은 전기를 사용하는 연산 장치라고여!
    ja: |-
      い、今、私たちの頭上にあるのは…！
      そのクリスタルが集めていた
      莫大な電気エネルギーを使う演算装置…！
  d_main_30_09_s_99:
    speaker: elegg
    en: We'd be the best meal it can ever dream of!
    ko: 최고의 먹잇감이 있는 거나 마찬가지라고여!
    ja: 最高級のごちそうも同然ですな！！
  d_main_30_09_s_100:
    speaker: rapi
    en: So they are going after the Harmony Cube?
    ko: 목적은 하모니 큐브인가…!
    ja: 目的はハーモニーキューブ…！？
  d_main_30_09_s_101:
    speaker: shifty
    en: The crystals are continuing to expand! They're forming something...
    ko: |-
      수정 지속 확장 중! _x000D_
      형태를 갖추기 시작합니다!
    ja: |-
      クリスタル、依然急拡大しています！
      形状の変化を確認…！
  d_main_30_09_s_102:
    speaker: shifty
    en: It's a Crystal Chamber!
    ko: 크, 크리스탈 체임버로 확정!
    ja: ク、クリスタルチャンバーと確定！
  d_main_30_09_s_103:
    speaker: "<Self>"
    en: Everyone! Prepare for combat!
    ko: 전원! 전투 준비!
    ja: 全員！戦闘準備！
  d_main_30_09_s_104:
    speaker: anis
    en: All right, let's do this!
    ko: 그래! 가보자고!
    ja: よし！行くよ！
  d_main_30_09_s_105:
    speaker: neon
    en: Here we go!
    ko: 갑니다!
    ja: 行きます！
  d_main_30_09_s_106:
    speaker: elegg
    en: I'm so nervous...
    ko: 하으…! 긴장되네여…!
    ja: うう…！緊張しますな…！
  d_main_30_09_s_107:
    speaker: trony_op_r
    en: Me too.
    ko: 나도.
    ja: 私も…
  d_main_30_09_s_108:
    speaker: elegg
    en: You too, Ms. Trony?
    ko: 트로니 씨가 왜여!
    ja: なにゆえトロニー氏まで！？
  d_main_30_09_s_109:
    speaker: fragile
    en: Don't you move, Liveryn. I'll deal with you when we're done fighting.
    ko: |-
      …리버린. 어디 가지 말고 여기 그대로 있어. _x000D_
      싸우고 올 테니까.
    ja: |-
      …リヴァリン。どこにも行かずにここにいて。
      戦ってくるから。
  d_main_30_09_s_110:
    speaker: fragile
    en: Although you won't be able to go anywhere.
    ko: 어차피, 가지도 못 할 테지만.
    ja: どうせ、どこにも行けないだろうけど…
  d_main_30_09_s_111:
    speaker: liveryn
    en: Ah... Aaah...
    ko: 아… 아아….
    ja: う…うう…
d_main_30_09_e:
  d_main_30_09_e_1:
    speaker: shifty
    en: Crystal Chamber down.
    ko: 크리스탈 체임버! 침묵 확인!
    ja: クリスタルチャンバー！沈黙を確認！
  d_main_30_09_e_2:
    speaker: "<Self>"
    en: Any crystals remaining?
    ko: 남은 수정은?
    ja: 残りのクリスタルは？
  d_main_30_09_e_3:
    speaker: shifty
    en: None that I can see.
    ko: 모두 바스라진걸로 보여요!
    ja: すべて砕けたようです！
  d_main_30_09_e_4:
    speaker: "<Self>"
    en: Anis, take care of Hammering. We're returning immediately.
    ko: |-
      아니스가 해머링을 챙겨줘!
      바로 복귀한다!
    ja: |-
      アニス、ハンマリングを頼む！
      急いで帰還しよう！
  d_main_30_09_e_5:
    speaker: "<Self>"
    en: Rapi, you take care of Liveryn.
    ko: "…리버린은, 라피가 챙겨줘!"
    ja: "…リヴァリンは…ラピ、任せた！"
  d_main_30_09_e_6:
    speaker: rapi
    en: "... Roger."
    ko: "…라져."
    ja: "…ラジャー。"
  d_main_30_09_e_7:
    speaker: "<Self>"
    en: I'm re-adjusting your Inhibitors.
    ko: 그리고, 현 시간부로 리미트를 다시 적용할게!
    ja: |-
      それから、現時刻をもって
      リミッターの解除を取り消す！
  d_main_30_09_e_8:
    speaker: "<Self>"
    en: As of now, no one is allowed to fire upon other Nikkes.
    ko: 니케 간 사격은 금지야!
    ja: ニケ同士の射撃は禁止する！
  d_main_30_09_e_9:
    speaker: fragile
    en: "... Very well."
    ko: "…예."
    ja: "…はい。"
  d_main_30_09_e_10:
    speaker: "<Self>"
    en: Let's go. We've got to hurry!
    ko: "…가자! 서둘러야 해!"
    ja: "…行こう！一刻を争う！"
  d_main_30_09_e_11:
    speaker: "<Self>"
    en: Fragile, lead the way.
    ko: 프레자일!
    ja: フラジャイル！
  d_main_30_09_e_12:
    speaker: fragile
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_09_e_13:
    speaker: fragile
    en: G-got it.
    ko: 아, 알겠어요. 제가 앞장설게요.
    ja: わ、分かりました。私が先導します。
d_main_30_af_01:
  d_main_30_af_01_1:
    speaker: "<Narration>"
    en: Reclamation Site 01.
    ko: 탈환지 01.
    ja: 奪還地01
  d_main_30_af_01_2:
    speaker: "<Self>"
    en: Did everyone make it?
    ko: "…모두 돌아갔어?"
    ja: "…全員戻ったか？"
  d_main_30_af_01_3:
    speaker: shifty
    en: Yes, everyone has returned to the Ark after a detailed examination,
    ko: 예. 모두 정밀 검사 후, 방주로 복귀했어요.
    ja: はい。精密検査の後、アークに帰還しました。
  d_main_30_af_01_4:
    speaker: shifty
    en: save for Hammering.
    ko: "…해머링만 제외하고요."
    ja: "…ハンマリング以外は、ですが…"
  d_main_30_af_01_5:
    speaker: anis
    en: What happened to her?
    ko: "…어떻게 됐는데?"
    ja: "…どうなったの？"
  d_main_30_af_01_6:
    speaker: shifty
    en: Her head is being stored in a special case made of insulating material.
    ko: 절연체로 만들어진 특수 케이스에 보관 중이에요.
    ja: |-
      絶縁体で作られた特殊なケースに
      収容されました。
  d_main_30_af_01_7:
    speaker: shifty
    en: She's currently... on the surface.
    ko: 지금은… 지상에 있죠.
    ja: 今も…地上にいるはずです。
  d_main_30_af_01_8:
    speaker: anis
    en: She's up on the surface? Where specifically?
    ko: 지상? 어디?
    ja: 地上って？どこ？
  d_main_30_af_01_9:
    speaker: shifty
    en: It's far too risky to move her, so we have set up a temporary camp.
    ko: |-
      임시 캠프를 만들었어요. _x000D_
      아무래도 너무 위험하니까.
    ja: |-
      隔離用の臨時キャンプです。
      やはりリスクが高いとのことでした。
  d_main_30_af_01_10:
    speaker: shifty
    en: The location is strictly confidential. Not even I know it.
    ko: 극비기도 해서 저도 자세한 위치는 몰라요.
    ja: |-
      機密事項のため、
      詳しい位置は私にも知らされていません。
  d_main_30_af_01_11:
    speaker: shifty
    en: I only know that Drilley made a special request to remain there with her,
      so now it's just the two of them there.
    ko: 본인의 강력한 요청으로 드릴리가 함께 있다는 것 정도밖엔….
    ja: |-
      本人の強い希望で、
      ドリリーもそこにいるということしか…
  d_main_30_af_01_12:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_af_01_13:
    speaker: shifty
    en: The bit of crystal left at the base of Hammering's neck meant they couldn't
      place her in a Brain Shelter.
    ko: |-
      …해머링의 목 끝부분에 수정이 조금 남아있어서, _x000D_
      브레인 셸터에는 넣을 수 없었나 봐요.
    ja: |-
      …首の先端にクリスタルが残っていたので、
      ブレインシェルターは
      使えなかったそうです。
  d_main_30_af_01_14:
    speaker: neon
    en: If there's no electricity, why hasn't the crystal disappeared?
    ko: "…에너지가 없을 텐데, 수정이 왜 사라지지 않은 거죠?"
    ja: |-
      …エネルギー源がなくなったのに、
      なぜクリスタルが消えないんでしょうか？
  d_main_30_af_01_15:
    speaker: shifty
    en: Small amounts of electricity are always being generated in the brain and body.
    ko: |-
      …뇌에는 항상 전기가 흐르고 있으니까요. _x000D_
      몸에도 미량 흐르고 있고.
    ja: |-
      …脳には常に電気が流れていますから。
      身体にも微量ですが、生体電流があります。
  d_main_30_af_01_16:
    speaker: shifty
    en: So, it appears that the crystal is moving towards her brain, albeit very slowly.
    ko: |-
      그래서, 수정이 뇌 쪽으로 조금씩 이동하고 있나 봐요. _x000D_
      속도가 매우 느린 게 그나마 다행인 점이죠.
    ja: |-
      そのせいで、クリスタルは脳に少しずつ
      近づいていくそうです。
      進行が遅いのは不幸中の幸いですね。
  d_main_30_af_01_17:
    speaker: rapi
    en: Things are going from bad to worse.
    ko: "…상황이 어렵게 됐네."
    ja: "…良い状態ではなさそうね。"
  d_main_30_af_01_18:
    speaker: shifty
    en: We are hard at work making a new Brain Shelter that won't be affected by the
      crystal.
    ko: 그래서 새로운 브레인 셸터를 만들고 있어요.
    ja: |-
      対応のため、
      新型のブレインシェルターが開発中です。
  d_main_30_af_01_19:
    speaker: shifty
    en: Once we do that, she will be moved back here.
    ko: |-
      수정에 영향을 받지 않는 브레인 셸터 제작 완료 후, _x000D_
      이곳으로 이동할 예정이고요.
    ja: |-
      クリスタルに耐性のある
      ブレインシェルターが完成次第、
      そちらに移送される予定です。
  d_main_30_af_01_20:
    speaker: anis
    en: Moving her here would probably be the best course of action.
    ko: "…그래. 여긴 다행히 아직까진 뭐 많이 없으니까."
    ja: "…そう。まあ、まだここには特に何もないし。"
  d_main_30_af_01_21:
    speaker: anis
    en: It's not like there are a whole bunch of people or resources that would be
      put in danger.
    ko: 그게 가장 낫겠네.
    ja: それが一番いいわ。
  d_main_30_af_01_22:
    speaker: neon
    en: Is there no way to remove the crystals?
    ko: 수정은 제거할 수 없는 건가요?
    ja: クリスタルは取り除けないんですか？
  d_main_30_af_01_23:
    speaker: shifty
    en: There is, by cutting off the flow of electricity to the brain.
    ko: 뇌와 머리에 흐르는 전기를 끊어버리면 바스러지겠죠.
    ja: |-
      頭部と脳の電流を止めれば
      自壊すると考えられますが…
  d_main_30_af_01_24:
    speaker: shifty
    en: This, however, would kill her.
    ko: 그 말은, 죽는다는 얘기예요.
    ja: それってつまり、死ぬということですから…
  d_main_30_af_01_25:
    speaker: anis
    en: What else can we do?
    ko: 아니. 뭘 어쩌라는 거야.
    ja: いやいや、じゃあどうすればいいの？
  d_main_30_af_01_26:
    speaker: shifty
    en: We are looking for a solution. M.M.R. has gotten involved, and they are sure
      to come up with something.
    ko: |-
      방법을 찾고 있어요. _x000D_
      M.M.R. 이 나섰으니 방법이 있겠죠.
    ja: |-
      研究中です。
      M.M.R.も参加していますので、
      近いうちに何か分かると思います。
  d_main_30_af_01_27:
    speaker: shifty
    en: Fortunately, the crystals don't appear to affect the NIMPH as ordinary corruption
      does.
    ko: 다행히 침식같이 NIMPH에 영향을 미치는 것은 아니에요.
    ja: |-
      幸い、クリスタルはNIMPHに
      影響を与えるものではないそうです。
  d_main_30_af_01_28:
    speaker: shifty
    en: Given that the crystals are a physical entity, I am confident they will be
      able to resolve the situation.
    ko: 물리적인 것이라서, 해결할 수 있을 거예요.
    ja: 物理的な問題ですから、解決は可能でしょう。
  d_main_30_af_01_29:
    speaker: neon
    en: I certainly hope so...
    ko: "…그럼 좋겠네요."
    ja: "…それならよかったです。"
  d_main_30_af_01_30:
    speaker: "<Self>"
    en: What about Liveryn?
    ko: "…리버린은?"
    ja: "…リヴァリンは？"
  d_main_30_af_01_31:
    speaker: shifty
    en: I have not received any news on her, other than that she is being held in
      the detention facility.
    ko: |-
      아직 별 얘기가 없네요. _x000D_
      구치소에 갇혀있다는 것 말고는 새 소식이 없어요.
    ja: |-
      まだ大きな進展はありません。
      拘置所に収監されたぐらいですね。
  d_main_30_af_01_32:
    speaker: shifty
    en: Enikk is having difficulty in reaching a verdict since she failed to commit
      a crime.
    ko: 미수로 끝나 에닉이 판결하기도 애매하고요.
    ja: |-
      未遂の事件なので、
      エニックが判決するのも難しいですし。
  d_main_30_af_01_33:
    speaker: shifty
    en: When Liveryn was arrested, there was an incident in which Fragile caused a
      disturbance.
    ko: "…리버린을 체포하는 과정에서 프레자일이 난동을 피우는 일이 있었는데."
    ja: |-
      …リヴァリンが逮捕される時に、
      フラジャイルが騒動を起こしたそうですが…
  d_main_30_af_01_34:
    speaker: shifty
    en: After being struck by an incapacitating round, she was placed on house arrest.
    ko: 제압탄에 맞은 후 자택 근신을 명 받았다고 해요.
    ja: |-
      ゴム弾で制圧された後、
      自宅謹慎を命じられたそうです。
  d_main_30_af_01_35:
    speaker: anis
    en: Do you think Fragile really intended to kill Liveryn?
    ko: "…정말 죽일 생각이었을까."
    ja: "…本当に殺す気だったのかしら。"
  d_main_30_af_01_36:
    speaker: rapi
    en: She probably made the decision after having a talk with her.
    ko: "…얘기를 나눠본 후, 결정할 생각이었겠지."
    ja: "…その前に、話をするつもりだったと思うわ。"
  d_main_30_af_01_37:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_af_01_38:
    speaker: anis
    en: What about Electric Shock?
    ko: 일렉트릭 쇼크 애들은?
    ja: エレクトリックショックの子たちは？
  d_main_30_af_01_39:
    speaker: shifty
    en: They're busy writing reports.
    ko: 보고서 쓴다고 바빠요.
    ja: 報告書の作成に追われているようです。
  d_main_30_af_01_40:
    speaker: shifty
    en: Once they're done, they'll probably be rejoining you.
    ko: 끝난 후 다시 합류할 것 같아요.
    ja: |-
      終わり次第、そちらに
      再合流という形になりそうです。
  d_main_30_af_01_41:
    speaker: anis
    en: They are the only party involved in this incident that got out unscathed.
    ko: 유일하게 상처 없이 끝났네.
    ja: 無事で済んだのはあの子たちだけね。
  d_main_30_af_01_42:
    speaker: neon
    en: That's true.
    ko: 그러게요.
    ja: そうですね。
  d_main_30_af_01_43:
    speaker: "<Self>"
    en: What does the Central Government think about this whole episode?
    ko: "…중앙 정부 측에서의 판단은 아직이야?"
    ja: "…中央政府の判断はまだなのか？"
  d_main_30_af_01_44:
    speaker: shifty
    en: They reached a conclusion a short while ago. I'll read their statement.
    ko: |-
      아, 좀 전에 결정됐어요. _x000D_
      읽어드릴게요.
    ja: |-
      あ、つい先ほど決定されました。
      読み上げますね。
  d_main_30_af_01_45:
    speaker: shifty
    en: The Crystal Region has been deemed excessively perilous.
    ko: 통칭 수정 지역은 위험도가 너무 높다고 판단.
    ja: |-
      当該の地域、通称クリスタル地帯は、
      きわめて高リスクであると判断された。
  d_main_30_af_01_46:
    speaker: shifty
    en: Nothing from these areas is to be utilized in any way, no exceptions.
    ko: 수정 지역의 것은 예외 없이 활용 및 참고하지 않는다.
    ja: |-
      上記地域における資源及び技術活用への試みは
      一切の例外を認めず、
      これを行わないものとする。
  d_main_30_af_01_47:
    speaker: shifty
    en: In addition, leaving these areas unchecked has also been deemed dangerous,
    ko: 방치 및 방관하기에도 위험도가 너무 높다고 판단.
    ja: |-
      また、上記地域の脅威は
      放置もしくは傍観を許さないものと
      判断されたため…
  d_main_30_af_01_48:
    speaker: shifty
    en: therefore, the area will be eradicated.
    ko: 해당 지역을 섬멸한다.
    ja: 当該地域の殲滅作戦を実行する。
  d_main_30_af_01_49:
    speaker: shifty
    en: That's all.
    ko: 이상이에요.
    ja: 以上です。
  d_main_30_af_01_50:
    speaker: anis
    en: I didn't expect that. I thought for sure they'd try to get something out of
      it.
    ko: "…의외네? 뭐라도 해보려고 할 줄 알았는데."
    ja: |-
      …意外ね？どうにか探索を続けろとか
      言われると思ったのに。
  d_main_30_af_01_51:
    speaker: shifty
    en: That shows just how dangerous that place is.
    ko: 그만큼 위험하다는 얘기겠죠.
    ja: それだけ危険だということです。
  d_main_30_af_01_52:
    speaker: shifty
    en: If one minor slip-up ended with a single crystal entering the Ark,
    ko: 잘못해서 방주에 수정 조각 하나라도 들어오는 날엔.
    ja: |-
      もしアークにクリスタルのひと欠片でも
      持ち込まれれば…
  d_main_30_af_01_53:
    speaker: shifty
    en: it could spell doom for us all.
    ko: 말 그대로 끝장이니까요.
    ja: 言葉通り、おしまいですから。
  d_main_30_af_01_54:
    speaker: "<Self>"
    en: How are they intending to destroy it?
    ko: 섬멸 작전은 어떻게 진행될 예정이야?
    ja: それで、殲滅作戦は誰がやるんだ？
  d_main_30_af_01_55:
    speaker: shifty
    en: Various methods are being considered,
    ko: 여러 가지 방법을 구상 중이에요.
    ja: いろいろと検討中のようです。
  d_main_30_af_01_56:
    speaker: shifty
    en: 'but one thing is for certain:'
    ko: 근데 확실한 건.
    ja: ただ、確かなことは…
  d_main_30_af_01_57:
    speaker: shifty
    en: Absolute will head to the surface and execute the mission.
    ko: 앱솔루트가 올라갈 것이고.
    ja: アブソルートの参加と…
  d_main_30_af_01_58:
    speaker: anis
    en: Oh.
    ko: 오.
    ja: おっ。
  d_main_30_af_01_59:
    speaker: shifty
    en: The special Commando will also be participating.
    ko: 특수별동대는 무조건 참전한다. 죠.
    ja: |-
      特殊別働隊も間違いなく参加になる、
      ということでしょうか。
  d_main_30_af_01_60:
    speaker: anis
    en: Oh...
    ko: 오….
    ja: はぁ…
  d_main_30_af_01_61:
    speaker: neon
    en: The burden of being good at your job, I suppose...
    ko: 너무 잘나도 문제네요.
    ja: 活躍しすぎも問題ですね。
  d_main_30_af_01_62:
    speaker: rapi
    en: Grave is probably still up there.
    ko: "…그레이브는 아직 거기 있겠지."
    ja: "…グレイブは、まだいるのよね。"
  d_main_30_af_01_63:
    speaker: anis
    en: I'd say that's a safe bet.
    ko: 아마도 그렇겠지?
    ja: 多分？
  d_main_30_af_01_64:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_af_01_65:
    speaker: rapi
    en: I won't let her get away next time.
    ko: 다음엔. 놓치지 않겠어.
    ja: 次は逃がさない。
  d_main_30_af_01_66:
    speaker: "<Self>"
    en: Shifty.
    ko: 시프티.
    ja: シフティー
  d_main_30_af_01_67:
    speaker: "<Self>"
    en: What about Sixo?
    ko: 식스오에 대한 건 어때?
    ja: シックスオーの情報は？
  d_main_30_af_01_68:
    speaker: shifty
    en: It's just as Liveryn said.
    ko: 리버린의 말 그대로네요.
    ja: リヴァリンの言った通りでした。
  d_main_30_af_01_69:
    speaker: shifty
    en: There's nothing.
    ko: 아무것도 없어요.
    ja: 何もありません。
  d_main_30_af_01_70:
    speaker: shifty
    en: The only thing we have to go on is that name, Sixo,
    ko: 식스오라는 이름뿐이에요.
    ja: シックスオーという名前があるだけです。
  d_main_30_af_01_71:
    speaker: shifty
    en: and even that is most likely an assumed alias.
    ko: 이것마저도 가칭인 것 같고요.
    ja: それも本名ではないでしょう。
  d_main_30_af_01_72:
    speaker: shifty
    en: Like a nickname on the internet? I think it's something like that.
    ko: 인터넷 용 닉네임? 뭐 그런 것 같아요.
    ja: |-
      インターネット上の…ニックネーム？
      といったものだと思います。
  d_main_30_af_01_73:
    speaker: "<Self>"
    en: Should we proceed to the Ark?
    ko: "…방주로 가봐야 하나."
    ja: "…アークに乗り込むべきだろうか"
  d_main_30_af_01_74:
    speaker: shifty
    en: We have an important mission ahead of us, so hold off for now.
    ko: |-
      지금은 참아주세요. _x000D_
      중요한 임무를 앞두고 있으니까요.
    ja: |-
      今は我慢してください。
      重要な任務が控えていますから。
  d_main_30_af_01_75:
    speaker: shifty
    en: I'll continue looking into Sixo
    ko: 식스오에 대한 건 제가 알아보고 있어요.
    ja: シックスオーについては私が調査を続けます。
  d_main_30_af_01_76:
    speaker: shifty
    en: and let you know if I find anything.
    ko: 뭐라도 발견하면 바로 말씀드릴게요.
    ja: 何か分かったら、すぐにお伝えしますね。
  d_main_30_af_01_77:
    speaker: "<Self>"
    en: Got it, thank you.
    ko: 알겠어. 고마워.
    ja: 分かった、ありがとう
  d_main_30_af_01_78:
    speaker: "<Monologue>"
    en: So many things are happening all at once. My head hurts.
    ko: "…머리가 아프다. 너무 많은 일이 한꺼번에 터졌다."
    ja: |-
      …頭が痛い。あまりに多くの問題を
      一度に抱えてしまった
  d_main_30_af_01_79:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_af_01_80:
    speaker: "<Monologue>"
    en: For now, I need a break.
    ko: 일단 지금은, 좀 쉬도록 하자.
    ja: とりあえず、今は少し休もう
d_main_30_af_02:
  d_main_30_af_02_1:
    speaker: "<Narration>"
    en: The Ark. Electric Shock dormitory.
    ko: 방주. 일렉트릭 쇼크 스쿼드 숙소.
    ja: アーク。エレクトリックショック部隊の宿所
  d_main_30_af_02_2:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_af_02_3:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_af_02_4:
    speaker: elegg
    en: Do you think Ms. Hammering is okay?
    ko: 해머링 씨… 괜찮을까여….
    ja: ハンマリング氏…大丈夫ですかな…
  d_main_30_af_02_5:
    speaker: trony
    en: She'll be fine.
    ko: 괜찮을 거야.
    ja: きっと大丈夫だよ。
  d_main_30_af_02_6:
    speaker: elegg
    en: I feel bad for everything she had to go through.
    ko: 고생만 하시고… 너무 속상하네여.
    ja: 苦労ばかりで…お気の毒ですな。
  d_main_30_af_02_7:
    speaker: trony
    en: Yeah...
    ko: "…응."
    ja: "…うん。"
  d_main_30_af_02_8:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_af_02_9:
    speaker: elegg
    en: Do you think those crystals
    ko: 수정은.
    ja: クリスタルは…
  d_main_30_af_02_10:
    speaker: elegg
    en: could become a substitute power source?
    ko: 대신이 될 수 있을까여?
    ja: 代わりに…なりえますかな？
  d_main_30_af_02_11:
    speaker: trony
    en: No, they lack scalability.
    ko: 확장성이 너무 떨어져.
    ja: 拡張性が足りないね。
  d_main_30_af_02_12:
    speaker: trony
    en: Besides, the risk is too high.
    ko: 위험도도 너무 높고.
    ja: リスクも大きすぎるし。
  d_main_30_af_02_13:
    speaker: elegg
    en: We didn't end up finding anything during this search mission.
    ko: "…그럼, 이번 탐색에서는 찾아내지 못했군여."
    ja: |-
      …では、今回の探索では
      見つけられなかったということですな。
  d_main_30_af_02_14:
    speaker: trony
    en: We hadn't counted on finding something that quickly anyway.
    ko: 빨리 찾아낼 거라 생각하진 않았잖아.
    ja: すぐに見つかるとは思ってなかったでしょ。
  d_main_30_af_02_15:
    speaker: elegg
    en: I know, but still...
    ko: 그렇져. 그런뎨….
    ja: そうですな。でも…
  d_main_30_af_02_16:
    speaker: elegg
    en: It would have at least taken the sting out of
    ko: 해머링 씨랑 리버린 씨가 그렇게 됐는뎨….
    ja: |-
      ハンマリング氏とリヴァリン氏が
      あんなことにまでなったのに…
  d_main_30_af_02_17:
    speaker: elegg
    en: how Ms. Hammering and Ms. Liveryn ended up...
    ko: 아무것도 얻은 게 없다는 게… 좀 그렇네여.
    ja: |-
      何も得られなかったというのが…
      少し、あれですな。
  d_main_30_af_02_18:
    speaker: trony
    en: It's okay.
    ko: 괜찮아.
    ja: 大丈夫。
  d_main_30_af_02_19:
    speaker: trony
    en: We can always try again.
    ko: 다시 해보면 되잖아.
    ja: 続けるだけだよ。
  d_main_30_af_02_20:
    speaker: trony
    en: Because I know you're not the type to give up.
    ko: 일레그는 포기하지 않으니까.
    ja: エレグは諦めない。でしょ？
  d_main_30_af_02_21:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_af_02_22:
    speaker: elegg
    en: You're right.
    ko: 녜.
    ja: そうですな。
  d_main_30_af_02_23:
    speaker: elegg
    en: I'll never give up.
    ko: 저는 절대 포기하지 않아여.
    ja: 私は絶対に諦めませんぞ。
  d_main_30_af_02_24:
    speaker: elegg
    en: I will show everyone what the real sky looks like.
    ko: 진짜 하늘을 보여주고 말 테니까여.
    ja: 本物の空を見せるためですからな。
  d_main_30_af_02_25:
    speaker: trony
    en: I know you will.
    ko: 응.
    ja: うん。
  d_main_30_af_02_26:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  d_main_30_af_02_27:
    speaker: elegg
    en: Just a second. I got a message.
    ko: 엇, 잠시만여. 메시지가 왔어여.
    ja: おや、メッセージですな。
  d_main_30_af_02_28:
    speaker: trony
    en: Who was that?
    ko: 누구야?
    ja: 誰？
  d_main_30_af_02_29:
    speaker: elegg
    en: Spam.
    ko: 스팸이여.
    ja: 迷惑メールですぞ。
  d_main_30_af_02_30:
    speaker: elegg
    en: I still can't believe such a thing still exists in this day and age.
    ko: 요즘에도 이런 게 있네여.
    ja: こういうの、まだあるんですな。
d_main_30_af_03:
  d_main_30_af_03_1:
    speaker: "<Narration>"
    en: Detention facility inside the Ark
    ko: 방주 내 구치소.
    ja: アーク、拘置所
  d_main_30_af_03_2:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_af_03_3:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 달칵.
    ja: ガチャ…
  d_main_30_af_03_4:
    speaker: "<Narration>"
    en: The door of the detention facility opens and a phone slips through.
    ko: 구치소의 간이 문이 열리며 핸드폰 하나가 떨어져 들어왔다.
    ja: 拘置所の小窓が開き、携帯電話が放り込まれた
  d_main_30_af_03_5:
    speaker: liveryn
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_30_af_03_6:
    speaker: liveryn
    en: Who is it?
    ko: 누구세요?
    ja: どちら様ですか？
  d_main_30_af_03_7:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_af_03_8:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  d_main_30_af_03_9:
    speaker: liveryn
    en: Eek...!
    ko: 히익…!
    ja: えっ…！？
  d_main_30_af_03_10:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  d_main_30_af_03_11:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_af_03_12:
    speaker: "<Narration>"
    en: Liveryn picks up the phone with trembling hands.
    ko: 리버린은 떨리는 손으로 바닥에 떨어진 핸드폰을 집어 들었다.
    ja: |-
      リヴァリンは震える手で
      落ちている携帯電話を拾い上げた
  d_main_30_af_03_13:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  d_main_30_af_03_14:
    speaker: liveryn
    en: Huff..! Huff...!
    ko: 후우…! 후우…!
    ja: はぁ…！はぁ…！
  d_main_30_af_03_15:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_af_03_16:
    speaker: liveryn
    en: Argh...!
    ko: 우욱…!
    ja: ううっ…！
  d_main_30_af_03_17:
    speaker: liveryn
    en: "*Cough cough*"
    ko: 쿨럭, 쿨럭!
    ja: ゴホ、ゴホッ…！
  d_main_30_af_03_18:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_af_03_19:
    speaker: liveryn
    en: Ahhh...
    ko: 아아….
    ja: ああ…
  d_main_30_af_03_20:
    speaker: liveryn
    en: I'm done for.
    ko: 난 이제… 끝났구나.
    ja: 私…もう、終わったのね。
