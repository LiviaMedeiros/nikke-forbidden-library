---
d_main_30_01_s:
  d_main_30_01_s_1:
    speaker: "<Monologue>"
    en: We break through a wall that has been encased in crystals and walk forward.
    ko: 수정으로 막혀있던 벽을 뚫고 앞으로 걸어갔다.
    ja: |-
      クリスタルで塞がれた通路を
      突き破りながら、先へ進んだ
  d_main_30_01_s_2:
    speaker: "<Monologue>"
    en: On the ground,
    ko: 바닥에는 빛의 길이 길게 이어져 있었다.
    ja: 光の道が奥へと伸びている
  d_main_30_01_s_3:
    speaker: "<Monologue>"
    en: there is a long trail of light
    ko: 그리고 빛의 길 끝에 보이는 것은.
    ja: その行く先に見えたものは…
  d_main_30_01_s_4:
    speaker: "<Monologue>"
    en: leading us to a massive box floating in the air.
    ko: 공중에 떠 있는 거대한 상자였다.
    ja: 宙に浮かぶ、巨大な箱だった
  d_main_30_01_s_5:
    speaker: rapi
    en: "... What's that?"
    ko: "…저건."
    ja: "…あれは…"
  d_main_30_01_s_6:
    speaker: anis
    en: I swear... I've seen that somewhere before.
    ko: 어디서… 본 것 같은… 데….
    ja: どこかで…見た…ような…
  d_main_30_01_s_7:
    speaker: neon
    en: Me too.
    ko: 엇. 저도요.
    ja: あっ、私もです。
  d_main_30_01_s_8:
    speaker: trony_op_r
    en: Elegg, that's...
    ko: "…일레그. 저거."
    ja: "…エレグ。あれ…"
  d_main_30_01_s_9:
    speaker: elegg
    en: Yes.
    ko: "…녜."
    ja: "…ですな。"
  d_main_30_01_s_10:
    speaker: elegg
    en: It's a Harmony Cube.
    ko: 하모니 큐브에여.
    ja: ハーモニーキューブ…
  d_main_30_01_s_11:
    speaker: anis
    en: Harmony Cube? Aren't those meant to aid us in combat?
    ko: |-
      하모니 큐브? _x000D_
      그거 우리 전투 보조용 디바이스잖아.
    ja: |-
      ハーモニーキューブ？
      それって私たちが使ってる、
      戦闘補助用デバイスのことでしょ？
  d_main_30_01_s_12:
    speaker: anis
    en: It shouldn't even come close to that size, right?
    ko: 저렇게… 안 큰데…?
    ja: あんなに…大きくないけど…？
  d_main_30_01_s_13:
    speaker: elegg
    en: Nope, Harmony Cubes are meant to be this size.
    ko: "…원래 하모니 큐브는 저 정도 크기에여."
    ja: |-
      …本来、ハーモニーキューブは
      あれくらいの大きさですな。
  d_main_30_01_s_14:
    speaker: elegg
    en: After all, they were computational devices designed to help build the Ark.
    ko: 그도 그럴게, 원래는 방주 제작용 연산 장치거든여.
    ja: |-
      もともとはアーク建造のための
      演算装置でしたから、当然ですがな。
  d_main_30_01_s_15:
    speaker: elegg
    en: It's a device that crunches all the data needed to construct a city in a jiffy.
    ko: 도시 구축에 필요한 모든 정보를 초고속으로 연산하는 장치져.
    ja: |-
      都市の構築に必要なあらゆる情報を
      超高速で演算できる装置だったのですぞ。
  d_main_30_01_s_16:
    speaker: elegg
    en: The ones the Nikkes use are a simplified version,
    ko: 니케가 사용하는 건 완전한 열화판인거고여.
    ja: |-
      ニケが使っているのは、
      ダウングレード版といったところで…
  d_main_30_01_s_17:
    speaker: elegg
    en: and thus, the difference in size is significant.
    ko: 이미 크기에서부터 엄청 차이가 나져.
    ja: |-
      もう大きさからして、
      かなりの違いがありますな。
  d_main_30_01_s_18:
    speaker: trony_op_r
    en: Every location that was once a potential site for the Ark possesses a Harmony
      Cube.
    ko: 방주 후보였던 곳에는 모두 하모니 큐브가 있었어.
    ja: |-
      アークの候補地だった場所には、
      こういうハーモニーキューブが
      あったはずだけど…
  d_main_30_01_s_19:
    speaker: trony_op_r
    en: After the Rapture invasion, only the simplified ones have remained.
    ko: 랩쳐의 공격으로 모두 파괴되어 열화판만 남길 수밖에 없었던 거고.
    ja: |-
      ラプチャーの攻撃で全部破壊されて、
      今は小さい方しか残ってなかったはず。
  d_main_30_01_s_20:
    speaker: trony_op_r
    en: But this one... seems to be in good condition, although a bit unstable.
    ko: 그런데 저건… 조금 불안정해 보이지만 멀쩡해 보여.
    ja: |-
      でも、あれは…ちょっと不安定に見えるけど
      問題なさそう。
  d_main_30_01_s_21:
    speaker: "<Self>"
    en: Are you saying that
    ko: "…그럼."
    ja: "…つまり…"
  d_main_30_01_s_22:
    speaker: "<Self>"
    en: another Ark is being built here?
    ko: 여기서 방주가 만들어지고 있다는 얘기야?
    ja: ここにもアークが作られているということか？
  d_main_30_01_s_23:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_01_s_24:
    speaker: "<Self>"
    en: Elegg?
    ko: 일레그?
    ja: エレグ？
  d_main_30_01_s_25:
    speaker: elegg
    en: I'm sure of it!
    ko: 화, 확실해여!
    ja: ま、間違いありませんぞ！
  d_main_30_01_s_26:
    speaker: elegg
    en: You remember the Elevator we saw?
    ko: 터널로만 남아버린 엘리베이터!
    ja: トンネルがあった部分はエレベーター！
  d_main_30_01_s_27:
    speaker: elegg
    en: Since this place was once a potential site for the Ark, it's only natural
      that they'd have an elevator!
    ko: 방주 후보였던 곳이니 엘리베이터는 당연히 있었겠져!
    ja: |-
      アークの候補地だった場所ですゆえ、
      あって当然ですな！
  d_main_30_01_s_28:
    speaker: elegg
    en: They must have planned to use it as the entrance!
    ko: 방주의 입구로 쓸 생각이었던 것 같네여!
    ja: |-
      アークの出入り口になるはずだったに
      違いありませんな！
  d_main_30_01_s_29:
    speaker: elegg
    en: It also explains the massive amount of electricity being gathered through
      the crystals!
    ko: 그리고 수정을 통해 끌어모으고 있는 너무나도 많은 양의 에너지!
    ja: |-
      そして、クリスタルで集められた
      大量のエネルギー！
  d_main_30_01_s_30:
    speaker: elegg
    en: As a high-speed computational device, the Harmony Cube requires an absurd
      amount of electricity!
    ko: |-
      하모니 큐브는 초고속 연산 장치인 만큼, _x000D_
      막대한 전기를 요구하져!
    ja: |-
      ハーモニーキューブの超高速演算には
      膨大な電気エネルギーが必要ですな！
  d_main_30_01_s_31:
    speaker: elegg
    en: It all adds up!
    ko: 이 모든 것이!
    ja: このすべてが！
  d_main_30_01_s_32:
    speaker: elegg
    en: They're trying to create another Ark with this Harmony Cube!
    ko: 하모니 큐브를 통해 방주를 만들려고 하고 있는 것이 분명해여!!
    ja: |-
      ハーモニーキューブによって
      アークが作られようとしている
      証拠ですな！！
  d_main_30_01_s_33:
    speaker: elegg
    en: This is a civilization beyond humanity! Something which we know nothing about!
    ko: |-
      이, 인류 외 문명! _x000D_
      인지 바깥의 미지!
    ja: |-
      じ、人類以外の文明！？
      未知との遭遇！？
  d_main_30_01_s_34:
    speaker: elegg
    en: Oh my goodness... I think I'm going to faint!
    ko: 히, 히이익…! 저 기절할 것 같아여!
    ja: ほ、ほぉぉ…！気絶してしまいそうですな！
  d_main_30_01_s_35:
    speaker: elegg
    en: We have to hurry before it's too late!
    ko: 느, 늦기 전에!
    ja: はっ、遅くなる前に…！
  d_main_30_01_s_36:
    speaker: elegg
    en: If we spread BOOM before this place makes contact with the outside world,
      it'll become the very foundation of their civilization!
    ko: |-
      문명을 이룩하기 전에 접촉해서! _x000D_
      BOOM을 전파하면 BOOM이 문명의 근간이…!
    ja: |-
      文明が形成される前に接触し、
      BOOMを布教すれば
      BOOMが文明の根幹に…！？
  d_main_30_01_s_37:
    speaker: trony_op_r
    en: Elegg, calm down.
    ko: 진정해. 일레그.
    ja: 落ち着いて、エレグ。
  d_main_30_01_s_38:
    speaker: elegg
    en: I-I don't think I can!
    ko: 지, 진정 못 하겠는데여!
    ja: これが落ち着いていられますかな！？
  d_main_30_01_s_39:
    speaker: trony_op_r
    en: If I'm being honest, I'm kinda freaking out too. I'm gonna make another revision
      to my will.
    ko: |-
      사실 나도 그래. _x000D_
      유언장 쓰고 있었어.
    ja: |-
      気持ちはわかる。
      遺言状を書いたから。
  d_main_30_01_s_40:
    speaker: trony_op_r
    en: Trony of Electric Shock died of overstimulation.
    ko: |-
      일렉트릭 쇼크 스쿼드 소속 트로니. _x000D_
      설레서 죽다.
    ja: |-
      エレクトリックショック部隊所属、トロニー。
      ワクワクして死亡…
  d_main_30_01_s_41:
    speaker: drilley
    en: Get it together, both of you.
    ko: 정신 차려.
    ja: しっかりしてくれ。
  d_main_30_01_s_42:
    speaker: drilley
    en: If this thing had been working as it should, this place would've been a full-fledged
      city by now.
    ko: 저게 정상적으로 굴러가고 있었으면 여긴 멀쩡한 도시였을 테니까.
    ja: |-
      あれが正常に動いてるなら、
      ここは立派な都市になってたはずだ。
  d_main_30_01_s_43:
    speaker: neon
    en: She's right. Just look around us.
    ko: 그렇죠. 주위를 둘러보니 여기도 수정 저기도 수정.
    ja: |-
      そうですね。周りを見たら
      あっちもクリスタル、こっちもクリスタル…
  d_main_30_01_s_44:
    speaker: neon
    en: Except for that white building over there, it's a sea of crystals as far as
      the eye can see.
    ko: 저기 있는 새하얀 건물 말고는 다 수정이네요.
    ja: |-
      あそこの真っ白な建物以外、
      どこもクリスタルまみれです。
  d_main_30_01_s_45:
    speaker: neon
    en: Actually, now that I think about it, what is that white building?
    ko: "…응? 그러고 보니 저 새하얀 건물은 대체 뭘까요?"
    ja: "…ところで、あの建物は何でしょうね？"
  d_main_30_01_s_46:
    speaker: fragile
    en: It sure stands out...
    ko: "…엄청 눈에 띄네요."
    ja: "…とても目立ってますねぇ…"
  d_main_30_01_s_47:
    speaker: fragile
    en: Hmm... and...
    ko: 어… 그리고오….
    ja: ええと…それからぁ…
  d_main_30_01_s_48:
    speaker: fragile
    en: it's spotless as well...
    ko: "…수정에 조금도 영향을 안 받았어요."
    ja: |-
      …クリスタルの影響を
      まったく受けてないですね。
  d_main_30_01_s_49:
    speaker: fragile
    en: It doesn't appear to have been affected by the crystals.
    ko: 말끔해요.
    ja: ひとかけらも無いです。
  d_main_30_01_s_50:
    speaker: "<Self>"
    en: Hammering and Liveryn are supposed to be in this area.
    ko: 언노운의 말에 따르면 해머링과 리버린은 이 지역에 있어.
    ja: |-
      アンノウンの言った通りなら、
      ハンマリングとリヴァリンはこの近くにいる
  d_main_30_01_s_51:
    speaker: "<Self>"
    en: I say we head over to that white building.
    ko: 일단 저쪽의 하얀 건물로 가보자.
    ja: とりあえず、あの白い建物を目指そう
  d_main_30_01_s_52:
    speaker: rapi
    en: Roger.
    ko: 라져.
    ja: ラジャー。
d_main_30_01_e:
  d_main_30_01_e_1:
    speaker: rapi
    en: All clear. No signs of danger.
    ko: "…클리어. 위험 요소는 없습니다."
    ja: "…クリア。危険はありません。"
  d_main_30_01_e_2:
    speaker: anis
    en: What's up with this building? The surface is so smooth.
    ko: |-
      뭐야 이 새하얀 건물은? _x000D_
      표면이 매끈매끈해.
    ja: |-
      何よ、この白い建物。
      表面がツルツルしてるわね。
  d_main_30_01_e_3:
    speaker: neon
    en: I think... it's glass?
    ko: 유리… 같은데요?
    ja: ガラス…みたいですね？
  d_main_30_01_e_4:
    speaker: elegg
    en: There are doors and windows, but none of them seem to be functional.
    ko: |-
      문도 있고 창문도 있는뎨…. _x000D_
      기능은 하지 않네여.
    ja: |-
      扉も窓もありますが…
      機能はしませんな。
  d_main_30_01_e_5:
    speaker: trony_op_r
    en: Yeah, it's almost like the building is just an empty shell.
    ko: 응. 껍데기만 있는 것 같아.
    ja: うん。見た目だけ。
  d_main_30_01_e_6:
    speaker: shifty
    en: And since it's all glass, the crystals can't contaminate it.
    ko: "…유리로 만들어진 건물이라 수정이 침범하지 못한 거군요."
    ja: |-
      …さきほどの絶縁体で作られた建物なので、
      クリスタルに侵食されないようです。
  d_main_30_01_e_7:
    speaker: drilley
    en: I reckon this could come in handy for future search equipment...
    ko: 이거 응용하면 탐색용 장비가 될 수도….
    ja: 応用すれば、探索用の装備に使えるかも…
  d_main_30_01_e_8:
    speaker: drilley
    en: I should consult Liter about this later.
    ko: 리타 선배한테 나중에 상담해 봐야겠어.
    ja: リター先輩に今度相談してみないと。
  d_main_30_01_e_9:
    speaker: shifty
    en: Hold on.
    ko: "…응?"
    ja: "…えっ？"
  d_main_30_01_e_10:
    speaker: shifty
    en: I'm detecting energy fluctuations nearby.
    ko: "…인근에 동력 반응 확인."
    ja: "…近くで動力反応を確認。"
  d_main_30_01_e_11:
    speaker: drilley
    en: Is it Hammering!?
    ko: 해머링이야!?
    ja: ハンマリングか！？
  d_main_30_01_e_12:
    speaker: shifty
    en: Uh... no.
    ko: 어… 아뇨.
    ja: ええと…いえ。
  d_main_30_01_e_13:
    speaker: shifty
    en: It's Liveryn.
    ko: 리버린이에요.
    ja: リヴァリンの反応です。
  d_main_30_01_e_14:
    speaker: drilley
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_01_e_15:
    speaker: fragile
    en: "... Liveryn."
    ko: "…리버린."
    ja: "…リヴァリン。"
  d_main_30_01_e_16:
    speaker: "<Monologue>"
    en: Fragile walks to the corner of the building.
    ko: 프레자일은 건물의 구석을 향해 걸어갔다.
    ja: フラジャイルが建物の隅に歩いていった
  d_main_30_01_e_17:
    speaker: "<Monologue>"
    en: As she turns the corner, she finds Liveryn hunched over, staring blankly into
      space.
    ko: 그곳엔 쪼그리고 앉아, 허공을 응시하고 있는 리버린이 있었다.
    ja: |-
      そこには縮こまって座り、
      呆然と空を見上げるリヴァリンがいた
  d_main_30_01_e_18:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_01_e_19:
    speaker: fragile
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_01_e_20:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_01_e_21:
    speaker: fragile
    en: Liveryn.
    ko: 리버린.
    ja: リヴァリン。
  d_main_30_01_e_22:
    speaker: liveryn
    en: "... Hmm?"
    ko: "…아."
    ja: "…あっ…"
  d_main_30_01_e_23:
    speaker: liveryn
    en: Oh, it's you.
    ko: 프레자일이다.
    ja: フラジャイル。
  d_main_30_01_e_24:
    speaker: liveryn
    en: Hi, Fragile.
    ko: 후후. 프레자일.
    ja: ふふ…フラジャイル…
  d_main_30_01_e_25:
    speaker: liveryn
    en: Just the person I wanted to see.
    ko: 보고 싶었어.
    ja: 会いたかった。
  d_main_30_01_e_26:
    speaker: liveryn
    en: How are you doing?
    ko: 오늘은 어땠어? 안 힘들었어?
    ja: 今日はどうだった？つらくなかった？
  d_main_30_01_e_27:
    speaker: "<Narration>"
    en: Liveryn stands up and gives Fragile a gentle embrace.
    ko: 리버린은 자리에서 일어나 프레자일을 부드럽게 끌어안았다.
    ja: |-
      リヴァリンがその場から立ち上がり、
      フラジャイルを優しく抱きしめた
  d_main_30_01_e_28:
    speaker: liveryn
    en: You've done very well.
    ko: 고생했어.
    ja: お疲れ様。
  d_main_30_01_e_29:
    speaker: liveryn
    en: All we have to do is endure it a little bit longer, and things will get better.
    ko: |-
      우리 조금만 참자. _x000D_
      조금만 참으면 좋아질 거야.
    ja: |-
      もう少しだけ我慢しましょ。
      そうすればよくなるはず。
  d_main_30_01_e_30:
    speaker: liveryn
    en: Yes, it will all get better.
    ko: 응. 좋아질 거야.
    ja: うん、きっとそう。
  d_main_30_01_e_31:
    speaker: liveryn
    en: We'll be able to get away from that bastard, so hang in there a while longer,
      okay?
    ko: |-
      그 자식 손에서도 벗어날 수 있을 테니까, _x000D_
      조금만. 응?
    ja: |-
      あいつからも逃れられるはずだから。
      もう少しだけ。ね？
  d_main_30_01_e_32:
    speaker: fragile
    en: Liveryn!
    ko: 리버린!
    ja: リヴァリン！
  d_main_30_01_e_33:
    speaker: liveryn
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_30_01_e_34:
    speaker: liveryn
    en: Wha...!
    ko: 허억…!
    ja: はっ…！？
  d_main_30_01_e_35:
    speaker: liveryn
    en: F-Fragile?!
    ko: 프, 프레자일! 프레자일!?
    ja: フ、フラジャイル！？
  d_main_30_01_e_36:
    speaker: fragile
    en: Thank goodness, you're safe!
    ko: "…무사했구나. 다행이다."
    ja: "…無事だったんだ。よかった。"
  d_main_30_01_e_37:
    speaker: "<Monologue>"
    en: Liveryn turns around with an expression of abject fear.
    ko: 리버린은 공포에 질린 얼굴로 주위를 두리번거렸다.
    ja: |-
      リヴァリンがおびえた顔で
      きょろきょろと辺りを見回した
  d_main_30_01_e_38:
    speaker: liveryn
    en: It... it wasn't a dream!
    ko: 꿈이…! 꿈이 아니야…!
    ja: ゆ…！夢じゃない…！
  d_main_30_01_e_39:
    speaker: liveryn
    en: Wh-what's going on? What are you doing here?
    ko: 뭐, 뭐야! 왜 네가 여기 있어!?
    ja: な、なんで！？なんでここにいるの！？
  d_main_30_01_e_40:
    speaker: liveryn
    en: Why!!
    ko: 왜!!
    ja: どうして！？
  d_main_30_01_e_41:
    speaker: fragile
    en: I came to find you.
    ko: 널 찾으러 왔어.
    ja: 捜しに来たの。
  d_main_30_01_e_42:
    speaker: liveryn
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_30_01_e_43:
    speaker: liveryn
    en: D-did you hear that?
    ko: 드, 들었어? 들은 거야?
    ja: き、聞いた？聞いたの？
  d_main_30_01_e_44:
    speaker: liveryn
    en: H-how much did you hear?
    ko: 어, 어디까지, 어디까지 들었어? 응?
    ja: ど、どこまで、どこまで聞いたの？ねぇ？
  d_main_30_01_e_45:
    speaker: fragile
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_01_e_46:
    speaker: liveryn
    en: T-tell me how much you heard!
    ko: 어, 어디까지 들었는데에…!
    ja: ど、どこまで聞いたの…！？
  d_main_30_01_e_47:
    speaker: fragile
    en: Nothing.
    ko: 아무것도.
    ja: 何も。
  d_main_30_01_e_48:
    speaker: liveryn
    en: D-don't lie to me!
    ko: 거, 거짓말….
    ja: う、嘘…
  d_main_30_01_e_49:
    speaker: liveryn
    en: S-Sixo...!
    ko: 시, 식스오가…!
    ja: シ、シックスオーが…！
  d_main_30_01_e_50:
    speaker: liveryn
    en: There's no way Sixo would just let you be!
    ko: 식스오가 널 가만히 뒀을 리가 없어!
    ja: |-
      シックスオーがあなたを
      放っておくはずないじゃない！
  d_main_30_01_e_51:
    speaker: "<Self>"
    en: Sixo?!
    ko: |-
      …! _x000D_
      식스오…!
    ja: |-
      …！
      シックスオー…！
  d_main_30_01_e_52:
    speaker: fragile
    en: I knew it. You've been working with Sixo again.
    ko: "…리버린. 너 역시 식스오랑 다시 일하는구나."
    ja: |-
      …リヴァリン。やっぱりまた
      シックスオーの仕事をしてるんだね。
  d_main_30_01_e_53:
    speaker: liveryn
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_30_01_e_54:
    speaker: liveryn
    en: N-no. It's not like that.
    ko: 아, 아냐. 안 그래.
    ja: ち、違う。そんなことしてないわ。
  d_main_30_01_e_55:
    speaker: fragile
    en: Then why did you say that name?
    ko: 그런데 왜 그 이름이 나와?
    ja: じゃあ、どうしてその名前が出てくるの？
  d_main_30_01_e_56:
    speaker: liveryn
    en: I-I'm sorry, I didn't mean to deceive you!
    ko: |-
      미, 미안해…! _x000D_
      소, 속이려고 한 게 아니라…!
    ja: |-
      ご、ごめん…！
      だ、だまそうとしたわけじゃないの…！
  d_main_30_01_e_57:
    speaker: fragile
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_01_e_58:
    speaker: fragile
    en: We promised, remember?
    ko: 우리 약속했지?
    ja: 私たち、約束したよね？
  d_main_30_01_e_59:
    speaker: fragile
    en: If you ever worked with Sixo again...
    ko: 다시 한번 더 식스오랑 일 한다면.
    ja: |-
      もしまたシックスオーの
      仕事を引き受けたら…
  d_main_30_01_e_60:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥.
    ja: カチャ――
  d_main_30_01_e_61:
    speaker: fragile
    en: Both of us have to die.
    ko: 둘 다 죽기로.
    ja: 2人で死ぬって。
  d_main_30_01_e_62:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_30_01_e_63:
    speaker: fragile
    en: You go first. I'll join you soon after.
    ko: |-
      먼저 가있어. _x000D_
      나도 곧 갈게.
    ja: |-
      先に行ってて。
      私もすぐ行くから。
  d_main_30_01_e_64:
    speaker: liveryn
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_30_01_e_65:
    speaker: "<Self>"
    en: Grab her!
    ko: 잡아!
    ja: 止めるんだ！
  d_main_30_01_e_66:
    speaker: "<Monologue>"
    en: Rapi, Anis, and Neon rush in and restrain Fragile.
    ko: 라피, 아니스, 네온이 달려들어 프레자일을 붙잡았다!
    ja: |-
      ラピ、アニス、ネオンが飛びつき、
      フラジャイルを押さえた
  d_main_30_01_e_67:
    speaker: "<Narration>"
    en: "*Bang bang bang bang*"
    ko: 탕! 탕! 탕! 탕!
    ja: バン！バン！バン！バン！
  d_main_30_01_e_68:
    speaker: anis
    en: How many shots is she going to fire?!
    ko: 며, 몇 발을 쏘는 거야 너!
    ja: どれだけ撃つ気よ！？
  d_main_30_01_e_69:
    speaker: "<Narration>"
    en: "*Bang bang*"
    ko: 탕! 탕!
    ja: バン！バン！
  d_main_30_01_e_70:
    speaker: neon
    en: W-wait! Stop shooting!
    ko: 자, 잠깐만요! 그만 쏴요!
    ja: ま、待ってください！撃たないで！
  d_main_30_01_e_71:
    speaker: "<Narration>"
    en: "*Bang bang bang bang*"
    ko: 탕! 탕! 탕! 탕!
    ja: バン！バン！バン！バン！
  d_main_30_01_e_72:
    speaker: "<Self>"
    en: Rapi! Take her down!
    ko: 라피! 넘어뜨려!
    ja: ラピ！頼んだ！
  d_main_30_01_e_73:
    speaker: rapi
    en: "... Roger!"
    ko: "…라져…!"
    ja: "…ラジャー…！"
  d_main_30_01_e_74:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 후웅-!
    ja: ブンッ――
  d_main_30_01_e_75:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿠웅-!
    ja: ドサッ！
  d_main_30_01_e_76:
    speaker: "<Monologue>"
    en: Rapi twists Fragile's arm and slams her onto the ground.
    ko: "…라피가 프레자일의 팔을 꺾은 후 바닥에 넘어뜨렸다."
    ja: |-
      ラピがフラジャイルの関節を固め
      地面に押さえつけた
  d_main_30_01_e_77:
    speaker: "<Narration>"
    en: "*Bang bang*"
    ko: 탕! 탕!
    ja: バン！バン！
  d_main_30_01_e_78:
    speaker: "<Narration>"
    en: "*Click click click click*"
    ko: 틱. 틱. 틱. 틱.
    ja: カチカチッ、カチ、カチッ
  d_main_30_01_e_79:
    speaker: fragile
    en: Huff... Huff...!
    ko: 후우…! 후우…!
    ja: はぁ…！はぁ…！
  d_main_30_01_e_80:
    speaker: liveryn
    en: Ugh...
    ko: 으… 으으…!
    ja: う…うう…！
  d_main_30_01_e_81:
    speaker: "<Monologue>"
    en: Even as Rapi holds her down,
    ko: 프레자일은 라피에게 깔려있는 와중에도.
    ja: ラピに押さえつけられたフラジャイルは
  d_main_30_01_e_82:
    speaker: "<Monologue>"
    en: Fragile's eyes remain ablaze with the seething flames of hatred aimed at Liveryn.
    ko: 리버린을 향한 분노 서린 눈빛을 거두지 않았다.
    ja: |-
      リヴァリンへ怒りのこもった眼差しを
      送り続けていた
  d_main_30_01_e_83:
    speaker: fragile
    en: We both have to die, Liveryn!
    ko: "…죽자, 리버린…!"
    ja: "…死のう、リヴァリン…！"
  d_main_30_01_e_84:
    speaker: fragile
    en: We promised!
    ko: 같이 죽자아…!
    ja: 一緒に…！
  d_main_30_01_e_85:
    speaker: liveryn
    en: Huff... Huff...!
    ko: 흐… 흐으…!
    ja: う…ううっ…！
  d_main_30_01_e_86:
    speaker: fragile
    en: Liveryn!!
    ko: 리버린--!!
    ja: リヴァリン！！
  d_main_30_01_e_87:
    speaker: anis
    en: C-calm down!!
    ko: 지, 진정 좀 해!!
    ja: ちょっと、落ち着いて！！
  d_main_30_01_e_88:
    speaker: elegg
    en: Should I use a stun gun?
    ko: 저, 전기 충격기라도 쓸까여!?
    ja: で、電気ショックでも使いますかな！？
  d_main_30_01_e_89:
    speaker: drilley
    en: What's gotten into her?!
    ko: 넌 지금 무슨 소릴 하는 거야!
    ja: 何言ってんだよ！
  d_main_30_01_e_90:
    speaker: liveryn
    en: I-I'm sorry!
    ko: 미안…! 미안해…!
    ja: ごめん…！ごめんね…！
  d_main_30_01_e_91:
    speaker: liveryn
    en: I had no choice!
    ko: 그, 그런데…! 나도 정말…! 어쩔 수…!
    ja: で、でも…！私…本当に…！仕方なかっ…！
  d_main_30_01_e_92:
    speaker: fragile
    en: You lied to me!
    ko: 거짓말쟁이…!
    ja: 嘘つき…！
  d_main_30_01_e_93:
    speaker: fragile
    en: You promised...
    ko: 약속… 했으면서….
    ja: 約束…したのに…
  d_main_30_01_e_94:
    speaker: fragile
    en: you liar...
    ko: "…거짓말쟁이…."
    ja: "…嘘つき…"
  d_main_30_01_e_95:
    speaker: liveryn
    en: I'm sorry... I'm so sorry...
    ko: 미안… 프레자일… 미안해.
    ja: ごめん…フラジャイル…ごめんね…
d_main_30_02:
  d_main_30_02_1:
    speaker: "<Monologue>"
    en: After calming Fragile and Liveryn down, it's time for that much-needed conversation.
    ko: |-
      우리는 흥분한 프레자일과 리버린을 진정시킨 후, _x000D_
      얘기를 나누기로 했다.
    ja: |-
      私たちは興奮している
      フラジャイルとリヴァリンを落ち着かせ、
      話を聞くことにした
  d_main_30_02_2:
    speaker: liveryn
    en: I told you before, didn't I?
    ko: "…처음에 말씀드렸죠?"
    ja: "…もうお話していましたよね？"
  d_main_30_02_3:
    speaker: liveryn
    en: Since regular parcel deliveries had slowed to a trickle, I was doing private
      courier jobs for high-profile individuals.
    ko: |-
      택배 업무가 너무 없어져서 _x000D_
      높으신 분들 전용의 사적이고 드라마틱한 택배 일을 한다는 거.
    ja: |-
      配達の仕事が減って、
      偉い方たち向けのドラマチックな
      サービスをしているという話…
  d_main_30_02_4:
    speaker: liveryn
    en: I hated it with every fiber of my being,
    ko: "…그게 너무 싫어서."
    ja: "…それがすごく嫌でした。"
  d_main_30_02_5:
    speaker: liveryn
    en: and so I got into some risky business that I thought I could do for a little
      while and then get out of.
    ko: |-
      조금만. _x000D_
      조금만 하고 끝내자며 위험한 일에 손을 댄 적이 있었어요.
    ja: |-
      それで、少しだけ…少しだけだからって…
      怪しい仕事に手を出してしまいました。
  d_main_30_02_6:
    speaker: fragile
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_02_7:
    speaker: liveryn
    en: I'm sure by now you can guess who I got involved with.
    ko: |-
      아… 하하. 대충 짐작이 가시죠? _x000D_
      어떤 위험한 일을 했는지.
    ja: |-
      ああ…あはは…だいたい予想はつきますよね？
      どういう仕事をしたのか。
  d_main_30_02_8:
    speaker: liveryn
    en: I had delivered mysterious packages to secretive locations.
    ko: |-
      …내용물을 알 수 없는 물건을 _x000D_
      비밀리에 어디론가 배달하는 일들을 했었어요.
    ja: |-
      …中身が分からない荷物を
      こっそりどこかへ運ぶ仕事です。
  d_main_30_02_9:
    speaker: liveryn
    en: I never knew what the contents of these packages were, and I didn't want to
      know.
    ko: |-
      무슨 물건들인지는 몰랐어요. _x000D_
      알고 싶지도 않았고요.
    ja: |-
      中身は何か分かりません。
      知りたくもなかったですし。
  d_main_30_02_10:
    speaker: liveryn
    en: All the delivery locations were far-flung, desolate areas with no recipients.
      Secured warehouses. The Outer Rim.
    ko: |-
      그런데 운반하는 곳이 고위층의 비밀 창고. _x000D_
      아우터 림. 받는 사람 없는 으슥한 장소의 어딘가였죠.
    ja: |-
      でも、配達先は決まってアウターリムにある、
      秘密の倉庫…きっと偉い人の物だと思います。
      受取人がいない薄暗い場所のどこかでした…
  d_main_30_02_11:
    speaker: liveryn
    en: Eventually, I started to garner a bit of a reputation in the underworld and
      became what they call a "transporter".
    ko: 흔히 말하는 뒷세계의 [운반책]이 된 거예요.
    ja: 俗に言う裏社会の「運び屋」です。
  d_main_30_02_12:
    speaker: liveryn
    en: It was an easy job
    ko: 쉬운… 일이었어요.
    ja: 簡単な…仕事でした。
  d_main_30_02_13:
    speaker: liveryn
    en: since I know the Ark like the back of my hand, and I'm good at what I do.
    ko: |-
      저는 방주의 곳곳을 다 알고 있고, _x000D_
      능력도 괜찮았으니까.
    ja: |-
      私はアークを隅々まで知っていますし、
      配達は専門でしたから。
  d_main_30_02_14:
    speaker: liveryn
    en: So, I managed to earn a fair amount.
    ko: 많이 벌었어요.
    ja: ずいぶんなお金になりました。
  d_main_30_02_15:
    speaker: liveryn
    en: It felt like I was finally being rewarded after going through all that torment.
    ko: |-
      로봇에게 일자리를 빼앗겨 괴로웠던 것. _x000D_
      남들 비위를 맞춰주며 내려갔던 자존감.
    ja: |-
      ロボットに仕事を奪われたことも、
      偉い人たちのご機嫌取りで
      失われていたプライドも…
  d_main_30_02_16:
    speaker: liveryn
    en: The anguish from losing my job to robots. The embarrassment of having to become
      a dancing monkey for affluent prigs.
    ko: "…다 보상받는 느낌이었죠."
    ja: "…すべて取り戻せたような気になりました。"
  d_main_30_02_17:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_02_18:
    speaker: liveryn
    en: I couldn't bring myself to quit.
    ko: 그래서 그만두지 못했어요.
    ja: 止められなくなりました。
  d_main_30_02_19:
    speaker: liveryn
    en: Before long, I found myself transporting illegal contraband,
    ko: |-
      더 위험한 물건을 옮기고, _x000D_
      더 많은 돈을 벌었죠.
    ja: |-
      ますます危険なものを運ぶようになり、
      多くのお金を受け取るようになりました。
  d_main_30_02_20:
    speaker: liveryn
    en: and the money kept rolling in.
    ko: |-
      그렇게 계속 일 했어요. _x000D_
      계속, 계속, 계속.
    ja: |-
      そうやって、ずっと働きました。
      ただひたすら…
  d_main_30_02_21:
    speaker: liveryn
    en: My house got bigger. I started to wear luxury brands. I dined at five-star
      restaurants. All of these things I never got to enjoy before.
    ko: |-
      집이 넓어지고, 입고 있는 옷이 고급 브랜드로 바뀌고, _x000D_
      음식의 질이 올라가고, 누릴 수 있는 게 많아졌어요.
    ja: |-
      家が広くなり、着ているものが
      高級ブランドに変わり、食べ物の質が上がり、
      手の届くものが増えました。
  d_main_30_02_22:
    speaker: liveryn
    en: Life was good
    ko: 너무… 좋았어요.
    ja: 良かったんです…その時は。
  d_main_30_02_23:
    speaker: liveryn
    en: and so I kept at it.
    ko: 계속 그렇게 일을 하다가….
    ja: そんな仕事をしていたある時…
  d_main_30_02_24:
    speaker: liveryn
    en: Until everything went horribly wrong,
    ko: 일이, 일이 좀 많이 잘못되어서.
    ja: トラブルが起きて…
  d_main_30_02_25:
    speaker: liveryn
    en: and someone close to me died.
    ko: 소중한 사람이… 죽었어요.
    ja: 大切な人を…亡くしました。
  d_main_30_02_26:
    speaker: fragile
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_02_27:
    speaker: liveryn
    en: After that, I went clean and returned to my original job.
    ko: 그 뒤로 손을 씻고 원래의 일로 돌아왔어요.
    ja: |-
      それで足を洗い、
      もとの仕事に戻りました。
  d_main_30_02_28:
    speaker: liveryn
    en: I promised myself that I would never do such a thing again.
    ko: 다시는 이런 일을 하지 않겠다고 약속했죠.
    ja: もう二度と、あんな仕事はしないと誓いました。
  d_main_30_02_29:
    speaker: fragile
    en: We promised each other that if she were to ever get involved in that kind
      of thing again,
    ko: 만약, 만약 이 일에 다시 손을 댄다면.
    ja: もし、もしまた手を出したら…
  d_main_30_02_30:
    speaker: fragile
    en: we would die together.
    ko: 그땐 같이 죽기로 약속했죠.
    ja: その時は一緒に死ぬと約束しました。
  d_main_30_02_31:
    speaker: "<Self>"
    en: You didn't know about the job?
    ko: "…프레자일은 그 일에 대해 몰랐던 거야?"
    ja: |-
      …フラジャイルもその仕事に
      関わっていたのか？
  d_main_30_02_32:
    speaker: fragile
    en: "... No, I didn't."
    ko: 저는… 몰랐어요.
    ja: 私は…関わっていません。
  d_main_30_02_33:
    speaker: fragile
    en: I just thought that business was going well for her.
    ko: 그저 리버린의 일이 잘 되고 있구나 정도로만 생각했죠.
    ja: |-
      ただ、リヴァリンの仕事が順調なんだな…
      ぐらいに思っていました。
  d_main_30_02_34:
    speaker: anis
    en: Okay, fair. But a suicide pact? A bit over the top, don't you think?
    ko: "…그렇다고 해서 같이 죽다니, 너무 과격한 것 아냐?"
    ja: |-
      …そこから一緒に死のうって、
      話が飛びすぎじゃない？
  d_main_30_02_35:
    speaker: fragile
    en: The person who died...
    ko: "…일이 잘못되어서 죽은 사람이…."
    ja: "…トラブルで犠牲になったのは…"
  d_main_30_02_36:
    speaker: fragile
    en: was my sister.
    ko: 제 동생이거든요.
    ja: 私の妹だったんです。
  d_main_30_02_37:
    speaker: anis
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_30_02_38:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_02_39:
    speaker: fragile
    en: It wasn't Liveryn's fault that she died. But my sister died because she was
      involved in the whole sordid business.
    ko: |-
      리버린의 잘못으로 죽은 건 아니죠. _x000D_
      하지만 동생은 죽었어요. 일에 잘못 휘말려서요.
    ja: |-
      リヴァリンのせいで死んだわけではありません。
      ですが、妹は死にました。
      事件に巻き込まれた結果として。
  d_main_30_02_40:
    speaker: fragile
    en: It was the job that got her killed. So if she decided to do that job again,
    ko: |-
      잘못은 그 일이 한 거니까…. _x000D_
      만약 다시 한번 더 그 일을 하게 된다면.
    ja: |-
      悪いのはあの仕事ですから…
      ですがもし、もう一度手を出したのなら…
  d_main_30_02_41:
    speaker: fragile
    en: it would be out of pure greed and disregard for my sister's death.
    ko: |-
      그건 리버린의 의지일 테고, _x000D_
      그럼 저는 리버린을 원망해야죠.
    ja: |-
      それがリヴァリンの意志ということです。
      私はリヴァリンを恨むしかありません。
  d_main_30_02_42:
    speaker: fragile
    en: I would have to kill her, but then that would leave me all alone, so I would
      have to off myself as well.
    ko: 혼자 보내기엔 외로울 테니… 그땐 저도 같이….
    ja: |-
      1人で逝くのは寂しいでしょうから…
      その時は私も一緒に…
  d_main_30_02_43:
    speaker: "<Self>"
    en: I presume Sixo was the provider of these jobs?
    ko: "…운반책 일을 할 때 같이 일한게 식스오겠네."
    ja: "…それがシックスオーの仕事だったわけだな"
  d_main_30_02_44:
    speaker: liveryn
    en: You know Sixo?
    ko: |-
      아, 알고 계시는군요. _x000D_
      식스오를.
    ja: |-
      ああ、ご存じでしたか？
      シックスオーのことは…
  d_main_30_02_45:
    speaker: "<Self>"
    en: Just her name.
    ko: |-
      아주 조금만. _x000D_
      지금은 이름만 아는 정도라고 생각해.
    ja: 詳しくはない。名前を知っているだけだ
  d_main_30_02_46:
    speaker: "<Monologue>"
    en: How can I ever forget? That tragedy caused by the Mist remains etched in my
      memory, vivid as if it happened yesterday.
    ko: |-
      …사실 잊을 수 없다. _x000D_
      미스트로 인한 참상은 아직도 선명히 기억한다.
    ja: |-
      …忘れもしない。
      ミストの引き起こした惨事…
  d_main_30_02_47:
    speaker: "<Monologue>"
    en: And then there's the ordeal with Moran, too.
    ko: 그리고, 목단의 일도.
    ja: それがモランに引き起こしたことも…
  d_main_30_02_48:
    speaker: anis
    en: Was it Sixo who sent you here?
    ko: |-
      …지금 이야기가 돌아가는 그림이, _x000D_
      너 여기 식스오가 시켜서 온 거지?
    ja: |-
      …その話の流れだと、
      ここに来たのもシックスオーの依頼ってこと？
  d_main_30_02_49:
    speaker: anis
    en: Bet that's why you've been checking your phone.
    ko: 핸드폰만 계속 만지작거리던 것도 그 이유겠고.
    ja: 携帯ばっかり触ってたのも、それが理由ね。
  d_main_30_02_50:
    speaker: liveryn
    en: That's... right.
    ko: "…맞아… 요."
    ja: "…そう…です。"
  d_main_30_02_51:
    speaker: liveryn
    en: They said to bring back "something else no one has obtained before".
    ko: "[그 누구도 손에 넣지 못한 것]을 가져오라고 했어요."
    ja: |-
      「誰も手にしたことがないもの」を
      持ち帰れと言われました。
  d_main_30_02_52:
    speaker: liveryn
    en: Since we're exploring uncharted territory, the likelihood of encountering
      such an item is high.
    ko: |-
      새로운 곳을 탐색하는 일이니…. _x000D_
      그런 게 있을 법 하니까요.
    ja: |-
      未知の場所を探索する任務なら…
      そういうものはあるでしょうから。
  d_main_30_02_53:
    speaker: neon
    en: So that photo of the Unknown...
    ko: "…그래서 언노운의 사진을…."
    ja: "…それでアンノウンの写真を…"
  d_main_30_02_54:
    speaker: liveryn
    en: Yes, I intended to bring that to them since I can't take any of the crystals.
    ko: "…수정은 못 가져가니까요."
    ja: "…クリスタルは持ち帰れませんから。"
  d_main_30_02_55:
    speaker: liveryn
    en: I'm sorry, everyone. I've fouled everything up.
    ko: 미안해요 여러분. 민폐를 끼쳤네요.
    ja: |-
      皆様、申し訳ございません。
      ご迷惑をおかけしました。
  d_main_30_02_56:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_02_57:
    speaker: liveryn
    en: I thought I had washed my hands of all this.
    ko: 손을 씻었다고… 생각했는데.
    ja: 足を洗った…つもりでした…
  d_main_30_02_58:
    speaker: liveryn
    en: I thought there was no reason for me to get involved in any of this ever again.
    ko: 이제 다시 엮일 일은 없을 거라 생각했는데.
    ja: もう二度と関わりたくないと思っていたのに…
  d_main_30_02_59:
    speaker: liveryn
    en: But every time I think I'm out, they pull me back in.
    ko: 또… 이렇게 되어버렸네요.
    ja: また…こうなってしまいました。
  d_main_30_02_60:
    speaker: liveryn
    en: The only thing I asked was for this to be kept a secret from Fragile, but
      Sixo wouldn't even grant me that...
    ko: 프레자일에게만은 비밀로 해달라고 했는데… 또 이렇게….
    ja: |-
      フラジャイルにだけは秘密にしてほしいと
      言ったのに…それも結局…
  d_main_30_02_61:
    speaker: fragile
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_02_62:
    speaker: fragile
    en: I thought Sixo was lying.
    ko: 식스오가 거짓말을 하고 있을 거라 생각했어.
    ja: シックスオーの嘘だと思ってた。
  d_main_30_02_63:
    speaker: fragile
    en: After what we went through, I never expected you to work with them again.
    ko: |-
      그런 일까지 당했는데, _x000D_
      네가 다시 같이 일을 할 거라 생각하지 않았으니까.
    ja: |-
      あんな目に遭ったのに、
      また仕事をするなんて思ってもなかったから。
  d_main_30_02_64:
    speaker: fragile
    en: What can I say? Your ability to betray your friends exceeds my expectations.
    ko: "…그런데, 보기 좋게 내 기대를 배신했네."
    ja: "…でも、私が信用しすぎてたんだね。"
  d_main_30_02_65:
    speaker: fragile
    en: Were you short on money again? Was that it?
    ko: 돈을 다시 벌고 싶어 진 거야?
    ja: お金が欲しくなったの？
  d_main_30_02_66:
    speaker: liveryn
    en: No, that's not it...
    ko: 그건… 아냐….
    ja: そうじゃ…ないの…
  d_main_30_02_67:
    speaker: fragile
    en: What was it then?
    ko: 그럼?
    ja: じゃあ何？
  d_main_30_02_68:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_02_69:
    speaker: liveryn
    en: They said they would tell Ingrid that I used to be a transporter.
    ko: 운반책을 했던 사실을… 잉그리드 님께 얘기한다고 했어.
    ja: |-
      運び屋をしていたこと…
      イングリッド様にリークするって言われたの…
  d_main_30_02_70:
    speaker: liveryn
    en: If they did that, my memory would be erased, or worse, I might be scrapped
      altogether.
    ko: |-
      …그러면 기억 소거를 당할 테니까. _x000D_
      어쩌면 폐기당할지도 모르고….
    ja: |-
      …そうなったら記憶消去は間違いないし…
      もしかしたら、廃棄かも…
  d_main_30_02_71:
    speaker: fragile
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_02_72:
    speaker: fragile
    en: You're in too deep, Liveryn.
    ko: 엮인 거야 리버린.
    ja: はめられてるんだよ、リヴァリン。
  d_main_30_02_73:
    speaker: fragile
    en: You'll never be able to escape.
    ko: 평생… 벗어날 수 없을 거라고.
    ja: 一生…抜け出せないように。
  d_main_30_02_74:
    speaker: fragile
    en: They'll hold that over your head for the rest of your days.
    ko: 계속 그걸 물고 늘어질 거야.
    ja: |-
      アイツはずっとその弱みに
      つけ込もうとしてくるはず。
  d_main_30_02_75:
    speaker: drilley
    en: "... I'm sorry to interrupt,"
    ko: "…얘기 중에 미안한데."
    ja: "…話し込んでるところ、悪いけどさ。"
  d_main_30_02_76:
    speaker: drilley
    en: but wouldn't honesty be the best policy here?
    ko: 그냥 안 하면 되는 거 아냐?
    ja: やらなきゃいいだけなんじゃねえの？
  d_main_30_02_77:
    speaker: drilley
    en: Tell Sixo you're done dealing with them,
    ko: 하기 싫다고, 이제 네 말 안 듣는다고 하면 되잖아.
    ja: |-
      やりたくない、もうテメーの言うことは
      聞かねえって言えばいいだけだろ。
  d_main_30_02_78:
    speaker: drilley
    en: then head straight to Ingrid. Lay it out honestly and ask for her help.
    ko: "…잉그리드한테도 솔직히 말하고, 도움을 구하면 되잖아."
    ja: |-
      …イングリッドには正直に言って、
      助けてもらえばいいんじゃないか？
  d_main_30_02_79:
    speaker: liveryn
    en: Heh... hehe...
    ko: 하… 하하.
    ja: あ…あはは…
  d_main_30_02_80:
    speaker: liveryn
    en: You're right.
    ko: 그래요. 그러면 되죠.
    ja: そうですね。そうすれば良かったんです…
  d_main_30_02_81:
    speaker: liveryn
    en: That's all I have to do.
    ko: |-
      그런데 이, 이상하죠? _x000D_
      그, 그러면 되는데….
    ja: |-
      でも、へ、変ですよね？
      そ、そうすればいいだけなのに…
  d_main_30_02_82:
    speaker: liveryn
    en: Isn't it strange?
    ko: 지, 진짜 그렇게만 하면 되는데….
    ja: ほ、本当にそれしかないはずなのに…
  d_main_30_02_83:
    speaker: liveryn
    en: All I have to do is receive the punishment for my past sins, and start over
      again.
    ko: |-
      죄지은 만큼 죗값을 받고, _x000D_
      처, 처음부터 다, 다시 시작하면 되는데.
    ja: |-
      罪を償って、さ、最初から
      や、やり直せばいいだけなのに…
  d_main_30_02_84:
    speaker: liveryn
    en: But I don't want to lose anything.
    ko: 아, 아무것도 잃기 싫거든요.
    ja: な、何も失いたくないなんて…
  d_main_30_02_85:
    speaker: liveryn
    en: It's so strange. Even when I hear myself saying that, it seems strange.
    ko: |-
      하하. 지, 진짜 이상하네요. _x000D_
      제가, 제가 말했는데도 너무 이상해요.
    ja: |-
      あはは…ほ、本当におかしいですよね。
      自分でもすごく変だと思います。
  d_main_30_02_86:
    speaker: liveryn
    en: I thought that if I could create some distance, things could return to the
      way they were.
    ko: 조금만 잘 풀리면, 다시 원래대로 돌릴 수 있을 것 같거든요.
    ja: |-
      ほんの少しうまくやれば、
      また元に戻れる気がしてしまうんです。
  d_main_30_02_87:
    speaker: liveryn
    en: Even though deep down, I knew it was probably wishful thinking... I continued
      to hold onto that hope.
    ko: 안 될 걸 알면서도… 그런 생각이 자꾸 든다고요.
    ja: |-
      無理だと分かっているのに…
      どうしても頭から離れないんです…
  d_main_30_02_88:
    speaker: drilley
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_02_89:
    speaker: drilley
    en: Fine, I'll tell Ingrid myself.
    ko: 내가 가서 얘기할게.
    ja: 私が話してきてやる。
  d_main_30_02_90:
    speaker: liveryn
    en: Sorry?
    ko: "…예?"
    ja: "…はい？"
  d_main_30_02_91:
    speaker: drilley
    en: I'll go and tell Ingrid.
    ko: 내가 가서 얘기한다고. 그러면 되잖아.
    ja: 私が話してくる。文句ないだろ？
  d_main_30_02_92:
    speaker: drilley
    en: If you're aware things are going awry but can't muster the gumption to make
      a change,
    ko: 잘못되어 가고 있는 걸 알고 있는데 결정을 못 내리겠으면.
    ja: |-
      間違ってるって分かってんのに、
      自分で決められないってんなら。
  d_main_30_02_93:
    speaker: drilley
    en: just let those around you lend a hand.
    ko: 주위의 사람이 도와주면 되니까.
    ja: 周りの誰かが手伝えばいいだけだ。
  d_main_30_02_94:
    speaker: liveryn
    en: Absolutely not!
    ko: 절대 그러지 말아요!!
    ja: やめてください！！
  d_main_30_02_95:
    speaker: drilley
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_30_02_96:
    speaker: liveryn
    en: Sixo will notice.
    ko: 식스오가 눈치챌 거예요.
    ja: シックスオーに気づかれます。
  d_main_30_02_97:
    speaker: liveryn
    en: You must never get involved. I'm begging you.
    ko: 절대… 엮이지 말아요. 부탁이에요.
    ja: 絶対に…関わらないでください。お願いします。
  d_main_30_02_98:
    speaker: drilley
    en: They are just some lowlifes resorting to threats to get what they want.
    ko: "…그냥 협박이나 일삼는 머저리 같은 녀석이잖아."
    ja: "…脅すしか能がないクソ野郎だろ？"
  d_main_30_02_99:
    speaker: drilley
    en: What's there to fear? Those types are powerless against anyone with the guts
      to stand up to them.
    ko: |-
      무서울게 뭐가 있어? _x000D_
      그런 놈들은 강하게 나가는 사람한테는 꼼짝 못 한다고.
    ja: |-
      何が怖いんだ？
      そういう奴らは強気な相手には何もできねえよ。
  d_main_30_02_100:
    speaker: liveryn
    en: You must not underestimate Sixo,
    ko: 식스오가… 식스오가 어떤 존재인지 넘겨짚지 말아요.
    ja: "…そんな甘い相手ではありません。"
  d_main_30_02_101:
    speaker: liveryn
    en: as they are the Master behind the Dark Net.
    ko: 식스오는 블랙넷의 마스터예요.
    ja: シックスオーはブラックネットの支配者です。
  d_main_30_02_102:
    speaker: liveryn
    en: The Dark Net is a foul creation, a cancerous tumor that has no right existing
      in the Ark.
    ko: 블랙넷은 방주 입장에서는 있어서는 안 될 암 덩어리 같은 거예요.
    ja: |-
      ブラックネットは、アークにとって
      あってはいけないガンのようなものです。
  d_main_30_02_103:
    speaker: liveryn
    en: All manner of illicit goods are bought and sold through the Dark Net. Weapons,
      drugs, anything you can think of.
    ko: "온갖 물품들이 블랙넷을 통해 거래돼요. \n무기, 약은 물론 수많은 것들이."
    ja: |-
      あらゆるものが取引されています。
      武器やクスリだけではありません。
  d_main_30_02_104:
    speaker: liveryn
    en: Even the bomb that Exotic used to blow a hole in the Ark was also obtained
      from the Dark Net.
    ko: "이그조틱 분들이 방주에 구멍을 낸 폭탄도, \n블랙넷에서 구했을 정도라고요."
    ja: |-
      エキゾチックがアークに穴をあけた爆弾も、
      ブラックネット経由だったという話です。
  d_main_30_02_105:
    speaker: liveryn
    en: I want to ask why do you think the Dark Net, a site where you can purchase
      all manner of dangerous items, has not been shut down.
    ko: "돈만 있으면 그런 위험한 걸 살 수 있을 정도의 블랙넷을, \n지금까지 없애지 않은 이유가 뭐겠어요?"
    ja: |-
      お金さえあればそんなものさえ
      買えてしまうブラックネットが、
      今まで潰されずにいる理由はお分かりですか？
  d_main_30_02_106:
    speaker: drilley
    en: Because it's connected to some high-ranking individuals?
    ko: 높으신 분들과 유착 관계가 있다?
    ja: 偉い奴らと仲良しってことか？
  d_main_30_02_107:
    speaker: liveryn
    en: That's possible, but there's an even simpler reason.
    ko: |-
      그럴지도 모르죠. _x000D_
      하지만 좀 더 근본적인 이유 때문이에요.
    ja: |-
      それもあるかもしれません。
      ですが、もっと根本的な理由があります。
  d_main_30_02_108:
    speaker: liveryn
    en: That's because the Central Government is unable to eradicate it.
    ko: 없앨 수 없어서에요.
    ja: 分からないからです。
  d_main_30_02_109:
    speaker: drilley
    en: What?
    ko: "…?"
    ja: "…？"
  d_main_30_02_110:
    speaker: liveryn
    en: No one knows Sixo's identity.
    ko: 식스오의 정체는 아무도 몰라요.
    ja: シックスオーの正体は誰も知りません。
  d_main_30_02_111:
    speaker: liveryn
    en: How old they are. Whether they're male or female, or if they're human or Nikke.
    ko: |-
      인간인지, 니케인지, 남자인지, 여자인지, _x000D_
      나이가 몇인지.
    ja: |-
      人間かニケか、男か、女か。
      年齢はいくつか…
  d_main_30_02_112:
    speaker: liveryn
    en: Nobody's ever seen them or heard their voice.
    ko: |-
      그 누구도 본 적 없고, _x000D_
      목소리조차 들은 적 없어요.
    ja: |-
      誰も見たことがないし、
      声を聞いたこともありません。
  d_main_30_02_113:
    speaker: liveryn
    en: They're like a ghost whose entire existence is relegated solely online.
    ko: 넷 상에서만 존재하는 유령 같은 존재라고요.
    ja: ネットにしかいない幽霊のような存在です。
  d_main_30_02_114:
    speaker: liveryn
    en: Despite that, they're able to find out anything they want and exert some form
      of influence in every aspect of others' lives.
    ko: |-
      그럼에도 원한다면 뭐든 걸 알아낼 수 있고, _x000D_
      영향력을 행사할 수 있어요.
    ja: |-
      それでも目や耳がどこにでもありますし、
      どこにでも手が及びます。
  d_main_30_02_115:
    speaker: liveryn
    en: When you work as a transporter, you learn a lot about the underworld.
    ko: 운반책을 하면 싫어도 뒷세계의 많은 정보들이 들어와요.
    ja: |-
      運び屋をしていて、裏社会の情報は
      嫌でも耳に入ってきましたが…
  d_main_30_02_116:
    speaker: liveryn
    en: However, even as you're being inundated with other information, you never
      hear so much as a word about Sixo.
    ko: |-
      하지만 그 수많은 정보들 중에서, _x000D_
      식스오에 대한 정보만큼은.
    ja: |-
      そうとうな情報を聞いたはずなのに、
      シックスオーに関する情報だけは…
  d_main_30_02_117:
    speaker: liveryn
    en: Not even rumors.
    ko: 뜬소문조차도 없어요.
    ja: デマさえ流れてきませんでした。
  d_main_30_02_118:
    speaker: liveryn
    en: Whenever the Dark Net's servers get hacked, they're restored right away.
    ko: "블랙넷의 서버를 해킹한다? \n바로 복구해요."
    ja: |-
      ブラックネットのサーバーが
      ハッキングされたところで、
      すぐに復旧してしまいます。
  d_main_30_02_119:
    speaker: liveryn
    en: Physically destroying the server is impossible because no one knows where
      it is.
    ko: |-
      물리적으로 서버를 부순다? _x000D_
      어디 있는지 알 수가 없어요.
    ja: |-
      物理的にサーバーを破壊しようにも、
      どこにあるのかも分からない。
  d_main_30_02_120:
    speaker: liveryn
    en: Likewise, when it comes to apprehending the Master, no one knows so much as
      a single letter of their real name.
    ko: |-
      마스터를 잡는다? _x000D_
      이름 한 글자조차도 알아낼 수 없어요.
    ja: |-
      管理人を捕まえようにも、
      本名のイニシャルだって分からない。
  d_main_30_02_121:
    speaker: liveryn
    en: Because of that, the Dark Net is something the Ark is powerless to stop.
    ko: "그렇기 때문에… 블랙넷은 없앨 수 없는, \n방주의 검은 [무언가]가 되었다고요."
    ja: |-
      そういう理由で…ブラックネットは潰せない、
      アークの黒い「何か」になっているんです。
  d_main_30_02_122:
    speaker: drilley
    en: This Sixo is just a spineless scumbag.
    ko: 그냥 겁쟁이에 비겁한 녀석일 뿐이잖아.
    ja: とんでもなく臆病で卑怯な奴ってだけだろ？
  d_main_30_02_123:
    speaker: liveryn
    en: Perhaps,
    ko: 예. 그럴지도요.
    ja: そうかもしれません。
  d_main_30_02_124:
    speaker: liveryn
    en: but their power is undeniable.
    ko: 하지만 힘이 있어요.
    ja: ですが、力はあります。
  d_main_30_02_125:
    speaker: liveryn
    en: Even if you can't see them.
    ko: 보이지 않지만… 강대한.
    ja: 見えなくても…強い力が。
  d_main_30_02_126:
    speaker: drilley
    en: I'm not convinced.
    ko: 전혀 공감이 안되는데.
    ja: まったく分からないな。
  d_main_30_02_127:
    speaker: anis
    en: Me neither. Just words won't do the trick for me.
    ko: 음… 나도 얘기만 들어서는 어째 영.
    ja: まぁ…私も話を聞いただけじゃ、ねえ？
  d_main_30_02_128:
    speaker: liveryn
    en: Regardless, I would ask you all to stay out of this.
    ko: 예. 그러니 여러분은 이제 잊어주세요.
    ja: ですから、みなさんはもう、忘れてください。
  d_main_30_02_129:
    speaker: liveryn
    en: Don't get involved, for any reason.
    ko: 괜히 저희한테 말려들지 마시고요.
    ja: 私たちに関わろうとなさらないでください。
  d_main_30_02_130:
    speaker: fragile
    en: What are you planning on doing?
    ko: "…어떻게 하려고 그러는데?"
    ja: "…どうするつもり？"
  d_main_30_02_131:
    speaker: liveryn
    en: If I give them a photo of a Pilgrim, maybe that could do something.
    ko: "…필그림의 사진이라도 주면, 어떻게든 되겠지."
    ja: |-
      …ピルグリムの写真でも渡せば、
      何とかなるはず…
  d_main_30_02_132:
    speaker: "<Self>"
    en: Delete the photo.
    ko: "…사진은 지워줘."
    ja: "…写真は消してくれ"
  d_main_30_02_133:
    speaker: liveryn
    en: Excuse me?
    ko: "…예?"
    ja: "…はい？"
  d_main_30_02_134:
    speaker: "<Self>"
    en: I promised the Unknown that we should delete any visual evidence of her.
    ko: 언노운과 약속했어. 사진을 지워주기로.
    ja: アンノウンとそう約束した
  d_main_30_02_135:
    speaker: liveryn
    en: I-I don't understand what you're saying.
    ko: 무, 무슨 말을 하시는지 잘 모르겠는데요.
    ja: |-
      な、何をおっしゃっているのか
      よく分かりませんが…
  d_main_30_02_136:
    speaker: "<Monologue>"
    en: I briefly recounted our encounter with the Unknown to Liveryn.
    ko: 리버린에게 언노운과 있었던 일을 짧게 공유했다.
    ja: |-
      リヴァリンにアンノウンとの出来事を
      手短に説明した
  d_main_30_02_137:
    speaker: liveryn
    en: So, let me get this straight.
    ko: "…그, 그래서."
    ja: "…そ、それで…"
  d_main_30_02_138:
    speaker: liveryn
    en: In order to keep a promise you made to someone you barely know, whom we're
      not even sure is a friend or foe,
    ko: 언제 다시 볼지도, 아직 아군인지도 확실하지 않은 언노운과의 약속을 지키기 위해서.
    ja: |-
      いつ会うか、味方かどうかも分からない
      アンノウンとの約束のために…
  d_main_30_02_139:
    speaker: liveryn
    en: you're going to throw me to the wolves?
    ko: 저, 저를 버린다는 얘기인가요?
    ja: わ、私を見捨てるということですか…？
  d_main_30_02_140:
    speaker: "<Self>"
    en: Liveryn.
    ko: 리버린.
    ja: リヴァリン
  d_main_30_02_141:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_02_142:
    speaker: liveryn
    en: Fine, I'll delete the photo,
    ko: 알겠어요. 사진 지울게요.
    ja: 分かりました。消します…
  d_main_30_02_143:
    speaker: liveryn
    en: but grant me one request.
    ko: 대신 부탁 하나만 들어줘요.
    ja: その代わりに、1つお願いできますか？
  d_main_30_02_144:
    speaker: liveryn
    en: Of all the items you come across here, could you find it within yourself to
      give me whatever you consider least valuable?
    ko: |-
      여기서 얻게 되는 것 중, _x000D_
      가장 가치가 낮다고 판단되는 걸 저에게 주실 수 있나요?
    ja: |-
      ここで手に入ったものの中で、
      一番価値が低いと思ったもので結構です。
      何か一つ、私に譲っていただけませんか？
  d_main_30_02_145:
    speaker: liveryn
    en: Perhaps that will satisfy Sixo.
    ko: 그러면… 어떻게든 할 수 있을 것 같아요.
    ja: それで…何とかします。
  d_main_30_02_146:
    speaker: "<Self>"
    en: Sure, I promise.
    ko: 그래. 약속할게.
    ja: ああ、約束しよう
  d_main_30_02_147:
    speaker: liveryn
    en: "*Sigh*"
    ko: "…하아."
    ja: "…はぁ…"
  d_main_30_02_148:
    speaker: "<Narration>"
    en: Liveryn taps away on her phone.
    ko: 리버린은 핸드폰을 조작했다.
    ja: リヴァリンが携帯電話を操作した
  d_main_30_02_149:
    speaker: liveryn
    en: There, I deleted it. Do you want to check?
    ko: 다 지웠어요. 확인하실래요?
    ja: すべて消しました。確認されますか？
  d_main_30_02_150:
    speaker: "<Self>"
    en: No need, I trust you.
    ko: 아니. 믿을게.
    ja: いや、信じる
  d_main_30_02_151:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_02_152:
    speaker: liveryn
    en: Now, what am I going to do?
    ko: 이제 어떡하지….
    ja: これからどうすれば…
  d_main_30_02_153:
    speaker: "<Self>"
    en: I'll help you.
    ko: 도와줄게.
    ja: 力になろう
  d_main_30_02_154:
    speaker: liveryn
    en: Don't lie to me.
    ko: 에구구… 거짓말하지 마세요.
    ja: あはは…冗談はおやめになってください。
  d_main_30_02_155:
    speaker: liveryn
    en: We barely even know each other. Why would you help me?
    ko: 만난 지 얼마 되지도 않았잖아요, 우리.
    ja: 私たち、知り合ったばかりなんですよ。
  d_main_30_02_156:
    speaker: "<Self>"
    en: I don't need to know you for long to want to help you.
    ko: 호의는 기간과 비례하지 않아.
    ja: 付き合いの長さは関係ない
  d_main_30_02_157:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_02_158:
    speaker: "<Self>"
    en: Consider me an insurance, for what that's worth.
    ko: |-
      큰 도움이 안 될지도 모르지만, _x000D_
      보험을 하나 들어놓는다고 생각해 줘.
    ja: |-
      気休め程度かもしれないが、
      1つ保険をかけたと思ってくれ
  d_main_30_02_159:
    speaker: liveryn
    en: "... Thank you, Commander."
    ko: "…고마워요. 지휘관님."
    ja: "…ありがとうございます。指揮官様。"
d_main_30_03_s:
  d_main_30_03_s_1:
    speaker: "<Narration>"
    en: Fragile and Liveryn are walking ahead.
    ko: 프레자일과 리버린이 앞장서서 걸어가고 있다.
    ja: |-
      フラジャイルとリヴァリンが
      先頭に立って歩いている
  d_main_30_03_s_2:
    speaker: fragile
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_03_s_3:
    speaker: liveryn
    en: Fragile.
    ko: 프레자일.
    ja: フラジャイル…
  d_main_30_03_s_4:
    speaker: fragile
    en: What?
    ko: 왜.
    ja: 何？
  d_main_30_03_s_5:
    speaker: liveryn
    en: I know this might sound like an excuse, but...
    ko: 변명처럼 들리겠지만.
    ja: 言い訳に聞こえるかもしれないけど…
  d_main_30_03_s_6:
    speaker: liveryn
    en: I had no choice. You know how much I despise being under Sixo's thumb, but
      my hands were tied...
    ko: |-
      난 싫어. 식스오에게 휘둘리고 싶지 않아. _x000D_
      이번에도 정말 어쩔 수 없이….
    ja: |-
      私はシックスオーのいいなりになりたくない。
      今度のことは本当にどうしようもなくて…
  d_main_30_03_s_7:
    speaker: fragile
    en: I know.
    ko: 응. 그래야 할 거야.
    ja: うん。そうじゃないとね。
  d_main_30_03_s_8:
    speaker: liveryn
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_main_30_03_s_9:
    speaker: fragile
    en: I trust you.
    ko: 믿을게.
    ja: 信じるよ。
  d_main_30_03_s_10:
    speaker: liveryn
    en: "... Thank you, you're the only one I can rely on."
    ko: "…고마워. 역시 나한테는 너밖에…."
    ja: "…ありがとう。やっぱり私にはあなたしか…"
  d_main_30_03_s_11:
    speaker: fragile
    en: However,
    ko: 근데 있잖아 리버린.
    ja: でもね、リヴァリン。
  d_main_30_03_s_12:
    speaker: fragile
    en: are you sure that a little bit of your own personal feelings
    ko: 지금 리버린이 하고 있는 그 일에.
    ja: リヴァリンが今やらされてる仕事、
  d_main_30_03_s_13:
    speaker: fragile
    en: aren't influencing what you're doing here?
    ko: 리버린의 의지가 조금이라도 섞여 들어갔잖아?
    ja: |-
      少しでもリヴァリンが
      望んでしてることだったら…
  d_main_30_03_s_14:
    speaker: fragile
    en: If that turns out to be true, mark my words, I will end my own life before
      your very eyes.
    ko: 그러면 네 눈앞에서 죽을게.
    ja: その時は、あなたの目の前で死ぬから。
  d_main_30_03_s_15:
    speaker: liveryn
    en: Fragile...
    ko: 프레자일.
    ja: フラジャイル…
  d_main_30_03_s_16:
    speaker: fragile
    en: I understand you're being dragged back into this world
    ko: 식스오에게 협박당해 계속 끌려다니는 건 이해해.
    ja: |-
      シックスオーに脅されて、
      いいように使われてるのは分かる。
  d_main_30_03_s_17:
    speaker: fragile
    en: by Sixo's blackmail under duress.
    ko: "…어쩔 수 없으니까."
    ja: "…それは仕方ないことだもの。"
  d_main_30_03_s_18:
    speaker: fragile
    en: However, if that turns out not to be the only reason you're doing this,
    ko: |-
      그런데 그게 아니라면. _x000D_
      그것뿐만이 아니라면.
    ja: |-
      でも、そうじゃないなら。
      それだけじゃなかったなら…
  d_main_30_03_s_19:
    speaker: fragile
    en: I will take away what is most precious to you with my own hands.
    ko: |-
      너의 가장 소중한 것을, _x000D_
      내 손으로 빼앗아줄게.
    ja: |-
      あなたにとって一番大切なものを
      この手で奪ってあげる。
  d_main_30_03_s_20:
    speaker: fragile
    en: So please, the only thing I ask of you is not to lie to me.
    ko: 그러니… 거짓말하지 말아 줘.
    ja: だから…嘘はつかないで。
  d_main_30_03_s_21:
    speaker: liveryn
    en: "... Okay."
    ko: "…응. 알겠어."
    ja: "…ええ。分かったわ。"
  d_main_30_03_s_22:
    speaker: fragile
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_03_s_23:
    speaker: fragile
    en: I'm glad that you're safe.
    ko: 무사해서, 정말 다행이야.
    ja: 無事で、本当によかった。
  d_main_30_03_s_24:
    speaker: liveryn
    en: Thank you for coming to save me.
    ko: 구해주러 와줘서, 정말 고마워.
    ja: 助けに来てくれて、本当にありがとう。
  d_main_30_03_s_25:
    speaker: liveryn
    en: I ended up reuniting with Hammering in front of here.
    ko: 해머링 님과는 이 앞에서 만났었어요.
    ja: ハンマリング様とはこの先で一度合流しました。
  d_main_30_03_s_26:
    speaker: liveryn
    en: She asked if I had seen anything that could be used as a crowbar or lever.
    ko: 길고 큰 기둥 같은 게 없냐고 하셨죠.
    ja: |-
      長くて大きい柱のようなものはないかと
      おっしゃっていましたね。
  d_main_30_03_s_27:
    speaker: liveryn
    en: I didn't know at the time, but it turns out it was to help the Unknown.
    ko: 그땐 왜 그러는지 몰랐는데, 언노운을 돕기 위해서였다니….
    ja: |-
      その時は何に使うのか分かりませんでしたが、
      アンノウンを助けるためだったとは…
  d_main_30_03_s_28:
    speaker: liveryn
    en: Even though I haven't worked with Hammering for long, I can already tell that's
      the kind of person she is.
    ko: |-
      같이 행동한 지 얼마 안 됐지만, _x000D_
      해머링 님 답네요.
    ja: |-
      今回の探索で
      お知り合いになったばかりですが、
      ハンマリング様らしいと思います。
  d_main_30_03_s_29:
    speaker: drilley
    en: "... Yeah."
    ko: "…응."
    ja: "…ああ。"
  d_main_30_03_s_30:
    speaker: liveryn
    en: Anyway, we were searching for something that could be used as a crowbar,
    ko: 아무튼 지렛대로 쓸만한 것을 함께 찾다가.
    ja: |-
      とにかく、てこに使えそうなものを
      一緒に探していたのですが…
  d_main_30_03_s_31:
    speaker: liveryn
    en: but we had to hightail it out of here when we ran into a Rapture ambush.
    ko: 랩쳐들이 습격해서 함께 도망갔어요.
    ja: |-
      ラプチャーに襲撃されて、
      一緒に逃げだしました。
  d_main_30_03_s_32:
    speaker: liveryn
    en: Just when we were about to end up as Rapture food,
    ko: "…도망가는 도중에, 따라 잡힐 뻔했는데."
    ja: "…途中で、追いつかれそうになって…"
  d_main_30_03_s_33:
    speaker: liveryn
    en: Hammering said she'd buy me some time and turned to run back.
    ko: 해머링 님이 시간을 끌어준다고 하면서 다시 되돌아갔고.
    ja: |-
      ハンマリング様が時間を稼ぐと言って
      戻っていってしまい…
  d_main_30_03_s_34:
    speaker: liveryn
    en: We agreed to meet at that white building,
    ko: 저랑 같이 저 하얀 건물에서 만나기로 했었어요.
    ja: |-
      白い建物で合流しようという
      話になりました。
  d_main_30_03_s_35:
    speaker: liveryn
    en: but she never came.
    ko: "…안 왔지만요."
    ja: "…それから戻ってきていませんが…"
  d_main_30_03_s_36:
    speaker: drilley
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_03_s_37:
    speaker: drilley
    en: And this is where you saw Hammering last?
    ko: 그럼 해머링을 마지막으로 본 게 이 앞이라는 거네?
    ja: |-
      じゃあ、ハンマリングを見たのは
      この先が最後ってことだな？
  d_main_30_03_s_38:
    speaker: liveryn
    en: That's right.
    ko: 예. 맞아요.
    ja: はい。そうです。
  d_main_30_03_s_39:
    speaker: drilley
    en: How was her condition?
    ko: 상태는 어땠어?
    ja: 具合はどうだった？
  d_main_30_03_s_40:
    speaker: liveryn
    en: She... didn't look good.
    ko: "…좋아 보이진 않았어요. 죄송합니다."
    ja: |-
      …よさそうには見えませんでした。
      申しわけありませんが…
  d_main_30_03_s_41:
    speaker: drilley
    en: "... Okay, let's get a move on."
    ko: "…알겠어. 속도를 좀 내자."
    ja: "…分かった。急ぐぞ。"
  d_main_30_03_s_42:
    speaker: fragile
    en: O-okay...
    ko: 예. 아, 알겠어요오….
    ja: はい。わ、分かりましたぁ…
  d_main_30_03_s_43:
    speaker: liveryn
    en: Let's hurry.
    ko: 예. 서두를게요.
    ja: はい。急ぎましょう。
d_main_30_03_e:
  d_main_30_03_e_1:
    speaker: "<Self>"
    en: Shifty, what's the latest on that request I put in?
    ko: 시프티. 조사 요청한 건?
    ja: シフティー、調べはついたか？
  d_main_30_03_e_2:
    speaker: shifty_c
    en: It's ready for your perusal.
    ko: 아, 예. 지금 정리 됐어요.
    ja: ああ、はい。いま整理していたところです。
  d_main_30_03_e_3:
    speaker: shifty_c
    en: Just a moment.
    ko: 잠시만요.
    ja: 少々お待ちください。
  d_main_30_03_e_4:
    speaker: shifty_c
    en: Let's see...
    ko: 어디 보자….
    ja: ええと…
  d_main_30_03_e_5:
    speaker: shifty_c
    en: First, it seems that what Liveryn said is true.
    ko: 음. 예. 일단 리버린의 말은 사실인 것 같아요.
    ja: |-
      とりあえず、リヴァリンの話は
      事実とみてよさそうです。
  d_main_30_03_e_6:
    speaker: shifty_c
    en: Since the Pathfinder was formed, Liveryn and Fragile have always been on the
      same missions.
    ko: 패스파인더 스쿼드 생성 이후 리버린과 프레자일은 계속 동일한 작전 및 업무에 투입되었네요.
    ja: |-
      パスファインダー部隊の結成以降、
      リヴァリンとフラジャイルは
      一貫して同じ作戦、任務に投入されています。
  d_main_30_03_e_7:
    speaker: shifty_c
    en: However, the number of missions assigned to them suddenly took a significant
      drop.
    ko: 그러다가 어느 날 갑자기 일 자체가 눈에 띄게 뚝 떨어졌어요.
    ja: |-
      また、ある日を境に、
      仕事の量そのものが明らかに減少しています。
  d_main_30_03_e_8:
    speaker: shifty_c
    en: This occurred immediately after it was announced the Ark had halted its expansion.
    ko: "…방주 확장 종료 공표 날짜 이후네요."
    ja: |-
      …アークの拡張計画の終了が
      公表された後ですね。
  d_main_30_03_e_9:
    speaker: shifty_c
    en: After that, there's hardly any work records, save for the occasional assignment
      thrown their way.
    ko: 이후에는 아주 드물게 임무에 투입된 것 말고는 별다른 내역은 없어요.
    ja: |-
      それ以降は、ごくまれに
      任務に投入されている以外、
      これといった経歴はありません。
  d_main_30_03_e_10:
    speaker: shifty_c
    en: They obtained permission from Ingrid to engage in additional work,
    ko: "…잉그리드 사장님한테 겸업 허가를 받은 적은 있어요."
    ja: |-
      …イングリッド社長に
      副業の許可を得たという記録があります。
  d_main_30_03_e_11:
    speaker: shifty_c
    en: after which they primarily focused on acting as couriers.
    ko: 이후 택배 업무를 주력으로 했었어요.
    ja: |-
      それ以来、主に配達業を
      仕事にしているようですね。
  d_main_30_03_e_12:
    speaker: "<Self>"
    en: Did Ingrid do anything to assist them?
    ko: 잉그리드가 별도로 조치를 취해주진 않았어?
    ja: イングリッドは他に何もしなかったのか？
  d_main_30_03_e_13:
    speaker: shifty_c
    en: There appear to have been some attempts on her end.
    ko: 음… 시도한 흔적은 좀 있어요.
    ja: ええと…助けようとした形跡はあります。
  d_main_30_03_e_14:
    speaker: shifty_c
    en: She tried to get them assigned to Infinity Rail and looked into getting them
      to partner up with The Scouts,
    ko: |-
      인피니티 레일에 합류를 시도해보기도 했고, _x000D_
      스카우팅과 동행하는 것도 시도해 본 모양이에요.
    ja: |-
      インフィニティレールやスカウティングへの
      合流も検討されたようです。
  d_main_30_03_e_15:
    speaker: shifty_c
    en: but this was overturned due to opposition from the Central Government.
    ko: "…중앙 정부의 반대로 무산되었지만요."
    ja: |-
      …ただし、中央政府の許可が下りず、
      取り消されています。
  d_main_30_03_e_16:
    speaker: shifty_c
    en: There is a restriction on how many members any given squad can have.
    ko: 한 스쿼드에 일정 수 이상의 멤버는 금지되어 있거든요.
    ja: |-
      部隊の増員には
      厳しいルールが定められていますから。
  d_main_30_03_e_17:
    speaker: "<Self>"
    en: Why is that?
    ko: 왜?
    ja: なぜ？
  d_main_30_03_e_18:
    speaker: shifty_c
    en: A preventative measure
    ko: 견제죠 뭐.
    ja: 警戒、だと思います。
  d_main_30_03_e_19:
    speaker: shifty_c
    en: to ensure no single squad gets too large.
    ko: 한 스쿼드에 멤버 수가 많아지는 것을 방지하기 위한 견제.
    ja: |-
      一部隊の人数が増えすぎることが
      怖いのだと思います。
  d_main_30_03_e_20:
    speaker: "<Self>"
    en: Sounds to me like they're excessive worrywarts.
    ko: "…별 걸 다 걱정하는 느낌인데."
    ja: "…妙なことを心配しているな"
  d_main_30_03_e_21:
    speaker: shifty_c
    en: It might sound petty, but there is indeed a viable reason for their concern.
    ko: |-
      그렇죠? _x000D_
      변명같이 들리겠지만, 그래도 나름의 사정은 있어요.
    ja: |-
      そうですよね？
      といっても、一応の背景があって…
  d_main_30_03_e_22:
    speaker: shifty_c
    en: The Goddess Fall incident with Model ZX was a major inciting factor.
    ko: 모델 ZX를 필두로 한 [갓데스 폴]이 그 이유예요.
    ja: |-
      モデルZXを主力とする部隊の起こした
      「ゴッデスフォール」事件がその理由です。
  d_main_30_03_e_23:
    speaker: shifty_c
    en: In the aftermath of that tragedy, the Central Government reached the conclusion
      that
    ko: |-
      …결말이 슬프게 끝난 사건이지만, _x000D_
      중앙 정부는 이 원인에 대해 이렇게 판단했어요.
    ja: |-
      …悲劇的な事件だったのですが、
      中央政府が当時、
      原因について下した結論というのが…
  d_main_30_03_e_24:
    speaker: shifty_c
    en: when too many Nikkes operate together with a common goal, they become uncontrollable.
    ko: |-
      [너무 많은 니케들이 공통의 목적을 가지고 움직이면, _x000D_
      제어할 수 없다.]
    ja: |-
      「あまりにも多数のニケが
      共通の目的を持って行動すると、
      制御困難に陥る」
  d_main_30_03_e_25:
    speaker: "<Self>"
    en: And that's why they decided to limit the number of permissible members per
      squad?
    ko: "…그래서 스쿼드 멤버의 수를 제한한 거라고?"
    ja: "…それで、部隊の人数が厳しく制限された？"
  d_main_30_03_e_26:
    speaker: shifty_c
    en: Yes.
    ko: 예.
    ja: はい。
  d_main_30_03_e_27:
    speaker: shifty_c
    en: It is for this reason that squads are typically composed of three members
      or fewer.
    ko: 그래서 보통은 셋 이하로 구성되어 있죠.
    ja: |-
      そのため、各部隊3名以下という
      原則が定められています。
  d_main_30_03_e_28:
    speaker: shifty_c
    en: Of course, there are exceptions, but there must be a valid reason.
    ko: |-
      물론 예외는 있긴 하지만, 어디까지나 예외죠. _x000D_
      타당한 이유가 있는.
    ja: |-
      もちろん例外はありますが、
      十分な理由が必要となります。
  d_main_30_03_e_29:
    speaker: shifty_c
    en: However, the Pathfinder's predicament was not considered a compelling enough
      reason to admit additional members.
    ko: 패스파인더 스쿼드의 사정은 타당한 이유가 아니라고 판단한 거죠.
    ja: |-
      パスファインダー部隊の事情は、
      そうではないと判断されたのでしょう。
  d_main_30_03_e_30:
    speaker: "<Self>"
    en: They were left without a place to go practically overnight, and that's not
      considered a valid reason?
    ko: "…하루아침에 나앉게 생겼는데 타당한 이유가 아니라고?"
    ja: |-
      …仕事が無くて稼げないのは
      十分な理由ではないのか？
  d_main_30_03_e_31:
    speaker: shifty_c
    en: As far as the Central Government is concerned, Nikkes don't need to eat or
      sleep to survive.
    ko: "…이론적으로, 니케는 생명활동에 자원을 필요로 하지 않으니까요."
    ja: |-
      …理論的には、ニケは生命活動の維持に
      外部からの資源を必要としません。
  d_main_30_03_e_32:
    speaker: shifty_c
    en: That's to say that they don't need money.
    ko: 돈이 필요하지 않다.라는 얘기예요.
    ja: |-
      生きていればいいだけならお金はかからない、
      ということです。
  d_main_30_03_e_33:
    speaker: "<Self>"
    en: That's a bit heartless.
    ko: 너무하네.
    ja: ひどい話だ
  d_main_30_03_e_34:
    speaker: shifty_c
    en: It certainly is.
    ko: 그렇죠. 너무하죠.
    ja: ですよね。私もそう思います。
  d_main_30_03_e_35:
    speaker: "<Self>"
    en: What about Liveryn's last known location and message records?
    ko: 리버린의 마지막 행선지와 메시지 내역은?
    ja: |-
      リヴァリンの最後の所在地と
      メッセージの内容は？
  d_main_30_03_e_36:
    speaker: shifty_c
    en: Well...
    ko: 그게.
    ja: それが…
  d_main_30_03_e_37:
    speaker: shifty_c
    en: There's nothing. Nothing at all.
    ko: 없어요. 아무것도.
    ja: 存在しません。何も…
  d_main_30_03_e_38:
    speaker: "<Self>"
    en: "... What?"
    ko: "…뭐?"
    ja: "…何だと？"
  d_main_30_03_e_39:
    speaker: shifty_c
    en: I wasn't able to turn up anything.
    ko: 아무 정보가 없어요.
    ja: 一切の情報が存在しません。
  d_main_30_03_e_40:
    speaker: shifty_c
    en: No known coordinates or records of any correspondence. Nothing like that.
    ko: 좌표 이동이나 메시지 내역, 통화 내역 뭐 이런 게 아무것도 없어요.
    ja: |-
      座標の移動、メッセージの履歴、
      通話履歴など…何もありません。
  d_main_30_03_e_41:
    speaker: shifty_c
    en: I couldn't turn up anything whatsoever for the entire month before she joined
      the search team.
    ko: 탐색대에 합류하기 전 한 달간의 정보가 없어요.
    ja: |-
      探索隊に合流する前の、
      1ヶ月間の情報がどこにもないんです。
  d_main_30_03_e_42:
    speaker: shifty_c
    en: Even now,
    ko: 그리고 현재까지도요.
    ja: それに、今だって…
  d_main_30_03_e_43:
    speaker: shifty_c
    en: when you've seen her messaging on her phone?
    ko: 탐색 중에 메시지 열심히 주고받은 거 몇 번 봤잖아요?
    ja: |-
      彼女が探索中でも必死に通信していたのは、
      お気づきですよね？
  d_main_30_03_e_44:
    speaker: shifty_c
    en: There's no record of that either.
    ko: 그 기록도 없어요.
    ja: その記録もありません。
  d_main_30_03_e_45:
    speaker: shifty_c
    en: I even contacted Missilis' communication department directly,
    ko: 미실리스의 통신 부서에 직접적으로 연락을 시도해 봤는데.
    ja: |-
      ミシリスの通信関連部門に
      直接連絡してみましたが…
  d_main_30_03_e_46:
    speaker: shifty_c
    en: and they say they don't have any records of that correspondence either.
    ko: 거기에도 아무 기록이 없다고 해요.
    ja: そちらでも、何の記録もないという回答でした。
  d_main_30_03_e_47:
    speaker: shifty_c
    en: All they have is one record on file,
    ko: 딱 하나 기록이 있는데.
    ja: 1つだけ残っていた情報と言うのが…
  d_main_30_03_e_48:
    speaker: shifty_c
    en: which is Ingrid giving permission for her to join the search team.
    ko: 잉그리드 님이 탐색대 합류 허가를 내준 거예요.
    ja: |-
      イングリッド社長による探索隊への合流承認、
      それだけでした。
  d_main_30_03_e_49:
    speaker: shifty_c
    en: If you were to believe the records, it would seem Liveryn hasn't done much
      of anything
    ko: 기록대로라면, 리버린은 한 달 전부터 아무것도 안 하고 있다가.
    ja: |-
      記録通りだと、リヴァリンは1ヶ月間
      何もせずにいて…
  d_main_30_03_e_50:
    speaker: shifty_c
    en: for the entire month leading up to her participation in this mission.
    ko: 탐색대에 합류한 거나 마찬가지예요.
    ja: |-
      それから探索隊に合流したと
      いうことになります。
  d_main_30_03_e_51:
    speaker: "<Self>"
    en: Can that actually be true?
    ko: 정말 아무것도 안 한걸수도 있지 않을까?
    ja: 本当に何もしていないのかもしれない
  d_main_30_03_e_52:
    speaker: shifty_c
    en: I thought so too,
    ko: 저도 그럴 수도 있겠다고는 생각했는데.
    ja: 私もその可能性は考えましたが…
  d_main_30_03_e_53:
    speaker: shifty_c
    en: but the cellphone that Liveryn is using was only released two weeks ago.
    ko: |-
      리버린이 사용하는 핸드폰. _x000D_
      그거 2주 전에 발매한 거거든요.
    ja: |-
      リヴァリンが使っている携帯は、
      2週間前に発売されたものです。
  d_main_30_03_e_54:
    speaker: shifty_c
    en: However, there is no record of any Credits being spent to purchase it, and
      no delivery history either.
    ko: |-
      근데 크레디트 사용 내역도 없고, _x000D_
      배송 내역도 없어요. 이동 내역도요.
    ja: |-
      ですが、クレジットの使用履歴のほか、
      出荷履歴もありません。移動履歴も…
  d_main_30_03_e_55:
    speaker: "<Self>"
    en: Is Sixo really capable of all that?
    ko: "…식스오가 거기까지 할 수 있다고?"
    ja: "…シックスオーはそこまでできるのか？"
  d_main_30_03_e_56:
    speaker: shifty_c
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_03_e_57:
    speaker: shifty_c
    en: There is no way a single individual can manipulate the Central Government's
      data on a whim.
    ko: 중앙 정부의 데이터를 마음대로 주무를 수 있는 개인이라는 건 있을 수 없어요.
    ja: |-
      中央政府のデータを、
      個人が好き勝手に操作できるなんて、
      あり得ません。
  d_main_30_03_e_58:
    speaker: "<Self>"
    en: Could it simply be an error with the data?
    ko: 데이터 오류일 가능성은?
    ja: データのエラーである可能性は？
  d_main_30_03_e_59:
    speaker: shifty_c
    en: Highly unlikely, considering records indicated Fragile was busy with her deliveries
      during the same timeframe.
    ko: 데이터 오류라고 하기엔 동시간대의 프레자일은 택배 업무로 바빴다고 나와서 그것도 가능성은 낮겠죠.
    ja: |-
      同じ時間のフラジャイルは、
      配送業務で忙しそうな記録が残っています。
      その可能性は低いと思います。
  d_main_30_03_e_60:
    speaker: shifty_c
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_03_e_61:
    speaker: shifty_c
    en: I'll continue to investigate.
    ko: |-
      한번 알아볼게요. _x000D_
      뭔가 다른 게 있는지.
    ja: |-
      何か別の原因がないか、
      もう一度詳しく調査してみます。
  d_main_30_03_e_62:
    speaker: "<Self>"
    en: All right, thanks.
    ko: 알겠어. 부탁할게.
    ja: 分かった。頼む
  d_main_30_03_e_63:
    speaker: shifty_c
    en: You're welcome. Just don't expect too much.
    ko: 예. 그런데 큰 기대는 하지 말아 주세요.
    ja: |-
      はい。でも、あまり期待は
      しないでくださいね。
  d_main_30_03_e_64:
    speaker: shifty_c
    en: I have a feeling it won't be easy to dig up anything of substance.
    ko: 쉽지 않을 것 같은 예감이 들어요.
    ja: そう簡単にはいかない予感がします。
d_main_30_04:
  d_main_30_04_1:
    speaker: liveryn
    en: This is the place.
    ko: "…이곳이에요."
    ja: "…ここです。"
  d_main_30_04_2:
    speaker: liveryn
    en: This is where Hammering and I got separated.
    ko: 이곳에서 해머링 님과 헤어졌어요.
    ja: ここでハンマリング様と別れました。
  d_main_30_04_3:
    speaker: anis
    en: "... There's nothing but crystals here."
    ko: "…완전 수정 밭이잖아 여기."
    ja: "…ここ、完全にクリスタル畑よね。"
  d_main_30_04_4:
    speaker: neon
    en: One wrong step and you'd be crystals' food.
    ko: |-
      발을 잘못 헛디디면 바로 넘어질 테고, _x000D_
      넘어지면 수정의 양분이 되겠네요.
    ja: |-
      一歩足を踏み間違えて転びでもしたら、
      そのままクリスタルの養分ですね。
  d_main_30_04_5:
    speaker: rapi
    en: "... Is there any possibility she's underneath some of these crystals?"
    ko: "…수정 더미 아래에 깔려있을 확률이 있을까?"
    ja: "…クリスタルの山の下敷きになった可能性は？"
  d_main_30_04_6:
    speaker: shifty
    en: Just a moment. I'll check to see if I pick up any energy fluctuations nearby.
    ko: |-
      잠시만요. _x000D_
      인근에 에너지 반응이 있는지 확인해 볼게요.
    ja: |-
      少々お待ちください。
      付近のエネルギー反応を確認します。
  d_main_30_04_7:
    speaker: shifty
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_04_8:
    speaker: shifty
    en: I'm picking up a whole bunch of them.
    ko: 에너지 반응이 너무 많은데요?
    ja: エネルギー反応…多数？
  d_main_30_04_9:
    speaker: drilley
    en: What do you mean?
    ko: 무슨 소리야?
    ja: どういうことだ？
  d_main_30_04_10:
    speaker: shifty
    en: I think it would be a good idea for you all to get out of there.
    ko: "…여러분. 그곳에서 벗어나는 게 좋을 것 같아요."
    ja: |-
      …みなさん。そこから離れた方が
      いいと思います。
  d_main_30_04_11:
    speaker: shifty
    en: I'm detecting multiple energy reactions in that area. None of them are exceptionally
      large,
    ko: |-
      해당 지역에서 에너지 반응이 다수 감지됩니다. _x000D_
      하나하나가 크진 않지만….
    ja: |-
      エリア内で複数のエネルギー反応が
      確認されました。1つ1つは小規模ですが…
  d_main_30_04_12:
    speaker: shifty
    en: but there could potentially be a Rapture horde in that area.
    ko: 최악의 경우, 랩쳐의 밭일 가능성이 있어요.
    ja: |-
      最悪の場合、全てラプチャーという
      可能性があります。
  d_main_30_04_13:
    speaker: drilley
    en: But Hammering could be here too.
    ko: 해머링이 있을 수도 있는 거잖아.
    ja: |-
      そのどれかにハンマリングが
      いるかもしれないんだろ？
  d_main_30_04_14:
    speaker: shifty
    en: "... That's also true."
    ko: "…그것도, 맞아요."
    ja: "…その可能性もあります。"
  d_main_30_04_15:
    speaker: trony_op_r
    en: Huh?
    ko: 응?
    ja: あれ？
  d_main_30_04_16:
    speaker: trony_op_r
    en: Elegg, you just stepped on something.
    ko: 일레그. 지금 밟고 있는 거.
    ja: エレグ…今踏んでるの…
  d_main_30_04_17:
    speaker: trony_op_r
    en: Can you pick that up?
    ko: 그거 좀 들어 올려줘.
    ja: それ…ちょっと持ち上げて。
  d_main_30_04_18:
    speaker: elegg
    en: Huh? This thing?
    ko: 녜? 이거여?
    ja: はい？これですかな？
  d_main_30_04_19:
    speaker: "<Narration>"
    en: Elegg crouches down and picks up the object that she had stepped on.
    ko: 일레그는 허리를 숙여 밟고 있는 뭔가를 들어 올렸다.
    ja: |-
      エレグは腰をかがめて
      踏んでいた何かを持ち上げた
  d_main_30_04_20:
    speaker: elegg
    en: What's this? Looks like some kind of iron bar.
    ko: |-
      이게 뭔가여? _x000D_
      철로 만든 막대기 같은 거라는 건 알겠는데여.
    ja: |-
      これは何でしょうな？
      鉄でできた棒きれのようですぞ。
  d_main_30_04_21:
    speaker: trony_op_r
    en: Hmm...
    ko: "…음."
    ja: "…うーん。"
  d_main_30_04_22:
    speaker: trony_op_r
    en: What's something like that doing here?
    ko: 진짜네. 이게 왜 여기 있지?
    ja: どうしてそんなところにあるんだろう？
  d_main_30_04_23:
    speaker: elegg
    en: What's this?
    ko: 뭔데여?
    ja: 何がですかな？
  d_main_30_04_24:
    speaker: trony_op_r
    en: It's a piece of a Nikke's thigh.
    ko: 니케의 허벅지 프레임이야.
    ja: ニケの太もものフレーム。
  d_main_30_04_25:
    speaker: elegg
    en: What?
    ko: "…녜?"
    ja: "…はい？"
  d_main_30_04_26:
    speaker: trony_op_r
    en: One of the "bones" that make up the framework in our thigh.
    ko: |-
      응. 니케의 허벅지 프레임. _x000D_
      우리 허벅지 안에 있는 뼈.
    ja: |-
      ニケの太もものフレームだよ。
      骨って言ってもいいかな。
  d_main_30_04_27:
    speaker: elegg
    en: Gaaahhh!
    ko: 흐끼야아아악-!!
    ja: フギャーー！？
  d_main_30_04_28:
    speaker: "<Narration>"
    en: Elegg screams and drops the chunk of metal.
    ko: 일레그는 기겁하며 손에 들고 있는 프레임을 떨어뜨렸다.
    ja: |-
      エレグは驚き、手に持っていたフレームを
      落とした
  d_main_30_04_29:
    speaker: elegg
    en: What is something like this doing here?!
    ko: |-
      뭐, 뭔데여 이거! _x000D_
      이게 왜 여기 있는데여!
    ja: |-
      どど、どういうことですかな！？
      どうしてこんなところにあるんですかな！？
  d_main_30_04_30:
    speaker: rapi
    en: "... That's not all."
    ko: "…그것뿐만이 아니야."
    ja: "…それだけじゃないわ。"
  d_main_30_04_31:
    speaker: rapi
    en: I'm also seeing scattered Rapture parts.
    ko: 랩쳐의 부품들도 널브러져 있어.
    ja: ラプチャーの部品も散らばっている。
  d_main_30_04_32:
    speaker: anis
    en: And that thing from before that's made of Rapture and crystals.
    ko: |-
      그리고 그때 그거. _x000D_
      랩쳐랑 수정이 융합되었던 거.
    ja: |-
      それから、あの時のあれ。
      ラプチャーとクリスタルが融合してたやつ。
  d_main_30_04_33:
    speaker: shifty
    en: The Crystal Chamber?
    ko: 크리스탈 체임버 말씀이시군요.
    ja: クリスタルチャンバーのことですね。
  d_main_30_04_34:
    speaker: anis
    en: Yeah.
    ko: 그래. 그거도 여기 있어.
    ja: そう。あれもあるわ。
  d_main_30_04_35:
    speaker: anis
    en: I see parts of that scattered around as well.
    ko: 정확히는 그거의 일부도 널브러져 있네.
    ja: 正確に言えば、あれの一部が落ちてる。
  d_main_30_04_36:
    speaker: trony_op_r
    en: This place feels like a morgue.
    ko: "…시체 보관소. 같은 걸까."
    ja: "…死体の保管所、みたいなものかな…"
  d_main_30_04_37:
    speaker: drilley
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_04_38:
    speaker: "<Narration>"
    en: Drilley silently picks up the thigh frame Elegg had tossed aside.
    ko: 드릴리는 말없이 일레그가 집어던진 허벅지 프레임을 집어 들었다.
    ja: |-
      ドリリーはエレグが投げ捨てたフレームを
      何も言わずに持ち上げた
  d_main_30_04_39:
    speaker: "<Narration>"
    en: After inspecting it for a while, she lets out a sigh of relief,
    ko: 그것을 한참 바라보던 드릴리는 안도의 한숨을 내쉬었다가,
    ja: |-
      それをしばらく見たドリリーは、
      安堵のため息をついた
  d_main_30_04_40:
    speaker: "<Narration>"
    en: and then places it back down on the ground with a frown.
    ko: 이내 얼굴을 구기며 허벅지 프레임을 바닥에 조심히 내려놓았다.
    ja: |-
      そしてすぐに顔をしかめ、
      フレームを優しく地面に置きなおした
  d_main_30_04_41:
    speaker: drilley
    en: I hate what this place is turning me into.
    ko: "…진짜 싫다 정말."
    ja: "…我ながら吐き気がするな。"
  d_main_30_04_42:
    speaker: drilley
    en: Here I am, holding a body part and feeling relieved that it's not Hammering's.
    ko: 뭘 안심하고 있는 거야 나는.
    ja: なにを安心してんだ、私は…
  d_main_30_04_43:
    speaker: "<Narration>"
    en: "*Crack crack*"
    ko: 카각. 카가각.
    ja: ガリッ、ガリガリッ――
  d_main_30_04_44:
    speaker: "<Monologue>"
    en: The eerie echoes of crystals cracking reverberate through the air.
    ko: "…불길한 소리가 들린다. 수정끼리 마찰을 일으킬 때 나는 소리다."
    ja: |-
      …嫌な音が聞こえる。
      クリスタル同士のこすれる音だ
  d_main_30_04_45:
    speaker: "<Monologue>"
    en: When I turn my head in the direction of the sound,
    ko: 고개를 돌려 소리가 난 곳을 쳐다본다.
    ja: 振り返り、音がした場所を見ると
  d_main_30_04_46:
    speaker: "<Monologue>"
    en: I can see that the crystals are emerging rapidly.
    ko: 그곳엔 수정들이 솟아오르며 꿈틀대고 있었다.
    ja: 突き出たクリスタルがうごめいていた
  d_main_30_04_47:
    speaker: shifty
    en: The energy fluctuations are off the charts now!
    ko: |-
      !! _x000D_
      에너지 반응 상승!
    ja: |-
      ！！
      エネルギー反応増大！
  d_main_30_04_48:
    speaker: shifty
    en: The data confirms that it's the Crystal Chamber.
    ko: 에너지 반응 분석! 크리스탈 체임버로 확정!
    ja: |-
      エネルギー反応分析…！
      クリスタルチャンバーと確定！
  d_main_30_04_49:
    speaker: "<Self>"
    en: Everyone, full-frontal assault...!
    ko: "!! 전원 공격…!"
    ja: "！！全員攻撃…！"
  d_main_30_04_50:
    speaker: "<Narration>"
    en: "*Shatter*"
    ko: 쿠드드득.
    ja: ゴゴゴ…
  d_main_30_04_51:
    speaker: "<Monologue>"
    en: The slowly rising crystals suddenly collapse lifelessly to the ground.
    ko: 솟아오르던 수정은 맥없이 무너져 내렸다.
    ja: 突き出ていたクリスタルは、もろくも崩れ去った
  d_main_30_04_52:
    speaker: drilley
    en: Wh-what?
    ko: 뭐, 뭐야….
    ja: な、何だ…？
  d_main_30_04_53:
    speaker: shifty
    en: No more energy fluctuations detected.
    ko: "…에너지 반응 소실."
    ja: "…エネルギー反応、消失…"
  d_main_30_04_54:
    speaker: trony_op_r
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_04_55:
    speaker: trony_op_r
    en: This must be some kind of production facility,
    ko: 여기. 크리스탈 체임버 생산 시설 같아.
    ja: ここ。クリスタルチャンバーの生産施設みたい。
  d_main_30_04_56:
    speaker: trony_op_r
    en: or a hive, rather.
    ko: 하이브라고 부르는 게 더 맞겠다.
    ja: 巣…？ハイブって呼んだ方がいいかも。
  d_main_30_04_57:
    speaker: trony_op_r
    en: They scatter Nikke and Rapture parts all over along with the crystals,
    ko: |-
      …니케든 랩쳐든 아무렇게나 흩뿌려놓고, _x000D_
      수정도 뿌려놓는 거야.
    ja: |-
      …ニケでもラプチャーでも
      テキトーにばらまいておいて、
      そこにクリスタルも撒くのかな。
  d_main_30_04_58:
    speaker: elegg
    en: then sit back and wait until a Crystal Chamber materializes.
    ko: "그런 혼돈의 바다를 만든 다음, \n크리스탈 체임버가 만들어지는 걸 기다리는 거군여."
    ja: |-
      カオスの海を作ってから、
      クリスタルチャンバーが生まれるのを
      待つというわけですかな。
  d_main_30_04_59:
    speaker: elegg
    en: Not the most advanced method.
    ko: |-
      역시, 하는 짓이 끔찍한 거랑은 별개로 _x000D_
      여기 과학 수준은 그리 높지 않아여.
    ja: |-
      やはり、おぞましいことをしてますが、
      科学技術の水準はそれほど高くありませんな…
  d_main_30_04_60:
    speaker: trony_op_r
    en: It's in line with the primitive nature of the brake system we saw and the
      use of glass as an insulator.
    ko: |-
      응. 원시적인 형태의 브레이크도 그렇고, _x000D_
      유리라는 기초적인 절연체를 쓴 것도 그래.
    ja: |-
      うん。ブレーキも原始的な仕組みだったし、
      絶縁体のガラスも高度な素材じゃない。
  d_main_30_04_61:
    speaker: trony_op_r
    en: The only thing that's beyond our comprehension are these crystals.
    ko: 수정이 이상하게 상식을 벗어나 있는 것뿐이야.
    ja: クリスタルだけがヘンに常識外れ。
  d_main_30_04_62:
    speaker: elegg
    en: It's like the Ark.
    ko: 방주 같네여.
    ja: アークみたいですな。
  d_main_30_04_63:
    speaker: elegg
    en: Stumble upon something unknown
    ko: |-
      미지의 뭔가를 발견하고, _x000D_
      그게 뭔지도 정확하게 모르면서.
    ja: |-
      未知の何かを発見して、
      それが何かさえよく分かっていないくせに…
  d_main_30_04_64:
    speaker: elegg
    en: and build an infrastructure around it until they come to understand what it
      is.
    ko: 그걸 위한 인프라를 구축하는게여.
    ja: それに頼ったインフラを構築するとは…
  d_main_30_04_65:
    speaker: trony_op_r
    en: Right?
    ko: "…응."
    ja: "…うん。"
  d_main_30_04_66:
    speaker: elegg
    en: Even the way it absorbs nutrients is the same.
    ko: 밥을 주는 것 까지도 똑같네여.
    ja: エサやりが必要ということまで…
  d_main_30_04_67:
    speaker: trony_op_r
    en: Elegg.
    ko: 일레그.
    ja: エレグ。
  d_main_30_04_68:
    speaker: elegg
    en: Okay, I'll stop.
    ko: 녜이 녜이.
    ja: 分かっておりますな。
  d_main_30_04_69:
    speaker: drilley
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_04_70:
    speaker: drilley
    en: So, Hammering isn't here, then?
    ko: 해머링은 그럼 여기 없는 거야?
    ja: じゃ、ハンマリングはここにいないのか？
  d_main_30_04_71:
    speaker: shifty
    en: Based on the erratic nature of the signals I'm getting, it's hard to say.
    ko: 어… 신호 상으로는 구분하기 힘들겠어요.
    ja: ええと…信号だけで判別するのは難しいですね。
  d_main_30_04_72:
    speaker: drilley
    en: Then let's start searching.
    ko: 그럼 다 찾자.
    ja: じゃあ、捜そう。
  d_main_30_04_73:
    speaker: drilley
    en: She could be underneath any of these crystals.
    ko: 이 밑에 있을 수도 있는 거 아냐.
    ja: この下にいるかもしれないんだろ？
  d_main_30_04_74:
    speaker: liveryn
    en: Y-you mean, the place they produce that huge crystal?
    ko: 그, 그 커다란 걸 만드는 곳인데요?
    ja: あ、あんな大きなものが出てくる場所ですよ？
  d_main_30_04_75:
    speaker: liveryn
    en: She could pop out of anywhere at any minute?
    ko: 갑자기 튀어나올 수도 있는 거잖아요.
    ja: 急に何かが飛び出してくるかもしれません。
  d_main_30_04_76:
    speaker: drilley
    en: If you haven't got the stomach for it, then leave.
    ko: "…안 내키는 사람들은 가."
    ja: "…気乗りしないなら離れてろ。"
  d_main_30_04_77:
    speaker: drilley
    en: I'll find her myself.
    ko: 나 혼자서라도 찾을 테니까.
    ja: 私1人でも捜す。
  d_main_30_04_78:
    speaker: "<Self>"
    en: Neon.
    ko: 네온.
    ja: ネオン
  d_main_30_04_79:
    speaker: neon
    en: Yes?
    ko: 예?
    ja: はい？
  d_main_30_04_80:
    speaker: "<Self>"
    en: Time to unleash the secret weapon.
    ko: 네온도 그걸로 포인트를 찾아보자.
    ja: ネオンもあれで捜してくれ
  d_main_30_04_81:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_04_82:
    speaker: neon
    en: You mean THE secret weapon?
    ko: "[그거] 말씀이시죠?"
    ja: "「あれ」のことですね？"
  d_main_30_04_83:
    speaker: "<Self>"
    en: Yes, the one and only.
    ko: 그래. [그거].
    ja: ああ、「あれ」だ
  d_main_30_04_84:
    speaker: neon
    en: "... Understood."
    ko: "…알겠습니다."
    ja: "…分かりました。"
  d_main_30_04_85:
    speaker: neon
    en: I will unseal the forbidden power which lies within me.
    ko: 봉인된 금지된 터부시 된 엄금된 힘을 쓰겠습니다.
    ja: |-
      封印され、恐れられた…
      禁断の力を使いましょう。
  d_main_30_04_86:
    speaker: neon
    en: Suuuppppperrrrrr Viiiisssssiiiooonnnn!
    ko: 비이이저어어언--!! 아아아---이이이---!!
    ja: ビジョォォォン！！アアアアアアイイイ！！
  d_main_30_04_87:
    speaker: anis
    en: Ugh...
    ko: 아으.
    ja: はぁ…
  d_main_30_04_88:
    speaker: neon
    en: I see it! I see everything!
    ko: 보여요! 뭔가 이것저것 보여요!
    ja: 見えます！何かいろいろ見えます！
  d_main_30_04_89:
    speaker: neon
    en: Scratch that... I'm seeing way too much.
    ko: "…너무 많이 보이는데요?"
    ja: "…見えすぎるんですが…？"
  d_main_30_04_90:
    speaker: "<Self>"
    en: Shifty and Neon can take point while we conduct the search.
    ko: |-
      시프티랑 네온이 가이드해주고, _x000D_
      우리가 찾자.
    ja: |-
      シフティーとネオンにガイドを任せて、
      私たちで捜そう
  d_main_30_04_91:
    speaker: "<Self>"
    en: We'll search anywhere we detect energy fluctuations.
    ko: 에너지 반응이 있는 곳을 다 뒤져보는 거야.
    ja: |-
      エネルギー反応がある場所を
      全部捜すんだ
  d_main_30_04_92:
    speaker: "<Self>"
    en: There are enough of us here that it shouldn't take long.
    ko: 인원이 많으니 금방 끝날 거야.
    ja: これだけの手数が有ればすぐ終わるだろう
  d_main_30_04_93:
    speaker: rapi
    en: Roger.
    ko: "…라져."
    ja: "…ラジャー。"
d_main_30_05:
  d_main_30_05_1:
    speaker: "<Narration>"
    en: "*Crack crack*"
    ko: 카칵. 카가각.
    ja: ガリッ、ガリガリッ――
  d_main_30_05_2:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쿵-!
    ja: ドカッ！
  d_main_30_05_3:
    speaker: "<Monologue>"
    en: Drilley tosses a crystal onto the ground before it starts rolling a distance.
    ko: 드릴리가 집어던진 수정이 바닥에 나동그라졌다.
    ja: ドリリーの投げたクリスタルが地面を転がった
  d_main_30_05_4:
    speaker: drilley
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_05_5:
    speaker: drilley
    en: Next.
    ko: 다음.
    ja: 次。
  d_main_30_05_6:
    speaker: neon
    en: Approximately 10 meters to the right.
    ko: 오른쪽 10m 정도에 있어요.
    ja: 右に10メートルほどです。
  d_main_30_05_7:
    speaker: drilley
    en: Got it.
    ko: 알겠어.
    ja: 分かった。
  d_main_30_05_8:
    speaker: "<Monologue>"
    en: While everyone's busy investigating areas with energy fluctuations, I find
      myself unable to tear my gaze away from Drilley.
    ko: |-
      …에너지 반응이 있는 곳을 모두가 조사하고 있는 중, _x000D_
      나는 드릴리에게서 눈을 떼지 못했다.
    ja: |-
      …エネルギー反応の調査中、
      ドリリーの様子が気になった
  d_main_30_05_9:
    speaker: "<Self>"
    en: Drilley, maybe you should take a break...
    ko: 드릴리. 조금만 쉬고….
    ja: ドリリー、少し休んだらどうだ…？
  d_main_30_05_10:
    speaker: drilley
    en: I'm fine.
    ko: 됐어.
    ja: いや、いい。
  d_main_30_05_11:
    speaker: "<Self>"
    en: Have you and Hammering been together long?
    ko: "…해머링이랑은 같이 지낸 지 오래됐어?"
    ja: "…ハンマリングとは付き合いが長いのか？"
  d_main_30_05_12:
    speaker: "<Monologue>"
    en: Drilley answers my question, but never stops digging through the pile of crystals
      as she does so.
    ko: 드릴리는 수정 더미를 뒤지는 것을 멈추지 않고 대답했다.
    ja: |-
      ドリリーはクリスタルの山を
      掘り続けながら答えた
  d_main_30_05_13:
    speaker: drilley
    en: It's been a while.
    ko: 오래됐어.
    ja: そうだ。
  d_main_30_05_14:
    speaker: drilley
    en: We've been together since our squad was formed.
    ko: 스쿼드가 생기고 난 뒤부터 계속 같이 있었으니까.
    ja: 部隊ができてからずっと一緒だった。
  d_main_30_05_15:
    speaker: "<Self>"
    en: She must mean a lot to you.
    ko: 소중한가 보네.
    ja: 大切なんだな
  d_main_30_05_16:
    speaker: drilley
    en: Of course.
    ko: 말이라고.
    ja: 当たり前だろ。
  d_main_30_05_17:
    speaker: "<Monologue>"
    en: I get up and start going through the pile of crystals beside Drilley.
    ko: 난 자리에서 일어나 드릴리의 옆에서 수정 더미를 뒤졌다.
    ja: |-
      私は立ち上がり、ドリリーの隣で
      クリスタルの山を調べた
  d_main_30_05_18:
    speaker: drilley
    en: You don't often find people like her.
    ko: 그런 녀석은 다시 찾아볼 수 없을 거야.
    ja: あんな奴はそうそう会えるもんじゃない。
  d_main_30_05_19:
    speaker: drilley
    en: I told you before how we mine for ore, right?
    ko: 알겠지만, 우린 땅을 파거나 광석을 캐거나 하는 일을 해.
    ja: |-
      知ってると思うが、私たちは地面を掘ったり
      鉱石を探したりするのが仕事だ。
  d_main_30_05_20:
    speaker: drilley
    en: This may sound strange coming from me,
    ko: 내 입으로 이런 말 하긴 좀 그렇지만,
    ja: |-
      私の口からこんなことを言うのは
      アレだけど…
  d_main_30_05_21:
    speaker: drilley
    en: but if we wanted to, we could rob those places blind.
    ko: 마음만 먹으면 돈방석에 앉는 건 일도 아냐.
    ja: その気になれば、金持ちにだって簡単になれる。
  d_main_30_05_22:
    speaker: drilley
    en: Large groups are down in those mines at the same time. Snagging a few gems
      would be exceedingly easy.
    ko: 일은 대규모로 진행되고, 보석 같은 거 빼돌리는 건 쉬운 일이니까.
    ja: |-
      仕事の規模を考えたら、
      少しポケットに隠すぐらいは簡単だ。
  d_main_30_05_23:
    speaker: "<Self>"
    en: But none of you did that.
    ko: 그런데 너희는 안 그랬잖아.
    ja: でも、そうはしなかったのだろう？
  d_main_30_05_24:
    speaker: drilley
    en: I'd be lying if I said I'd never considered it,
    ko: 나쁜 마음이 안 들었다면 거짓말이야.
    ja: 考えなかったといえば嘘になる。
  d_main_30_05_25:
    speaker: drilley
    en: but every time I got serious about it, Hammering stepped in and stopped me.
    ko: 그럴 때마다 귀신같이 알아채서는 해머링이 막았어.
    ja: |-
      でも、そのたびにハンマリングに
      気づかれて、止められた。
  d_main_30_05_26:
    speaker: drilley
    en: She'd go on about how we need to have pride.
    ko: 당당하게 살아야 한다고.
    ja: 堂々と生きなきゃダメだってな。
  d_main_30_05_27:
    speaker: drilley
    en: Even if we were on the edge of starvation, we must never lose our pride.
    ko: 당장 굶어 죽더라도, 당당하게 살아야 한다고.
    ja: |-
      たとえ飢え死にしそうでも、
      堂々と生きなきゃダメだ…
  d_main_30_05_28:
    speaker: drilley
    en: Having said that, since we're Nikkes, we'd never actually starve, so that
      works out nicely.
    ko: 어차피 우리는 니케라 굶어 죽지 않으니 딱이지 않냐고.
    ja: |-
      まぁ、どうせ私たちはニケだから
      飢え死にはしないし、都合がいいだろってな。
  d_main_30_05_29:
    speaker: "<Self>"
    en: She seems a bit on her high horse.
    ko: 대쪽 같네.
    ja: サッパリした性格だな
  d_main_30_05_30:
    speaker: drilley
    en: She can be frustrating at times, yes.
    ko: 답답한 녀석이야.
    ja: バカ正直な奴なんだ。
  d_main_30_05_31:
    speaker: drilley
    en: This is a prime example. Right now, because of her principles,
    ko: |-
      이런 위험한 곳에서도 당당하게, _x000D_
      자기 자신에게 창피한 게 싫어서.
    ja: |-
      こんな危ない場所でも、
      自分に恥ずかしくないように堂々と…
  d_main_30_05_32:
    speaker: drilley
    en: she's willing to put herself on the line for people she barely knows.
    ko: 만난 지 얼마 되지도 않은 동료들을 위해 목숨을 거는.
    ja: |-
      知り合ったばっかの
      仲間たちのために命をかける。
  d_main_30_05_33:
    speaker: drilley
    en: Like I said, frustrating and foolish.
    ko: 답답해 빠진 바보 녀석이라고.
    ja: そういうバカ正直なバカ野郎なんだ。
  d_main_30_05_34:
    speaker: "<Self>"
    en: And kind.
    ko: 착한 거야.
    ja: 善良なんだな
  d_main_30_05_35:
    speaker: drilley
    en: Yes, she certainly is.
    ko: 착하지.
    ja: そうだ。
  d_main_30_05_36:
    speaker: drilley
    en: Almost to a fault.
    ko: 너무할 정도로 착하지.
    ja: おかしいぐらいにな。
  d_main_30_05_37:
    speaker: drilley
    en: So,
    ko: 그래서.
    ja: だから…
  d_main_30_05_38:
    speaker: drilley
    en: that's why I need to save that silly fool.
    ko: 그래서 그 바보 구해야 해.
    ja: だから、あのバカを助けないとならねえ。
  d_main_30_05_39:
    speaker: drilley
    en: She's been like this her entire life,
    ko: 평생을 그렇게 살아온 녀석이라고.
    ja: 今までずっとそうやって生きてきた奴なんだ。
  d_main_30_05_40:
    speaker: drilley
    en: wearing her heart on her sleeve.
    ko: 그렇게 바보같이, 착해빠진 꼴로 살아온 녀석이라고.
    ja: |-
      そうやってバカみたいに、
      クソ真面目に生きてきた奴なんだ。
  d_main_30_05_41:
    speaker: drilley
    en: If someone as good as her were to die in a forsaken place like this...
    ko: 그 끝이, 이런 이름도 없는 곳에서 죽는 거라면.
    ja: |-
      こんなどこかも分からない場所で
      くたばって終わりなんて…
  d_main_30_05_42:
    speaker: drilley
    en: it would be too much to bear.
    ko: 그건 너무하잖아.
    ja: ひどすぎるだろ。
  d_main_30_05_43:
    speaker: drilley
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_05_44:
    speaker: drilley
    en: No, that simply won't do.
    ko: 씨이… 그건 진짜… 너무하다고.
    ja: チッ…それはあまりにも…ひどすぎる。
  d_main_30_05_45:
    speaker: drilley
    en: She has to go on living...
    ko: 그 녀석은… 살아서… 떵떵거리면서 살아야….
    ja: あいつが…生きて…堂々と生き抜けりゃ…
  d_main_30_05_46:
    speaker: drilley
    en: so that she can prove the way she's chosen to live her life isn't foolish
      after all.
    ko: 그렇게 살아온 게 바보짓이 아니었다는 걸 증명할 수 있다고.
    ja: |-
      そんな生き方も無意味じゃなかったって
      証明できるだろ。
  d_main_30_05_47:
    speaker: drilley
    en: That's why... I have to find her...
    ko: 그래서… 씨이… 찾아야 돼….
    ja: だから…くっ…見つけないと…
  d_main_30_05_48:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_05_49:
    speaker: "<Monologue>"
    en: I extend my hand to wipe Drilley's tears.
    ko: 드릴리의 눈물을 닦아주기 위해 손을 뻗는다.
    ja: ドリリーの涙を拭こうと手を伸ばした
  d_main_30_05_50:
    speaker: rapi
    en: Don't cry.
    ko: 울지 마.
    ja: 泣くのはやめて。
  d_main_30_05_51:
    speaker: rapi
    en: We'll find her. Promise.
    ko: 꼭 찾을 테니까.
    ja: 必ず見つける。
  d_main_30_05_52:
    speaker: drilley
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_05_53:
    speaker: drilley
    en: I know.
    ko: 알아.
    ja: 分かってる。
  d_main_30_05_54:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_05_55:
    speaker: "<Monologue>"
    en: Rapi looks at me pointedly.
    ko: 라피가 나를 지긋이 쳐다본다.
    ja: ラピの視線が刺さる
  d_main_30_05_56:
    speaker: "<Monologue>"
    en: I suddenly feel awkward having my hands on Drilley's cheek.
    ko: "…손이 좀 민망해졌다."
    ja: |-
      …伸ばしかけた手が行き場を失い
      気恥ずかしくなった
  d_main_30_05_57:
    speaker: rapi
    en: Commander... from now on, it might be wise to refrain from...
    ko: "…지휘관. 앞으로는…."
    ja: "…指揮官。今後は…"
  d_main_30_05_58:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_05_59:
    speaker: "<Monologue>"
    en: Rapi looks at the consoled Drilley.
    ko: 라피가 드릴리를 지긋이 바라본다.
    ja: ラピがドリリーの方を見た
  d_main_30_05_60:
    speaker: rapi
    en: "... No, never mind. I think it will be fine."
    ko: "…아니. 아무것도 아닙니다. 괜찮을 것 같습니다."
    ja: |-
      …いえ。何でもありません。
      おそらく問題ないでしょう。
  d_main_30_05_61:
    speaker: shifty
    en: The Unknown is approaching at high speed!
    ko: 언노운 고속 접근 중!
    ja: アンノウン、高速接近中！
  d_main_30_05_62:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_30_05_63:
    speaker: shifty
    en: S-she is opening fire!
    ko: 사, 사격합니다!
    ja: しゃ、射撃が来ます！
  d_main_30_05_64:
    speaker: rapi
    en: What?!
    ko: 뭐…!?
    ja: えっ…！？
  d_main_30_05_65:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 콰앙-!!
    ja: ドン！！
  d_main_30_05_66:
    speaker: "<Monologue>"
    en: A gleaming bullet descends before me.
    ko: 빛나는 탄환이 내 앞으로 떨어졌다.
    ja: 輝く弾丸が私の目の前に落ちた
  d_main_30_05_67:
    speaker: "<Monologue>"
    en: For some reason, it feels like everything is moving in slow motion.
    ko: 어째서인지, 그 모습이 아주 느리게 보였다.
    ja: |-
      どういうわけか、
      何もかもがスローモーションに見えた
  d_main_30_05_68:
    speaker: "<Narration>"
    en: "*Boooooooom*"
    ko: 콰아아아앙-!!
    ja: ドカン！！
  d_main_30_05_69:
    speaker: "<Monologue>"
    en: I am engulfed by a cacophonous burst of sound and fury.
    ko: 굉음과 섬광, 진동과 폭발이 앞에서 터져 나왔다.
    ja: 爆音と光、振動が感覚を覆った
  d_main_30_05_70:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_30_05_71:
    speaker: rapi
    en: Commander!!
    ko: 지휘관!!
    ja: 指揮官！！
d_main_30_06_s:
  d_main_30_06_s_1:
    speaker: "<Self>"
    en: Urgh!
    ko: 으윽…!!
    ja: ううっ…！！
  d_main_30_06_s_2:
    speaker: rapi
    en: Commander!
    ko: 지휘관!
    ja: 指揮官！
  d_main_30_06_s_3:
    speaker: "<Self>"
    en: Wh... where are we?
    ko: 여긴…?
    ja: ここは…？
  d_main_30_06_s_4:
    speaker: rapi
    en: We're beneath the crystal cluster that we were standing on a while ago.
    ko: 좀 전에 서 있던 수정 밭의 지하입니다.
    ja: 先ほどまで立っていた場所の真下です。
  d_main_30_06_s_5:
    speaker: rapi
    en: The ground gave way to the bombardment.
    ko: 총격… 아니, 포격으로 인해 지면이 내려앉았습니다.
    ja: |-
      衝撃…いいえ、砲撃によって
      地面が陥没したようです。
  d_main_30_06_s_6:
    speaker: rapi
    en: I'm unsure as to the whereabouts of the others.
    ko: 다른 인원들은 현재 행방을 알 수 없습니다.
    ja: 他の隊員の消息は不明です。
  d_main_30_06_s_7:
    speaker: "<Self>"
    en: Looks like you've come to my rescue.
    ko: "…라피가 날 구해줬구나."
    ja: "…ラピが助けてくれたのか"
  d_main_30_06_s_8:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_06_s_9:
    speaker: rapi
    en: It's my duty.
    ko: 해야 할 일입니다.
    ja: 当然のことです。
  d_main_30_06_s_10:
    speaker: "<Self>"
    en: I feel like it's been a while since I've fainted.
    ko: 기절은 오랜만에 하는 것 같아.
    ja: 気絶したのは久しぶりの気がする
  d_main_30_06_s_11:
    speaker: rapi
    en: Well, it'd hardly be a good thing if it were to happen often.
    ko: "…자주 해서 좋을 게 없습니다."
    ja: "…頻繁にするべきものではありません。"
  d_main_30_06_s_12:
    speaker: rapi
    en: That explosion just now...
    ko: 그리고 좀 전의 포격….
    ja: 先ほどの砲撃は…
  d_main_30_06_s_13:
    speaker: rapi
    en: was the Unknown's doing.
    ko: 언노운이 한 것입니다.
    ja: アンノウンからのものでした。
  d_main_30_06_s_14:
    speaker: rapi
    en: Though I can't fathom why she'd suddenly launch an attack on us,
    ko: 갑자기 왜 우리에게 공격을 한 것인지는 알 수 없지만.
    ja: なぜ攻撃されたのかは不明ですが…
  d_main_30_06_s_15:
    speaker: rapi
    en: it's a miracle you didn't get caught up in the explosion.
    ko: 기적적으로, 지휘관은 폭발에 휘말리지 않았습니다.
    ja: |-
      奇跡的に、指揮官は爆発に
      巻き込まれませんでした。
  d_main_30_06_s_16:
    speaker: "<Self>"
    en: Maybe that was intentional on her part.
    ko: "…의도한 것 아닐까."
    ja: "…狙ってやったんじゃないか？"
  d_main_30_06_s_17:
    speaker: rapi
    en: "... Maybe."
    ko: "…그럴지도요."
    ja: "…そうかもしれません。"
  d_main_30_06_s_18:
    speaker: rapi
    en: Anyway, we need to find a way out of here.
    ko: 아무튼 여기서 나가야 합니다.
    ja: とにかく、ここから出ましょう。
  d_main_30_06_s_19:
    speaker: rapi
    en: Can you move?
    ko: 움직일 수 있으십니까?
    ja: 動けますか？
  d_main_30_06_s_20:
    speaker: "<Self>"
    en: I'll try standing.
    ko: 한번 일어나 볼게.
    ja: 立ち上がってみるか
  d_main_30_06_s_21:
    speaker: "<Monologue>"
    en: My ankle feels a bit stiff...
    ko: "…발목이 뻐근하다."
    ja: "…足首に違和感がある"
  d_main_30_06_s_22:
    speaker: "<Monologue>"
    en: No, it actually hurts quite a bit.
    ko: 아니. 많이 아프다.
    ja: 痛みが激しい
  d_main_30_06_s_23:
    speaker: "<Monologue>"
    en: However, I can't have Rapi drag me around this place.
    ko: "…하지만 이곳에서 라피의 발목을 잡을 순 없다."
    ja: |-
      …しかし、ここで
      足手まといになるわけには行かない
  d_main_30_06_s_24:
    speaker: "<Self>"
    en: I'm fine.
    ko: 응. 멀쩡하네.
    ja: ああ、大丈夫だ
  d_main_30_06_s_25:
    speaker: rapi
    en: That's a relief. Then, let's move.
    ko: |-
      다행입니다. _x000D_
      그럼 이동하겠습니다.
    ja: |-
      安心しました。
      では、移動を開始します。
  d_main_30_06_s_26:
    speaker: "<Self>"
    en: Just a second.
    ko: 잠깐만.
    ja: 待ってくれ
  d_main_30_06_s_27:
    speaker: "<Monologue>"
    en: I check the operation device,
    ko: 오퍼레이션 디바이스를 확인한다.
    ja: オペレーションデバイスを確認した
  d_main_30_06_s_28:
    speaker: "<Monologue>"
    en: only to find it unresponsive.
    ko: "…먹통이다."
    ja: "…繋がらない"
  d_main_30_06_s_29:
    speaker: rapi
    en: It must have come into contact
    ko: "…물에 닿아 문제가 생긴 듯합니다."
    ja: "…濡れたせいで故障したようですね。"
  d_main_30_06_s_30:
    speaker: rapi
    en: with the water pooled up on the ground.
    ko: 이 바닥엔 물이 자박하게 차 올라있으니까요.
    ja: 一面が水浸しですから。
  d_main_30_06_s_31:
    speaker: "<Self>"
    en: Is this water safe?
    ko: "…이 물, 안전한 거겠지?"
    ja: "…この水、安全だろうか？"
  d_main_30_06_s_32:
    speaker: rapi
    en: Yes. Based on my analysis, it's not overtly harmful,
    ko: 예. 음용 결과, 문제없음이 판단되었습니다.
    ja: |-
      はい。飲んで確かめた結果、
      危険はありませんでした。
  d_main_30_06_s_33:
    speaker: rapi
    en: but may lead to gastrointestinal discomfort if ingested. So, I'd suggest you
      refrain from drinking it.
    ko: |-
      하지만 인간이 마시기엔 복통을 유발할 수 있으니, _x000D_
      마시는 건 자제해 주십시오.
    ja: |-
      ただ、人間が飲んだ場合は
      腹痛を起こすかもしれません。
      避けた方がいいでしょう。
  d_main_30_06_s_34:
    speaker: "<Self>"
    en: Noted.
    ko: 알겠어. 고마워.
    ja: 分かった、ありがとう
  d_main_30_06_s_35:
    speaker: rapi
    en: I can't tell which way we're facing, but let's follow the direction the water
      flows on the ground.
    ko: 방향은 알 수 없지만, 바닥의 물이 흐르는 방향으로 갈까 합니다.
    ja: |-
      方角は分かりませんが、
      水の流れに沿って進む予定です。
  d_main_30_06_s_36:
    speaker: rapi
    en: This place gently slopes toward the Harmony Cube,
    ko: 지면이 하모니 큐브 쪽을 향해 전반적으로 조금 기울어져 있었으니까요.
    ja: |-
      地面は全体的にハーモニーキューブに向かって
      やや傾斜しています。
  d_main_30_06_s_37:
    speaker: rapi
    en: so I'm willing to bet the others are heading in the same direction.
    ko: |-
      일행이 하모니 큐브 쪽으로 갔을 것이라 생각하고, _x000D_
      그쪽으로 움직이겠습니다.
    ja: |-
      おそらく、他の皆もハーモニーキューブを
      目指すものと推測しています。
  d_main_30_06_s_38:
    speaker: "<Self>"
    en: Sounds like a plan.
    ko: 응. 잘 부탁할게.
    ja: ああ、任せた
  d_main_30_06_s_39:
    speaker: unknown_grave
    en: You're up.
    ko: 일어, 났나.
    ja: 起き、たか。
  d_main_30_06_s_40:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_30_06_s_41:
    speaker: unknown_grave
    en: Come, follow me.
    ko: 따라, 와라.
    ja: ついて、こい。
  d_main_30_06_s_42:
    speaker: rapi
    en: What?
    ko: "…뭐냐."
    ja: "…どういうこと？"
  d_main_30_06_s_43:
    speaker: unknown_grave
    en: Guide you.
    ko: 안내, 한다.
    ja: 案内、する。
  d_main_30_06_s_44:
    speaker: rapi
    en: Why did you open fire at us?
    ko: "…왜 우리를 향해, 아니."
    ja: "…なぜ私たちに、いや…"
  d_main_30_06_s_45:
    speaker: rapi
    en: Or rather, why did you target the Commander specifically?
    ko: 지휘관을 향해 사격했지?
    ja: 指揮官に向かって攻撃したの？
  d_main_30_06_s_46:
    speaker: unknown_grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_06_s_47:
    speaker: unknown_grave
    en: Giant crystal wanted to absorb him.
    ko: |-
      이동형, 거대, 수정. _x000D_
      흡수.
    ja: |-
      移動型、巨大、クリスタル。
      吸収…
  d_main_30_06_s_48:
    speaker: unknown_grave
    en: Holes in his shoe.
    ko: 발 밑, 구멍.
    ja: 靴、穴。
  d_main_30_06_s_49:
    speaker: rapi
    en: The Crystal Chamber hid in this pile of crystals, and tried to absorb the
      Commander
    ko: |-
      …크리스탈 체임버가 수정 더미에 숨은 채, _x000D_
      지휘관을 흡수하려 했다고?
    ja: "…指揮官が吸収されかけていたということ？"
  d_main_30_06_s_50:
    speaker: rapi
    en: by making small holes in his shoe?
    ko: 신발에 조금씩 구멍을 뚫어서?
    ja: 靴越しに…？
  d_main_30_06_s_51:
    speaker: unknown_grave
    en: That's right.
    ko: 그렇, 다.
    ja: そう、だ。
  d_main_30_06_s_52:
    speaker: unknown_grave
    en: I knew you'd understand.
    ko: 역시, 말 잘, 통한다.
    ja: やっぱり、話、通じる。
  d_main_30_06_s_53:
    speaker: "<Monologue>"
    en: I lift my foot to check my sole
    ko: "…발을 들어 신발 밑을 확인한다."
    ja: "…思わず足を上げ、靴底を確認した"
  d_main_30_06_s_54:
    speaker: "<Monologue>"
    en: and notice several small holes.
    ko: 작은 구멍이 여러 개 뚫려있다.
    ja: 小さな穴がいくつも空いている
  d_main_30_06_s_55:
    speaker: "<Self>"
    en: What could have happened to me?
    ko: "…그대로 있었으면, 나는 어떻게 됐었지?"
    ja: "…そのままなら、私はどうなっていた？"
  d_main_30_06_s_56:
    speaker: unknown_grave
    en: I don't know.
    ko: 모른, 다.
    ja: 分から、ない。
  d_main_30_06_s_57:
    speaker: unknown_grave
    en: Never seen a human get absorbed before.
    ko: |-
      인간, 흡수, 사례. _x000D_
      본 적, 없다.
    ja: |-
      人間、吸収…
      見たこと、ない。
  d_main_30_06_s_58:
    speaker: "<Self>"
    en: "... You saved my life. Thank you."
    ko: 구해줘서… 고마워.
    ja: 助けてもらったようだな…ありがとう
  d_main_30_06_s_59:
    speaker: unknown_grave
    en: "... Move."
    ko: "…더."
    ja: "…もっと…"
  d_main_30_06_s_60:
    speaker: "<Self>"
    en: What?
    ko: "??"
    ja: "？？"
  d_main_30_06_s_61:
    speaker: unknown_grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_06_s_62:
    speaker: unknown_grave
    en: It's dangerous here.
    ko: 여기, 위험.
    ja: ここ、危険。
  d_main_30_06_s_63:
    speaker: unknown_grave
    en: Let's move.
    ko: 이동, 한다.
    ja: 移動、する。
d_main_30_06_e:
  d_main_30_06_e_1:
    speaker: rapi
    en: What should I call you?
    ko: 널 뭐라고 부르면 되지?
    ja: あなたのことは何と呼べばいい？
  d_main_30_06_e_2:
    speaker: unknown_grave
    en: Forgotten my name.
    ko: 이름, 잊었, 다.
    ja: 名前、忘れ、た。
  d_main_30_06_e_3:
    speaker: rapi
    en: Then can we call you whatever we want?
    ko: 그럼 우리가 맘대로 불러도 될까?
    ja: |-
      それなら、私たちが
      好きなように呼んで構わない？
  d_main_30_06_e_4:
    speaker: unknown_grave
    en: Up to you.
    ko: 마음대로, 해라.
    ja: 好きに、しろ。
  d_main_30_06_e_5:
    speaker: rapi
    en: Commander, can you come up with a suitable name?
    ko: 지휘관. 이름을 지어주십시오.
    ja: 指揮官。呼称の決定を。
  d_main_30_06_e_6:
    speaker: "<Choice>"
    en: Helmet Casket.
    ko: 헬멧 캐스킷
    ja: ヘルメット・キャスケット
  d_main_30_06_e_7:
    speaker: "<Choice>"
    en: Coffin.
    ko: 관짝이.
    ja: 棺おけちゃん
  d_main_30_06_e_8:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_06_e_9:
    speaker: unknown_grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_06_e_10:
    speaker: rapi
    en: Very... interesting choices, Commander.
    ko: |-
      멋… 진…. _x000D_
      네이밍 센스… 입니다.
    ja: |-
      …ユニークな…
      ネーミングセンス…かと…
  d_main_30_06_e_11:
    speaker: "<Self>"
    en: Thanks.
    ko: "…고마워."
    ja: "…そうか"
  d_main_30_06_e_12:
    speaker: grave
    en: Grave.
    ko: "…그레이브."
    ja: "…グレイブ…"
  d_main_30_06_e_13:
    speaker: grave
    en: Call me Grave.
    ko: 그렇게, 불러, 라.
    ja: そう、呼べ。
  d_main_30_06_e_14:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_06_e_15:
    speaker: rapi
    en: All right. Where are we going, Grave?
    ko: 그레이브. 어디로 가는 거지?
    ja: グレイブ。どこへ行くつもり？
  d_main_30_06_e_16:
    speaker: grave
    en: To the cube.
    ko: 큐브, 로 간다.
    ja: キューブ、目指す。
  d_main_30_06_e_17:
    speaker: grave
    en: I guided them this way.
    ko: 동료들, 그쪽, 안내.
    ja: 仲間たち、そっち、案内。
  d_main_30_06_e_18:
    speaker: rapi
    en: "... Right, thanks."
    ko: "…그래. 고마워."
    ja: "…そう。ありがとう。"
  d_main_30_06_e_19:
    speaker: grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_06_e_20:
    speaker: rapi
    en: I have loads of questions.
    ko: 묻고 싶은 게 많아.
    ja: 色々と聞きたいことがあるのだけど。
  d_main_30_06_e_21:
    speaker: grave
    en: Can't answer them all.
    ko: 모두, 대답, 못 한다.
    ja: 全部、答え、られ、ない。
  d_main_30_06_e_22:
    speaker: rapi
    en: Are you the one behind these crystals?
    ko: 넌 이 수정들의 주인이야?
    ja: あなたがクリスタルの主？
  d_main_30_06_e_23:
    speaker: grave
    en: No.
    ko: 아니.
    ja: いや。
  d_main_30_06_e_24:
    speaker: rapi
    en: Then what are you doing here?
    ko: 그럼 여기서 뭘 하고 있지?
    ja: それなら、ここで何をしているの？
  d_main_30_06_e_25:
    speaker: grave
    en: "... Long story."
    ko: "…오래된, 이야기."
    ja: "…昔の、話。"
  d_main_30_06_e_26:
    speaker: grave
    en: Old story, faded.
    ko: 잊혀져, 퇴색된, 이야기.
    ja: 忘れられた、色あせた、話…
  d_main_30_06_e_27:
    speaker: grave
    en: Write again.
    ko: 다시, 쓴다.
    ja: もう一度、書く。
  d_main_30_06_e_28:
    speaker: rapi
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_30_06_e_29:
    speaker: grave
    en: Haven't talked in ages.
    ko: 대화, 오랜, 만.
    ja: 会話、久し、ぶり。
  d_main_30_06_e_30:
    speaker: grave
    en: Hard to talk.
    ko: 얘기, 잘, 못 한다.
    ja: 話、うまく、ない。
  d_main_30_06_e_31:
    speaker: rapi
    en: "... Okay."
    ko: "…그래."
    ja: "…そう。"
  d_main_30_06_e_32:
    speaker: rapi
    en: Why are you helping us?
    ko: 우릴 왜 도와주는 거지?
    ja: なぜ私たちを助けてくれるの？
  d_main_30_06_e_33:
    speaker: grave
    en: She rescued me.
    ko: 동료, 나, 구출.
    ja: 仲間、私、助けた。
  d_main_30_06_e_34:
    speaker: grave
    en: Kindness, enmity. I will repay them.
    ko: |-
      은혜, 원수. _x000D_
      반드시, 갚는, 다.
    ja: |-
      恩は、絶対に、返す。
      仇は、絶対に、討つ。
  d_main_30_06_e_35:
    speaker: "<Self>"
    en: You kept saying how humans are deceitful.
    ko: "…인간은 배신한다고 했었지."
    ja: "…人間は裏切ると言っていたな"
  d_main_30_06_e_36:
    speaker: "<Self>"
    en: I'm a human. Is that okay?
    ko: 나는 인간인데, 괜찮아?
    ja: 私は人間だが、気にならないか？
  d_main_30_06_e_37:
    speaker: grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_06_e_38:
    speaker: grave
    en: You're not a human.
    ko: 너. 아직, 인간, 아니다.
    ja: お前。まだ、人間じゃ、ない。
  d_main_30_06_e_39:
    speaker: rapi
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_30_06_e_40:
    speaker: "<Self>"
    en: What?
    ko: "…뭐?"
    ja: "…どういうことだ？"
  d_main_30_06_e_41:
    speaker: grave
    en: Humans...
    ko: 인간은.
    ja: 人間…
  d_main_30_06_e_42:
    speaker: grave
    en: Shout at me.
    ko: 나에게, 소리, 친다.
    ja: 私に、叫ぶ。
  d_main_30_06_e_43:
    speaker: grave
    en: Shoot at me.
    ko: 나에게, 총, 쏜다.
    ja: 私に、銃、撃つ。
  d_main_30_06_e_44:
    speaker: grave
    en: Be kind to me.
    ko: 나에게, 친절.
    ja: 私に、親切。
  d_main_30_06_e_45:
    speaker: grave
    en: The electricity, it hurt.
    ko: 전기, 아프다.
    ja: 電気、痛い。
  d_main_30_06_e_46:
    speaker: grave
    en: Took off my helmet,
    ko: 헬멧, 벗긴다.
    ja: ヘルメット、脱がす。
  d_main_30_06_e_47:
    speaker: grave
    en: and stole coffin.
    ko: 관, 빼앗는다.
    ja: 棺、奪う。
  d_main_30_06_e_48:
    speaker: grave
    en: The electricity, it hurt.
    ko: 전기, 아프다.
    ja: 電気、痛い。
  d_main_30_06_e_49:
    speaker: grave
    en: Light shot out,
    ko: 빛, 쏜다.
    ja: 光、撃つ。
  d_main_30_06_e_50:
    speaker: grave
    en: cut my stomach
    ko: 배, 가른다.
    ja: 腹、割く。
  d_main_30_06_e_51:
    speaker: grave
    en: and pierced my head.
    ko: 머리, 찌른다.
    ja: 頭、刺す。
  d_main_30_06_e_52:
    speaker: grave
    en: The electricity, it hurt.
    ko: 전기, 아프다.
    ja: 電気、痛い。
  d_main_30_06_e_53:
    speaker: grave
    en: If you take photos,
    ko: 사진, 찍는다.
    ja: 写真、撮る。
  d_main_30_06_e_54:
    speaker: grave
    en: more humans will come.
    ko: 더 많은, 인간, 온다.
    ja: もっと、たくさん、来る。
  d_main_30_06_e_55:
    speaker: grave
    en: I don't like photos.
    ko: 사진, 싫다.
    ja: 写真、嫌。
  d_main_30_06_e_56:
    speaker: grave
    en: The electricity, it hurt.
    ko: 전기, 아프다.
    ja: 電気、痛い。
  d_main_30_06_e_57:
    speaker: grave
    en: The electricity, it hurt.
    ko: 전기, 아프다.
    ja: 電気、痛い。
  d_main_30_06_e_58:
    speaker: grave
    en: The electricity, it hurt.
    ko: 전기, 아프다.
    ja: 電気、痛い。
  d_main_30_06_e_59:
    speaker: grave
    en: I ran away.
    ko: 나, 도망간, 다.
    ja: 私、逃げ、る。
  d_main_30_06_e_60:
    speaker: grave
    en: Humans followed.
    ko: 인간, 따라온다.
    ja: 人間、追う。
  d_main_30_06_e_61:
    speaker: grave
    en: Humans, Raptures, danger...
    ko: 인간, 랩쳐, 위기.
    ja: 人間、ラプチャー、危ない。
  d_main_30_06_e_62:
    speaker: grave
    en: Saved humans.
    ko: 인간, 구해준다.
    ja: 人間、助ける。
  d_main_30_06_e_63:
    speaker: grave
    en: The electricity, it hurt.
    ko: 전기, 아프다.
    ja: 電気、痛い。
  d_main_30_06_e_64:
    speaker: grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_06_e_65:
    speaker: grave
    en: Other humans
    ko: 인간은.
    ja: 人間は…
  d_main_30_06_e_66:
    speaker: grave
    en: betrayed me.
    ko: 배신한다.
    ja: 裏切る。
  d_main_30_06_e_67:
    speaker: grave
    en: So.
    ko: 인간은.
    ja: 人間は…
  d_main_30_06_e_68:
    speaker: grave
    en: Killed them.
    ko: 죽인다.
    ja: 殺す…
  d_main_30_06_e_69:
    speaker: grave
    en: To survive.
    ko: 내가, 살기 위한, 것.
    ja: 私が、生きる、ため。
  d_main_30_06_e_70:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_06_e_71:
    speaker: grave
    en: You don't shout.
    ko: 너, 소리치지, 않는다.
    ja: お前、叫ば、ない。
  d_main_30_06_e_72:
    speaker: grave
    en: You don't shoot.
    ko: 총도 쏘지, 않는다.
    ja: 銃、撃た、ない。
  d_main_30_06_e_73:
    speaker: grave
    en: You don't electrocute me.
    ko: 전기, 하지 않는, 다.
    ja: 電気、しな、い。
  d_main_30_06_e_74:
    speaker: grave
    en: You saved me.
    ko: 나, 구해줬다.
    ja: 私、助けて、くれた。
  d_main_30_06_e_75:
    speaker: grave
    en: You thanked me.
    ko: "…고맙다고, 말해, 줬다."
    ja: "…ありがとう、言って、くれた。"
  d_main_30_06_e_76:
    speaker: grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_06_e_77:
    speaker: grave
    en: You're not a human.
    ko: 너. 아직, 인간, 아니다.
    ja: お前。まだ、人間じゃ、ない。
  d_main_30_06_e_78:
    speaker: grave
    en: But.
    ko: 하지만.
    ja: でも…
  d_main_30_06_e_79:
    speaker: grave
    en: I still don't like photos.
    ko: 사진은, 싫, 다.
    ja: 人間、嫌、だ。
  d_main_30_06_e_80:
    speaker: "<Self>"
    en: Don't worry, we've deleted all photos of you, like I promised.
    ko: "…걱정 마. 사진은 약속대로 지웠어."
    ja: "…心配するな。写真は約束通り消させた"
  d_main_30_06_e_81:
    speaker: grave
    en: Good.
    ko: 그래.
    ja: ああ。
  d_main_30_06_e_82:
    speaker: "<Self>"
    en: Is that how all humans have treated you?
    ko: 너한테… 인간은… 그런 존재구나.
    ja: 君にとって人間は…そういう存在ということか
  d_main_30_06_e_83:
    speaker: grave
    en: Yes.
    ko: 그래.
    ja: そう、だ。
  d_main_30_06_e_84:
    speaker: "<Self>"
    en: "... I see."
    ko: "…알겠어."
    ja: "…分かった"
  d_main_30_06_e_85:
    speaker: "<Self>"
    en: I promise I'll never become a human.
    ko: 나는 절대. 인간이 되지 않을게.
    ja: ならば、私は絶対に人間にならない
  d_main_30_06_e_86:
    speaker: grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_06_e_87:
    speaker: grave
    en: Good.
    ko: 그래.
    ja: ああ。
d_main_30_07_s:
  d_main_30_07_s_1:
    speaker: rapi
    en: Have you ever encountered other Nikkes before?
    ko: 다른 니케들과 접촉한 적은 있어?
    ja: 他のニケと接触したことはある？
  d_main_30_07_s_2:
    speaker: grave
    en: I remember three.
    ko: 기억나는 건, 셋.
    ja: 3人、記憶、ある。
  d_main_30_07_s_3:
    speaker: rapi
    en: That few?
    ko: "…너무 적은데."
    ja: "…少なすぎる…"
  d_main_30_07_s_4:
    speaker: rapi
    en: How long have you been wandering up on the surface?
    ko: 지상을 돌아다닌 지는 얼마나 됐지?
    ja: |-
      どれぐらいの時間、
      地上を歩き回っているの？
  d_main_30_07_s_5:
    speaker: grave
    en: Don't remember.
    ko: 기억나지, 않는다.
    ja: 覚えて、ない。
  d_main_30_07_s_6:
    speaker: rapi
    en: What happened to the other Nikkes that you met?
    ko: 그럼 만났다던 그 니케들은?
    ja: 会ったことがあると言うニケたちは？
  d_main_30_07_s_7:
    speaker: grave
    en: All dead.
    ko: 모두, 죽었다.
    ja: みんな、死んだ。
  d_main_30_07_s_8:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_07_s_9:
    speaker: grave
    en: Two... too late.
    ko: 둘은, 늦은 상태.
    ja: 2人、手遅れ。
  d_main_30_07_s_10:
    speaker: grave
    en: One was human.
    ko: 하나는, 인간, 이었다.
    ja: 1人は、人間、だった。
  d_main_30_07_s_11:
    speaker: rapi
    en: "... I see."
    ko: "…그래."
    ja: "…そう。"
  d_main_30_07_s_12:
    speaker: "<Self>"
    en: So you've kept yourself in places you won't encounter anyone else.
    ko: 눈에 띄지 않는 곳으로 돌아다닌 거구나.
    ja: 目立たないように歩き回っていたんだな
  d_main_30_07_s_13:
    speaker: grave
    en: Yes.
    ko: 그래.
    ja: そう。
  d_main_30_07_s_14:
    speaker: grave
    en: I have work to do.
    ko: 할 일, 있다.
    ja: すること、ある。
  d_main_30_07_s_15:
    speaker: grave
    en: "... Long story."
    ko: "…오래된, 이야기."
    ja: "…昔の、話。"
  d_main_30_07_s_16:
    speaker: grave
    en: Old story, faded.
    ko: 잊혀져, 퇴색된, 이야기.
    ja: 忘れられた、色あせた、話…
  d_main_30_07_s_17:
    speaker: grave
    en: Write again.
    ko: 다시, 쓴다.
    ja: もう一度、書く。
  d_main_30_07_s_18:
    speaker: "<Self>"
    en: I'm not entirely sure I understand,
    ko: "…바로 이해가 되진 않지만."
    ja: "…あまり理解できていないが…"
  d_main_30_07_s_19:
    speaker: "<Self>"
    en: but it sounds as if you have an urgent mission of some kind.
    ko: 그게 네 사명이구나.
    ja: それが君の使命なのか
  d_main_30_07_s_20:
    speaker: grave
    en: Right. Mission.
    ko: 아아. 그래. 사명.
    ja: ああ。そう。使命。
  d_main_30_07_s_21:
    speaker: grave
    en: I forgot that word.
    ko: 잊었던, 단어.
    ja: 忘れていた、言葉。
  d_main_30_07_s_22:
    speaker: grave
    en: What is your mission?
    ko: 너희, 사명, 뭐지?
    ja: お前たち、使命、何だ？
  d_main_30_07_s_23:
    speaker: rapi
    en: Excuse me?
    ko: "…뭐?"
    ja: "…えっ？"
  d_main_30_07_s_24:
    speaker: grave
    en: What do you live for?
    ko: 뭘 위해, 살지?
    ja: 何のため、生きる？
  d_main_30_07_s_25:
    speaker: grave
    en: What do you want to accomplish?
    ko: 무엇을, 이루기 위해, 살지?
    ja: 何を、叶えたくて、生きる？
  d_main_30_07_s_26:
    speaker: grave
    en: What have you done for that purpose?
    ko: 그걸 위해, 뭘, 하지?
    ja: そのために、何を、する？
  d_main_30_07_s_27:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_07_s_28:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_07_s_29:
    speaker: "<Self>"
    en: Rapi?
    ko: "…라피?"
    ja: "…ラピ？"
  d_main_30_07_s_30:
    speaker: grave
    en: You haven't decided yet.
    ko: 정하지, 못, 했나.
    ja: 決められ、ない、か。
  d_main_30_07_s_31:
    speaker: grave
    en: You must.
    ko: 정해라.
    ja: 決めろ。
  d_main_30_07_s_32:
    speaker: grave
    en: It will define you.
    ko: 그게, 너를, 정의.
    ja: それ、お前の、定義。
  d_main_30_07_s_33:
    speaker: grave
    en: It is what drives you to live.
    ko: 살아갈, 원동력.
    ja: 生きる、力。
  d_main_30_07_s_34:
    speaker: grave
    en: Look in the mirror
    ko: 거울, 봐라.
    ja: 鏡、見ろ。
  d_main_30_07_s_35:
    speaker: grave
    en: and what do you see?
    ko: 거울에, 무엇이, 비치는가.
    ja: 鏡に、何が、映るか。
  d_main_30_07_s_36:
    speaker: grave
    en: What do you see
    ko: 네가 보기에, 너는.
    ja: お前が見て、お前は…
  d_main_30_07_s_37:
    speaker: grave
    en: in your eyes?
    ko: 무엇으로, 보이는가.
    ja: 何に、見えるか。
  d_main_30_07_s_38:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_30_07_s_39:
    speaker: "<Self>"
    en: I've heard those words before...
    ko: "…그 말…."
    ja: "…それは…"
  d_main_30_07_s_40:
    speaker: grave
    en: We're almost there.
    ko: 다 와, 간다.
    ja: ほぼ、ついた。
  d_main_30_07_s_41:
    speaker: grave
    en: Only a bit further.
    ko: 조금만, 더, 간다.
    ja: あと少し、歩く。
  d_main_30_07_s_42:
    speaker: "<Self>"
    en: All right, let's go.
    ko: 그래. 가자.
    ja: ああ、行こう
  d_main_30_07_s_43:
    speaker: "<Narration>"
    en: Ow!
    ko: 욱씬-!
    ja: ズキッ！
  d_main_30_07_s_44:
    speaker: "<Self>"
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_30_07_s_45:
    speaker: rapi
    en: Commander.
    ko: "…지휘관."
    ja: "…指揮官。"
  d_main_30_07_s_46:
    speaker: "<Self>"
    en: Yes?
    ko: "…응?"
    ja: "…何だ？"
  d_main_30_07_s_47:
    speaker: rapi
    en: Can you take off your shoes for a moment?
    ko: 잠시 신발을 벗어봐 주시겠습니까?
    ja: 靴を脱いでいただけますか？
  d_main_30_07_s_48:
    speaker: "<Self>"
    en: Er... it's just that I've been walking in it for quite a bit and also worked
      up quite a sweat too.
    ko: |-
      어… 나 많이 걸어서 좀 그런데. _x000D_
      땀도 많이 흘렸고.
    ja: |-
      なんだ…たくさん歩いたから…
      汗もすごくかいているし…
  d_main_30_07_s_49:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_main_30_07_s_50:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_07_s_51:
    speaker: "<Monologue>"
    en: I feebly remove my shoes.
    ko: 말없이 신발을 벗는다.
    ja: 何も言えなくなり、靴を脱いだ
  d_main_30_07_s_52:
    speaker: "<Monologue>"
    en: As I do, the shoe feels extremely tight on my foot.
    ko: "…신발이 발에 꽉 낀 느낌이다."
    ja: "…足が膨れ上がっている"
  d_main_30_07_s_53:
    speaker: "<Monologue>"
    en: At this juncture, the situation doesn't bode well for me.
    ko: 불길한 확신이 든다.
    ja: 嫌な予感がする
  d_main_30_07_s_54:
    speaker: "<Monologue>"
    en: Something is wrong.
    ko: 이건 뭔가 잘못됐다.
    ja: 何かがおかしい
  d_main_30_07_s_55:
    speaker: rapi
    en: Why didn't you say anything?
    ko: "…이렇게 부을 때까지 왜 아무 말도 안 하셨습니까."
    ja: |-
      …こんな状態になるまで、
      なぜ黙っていたのですか？
  d_main_30_07_s_56:
    speaker: "<Self>"
    en: Sorry...
    ko: 미안.
    ja: すまない
  d_main_30_07_s_57:
    speaker: rapi
    en: Get on my back.
    ko: 제가 업겠습니다.
    ja: 私が背負います。
  d_main_30_07_s_58:
    speaker: rapi
    en: I'll carry you.
    ko: 업히십시오.
    ja: 乗ってください。
  d_main_30_07_s_59:
    speaker: "<Self>"
    en: I could just lean on your shoulder.
    ko: 부축 정도면 충분해.
    ja: 支えてもらうだけで十分だ
  d_main_30_07_s_60:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官…
  d_main_30_07_s_61:
    speaker: "<Self>"
    en: It's okay. Really.
    ko: 괜찮아. 정말.
    ja: 大丈夫だ、本当に
  d_main_30_07_s_62:
    speaker: grave
    en: Hold on.
    ko: 거기서, 기다, 려라.
    ja: そこで、待て。
  d_main_30_07_s_63:
    speaker: grave
    en: I will fix.
    ko: 내가, 고친다.
    ja: 私が、直す。
  d_main_30_07_s_64:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쿠웅-!!
    ja: ドサッ！！
  d_main_30_07_s_65:
    speaker: "<Monologue>"
    en: Grave sets down her coffin
    ko: 앞서가던 그레이브가 관을 바닥에 내려놓았다.
    ja: 先を進んでいたグレイブは棺を地面に置き
  d_main_30_07_s_66:
    speaker: "<Monologue>"
    en: and starts working on its surface.
    ko: 그리고 관의 표면을 조작하기 시작했다.
    ja: 棺の表面の何かを操作し始めた
  d_main_30_07_s_67:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 푸슈슈슉--!!
    ja: プシューッ！！
  d_main_30_07_s_68:
    speaker: "<Monologue>"
    en: The coffin lid opens in a thick plume of smoke.
    ko: 자욱한 연기를 내뿜으며 관이 열렸다.
    ja: 大量の煙を上げ、棺が開いた
  d_main_30_07_s_69:
    speaker: grave
    en: I have all the medicine you need.
    ko: 진통제, 마취제, 모두, 있다.
    ja: 鎮痛剤、麻酔、全部、ある。
  d_main_30_07_s_70:
    speaker: grave
    en: A full recovery is impossible,
    ko: 완치, 불가.
    ja: 完治、できない。
  d_main_30_07_s_71:
    speaker: grave
    en: but in a half day, you should be able to move.
    ko: 반나절, 움직일 수, 있다.
    ja: 半日、動ける。
  d_main_30_07_s_72:
    speaker: "<Monologue>"
    en: Grave tosses me a small vial.
    ko: 그레이브가 나에게 작은 통 하나를 던졌다.
    ja: グレイブに小さな容器を渡された
  d_main_30_07_s_73:
    speaker: grave
    en: Apply what's on the lid.
    ko: 뚜껑에 있는 것, 바른다.
    ja: フタ付き、塗る。
  d_main_30_07_s_74:
    speaker: grave
    en: Eat what's inside.
    ko: 안에 있는 것, 먹는다.
    ja: こっち、飲む。
  d_main_30_07_s_75:
    speaker: grave
    en: You'll get better.
    ko: 괜찮아, 진다.
    ja: 大丈夫に、なる。
  d_main_30_07_s_76:
    speaker: "<Self>"
    en: Thank you.
    ko: 고마워. 잘 쓸게.
    ja: ありがとう。使わせてもらおう
  d_main_30_07_s_77:
    speaker: grave
    en: "..."
    ko: "…아아."
    ja: "…ああ。"
  d_main_30_07_s_78:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_30_07_s_79:
    speaker: "<Monologue>"
    en: Rapi slowly stands up and walks towards Grave.
    ko: 라피가 천천히 일어나 그레이브에게로 걸어가기 시작했다.
    ja: |-
      ラピがゆっくりと立ち上がり、
      グレイブに近づき始めた
  d_main_30_07_s_80:
    speaker: "<Narration>"
    en: "*Patter, patter, patter*"
    ko: 저벅. 저벅. 저벅.
    ja: ザッ、ザッ…
  d_main_30_07_s_81:
