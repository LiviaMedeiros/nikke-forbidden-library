---
d_main_37_01:
  d_main_37_01_1:
    speaker: "<Narration>"
    en: Reclamation Site 01.
    ko: 주둔지 01.
    ja: 駐屯地01
  d_main_37_01_2:
    speaker: maxwell
    en: I've removed all the crystals from your arm.
    ko: 일단 팔의 수정은 다 덜어냈어.
    ja: ひとまず腕のクリスタルは全部取り除いたよ。
  d_main_37_01_3:
    speaker: maxwell
    en: The interior circuity is a bit of a mess, but you should be able to move around.
    ko: 내부는 너덜너덜하겠지만, 조치를 해놨으니 움직이는 것 정도는 가능할 거야.
    ja: |-
      中はボロボロだろうけど、処置はしたから
      動かすくらいは問題ないはず。
  d_main_37_01_4:
    speaker: maxwell
    en: It's a good thing the power to the arm was cut before it got worse.
    ko: 심각해지기 전에 팔의 동력을 끊어버려서 다행이네.
    ja: |-
      ひどくなる前に腕の動力を切っておいて
      正解だったね。
  d_main_37_01_5:
    speaker: laplace
    en: What about my weapon?
    ko: 내 히어로 웨폰은?
    ja: ヒーローウェポンはどうなった？
  d_main_37_01_6:
    speaker: maxwell
    en: You can still use it, but don't expect it to perform at full capacity.
    ko: 쓸 수 있어. 쓸 수는 있는데 당연히 제 성능은 기대하면 안 돼.
    ja: |-
      使えはするよ。
      でも、100％の出力は期待できないね。
  d_main_37_01_7:
    speaker: maxwell
    en: In your current condition, you can operate at about 10% of your normal max
      output.
    ko: 지금 너, 베스트 컨디션일 때에 비해 10% 정도밖에 힘을 못 써.
    ja: |-
      今はベストな状態と比べて10％くらいしか
      実力を発揮できないと思って。
  d_main_37_01_8:
    speaker: laplace
    en: Well then, considering that I'm usually 100 million times stronger than your
      ordinary Nikke...
    ko: 그럼 난 보통 니케들보다 1억 배 강한 상태였으니까!
    ja: だが、私は普通のニケより1億倍強い！
  d_main_37_01_9:
    speaker: laplace
    en: "... How much stronger does that make me?"
    ko: "…지금은 몇 배 강한 거지?"
    ja: "…つまり、今は何倍の強さなんだ！？"
  d_main_37_01_10:
    speaker: drake
    en: You idiot, it's simple math. You're a million times stronger.
    ko: 멍청한 놈! 10%면 백만 배다!
    ja: 愚か者め！10％なら100万倍だ！
  d_main_37_01_11:
    speaker: laplace
    en: Whoa, you're like a math genius!
    ko: 이럴 수가! 넌 수학의 천재인가!
    ja: 早い…！数学の天才か！？
  d_main_37_01_12:
    speaker: drake
    en: Many villains are erudite doctors and scholars.
    ko: 원래 빌런 중에는 박사나 학자가 많다!
    ja: ヴィランには博士や学者が多いからな！
  d_main_37_01_13:
    speaker: maxwell
    en: "*Sigh*... These two..."
    ko: "…아으 짜증 나."
    ja: "…はぁ、頭が痛いわね…"
  d_main_37_01_14:
    speaker: rapi_red
    en: Laplace. Try lightly clenching your fist.
    ko: 라플라스. 주먹을 살짝 쥐어 봐.
    ja: ラプラス。拳を軽く握ってみて。
  d_main_37_01_15:
    speaker: laplace
    en: Heroic fist clench...!
    ko: 히어로--!! 주먹쥐기--!!
    ja: ヒーロー！握りコブシ！！
  d_main_37_01_16:
    speaker: laplace
    en: "*Gasp*!"
    ko: 흐으읍…!!
    ja: ふんっ…！！
  d_main_37_01_17:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 빠각!
    ja: バキッ！
  d_main_37_01_18:
    speaker: laplace
    en: Uh oh.
    ko: 엇.
    ja: あっ。
  d_main_37_01_19:
    speaker: "<Monologue>"
    en: An ominous splintering sound can be heard.
    ko: "…불길한 소리가 들려왔다."
    ja: "…イヤな音がした"
  d_main_37_01_20:
    speaker: rapi_red
    en: I said lightly...
    ko: 살짝 쥐라니까….
    ja: 軽くと言ったでしょう…
  d_main_37_01_21:
    speaker: maxwell
    en: Let me take a look. I'll see what's broken.
    ko: "…봐봐. 어디가 망가졌는지 볼 테니까."
    ja: "…見せて。どこが壊れたのか確認するから。"
  d_main_37_01_22:
    speaker: laplace
    en: I'm fine, Maxwell!
    ko: 괜찮다 맥스웰!
    ja: 私は平気だ、マクスウェル！
  d_main_37_01_23:
    speaker: laplace
    en: One of the joints in my pinky finger got bent in a weird direction, that's
      all.
    ko: 새끼손가락 마디 하나가 이상한 방향으로 꺾였을 뿐이다!
    ja: 小指がおかしな方向に曲がっているだけだ！
  d_main_37_01_24:
    speaker: laplace
    en: No biggie!
    ko: 큰일이 아니라는 얘기지!
    ja: 大した問題じゃあない！
  d_main_37_01_25:
    speaker: maxwell
    en: And what would you consider a big deal? Your arm getting ripped off?
    ko: |-
      그럼! 네 기준으로! 큰일 난 거는!
      팔이라도! 뽑혀 나가야! 큰일 난 거냐!?
    ja: |-
      じゃあ、どうなったら問題だって認めるの！？
      腕がきれいに吹っ飛んだら！？
  d_main_37_01_26:
    speaker: rapi_red
    en: Yeah, that'd be a huge deal.
    ko: 그건 정말 큰일이지 않을까.
    ja: それは問題どころではないわ。
  d_main_37_01_27:
    speaker: drake
    en: Totally. The hugest.
    ko: 맞아. 그러면 큰일이지.
    ja: そうだな。それは大変だ。
  d_main_37_01_28:
    speaker: maxwell
    en: Both of you, be quiet!
    ko: 둘 다 시끄러!
    ja: 2人は静かにしてて！
  d_main_37_01_29:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_01_30:
    speaker: drake
    en: I wasn't even talking that loud...
    ko: 별로 크게 말 안 했는데.
    ja: そんなに大声ではなかったぞ。
  d_main_37_01_31:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_01_32:
    speaker: drake
    en: Fine, I'll be quiet.
    ko: 조용히 하겠다.
    ja: 静かにする。
  d_main_37_01_33:
    speaker: maxwell
    en: Laplace. Listen carefully.
    ko: 잘 들어. 라플라스.
    ja: ラプラス、よく聞いて。
  d_main_37_01_34:
    speaker: maxwell
    en: You can move your arm. You can hold a weapon.
    ko: |-
      팔은 움직일 수 있어.
      무기도 들 수 있어.
    ja: |-
      確かに腕は動かせる。
      武器も持てる。
  d_main_37_01_35:
    speaker: maxwell
    en: You can even fight.
    ko: 싸울 수도 있어.
    ja: 戦うこともできる。
  d_main_37_01_36:
    speaker: maxwell
    en: But with the shape that you're in,
    ko: 하지만 말 그대로 할 수만 있는 수준이야.
    ja: でも、言葉通り「できる」だけなの。
  d_main_37_01_37:
    speaker: maxwell
    en: you should thank your lucky stars if you don't actively hold us back.
    ko: 발목만 안 잡으면 다행인 수준이라고.
    ja: |-
      仲間の足を引っ張らないで済めば
      ラッキーって程度の話。
  d_main_37_01_38:
    speaker: maxwell
    en: I'm the mechanic for Matis, and...
    ko: 나는 메티스의 미케닉이야.
    ja: 私はメティスのメカニックなの。
  d_main_37_01_39:
    speaker: drake
    en: Funny, I thought you were their professional nagger.
    ko: 잔소리쟁이 아니었나.
    ja: お説教担当じゃなかったのか。
  d_main_37_01_40:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_01_41:
    speaker: drake
    en: Er... boy oh boy, lovely weather we're having, aren't we?
    ko: 음. 날씨 좋군.
    ja: うん。今日はいい天気だ。
  d_main_37_01_42:
    speaker: maxwell
    en: As I was saying, I'm a mechanic, and so I know what I'm talking about. You
      should head back and undergo repairs before continuing.
    ko: |-
      메티스의 미케닉으로서,
      제대로 된 정비 이후 합류하는 걸 추천할게.
    ja: |-
      メティスのメカニックとして、
      きちんと整備を受けるように忠告するわ。
  d_main_37_01_43:
    speaker: laplace
    en: Maxwell, we already discussed this. The matter is closed.
    ko: 그 얘기는 이미 끝났다. 맥스웰.
    ja: マクスウェル。その話はもうしたはずだ。
  d_main_37_01_44:
    speaker: maxwell
    en: "*Sigh*... Fine. Do what you want."
    ko: "…하아. 그래. 알아서 해."
    ja: "…はぁ。そう。勝手にして。"
  d_main_37_01_45:
    speaker: "<Self>"
    en: Are we okay to keep going, Rapi?
    ko: 라피. 문제없겠지?
    ja: ラピ。問題ないか？
  d_main_37_01_46:
    speaker: rapi_red
    en: Of course.
    ko: 물론입니다.
    ja: 当然です。
  d_main_37_01_47:
    speaker: rapi_red
    en: "... Probably?"
    ko: "…아마도요?"
    ja: "…おそらく…"
  d_main_37_01_48:
    speaker: drake
    en: Don't worry, you ignoramuses!
    ko: 걱정 마라 우둔한 놈들!
    ja: 心配するな、愚か者ども！
  d_main_37_01_49:
    speaker: drake
    en: We may not have Cinderella or GraGre, but we'll be fine.
    ko: 신데렐라와 그레그레가 없지만 괜찮을 거다!
    ja: |-
      シンデレラとグレグレはいないが、
      私たちはやれる！
  d_main_37_01_50:
    speaker: drake
    en: Sure, we won't be able to depend on our two strongest members anymore, but
      it'll be okay.
    ko: 아주 강한 신데렐라와 최고의 빌런 그레그레가 없지만 괜찮을 거다!
    ja: |-
      とても強いシンデレラと
      最高のヴィランのグレグレはいないが、
      大丈夫なはずだ！
  d_main_37_01_51:
    speaker: drake
    en: "... Totally fine! Yep!"
    ko: |-
      후후후! 우리 모두 괜찮을 거다!
      신데렐라와 그레그레가 없지만 말이지!
    ja: |-
      フハハハ！そうだ、なんとかなるはずだ！
      シンデレラとグレグレはいないがな！
  d_main_37_01_52:
    speaker: rapi_red
    en: "... Why do I feel worse now?"
    ko: 갑자기 나까지 불안해졌어.
    ja: "…不安になってきたわ。"
  d_main_37_01_53:
    speaker: drake
    en: Let's go!
    ko: 출발한다!
    ja: よし、出発するぞ！
  d_main_37_01_54:
    speaker: laplace
    en: Whoo!
    ko: 오우!
    ja: おーっ！
  d_main_37_01_55:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_01_56:
    speaker: drake
    en: Maxwell.
    ko: 맥스웰.
    ja: マクスウェル。
  d_main_37_01_57:
    speaker: drake
    en: I'm terrified of Syuen.
    ko: 나는 슈엔이 무섭다.
    ja: 私はシュエンが怖い。
  d_main_37_01_58:
    speaker: maxwell
    en: What? Why are you saying that all of a sudden? I know that.
    ko: 뭔 소리야 갑자기? 알아 그런 건.
    ja: 急に何？そんなこと知ってるよ。
  d_main_37_01_59:
    speaker: drake
    en: But I can handle it.
    ko: 하지만 견딜 수 있다.
    ja: しかし、逃げ出すほどではない。
  d_main_37_01_60:
    speaker: maxwell
    en: What in the world are you talking about?
    ko: 그러니까 뭔 소리….
    ja: それがどうしたって…
  d_main_37_01_61:
    speaker: drake
    en: Syuen is a villain, that much is certain.
    ko: 슈엔은 두려운 빌런이다.
    ja: シュエンは恐ろしいヴィランだ。
  d_main_37_01_62:
    speaker: drake
    en: But if she were pushed, there's a chance
    ko: 하지만 조금만 더 앞으로 나간다면.
    ja: だが、今より少しでも足を踏み込めば…
  d_main_37_01_63:
    speaker: drake
    en: she'd become something even worse than that.
    ko: 빌런이 아닌 뭔가가 되어버린다.
    ja: もはやヴィランですらない何かになってしまう。
  d_main_37_01_64:
    speaker: drake
    en: Sure, we could head back to the Ark and get some repairs done. It'd be quick
      and easy.
    ko: |-
      방주로 잠깐 돌아가 정비를 받을 수 있겠지.
      간단한 일이다. 리스크도 없다.
    ja: |-
      アークに戻って、整備を受けることはできる。
      簡単なことだ。危なくもない。
  d_main_37_01_65:
    speaker: drake
    en: But I worry that something even as innocuous as that could push Syuen over
      the edge.
    ko: |-
      하지만 그 작은 일 하나 때문에,
      슈엔이 조금 더 앞으로 나아갈 것 같은 느낌이 든다.
    ja: |-
      だが、そのささいな後退が
      最後の一押しになってしまいそうな
      気がしている。
  d_main_37_01_66:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_01_67:
    speaker: drake
    en: That's why we need to keep going.
    ko: 그러니 우리는 지금 가야 한다.
    ja: だから、私たちは進むべきだ。
  d_main_37_01_68:
    speaker: drake
    en: If we want to stop Syuen from going even further to the dark side, we need
      to accomplish something while we're out here.
    ko: 공을 세워서, 슈엔을 멈춰놔야 한다.
    ja: 功績を挙げて、シュエンを踏みとどまらせる。
  d_main_37_01_69:
    speaker: rapi_red
    en: "!"
    ko: "…!"
    ja: "…！"
  d_main_37_01_70:
    speaker: rapi_red
    en: Commander, did you hear that? Drake is... actually making sense.
    ko: 지휘관. 보이십니까? 드레이크가 정상적인 말을 하고 있습니다.
    ja: |-
      指揮官、聞きましたか…？
      ドレイクがまじめな話をしています。
  d_main_37_01_71:
    speaker: "<Self>"
    en: I can hardly believe my ears.
    ko: 이럴 수가!
    ja: ウソだろう…！？
  d_main_37_01_72:
    speaker: drake
    en: Let's move out!
    ko: 진짜 출발한다!
    ja: よし。今度こそ行くぞ！
  d_main_37_01_73:
    speaker: laplace
    en: Let's go!
    ko: 진짜 오우!
    ja: 今度こそ、おーっ！
  d_main_37_01_74:
    speaker: "<Monologue>"
    en: Laplace and Drake march on confidently.
    ko: 라플라스와 드레이크는 씩씩하게 걸어갔다.
    ja: ラプラスとドレイクが勢いよく歩き出した
  d_main_37_01_75:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_01_76:
    speaker: maxwell
    en: Wow, they actually... took our situation into serious consideration.
    ko: 뭐야. 다들 진지하게 생각하고 있었잖아.
    ja: 何よ。2人とも真剣に考えてたのね。
  d_main_37_01_77:
    speaker: rapi_red
    en: Maybe you were too harsh on them before.
    ko: 둘을 너무 바보취급한 것 아닐까.
    ja: |-
      2人のことを軽く見過ぎていたのでは
      ないかしら。
  d_main_37_01_78:
    speaker: maxwell
    en: Maybe a little... but they're still a bunch of morons.
    ko: 그렇게까진 안 했어. 비슷하지만.
    ja: そこまでじゃないよ。ハズレでもないけど。
  d_main_37_01_79:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_01_80:
    speaker: maxwell
    en: Anyway, we should get going.
    ko: 자, 가볼까.
    ja: さっ、行こっか。
d_main_37_02_s:
  d_main_37_02_s_1:
    speaker: "<Self>"
    en: Is Leviathan going to want to talk to us?
    ko: 레비아탄이 우리와 이야기를 하려고 할까?
    ja: レヴィアタンは話を聞いてくれるだろうか？
  d_main_37_02_s_2:
    speaker: rapi_red
    en: If we subdue her like we did before, I'm sure she would.
    ko: 이전처럼 제압하고 이야기를 하면 되지 않을까요.
    ja: 今回も制圧した後に会話をすればよいのでは？
  d_main_37_02_s_3:
    speaker: "<Self>"
    en: I don't think that's going to be an option for us any longer.
    ko: "…이제 그렇게 하면 안 될 것 같은데."
    ja: "…もうその手は使えないだろうな"
  d_main_37_02_s_4:
    speaker: maxwell
    en: She's going to be more wary of us than ever.
    ko: |-
      우릴 경계하고 있겠지.
      이전보다 더.
    ja: |-
      警戒されてるだろうしね。
      前よりも、ずっと。
  d_main_37_02_s_5:
    speaker: maxwell
    en: The more I think about this, the more frustrated I get.
    ko: 아니. 생각해 보니 열받네.
    ja: 考えてると、なんかムカついてくるけど。
  d_main_37_02_s_6:
    speaker: maxwell
    en: That egg made the first move and tried to consume Laplace's weapon, and then
      when that didn't work, Leviathan was the one who used the crystals.
    ko: |-
      그 알이 먼저 라플라스 무기를 먹으려고 했고,
      잘 안되니까 수정까지 쓴 게 누군데.
    ja: |-
      ラプラスの武器を奪おうとして、
      クリスタルまで出したのはこっちじゃないし。
  d_main_37_02_s_7:
    speaker: maxwell
    en: We were only acting in self-defense.
    ko: 우리가 공격한 건 사고였다고.
    ja: 私たちが攻撃しちゃったのは単なる事故でしょ。
  d_main_37_02_s_8:
    speaker: maxwell
    en: Those crystals cut through Laplace's parts like a hot knife through butter,
      and that's what caused the malfunction. It wasn't our fault.
    ko: 삽시간에 부품을 헤집어놔서 오작동을 일으킨, 어쩔 수 없는 사고.
    ja: |-
      いきなり引っかき回されて
      武器が誤作動しちゃっただけ。
  d_main_37_02_s_9:
    speaker: maxwell
    en: We're the victims here, and yet she's acting like we're the ones who betrayed
      her.
    ko: 피해자는 우린데, 왜 자기가 배신당했니 어쩌니 하는 건지 모르겠네.
    ja: |-
      被害者はこっちじゃないの。
      どうして裏切られたなんて騒がれるワケ？
  d_main_37_02_s_10:
    speaker: rapi_red
    en: We'll have to try and get that point across to her when we talk.
    ko: 그것까지 포함해서 잘 이야기해 보자.
    ja: それも含めて、話し合うという事よ。
  d_main_37_02_s_11:
    speaker: rapi_red
    en: Things escalated quickly, and it was hard to keep a cool head.
    ko: |-
      상황이 너무 바쁘게 돌아가서,
      정상적인 판단이 불가능했을 거야.
    ja: |-
      一瞬のことだったから、
      向こうも冷静な判断はできていないはず。
  d_main_37_02_s_12:
    speaker: rapi_red
    en: The fact that we were enemies didn't help matters.
    ko: 그리고 우린 적이었으니 더 했겠지.
    ja: もともと敵だったことも間違いではないから。
  d_main_37_02_s_13:
    speaker: maxwell
    en: It feels like we're getting the short end of the stick here, and I don't appreciate
      it.
    ko: 에휴, 우리만 손해 보는 것 같아서 영 안 내키네.
    ja: |-
      はぁ、こっちばっかり損してる気がして
      気が進まないや。
  d_main_37_02_s_14:
    speaker: drake
    en: Maxwell! Look at this!
    ko: 맥스웰! 이걸 봐라!
    ja: マクスウェル！これを見ろ！
  d_main_37_02_s_15:
    speaker: laplace
    en: Hurry, hurry!
    ko: 빨리빨리!
    ja: さあ、早く！
  d_main_37_02_s_16:
    speaker: maxwell
    en: What is it now?
    ko: 왜…. 또 뭔데.
    ja: えっ？今度は何？
  d_main_37_02_s_17:
    speaker: drake
    en: Come here and see for yourself!
    ko: 와서 직접 봐라!
    ja: その目で確かめるがいい！
  d_main_37_02_s_18:
    speaker: laplace
    en: Hurry, hurry!
    ko: 빨리빨리!
    ja: 急ぐんだ！
  d_main_37_02_s_19:
    speaker: "<Monologue>"
    en: Maxwell grumbles as she walks forward.
    ko: 맥스웰이 투덜대며 앞으로 걸어간다.
    ja: マクスウェルがぼやきながら前に出た
  d_main_37_02_s_20:
    speaker: maxwell
    en: This better be good, or I'm gonna be upse...
    ko: 별 거 아니면 화낼거… 야….
    ja: これでつまんないことだったら怒るから…ね…
  d_main_37_02_s_21:
    speaker: maxwell
    en: "... Cutey, Rapi. Come look at this."
    ko: "…베이비, 라피. 이거 봐."
    ja: "…ベビー、ラピ。見て。"
  d_main_37_02_s_22:
    speaker: maxwell
    en: Quickly.
    ko: 빨리.
    ja: 早く。
  d_main_37_02_s_23:
    speaker: "<Monologue>"
    en: Rapi and I head toward where the members of Matis are standing.
    ko: 메티스가 서 있는 곳으로 향한다.
    ja: 3人の並ぶ方へ向かった
  d_main_37_02_s_24:
    speaker: "<Monologue>"
    en: A vast expanse of black liquid stretches out before us.
    ko: 검은 물이 넓게 펼쳐져 있다.
    ja: 黒い液体が一面に広がっている
  d_main_37_02_s_25:
    speaker: "<Monologue>"
    en: Within it, a mass of writhing snake-like creatures can be seen.
    ko: 그리고 그 안에서 꿈틀대고 있는 수많은 뱀의 모습이 보였다.
    ja: |-
      その下に大量のヘビのような
      うごめく影が見えた
  d_main_37_02_s_26:
    speaker: laplace
    en: Minions summoned by Leviathan, and quite a lot of them.
    ko: 레비아탄이 불러냈던 하수인들이다.
    ja: レヴィアタンの手下に違いない。
  d_main_37_02_s_27:
    speaker: laplace
    en: Using my hero vision, I detect at least 30.
    ko: 수가 많군. 나의 히어로 비전으로 확인한 결과 30마리는 되어 보인다.
    ja: |-
      数が多いな…ヒーロービジョンで見た限り、
      30匹はいそうだ。
  d_main_37_02_s_28:
    speaker: drake
    en: Same goes for my villain vision.
    ko: 빌런 비전으로 확인해도 마찬가지다.
    ja: ヴィランビジョンでも同じだ。
  d_main_37_02_s_29:
    speaker: drake
    en: No worries, I'll deal with this vermin in a jiffy!
    ko: 좋다! 단숨에 뚫어주지!
    ja: よし！一気に片付けてやろう！
  d_main_37_02_s_30:
    speaker: rapi_red
    en: You can do that?
    ko: 가능해?
    ja: できるの？
  d_main_37_02_s_31:
    speaker: drake
    en: "... Actually, probably not."
    ko: 아니. 안될걸.
    ja: いや。無理だ。
  d_main_37_02_s_32:
    speaker: rapi_red
    en: "... I shouldn't even get mad at this point. I should expect these kinds of
      answers from you."
    ko: 계속 같은 패턴인데도 계속 화나네.
    ja: "…分かってはいたけど、腹が立つわね。"
  d_main_37_02_s_33:
    speaker: maxwell
    en: Looks like we have to go around. It'll be a long detour.
    ko: |-
      우회해서 가야 할 것 같은데….
      많이 돌아가겠네.
    ja: |-
      迂回した方がよさそうだけど…
      かなり遠回りになるね。
  d_main_37_02_s_34:
    speaker: "<Self>"
    en: It doesn't seem like we have much choice.
    ko: 그래도 지금은 우회하는 방법 말고는 없을 것 같네.
    ja: だが、今はそれしか方法がなさそうだ
  d_main_37_02_s_35:
    speaker: "<Self>"
    en: These things are Tyrant-Class. They may not be all that strong on their own,
      but in a group...
    ko: |-
      타일런트 급 30기야.
      하나하나가 그렇게 강하지는 않겠지만….
    ja: |-
      タイラント級が30体…
      単体ならどうにかできるだろうが…
  d_main_37_02_s_36:
    speaker: rapi_red
    en: Should I try flying us over one by one?
    ko: 하나하나 제가 옮기는 걸 시도해 볼까요?
    ja: 1人ずつ私が運ぶという方法は？
  d_main_37_02_s_37:
    speaker: rapi_red
    en: Of course, if I were to fall in, we'd end up as worm food... or snake food,
      rather.
    ko: 물론 실패하면 상어밥, 아니 뱀 밥이 되겠지만.
    ja: |-
      無論、失敗すればサメ…
      いえ、ヘビのエサになりますが。
  d_main_37_02_s_38:
    speaker: rapi_red
    en: Still though, it may be worth a shot.
    ko: 해볼 가치는 있을 것 같습니다.
    ja: リスクを負う価値はあるかと。
  d_main_37_02_s_39:
    speaker: "<Self>"
    en: Absolutely not. The risk is too high.
    ko: 리스크가 이상할 정도로 너무 크잖아….
    ja: あまりにもリスクが大きすぎる
  d_main_37_02_s_40:
    speaker: rapi_red
    en: Yeah, but wouldn't it be cool?
    ko: 하지만 멋있지 않을까요.
    ja: 少なくとも、格好はいいでしょう。
  d_main_37_02_s_41:
    speaker: "<Self>"
    en: "... All right, I'll admit that it would be cool, but still..."
    ko: 멋있긴 하겠지. 멋있긴 할 텐데….
    ja: それは確かにそうだが…
  d_main_37_02_s_42:
    speaker: helm_op_l
    en: Subordinate.
    ko: 귀관.
    ja: 貴官。
  d_main_37_02_s_43:
    speaker: "<Self>"
    en: Helm? What is it?
    ko: 응? 헬름? 어쩐 일이야?
    ja: その声は…ヘルムか？どうした？
  d_main_37_02_s_44:
    speaker: helm_op_l
    en: Do you have a moment?
    ko: 잠시 괜찮을까?
    ja: ちょっと聞いてもらえるかしら？
  d_main_37_02_s_45:
    speaker: "<Self>"
    en: I'm kind of in the middle of something, but go ahead.
    ko: 아, 응. 작전중이긴 한데, 괜찮아.
    ja: ああ。こちらは作戦中だが、構わない
  d_main_37_02_s_46:
    speaker: helm_op_l
    en: Brace for impact.
    ko: 충격과 섬광에 대비해.
    ja: 衝撃と閃光に備えて。
  d_main_37_02_s_47:
    speaker: "<Self>"
    en: What?
    ko: "…뭐?"
    ja: "…え？"
  d_main_37_02_s_48:
    speaker: "<Monologue>"
    en: One side of our vision brightens.
    ko: 시선 한편이 밝아졌다.
    ja: 視界の端で何かが輝いた
  d_main_37_02_s_49:
    speaker: "<Monologue>"
    en: From a distance, a massive beam surges ahead in a straight line.
    ko: 저 멀리서 거대한 빔이 내달린다.
    ja: |-
      それは遠方から放たれた
      巨大なビーム砲の閃光だった
  d_main_37_02_s_50:
    speaker: "<Narration>"
    en: "*Baaaang*!"
    ko: 콰아아앙-!!
    ja: バシュン――！！
  d_main_37_02_s_51:
    speaker: "<Monologue>"
    en: The black sea in front of us is engulfed in a blinding light
    ko: 빛이 우리 정면의 검은 바다를 집어삼킨다.
    ja: 光が私たちの前方に広がる黒い海を飲み込んだ
  d_main_37_02_s_52:
    speaker: "<Monologue>"
    en: that forces me to close my eyes.
    ko: 강한 빛과 열기에 반사적으로 눈이 질끈 감긴다.
    ja: あまりのまぶしさと熱気に、思わず目を閉じた
  d_main_37_02_s_53:
    speaker: "<Monologue>"
    en: Once the light and heat begin to subdue, I slowly open my eyes.
    ko: |-
      눈꺼풀 사이로 스며들어오는 빛과,
      피부에 느껴지는 열이 사그라질 때쯤 서서히 눈을 뜬다.
    ja: |-
      やがてまぶたの隙間から入り込む光と
      肌に感じる熱が収まり、
      ゆっくりと目を開くと…
  d_main_37_02_s_54:
    speaker: "<Monologue>"
    en: The mass of snakes and the black sea are gone, replaced instead by a smoldering
      patch of scorched earth.
    ko: |-
      눈앞에 펼쳐져 있던 뱀들은 물론,
      검은 바다가 사라지고 메마른 지면이 모습을 드러내고 있다.
    ja: |-
      ヘビの群れの姿は黒い海ごと消滅し、
      乾いた地面だけが残されていた
  d_main_37_02_s_55:
    speaker: rapi_red
    en: This is...!
    ko: 이건…!
    ja: これは…！
  d_main_37_02_s_56:
    speaker: laplace
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_37_02_s_57:
    speaker: laplace
    en: Do we have... a new hero?!
    ko: 새로운 히어로 등장인가!!
    ja: 新しいヒーローの登場か！？
  d_main_37_02_s_58:
    speaker: "<Monologue>"
    en: I whip my head toward the direction the beam came from.
    ko: 고개를 홱 틀어 빔이 날아온 방향을 바라본다.
    ja: ビームの飛来した方向に目をこらした
  d_main_37_02_s_59:
    speaker: "<Monologue>"
    en: Above the black sea, a massive white structure glows in the distance.
    ko: 검은 바다 위, 흰색으로 빛나는 거체가 보인다.
    ja: 漆黒の海の上に、白く輝く巨体が見える
  d_main_37_02_s_60:
    speaker: "<Self>"
    en: The Admire!
    ko: 어드마이어 호…!
    ja: アドマイアー号…！
  d_main_37_02_s_61:
    speaker: helm
    en: This is the Aegis Squad, reporting from the Admire.
    ko: 이지스 스쿼드. 어드마이어 호.
    ja: イージス部隊および、アドマイアー号…
  d_main_37_02_s_62:
    speaker: helm
    en: We will be joining the Commando Unit's surface exploration operation.
    ko: 특수별동대의 지상 탐색 작전에 임시 합류할게.
    ja: 特殊別働隊の地上探索作戦に一時合流します。
  d_main_37_02_s_63:
    speaker: anchor
    en: Woohoo!
    ko: 야호-
    ja: やっほ～
  d_main_37_02_s_64:
    speaker: mast
    en: Yo ho ho!
    ko: Yo- Ho-!!
    ja: Yo Ho！
d_main_37_02_e:
  d_main_37_02_e_1:
    speaker: helm
    en: Long time no see, everyone.
    ko: 다들 오랜만이야.
    ja: みんな、久しぶりね。
  d_main_37_02_e_2:
    speaker: mast
    en: It's been a while!
    ko: 오랜만이요!
    ja: お久しぶりだぜ！
  d_main_37_02_e_3:
    speaker: anchor
    en: Howdy.
    ko: 안녕.
    ja: こんにちは。
  d_main_37_02_e_4:
    speaker: maxwell
    en: Wow, it's kind of strange seeing the Admire up on the surface.
    ko: 이야~ 이지스랑 어드마이어 호를 지상에서 보니 감회가 새롭네.
    ja: |-
      へぇ～…地上でイージスの皆とアドマイアー号を
      見られるなんて、感動もひとしおね。
  d_main_37_02_e_5:
    speaker: laplace
    en: Your timing was impeccable, all of you!
    ko: 히어로라면 당연히 이동 기지가 있어야 하는 법!
    ja: ヒーローと言えば、動く秘密基地！
  d_main_37_02_e_6:
    speaker: laplace
    en: A mobile base like this is precisely what a hero like me needs.
    ko: 아주 적절한 타이밍이었다!
    ja: 最高の登場シーンだ！
  d_main_37_02_e_7:
    speaker: drake
    en: Bah, I was just about to make my move. You all stole my thunder!
    ko: |-
      흥. 내가 활약하기 직전에 나타나서 멋진 장면을 빼앗다니.
      맘에 안 드는군!
    ja: |-
      フンッ。これから私が大活躍という場面で
      おいしいところを奪っていくとは。
      気に入らんな！
  d_main_37_02_e_8:
    speaker: anchor
    en: Oh... sorry. We didn't mean to.
    ko: 아. 미안. 그럴 생각은 없었어.
    ja: あ…ごめん。そんなつもりはなかったの。
  d_main_37_02_e_9:
    speaker: drake
    en: "??"
    ko: "…뭣."
    ja: "…そうか。"
  d_main_37_02_e_10:
    speaker: anchor
    en: We'll make sure to time it better next time.
    ko: 다음부터는 타이밍 잘 맞출게.
    ja: 次からはタイミングを合わせるね。
  d_main_37_02_e_11:
    speaker: drake
    en: Oh, er... sure.
    ko: "…어. 그, 그래라."
    ja: "…ああ、そうだな…頼んだぞ。"
  d_main_37_02_e_12:
    speaker: rapi_red
    en: "... If I just respond to Drake's nonsense as if it were normal, does that
      disarm her?"
    ko: "…과연. 예외에는 정석으로 대응하면 된다는 건가."
    ja: |-
      …なるほど。へそ曲がりにはむしろ直球で
      対応すればいいのね。
  d_main_37_02_e_13:
    speaker: "<Self>"
    en: I'm surprised, Helm. This isn't like you.
    ko: 지원 오는 게 헬름 답지 않아서 놀랐어.
    ja: ヘルムらしくない駆けつけ方だな
  d_main_37_02_e_14:
    speaker: helm
    en: Why do you say that?
    ko: 어떤 점이?
    ja: そうかしら？
  d_main_37_02_e_15:
    speaker: "<Self>"
    en: Knowing you, I thought for sure you'd contact me as soon as you got approval
      to join our operation.
    ko: 합류가 확정되는 순간 연락이 왔을 것 같거든.
    ja: |-
      いつもなら合流が決まった時点で
      一報を入れるだろう？
  d_main_37_02_e_16:
    speaker: "<Self>"
    en: Not only that, you'd then explain the bombardment plan in excruciating detail
      beforehand.
    ko: 포격 지원도 자세히 설명한 후 진행했을 테고.
    ja: 支援砲撃も、詳細を知らせてから始めるはずだ
  d_main_37_02_e_17:
    speaker: helm
    en: Oh... that...
    ko: 아… 그건….
    ja: うっ…それは…
  d_main_37_02_e_18:
    speaker: rapi_red
    en: Is your presence here classified? Secrecy isn't exactly possible when there's
      a hulking ship like the Admire involved.
    ko: 극비야? 어드마이어가 움직일 정도라면 극비인 게 의미가 없을 텐데.
    ja: |-
      極秘の行動？アドマイアー号が動けば
      隠しようがない気がするけれど。
  d_main_37_02_e_19:
    speaker: helm
    en: Not exactly...
    ko: 그건 아닌데….
    ja: そういうわけでは…
  d_main_37_02_e_20:
    speaker: mast
    en: She was acting on advice from me, the great pirate Mast!
    ko: 하하하! 이 대 해적 마스트의 어드바이스였수다!
    ja: |-
      はーっはっはーっ！
      全部この大海賊マスト様のアドバイスだ！
  d_main_37_02_e_21:
    speaker: mast
    en: Following you in secret, only to step in at the critical moment, and saving
      the day all with minimal dialogue.
    ko: |-
      몰래 따라가다가 위기의 순간에,
      최소한의 대사 후에 도와주는 것!
    ja: |-
      こっそりあとをつけて、
      仲間がピンチの時に一言キメて助け出す！
  d_main_37_02_e_22:
    speaker: mast
    en: Now that, my friends, is how a true pirate does it!
    ko: 이거 로망이거든! 끝내주는 로망이다 이 말이요!
    ja: それが最高のロマンってやつだ！
  d_main_37_02_e_23:
    speaker: helm
    en: Believe it or not, what she's saying is true.
    ko: "…라고 해서."
    ja: "…って、言うから…"
  d_main_37_02_e_24:
    speaker: mast
    en: I even managed to convince the Boss!
    ko: 사장까지 설득했다 이거 아니요!
    ja: 社長まで説得したかいがあったぜ！
  d_main_37_02_e_25:
    speaker: mast
    en: That means everyone is embracing the buccaneer way of life!
    ko: 이야~ 이제 모두가 로망에 대해 알아준 것 아니겠수?
    ja: なあなあ～みんなもロマンを感じてくれただろ？
  d_main_37_02_e_26:
    speaker: anchor
    en: It's incredible when you think about it.
    ko: 응. 대단해.
    ja: うん。すごい。
  d_main_37_02_e_27:
    speaker: rapi_red
    en: I'm not sure about that. I doubt Commander cares all that much.
    ko: 글쎄… 교관은 아무래도 좋았던 것 아닐까.
    ja: "…教官…呆れていなかったかしら。"
  d_main_37_02_e_28:
    speaker: helm
    en: At any rate, we're joining this operation.
    ko: 아무튼, 이번 작전에 합류하게 됐어.
    ja: とにかく、今回の作戦に協力するわ。
  d_main_37_02_e_29:
    speaker: helm
    en: Looking forward to working with you again.
    ko: 다시 한번 잘 부탁해.
    ja: 改めて、よろしくお願いね。
  d_main_37_02_e_30:
    speaker: maxwell
    en: Hmm... I do find something rather strange, though.
    ko: 흐음… 이상한 게 좀 있는데.
    ja: うーん…ちょっと気になることがあるんだけど。
  d_main_37_02_e_31:
    speaker: helm
    en: I figured you'd have questions.
    ko: |-
      그럴 거라 생각해.
      궁금한 게 있으면 얼마든지 물어봐 줘.
    ja: |-
      当然でしょうね。
      気になることがあれば、何でも聞いて。
  d_main_37_02_e_32:
    speaker: helm
    en: Ask away, and I'll answer as best I can.
    ko: 아는 한도 내에서는 대답할게.
    ja: 分かる範囲で答えるわ。
  d_main_37_02_e_33:
    speaker: maxwell
    en: 'Okay, first question: How is the Admire even afloat right now?'
    ko: |-
      일단 첫 번째.
      어드마이어 호가 어떻게 여기 떠 있을 수 있어?
    ja: |-
      まず1つ目だけど…
      なんでアドマイアー号がここに浮かんでるの？
  d_main_37_02_e_34:
    speaker: maxwell
    en: We're not in the open ocean, after all. It may look like water, but this is
      all liquid metal.
    ko: |-
      여기 바다 아니야.
      그렇게 보이지만 액체 금속으로 만들어진 곳이라고.
    ja: |-
      ここって海じゃないでしょ？
      溜まってるのはあくまで液体金属だから。
  d_main_37_02_e_35:
    speaker: helm
    en: We deployed a wave disruptor that breaks down the makeup of nanomachines.
    ko: 나노 머신의 결집력을 흩어놓는 파장 발생기를 실전 배치했어.
    ja: |-
      ナノマシンの集合力に干渉する装置が
      実戦投入されているの。
  d_main_37_02_e_36:
    speaker: helm
    en: It's something that Elysion has been developing for a long time. Something
      intended to go up against Heretics.
    ko: |-
      엘리시온에서 오랫동안 개발해 오던 거야.
      대 헬레틱용 장비로.
    ja: |-
      エリシオンが対ヘレティックの切り札として、
      長い時間をかけて開発してきたものよ。
  d_main_37_02_e_37:
    speaker: helm
    en: This black liquid, what we officially call Dark Matter, is a substance made
      of nanomachines, and so the theory was that this disruptor would prove effective.
    ko: 검은 물. 정식 명칭 다크 매터는 나노 머신으로 만들어진 물질이니까 유용할 것이라고 판단한 거지.
    ja: |-
      ダークマターと呼ばれているものは
      ナノマシンの集合体だということだから、
      使えると判断されたようね。
  d_main_37_02_e_38:
    speaker: helm
    en: And it has indeed proven to be a resounding success. Now, even though we've
      broken down the structural integrity of the Dark Matter, it still remains as
      liquid metal.
    ko: |-
      실제로 성공했어.
      물론 결집력을 흩어놓는다고 해도 기본은 액체 금속이야.
    ja: |-
      実際、うまくいっているでしょう？
      もちろん、集合力を落としても
      液体金属であることは変わらないわ。
  d_main_37_02_e_39:
    speaker: helm
    en: While this greatly reduces the Admire's mobility, the fact that it can move
      at all is what's important.
    ko: |-
      어드마이어 호의 기동력이 크게 떨어진 상태지만,
      이동이 가능하다는 것에 의의를 두는 거지.
    ja: |-
      アドマイアー号の機動力は
      大幅に低下しているけれど、
      移動できることに意味があるの。
  d_main_37_02_e_40:
    speaker: rapi_red
    en: So for this operation, the Admire will be primarily acting as a mobile base
      and providing bombardment support?
    ko: |-
      그렇다면 이번 작전에서 어드마이어 호의 역할은
      이동형 기지 및 포격 지원으로 한정되겠네.
    ja: |-
      つまり、この環境では、
      移動する基地としての運用と
      支援砲撃ぐらいしかできないということね。
  d_main_37_02_e_41:
    speaker: mast
    en: Aye. That's correct.
    ko: Aye. 그렇수다.
    ja: Aye！まあ、そういうことだぜ。
  d_main_37_02_e_42:
    speaker: mast
    en: It's unfortunate that I won't be able to show off my superior navigation skills,
      but since our movement is so limited, there's not much we can do about it.
    ko: |-
      나의 멋진 조타 능력을 뽐낼 수 없다는 건 아쉽지만,
      이동 자체가 엄청 한정되니 별 수 없지 않겠수.
    ja: |-
      マスト様の鮮やかな舵さばきを
      見せられないのは残念だが、
      動くのがやっとじゃ仕方ねえ。
  d_main_37_02_e_43:
    speaker: mast
    en: Right now, we're essentially a stationary turret.
    ko: 지금은 배 모양 포대나 다름없수다.
    ja: |-
      今日のところは船の形をした
      砲台だと思ってくれ！
  d_main_37_02_e_44:
    speaker: anchor
    en: But given the Admire's gargantuan size, you guys could also use it as a bridge
      to cross dangerous terrain.
    ko: |-
      근데 어드마이어 호 크니까,
      필요하면 다리로 쓸 수 있어.
    ja: |-
      でも、アドマイアー号は大きいから
      橋の代わりにもなるよ。
  d_main_37_02_e_45:
    speaker: anchor
    en: Like right now, for example.
    ko: 지금처럼.
    ja: ちょうど今みたいに。
  d_main_37_02_e_46:
    speaker: maxwell
    en: Good point. We'll be able to use it to bypass some of the black liquid.
    ko: |-
      그렇겠네.
      검은 물 때문에 우회해야 할 경우는 그렇게 할 수 있겠어.
    ja: |-
      そうだね。
      ダークマターに道を塞がれた時は便利そう。
  d_main_37_02_e_47:
    speaker: maxwell
    en: All right, second question.
    ko: 그럼 두 번째 질문.
    ja: じゃあ、2つ目の質問…
  d_main_37_02_e_48:
    speaker: maxwell
    en: How did you get here?
    ko: "…여기 어떻게 온 거야?"
    ja: "…どうやってここまで来たの？"
  d_main_37_02_e_49:
    speaker: maxwell
    en: We're not even remotely close to open water.
    ko: 바다랑 인접해있지도 않은 곳인데 여기.
    ja: 海とつながってないよね？ここ。
  d_main_37_02_e_50:
    speaker: helm
    en: The Admire is amphibious.
    ko: 어드마이어 호는 수륙양용이야.
    ja: アドマイアー号は水陸両用よ。
  d_main_37_02_e_51:
    speaker: maxwell
    en: What?! Really?
    ko: 어? 뭐? 진짜?
    ja: えっ？そうだったの？
  d_main_37_02_e_52:
    speaker: helm
    en: Yes.
    ko: 응.
    ja: ええ。
  d_main_37_02_e_53:
    speaker: maxwell
    en: That's absurd!
    ko: 와 터무니없네.
    ja: は～、あきれた…
  d_main_37_02_e_54:
    speaker: maxwell
    en: Why would a company invest so much money and technology into preparing for
      a war on the surface which they have no idea when it will commence?
    ko: 언제 할지도 모르는 대규모 지상전을 대비해 이만큼 기술력을 투자하다니.
    ja: |-
      いつあるかも分からない大規模な地上戦のために
      そこまで技術開発力をつぎ込むなんて。
  d_main_37_02_e_55:
    speaker: helm
    en: Hard to say. Perhaps it's merely a difference in corporate ideology.
    ko: 글쎄. 회사의 이념 차이 아닐까?
    ja: ふふ、会社の理念の違いかしら？
  d_main_37_02_e_56:
    speaker: maxwell
    en: "??"
    ko: 흐음…?
    ja: ふーん…？
  d_main_37_02_e_57:
    speaker: helm
    en: Elysion's enemies are always up on the surface,
    ko: 엘리시온의 적은 언제나 지상에 있어.
    ja: エリシオンの敵は、いつも地上にある。
  d_main_37_02_e_58:
    speaker: helm
    en: and so Elysion's future also rests on the surface.
    ko: 그리고 엘리시온의 미래 역시 언제나 지상에 있지.
    ja: |-
      だからエリシオンの未来も、
      いつも地上にあるのよ。
  d_main_37_02_e_59:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_02_e_60:
    speaker: maxwell
    en: I suppose that's true.
    ko: 뭐, 그렇네.
    ja: まあ、そうだね。
  d_main_37_02_e_61:
    speaker: maxwell
    en: It's different with Missilis in that our enemies, and therefore our future,
      lie with the Ark.
    ko: |-
      미실리스의 적과 미래는 방주에 있으니까.
      틀린 말이 아니야.
    ja: |-
      ミシリスは敵も未来もアークに見てるから。
      そういうことかも。
  d_main_37_02_e_62:
    speaker: rapi_red
    en: Is it all right if I ask a question?
    ko: 세 번째 질문은 내가 해도 될까?
    ja: 3つ目は私が聞いていいかしら。
  d_main_37_02_e_63:
    speaker: helm
    en: Of course.
    ko: 응. 얼마든지.
    ja: ええ。もちろん。
  d_main_37_02_e_64:
    speaker: rapi_red
    en: Of all squads, why is it Aegis that got sent here?
    ko: 왜 하필 이지스가 올라온 거지?
    ja: なぜ、来たのがイージスなの？
  d_main_37_02_e_65:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_02_e_66:
    speaker: mast
    en: Aren't you being a bit harsh, Rapi?
    ko: 아니, 라피 양반. 거 말이 너무 한 거 아니요?
    ja: いや、ラピさんよう…そりゃあ冷たすぎねぇか？
  d_main_37_02_e_67:
    speaker: anchor
    en: I'm hurt.
    ko: 상처받았어.
    ja: ショック。
  d_main_37_02_e_68:
    speaker: rapi_red
    en: In a way, understanding the true meaning hidden in what may seem to be a rude
      question, and then giving an appropriate answer, is what any true adventurer
      would do.
    ko: 들으면 오해를 불러일으킬 것 같은 무례한 말에 숨겨진 의미를 파악하고 정답을 얘기해 주는 것도 로망이니까.
    ja: |-
      誤解を招く言い方だったかもしれないけれど、
      そういう言葉の裏の意味を読むのも
      ロマンのうちではないかしら。
  d_main_37_02_e_69:
    speaker: mast
    en: Huh?
    ko: "…뭣."
    ja: むむっ…？
  d_main_37_02_e_70:
    speaker: helm
    en: Very sharp, Rapi. I expect no less from you.
    ko: 역시 라피는 예리하네.
    ja: ラピらしい、鋭い指摘ね。
  d_main_37_02_e_71:
    speaker: helm
    en: You're right. It would make much more sense for Absolute or Mighty Tools to
      be here rather than us.
    ko: |-
      맞아. 지금의 이지스 스쿼드와 어드마이어 호보다는
      앱솔루트나 마이티 툴즈 쪽이 훨씬 효율적이지.
    ja: |-
      その通り。私たちよりも
      アブソルートやマイティツールズの方が
      この作戦への適性は高いと考えて当然よ。
  d_main_37_02_e_72:
    speaker: helm
    en: However, the reason that the Aegis Squad came here is that
    ko: 그럼에도 불구하고 [우리]가 올라온 이유는.
    ja: それでも、「私たち」が来た理由は…
  d_main_37_02_e_73:
    speaker: helm
    en: there's something only the Admire can do.
    ko: 어드마이어 호만 할 수 있는 일이 있기 때문이야.
    ja: |-
      アドマイアー号にしか
      できないことがあるからよ。
  d_main_37_02_e_74:
    speaker: helm
    en: Everyone, will you follow me? I have something to show you.
    ko: |-
      다들 잠깐 같이 갈까?
      보여줄 게 있어.
    ja: |-
      一緒に来てもらえる？
      見せたいものがあるの。
  d_main_37_02_e_75:
    speaker: "<Monologue>"
    en: Helm begins heading below deck.
    ko: 헬름이 갑판 아래로 내려가기 시작했다.
    ja: ヘルムがデッキの下方へと身をひるがえした
  d_main_37_02_e_76:
    speaker: mast
    en: Wow, she looks so cool doing that.
    ko: 로, 로망이요.
    ja: 確かに、キマってるぜぇ…
  d_main_37_02_e_77:
    speaker: "<Self>"
    en: "... So cool."
    ko: "…로망이다."
    ja: "…一度は言ってみたいというやつだな"
d_main_37_03:
  d_main_37_03_1:
    speaker: "<Narration>"
    en: Ark.
    ko: 방주.
    ja: その頃、アーク…
  d_main_37_03_2:
    speaker: "<Narration>"
    en: Dorothy's temporary quarters.
    ko: 도로시의 임시 거처.
    ja: ドロシーの滞在施設
  d_main_37_03_3:
    speaker: dorothy
    en: So,
    ko: "…그래서."
    ja: "…それで…"
  d_main_37_03_4:
    speaker: dorothy
    en: let me get this straight.
    ko: 당신들의 말을 요약하자면.
    ja: あなたたちのお話をまとめると…
  d_main_37_03_5:
    speaker: dorothy
    en: Anis wants to do a farewell performance so she can retire... from being a
      popstar.
    ko: 아이… 돌 은퇴를 위해 은퇴 공연을 해야 하고.
    ja: |-
      アイドルとして…？
      引退するために、ライブを開催したい。
  d_main_37_03_6:
    speaker: dorothy
    en: And to do that, you need to get the old group back together again.
    ko: 그렇게 하려면 과거의 동료들을 모아야 하는데
    ja: そのために、以前の仲間をそろえる必要がある。
  d_main_37_03_7:
    speaker: dorothy
    en: However, you don't have any way to contact them, and so you want to use my
      channel to accomplish that. Am I missing anything?
    ko: 연락할 방법이 없어서 제 채널을 연락 수단으로 쓰고 싶다, 이건가요?
    ja: |-
      しかし、連絡する手段がないので、
      私が譲渡されたチャンネルを
      利用したい、ということですか？
  d_main_37_03_8:
    speaker: anis
    en: Nope, that's everything.
    ko: 응. 그렇지.
    ja: うん。その通りね。
  d_main_37_03_9:
    speaker: neon
    en: 10/10 summary, Dorothy!
    ko: 역시 도로시. 요약 참 잘하시네요.
    ja: |-
      さすがはドロシー。
      話をまとめるのがお上手ですね。
  d_main_37_03_10:
    speaker: dorothy
    en: "... I don't even know where to start with this."
    ko: "…어디부터 지적해야 할지 감이 오지 않지만."
    ja: "…何から指摘すればいいのか分かりませんが…"
  d_main_37_03_11:
    speaker: dorothy
    en: So you both used to be popstars?
    ko: 아이돌이었다고요? 당신들 모두?
    ja: アイドルだったのですか？あなたたちが？
  d_main_37_03_12:
    speaker: neon
    en: No, not me, even though I've got more than enough star power to pull it off.
    ko: |-
      저는 아니에요.
      물론 아이돌만큼의 스타성은 가지고 있지만요.
    ja: |-
      私は違います。
      アイドル顔負けのスター性はあると
      自負していますが。
  d_main_37_03_13:
    speaker: anis
    en: It was... just me.
    ko: 아이돌이었던 건… 나 혼자야.
    ja: 元アイドルっていうのは…私だけの話よ。
  d_main_37_03_14:
    speaker: dorothy
    en: Who are these two behind you?
    ko: 그럼 저 뒤에 두 분은 뭐죠?
    ja: では、後ろのお二人は？
  d_main_37_03_15:
    speaker: eyeri
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_03_16:
    speaker: avistar
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_03_17:
    speaker: anis
    en: Oh, these guys?
    ko: 아… 그….
    ja: えっと…その…
  d_main_37_03_18:
    speaker: anis
    en: They're lending us a hand with all this.
    ko: 이번 일을 좀 도와주기로 한 애들이야.
    ja: 今回の件をサポートしてくれてるのよ。
  d_main_37_03_19:
    speaker: eyeri
    en: I'm Eyeri, and this is Avistar.
    ko: |-
      아이리입니다.
      감찰 부대 오버시어 소속이죠.
    ja: |-
      アイリです。
      監察部隊オーバーシアーに所属しています。
  d_main_37_03_20:
    speaker: avistar
    en: We're from the Overseer Squad.
    ko: |-
      아비스타예요.
      마찬가지로 감찰 부대 오버시어 소속이에요.
    ja: |-
      アビスタと申します。
      所属は同じく。
  d_main_37_03_21:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_03_22:
    speaker: dorothy
    en: Sorry, but I don't like talking to strangers.
    ko: 죄송하지만 제가 모르는 분과는 대화할 수 없어서요.
    ja: |-
      申し訳ありませんが、
      知らない方とはお話できません。
  d_main_37_03_23:
    speaker: dorothy
    en: I'll have to ask you to leave.
    ko: 나가주시겠어요?
    ja: ご退出いただけますか？
  d_main_37_03_24:
    speaker: eyeri
    en: I'm a big fan.
    ko: 팬이에요.
    ja: "…ファ、ファンです…"
  d_main_37_03_25:
    speaker: dorothy
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_37_03_26:
    speaker: eyeri
    en: Could I get your autograph?
    ko: 사인 좀 부탁드려도 될까요?
    ja: サイン、お願いできませんか？
  d_main_37_03_27:
    speaker: dorothy
    en: Wha...
    ko: "…무슨…."
    ja: "…何を言って…"
  d_main_37_03_28:
    speaker: eyeri
    en: You saved the Ark when the Raptures invaded.
    ko: |-
      방주에 랩쳐가 쳐들어왔을 때,
      방주를 구해주셨잖아요.
    ja: |-
      ラプチャーにアーク内部まで
      侵入された事件の時、
      アークを救いに来てくださった方ですよね。
  d_main_37_03_29:
    speaker: eyeri
    en: You appeared like an angel and defeated the Heretic in one strike.
    ko: 천사처럼 나타나서, 헬레틱을 단숨에 쓰러뜨렸죠.
    ja: |-
      天使みたいに現れて、
      ヘレティックを一撃で打ち倒した…
  d_main_37_03_30:
    speaker: eyeri
    en: It left such a huge impression on me. I even made it the background photo
      on my phone.
    ko: |-
      그때의 장면이 너무 인상적이어서,
      제 핸드폰 배경화면으로도 해놨어요.
    ja: |-
      あの時の光景が忘れられなくて、
      今も携帯の待ち受け画面にしてるんです。
  d_main_37_03_31:
    speaker: "<Narration>"
    en: Eyeri takes out her phone and shows it to Dorothy,
    ko: 아이리가 핸드폰을 내밀어 도로시에게 보여준다.
    ja: アイリが携帯端末の画面をドロシーに向けた
  d_main_37_03_32:
    speaker: "<Narration>"
    en: revealing a photo of Dorothy the moment she appeared in the Ark.
    ko: |-
      핸드폰 화면에는,
      도로시가 방주에 나타났을 때의 모습이 담겨 있었다.
    ja: |-
      携帯電話の画面には、
      アークを背景にしたドロシーの姿が映っていた
  d_main_37_03_33:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_03_34:
    speaker: eyeri
    en: You can't exactly sign the screen, but could you possibly sign the back?
    ko: 여기 핸드폰 화면… 은 좀 그러니까 뒷면에 사인 좀 해주세요.
    ja: |-
      画面…だとちょっと困りますね。
      裏側にお願いします。
  d_main_37_03_35:
    speaker: dorothy
    en: I haven't really practiced my signature...
    ko: "…저는 사인이 없어요."
    ja: "…そういうことはしていませんので…"
  d_main_37_03_36:
    speaker: eyeri
    en: That's okay, you can just write down your name.
    ko: 그럼 이름이라도….
    ja: 普通にお名前を書いていただくだけでも…
  d_main_37_03_37:
    speaker: dorothy
    en: I don't have a pen.
    ko: 죄송합니다. 펜이 없어서요.
    ja: |-
      残念ですが、
      ペンの持ち合わせがありませんので。
  d_main_37_03_38:
    speaker: eyeri
    en: Could I at least get a photo, then?
    ko: 그럼 사진이라도….
    ja: では、お写真だけでも…
  d_main_37_03_39:
    speaker: dorothy
    en: Sorry. I don't like taking photos.
    ko: 죄송합니다. 사진 찍는 걸 좋아하지 않아요.
    ja: |-
      申しわけありませんが、
      撮られることは苦手ですので。
  d_main_37_03_40:
    speaker: eyeri
    en: 'How about this: I can open up the notes app on my phone, and you can type
      out your name.'
    ko: 그럼 메모장 열 테니 도로시라고 자판이라도 쳐주시면….
    ja: |-
      せ、せめてメモ帳に「ドロシー」と
      キーボードで入力していただければ…！
  d_main_37_03_41:
    speaker: dorothy
    en: "... What would be the point of that?"
    ko: "…그게 무슨 의미가 있죠?"
    ja: "…それに何の意味があるのでしょうか？"
  d_main_37_03_42:
    speaker: eyeri
    en: The fact that you held my phone in your hands would be meaningful in itself.
    ko: 제 핸드폰에 도로시 님의 손길이 닿은 것에 의미가 있죠.
    ja: |-
      私の携帯に触れていただくということに
      意味があるんです。
  d_main_37_03_43:
    speaker: dorothy
    en: I... no, forget it.
    ko: "…됐어요. 사양할게요."
    ja: "…固くお断りいたします。"
  d_main_37_03_44:
    speaker: eyeri
    en: Please? It'll be quick.
    ko: 아 한 번만요. 제발.
    ja: そこを曲げて、どうにかお願いします…！
  d_main_37_03_45:
    speaker: dorothy
    en: "*Sigh*..."
    ko: 하아….
    ja: はぁ…
  d_main_37_03_46:
    speaker: "<Narration>"
    en: Dorothy types her name into Eyeri's phone.
    ko: 도로시가 아이리의 핸드폰에 가상 키보드를 두드린다.
    ja: |-
      根負けしたドロシーが
      アイリの携帯端末に表示された
      スクリーンキーボードを叩いた
  d_main_37_03_47:
    speaker: dorothy
    en: Satisfied?
    ko: "…됐나요?"
    ja: "…これでよろしいですか？"
  d_main_37_03_48:
    speaker: eyeri
    en: Thank you. I'll treasure this phone and pass it down through generations.
    ko: 감사합니다. 이 핸드폰은 이제 가보로 간직할게요.
    ja: |-
      ありがとうございます。
      この携帯は家宝にさせていただきます。
  d_main_37_03_49:
    speaker: dorothy
    en: "... Whatever."
    ko: "…그러시던가요."
    ja: "…お好きなように。"
  d_main_37_03_50:
    speaker: anis
    en: Can we get this conversation back on track?
    ko: "…얘기가 옆으로 한참 가버린 것 같은데."
    ja: "…えーと、話がかなり横道にそれちゃったけど…"
  d_main_37_03_51:
    speaker: anis
    en: So, can we borrow your channel for a moment?
    ko: 그래서, 채널 좀 빌려주라.
    ja: |-
      そういうわけだから、
      チャンネルを使わせてもらえない？
  d_main_37_03_52:
    speaker: anis
    en: Just for one day?
    ko: 하루만 쓸게. 딱 하루만.
    ja: 1日だけ。ねっ？
  d_main_37_03_53:
    speaker: dorothy
    en: Why would I ever agree to such a thing?
    ko: 제가 그 부탁을 왜 들어줘야 하죠?
    ja: 私に助ける理由がありますか？
  d_main_37_03_54:
    speaker: neon
    en: Because we're friends?
    ko: 친하잖아요 우리.
    ja: 私たちの仲じゃないですか。
  d_main_37_03_55:
    speaker: anis
    en: Yeah!
    ko: 응응.
    ja: そうそう。
  d_main_37_03_56:
    speaker: dorothy
    en: Just because we spent some time together on the surface doesn't make us friends.
    ko: 지상에서 몇 번 함께 지냈다고 해서 친하다고 착각하지 말아 주시죠.
    ja: |-
      地上で何度か行動を共にしたからといって、
      勘違いしないでください。
  d_main_37_03_57:
    speaker: anis
    en: Aw c'mon, we've gotten into a few scraps with each other before, but that
      only makes us closer!
    ko: 에이~ 서로 두들겨 팬 사인데 친한 거지~
    ja: |-
      またまた～拳で語り合ったこともあるんだし、
      もう仲よしでしょ～？
  d_main_37_03_58:
    speaker: dorothy
    en: If we become any "closer", we'd have each other at gunpoint before long.
    ko: 조금 더 친해지면 총이라도 겨누겠네요.
    ja: |-
      遠からず銃を使って語り合うことに
      なりそうですね。
  d_main_37_03_59:
    speaker: anis
    en: Ooh, wait! We've already done that! So we must be super duper close then.
    ko: 오. 우리 총도 겨눴으니 진짜 친한가 보다.
    ja: なんなら、それももうやってるわね。
  d_main_37_03_60:
    speaker: neon
    en: Heck, we've even shot each other. That practically makes us lifelong friends.
    ko: |-
      총도 맞았었잖아요.
      이 정도면 거의 죽마고우 아닌가요?
    ja: |-
      撃たれた場所を考えれば、
      もう腹を割った間柄と言えるのでは？
  d_main_37_03_61:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_03_62:
    speaker: anis
    en: Coooomme ooooon, please? I'll even settle for a half day.
    ko: 아 좀 빌려주라~ 하루가 힘들면 반나절만 써도 된다고.
    ja: |-
      ねえ、おねがい～
      1日がムリなら、半日でもいいから！
  d_main_37_03_63:
    speaker: dorothy
    en: Sorry, but I have more important things being shown on my channel.
    ko: 죄송합니다만 제 채널에서 중요한 방송을 하고 있어서요.
    ja: |-
      申し訳ありませんが、私のチャンネルでは
      大事な放送をしているのです。
  d_main_37_03_64:
    speaker: dorothy
    en: I don't have time to deal with these trivial personal affairs of yours.
    ko: 당신의 그런 개인적이고 하찮은 사유와는 저울질 자체가 성립하지 않아요.
    ja: |-
      あなたの個人的でささいな事情とは、
      比べることさえできません。
  d_main_37_03_65:
    speaker: neon
    en: Actually, now that you mention it, what kind of show are you doing, Dorothy?
    ko: 엇. 그러고 보니 도로시 무슨 방송하는데요?
    ja: |-
      ああ、そう言われてみると…
      具体的には何を放送しているんですか？
  d_main_37_03_66:
    speaker: anis
    en: Oh, right. What exactly have you been doing with the channel?
    ko: 그러게. 채널 받았다고는 알았는데, 뭐 하려고 그걸 받았대?
    ja: |-
      そういえばそうね。
      話だけは聞いてたけど、何のために？
  d_main_37_03_67:
    speaker: dorothy
    en: I'm advertising Eden.
    ko: 에덴을 광고하고 있어요.
    ja: エデンの広報活動を行っています。
  d_main_37_03_68:
    speaker: neon
    en: Wow, no kidding! Is Eden going to open soon?
    ko: |-
      에덴을 광고한다고요?
      와 에덴 이제 오픈하나요?
    ja: |-
      エデンの？
      もしや、アークの人を受け入れるとか？
  d_main_37_03_69:
    speaker: dorothy
    en: No, that's still a ways off.
    ko: 그럴 리가요. 아직이지만요.
    ja: まさか。あっても当分先です。
  d_main_37_03_70:
    speaker: anis
    en: Then why are you advertising it?
    ko: 근데 그걸 왜 광고해?
    ja: じゃあ、なんでそんなことしてるの？
  d_main_37_03_71:
    speaker: dorothy
    en: For the future.
    ko: 나중을 위해서죠.
    ja: 今後のためです。
  d_main_37_03_72:
    speaker: dorothy
    en: The Ark and the Eden will become closer and closer, eventually forming an
      alliance, and I will become an ambassador between the two.
    ko: |-
      방주와 에덴은 더욱 가까워질 거예요.
      협약을 맺게 될 테고, 저는 그 협약의 친선 대사가 될 테죠.
    ja: |-
      アークとエデンの関係は、これからますます
      深まることでしょう。正式な協定が結ばれれば、
      私がその友好の象徴となります。
  d_main_37_03_73:
    speaker: dorothy
    en: In preparation for that, I'm cultivating a positive image for Eden.
    ko: 그때를 대비해 에덴의 이미지 관리를 위해 광고 중이에요.
    ja: |-
      その時に備えてエデンのイメージを
      向上させるべく、啓発を行っているのです。
  d_main_37_03_74:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_03_75:
    speaker: anis
    en: Hey.
    ko: 야.
    ja: ねえ。
  d_main_37_03_76:
    speaker: anis
    en: What are you scheming?
    ko: 너 무슨 속셈이야.
    ja: あなた、何を企んでるの？
  d_main_37_03_77:
    speaker: dorothy
    en: Nothing. Do you think I have some kind of ulterior motive?
    ko: |-
      말한 그대로예요.
      다른 속셈이 있을 것 같나요?
    ja: |-
      言った通りのことです。
      他に何かあるとでも？
  d_main_37_03_78:
    speaker: anis
    en: I'd say that much is obvious.
    ko: 당연히 그럴 것 같은데.
    ja: そうに決まってるでしょ。
  d_main_37_03_79:
    speaker: dorothy
    en: Haha, even if I had other intentions, there'd be no reason for me to hide
      it.
    ko: 후후. 저는 의도를 숨길 필요가 없어요.
    ja: ふふ…私には陰で事を謀る必要などありません。
  d_main_37_03_80:
    speaker: dorothy
    en: Who would stop me?
    ko: 하고 싶은 대로 해도, 저를 누가 막을 수 있죠?
    ja: |-
      私が好き放題をし始めたとして、
      止められる者がいますか？
  d_main_37_03_81:
    speaker: anis
    en: Us.
    ko: 우리.
    ja: 私たちがいるわ。
  d_main_37_03_82:
    speaker: dorothy
    en: You two jokers? Without Rapi? Don't make me laugh.
    ko: |-
      라피도 없는 당신들이?
      농담도.
    ja: |-
      ラピもいないのに？
      面白い冗談です。
  d_main_37_03_83:
    speaker: anis
    en: Okay, you're starting to piss me off.
    ko: 열받네 이거.
    ja: いちいちシャクにさわるわね。
  d_main_37_03_84:
    speaker: dorothy
    en: Tell someone who cares.
    ko: 그럴 거라 예상했어요.
    ja: そうなるように話していますから。
  d_main_37_03_85:
    speaker: anis
    en: Argggghhh! Now I'm mad!
    ko: 으아아악--!! 너어무 열받는다아--!!
    ja: ああああーっ！！むっかついたぁぁ！！
  d_main_37_03_86:
    speaker: neon
    en: Gahhhh! Me too!
    ko: 아아아악--!! 열받아--!!
    ja: ああああーっ！！イライラします！！
  d_main_37_03_87:
    speaker: anis
    en: Gyaaaaahhh!
    ko: 아오우이야악--!!
    ja: うわああああーー！！
  d_main_37_03_88:
    speaker: neon
    en: Grraaaaaahhh!
    ko: 끼이야아아악--!!
    ja: ぎゃああああーー！！
  d_main_37_03_89:
    speaker: dorothy
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_37_03_90:
    speaker: neon
    en: What do you think? You didn't expect us to get that angry, did you?
    ko: 어때요? 이렇게까지 화낼 줄은 예상 못했죠?
    ja: |-
      どうです？ここまで怒るとは
      思っていなかったでしょう？
  d_main_37_03_91:
    speaker: anis
    en: Bet you didn't see that coming!
    ko: 놀랐지? 의외지?
    ja: 驚いた？予想外でしょ？
  d_main_37_03_92:
    speaker: dorothy
    en: "... *Sigh*"
    ko: "…하아."
    ja: "…はぁ。"
  d_main_37_03_93:
    speaker: dorothy
    en: I'm getting tired of this. Please leave.
    ko: |-
      이만 돌아가주세요.
      피곤해졌어요.
    ja: |-
      帰ってください。
      もう疲れました。
  d_main_37_03_94:
    speaker: neon
    en: You're tired? Would you like a shoulder massage?
    ko: 어깨 마사지라도 해드릴까요?
    ja: お疲れなら、肩でもお揉みしましょうか？
  d_main_37_03_95:
    speaker: dorothy
    en: What the... no!
    ko: 됐어요.
    ja: 結構です。
  d_main_37_03_96:
    speaker: "<Narration>"
    en: "*Tadak* *Tadadadak*"
    ko: 타닥- 타다다닥-
    ja: カタッ――カタカタッ――
  d_main_37_03_97:
    speaker: "<Narration>"
    en: The sound of someone typing furiously at a keyboard echoes through the air.
    ko: 키보드 치는 소리가 요란하다.
    ja: |-
      会話の途切れに挟まった
      キーボードのけたたましい音に気付き
  d_main_37_03_98:
    speaker: "<Narration>"
    en: Everyone's eyes turn to Avistar,
    ko: 모두의 시선이 아비스타에게로 향한다.
    ja: 全員の視線がアビスタに向けられた
  d_main_37_03_99:
    speaker: "<Narration>"
    en: who pushes up her glasses and begins to speak.
    ko: 아비스타는 안경을 밀어 올리며 입을 열었다.
    ja: アビスタは眼鏡を押し上げ、口を開いた
  d_main_37_03_100:
    speaker: avistar
    en: I've done some research on Dorothy's channel.
    ko: 도로시의 채널 현황에 대해 조사를 좀 해봤어요.
    ja: そのチャンネルについて調べてみましたが…
  d_main_37_03_101:
    speaker: avistar
    en: Her viewership ratings are through the floor.
    ko: "…시청률 0.02%."
    ja: "…視聴率は0.02％です。"
  d_main_37_03_102:
    speaker: avistar
    en: There are only a grand total of two posts pertaining to the channel.
    ko: 채널 관련된 게시물 2건.
    ja: チャンネルに関する投稿が、2件。
  d_main_37_03_103:
    speaker: avistar
    en: One from a user named Singsangsong which says, "So boring."
    ko: |-
      아이디 싱싱상송.
      노잼.
    ja: |-
      ID：シングシングソング
      つまんない。
  d_main_37_03_104:
    speaker: avistar
    en: And another from Puruding that goes, "??".
    ko: |-
      아이디 푸르딩
      물음표 물음표.
    ja: |-
      ID：プルルン
      ？？
  d_main_37_03_105:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_03_106:
    speaker: avistar
    en: Even for a small channel, these ratings are pathetic,
    ko: 마이너 한 채널의 경우 평균 시청률은 2%를 웃돌며.
    ja: |-
      同規模のチャンネルですと、
      平均視聴率はたいてい2％を上回り…
  d_main_37_03_107:
    speaker: avistar
    en: and the average number of related posts is around 1,000 per program.
    ko: 관련 게시물의 수는 편성 당 평균 천여 개에요.
    ja: |-
      1番組ごとに平均1000件程度の
      コメントが見られるものです。
  d_main_37_03_108:
    speaker: avistar
    en: If I were to guess, I would say the only people who see your channel
    ko: 지금 상황으로 보면 도로시의 채널은.
    ja: 現状を考えると、そのチャンネルは…
  d_main_37_03_109:
    speaker: avistar
    en: are people who accidently stumble upon it while channel surfing.
    ko: |-
      채널을 돌리다가 실수로 잠깐 보게 되는 것뿐,
      그 이상도 그 이하도 아니에요.
    ja: |-
      チャンネルを切り替えていたら、
      たまたま瞬間的に映った画面。
      それ以上でもそれ以下でもありません。
  d_main_37_03_110:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_03_111:
    speaker: anis
    en: What specifically are you showing on this channel, anyway?
    ko: "…채널에서 뭐 틀어주는데?"
    ja: "…何を放送してるの？"
  d_main_37_03_112:
    speaker: avistar
    en: 'From the looks of it, just a single video played on a continuous loop. The
      file is called, "Eden: Paradise on the Surface".'
    ko: |-
      단 하나예요.
      등록된 제목은… [지상낙원 에덴].
    ja: |-
      番組情報の登録は1件のみです。
      タイトルは…「地上の楽園エデン」
  d_main_37_03_113:
    speaker: anis
    en: She's literally just playing one video again and again?
    ko: 그것만 주구장창 틀어주는 거야?
    ja: ずっとそれだけ流してるの？
  d_main_37_03_114:
    speaker: avistar
    en: Yes.
    ko: 예.
    ja: そのようです。
  d_main_37_03_115:
    speaker: anis
    en: Let me see it.
    ko: "…한번 봐."
    ja: "…見せて。"
  d_main_37_03_116:
    speaker: avistar
    en: Here.
    ko: 여기.
    ja: どうぞ。
  d_main_37_03_117:
    speaker: "<Narration>"
    en: Avistar plays the video.
    ko: 아비스타가 영상을 재생한다.
    ja: 映像が流れ始めた
  d_main_37_03_118:
    speaker: "<Narration>"
    en: The video opens on a beautiful landscape shot of the surface.
    ko: 지상의 아름다운 모습이 보인다.
    ja: 地上の美しい風景が映っている
  d_main_37_03_119:
    speaker: "<Narration>"
    en: Lush verdant grass and trees, a clear blue sky, and pristine flowing brooks.
    ko: 푸른 풀과 나무, 깨끗한 하늘, 맑은 물이 흐른다.
    ja: |-
      青々とした草、晴れ渡った空、
      透き通った水…
  d_main_37_03_120:
    speaker: "<Narration>"
    en: Over the images, there is voiceover narration from Dorothy.
    ko: 도로시의 나레이션이 흘러나온다.
    ja: そして、ドロシーの声でナレーションが流れた
  d_main_37_03_121:
    speaker: dorothy
    en: The last piece of paradise on the surface.
    ko: 지상 최후의 낙원.
    ja: 地上最後の楽園――
  d_main_37_03_122:
    speaker: dorothy
    en: Eden awaits you.
    ko: 에덴은 여러분을 환영합니다.
    ja: エデンはみなさまを歓迎いたします。
  d_main_37_03_123:
    speaker: "<Narration>"
    en: The video ends, and starts from the beginning again.
    ko: 영상이 끝나고, 다시 처음부터 시작된다.
    ja: 映像が終わり、また最初から繰り返された
  d_main_37_03_124:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_03_125:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_03_126:
    speaker: eyeri
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_03_127:
    speaker: anis
    en: What is this?
    ko: 뭔데 이게?
    ja: 何これ？
  d_main_37_03_128:
    speaker: dorothy
    en: It's a promotional video for Eden.
    ko: 에덴의 광고 영상이죠.
    ja: エデンの啓発映像です。
  d_main_37_03_129:
    speaker: anis
    en: I didn't see any footage of Eden in there.
    ko: 에덴 안 보이는데?
    ja: エデンは？映ってなかったけど。
  d_main_37_03_130:
    speaker: dorothy
    en: It's meant to be symbolic. Besides, we can't reveal Eden's location.
    ko: |-
      중의적이고, 은유적인 표현이에요.
      그리고 에덴의 위치를 노출할 순 없으니까요.
    ja: |-
      比喩的なイメージ映像です。
      エデンの位置を露見させる訳には
      いきませんので。
  d_main_37_03_131:
    speaker: anis
    en: This video stinks.
    ko: 구려.
    ja: 論外ね。
  d_main_37_03_132:
    speaker: dorothy
    en: Huh?
    ko: "…예?"
    ja: "…はい？"
  d_main_37_03_133:
    speaker: anis
    en: It stinks big time.
    ko: 구리다고! 너무 구리잖아 이거!
    ja: 論外でしょ！誰も見ないわよこんなの！
  d_main_37_03_134:
    speaker: dorothy
    en: I knew you wouldn't understand. Do you have any idea how many messages are
      packed into this short video?
    ko: |-
      당신이 이걸 이해해 줄 거라고 생각하지 않아요.
      이 짧은 영상에 얼마나 많은 메시지가 담겨있는 줄 아시나요?
    ja: |-
      あなたには理解できないというだけでしょう。
      この映像にどれほど多くのメッセージが
      込められているか…
  d_main_37_03_135:
    speaker: anis
    en: No, I don't, and I don't care!
    ko: 몰라! 알고 싶지도 않아!
    ja: 分からないわよ！分かりたくもないわ！
  d_main_37_03_136:
    speaker: dorothy
    en: Like I said, I hardly expected someone like you to under...
    ko: 말씀드렸듯, 당신이 이걸 알아줄 거라 기대하지 않
    ja: ですから、あなたに理解できるものでは――
  d_main_37_03_137:
    speaker: anis
    en: It's not just me! No one could understand this crap!
    ko: 나뿐만 아니라 아무도 모르잖아!
    ja: 私どころか誰も分かんないわよ！
  d_main_37_03_138:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_03_139:
    speaker: anis
    en: Your channel is a complete dead zone. No one is watching it. I've never seen
      such miserable statistics in my life.
    ko: |-
      시, 시청률 0.02%에 게시글 2개?
      세, 세상에 나 그런 수치는 생전 처음 들어봐!
    ja: |-
      だいたい、視聴率0.02％で投稿が2件？
      そんな数字、初めて聞いたわよ！
  d_main_37_03_140:
    speaker: anis
    en: If you had any clue how much media is consumed by people in the Ark, you'd
      realize how embarrassing those viewership numbers really are.
    ko: |-
      방주 인간들이 미디어를 얼마나 소비하는 줄 알면,
      이게 얼마나 괴멸적인 수치인지 알 거다!
    ja: |-
      アークの人間なんてみんな娯楽に飢えてんのよ、
      どれだけ絶望的なデータか分かってる！？
  d_main_37_03_141:
    speaker: anis
    en: This isn't an ad, it's a whole bunch of nothing! No wonder it hasn't gotten
      any exposure.
    ko: |-
      광고고 나발이고 아무것도 안되잖아!
      이슈 몰이가 안되니까 노출도 아예 안되는 거잖아!
    ja: |-
      広報どころか何にもなってないわよ！
      話題にならなすぎで、誰も見てないじゃない！
  d_main_37_03_142:
    speaker: dorothy
    en: Time will solve that.
    ko: "…시간이 지나면 해결될 문제예요."
    ja: "…いずれ時間が解決することです。"
  d_main_37_03_143:
    speaker: anis
    en: Listen here, Miss High-and-Mighty. Any piece of content that doesn't make
      an impact right out the gate is dead in the water.
    ko: |-
      이것보세요 도로시 아가씨!
      모든 콘텐츠는 초반에 승부를 못 보면 끝이라고요!
    ja: |-
      あのね、ドロシーお嬢サマ！？
      こういうのは最初に跳ねなきゃ終わるの！
  d_main_37_03_144:
    speaker: anis
    en: We might as well get a tombstone for this channel, because it's as good as
      buried.
    ko: 얘는 이미 죽은 채널이라고요!
    ja: |-
      つまり、このチャンネルは
      もう終わってるってこと！
  d_main_37_03_145:
    speaker: anis
    en: Do you have any idea how much high-quality content gets released every single
      day?
    ko: 하루에도 얼마나 많은 양질의 콘텐츠들이 쏟아져 나오는 줄 아세요?
    ja: |-
      クオリティの高いコンテンツが
      毎日どれだけ湧いてくるか知ってる？
  d_main_37_03_146:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_03_147:
    speaker: anis
    en: This video is so lame, no one would even think about using it as a screensaver!
    ko: 이, 이런 영상은 요즘 스크린 세이버로도 안 쓴다고오….
    ja: |-
      ああ、こんなの…
      今どきスクリーンセーバーにも
      使われないわよ…
  d_main_37_03_148:
    speaker: anis
    en: Ugh, someone get me a tissue! I'm tearing up thinking of how the Ark's poor
      electricity is being wasted on such a terrible video.
    ko: |-
      아으, 누가 휴지 좀 줘!
      이런 걸 영상이라고 만들다니 방주의 전기한테 미안해서 눈물이 다 나네!
    ja: |-
      誰か、ティッシュちょうだい！
      アークの電気の無駄づかい過ぎて泣けてくるわ！
  d_main_37_03_149:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_03_150:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_03_151:
    speaker: anis
    en: Lend us your channel for a day,
    ko: 이 채널. 우리가 시청률 올려놓을게.
    ja: このチャンネル。救ってあげるわ。
  d_main_37_03_152:
    speaker: anis
    en: and I promise we'll raise your viewership ratings.
    ko: |-
      2%대로 올려놓을 테니,
      채널 하루만 빌려줘.
    ja: |-
      2％台まで上げるから、
      1日だけチャンネルを貸して。
  d_main_37_03_153:
    speaker: dorothy
    en: Using shock to grab attention isn't my style.
    ko: 자극을 줘서 주목받는 건 제 방식이 아니에요.
    ja: |-
      聴衆をあおり立てて注目を集めることは、
      私のやり方ではありません。
  d_main_37_03_154:
    speaker: anis
    en: Do you want to sit here and play this video again and again for all eternity?
    ko: 너 평생 이거나 하고 있을래?
    ja: 一生こんなことやってるつもり？
  d_main_37_03_155:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_03_156:
    speaker: anis
    en: I don’t know what your goal is, but this won't get you anywhere, no matter
      how long you wait.
    ko: |-
      네가 무슨 목적인지는 모르겠는데,
      이래서는 평생 걸려도 안 돼.
    ja: |-
      何を企んでるのか知らないけど、
      このままじゃ一生かかっても無理よ。
  d_main_37_03_157:
    speaker: anis
    en: It seems to me that you're trying to appeal to the people, yeah? Otherwise,
      why would you broadcast this in the first place?
    ko: |-
      뭔진 모르겠지만 어필하고 싶은 거 아냐?
      그러니 방송이라는 수단을 택한 거고.
    ja: |-
      知って欲しいことがあるから、
      こんな手段を取ってるんでしょ？
  d_main_37_03_158:
    speaker: anis
    en: If you want to do that, you need better exposure. We can help you with that.
    ko: |-
      노출이 되어야 어필이 돼.
      그러니 우리한테 맡겨.
    ja: |-
      だったら、まずは見てもらわないと。
      私たちに任せて。
  d_main_37_03_159:
    speaker: anis
    en: We'll raise your ratings without touching your precious video, so let's make
      a deal.
    ko: |-
      네가 만든 저 우아~한 영상은 안 건들고 시청률 올릴 테니까,
      거래하자고.
    ja: |-
      あなた特製のあのお上品～な映像はいじらずに
      視聴率を上げてあげる。取引よ。
  d_main_37_03_160:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_03_161:
    speaker: dorothy
    en: Fine.
    ko: 좋아요.
    ja: いいでしょう。
  d_main_37_03_162:
    speaker: dorothy
    en: As long as you don't tamper with the original video.
    ko: 원본은 건들지 않는 걸로, 거래하죠.
    ja: |-
      あの映像には改変をしないこと。
      それが条件です。
  d_main_37_03_163:
    speaker: anis
    en: All right, it's a deal.
    ko: 좋아.
    ja: オッケー。
  d_main_37_03_164:
    speaker: dorothy
    en: So then, what is your plan?
    ko: 그래서, 무슨 수를 쓰실 생각이시죠?
    ja: それで、どのような策があると言うのですか？
  d_main_37_03_165:
    speaker: anis
    en: Leave that to us. Just get everything ready for the handover.
    ko: |-
      그건 우리가 알아서 할 테니까,
      채널 빌려줄 준비나 해놓으셔.
    ja: |-
      それはこっちで勝手にやるから、
      チャンネルを貸す準備でもしてて。
d_main_37_04:
  d_main_37_04_1:
    speaker: anis
    en: Now then, let's get this show on the road!
    ko: 자, 그럼 시작해볼까?
    ja: じゃ、さっそく始めましょっか？
  d_main_37_04_2:
    speaker: anis
    en: "... Does anyone here know how to make videos, by any chance?"
    ko: 혹시 영상 만들 줄 아는 사람?
    ja: この中で、動画を作れる人～？
  d_main_37_04_3:
    speaker: neon
    en: Well, there goes all that confidence. And you were doing so well...
    ko: "…기세 좋게 말씀하시더니 결국 이런 패턴이군요."
    ja: |-
      …威勢よくタンカを切っておいて、
      やっぱりこういうパターンなんですね。
  d_main_37_04_4:
    speaker: anis
    en: First and foremost, nothing is ever going to come out of that video. It's
      dry as dirt.
    ko: 일단 그 재미도 감동도 없는 영상만으로는 답도 안 나와.
    ja: |-
      あんな面白みも感動もない映像一本じゃ
      どうしようもないでしょ。
  d_main_37_04_5:
    speaker: anis
    en: If we want to get more eyeballs watching, we need to win people over with
      some other videos.
    ko: 채널 자체의 시청률을 올리려면 다른 영상으로 승부를 봐야 해.
    ja: |-
      チャンネル自体の視聴率を上げるためにも、
      勝負できるものを作らなきゃ。
  d_main_37_04_6:
    speaker: neon
    en: Remember when we made that promotional video for the Aegis Squad?
    ko: 예전에 이지스 스쿼드 홍보용으로 영상 만든 적 있잖아요 우리.
    ja: |-
      以前、イージス部隊の広報のために
      動画を作ったことがありましたね。
  d_main_37_04_7:
    speaker: anis
    en: Yeah, but the Commander filmed all that. We only came up with the idea.
    ko: |-
      근데 그거 지휘관님이 만들었잖아.
      우린 아이디어만 냈고.
    ja: |-
      あれはほとんど指揮官様がやってたじゃない。
      私たちはアイデアを出しただけでしょ。
  d_main_37_04_8:
    speaker: eyeri
    en: You mean the one that was shown at the boat party? That video is the stuff
      of legend! Unfortunately, it got a bit buried under all the press surrounding
      the terror attacks, but it's still become something of a cult favorite.
    ko: |-
      그 선상 파티에서 튼 전설의 영상 말씀이시군요.
      테러 때문에 묻혔지만 일부 사람들에겐 컬트적 인기를 끌고 있죠.
    ja: |-
      船上パーティーで流れたという
      伝説の動画ですね。
      テロ事件のせいで埋もれてしまいましたが
      一部から熱狂的な人気があるとか。
  d_main_37_04_9:
    speaker: anis
    en: "... I suppose that makes sense."
    ko: "…그럴만하지, 응."
    ja: "…そうなるわよね、あれは。"
  d_main_37_04_10:
    speaker: anis
    en: Anyway, does that mean there's no one here to knows how to make videos?
    ko: 아무튼 우리 중에 만들 수 있는 사람은 없다, 이거지?
    ja: |-
      とにかく、この中にできる人は
      いないってことね？
  d_main_37_04_11:
    speaker: anis
    en: If that's the case, I guess we have no choice but to outsource. Let's see...
    ko: |-
      그럼 일단 외주를 좀 맡겨볼 수밖에 없겠네.
      어디 보자….
    ja: |-
      じゃあ、どこかに外注するしかないわね。
      それなら…
  d_main_37_04_12:
    speaker: avistar
    en: I know how to do it.
    ko: 제가 할 줄 알아요.
    ja: 私がお引き受けしましょう。
  d_main_37_04_13:
    speaker: anis
    en: Hmm?
    ko: 오?
    ja: え？
  d_main_37_04_14:
    speaker: neon
    en: You do?
    ko: 와. 정말요?
    ja: わあ、本当ですか？
  d_main_37_04_15:
    speaker: avistar
    en: Yes. I've made several promotional videos in the past.
    ko: 예. 예전에 홍보용 영상을 여럿 만든 적이 있거든요.
    ja: |-
      はい。広報用の映像なら
      何本か作ったことがありますので。
  d_main_37_04_16:
    speaker: anis
    en: Uh... Are you talking about the promos for Elysion? Those are all a bit too,
      how do I put this, fire and brimstone for my liking.
    ko: |-
      어… 엘리시온 홍보 영상 말이야?
      그거 너무 좀 뭐랄까 철이랑 화약 냄새가 너무 나던데.
    ja: |-
      それって…エリシオンのCMのこと？
      いつも鉄と火薬のにおいがしてきそうなアレ？
  d_main_37_04_17:
    speaker: avistar
    en: No, those videos were made by the marketing team.
    ko: |-
      그건 아니에요.
      엘리시온 홍보 영상은 마케팅 팀에서 만드는 거니까요.
    ja: |-
      いいえ。
      ああいうものはマーケティングチームが
      制作していますから。
  d_main_37_04_18:
    speaker: neon
    en: Then what videos did you make?
    ko: "…그럼 무슨 홍보 영상을…."
    ja: "…すると、一体どういった映像を…"
  d_main_37_04_19:
    speaker: avistar
    en: Something similar.
    ko: 있어요 그런 게.
    ja: 細かいことはお気になさらず。
  d_main_37_04_20:
    speaker: anis
    en: Why do I not entirely believe you...
    ko: 수상하기 짝이 없네.
    ja: な～んか怪しいわねぇ…
  d_main_37_04_21:
    speaker: avistar
    en: Where I excel is the editing process, stitching together pre-existing footage.
    ko: 하지만 저는 아이디어 쪽은 약해요.
    ja: |-
      ただ、私は新しいアイデアを
      出すことが苦手でして。
  d_main_37_04_22:
    speaker: avistar
    en: I'm not as strong when it comes to ideas.
    ko: 예전에 만들었던 것도 있던 소스를 편집한 것뿐이니까요.
    ja: |-
      過去に制作したものも、
      既にある映像を編集しただけでした。
  d_main_37_04_23:
    speaker: anis
    en: So as long someone else points you in the right direction and provides some
      footage, you'll be good to go?
    ko: 그렇다는 말은, 아이디어랑 소스만 있으면 만들 수 있다는 거지?
    ja: |-
      逆に言えば、作品の方向性が決まってて
      編集する材料があれば任せられるって事ね？
  d_main_37_04_24:
    speaker: avistar
    en: Yes.
    ko: 예.
    ja: そうですね。
  d_main_37_04_25:
    speaker: neon
    en: Then there's no problem at all! I'm practically a wellspring of ideas.
    ko: 방주의 아이디어 뱅크인 제가 있으니 아이디어는 문제없고.
    ja: |-
      アークのアイデアバンクである私がいますから、
      制作の方向性については問題ありません。
  d_main_37_04_26:
    speaker: anis
    en: You know, a little modesty never hurt anyone...
    ko: 세상에. 뻔뻔하기도 해라.
    ja: はぁ…よく言うわ。
  d_main_37_04_27:
    speaker: neon
    en: That means our only problem is finding source material.
    ko: 문제는 소스겠네요.
    ja: 問題は映像の素材をどうするかです。
  d_main_37_04_28:
    speaker: anis
    en: Yeah.
    ko: 응. 그렇지.
    ja: まあ、そうね。
  d_main_37_04_29:
    speaker: anis
    en: What kind of video are we aiming for?
    ko: "…근데 우리 무슨 영상 만들지?"
    ja: "…で、どういう素材が要るの？"
  d_main_37_04_30:
    speaker: neon
    en: As the wellspring from which all ideas flow, I've got something in mind.
    ko: |-
      생각해 둔 게 있어요.
      저는 방주의 아이디어 뱅크니까요.
    ja: |-
      そこはもう考えがあります。
      なにしろ、アークのアイデアバンクですから。
  d_main_37_04_31:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_04_32:
    speaker: neon
    en: Oh. I forgot to take a picture.
    ko: 아. 사진 안 찍어왔다.
    ja: あっ。そういえば、写真を撮り忘れていました。
  d_main_37_04_33:
    speaker: anis
    en: What picture?
    ko: 무슨 사진?
    ja: 何の？
  d_main_37_04_34:
    speaker: neon
    en: Of Dorothy.
    ko: 도로시요.
    ja: ドロシーのです。
  d_main_37_04_35:
    speaker: anis
    en: "... What are you up to now?"
    ko: "…너 뭔 짓 하려고 그래."
    ja: "…何考えてるの？"
  d_main_37_04_36:
    speaker: neon
    en: Nothing strange, don't worry.
    ko: 이상한 거 아니니까 안심하세요.
    ja: 変なことではないので、ご心配なく。
  d_main_37_04_37:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_04_38:
    speaker: neon
    en: Eyeri.
    ko: 아이리.
    ja: ひとまず、アイリ。
  d_main_37_04_39:
    speaker: eyeri
    en: Yes?
    ko: 예?
    ja: はい？
  d_main_37_04_40:
    speaker: neon
    en: If you get me a photo of Dorothy, I'll pretend I didn't see you secretly copying
      her fingerprints.
    ko: |-
      도로시의 지문을 몰래 딴 건 모른 척해 드릴 테니까,
      도로시 사진 주세요.
    ja: |-
      ドロシーの指紋をこっそり取っていたのは
      見なかったことにしてあげますから、
      ドロシーの写真をください。
  d_main_37_04_41:
    speaker: neon
    en: Oh, could you get me a voice sample while you're at it?
    ko: 음성도요.
    ja: あと、音声も。
  d_main_37_04_42:
    speaker: eyeri
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_04_43:
    speaker: neon
    en: You do realize that it's illegal to possess a Pilgrim's personal data, don't
      you?
    ko: 필그림의 정보를 개인이 소지하면 안 되는 거 아시죠?
    ja: |-
      ピルグリムの情報って、個人的に所有していて
      いいものでしたっけ？
  d_main_37_04_44:
    speaker: eyeri
    en: "... Fine. I'll get you what you need."
    ko: "…알겠어요. 사진이랑 음성 드릴게요."
    ja: "…分かりました。出します。"
  d_main_37_04_45:
    speaker: neon
    en: Thanks! And if you could be so kind, delete all that other information you
      gathered.
    ko: 예. 나머지는 다 지워주세요.
    ja: はい、残りはすべて削除しておいてくださいね。
  d_main_37_04_46:
    speaker: eyeri
    en: "... I will."
    ko: "…그러죠."
    ja: "…分かりました。"
  d_main_37_04_47:
    speaker: anis
    en: What in the world are you two talking about?
    ko: "…뭔데. 무슨 얘긴데?"
    ja: "…何それ？どういう話？"
  d_main_37_04_48:
    speaker: neon
    en: Should I explain?
    ko: 제가 말할까요?
    ja: 私から説明しましょうか？
  d_main_37_04_49:
    speaker: eyeri
    en: No, I'll tell her.
    ko: 제가 얘기할게요.
    ja: いいえ、自分で言います。
  d_main_37_04_50:
    speaker: eyeri
    en: When Dorothy touched my phone, I copied her fingerprints.
    ko: 예. 도로시가 제 핸드폰을 만질 때 지문을 따놨어요.
    ja: |-
      彼女に私の携帯を触らせて、
      指紋を採取していました。
  d_main_37_04_51:
    speaker: eyeri
    en: I also secretly took several photos and recorded her voice.
    ko: 사진도 몰래 여러 장 찍었고, 몰래 녹음도 했어요.
    ja: |-
      本人には知らせず写真の撮影と
      録音もしています。
  d_main_37_04_52:
    speaker: anis
    en: Dang. You're not just a fan. You're a fanatic.
    ko: "…세상에. 너 그런 종류의 팬이었어?"
    ja: "…えっ、そういうタイプのファンだったの？"
  d_main_37_04_53:
    speaker: eyeri
    en: Not in the slightest.
    ko: 팬? 아니요.
    ja: ファン？まさか。
  d_main_37_04_54:
    speaker: eyeri
    en: I was merely pretending to be a fan of hers.
    ko: 그런 척한 거죠.
    ja: そういう演技です。
  d_main_37_04_55:
    speaker: anis
    en: To what aim?
    ko: "…무슨 속셈이야."
    ja: "…何のために？"
  d_main_37_04_56:
    speaker: eyeri
    en: Since Dorothy is a Nikke, she must have been built using technology found
      in the Ark.
    ko: |-
      도로시는 니케죠.
      방주의 기술이 들어가 있을 수밖에 없어요.
    ja: |-
      彼女はニケです。
      当然、アークの技術も
      どこかに使われているはず。
  d_main_37_04_57:
    speaker: eyeri
    en: I wanted to analyze her voice and fingerprints to uncover her past records.
    ko: 그래서 음성과 지문을 채취해 과거 내역을 알아보려 했었어요.
    ja: |-
      ですから、音声と指紋を照合できれば、
      過去の情報を調べられると考えました。
  d_main_37_04_58:
    speaker: eyeri
    en: To be precise, it's not exactly a fingerprint. More like a ballistic analysis.
    ko: |-
      사실 말이 지문이지 실제 지문은 아니에요.
      탄도 감식 같은 거죠.
    ja: |-
      指紋と言っても厳密には別物の検査法です。
      原理としてはライフルの発射痕鑑定の方が
      近いと思います。
  d_main_37_04_59:
    speaker: eyeri
    en: I wanted to figure out what her body is composed of, whether there is any
      damage, and if there is, if those damage patterns correlate with any specific
      areas or weapons.
    ko: |-
      바디의 재질은 뭔지, 손상은 되어 있는지,
      손상 패턴이 특정 지역이나 무장과 관계가 있는지 알아보는 거예요.
    ja: |-
      仕組みはともあれ、ボディの材質や損傷から、
      それが特定の地域や武装に
      関連するものかどうかが分析できます。
  d_main_37_04_60:
    speaker: eyeri
    en: My phone screen has a rudimentary analysis tool built into it.
    ko: 제 핸드폰 액정엔 간이 분석 장치가 내장되어 있으니까요.
    ja: |-
      私の携帯端末には、
      その簡易分析装置が内蔵されています。
  d_main_37_04_61:
    speaker: eyeri
    en: Since she only touched it briefly, I wasn't able to get any detailed information,
      but what I did get was still worth securing.
    ko: |-
      잠깐 만진 거라 자세한 건 알아보지 못했겠지만,
      그래도 확보해 놓을 필요가 있었어요.
    ja: |-
      軽く触れただけで得られる情報は限られますが、
      やっておく価値はあるかと思ったので。
  d_main_37_04_62:
    speaker: anis
    en: Why do you say that?
    ko: "…왜?"
    ja: "…どうして？"
  d_main_37_04_63:
    speaker: eyeri
    en: A Pilgrim conveniently pops up out of nowhere to save the Ark just in the
      nick of time, and now she's running her own TV channel?
    ko: |-
      타이밍 좋게 나타난 필그림이 방주를 구원하고,
      채널까지 받아서 운용하고 있어요.
    ja: |-
      アークの危機にタイミングよく現れ、
      助けた見返りに例のチャンネルを譲り受けた。
  d_main_37_04_64:
    speaker: eyeri
    en: I'd be crazy not to be suspicious of that.
    ko: 의심하지 않으면 이상한 것 아닌가요?
    ja: 疑わない方がおかしいと思いますけど？
  d_main_37_04_65:
    speaker: eyeri
    en: I thought investigating her past might reveal something.
    ko: 과거를 조사해 보면 뭐라도 나올 거라 생각해요.
    ja: 過去を洗えば必ず何か出てくるはずです。
  d_main_37_04_66:
    speaker: eyeri
    en: Everyone has some skeletons in their closet. That's our team motto.
    ko: |-
      털어서 먼지 안 나오는 사람은 없으니까.
      이건 감찰 부대의 신조기도 하고요.
    ja: |-
      叩いてホコリが出ない者はいません。
      これは監察部隊の信条でもあります。
  d_main_37_04_67:
    speaker: eyeri
    en: If we're able to uncover what Dorothy did in the past, we can better ascertain
      what her goals might be.
    ko: |-
      과거에 도로시가 무슨 일을 했었는지 알게 되면,
      앞으로의 목적이 무엇인지 범위를 좁힐 수 있을 테니까요.
    ja: |-
      過去に何をしていたのかが分かれば、
      今後の目的も絞ることができるはずです。
  d_main_37_04_68:
    speaker: anis
    en: Why are you so obsessed with digging up dirt on her?
    ko: 그걸 왜 감찰 부대가 하는 건데.
    ja: そんなことまでする必要ある？
  d_main_37_04_69:
    speaker: eyeri
    en: Because we're the inspection unit.
    ko: 저희는 감찰 부대.
    ja: 私たちは監察部隊ですから。
  d_main_37_04_70:
    speaker: eyeri
    en: Digging into people's past is what we excel at.
    ko: 개인의 뒷조사는 우리가 제일 잘하니까요.
    ja: 身辺調査は専門分野です。
  d_main_37_04_71:
    speaker: anis
    en: Is that why you joined up with us on this little venture?
    ko: 처음부터 이러려고 합류한 거야?
    ja: 最初からそれ狙いで私たちの所に来たってこと？
  d_main_37_04_72:
    speaker: eyeri
    en: No. I only got curious when I met Dorothy face-to-face.
    ko: 아뇨. 순전히 제 개인적인 욕심 때문이에요.
    ja: いいえ。これは単なる個人的な欲求のためです。
  d_main_37_04_73:
    speaker: eyeri
    en: However, since Neon caught me, I'll have to wait for another chance.
    ko: 네온한테 들켰으니 다음 기회를 노려야겠지만.
    ja: |-
      ことが露見してしまった以上、
      今回はあきらめるほか無さそうですが。
  d_main_37_04_74:
    speaker: neon
    en: Ha! You won't get past my Super Vision!
    ko: 후후. 비전 아이 네온은 속일 수 없습니다.
    ja: |-
      ふふ…ビジョン・アイ・ネオンは
      何でもお見通しです。
  d_main_37_04_75:
    speaker: anis
    en: My suggestion is not to try anything like that again.
    ko: "…다음부터 그러지 마."
    ja: "…探るようなマネはもう二度としないで。"
  d_main_37_04_76:
    speaker: eyeri
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_04_77:
    speaker: eyeri
    en: If I'm being honest, I find you two most suspicious of all.
    ko: 저는 오히려 여러분이 더 의심스럽네요.
    ja: |-
      正直なところ、あなたたちの方が
      疑うべきことが多いと思っています。
  d_main_37_04_78:
    speaker: eyeri
    en: You're being awfully chummy with an unidentified Pilgrim,
    ko: 정체불명의 필그림과 하하호호 지내는 것도 그렇고.
    ja: 正体不明のピルグリムと懇意にしていることも…
  d_main_37_04_79:
    speaker: eyeri
    en: and you're cooperating with her without knowing what her intentions are.
    ko: 저쪽이 무슨 목적인지도 모르는 마당에 순순히 협력하는 것도 수상하거든요.
    ja: |-
      あちらの目的も分からないというのに、
      妙に協力的なことも…
  d_main_37_04_80:
    speaker: anis
    en: What, are you worried that Dorothy might destroy the Ark or something?
    ko: 뭐, 도로시가 방주를 작살내기라도 할까 봐?
    ja: |-
      アークを木っ端みじんにするのが
      ドロシーの狙いだとか思ってるの？
  d_main_37_04_81:
    speaker: eyeri
    en: She might.
    ko: 그럴지도 모르죠.
    ja: そういうこともあるかもしれません。
  d_main_37_04_82:
    speaker: anis
    en: I hope she does.
    ko: 그래줬으면 좋겠네.
    ja: いっそそうならいいけどね。
  d_main_37_04_83:
    speaker: eyeri
    en: What?
    ko: "…뭐라고요?"
    ja: "…はい？"
  d_main_37_04_84:
    speaker: anis
    en: What do you think, Neon? Will that work?
    ko: 네온. 소스는 어때?
    ja: ネオン。材料はそれでいいの？
  d_main_37_04_85:
    speaker: neon
    en: Yep, this should do the trick.
    ko: 예. 이 정도면 가능할 것 같네요.
    ja: はい。これだけあれば十分です。
  d_main_37_04_86:
    speaker: neon
    en: Now then, Avistar.
    ko: 자, 그럼 아비스타.
    ja: では、アビスタ。
  d_main_37_04_87:
    speaker: avistar
    en: Yes?
    ko: 예.
    ja: はい。
  d_main_37_04_88:
    speaker: neon
    en: From now on, I'm the brain, and you're the muscle.
    ko: 지금부터 아비스타는 제 손발이 되어 움직여줘야 해요.
    ja: 今から私の手足となって動いてもらいます。
  d_main_37_04_89:
    speaker: neon
    en: I'll think, and you make.
    ko: 저는 생각하고, 아비스타가 만드는 거예요!
    ja: 私の指示通りの物をお願いしますよ！
  d_main_37_04_90:
    speaker: avistar
    en: Okay, sounds good.
    ko: 알겠어요. 잘 부탁드려요.
    ja: 分かりました。お任せください。
  d_main_37_04_91:
    speaker: neon
    en: All right, let's do this, my fellow bespectacled friend!
    ko: 예! 같은 안경 동지끼리, 잘해보죠!
    ja: はい！同じ眼鏡の同志として、頑張りましょう！
  d_main_37_04_92:
    speaker: eyeri
    en: Oooh, I've got glasses too! Can I join?
    ko: 오, 그러면 저도 합류할게요. 안경 동지니까요.
    ja: |-
      あっ、私も入れてください。
      私も眼鏡ですから。
  d_main_37_04_93:
    speaker: neon
    en: Of course! Welcome to the Spectacles Alliance!
    ko: 어서 와요, 안경 연합에!
    ja: ようこそ、眼鏡連合へ！
  d_main_37_04_94:
    speaker: anis
    en: Huh. I just realized I'm the only one here who doesn't wear glasses.
    ko: "…가만. 보니까 나 빼고 다 안경 쓰고 있잖아?"
    ja: "…あれ。そういえば私以外みんな眼鏡ね？"
  d_main_37_04_95:
    speaker: eyeri
    en: You're only realizing that now?
    ko: 이제야 눈치채셨나요?
    ja: いま気づいたんですか？
  d_main_37_04_96:
    speaker: eyeri
    en: At any rate, could you please leave? This area is for Spectacles Alliance
      members only.
    ko: |-
      그럼 이만 나가주시죠.
      안경 연합이 아닌 자, 이곳에 발붙일 수 없습니다.
    ja: |-
      とにかく、今からここで
      眼鏡連合の秘密会議をしますので。
      関係者以外立ち入り禁止ということで。
  d_main_37_04_97:
    speaker: anis
    en: What the... you all came here in the first place because you wanted to help
      me!
    ko: 아니, 애초에 나 도와주려고 모인 거잖아.
    ja: |-
      いや、私を助けるために
      集まったんじゃなかったの？
d_main_37_05:
  d_main_37_05_1:
    speaker: "<Narration>"
    en: The Admire. Internal maintenance room.
    ko: |-
      어드마이어 호.
      내부 정비실.
    ja: |-
      アドマイアー号
      整備室
  d_main_37_05_2:
    speaker: maxwell
    en: So this is the engine room?
    ko: 와~ 내부에 정비실도 있어?
    ja: へえ～、こんな部屋まであるの？
  d_main_37_05_3:
    speaker: maxwell
    en: There's all sorts of cool stuff in here.
    ko: 시설도 좋네?
    ja: 設備もいい感じだね。
  d_main_37_05_4:
    speaker: mast
    en: Don't even get me started. This ship is packed hem to stern with all kinds
      of important machinery, and cleaning it all is a nightmare.
    ko: |-
      말도 마쇼.
      중요한 기계들이 많아서 청소하기 힘들기만 하구만.
    ja: |-
      いい感じ、ねぇ。
      大事な機械が多すぎて
      こっちは掃除するのも気をつかうんだよな…
  d_main_37_05_5:
    speaker: anchor
    en: Yeah, but the microwave generator is great for heating up frozen food.
    ko: 응. 그래도 마이크로 파 발생기도 있고 해서 냉동식품 데워먹긴 좋아.
    ja: |-
      うん。でもマイクロ波発生装置があるから
      冷凍食品を温めたい時は便利だよ。
  d_main_37_05_6:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_05_7:
    speaker: laplace
    en: Hm? What's in that corner?
    ko: 음? 저 구석에 있는 건 뭐지?
    ja: ん？隅に何かあるぞ？
  d_main_37_05_8:
    speaker: drake
    en: That label... is that alcohol?
    ko: 저 라벨… 술인가!
    ja: あのラベルは…酒か！
  d_main_37_05_9:
    speaker: drake
    en: You scoundrels! Are you smuggling booze?
    ko: 네놈들! 설마 밀주를 거래하고 있나?
    ja: |-
      お前たち！まさか密造酒の取引でも
      しているのか？
  d_main_37_05_10:
    speaker: mast
    en: N-no, I have no idea what that's doing there!
    ko: "…아아니이 저어게 왜 저기 있는지 나는 도통 모, 모르겠수다?"
    ja: |-
      …い、いや～ぁ？
      な～んでそんなものがあるのか、
      私にはさっぱりだなぁ…？
  d_main_37_05_11:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_05_12:
    speaker: rapi_red
    en: It's rum. Would it be all right if I try some later?
    ko: |-
      럼주네.
      나중에 한 잔 얻어 마셔보고 싶은데, 괜찮을까?
    ja: |-
      ラム酒のようね。
      後で一杯分けてもらっていいかしら？
  d_main_37_05_13:
    speaker: mast
    en: Huh? Is that really you, Rapi?
    ko: 응? 라피 양반 입에서 나온 대사가 맞수?
    ja: ん？今の、ラピさんか？本当に？
  d_main_37_05_14:
    speaker: rapi_red
    en: I would appreciate it if you taught me more about this rum.
    ko: 마시는 법 같은 걸 알려주면 좋겠어.
    ja: 飲み方を教わりたいわ。
  d_main_37_05_15:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_05_16:
    speaker: mast
    en: All right, I'll treat you to some!
    ko: 좋수다! 까짓 거 대접하고 말고!
    ja: よしっ！好きなだけ飲ませてやるぜ！
  d_main_37_05_17:
    speaker: anchor
    en: I'll prepare some snacks. You're all gonna love my starfish omurice.
    ko: |-
      안주는 내가 준비할게.
      불가사리 오므라이스는 자신 있거든.
    ja: |-
      おつまみは私が用意するね。
      ヒトデオムライスなら自信あるよ。
  d_main_37_05_18:
    speaker: mast
    en: While we're at it, let's set a date. What time works for everyone?
    ko: |-
      이왕 얘기 나온 거 날짜를 잡읍시다!
      언제가 좋겠수?
    ja: |-
      そうと決まりゃぁ、日にちも決めちまおうぜ！
      いつがいい？
  d_main_37_05_19:
    speaker: rapi_red
    en: How about after this operation?
    ko: 이번 작전이 끝나고?
    ja: この作戦が終わってからよ。
  d_main_37_05_20:
    speaker: rapi_red
    en: I've heard that drinking on the deck makes everything taste better.
    ko: 듣기로는 갑판에서 마시는 술이 그렇게 맛있다고 들었어.
    ja: |-
      船のデッキで飲むお酒は
      格別だと聞いているから、楽しみね。
  d_main_37_05_21:
    speaker: mast
    en: Haha! You know what's up!
    ko: |-
      키이야아아아--!!
      라피 양반이 뭘 좀 아는구만!
    ja: |-
      くぅぅぅぅ～！！
      ラピさん、分かってるねぇ！
  d_main_37_05_22:
    speaker: mast
    en: It certainly does. Especially when you're sneaking a few nips away from Helm's
      prying eyes, the taste is heavenl...
    ko: |-
      아무렴 그렇고 말고!
      특히나 헬름 양반 눈을 피해 마시면 그렇게 맛이 좋…!
    ja: |-
      そりゃあ、最高の気分だぜ！
      特にヘルムさんの目を盗んで飲む酒は――！
  d_main_37_05_23:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_05_24:
    speaker: mast
    en: Er... I mean, hypothetically speaking, that is.
    ko: |-
      예, 예를 들면 그렇다는 말이요, 음!
      로망에 대한 얘기니까 서로서로 흘려들읍시다.
    ja: |-
      た、例えばの話だぞ、うん！
      あくまでロマンの話だから、
      深く考えないでくれ！
  d_main_37_05_25:
    speaker: helm
    en: "*Sigh*..."
    ko: 하아….
    ja: はぁ…
  d_main_37_05_26:
    speaker: maxwell
    en: Wow, quite a few of the machines here are made by Missilis.
    ko: 오. 미실리스에서 만든 기계들도 제법 있네?
    ja: あっ、ミシリス製の機械もあるんだ？
  d_main_37_05_27:
    speaker: maxwell
    en: Then again, I suppose it's not that surprising for you guys to be using another
      company's technology. The quality speaks for itself, after all.
    ko: |-
      역시, 품질에는 장사 없지?
      다른 회사 거라도 좋은 건 좋은 거니까.
    ja: |-
      やっぱり、品質はいいもんね？
      ライバル関係だろうと、
      いいものはいいものだし…
  d_main_37_05_28:
    speaker: maxwell
    en: There are even some with the Matis emblem on them? How did you manage to get
      these? It's tough even for us to get our hands on dedicated Matis machinery...
    ko: |-
      메티스 엠블렘이 그려진 것도 있잖아?
      이건 어떻게 구했대? 우리 전용 머신은 미실리스에서도 극소수만….
    ja: |-
      しかもメティスのエンブレム付き？
      なんでこんなところに？私たち用の装置なんて
      うちの社内でも数が限られるのに…
  d_main_37_05_29:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_05_30:
    speaker: "<Monologue>"
    en: Maxwell quietly surveys the surroundings.
    ko: 맥스웰은 조용히 주위를 둘러보았다.
    ja: マクスウェルは黙り込み、静かに周囲を見た
  d_main_37_05_31:
    speaker: "<Monologue>"
    en: I do the same, loosely following Maxwell's gaze.
    ko: 맥스웰의 시선을 따라 내 시선도 움직인다.
    ja: 彼女の視線を止めたものは…
  d_main_37_05_32:
    speaker: "<Monologue>"
    en: A part of the maintenance room is filled with machines containing the emblems
      for Missilis and Matis.
    ko: 정비실의 일부분이 미실리스와 메티스의 엠블렘이 새겨진 기계들로 가득 채워져 있었다.
    ja: |-
      整備室の一角を占める、ミシリスの社章と
      メティスのエンブレムが刻印されている
      大量の装置だった
  d_main_37_05_33:
    speaker: "<Self>"
    en: Could this be for...
    ko: "…이건 설마."
    ja: これは、まさか…
  d_main_37_05_34:
    speaker: maxwell
    en: No way!
    ko: 에, 에이 설마.
    ja: え、ええ…？ウソでしょ？
  d_main_37_05_35:
    speaker: helm
    en: We brought all the necessary equipment for upgrading Matis.
    ko: 메티스의 파워 업을 위한 시설을 통째로 실어왔어.
    ja: |-
      メティスのパワーアップに必要なものを
      まるごと載せてきたわ。
  d_main_37_05_36:
    speaker: helm
    en: Everything is in perfect working condition, so you can use it straight away.
    ko: |-
      모두 정상 작동 하고 있고,
      지금 바로 사용할 수 있어.
    ja: |-
      全て正常に動作するようにしてあるし、
      今すぐにでも使えるわよ。
  d_main_37_05_37:
    speaker: laplace
    en: OMG! Power upgrade!
    ko: |-
      !!
      파워 업!!
    ja: |-
      ！！
      パワーアップできるのか！？
  d_main_37_05_38:
    speaker: drake
    en: Pssh, I'm already at my peak power. There's no need for an upgrade.
    ko: 흥! 난 이미 최고로 강하기 때문에 파워 업은 필요 없다!
    ja: |-
      フンッ！すでに最強の私に
      パワーアップなどいらん！
  d_main_37_05_39:
    speaker: anchor
    en: We worked really hard to haul all this stuff here.
    ko: 열심히 실어 왔는데.
    ja: せっかく頑張って運んできたのに。
  d_main_37_05_40:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_05_41:
    speaker: anchor
    en: We'd be pretty bummed if you didn't use it.
    ko: 안 쓰면 슬플 거야.
    ja: 使ってもらえないと、悲しい。
  d_main_37_05_42:
    speaker: drake
    en: Well... in that case, I suppose I'll use it.
    ko: "…하, 할 수 없군. 쓰겠다."
    ja: "…し、仕方ない。ならば使おう。"
  d_main_37_05_43:
    speaker: maxwell
    en: How did you all manage to pull this off?
    ko: "…자세히 설명해 줘."
    ja: "…どういう事情か説明してもらえる？"
  d_main_37_05_44:
    speaker: helm
    en: This surface exploration is the most important operation currently being carried
      out by the Ark.
    ko: 특수별동대를 선두로 한 지상 탐색은 지금 방주에서 가장 중요한 일이야.
    ja: |-
      特殊別働隊を旗印とした地上探索任務は、
      今のアークで最重要の作戦とみなされているわ。
  d_main_37_05_45:
    speaker: helm
    en: Elysion, Missilis, and even private companies are all eager to participate
      in some capacity.
    ko: 엘리시온과 미실리스는 물론, 민간 기업까지 지상 탐색의 참가를 원하고 있어.
    ja: |-
      エリシオンとミシリス以外の民間企業も
      一枚噛みたがるようになったぐらいにはね。
  d_main_37_05_46:
    speaker: helm
    en: Surface exploration has been a long-cherished goal of the Ark.
    ko: 지상 탐색은 방주의 오랜 숙원이야.
    ja: 地上探索は、アークの宿願よ。
  d_main_37_05_47:
    speaker: helm
    en: Any progress made during this exploration, no matter how small, will solidify
      a company's reputation within the Ark.
    ko: |-
      탐색 과정에서 아주 작은 성과라도 얻어내면,
      방주 내에서의 입지가 견고해져.
    ja: |-
      ほんの少しでも成果を挙げられれば、
      アークの中で強い発言力が手に入るの。
  d_main_37_05_48:
    speaker: helm
    en: Although there were some hiccups, such as the E2 Crystal being secured by
      Pathfinder and the Dark Matter being obtained by Absolute,
    ko: 문제가 좀 있긴 했지만 패스파인더 스쿼드가 확보한 E2 크리스탈과, 앱솔루트 스쿼드가 확보한 다크 매터로 인해.
    ja: |-
      いろいろ問題はあったけど、
      パスファインダーのE2クリスタル確保と、
      アブソルートのダークマター確保という功績は…
  d_main_37_05_49:
    speaker: helm
    en: surface exploration is still regarded as Elysion's forte.
    ko: 지상 탐색은 엘리시온이 적격이라고 반쯤은 굳어진 상태야.
    ja: |-
      地上探索に関して一番実力があるのは
      エリシオンだという世間の認識を固めるのに
      十分なものだったわ。
  d_main_37_05_50:
    speaker: maxwell
    en: In that case, Syuen must have had a hell of a time getting us to be the ones
      chosen for this mission.
    ko: "…그런 마당에 슈엔이 우릴 올려 보낸다고 고생 좀 했겠네."
    ja: |-
      …そんな中で私たちを地上へ送り出すなんて、
      シュエンも苦労しただろうね。
  d_main_37_05_51:
    speaker: helm
    en: Actually, Matis are the only ones who could have been sent up here.
    ko: 솔직히 말하면 너희 메티스 정도가 되기에 올라올 수 있었던 거야.
    ja: 率直に言えば、メティスだから許されたことね。
  d_main_37_05_52:
    speaker: helm
    en: If it had been any other squad, the request would almost certainly have been
      denied.
    ko: 다른 스쿼드로 요청했으면 묵살될 가능성이 높겠지.
    ja: |-
      他の部隊だったら、きっと申請自体が
      なかったことにされていたと思うわ。
  d_main_37_05_53:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_05_54:
    speaker: helm
    en: Elysion's squad was originally supposed to join this operation,
    ko: 그런 와중에 이번 작전에 또다시 엘리시온의 스쿼드가 합류하기로 했었는데.
    ja: |-
      今回の作戦でまたエリシオンの部隊が
      派遣されると決まった時…
  d_main_37_05_55:
    speaker: helm
    en: but Syuen contacted our boss.
    ko: 슈엔 CEO가 우리 교관에게 연락을 넣었어.
    ja: |-
      シュエンCEOが直々に
      うちの教官に連絡を入れたそうよ。
  d_main_37_05_56:
    speaker: helm
    en: She asked if the Matis upgrade facility, which had been planned for some time,
      could be sent aboard the Admire.
    ko: 오래전부터 계획 중이던 메티스 파워업 시설을 어드마이어 호에 실어 보낼 수 있겠냐고.
    ja: |-
      以前から計画にあった
      メティスのパワーアップに必要な装置一式を
      アドマイアー号に載せられないかって。
  d_main_37_05_57:
    speaker: maxwell
    en: Syuen did that?
    ko: "…슈엔이."
    ja: "…あのシュエンが。"
  d_main_37_05_58:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_05_59:
    speaker: drake
    en: Anyway, is anyone else hungry?
    ko: 배고프다.
    ja: そんなことより腹が減ったな…
  d_main_37_05_60:
    speaker: helm
    en: It hurts to admit this, but you're right. The Aegis Squad isn't the best fit
      for this operation.
    ko: |-
      …속상하지만, 그래.
      이지스 스쿼드는 이번 작전에 잘 맞지 않아.
    ja: |-
      …歯がゆいけれど、実際のところ…
      イージス部隊は今回の作戦に向いていないわ。
  d_main_37_05_61:
    speaker: helm
    en: We're not near the ocean, and this isn't a naval battle.
    ko: 바다도 아니고, 해상전도 아니거든.
    ja: ここは海ではないもの。私たちの戦場じゃない。
  d_main_37_05_62:
    speaker: helm
    en: The main reason we were deployed was to bring you these upgrade facilities.
    ko: 우리가 올라온 가장 큰 이유는, 메티스의 파워 업 시설을 어드마이어 호에 실어 오는 거였어.
    ja: |-
      私たちが選ばれた最大の理由は、
      メティスの強化に必要な装置を全て
      アドマイアー号に載せて運ぶためよ。
  d_main_37_05_63:
    speaker: mast
    en: I dunno, it's not such a bad deal.
    ko: 뭐, 그래도 나쁜 얘기는 아니었수.
    ja: まあ、それも悪い話じゃなかったぜ。
  d_main_37_05_64:
    speaker: mast
    en: In exchange for us providing support, Missilis has agreed to cover the maintenance
      costs of the Admire for a while.
    ko: 이번 작전을 지원하는 걸로 어드마이어 호의 유지 비용을 미실리스 쪽에서 한동안 부담하기로 했으니까.
    ja: |-
      アドマイアー号の維持にかかるお金を
      当分のあいだミシリスが持ってくれるって
      条件だったからな。
  d_main_37_05_65:
    speaker: anchor
    en: That will keep us afloat for a while yet.
    ko: 덕분에 한동안은 안 잘릴 거야.
    ja: |-
      おかげで、しばらくは
      クビにならないで済みそう。
  d_main_37_05_66:
    speaker: rapi_red
    en: So, in order to ensure that Matis was the top contributor in this operation,
    ko: "…교관이 양보한 거네."
    ja: "…活躍の機会を譲ったということね。"
  d_main_37_05_67:
    speaker: rapi_red
    en: Ingrid made a sacrifice.
    ko: 이번 작전의 일등 공신이 메티스가 될 수 있게.
    ja: |-
      今回の作戦では、メティスがどこよりも
      戦果を挙げられるように。
  d_main_37_05_68:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_05_69:
    speaker: maxwell
    en: I didn't realize Ingrid and Syuen were that close.
    ko: |-
      그렇게까지 해 줄 사이였어?
      잉그리드랑 슈엔이.
    ja: |-
      そんな仲良しだったっけ？
      うちの社長たち。
  d_main_37_05_70:
    speaker: rapi_red
    en: Consider it loyalty amongst fellow CEOs.
    ko: CEO 간의 의리 같은 거겠지.
    ja: CEO同士の仁義のようなもの、でしょうね。
  d_main_37_05_71:
    speaker: rapi_red
    en: Ingrid has always believed that CEOs need to stick together.
    ko: 교관은 언제나 CEO들이 서로 뭉쳐야 한다고 생각했었으니까.
    ja: |-
      教官はCEO同士、協力する必要があると
      考えているようだから。
  d_main_37_05_72:
    speaker: rapi_red
    en: Maybe she hopes that doing this will help that moronic Syuen grow up.
    ko: 이 건을 계기로 못돼 먹은 꼬맹이가 정신을 차리길 바랬을 수도 있고.
    ja: |-
      生意気な悪ガキがこれで目覚めてくれれば、
      ということかもしれないわ。
  d_main_37_05_73:
    speaker: "<Self>"
    en: Helm, do you know what Syuen said to Ingrid?
    ko: "…혹시, 슈엔이 잉그리드에게 무슨 말을 했는지는 알 수 있어?"
    ja: |-
      …シュエンが何を言って
      交渉したかは聞いているか？
  d_main_37_05_74:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_05_75:
    speaker: helm
    en: From what I heard...
    ko: 듣기로는, 비서와 기록자들이 전부 있는 자리에서.
    ja: |-
      聞いた話だと、秘書や記録担当者たちが
      顔をそろえている目の前で…
  d_main_37_05_76:
    speaker: helm
    en: She got on her hands and knees, in front of all the secretaries and record
      keepers.
    ko: "…슈엔 CEO가 무릎을 꿇었다고 해."
    ja: "…ひざをついて頼み込んだそうよ。"
  d_main_37_05_77:
    speaker: maxwell
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_37_05_78:
    speaker: laplace
    en: Syuen? On her knees?
    ko: 슈엔이… 무릎을….
    ja: シュエンが…ひざを…？
  d_main_37_05_79:
    speaker: drake
    en: I would pay to see that!
    ko: "!! 나도 보고 싶다!"
    ja: "！！私も見たかった！"
  d_main_37_05_80:
    speaker: "<Self>"
    en: I knew the situation was bad, but I didn't realize it was that dire.
    ko: "…상황이 안 좋은 줄은 들어서 알았지만, 그 정도일 줄은…."
    ja: |-
      …苦しい立場とは聞いていたが、
      まさかそこまでとは…
  d_main_37_05_81:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_05_82:
    speaker: maxwell
    en: I...
    ko: 아….
    ja: はぁ…
  d_main_37_05_83:
    speaker: maxwell
    en: I can't believe this.
    ko: 아아아아…!
    ja: ああ、もう…っ！
  d_main_37_05_84:
    speaker: maxwell
    en: This isn't the time to hesitate.
    ko: 어떻게 할지 망설일 때가 아니잖아 이거.
    ja: どうするか迷える状況じゃないよね、これ。
  d_main_37_05_85:
    speaker: maxwell
    en: I can't believe she went that far for us...
    ko: 젠장… 망할 꼬맹이가… 그렇게까지….
    ja: はぁ…あのクソガキに、そこまでさせるなんて…
  d_main_37_05_86:
    speaker: maxwell
    en: Laplace! Drake!
    ko: 라플라스! 드레이크!
    ja: ラプラス！ドレイク！
  d_main_37_05_87:
    speaker: maxwell
    en: Did you hear that? Syuen may be an arrogant shrew, but she crawled on her
      hands and knees in order to get us this opportunity!
    ko: 그 건방진 꼬맹이가 고개를 숙이고, 무릎을 꿇어가며 얻어낸 기회야!
    ja: |-
      あの生意気なガキんちょが頭下げて、
      ひざまずいてまで手に入れたチャンスよ！
  d_main_37_05_88:
    speaker: maxwell
    en: The very woman who made us! Oh, the humiliation she must have endured!
    ko: |-
      우리 CEO가! 우릴 만든이가!
      창피함을 무릅쓰고 얻어낸 기회라고!
    ja: |-
      うちのCEOが！私たちを作った人が！
      恥を忍んで手に入れたチャンス！
  d_main_37_05_89:
    speaker: maxwell
    en: How can we ever repay her?
    ko: 결과물인 우리가 어떻게 해야 하겠어?
    ja: 作られた私たちは、どうするべきだと思う？
  d_main_37_05_90:
    speaker: laplace
    en: What do you mean?
    ko: 뭘 물어보는 거냐 맥스웰!
    ja: 決まっているだろう、マクスウェル！
  d_main_37_05_91:
    speaker: laplace
    en: Isn't it obvious? We fulfill our roles as the ultimate heroes!
    ko: 당연히! 최강의 히어로다운 활약을 보여줄 거다!
    ja: 最強のヒーローらしい活躍を見せるんだ！
  d_main_37_05_92:
    speaker: drake
    en: "... Obviously I've got issues with the terminology, but I'll play along!"
    ko: 흥! 내키지 않지만 어울려주지!
    ja: ふんっ！気乗りはしないが付き合ってやろう！
  d_main_37_05_93:
    speaker: maxwell
    en: Get ready!
    ko: 준비해!
    ja: やるよ！
  d_main_37_05_94:
    speaker: maxwell
    en: It's time to power up!
    ko: 파워 업 시간이야!
    ja: ありったけ、強化していく！
  d_main_37_05_95:
    speaker: mast
    en: Wow, how majestic!
    ko: 크흐…! 로망이구만…!
    ja: くぅ…！こいつぁロマンだぜ…！
d_main_37_06_s:
  d_main_37_06_s_1:
    speaker: drake
    en: 'When I get upgraded, I''ll be able to say all sorts of stuff, like:'
    ko: 네놈! 빨리 걸어라!
    ja: おい！早く歩け！
  d_main_37_06_s_2:
    speaker: drake
    en: You there! Chop chop!
    ko: 파워 업 예정자인 내가 하는 말이다!
    ja: |-
      これからさらにパワーアップする、
      私のいうことを聞け！
  d_main_37_06_s_3:
    speaker: laplace
    en: Birdie! From now on, call me Powered Up Laplace, will you?
    ko: |-
      버드 보이!
      앞으로 나를 파워 업 라플라스라고 불러주겠나?
    ja: |-
      バードボーイ！
      これからはパワーアップ・ラプラスと
      呼んでくれないか？
  d_main_37_06_s_4:
    speaker: laplace
    en: Because my power levels are about to go through the roof!
    ko: 파워 업 예정인 히어로니까 말이야!
    ja: |-
      何といっても、もうすぐ
      パワーアップする予定のヒーローだからな！
  d_main_37_06_s_5:
    speaker: drake
    en: Hoohoohoo!
    ko: 후후후!
    ja: フフフ…！
  d_main_37_06_s_6:
    speaker: laplace
    en: Hahaha!
    ko: 하하하!
    ja: ははははは！
  d_main_37_06_s_7:
    speaker: "<Self>"
    en: "... I thought the upgrade procedure would be more or less instantaneous."
    ko: "…바로 짜쟌 하고 파워 업 할 줄 알았는데."
    ja: |-
      …今すぐパワーアップできるという
      話だと思ったが…
  d_main_37_06_s_8:
    speaker: maxwell_op
    en: Even though the facility was kept fully intact, I still have to make some
      adjustments.
    ko: 아무리 시설을 그대로 옮겨놨다고는 해도 손은 좀 봐야지.
    ja: |-
      全部丸ごとここまで運んできたって言っても、
      事前に点検は必要でしょ。
  d_main_37_06_s_9:
    speaker: maxwell_op
    en: It'll take some time, so in the meantime, try and keep Laplace and Drake out
      of trouble.
    ko: 좀 걸릴 테니까, 그동안 둘을 잘 부탁해.
    ja: |-
      ちょっと時間かかるから、
      2人のことをよろしくね。
  d_main_37_06_s_10:
    speaker: rapi_red
    en: Without Maxwell to keep them on a leash, those two are going to be out of
      control.
    ko: "…가장 유효한 제어 수단 하나를 잃었군요."
    ja: |-
      …いちばん効き目のあるブレーキが
      無い状態です。
  d_main_37_06_s_11:
    speaker: "<Self>"
    en: This is bad.
    ko: 큰일이네.
    ja: 頭が痛いな
  d_main_37_06_s_12:
    speaker: laplace
    en: Don't worry, Birdie.
    ko: 걱정하지 마라! 버드 보이!
    ja: 心配はいらないぞ！バードボーイ！
  d_main_37_06_s_13:
    speaker: laplace
    en: Even if something goes wrong, I, the upgraded hero, will take care of it!
    ko: 큰일이 있어도 파워 업 예정인 히어로가 해결할 테니!
    ja: |-
      どんな問題が起きようと、
      このパワーアップ予定のヒーローが
      解決してみせよう！
  d_main_37_06_s_14:
    speaker: drake
    en: This is kinda frightening.
    ko: 두렵다.
    ja: 怖い…
  d_main_37_06_s_15:
    speaker: drake
    en: What if my power becomes too great? Would everything else in the world cease
      to have meaning?
    ko: 너무 강해지면 세상 모든 것이 시시해질 수 있다.
    ja: |-
      強くなりすぎて、何もかも
      つまらなくなってしまうかもしれない。
  d_main_37_06_s_16:
    speaker: drake
    en: What a terrifying thought!
    ko: 나는 그것이 두렵다!
    ja: 私はそれが怖い！
  d_main_37_06_s_17:
    speaker: laplace
    en: I feel the same way!
    ko: 크윽…! 그건 나도 마찬가지다…!
    ja: くっ…！それは私も同じだ…！
  d_main_37_06_s_18:
    speaker: "<Self>"
    en: "... This is really bad."
    ko: 큰일이네.
    ja: "…頭が痛いな"
  d_main_37_06_s_19:
    speaker: rapi_red
    en: It is.
    ko: 큰일이군요.
    ja: "…頭が痛いですね。"
  d_main_37_06_s_20:
    speaker: maxwell_op
    en: Don't get ahead of yourselves. Keep tracking Leviathan.
    ko: |-
      김칫국 그만 마시고,
      레비아탄 추적이나 계속해.
    ja: |-
      ふざけるのはそれぐらいにして、
      レヴィアタンの足取りをつかんでよ。
  d_main_37_06_s_21:
    speaker: maxwell_op
    en: I'll be doubling as your Operator, so don't try and be a hero out there.
    ko: |-
      오퍼레이터도 내가 겸할 테니까,
      쓸데없는 짓 하지 말고.
    ja: |-
      オペレーターとして見張ってるから、
      バカなまねはしないでね。
  d_main_37_06_s_22:
    speaker: helm_op_l
    en: The Admire's armaments are on standby.
    ko: 어드마이어 호의 무장은 스탠바이 상태야.
    ja: アドマイアー号はいつでも攻撃可能よ。
  d_main_37_06_s_23:
    speaker: helm_op_l
    en: Feel free to request a bombardment whenever you need it.
    ko: 필요할 땐 부담 없이 포격 요청을 해줘.
    ja: 必要な時は、遠慮せずに支援砲撃を要請して。
  d_main_37_06_s_24:
    speaker: mast_op_c
    en: I'll make sure that every shot finds its mark.
    ko: 모조리 명중시켜줄 테니, 기대하쇼!
    ja: 外しゃしねぇ、ドーンと任せてくれ！
  d_main_37_06_s_25:
    speaker: helm_op_l
    en: We'll also have Anchor scanning the surroundings. Unlike Drake, she can detect
      objects, so that should prove helpful.
    ko: |-
      또 한, 앵커가 인근을 색적 할 거야.
      드레이크와는 달리, 물체도 색적 가능하니 도움이 될 거야.
    ja: |-
      それから、アンカーに索敵させるわ。
      ドレイクよりも探知できるものが多いから、
      役に立つはずよ。
  d_main_37_06_s_26:
    speaker: anchor_op_r
    en: "*BeeBeep*"
    ko: 삐비빗-
    ja: ピピピッ…
  d_main_37_06_s_27:
    speaker: rapi_red
    en: Looks like you've been ousted from your position, Drake.
    ko: 일자리를 빼앗겼네, 드레이크.
    ja: 仕事を奪われたわね、ドレイク。
  d_main_37_06_s_28:
    speaker: drake
    en: Hmph. It's not like there's that much machinery in this area anyway. My sensors
      wouldn't have been useful either way.
    ko: 흥. 어차피 이곳은 기계가 많이 없어 드레이크 센서가 활약하지 못했다.
    ja: |-
      フンッ。どうせ機械はほとんどない。
      ドレイクセンサーの使い時ではないだけだ。
  d_main_37_06_s_29:
    speaker: drake
    en: Besides, none of this matters anyway, since I'll be getting a power upgrade.
    ko: |-
      하지만 이제 상관없다.
      나는 파워 업을 할 테니까 말이야.
    ja: |-
      それに、もう関係ない。
      私はパワーアップするのだからな。
  d_main_37_06_s_30:
    speaker: drake
    en: So there was a brief period where I didn't accomplish anything, so what?
    ko: |-
      잠깐 동안 활약이 없는 것쯤, 문제 되지 않는다!
      후후후!
    ja: |-
      少しばかり活躍が減ったところで、
      問題にならん！フフフフフ…！
  d_main_37_06_s_31:
    speaker: laplace
    en: Power upgrade! Power upgrade!
    ko: 파워 업! 파워 업!
    ja: パワーアップ！パワーアップ！
  d_main_37_06_s_32:
    speaker: rapi_red
    en: The prospect of us getting a power upgrade is exciting... so why do I find
      myself secretly wishing for it to fail somehow?
    ko: "…전력이 상승하는 건 기쁜 일이지만, 이상하게 훼방을 놓거나 잘 안되길 바라고 싶어 지는군요."
    ja: |-
      …戦力の上昇は喜ばしいことのはずですが、
      喜びたくない気がするのはなぜでしょうか。
  d_main_37_06_s_33:
    speaker: "<Self>"
    en: I understand exactly how you feel.
    ko: "…그건 나도 마찬가지야."
    ja: "…私も同じ気持ちだ"
  d_main_37_06_s_34:
    speaker: anchor_op_r
    en: Oh. There's something ahead.
    ko: 아. 앞에 뭔가 있어.
    ja: あっ。この先、何かある。
  d_main_37_06_s_35:
    speaker: anchor_op_r
    en: Hold on.
    ko: 잠시만.
    ja: ちょっと待って。
  d_main_37_06_s_36:
    speaker: anchor_op_r
    en: "*BeeBeep*  *BeeBeeBeep* Scanning."
    ko: |-
      삐비빗- 삐비비빗-
      색적 중.
    ja: |-
      ピピッ、ピピピッ…
      索敵中…
  d_main_37_06_s_37:
    speaker: anchor_op_r
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_06_s_38:
    speaker: anchor_op_r
    en: I'm picking up a whole bunch of heat sources.
    ko: "…다수의 열원이 감지 돼."
    ja: "…熱源がいっぱいあるよ。"
  d_main_37_06_s_39:
    speaker: anchor_op_r
    en: About five clusters grouped together,
    ko: |-
      뭉쳐있어.
      음… 20에서 30개 정도 되는 열원이 뭉쳐있는데.
    ja: |-
      固まってる。
      うーん…20個から30個くらいの集まりが…
  d_main_37_06_s_40:
    speaker: anchor_op_r
    en: 20 to 30 readings each.
    ko: 그런 게 5개쯤 있어.
    ja: 5個ぐらい。
  d_main_37_06_s_41:
    speaker: rapi_red
    en: Could that be where the eggs are gathered?
    ko: 열원이라… 알이 모여있는 곳일까요?
    ja: 熱源…あの卵の集団でしょうか？
  d_main_37_06_s_42:
    speaker: "<Self>"
    en: Let's check it out. We might find some new information.
    ko: 가보자. 새로운 정보를 얻을 수 있을지도 모르겠어.
    ja: |-
      行ってみよう。
      何か分かるかもしれない
  d_main_37_06_s_43:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_main_37_06_s_44:
    speaker: rapi_red
    en: Looks like I was right. There's a whole bunch of eggs here, far more than
      what we saw before.
    ko: |-
      예상대로 알이 모여있는 장소가 맞았습니다.
      수는 이전보다 훨씬 많군요.
    ja: |-
      予想通りのものですね。
      数は以前よりはるかに多いですが。
  d_main_37_06_s_45:
    speaker: rapi_red
    en: But...
    ko: 그런데….
    ja: ただ…
  d_main_37_06_s_46:
    speaker: maxwell_op
    en: Something seems off about this.
    ko: "…뭔가 묘하네."
    ja: "…何かおかしいね。"
  d_main_37_06_s_47:
    speaker: rapi_red
    en: Yeah... even though I'm not sure what.
    ko: 응. 그런데 뭐가 묘한지는 잘 모르겠어.
    ja: ええ。でも、その違和感の正体が分からないの。
  d_main_37_06_s_48:
    speaker: "<Self>"
    en: Don't they all seem a bit too... neatly arranged?
    ko: "…뭔가 정돈되어 있는 느낌이지 않아?"
    ja: "…何となく、整理されている感じがしないか？"
  d_main_37_06_s_49:
    speaker: rapi_red
    en: Ah, that's it, Commander!
    ko: 아. 그렇군요.
    ja: 確かに…そうですね。
  d_main_37_06_s_50:
    speaker: rapi_red
    en: I got too used to being around your messy room all the time, I forgot what
      proper organization looks like.
    ko: 항상 어지럽혀져 있는 지휘관실이나 주둔지만 보다 보니 정돈되어 있는 게 어떤 것인지 잊고 있었습니다.
    ja: |-
      散らかった指揮官室や駐屯地に慣れすぎて、
      整理整頓という言葉を忘れていました。
  d_main_37_06_s_51:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_06_s_52:
    speaker: rapi_red
    en: Just kidding... kind of.
    ko: 농담입니다. 반쯤은요.
    ja: 冗談です。半分ほどは。
  d_main_37_06_s_53:
    speaker: rapi_red
    en: Anyway, you seem to be onto something.
    ko: "…지휘관의 말을 듣고 보니 확실히 그렇습니다."
    ja: "…それより、指揮官のおっしゃる通りです。"
  d_main_37_06_s_54:
    speaker: rapi_red
    en: All the eggs are rather neatly arranged.
    ko: 정돈되어 있는 느낌입니다.
    ja: |-
      この固まりは、意図的に並べられているという
      印象を受けます。
  d_main_37_06_s_55:
    speaker: rapi_red
    en: They seem to be separated into zones according to size and shape.
    ko: 크기나 형태… 로 구역이 나뉘어 있군요.
    ja: 大きさや形で…組分けされているようですね。
  d_main_37_06_s_56:
    speaker: rapi_red
    en: Small eggs on the right, larger ones in the center, and... unusually shaped
      ones on the left.
    ko: |-
      우측은 작은 알들로만 구성되어 있고,
      중앙은 상대적으로 큰 알들로만 구성되어 있습니다.
    ja: |-
      右手には小型のもの、
      中央には比較的大きなものばかり。
  d_main_37_06_s_57:
    speaker: rapi_red
    en: The texture, shape, and color of the shells on the left are different from
      the others.
    ko: |-
      좌측은… 모양이 특이하군요.
      외피의 재질이나 형태, 색이 다른 것들과는 상이합니다.
    ja: |-
      左手は…特殊なものが集められたようです。
      殻の材質や形状、あるいは色が他と異なります。
  d_main_37_06_s_58:
    speaker: rapi_red
    en: These eggs were almost certainly sorted and arranged with intention.
    ko: 알들을 분류하여 정리한 것이 확실한 듯합니다.
    ja: おおむねそのような分類でしょうか。
  d_main_37_06_s_59:
    speaker: maxwell_op
    en: But didn't Leviathan say that she had stopped being hands-on with the eggs
    ko: 레비아탄이 그때 얘기했지.
    ja: レヴィアタンは言ってたよね。
  d_main_37_06_s_60:
    speaker: maxwell_op
    en: and left them to their own devices?
    ko: |-
      알은 반쯤은 자연 발생한 거고,
      이제는 알로 뭔가 하는 건 그만뒀다고.
    ja: |-
      卵の半分は自然発生したもので、
      自分はもうそれで何かするのはやめたって。
  d_main_37_06_s_61:
    speaker: maxwell_op
    en: Seems to me she was lying.
    ko: 거짓말한 것 같은데?
    ja: それがウソだった？
  d_main_37_06_s_62:
    speaker: rapi_red
    en: Agreed. These were clearly organized with a purpose.
    ko: 동의해. 이건 누가 봐도 의도를 가지고 분류해 놓은 거야.
    ja: そうね。どう見ても考えて分けられているわ。
  d_main_37_06_s_63:
    speaker: rapi_red
    en: The eggs in each of these separate zones most likely have similar contents.
    ko: 아마 각 구역별로 알의 내용물이 공통점을 가지고 있겠지.
    ja: きっと中身にも、集団ごとに共通点があるはず。
  d_main_37_06_s_64:
    speaker: rapi_red
    en: The only way to tell is to open them up.
    ko: 열어보는 수밖에 없겠는데.
    ja: 確かめるには割るしかないけれど…
  d_main_37_06_s_65:
    speaker: "<Self>"
    en: Last time, they all opened when we got close to them.
    ko: 보통 이런 경우엔 가까이 다가가면 알들이 한꺼번에 열리던데.
    ja: 近づくと一気に割れたりしそうだな
  d_main_37_06_s_66:
    speaker: laplace
    en: Then, charge!
    ko: 그럼 돌진!
    ja: ならば、突撃だ！
  d_main_37_06_s_67:
    speaker: drake
    en: Let's go!
    ko: 간다!
    ja: 行くぞ！
  d_main_37_06_s_68:
    speaker: "<Monologue>"
    en: Laplace and Drake rush forward.
    ko: 라플라스와 드레이크가 달려 나간다.
    ja: ラプラスとドレイクが飛び出した
  d_main_37_06_s_69:
    speaker: rapi_red
    en: Commander, how about we use those two as decoys?
    ko: 지휘관. 저 둘을 데코이 대신 쓰는 게 어떻겠습니까.
    ja: |-
      指揮官。あの2人をおとりにするという作戦は
      いかがでしょう。
  d_main_37_06_s_70:
    speaker: "<Self>"
    en: Live decoys. I like it.
    ko: 능동형 데코이겠네. 괜찮겠어.
    ja: 目立つのは確かだ、そうするか
  d_main_37_06_s_71:
    speaker: anchor_op_r
    en: There's a change in the heat signatures.
    ko: 열원에 변화가 있어.
    ja: 熱源に変化があったよ。
  d_main_37_06_s_72:
    speaker: anchor_op_r
    en: Looks like they're activating.
    ko: 활성화될 것 같아.
    ja: 動き出しそう。
  d_main_37_06_s_73:
    speaker: maxwell_op
    en: Huh, that's interesting.
    ko: 오 이거 신기하네.
    ja: なんか、ちょっと不思議な感じ。
  d_main_37_06_s_74:
    speaker: anchor_op_r
    en: What is?
    ko: "?? 뭐가?"
    ja: "？？何が？"
  d_main_37_06_s_75:
    speaker: maxwell_op
    en: Whenever I had those two knuckleheads in tow, all of their reckless antics
      would drive me up the wall.
    ko: 쟤들이랑 같이 다닐 땐 저런 미친 짓 할 때마다 너무 화가 났는데.
    ja: |-
      一緒にいる時は、あの二人がバカをやったら
      ムカっと来てたけど…
  d_main_37_06_s_76:
    speaker: maxwell_op
    en: But seeing them from afar, it's kinda amusing.
    ko: 이렇게 멀리서 보니까 재밌어.
    ja: 離れて見てると、なんだか面白いからさ。
  d_main_37_06_s_77:
    speaker: anchor_op_r
    en: It's like they say, "Life is a tragedy when seen in close-up, but a comedy
      in long-shot."
    ko: 가까이에선 비극, 멀리선 희극이라고 하잖아.
    ja: |-
      人生は近くで見ると悲劇、
      遠くから見れば喜劇、って言うよ。
  d_main_37_06_s_78:
    speaker: helm_op
    en: Er... I think that might be a bit different.
    ko: "…좀 다르지 않을까."
    ja: "…そこまでの話かしら。"
  d_main_37_06_s_79:
    speaker: maxwell_op
    en: Laplace, Drake! Run!
    ko: 달려 달려! 라플라스! 드레이크!
    ja: ラプラス！ドレイク！そのまま突っ込め～！
  d_main_37_06_s_80:
    speaker: anchor_op_r
    en: Run run run!
    ko: 달려 달려-
    ja: 突っ込め～
  d_main_37_06_s_81:
    speaker: "<Narration>"
    en: "*Splat splat*"
    ko: 퍼버버벅-!
    ja: メキメキ――！
  d_main_37_06_s_82:
    speaker: "<Monologue>"
    en: The surrounding eggs erupt open all at once with an unpleasant splat.
    ko: 불쾌한 소리와 함께, 인근의 알들이 한 번에 폭발하듯 터졌다.
    ja: |-
      不快な音とともに、あたり一帯の卵が
      いっせいに爆発するかのごとく割れはじめた
  d_main_37_06_s_83:
    speaker: "<Monologue>"
    en: Countless Raptures pour out.
    ko: 수많은 랩쳐들이 쏟아지듯 튀어나오기 시작했다.
    ja: |-
      間を置かず、中から大量の
      ラプチャーが飛び出してきた
d_main_37_06_e:
  d_main_37_06_e_1:
    speaker: rapi_red
    en: Situation contained.
    ko: 상황 종료.
    ja: 状況終了。
  d_main_37_06_e_2:
    speaker: rapi_red
    en: I'll examine the remains of the Raptures.
    ko: 랩쳐들의 잔해를 확인해 보겠습니다.
    ja: ラプチャーの残骸を調査します。
  d_main_37_06_e_3:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_06_e_4:
    speaker: rapi_red
    en: It's as we expected.
    ko: "…예상대로입니다."
    ja: "…予想した通りです。"
  d_main_37_06_e_5:
    speaker: rapi_red
    en: Each Rapture classification corresponds to a specific egg type.
    ko: 랩쳐들의 분류가 알의 종류 수와 일치합니다.
    ja: |-
      ラプチャーの種別が、
      卵の分類と一致しています。
  d_main_37_06_e_6:
    speaker: rapi_red
    en: The larger and more ornate the egg, the higher the rank of the Rapture inside.
    ko: 알이 크고 화려할수록 내부의 랩쳐는 상대적으로 고위 개체입니다.
    ja: |-
      大きく目を引く卵ほど、
      中のラプチャーも相対的に上位です。
  d_main_37_06_e_7:
    speaker: "<Self>"
    en: "... Which means that Leviathan has the technology to create enhanced fusions."
    ko: "…그렇다는 말은 레비아탄은 더 좋은 융합체를 만들어낼 기술이 있다는 얘기네."
    ja: |-
      …つまりレヴィアタンには、より強い融合体を
      選んで生み出す技術があるということか
  d_main_37_06_e_8:
    speaker: rapi_red
    en: Yes, that much is certain.
    ko: 예. 확실합니다.
    ja: はい。間違いありません。
  d_main_37_06_e_9:
    speaker: maxwell_op
    en: She was lying through her teeth!
    ko: 이러면 걔가 한 말 모두가 거짓말일 가능성도 있겠는데.
    ja: |-
      それなら、あの子の話は
      全部デタラメって可能性も出てくるね。
  d_main_37_06_e_10:
    speaker: rapi_red
    en: I wouldn't be so sure.
    ko: 글쎄. 거짓말을 하는 가장 좋은 방법은.
    ja: どうかしら。一番うまいウソのつき方は…
  d_main_37_06_e_11:
    speaker: rapi_red
    en: The best way to deceive someone is to use the truth as a smokescreen to hide
      what's actually important.
    ko: 진실을 연막으로 뿌려서 가장 숨기고 싶은 것을 가리는 거야.
    ja: |-
      一番隠したいウソだけを
      真実の中に紛れ込ませることと言うから。
  d_main_37_06_e_12:
    speaker: rapi_red
    en: I don't think everything she's told us was a falsehood.
    ko: 모든 게 거짓말은 아니었을 거라 생각해.
    ja: 何もかもがデタラメというわけでは無いはず。
  d_main_37_06_e_13:
    speaker: rapi_red
    en: Rather, hidden under the layers of truth, there was something she didn't want
      us to know.
    ko: 우리가 알아도 문제없는 것들은 알려줘서, 진실을 연막으로 뿌린 게 아닐까.
    ja: |-
      知られても問題ないことは素直に教えて、
      知られたくないことに
      私たちの目が向かないようにしていた？
  d_main_37_06_e_14:
    speaker: maxwell_op
    en: Hmm... Makes sense.
    ko: 흐음… 일리 있네.
    ja: なるほど…一理あるね。
  d_main_37_06_e_15:
    speaker: maxwell_op
    en: But why would Leviathan want to hide the fact that
    ko: 그럼 일단 레비아탄이 더 우수한 융합체를 만들어내는 방법을 안다는 걸 숨기려 했다는 건데.
    ja: |-
      それなら、レヴィアタンは強い融合体の
      作り方を知ってるってことを
      隠そうとしてたことになるけど。
  d_main_37_06_e_16:
    speaker: maxwell_op
    en: she knows how to create superior fusions?
    ko: 이걸 왜 숨기려 했을까?
    ja: なんで隠そうとしたのかな？
  d_main_37_06_e_17:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_06_e_18:
    speaker: rapi_red
    en: She probably figured that if we caught her, we'd try to stop her.
    ko: 들키면 우리가 막을까 봐… 가 가장 큰 이유일 것 같은데.
    ja: |-
      知られたら、私たちに止められそうだから…
      それが一番大きな理由ではないかしら。
  d_main_37_06_e_19:
    speaker: maxwell_op
    en: It looks to me like she's trying to create a Heretic.
    ko: "…역시 헬레틱을 만들려는 거겠지?"
    ja: "…やっぱりヘレティックを作ろうとしてる？"
  d_main_37_06_e_20:
    speaker: rapi_red
    en: That was my initial suspicion, but this process doesn't seem capable of producing
      a Heretic.
    ko: 그럴 거라 생각했는데 아무리 봐도 이런 공정으로 헬레틱이 만들어질 것이라고는 생각되지 않아.
    ja: |-
      それも考えたけれど、こんな方法で
      ヘレティックを生み出せるとは思えないわ。
  d_main_37_06_e_21:
    speaker: rapi_red
    en: Fusing a Nikke and Rapture together isn't something that can happen so easily.
    ko: |-
      어찌 됐든 니케와 랩쳐의 융합체니까.
      이렇게 쉽게 될 것이라는 이미지는 아냐.
    ja: |-
      あれはもっと特別な何かよ。
      こんなに単純なものじゃない。
  d_main_37_06_e_22:
    speaker: maxwell_op
    en: That makes sense too.
    ko: 그것도 일리가 있네.
    ja: それも分からなくはないね。
  d_main_37_06_e_23:
    speaker: rapi_red
    en: She could be attempting to mass-produce Tyrant-Class Raptures.
    ko: 타일런트 급 랩쳐를 양산하려는 것일지도 모르지.
    ja: |-
      もっと大型のラプチャーの量産を
      目指しているのかもしれないわ。
  d_main_37_06_e_24:
    speaker: rapi_red
    en: Based on our conversation with her in the Crystal Region, the Four Beasts
      don't have any control over the Raptures.
    ko: |-
      이전 수정 지역에서의 대화로 유추하자면,
      포비스트에게는 랩쳐 제어권이 없어.
    ja: |-
      クリスタル地帯であったことから考える限り、
      フォービーストはもともと
      ラプチャーを制御できていなかった。
  d_main_37_06_e_25:
    speaker: rapi_red
    en: Only after Behemoth transformed and grew larger was she able to manipulate
      them.
    ko: 베히모스가 거대화된 이후에 제어권이 생겼지.
    ja: |-
      ベヒモスは巨大化したあと、
      ようやくそれができるようになった
      様子だったわ。
  d_main_37_06_e_26:
    speaker: rapi_red
    en: If size is a prerequisite for controlling Raptures, then Leviathan decidedly
      has no pull over them.
    ko: 거대화를 해방하는 게 랩쳐 제어권을 가져오는 조건 중 하나라면, 지금의 레비아탄에게는 랩쳐 제어권이 없어.
    ja: |-
      巨大化する能力を持つことが
      ラプチャーを制御できるようになる条件なら、
      今のレヴィアタンにはそれができないはず。
  d_main_37_06_e_27:
    speaker: rapi_red
    en: But those black snakes seemed to be entirely under her command.
    ko: 하지만 검은 뱀들은 레비아탄이 부린 것 같은 느낌이었지.
    ja: |-
      でも、あの黒いヘビのような個体は
      レヴィアタンに操られていたと考えられる。
  d_main_37_06_e_28:
    speaker: rapi_red
    en: I think it's evident that Leviathan created them using the Dark Matter.
    ko: 검은 뱀은 다크 매터 내부에서의 행동 능력 등으로 미뤄봤을 때 레비아탄이 [만들어낸] 랩쳐인 게 확실할 거야.
    ja: |-
      ダークマターの中での動きを見る限り、
      あれはレヴィアタンに「生み出された」
      ラプチャーに違いないわ。
  d_main_37_06_e_29:
    speaker: rapi_red
    en: Following that logic, these Raptures that are hatched from these eggs, being
      made from Dark Matter as well, would also follow her orders.
    ko: |-
      즉, 레비아탄이 알에서 만들어낸 랩쳐들은
      레비아탄의 명령을 따른다. 라는 얘기가 될 텐데.
    ja: |-
      彼女が卵から生み出したラプチャーは、
      彼女の命令に従う。
      そういう憶測になるけれど…
  d_main_37_06_e_30:
    speaker: rapi_red
    en: If she ends up being capable of mass-producing Tyrant-Class Raptures, we won't
      be able to turn a blind eye to that.
    ko: |-
      알을 통해서 타일런트 급 랩쳐를 대량으로 양산한다면,
      그냥 넘길 수 있는 얘기가 아니야.
    ja: |-
      仮にこの方法でタイラント級のラプチャーを
      量産できるということなら、
      甘く見ていい問題ではなくなるわ。
  d_main_37_06_e_31:
    speaker: maxwell_op
    en: True again. If she could produce these things on a mass scale, we'd be in
      a world of trouble.
    ko: |-
      흠… 그렇네.
      저런 게 양산된다고 하면 좀 골치 아프겠어.
    ja: |-
      うーん…そうだね。
      あんなのがバカスカ出てきたら
      とんでもないことになるよ。
  d_main_37_06_e_32:
    speaker: "<Self>"
    en: They mentioned wanting to strike at the Offsprings...
    ko: "…직계에게 한 방 먹인다…."
    ja: "…直系にも一泡吹かせられる…"
  d_main_37_06_e_33:
    speaker: maxwell_op
    en: If the Four Beasts came calling with an army of Tyrant-Class creatures in
      tow, even the Offsprings would be in a tough spot.
    ko: |-
      그렇지. 제아무리 직계인 헬레틱이라 해도,
      타일런트 급을 우르르 끌고 가면 쉽지 않을 테니까.
    ja: |-
      そうだね。いくら直系のヘレティックでも、
      タイラント級をぞろぞろ引き連れて来られたら
      面倒になるはず。
  d_main_37_06_e_34:
    speaker: rapi_red
    en: Fortunately, only one Tyrant Class has been confirmed so far,
    ko: 다행히 지금까지는 알에서 만들어낸 타일런트 급은 하나밖에 확인되지 않았어.
    ja: |-
      幸い、今まで見たもの以外に
      卵から出現したタイラント級の個体は
      まだ確認されていないわ。
  d_main_37_06_e_35:
    speaker: rapi_red
    en: and it can't move outside of Dark Matter, so it doesn't seem like a major
      threat for the time being.
    ko: 행동반경도 다크 매터 내부라는 한계도 있어서 크게 위협이 될 것 같지는 않지만….
    ja: |-
      行動範囲もダークマターの中に
      限られるようだから、
      あまり危険度の高い敵にはならないと思うけど…
  d_main_37_06_e_36:
    speaker: rapi_red
    en: "... But that may change depending on what comes out of these eggs next."
    ko: 앞으로 어떤 것이 나올지에 따라 달라지겠지.
    ja: |-
      今後出てくるもの次第では
      どうなるか分からないわ。
  d_main_37_06_e_37:
    speaker: maxwell_op
    en: All right, let's keep going.
    ko: 좋아. 그럼 계속 가보자.
    ja: まあ、このまま進むしかないね。
d_main_37_07:
  d_main_37_07_1:
    speaker: "<Narration>"
    en: A few days later. Ark.
    ko: 며칠 후. 방주.
    ja: 数日後、アーク
  d_main_37_07_2:
    speaker: dorothy
    en: Have you heard that
    ko: 알고 계시나요?
    ja: ご存じでしたか？
  d_main_37_07_3:
    speaker: dorothy
    en: paradise exists on the surface?
    ko: 지상에 남은 최후의 낙원에 대해.
    ja: 地上に残された最後の楽園。
  d_main_37_07_4:
    speaker: dorothy
    en: A place where there's no such thing as exploitation or dishonesty.
    ko: 배신하지 않고, 이용하지 않는 곳.
    ja: 裏切りも、騙し合いもない場所。
  d_main_37_07_5:
    speaker: dorothy
    en: Where you can be whoever or whatever you want to be, free from limitations.
    ko: 자신의 뜻에 따라 행동할 수 있고, 그 한계가 없는 곳.
    ja: 思うままに、自由に生きて行ける場所。
  d_main_37_07_6:
    speaker: dorothy
    en: A place where there is no oppression or deprivation.
    ko: 핍박도, 갈취도, 없는 곳.
    ja: 迫害も搾取も存在しない場所。
  d_main_37_07_7:
    speaker: dorothy
    en: Where you'll always have a safety net, no matter what.
    ko: 무슨 일이 있어도 버리지 않는 곳.
    ja: 見捨てられる者のいない場所。
  d_main_37_07_8:
    speaker: dorothy
    en: Eden, the last paradise on the surface,
    ko: 지상 최후의 낙원.
    ja: 地上最後の楽園――
  d_main_37_07_9:
    speaker: dorothy
    en: welcomes you all.
    ko: 에덴은 여러분을 환영합니다.
    ja: エデンはみなさまを歓迎いたします。
  d_main_37_07_10:
    speaker: "<Narration>"
    en: The video ends, showing Dorothy seated at a tea table.
    ko: 도로시가 티 테이블에 앉아 있는 모습을 보여주며 영상이 끝난다.
    ja: |-
      ティーテーブルに着いている
      ドロシーの姿が映り、映像が終わった
  d_main_37_07_11:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_07_12:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_07_13:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_07_14:
    speaker: neon
    en: You don't like it, do you? I knew you wouldn't like it.
    ko: 역시 별로 맘에 안 드시죠?
    ja: やっぱり、イマイチですよね？
  d_main_37_07_15:
    speaker: neon
    en: I originally planned on giving you these huge angelic wings that would spread
      waaaaaay out.
    ko: 원래 제가 하려고 했던 건 도로시가 이~따한 만 천사 날개를 펼치는 거였거든요.
    ja: |-
      もともとは、ドロシーが大きな天使の翼を
      バサ～ッと広げる予定だったんですが。
  d_main_37_07_16:
    speaker: neon
    en: Feathers would come fluttering down, and flowers would bloom.
    ko: 깃털이 후두두 떨어지면서 꽃 피어나고 막 그런 거요.
    ja: |-
      それで羽根がふわふわと舞い落ちて、
      花が咲く…といった感じで。
  d_main_37_07_17:
    speaker: dorothy
    en: It was good you didn't do that.
    ko: 그건 안 하는 게 좋았겠네요.
    ja: やめておいて正解でしたね。
  d_main_37_07_18:
    speaker: eyeri
    en: Huh? Really?
    ko: 예? 진짜요?
    ja: え？そうでしょうか？
  d_main_37_07_19:
    speaker: neon
    en: "... Uh oh."
    ko: "…이럴 수가."
    ja: "…そんな…"
  d_main_37_07_20:
    speaker: dorothy
    en: "..."
    ko: 흠….
    ja: それより…
  d_main_37_07_21:
    speaker: dorothy
    en: When did I say these things?
    ko: 제가 이런 말을 했던가요?
    ja: このようなもの、録られた覚えはありませんが？
  d_main_37_07_22:
    speaker: anis
    en: It's all synthesized audio.
    ko: 음성 합성했어.
    ja: 合成音声よ。
  d_main_37_07_23:
    speaker: avistar
    en: I toyed around with some sound effects to mimic your voice as closely as possible.
    ko: 효과음을 편집해서 도로시의 음성을 최대한 흉내 낸 거예요.
    ja: 拾った効果音素材から作りました。
  d_main_37_07_24:
    speaker: avistar
    en: Honestly, it turned out way better than I expected, considering that the program
      was free.
    ko: |-
      프리웨어 프로그램이라 잘 안 될 줄 알았는데,
      걱정했던 것보단 잘 나왔네요.
    ja: |-
      フリーウェアを使ったので
      品質は懸念事項でしたが、
      想像よりはうまくいきました。
  d_main_37_07_25:
    speaker: dorothy
    en: I see.
    ko: 그렇군요.
    ja: そうでしたか。
  d_main_37_07_26:
    speaker: dorothy
    en: Who wrote the script?
    ko: 멘트는 누가 쓴 거죠?
    ja: 脚本はどなたが？
  d_main_37_07_27:
    speaker: anis
    en: "... I did."
    ko: "…내가."
    ja: "…私。"
  d_main_37_07_28:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_07_29:
    speaker: dorothy
    en: Hehe.
    ko: 후후.
    ja: ふふ…
  d_main_37_07_30:
    speaker: dorothy
    en: You really despise the Ark, don't you?
    ko: 당신, 방주를 정말 싫어하는군요?
    ja: ずいぶんと…アークが嫌いなようですね？
  d_main_37_07_31:
    speaker: anis
    en: "... I'm not sure what you mean."
    ko: "…무슨 말하는지 모르겠네."
    ja: "…何のことか分かんないわ。"
  d_main_37_07_32:
    speaker: dorothy
    en: I'm not used to speaking this directly, but I like it.
    ko: 이런 직설적인 건 제 타입이 아니지만.
    ja: 洗練された表現とは言い難いですが…
  d_main_37_07_33:
    speaker: dorothy
    en: I like it a lot.
    ko: 맘에 드네요. 아주 좋아요.
    ja: 気に入りました。悪くありません。
  d_main_37_07_34:
    speaker: dorothy
    en: All right, I'll hand over the channel to you.
    ko: 채널은 내어 드리죠.
    ja: チャンネルはお貸しします。
  d_main_37_07_35:
    speaker: dorothy
    en: For one day, you can use it to say whatever you want.
    ko: 하루 동안 어디 하고 싶은 말을 마음껏 하세요.
    ja: 一日中、お好きなようにお使いください。
  d_main_37_07_36:
    speaker: anis
    en: Huh? But what about the ratings?
    ko: 응? 시청률은….
    ja: えっ？まだ視聴率は…
  d_main_37_07_37:
    speaker: dorothy
    en: I don't care about the ratings.
    ko: 시청률은 아무래도 상관없어요.
    ja: どちらでもいいことです。
  d_main_37_07_38:
    speaker: dorothy
    en: I was surprised
    ko: 솔직히 놀랐거든요.
    ja: 正直に言って、驚きました。
  d_main_37_07_39:
    speaker: dorothy
    en: with how much that sounded like something I'd say.
    ko: 제 입에서 나온 것 같은 말이라서요.
    ja: |-
      私の口から出ていても
      おかしくない言葉でしたので。
  d_main_37_07_40:
    speaker: dorothy
    en: I'm satisfied with your effort, and so I'll grant you a favor.
    ko: |-
      저는 만족했으니,
      당신들에게 호의를 베푸는 거죠.
    ja: |-
      それで十分満足しました。
      私からの好意だと考えてください。
  d_main_37_07_41:
    speaker: anis
    en: That's rather magnanimous of you.
    ko: 하이고, 그것 참 성은이 망극하옵니다.
    ja: それはそれは、ありがたき幸せ～
  d_main_37_07_42:
    speaker: dorothy
    en: And you. The one with the glasses.
    ko: 그리고 당신. 안경 쓴 분.
    ja: それから、眼鏡の方。
  d_main_37_07_43:
    speaker: neon
    en: Yes?
    ko: 예?
    ja: はい？
  d_main_37_07_44:
    speaker: eyeri
    en: Yes?
    ko: 예?
    ja: はい？
  d_main_37_07_45:
    speaker: avistar
    en: Yes?
    ko: 예?
    ja: はい？
  d_main_37_07_46:
    speaker: dorothy
    en: "... The one who asked me for my autograph."
    ko: "…저한테 사인 요청하신 분이요."
    ja: "…私のサインを求めていた方。"
  d_main_37_07_47:
    speaker: eyeri
    en: Oh, that's me. Eyeri.
    ko: 아, 예. 전데요. 아이리입니다.
    ja: あ、はい。私ですね。アイリと言います。
  d_main_37_07_48:
    speaker: dorothy
    en: Come here.
    ko: 이리로.
    ja: こちらへ。
  d_main_37_07_49:
    speaker: "<Narration>"
    en: Eyeri approaches Dorothy.
    ko: 아이리가 도로시에게 다가간다.
    ja: アイリがドロシーに近づいた
  d_main_37_07_50:
    speaker: dorothy
    en: Hand me your phone. I want to get a closer look at your screen.
    ko: |-
      핸드폰 좀 주시겠어요?
      액정이 특이해 보여서 좀 궁금하네요.
    ja: |-
      携帯端末を見せていただけますか？
      変わった画面だったので、よく覚えています。
  d_main_37_07_51:
    speaker: eyeri
    en: Er... do I have to? My phone is kinda my personal property, ya know?
    ko: 핸드폰은 제 개인 물품이라서 좀 그런데요.
    ja: "…私物ですので、それはちょっと…"
  d_main_37_07_52:
    speaker: dorothy
    en: Does it look like I'm asking?
    ko: 후후. 제가 부탁하는 걸로 보이시나요?
    ja: ふふ…お願いしているように聞こえましたか？
  d_main_37_07_53:
    speaker: eyeri
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_07_54:
    speaker: neon
    en: Yikes. Why are you being so menacing over a phone?
    ko: 아, 아이~ 핸드폰 같은 걸로 너무 공포 분위기 조성하시네요~
    ja: |-
      ど、どうしたんでしょう～？
      携帯1つでずいぶん怖い雰囲気ですね～？
  d_main_37_07_55:
    speaker: neon
    en: If you're so interested in phones, I can lend you mine.
    ko: |-
      어쩔 수 없네요.
      제거 빌려드릴게요.
    ja: |-
      仕方ありませんね～
      私のをお貸ししますよ～…
  d_main_37_07_56:
    speaker: dorothy
    en: Eyeri.
    ko: 아이리.
    ja: アイリ。
  d_main_37_07_57:
    speaker: dorothy
    en: Did you not hear me?
    ko: 제 말 안 들리시나요?
    ja: 聞こえませんでしたか？
  d_main_37_07_58:
    speaker: eyeri
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_07_59:
    speaker: "<Narration>"
    en: Eyeri hands her phone to Dorothy.
    ko: 아이리가 핸드폰을 도로시에게 건넨다.
    ja: アイリが携帯端末をドロシーに手渡した
  d_main_37_07_60:
    speaker: eyeri
    en: I... I'd appreciate it if you could give it back sooner rather than later.
      I'm waiting for an important call.
    ko: |-
      …빨리 보고 돌려주세요.
      중요한 연락이 올 거라서.
    ja: |-
      …手短にお願いします。
      重要な連絡も来ますので。
  d_main_37_07_61:
    speaker: dorothy
    en: I will.
    ko: 그럴게요.
    ja: いいでしょう。
  d_main_37_07_62:
    speaker: "<Narration>"
    en: Dorothy places her palm on Eyeri's phone screen
    ko: 도로시가 아이리의 핸드폰 액정에 손바닥을 가져다 댄다.
    ja: |-
      ドロシーは受け取った端末の画面に
      指を押しつけた
  d_main_37_07_63:
    speaker: "<Narration>"
    en: and presses down.
    ko: 지그시 누르듯 힘을 준다.
    ja: 軽く触れるのではなく、力を込めて
  d_main_37_07_64:
    speaker: eyeri
    en: Huh?
    ko: "…어?"
    ja: "…えっ？"
  d_main_37_07_65:
    speaker: dorothy
    en: How long do I need to hold down for it to read my information?
    ko: |-
      얼마만큼 대고 있으면 읽을 수 있나요?
      제 정보.
    ja: |-
      どれほど当てれば十分に読み取れますか？
      私の情報を。
  d_main_37_07_66:
    speaker: anis
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_37_07_67:
    speaker: eyeri
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_07_68:
    speaker: eyeri
    en: About 5 minutes.
    ko: 5분 정도요.
    ja: 5分ほど…
  d_main_37_07_69:
    speaker: dorothy
    en: I see.
    ko: 그렇군요.
    ja: そうですか。
  d_main_37_07_70:
    speaker: "<Narration>"
    en: For five minutes, silence fills the room. No one moves a muscle, save for
      Dorothy.
    ko: 5분 동안, 도로시를 제외한 모두에게 끔찍할 정도의 정적이 흐른다.
    ja: |-
      5分もの間、恐ろしい沈黙が流れた。
      ドロシー以外の誰もが凍り付いていた
  d_main_37_07_71:
    speaker: "<Narration>"
    en: Eventually, she removes her hand from Eyeri's phone.
    ko: 도로시는 아이리의 핸드폰에서 손을 거둬들인다.
    ja: やがてドロシーの指が離れた
  d_main_37_07_72:
    speaker: dorothy
    en: Will that do?
    ko: 이 정도면 충분한가요?
    ja: この程度で十分でしょうか？
  d_main_37_07_73:
    speaker: eyeri
    en: What's this all about?
    ko: 무슨 속셈이죠?
    ja: "…何を企んでいるんですか？"
  d_main_37_07_74:
    speaker: dorothy
    en: Hehe.
    ko: 속셈이요?
    ja: 企む？
  d_main_37_07_75:
    speaker: dorothy
    en: I told you before. I have no reason to hide anything from you.
    ko: 후후. 말씀드렸잖아요. 저는 제 의도를 숨길 필요가 없다고.
    ja: |-
      ふふ…言ったはずです。
      私には隠れて何かをする必要などありません。
  d_main_37_07_76:
    speaker: dorothy
    en: You seemed awfully curious about me, so I wanted to oblige.
    ko: 그쪽이 저를 궁금해하시는 것 같아서, 응해드렸어요.
    ja: |-
      私のことをお知りになりたいようでしたから、
      応えて差し上げたまでです。
  d_main_37_07_77:
    speaker: "<Narration>"
    en: Dorothy leans towards Eyeri.
    ko: 도로시가 아이리를 향해 상체를 숙인다.
    ja: ドロシーの顔がアイリに迫った
  d_main_37_07_78:
    speaker: "<Narration>"
    en: 'Speaking softly into Eyeri''s ear, but loud enough for everyone else to hear,
      she says:'
    ko: 아이리의 귓가에서, 하지만 모두에게 들릴 정도의 크기로 말한다.
    ja: |-
      アイリの耳元でささやかれた言葉は、
      しかし周囲の全員にも、確かに聞こえた
  d_main_37_07_79:
    speaker: dorothy
    en: Go ahead. Find out all you can about me.
    ko: 저에 대해 잘 알아보세요.
    ja: よくお調べになってください。
  d_main_37_07_80:
    speaker: dorothy
    en: What kind of person I am.
    ko: 제가 어떤 사람인지.
    ja: 私が何者か。
  d_main_37_07_81:
    speaker: dorothy
    en: What kind of life I've lived.
    ko: 제가 어떤 삶을 살아왔는지.
    ja: どう生きてきたか。
  d_main_37_07_82:
    speaker: dorothy
    en: And...
    ko: 그리고.
    ja: そして…
  d_main_37_07_83:
    speaker: dorothy
    en: What the Ark did to me.
    ko: 방주가 저를 어떻게 했는지.
    ja: アークが私に何をしたか。
  d_main_37_07_84:
    speaker: eyeri
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_07_85:
    speaker: dorothy
    en: It won't be easy. Best of luck to you.
    ko: 쉽지 않겠지만, 힘내봐요.
    ja: 簡単ではないと思いますが、期待していますよ。
  d_main_37_07_86:
    speaker: eyeri
    en: I... I'll try not to disappoint you.
    ko: 기대에 부응하도록 하죠.
    ja: "…応えて見せましょう。"
  d_main_37_07_87:
    speaker: dorothy
    en: Hehe, I'm sure you won't.
    ko: 후후. 그래요.
    ja: ふふ、楽しみにしています。
  d_main_37_07_88:
    speaker: dorothy
    en: All right everyone, I’m sorry, but could you all leave now?
    ko: |-
      그럼 여러분,
      죄송한데 다들 좀 나가주시겠어요?
    ja: |-
      では、みなさん。
      お話はここまででよろしいでしょうか？
  d_main_37_07_89:
    speaker: dorothy
    en: I want to rest.
    ko: 좀 쉬고 싶네요.
    ja: そろそろ休みたいので。
  d_main_37_07_90:
    speaker: anis
    en: Oh, uh... I'm sorry, but can we use your studio?
    ko: 아, 그… 미안한데 스튜디오 좀 쓰면 안 될까?
    ja: |-
      あ、ええと…悪いんだけど
      スタジオを使わせてくれない？
  d_main_37_07_91:
    speaker: anis
    en: The facilities here are really nice, so I was hoping that I could do some
      editing and other stuff.
    ko: |-
      편집부터 방송 등록까지 한큐에 해버리게.
      여기 시설이 좋으니까….
    ja: |-
      編集から番組の登録まで、
      一気にやっちゃいたいの。
      ここなら設備が整ってるし…
  d_main_37_07_92:
    speaker: dorothy
    en: Do as you please.
    ko: 맘대로 해요.
    ja: お好きなように。
  d_main_37_07_93:
    speaker: neon
    en: Oh, by the way, Dorothy, there's a whole bunch of stuff to eat in the fridge.
      Can I have some?
    ko: |-
      엇, 그러고 보니 도로시.
      냉장고에 먹을 거 많던데 좀 먹어도 되죠?
    ja: |-
      あっ、そういえば冷蔵庫に
      色々入ってましたが、食べてもいいですか？
  d_main_37_07_94:
    speaker: avistar
    en: I'll turn on the air conditioning.
    ko: 저는 에어컨 좀 켤게요.
    ja: あ、エアコンつけますね。
  d_main_37_07_95:
    speaker: eyeri
    en: Could I trouble you for a cup of tea?
    ko: 차 한잔 얻어 마실 수 있을까요?
    ja: お茶をいただいてもいいですか？
  d_main_37_07_96:
    speaker: dorothy
    en: "*Sigh*..."
    ko: 하아….
    ja: はぁ…
d_main_37_08_s:
  d_main_37_08_s_1:
    speaker: rapi_red
    en: Behemoth's egg is up ahead.
    ko: "…전방. 베히모스의 알 발견."
    ja: "…前方、ベヒモスの卵です。"
  d_main_37_08_s_2:
    speaker: laplace
    en: But I don't see Leviathan anywhere.
    ko: 하지만 레비아탄이 보이지 않는다.
    ja: しかし、レヴィアタンが見えないぞ。
  d_main_37_08_s_3:
    speaker: laplace
    en: It must be a trap.
    ko: 함정일 게 분명하다!
    ja: これは罠に違いない！
  d_main_37_08_s_4:
    speaker: "<Self>"
    en: Let's not approach it for now and hold back.
    ko: "…일단 접근하지 말고 기다려보자."
    ja: "…ひとまず、距離を保って様子を見る"
  d_main_37_08_s_5:
    speaker: drake
    en: Hmph, you cowards! I'm going in!
    ko: |-
      흥! 간이 콩알만 한 녀석이군!
      내가 가까이 가 보겠다!
    ja: |-
      フンッ！肝っ玉の小さいヤツだ！
      私が行こう！
  d_main_37_08_s_6:
    speaker: rapi_red
    en: Wait.
    ko: 잠깐만.
    ja: 待って。
  d_main_37_08_s_7:
    speaker: rapi_red
    en: There's something inside.
    ko: "…알 내부에 뭔가 보여."
    ja: "…中に何か見えるわ。"
  d_main_37_08_s_8:
    speaker: "<Monologue>"
    en: Staring more closely at the egg, it's hard to see clearly,
    ko: 라피의 말을 따라 알 내부를 자세히 들여다본다.
    ja: ラピにそう言われ、卵の中をのぞきこんだ
  d_main_37_08_s_9:
    speaker: "<Monologue>"
    en: but it appears to be filled with some kind of embryonic fluid, and floating
      inside...
    ko: 액체로 가득 차 있는 상태라 자세히 보이진 않지만
    ja: 液体の中に、はっきりとは見えないが…
  d_main_37_08_s_10:
    speaker: "<Monologue>"
    en: Is the silhouette of a person.
    ko: 사람의 실루엣이 알 내부에 있는 것이 보인다.
    ja: 人影のようなものが浮かんでいる
  d_main_37_08_s_11:
    speaker: "<Self>"
    en: Must be Behemoth.
    ko: "…베히모스 같은데."
    ja: "…ベヒモスだろうな"
  d_main_37_08_s_12:
    speaker: rapi_red
    en: That's her all right. I recognize that outline.
    ko: 저 체형… 확실한 것 같습니다.
    ja: 体型から考えて…間違いないかと。
  d_main_37_08_s_13:
    speaker: maxwell_op
    en: How has she gotten so big so quickly? How many Raptures has Leviathan been
      feeding her?
    ko: |-
      이 짧은 시간에 저만큼?
      랩쳐를 얼마나 먹인 거야?
    ja: |-
      この短時間でここまで？
      どれだけラプチャーを食べさせたの？
  d_main_37_08_s_14:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_08_s_15:
    speaker: rapi_red
    en: I think Leviathan may have fed herself to Behemoth.
    ko: 먹인 건 아마 레비아탄 자신의 몸일 거야.
    ja: レヴィアタンが自分の身体を食べさせたようね。
  d_main_37_08_s_16:
    speaker: maxwell_op
    en: What?!
    ko: "…뭐?"
    ja: "…えっ？"
  d_main_37_08_s_17:
    speaker: rapi_red
    en: When Nihilister was inside the Ark, she revived Indivilia and Chatterbox by
      feeding them parts of her own body.
    ko: 일전에 방주에서 니힐리스타가 인디빌리아와 토커티브에게 신체 일부를 먹이로 줘 단숨에 부활시킨 적이 있었어.
    ja: |-
      以前…ニヒリスターが自分の一部を捕食させて
      インディビリアとトーカティブを
      一気に復活させたことがあるの。
  d_main_37_08_s_18:
    speaker: rapi_red
    en: If sustenance is what Behemoth requires, then using another Heretic's body
      would be the optimal choice.
    ko: 먹인다면, 같은 헬레틱인 쪽이 효율이 훨씬 좋겠지.
    ja: |-
      他の手段より、ヘレティックを捕食させた方が
      回復は早いということのはず。
  d_main_37_08_s_19:
    speaker: rapi_red
    en: Although it's hard to say how much she's ingested, or how much is required...
    ko: 얼마나 먹였는지, 앞으로 얼마나 더 먹여야 할지는 미지수지만….
    ja: |-
      どれだけ食べていて、あとどれだけ捕食すれば
      完全に戻るのかまでは分からないけれど…
  d_main_37_08_s_20:
    speaker: laplace
    en: Let's keep our distance, and then try throwing a rock at it!
    ko: 그럼 일단 멀리서 돌이라도 던져보겠다!
    ja: それなら、遠くから石を投げるのはどうだ！？
  d_main_37_08_s_21:
    speaker: maxwell_op
    en: Oooh, what do you think, Rapi?
    ko: 오, 그렇게 해볼까?
    ja: おっ、やってみる？
  d_main_37_08_s_22:
    speaker: rapi_red
    en: I think I should stop trying to reason with you all...
    ko: 말려야지….
    ja: あなたは止める側でしょう…
  d_main_37_08_s_23:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 콰앙-!!
    ja: ズドン！！
  d_main_37_08_s_24:
    speaker: "<Monologue>"
    en: Something falls from the sky and lands with a resounding crash. The impact
      is strong enough to send vibrations all around.
    ko: |-
      강한 충격과 함께 하늘에서 뭔가가 추락했다.
      지면이 흔들릴 정도의 충격이다.
    ja: |-
      地面を揺るがす強い衝撃とともに、
      突然空から何かが降ってきた
  d_main_37_08_s_25:
    speaker: "<Monologue>"
    en: As the dust clears, someone can be seen sprawled on the ground.
    ko: |-
      흙먼지가 흩어지자,
      그곳엔 바닥에 널브러진 누군가가 있었다.
    ja: |-
      やがて収まった土煙の向こう側には、
      何者かが転がっていた
  d_main_37_08_s_26:
    speaker: ziz
    en: Urgh...
    ko: 아… 으…!
    ja: あ…たた…！
  d_main_37_08_s_27:
    speaker: ziz
    en: So much for making a grand entrance...
    ko: 멋있게… 착지하려 했는데…!
    ja: カッコよく…着地しようと思ったのに…！
  d_main_37_08_s_28:
    speaker: ziz
    en: Ow... my nose is killing me...
    ko: 아으으…! 코, 코 아파….
    ja: あうう…！は、鼻が痛い…
  d_main_37_08_s_29:
    speaker: ziz
    en: Gah! My nose is bleeding!
    ko: 헉…! 코, 코피…!
    ja: ひぇっ…！は、鼻血が出てる…！
  d_main_37_08_s_30:
    speaker: rapi_red
    en: Who are you?!
    ko: "…뭐냐 넌."
    ja: "…誰？"
  d_main_37_08_s_31:
    speaker: ziz
    en: What do you mean? You know who I am...
    ko: 뭐냐니, 그야….
    ja: 誰って、もちろん…
  d_main_37_08_s_32:
    speaker: ziz
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_08_s_33:
    speaker: ziz
    en: Huh? You're not Leviathan.
    ko: 어? 레비가 아니네?
    ja: あれ？レヴィじゃない？
  d_main_37_08_s_34:
    speaker: rapi_red
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_37_08_s_35:
    speaker: rapi_red
    en: One of the Four Beasts!
    ko: 포비스트…!
    ja: フォービースト…！
  d_main_37_08_s_36:
    speaker: ziz
    en: Strange. I came here because I sensed something familiar.
    ko: |-
      이상하다….
      분명 익숙한 느낌이 들어서 왔는데….
    ja: |-
      変だなぁ…
      ここにいると思ったのに…
  d_main_37_08_s_37:
    speaker: ziz
    en: Do we know each other?
    ko: 너희들 나랑 아는 사이야?
    ja: あなたたち、私のこと知ってるの？
  d_main_37_08_s_38:
    speaker: ziz
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_08_s_39:
    speaker: ziz
    en: Sorry, my memory isn't so great.
    ko: 아닌가? 미안. 내가 기억력이 안 좋아서….
    ja: 違った？ごめん。記憶力が悪くて…
  d_main_37_08_s_40:
    speaker: "<Self>"
    en: Hasn't Leviathan told you?
    ko: 레, 레비한테 얘기 못 들었어?
    ja: "…レヴィから話を聞いていないか？"
  d_main_37_08_s_41:
    speaker: ziz
    en: Uh... no?
    ko: 레비한테? 어… 응. 못 들었는데….
    ja: レヴィから？えっと…うん。聞いてないけど…
  d_main_37_08_s_42:
    speaker: "<Self>"
    en: We're new friends of hers.
    ko: 우린 레비의 새로운 친구야.
    ja: 私たちはレヴィの新しい友人だ
  d_main_37_08_s_43:
    speaker: ziz
    en: Oh, no kidding! No wonder.
    ko: |-
      아, 그래?
      그, 그렇지? 어, 어쩐지이~
    ja: |-
      あ、そうなの？
      だ、だよね？やっぱりぃ～
  d_main_37_08_s_44:
    speaker: ziz
    en: Gosh, Leviathan never tells me anything.
    ko: 하, 하여간 레비는 나한테는 중요한 얘길 안 해준다니까.
    ja: |-
      もう、レヴィったら、
      私には大事な話をしてくれないんだから。
  d_main_37_08_s_45:
    speaker: ziz
    en: Did she say anything about me?
    ko: 혹시 레비가 내 얘기했어?
    ja: レヴィから私のことって聞いてる？
  d_main_37_08_s_46:
    speaker: ziz
    en: Did she say I was good?
    ko: 나, 나 보고 뭐라고 했어? 좋은 애라고 얘기했어?
    ja: |-
      な、何て言ってた？
      いい子だって言ってなかった？
  d_main_37_08_s_47:
    speaker: "<Self>"
    en: Er... sorry, but she only told us about Behemoth.
    ko: 아… 미안. 베히모스 얘기 밖에 못 들었어.
    ja: |-
      いや…すまない。
      ベヒモスの話しか聞いていないな
  d_main_37_08_s_48:
    speaker: ziz
    en: "... Oh."
    ko: "…아."
    ja: "…あっ。"
  d_main_37_08_s_49:
    speaker: ziz
    en: I see.
    ko: |-
      그, 그렇구나아~
      응. 베히모스 얘기만 했구나~ 레비가~
    ja: |-
      そっか、そ～だよね～
      うん。いつもベヒモスだもん～レヴィは～
  d_main_37_08_s_50:
    speaker: ziz
    en: Maybe she forgot about me... yeah.
    ko: 이, 잊어버렸나 보다 레비가. 응.
    ja: わ、忘れちゃってたのかな。うん。
  d_main_37_08_s_51:
    speaker: ziz
    en: Oh, just so you know!
    ko: 하여간, 하여간 레비도 참.
    ja: まったく、レヴィったら。
  d_main_37_08_s_52:
    speaker: ziz
    en: The reason Leviathan forgot to mention me isn't because I'm weak or anything,
      okay?
    ko: 아, 미리 말해놓는데 내가 약하거나 못나서 레비가 소개 안 해준 거 아니다?
    ja: |-
      あ、言っとくけど、私が弱くて悪い子だから
      紹介してくれてなかったわけじゃないよ？
  d_main_37_08_s_53:
    speaker: ziz
    en: She's smart, but sometimes she forgets to mention important details.
    ko: 레비가 똑똑한데, 한 번씩 그렇게 중요한 걸 얘기 안 할 때가 있거든.
    ja: |-
      レヴィって頭いいのに、
      大事な話をしてくれない時があるんだよね～
  d_main_37_08_s_54:
    speaker: ziz
    en: It's a bit embarrassing having to do this myself, but in any case,
    ko: 그럼 나 소개할게.
    ja: じゃ、改めて自己紹介しとくね。
  d_main_37_08_s_55:
    speaker: ziz
    en: allow me to introduce myself.
    ko: |-
      …아… 직접 하려니까 좀 부끄럽다.
      미리 얘기해 놨으면 덜 부끄러웠을 텐데.
    ja: |-
      …うぅ…自己紹介ってちょっと恥ずかしいな～
      先に話しておいてくれれば心の準備できたのに…
  d_main_37_08_s_56:
    speaker: ziz
    en: My name's Ziz. Got it?
    ko: 지즈야. 잊어버리지 마. 알겠지?
    ja: ジズだよ。忘れないで。分かった？
  d_main_37_08_s_57:
    speaker: "<Self>"
    en: Nice to meet you, Ziz. I'm @UserName.
    ko: |-
      자, 잘 부탁해 지즈.
      나는 @UserName.
    ja: |-
      そうか、よろしく、ジズ。
      私は@UserNameだ
  d_main_37_08_s_58:
    speaker: ziz
    en: "@UserName... All right, I won't forget it."
    ko: "@UserName… 응. 기억했어."
    ja: "@UserName…うん。覚えた。"
  d_main_37_08_s_59:
    speaker: rapi_red
    en: I'm Rapi. Leviathan and I are old friends.
    ko: |-
      라피라고 해.
      레비와는 오랜 친구야.
    ja: |-
      ラピ。
      レヴィとは長い付き合いよ。
  d_main_37_08_s_60:
    speaker: "<Self>"
    en: Rapi, don't start making up any weird backstories.
    ko: "…이상한 설정 붙이지 마…."
    ja: "…待て、余計な設定を足すな…"
  d_main_37_08_s_61:
    speaker: rapi_red
    en: Sorry, it didn't sound that outlandish in my head.
    ko: 죄송합니다. 얘기하고 나니 과했던 것 같군요.
    ja: |-
      申し訳ありません。
      言ってから後悔しました。
  d_main_37_08_s_62:
    speaker: ziz
    en: Rapi... Rapi...
    ko: 라피… 라피….
    ja: ラピ…ラピ…
  d_main_37_08_s_63:
    speaker: laplace
    en: I'm Laplace!
    ko: 라플라스다!
    ja: ラプラスだ！
  d_main_37_08_s_64:
    speaker: ziz
    en: "*Gasp*!"
    ko: 히익!
    ja: ひゃっ！
  d_main_37_08_s_65:
    speaker: ziz
    en: Oh, sorry. Th-that was because I saw a bug on my arm.
    ko: "…아. 가, 갑자기 벌레가 몸에 붙어서어~"
    ja: |-
      …あっ。
      きゅ、急に虫が飛びついてきただけっていうか…
  d_main_37_08_s_66:
    speaker: ziz
    en: It's not because your voice was loud and startled me, all right?
    ko: 크, 큰소리 들어서 놀란 거 아니다? 오해하지 마?
    ja: |-
      お、大声でビックリしたわけじゃないから。
      カン違いしないでね？
  d_main_37_08_s_67:
    speaker: laplace
    en: Er... okay.
    ko: 알… 겠다.
    ja: わ…分かった。
  d_main_37_08_s_68:
    speaker: ziz
    en: Laplace... Laplace...
    ko: 라플라스… 라플라스….
    ja: ラプラス…ラプラス…
  d_main_37_08_s_69:
    speaker: drake
    en: AND I'M DR...
    ko: 드레이…!
    ja: ドレイ…！
  d_main_37_08_s_70:
    speaker: drake
    en: Um... and I'm Drake.
    ko: "…드레이크다."
    ja: "…ドレイクだ。"
  d_main_37_08_s_71:
    speaker: ziz
    en: Drake... Drake...
    ko: 드레이크… 드레이크….
    ja: ドレイク…ドレイク…
  d_main_37_08_s_72:
    speaker: ziz
    en: Nice to meet you, friends.
    ko: 반가워 친구들.
    ja: よろしくね、みんな。
  d_main_37_08_s_73:
    speaker: ziz
    en: Hehe. This is my first time making new friends outside of Leviathan, Behemoth,
      and Bahamut.
    ko: 흐헤. 나 레비랑 베히모스, 바하무트 말고 다른 친구 생기는 거 처음이야.
    ja: |-
      へへっ。レヴィとベヒモスとバハムート以外に
      友だちができたなんて、初めて。
  d_main_37_08_s_74:
    speaker: "<Self>"
    en: Nice to meet you.
    ko: 바, 반가워.
    ja: よ、よろしく頼む
  d_main_37_08_s_75:
    speaker: ziz
    en: Are you here to see Leviathan?
    ko: 레비 만나러 온 거야?
    ja: みんな、レヴィに会いに来たの？
  d_main_37_08_s_76:
    speaker: "<Self>"
    en: Yeah. It's been a while since we saw her, so we came to chat.
    ko: 응. 얼굴 안 본 지 오래돼서, 오랜만에 수다나 떨려고 왔어.
    ja: |-
      ああ。しばらく会っていなかったから、
      久しぶりに話でもと思ってな
  d_main_37_08_s_77:
    speaker: rapi_red
    en: Now who's creating weird backstories?
    ko: 지휘관. 이상한 설정 붙이지 마십시오.
    ja: 指揮官。余計な設定は…
  d_main_37_08_s_78:
    speaker: "<Self>"
    en: "... Sorry. It sounded better in my head."
    ko: "…미안. 얘기하고 나니 과했던 것 같아."
    ja: "…すまない。言ってから後悔した"
  d_main_37_08_s_79:
    speaker: ziz
    en: Okay, gotcha! But where is she?
    ko: |-
      그렇구나~
      근데 레비는 어디 갔어?
    ja: |-
      そっか～
      ところで、レヴィは？
  d_main_37_08_s_80:
    speaker: ziz
    en: She's usually here.
    ko: 맨날 여기 있는데.
    ja: いつもここにいるのに。
  d_main_37_08_s_81:
    speaker: "<Self>"
    en: Um... she went to get me some medicine for my upset stomach.
    ko: 아, 내가 배 아프다고 하니까, 잠깐 뭐 좀 가지러 간다고 했어.
    ja: |-
      ああ、私がお腹が痛いと言ったら
      何かを取りに行ったんだ
  d_main_37_08_s_82:
    speaker: rapi_red
    en: Commander, what did I just tell you?
    ko: 지휘관….
    ja: 指揮官…？
  d_main_37_08_s_83:
    speaker: "<Self>"
    en: I can't help it!
    ko: 어, 어쩔 수 없잖아….
    ja: し、仕方ないだろう…
  d_main_37_08_s_84:
    speaker: ziz
    en: Oh. Does your stomach hurt?
    ko: 아. 배 아파?
    ja: あっ。お腹痛いの？
  d_main_37_08_s_85:
    speaker: ziz
    en: Hold on. Let me see if I have some medicine.
    ko: 잠깐만. 약 있나 볼게.
    ja: 待ってて。薬がないか見てみるね。
  d_main_37_08_s_86:
    speaker: "<Narration>"
    en: "*Whooshh*!"
    ko: 촤아아악-!
    ja: ぶわっ――！
  d_main_37_08_s_87:
    speaker: "<Monologue>"
    en: Ziz's wings unfurl, revealing a massive wingspan.
    ko: "…지즈의 날개가 크게 커졌다."
    ja: "…ジズの翼が大きく延び広がった"
  d_main_37_08_s_88:
    speaker: "<Monologue>"
    en: The wings appear to have a slimy texture reminiscent of Dark Matter.
    ko: 다크 매터 고유의 질척한 느낌의 날개다.
    ja: |-
      翼はダークマター特有の、
      粘性のある質感を持っているようだ
  d_main_37_08_s_89:
    speaker: "<Monologue>"
    en: Ziz reaches into her wings and starts rummaging around.
    ko: 지즈는 날개 안에 손을 집어넣고 뭔가를 찾듯이 뒤적였다.
    ja: ジズは翼の中に手を入れ、何かを探してあさった
  d_main_37_08_s_90:
    speaker: ziz
    en: Here it is.
    ko: 아, 있다.
    ja: あ、あった。
  d_main_37_08_s_91:
    speaker: ziz
    en: Take this. It'll make you feel better.
    ko: 이거 먹어. 그럼 나을 거야.
    ja: これ飲んで。すぐ治るよ。
  d_main_37_08_s_92:
    speaker: "<Self>"
    en: Oh... thanks.
    ko: "…아. 고마워."
    ja: "…あ、ありがとう"
  d_main_37_08_s_93:
    speaker: "<Monologue>"
    en: Ziz hands over a glass bottle dripping with Dark Matter.
    ko: 지즈는 다크 매터가 뚝뚝 흐르는 유리병 하나를 나에게 건넸다.
    ja: |-
      ジズは私にダークマターのしずくがしたたる
      ガラス瓶を差し出した
  d_main_37_08_s_94:
    speaker: "<Monologue>"
    en: The moment I reach out to grab it, Ziz suddenly pulls it back.
    ko: 그걸 받으려는 순간, 지즈가 유리병을 자기 쪽으로 빠르게 거둬들였다.
    ja: |-
      受け取ろうとした瞬間、
      ジズがガラス瓶を素早く引き戻した
  d_main_37_08_s_95:
    speaker: ziz
    en: Um... I'm not trying to take credit or anything,
    ko: |-
      아, 그.
      생색내려는 건 아닌데.
    ja: |-
      あっ、その…
      アピールしたいわけじゃないんだけど。
  d_main_37_08_s_96:
    speaker: ziz
    en: but make sure to tell Leviathan I was the one who gave this to you, okay?
    ko: |-
      내, 내가 줬다는 거 레비한테 꼭 말해줘야 된다?
      알겠지?
    ja: |-
      わ、私からもらったってこと、
      必ずレヴィに言ってね？分かった？
  d_main_37_08_s_97:
    speaker: "<Self>"
    en: Uh... sure. I'll let her know how kind and thoughtful you are.
    ko: |-
      어, 응.
      상냥한 지즈가 줬다고 꼭 얘기할게.
    ja: |-
      あ、ああ。
      優しいジズからもらったと必ず伝えておく
  d_main_37_08_s_98:
    speaker: ziz
    en: Kind and thoughtful?
    ko: 상냥한….
    ja: 優しい…
  d_main_37_08_s_99:
    speaker: ziz
    en: Hehe, you don't have to go that far.
    ko: |-
      흐헤. 흐헤헤.
      아이 뭘 또 그렇게까지 얘기하려고 그래~
    ja: |-
      ふへ…えへへへ…
      そこまで言わなくてもいいんだけどな～
  d_main_37_08_s_100:
    speaker: ziz
    en: Still... I'm sure it'd make her happy to hear that.
    ko: 그, 그래도 그렇게 얘기해 주면 레비가 좋아는 하겠다.
    ja: |-
      でもでも、そう言ってくれるなら
      レヴィも喜びそう。
  d_main_37_08_s_101:
    speaker: ziz
    en: Anyway, I hope you feel better.
    ko: 그럼 이거 먹고 얼른 나….
    ja: じゃあ、これを飲んで早くよくなっ…
  d_main_37_08_s_102:
    speaker: leviathan
    en: Zi—!! Z—!!
    ko: 지--!! 즈--!!
    ja: ジーー！！ズーー！！
  d_main_37_08_s_103:
    speaker: rapi_red
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_37_08_s_104:
    speaker: ziz
    en: Oh hey, it's Leviathan.
    ko: 어? 레비다.
    ja: あれ？レヴィだ。
  d_main_37_08_s_105:
    speaker: ziz
    en: Hey, Leviathan!
    ko: 레-!! 비--!!
    ja: レヴィ～！！
  d_main_37_08_s_106:
    speaker: ziz
    en: I met your friends!
    ko: 나 네 친구들 만났어--!!
    ja: お友だちも来てるよ～！！
  d_main_37_08_s_107:
    speaker: leviathan
    en: You...!!
    ko: "……이야…!"
    ja: "…だよ…！"
  d_main_37_08_s_108:
    speaker: ziz
    en: What? I can't hear you.
    ko: 어--!? 뭐라고--!? 잘 안 들려어--!?
    ja: え～！？何！？よく聞こえな～い！
  d_main_37_08_s_109:
    speaker: leviathan
    en: I said!
    ko: "…이라고!!"
    ja: "――だってば！！"
  d_main_37_08_s_110:
    speaker: leviathan
    en: They're enemies, you fool!
    ko: 걔들 적이라고 이 멍청아-!!
    ja: そいつらは敵だってば！おバカッ！！
  d_main_37_08_s_111:
    speaker: ziz
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_08_s_112:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_08_s_113:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_08_s_114:
    speaker: ziz
    en: You tricked me!
    ko: 속였구나!!
    ja: だましてたの！？
  d_main_37_08_s_115:
    speaker: "<Self>"
    en: Rapi!
    ko: 라피!!
    ja: ラピ！！
  d_main_37_08_s_116:
    speaker: rapi_red
    en: Encount...!
    ko: 인카운…!
    ja: エンカウン…！
  d_main_37_08_s_117:
    speaker: "<Monologue>"
    en: Everything goes black.
    ko: 주위가 갑자기 검어진다.
    ja: 視界が突然闇に包まれ
  d_main_37_08_s_118:
    speaker: "<Monologue>"
    en: The ground starts to shake violently.
    ko: 지면이 미친 듯이 흔들린다.
    ja: 地面の激しい揺れを感じた
  d_main_37_08_s_119:
    speaker: "<Monologue>"
    en: Unable to maintain our balance, we all tumble to the ground.
    ko: 중심을 잡지 못 한 우리들은 땅을 굴렀다.
    ja: 私たちは体勢を崩し転げまわった
  d_main_37_08_s_120:
    speaker: laplace
    en: Agh!
    ko: 윽! 아윽!
    ja: うっ！わわっ！！
  d_main_37_08_s_121:
    speaker: rapi_red
    en: Oof! What's going on?!
    ko: 큿…! 뭐지 이건…!
    ja: くっ…！これは何…！？
  d_main_37_08_s_122:
    speaker: drake
    en: I-it's too dark! I hate the dark!
    ko: 너, 너무 어둡다! 어두운 건 질색이다!
    ja: く、暗すぎる！暗いのは苦手だ！
  d_main_37_08_s_123:
    speaker: "<Monologue>"
    en: It's pitch black. I can't see two inches in front of my face.
    ko: 내가 눈을 뜨고 있는 게 맞는지도 모르겠다.
    ja: 自分が目を開けているのかどうかも分からない
  d_main_37_08_s_124:
    speaker: "<Monologue>"
    en: My body continues to tumble about as I crash against various surfaces which
      I cannot see.
    ko: 온통 검다. 하지만 몸은 어딘가에 계속 부딪히며 구른다.
    ja: |-
      真っ暗闇の中、どこかにぶつかりながら
      転がる感触だけがあった
  d_main_37_08_s_125:
    speaker: "<Monologue>"
    en: All I can hear are the screams of my friends all around me.
    ko: 동료들의 비명 소리만 계속 들려온다.
    ja: 仲間たちの悲鳴が聞こえてくる
  d_main_37_08_s_126:
    speaker: "<Monologue>"
    en: Just as my consciousness begins to fade, everything suddenly brightens again.
    ko: 정신이 혼미해질 때쯤, 주위가 갑자기 밝아졌다.
    ja: |-
      意識が遠くなりかけた頃、
      視界が急に開けた
  d_main_37_08_s_127:
    speaker: "<Monologue>"
    en: A blue sky, dotted with picturesque clouds, comes into view.
    ko: 푸른 하늘과 아름다운 구름이 보인다.
    ja: 青空と美しい雲が目に入った
  d_main_37_08_s_128:
    speaker: "<Monologue>"
    en: What the...?
    ko: "…하늘과 구름?"
    ja: "…空と雲？"
  d_main_37_08_s_129:
    speaker: "<Self>"
    en: Gaaaaahhhh!
    ko: 어어어어--!?
    ja: なに！？
  d_main_37_08_s_130:
    speaker: "<Monologue>"
    en: I feel like I'm in freefall,
    ko: 떨어지는 느낌이 든다.
    ja: 高所から落下しているようだ
  d_main_37_08_s_131:
    speaker: "<Monologue>"
    en: but how is that possible?
    ko: 떨어진다고? 어째서?
    ja: いつの間に？どういうことだ？
  d_main_37_08_s_132:
    speaker: laplace
    en: Ah-Ahhhhh—!!
    ko: 으, 으아아아--!!
    ja: う、うわああ！！
  d_main_37_08_s_133:
    speaker: drake
    en: U-Ughhhh—!!
    ko: 잇, 이이이이--!!
    ja: ああああぁぁー！！
  d_main_37_08_s_134:
    speaker: rapi_red
    en: Commander!
    ko: 지휘관!!
    ja: 指揮官！！
  d_main_37_08_s_135:
    speaker: "<Monologue>"
    en: The wind is hitting us so hard, that it's a struggle to even open my eyes.
    ko: 아래에서 불어오는 강풍 때문에 눈을 제대로 뜨기 어렵다.
    ja: 顔に当たる風が強く、まぶたを開けていられない
  d_main_37_08_s_136:
    speaker: "<Monologue>"
    en: Once I manage to pry them open,
    ko: 무슨 상황인지 파악하기 위해 눈을 부릅뜬다.
    ja: |-
      それでも状況を把握しようと、
      どうにか目を見開いた
  d_main_37_08_s_137:
    speaker: "<Monologue>"
    en: I see that we're falling from an immeasurable height.
    ko: 우리는 까마득한 높이에서 아래로 떨어지고 있었다.
    ja: 私たちは身がすくむほどの高さにいた
  d_main_37_08_s_138:
    speaker: "<Self>"
    en: Wh-what's going on?!
    ko: 뭐, 뭐야 이건…!?
    ja: な、何をされた…！？
  d_main_37_08_s_139:
    speaker: rapi_red
    en: Commander! I'm coming!
    ko: 지휘관! 제가 갑니다!
    ja: 指揮官！そちらへ行きます！
  d_main_37_08_s_140:
    speaker: rapi_red
    en: Seven Dwarves Zero! Activate!
    ko: 세븐스 드워프 제로! 액티브!
    ja: セブンスドワーフゼロ！アクティベート！
  d_main_37_08_s_141:
    speaker: "<Monologue>"
    en: Seven Dwarves Zero's thrusters ignite.
    ko: 세븐스 드워프 제로의 버니어가 불을 뿜는다.
    ja: セブンスドワーフゼロのバーニアが火を吹いた
  d_main_37_08_s_142:
    speaker: "<Monologue>"
    en: While dizzyingly adjusting directions in mid-air, Rapi works her way towards
      me.
    ko: |-
      공중에서 어지럽게 방향을 전환하다,
      내 정면을 향해 날아온다.
    ja: |-
      ラピは空中で急激に軌道を変化させ、
      落下する私の正面に回りこんだ
  d_main_37_08_s_143:
    speaker: rapi_red
    en: I'll catch you!
    ko: 잡겠습니다!
    ja: 受け身を！
  d_main_37_08_s_144:
    speaker: "<Monologue>"
    en: I curl up into the brace position,
    ko: 목과 허리에 힘을 준다.
    ja: 首と腰に力を入れた
  d_main_37_08_s_145:
    speaker: "<Monologue>"
    en: and slam into Rapi's arms hard enough that it feels like ramming into a wall.
    ko: 뭔가에 치인 듯 한 충격과 함께, 나는 라피의 품에 안겨있었다.
    ja: |-
      蹴り飛ばされたような衝撃とともに、
      私はラピの胸に抱き止められた
  d_main_37_08_s_146:
    speaker: rapi_red
    en: I'll try and land somewhere!
    ko: 이대로 착지하겠습니다!
    ja: このまま着地します！
  d_main_37_08_s_147:
    speaker: "<Self>"
    en: What about Laplace and Drake?
    ko: 라플라스랑 드레이크!
    ja: ラプラスとドレイクは！？
  d_main_37_08_s_148:
    speaker: rapi_red
    en: Those two can handle themselves.
    ko: 둘이라면 알아서 어떻게든 할 겁니다!
    ja: 自力でどうにかできるはずです！
  d_main_37_08_s_149:
    speaker: ziz
    en: Where do you think you're going?!
    ko: 너어-!!
    ja: お前ぇぇ！！
  d_main_37_08_s_150:
    speaker: "<Monologue>"
    en: From afar, Ziz spreads her black wings and approaches us rapidly.
    ko: 멀리서 지즈가 검은 날개를 펴고 빠르게 다가온다.
    ja: |-
      黒い翼を広げたジズが
      遠方から急速に迫ってきている
  d_main_37_08_s_151:
    speaker: rapi_red
    en: No!
    ko: "!! 이런…!!"
    ja: "！！こんな時に…！！"
  d_main_37_08_s_152:
    speaker: helm_op_l
    en: Fire the anti-aircraft guns!
    ko: 대공화기!
    ja: 対空砲、撃て！
  d_main_37_08_s_153:
    speaker: mast_op_r
    en: Aye, aye, Captain!
    ko: Aye, Aye, Sir!!
    ja: Aye Aye Sir！！
  d_main_37_08_s_154:
    speaker: "<Monologue>"
    en: Massive shells slam into Ziz as she approaches.
    ko: 대구경 탄환들이 다가오던 지즈의 몸을 두드린다.
    ja: 大口径の砲撃がジズに命中した
  d_main_37_08_s_155:
    speaker: ziz
    en: Urghhh!
    ko: 아으으-!!
    ja: うわわっ！！
  d_main_37_08_s_156:
    speaker: "<Monologue>"
    en: Ziz is sent careening backwards through the air. At the same time, Rapi accelerates.
    ko: |-
      튕겨지듯 날아가는 지즈.
      동시에 가속하는 라피.
    ja: |-
      弾き飛ばされたジズを見ると同時に、
      ラピがさらに加速した
  d_main_37_08_s_157:
    speaker: "<Monologue>"
    en: While holding me tightly against her, Rapi skids across the ground for a long
      distance before coming to a stop.
    ko: 라피는 나를 품에 안은 채 지면을 한참 긁으며 착지했다.
    ja: |-
      ラピは私を胸に抱えたまま
      地面がえぐれるほどの勢いで着地した
  d_main_37_08_s_158:
    speaker: rapi_red
    en: That was close.
    ko: "…죽을 뻔했습니다."
    ja: "…死ぬかと思いました。"
  d_main_37_08_s_159:
    speaker: "<Self>"
    en: Too close for comfort.
    ko: 그, 그러게…!
    ja: そ、そうだな…
  d_main_37_08_s_160:
    speaker: "<Self>"
    en: What about Laplace and Drake?!
    ko: |-
      !!
      둘은!?
    ja: |-
      ！！
      メティスの2人は！？
  d_main_37_08_s_161:
    speaker: rapi_red
    en: I told you, you've got nothing to worry about when it comes to those two.
    ko: 저 둘이라면 걱정할 것 없을 것 같습니다.
    ja: あの2人なら心配はいらないかと。
  d_main_37_08_s_162:
    speaker: "<Monologue>"
    en: Rapi points upwards towards the sky.
    ko: 라피가 하늘을 손가락으로 가리킨다.
    ja: ラピが空を指さした
  d_main_37_08_s_163:
    speaker: "<Monologue>"
    en: Like a pair of tandem skydivers, Laplace and Drake hold hands and spin in
      circles as they descend.
    ko: |-
      …능숙한 스카이 다이버처럼 서로 양손을 맞잡은 채
      빙글빙글 돌면서 천천히 내려오고 있다.
    ja: |-
      …熟練のスカイダイバーのごとく、
      手を取り合って回転しながら
      降下速度を落としている2人が見えた
  d_main_37_08_s_164:
    speaker: laplace
    en: Woohoo! Heroic Tumble!
    ko: 하하하! 히어로--!! 롤링--!!
    ja: ははは！ヒーロー！！ローリング！！
  d_main_37_08_s_165:
    speaker: drake
    en: No way, Villainous Tumble!
    ko: 빌런 롤링이라고 불러라!
    ja: ヴィランローリングと呼べ！
  d_main_37_08_s_166:
    speaker: "<Monologue>"
    en: As they descend, the two suddenly let go of each other's hands,
    ko: 그렇게 내려오던 둘은 갑자기 서로의 손을 땐 후.
    ja: |-
      降下してきた2人は、
      示し合わせたように互いの手を離し…
  d_main_37_08_s_167:
    speaker: "<Monologue>"
    en: and each lands dramatically in what they clearly think is their coolest pose.
    ko: 각자 가장 멋질 것이라 생각한 것이 분명한 포즈로 거칠게 착지했다.
    ja: |-
      おそらく本人たちが一番カッコイイと
      思っているのであろうポーズを決めながら
      激しい勢いで着地した
  d_main_37_08_s_168:
    speaker: laplace
    en: Heroic Landing!
    ko: 히어로--!! 랜딩--!!
    ja: ヒーロー！！三点着地！！
  d_main_37_08_s_169:
    speaker: drake
    en: Villainous Entrance!
    ko: 빌런. 등장.
    ja: ヴィラン、参上！
  d_main_37_08_s_170:
    speaker: laplace
    en: To land from such an incredible height is a remarkable feat, even for a hero
      like me! How invigorating!
    ko: 이, 이 정도 높이에서 히어로 랜딩이라니! 감격이다!
    ja: |-
      こ、こんなに高い所から
      ヒーロー三点着地を決められるとは！
      感激だ！
  d_main_37_08_s_171:
    speaker: "<Self>"
    en: "... At this point, I'm too tired to be amazed anymore."
    ko: "…이제 감상을 말하기도 지치네."
    ja: 心配したのがバカバカしくなってくるな…
  d_main_37_08_s_172:
    speaker: ziz
    en: Grryyyyaah!
    ko: 이이이익--!!
    ja: このぉぉっ！！
  d_main_37_08_s_173:
    speaker: "<Monologue>"
    en: Ziz dives straight at us from the air.
    ko: "…지즈가 공중에서 우릴 향해 급강하한다."
    ja: 急降下してくるジズの声が聞こえた
  d_main_37_08_s_174:
    speaker: "<Monologue>"
    en: The fusillade of anti-aircraft fire from the Admire can't keep up with her
      speed.
    ko: 어드마이어 호의 대공화기들은 지즈의 속도를 따라가지 못한다.
    ja: |-
      アドマイアー号の対空火器さえ
      振り切るほどの機動力だ
  d_main_37_08_s_175:
    speaker: mast_op_r
    en: Dang, she's too fast!
    ko: 아오…! 저 양반 너무 빠른데!
    ja: くそっ…！なんて速さだ！
  d_main_37_08_s_176:
    speaker: helm_op_l
    en: Tell the systems to lead the target, then!
    ko: 예측 사격!
    ja: 軌道を予測して！
  d_main_37_08_s_177:
    speaker: mast_op_r
    en: I'm trying, but she's still too fast!
    ko: 하고 있는데 너무 빠르단 말이요!
    ja: してるけど、間に合わないっす！
  d_main_37_08_s_178:
    speaker: helm_op_l
    en: Then manually adjust!
    ko: 예측의 예측 사격!
    ja: それなら予測の予測！
  d_main_37_08_s_179:
    speaker: mast_op_r
    en: There's no way I can pull that off!
    ko: 그런 게 될 리가 없잖수!
    ja: そんなのムリっす！
  d_main_37_08_s_180:
    speaker: "<Monologue>"
    en: Ziz closes the distance in an instant,
    ko: 지즈가 삽시간에 다가온다.
    ja: ジズが一瞬で距離を詰めてくる
  d_main_37_08_s_181:
    speaker: "<Monologue>"
    en: but Laplace and Drake stand between her and us.
    ko: 라플라스와 드레이크가 우리 앞을 막아선다.
    ja: ラプラスとドレイクがその前に立ちはだかった
  d_main_37_08_s_182:
    speaker: laplace
    en: Come on!
    ko: 와라!
    ja: 来い！
  d_main_37_08_s_183:
    speaker: drake
    en: Let's go!
    ko: 흐으읍…!!
    ja: ふんっ…！！
  d_main_37_08_s_184:
    speaker: rapi_red
    en: They're going to take her on themselves!
    ko: 받아낼 생각이네! 그렇다면…!
    ja: 受け止める気？それなら…！
  d_main_37_08_s_185:
    speaker: "<Narration>"
    en: "*Boooooom*!"
    ko: 콰아아앙--!!
    ja: ズガン！！
  d_main_37_08_s_186:
    speaker: "<Monologue>"
    en: Ziz, diving at high speed, is intercepted by Laplace and Drake.
    ko: 공중에서 급강하하는 지즈를 라플라스와 드레이크가 받아낸다.
    ja: |-
      急降下してきたジズを、
      ラプラスとドレイクが受け止めた
  d_main_37_08_s_187:
    speaker: "<Monologue>"
    en: A massive shockwave ripples outward through the ground.
    ko: 지면이 들리고 충격파가 퍼져나간다.
    ja: 反動が地面を吹き飛ばし、衝撃波が広がる
  d_main_37_08_s_188:
    speaker: ziz
    en: Huh?
    ko: "…어…?"
    ja: "…えっ…？"
  d_main_37_08_s_189:
    speaker: laplace
    en: Phew...
    ko: 흐으으읍…!
    ja: はぁぁぁっ！！
  d_main_37_08_s_190:
    speaker: drake
    en: Heh... hehe...
    ko: 후…! 후후…!
    ja: フ…！フフ…！
  d_main_37_08_s_191:
    speaker: ziz
    en: What are you guys? Heretics?
    ko: "…뭐야 너희? 헬레틱이야?"
    ja: "…あなたたち何なの？ヘレティック？"
  d_main_37_08_s_192:
    speaker: laplace
    en: We're not Heretics, we're heroes!
    ko: 히어로다!
    ja: ヒーローだ！
  d_main_37_08_s_193:
    speaker: drake
    en: No, we're villains!
    ko: 빌런이다!
    ja: ヴィランだ！
  d_main_37_08_s_194:
    speaker: ziz
    en: Huh? Which one is it?
    ko: 에? 어느 쪽?
    ja: えっ？どっち？
  d_main_37_08_s_195:
    speaker: rapi_red
    en: Pierce through!!
    ko: 꿰뚫어라-!!
    ja: 貫けー！！
  d_main_37_08_s_196:
    speaker: ziz
    en: Huh?
    ko: 엑?
    ja: へっ？
  d_main_37_08_s_197:
    speaker: "<Narration>"
    en: "*Crrrraackkk*!"
    ko: 카가가각--!!
    ja: ドガガガッ！
  d_main_37_08_s_198:
    speaker: "<Monologue>"
    en: Rapi deploys her drill and swings it upward to form an uppercut,
    ko: 라피가 드릴을 전개, 어퍼를 날리듯 크게 휘두른다.
    ja: |-
      ラピが渦巻くエネルギーを繰り出し、
      下から振り上げた
  d_main_37_08_s_199:
    speaker: "<Monologue>"
    en: but just before the drill pierces Ziz's side, her wings surge forward to block
      the attack.
    ko: |-
      드릴이 지즈의 옆구리를 꿰뚫기 직전,
      지즈의 날개가 드릴을 방어한다.
    ja: |-
      ジズの脇腹が貫かれる直前、
      翼がそれを防いだ
  d_main_37_08_s_200:
    speaker: ziz
    en: Wha...?!
    ko: 히이이!?
    ja: ひぃぃ！？
  d_main_37_08_s_201:
    speaker: "<Monologue>"
    en: Dark matter splatters everywhere.
    ko: 다크 매터가 마구 튀어 오른다.
    ja: ダークマターが弾け飛んだ
  d_main_37_08_s_202:
    speaker: "<Monologue>"
    en: Ziz immediately retreats.
    ko: 지즈가 바로 뒤로 물러난다.
    ja: ジズは圧され、飛び下がった
  d_main_37_08_s_203:
    speaker: ziz
    en: Wh-what are you guys?
    ko: 뭐, 뭐야 너희들.
    ja: な、何なの？あなたたち…
  d_main_37_08_s_204:
    speaker: ziz
    en: You tricked me! You're nothing but a bunch of scoundrels! But... why are you
      so strong?
    ko: 소, 속이는 나쁜 애들인지 알았는데 엄청 강하네.
    ja: |-
      た、ただのウソつきの悪い子たちだと思ったら
      こんなに強いなんて…
  d_main_37_08_s_205:
    speaker: ziz
    en: If I'd known that, I wouldn't have attacked you on my own...
    ko: 이럴 줄 알았으면 혼자 덤비지 말걸….
    ja: |-
      こんなことなら、
      1人で突っ込まなきゃよかった…
  d_main_37_08_s_206:
    speaker: ziz
    en: B-but I'm not scared of you! Don't think otherwise! Not for a second!
    ko: 아, 아니. 나 겁먹은 거 아니니까 오해하지 마?
    ja: |-
      あっ、べ、べつに、ビビってないから
      カン違いしないでね？
  d_main_37_08_s_207:
    speaker: ziz
    en: I'd have done a lot better if I had some backup!
    ko: 같이 덤비면 더 잘 싸울 수 있으니까, 응.
    ja: 一人じゃなきゃもっと強いんだから、うん。
  d_main_37_08_s_208:
    speaker: ziz
    en: It's just that I hate an uneven fight. There's too much to think about when
      I'm going up against multiple opponents.
    ko: |-
      그런데 일대 다수는 진짜 싫거든.
      신경 써야 할 것도 많고 해서.
    ja: |-
      ジッサイ1対多数って難しいの。
      気にしなきゃいけないことが多すぎるし…
  d_main_37_08_s_209:
    speaker: "<Narration>"
    en: "*Swoooosh*"
    ko: 촤아아악-!
    ja: バサッ――！
  d_main_37_08_s_210:
    speaker: "<Monologue>"
    en: Ziz's massive black wings spread out.
    ko: 지즈의 거대한 검은 날개가 펼쳐진다.
    ja: ジズの黒く巨大な翼が広がった
  d_main_37_08_s_211:
    speaker: "<Monologue>"
    en: Her wingspan is immense, big enough to engulf us all.
    ko: "…굉장한 크기다. 저 정도면 우리를 다 덮을 수 있을 정도일 것 같다."
    ja: |-
      …この大きさなら、
      私たち全員を包み込めるだろう
  d_main_37_08_s_212:
    speaker: rapi_red
    en: So that's what happened. You scooped us up with those wings of yours, lifted
      us in the air, and then dropped us.
    ko: "…그 날개로 우릴 감싸고 공중으로 날아올라 떨어뜨린 건가."
    ja: "…その翼で私たちを包んで、空から落としたの？"
  d_main_37_08_s_213:
    speaker: ziz
    en: Haha, not bad, right?
    ko: 흐헤. 대단하지?
    ja: えへっ。すごいでしょ？
  d_main_37_08_s_214:
    speaker: ziz
    en: I can even fly. And super fast at that. I'm also really good at finding important
      things.
    ko: |-
      나 날 수도 있어. 그리고 엄청 빨라.
      중요한 물건도 엄청 잘 찾고.
    ja: |-
      私、飛べるんだよ。それもすっごく速いの。
      大事なもの探しも得意だし。
  d_main_37_08_s_215:
    speaker: ziz
    en: And I'm smart!
    ko: 머리도 좋아.
    ja: 頭だっていいんだよ？
  d_main_37_08_s_216:
    speaker: ziz
    en: I know when to call for backup.
    ko: 동료를 불러서 싸울 줄 알거든.
    ja: 仲間だって出せるし。
  d_main_37_08_s_217:
    speaker: rapi_red
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_37_08_s_218:
    speaker: "<Narration>"
    en: "*Splat*"
    ko: 철벅.
    ja: ベチャッ…
  d_main_37_08_s_219:
    speaker: "<Monologue>"
    en: As I adjust my stance, it feels as if I've stepped into something thick and
      viscous.
    ko: 자세를 고쳐 잡기 위해 발을 옮기자, 무거운 액체를 밟은 느낌이 들었다.
    ja: |-
      体勢を立て直すために足を動かそうとしたが
      足下がぬかるんでいた
  d_main_37_08_s_220:
    speaker: "<Monologue>"
    en: As I look downward, I see the entire ground is soaked in Dark Matter.
    ko: |-
      고개를 돌려 아래를 확인해 보니,
      다크 매터가 흥건하다.
    ja: 気付けばダークマターが溜まっている
  d_main_37_08_s_221:
    speaker: "<Monologue>"
    en: It must have been from earlier, when Ziz's wings got hit.
    ko: 이건 좀 전에 지즈의 날개가 꿰뚫릴 때 나왔던….
    ja: これはジズが翼で身を守った時に飛び散った…
  d_main_37_08_s_222:
    speaker: "<Narration>"
    en: "*Splurch*"
    ko: 푸욱-!
    ja: ドスッ――！
  d_main_37_08_s_223:
    speaker: "<Monologue>"
    en: A warmth spreads across my side.
    ko: 옆구리가 뜨겁다.
    ja: 脇腹に熱を感じた
  d_main_37_08_s_224:
    speaker: "<Monologue>"
    en: My legs feel wobbly.
    ko: 다리에 힘이 풀린다.
    ja: 足に力が入らない
  d_main_37_08_s_225:
    speaker: "<Monologue>"
    en: I look down again, struggling to keep my vision steady.
    ko: 아찔해진 시선을 추스르며 아래를 본다.
    ja: 視界のゆがみをこらえ、足元をもう一度確かめた
  d_main_37_08_s_226:
    speaker: "<Monologue>"
    en: Leviathan leaps out of the Dark Matter, cackling and drenched in my blood.
    ko: "…다크 매터에서 튀어나온 레비아탄이 내 피를 뒤집어쓴 채 웃고 있다."
    ja: |-
      …ダークマターから顔を出したレヴィアタンが
      私の血を浴びて笑っている
  d_main_37_08_s_227:
    speaker: rapi_red
    en: Commander!
    ko: 지휘관-!!
    ja: 指揮官！！
  d_main_37_08_s_228:
    speaker: leviathan
    en: Haha! I did it! It's Vapaus!
    ko: 하하…! 하하! 됐다! 언체인드야!
    ja: あはっ…！あはは！やった！アンチェインド！
  d_main_37_08_s_229:
    speaker: leviathan
    en: So this is the feeling that Behemoth was talking about.
    ko: 베, 베히모스가 말한 게… 이, 이런 느낌이구나!
    ja: |-
      ベヒモスが言ってたこと…
      こんな…こんな感じだったんだ！
  d_main_37_08_s_230:
    speaker: leviathan
    en: It feels like every single cell in my body is vibrating!
    ko: 몸속 세포 하나하나가… 날뛰는 것 같다던 느낌이…!
    ja: 体中の細胞が…暴れ出すみたい…！
  d_main_37_08_s_231:
    speaker: leviathan
    en: I'm not even sure if I can contain all this Dark Matter!
    ko: 확실히…! 다크 매터를…! 잡아둘 수 없을 것 같… 네…!
    ja: |-
      確かに…！思い通りに…！
      抑えるのは難しそ…う…！
  d_main_37_08_s_232:
    speaker: rapi_red
    en: Leviathan!
    ko: 레비아탄-!!
    ja: レヴィアタン！！
  d_main_37_08_s_233:
    speaker: leviathan
    en: But then again,
    ko: 하지만…!
    ja: でも…！
  d_main_37_08_s_234:
    speaker: leviathan
    en: no one's better at controlling Dark Matter than me!
    ko: 내가 우리 중에 다크 매터를 가장 잘 다룬다고!
    ja: 一番うまくダークマターを扱えるのは、私！
  d_main_37_08_s_235:
    speaker: "<Narration>"
    en: "*Bubble bubble bubble*"
    ko: 부글부글부글.
    ja: ボコ、ボコ、ボコ――
  d_main_37_08_s_236:
    speaker: "<Monologue>"
    en: Dark Matter starts surging out of Leviathan's body.
    ko: 레비아탄의 몸에서 다크 매터가 뿜어져 나오기 시작했다.
    ja: |-
      レヴィアタンの体から
      ダークマターが流れ出しはじめた
  d_main_37_08_s_237:
    speaker: leviathan
    en: Yes, this is it! That's the feeling!
    ko: |-
      …왔다! 왔다 왔다 왔다!
      느낌이 왔어!
    ja: |-
      …来た！来た、来た、来た！
      この感じ！
  d_main_37_08_s_238:
    speaker: leviathan
    en: I can do it!
    ko: 할 수 있어!
    ja: できる！
  d_main_37_08_s_239:
    speaker: ziz
    en: Wha... what?
    ko: 어? 뭐, 뭘?
    ja: えっ？な、何が？
  d_main_37_08_s_240:
    speaker: leviathan
    en: Ahahahaha!
    ko: 아하! 하하하하!!
    ja: あは！あははははっ！！
  d_main_37_08_s_241:
    speaker: leviathan
    en: Die, traitors!
    ko: 죽어라! 배신자들!
    ja: 消えて！裏切り者！
  d_main_37_08_s_242:
    speaker: "<Monologue>"
    en: Bright light bursts forth.
    ko: 빛이 터져 나왔다.
    ja: まばゆい光が炸裂した
  d_main_37_08_s_243:
    speaker: rapi_red
    en: Everyone, brace yourselves! She's going to transform!
    ko: 전원! 거대화 대비!
    ja: 全員！巨大化に備えて！
d_main_37_08_e:
  d_main_37_08_e_1:
    speaker: maxwell_op
    en: Did we just take down a Heretic after it transformed?
    ko: |-
      잡았다…?
      거대화한 헬레틱을?
    ja: |-
      倒した…？
      巨大化したヘレティックを？
  d_main_37_08_e_2:
    speaker: rapi_red
    en: It... didn't feel like it was all that difficult, to be honest.
    ko: "…그렇게 고전한 느낌은 아니었어."
    ja: "…そこまで手強くはなかったわね。"
  d_main_37_08_e_3:
    speaker: maxwell_op
    en: Doesn't she look a bit different than Behemoth did when she transformed?
    ko: 저 모습… 어째 우리가 알던 거대화랑은 좀 다르지 않아?
    ja: 私たちが知ってるのと…少し違わない？
  d_main_37_08_e_4:
    speaker: rapi_red
    en: Could she be incomplete?
    ko: "…미완성인가."
    ja: "…未完成ということかしら。"
  d_main_37_08_e_5:
    speaker: leviathan
    en: Urgh... *Hack*... *Cough*!
    ko: 웁…! 켁…! 케헥…!
    ja: うっ…！はっ…！カハッ…！
  d_main_37_08_e_6:
    speaker: ziz
    en: L-Leviathan! Are you okay?
    ko: 레, 레비. 괜찮아?
    ja: レ、レヴィ。大丈夫？
  d_main_37_08_e_7:
    speaker: leviathan
    en: I... I failed...
    ko: 시, 실패했어… 거대화….
    ja: ダメ…失敗した…
  d_main_37_08_e_8:
    speaker: leviathan
    en: My transformation only half succeeded...
    ko: 반만, 반만 성공했어.
    ja: うまくいったのは…半分だけ…
  d_main_37_08_e_9:
    speaker: leviathan
    en: I really thought it would work...
    ko: 자, 잘 될 줄 알았는데…!
    ja: できると思ったのに…！
  d_main_37_08_e_10:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_08_e_11:
    speaker: leviathan
    en: Maybe I really am a born loser.
    ko: 역시… 반푼이… 인 걸까….
    ja: やっぱり私…出来損ない…なのかな…
  d_main_37_08_e_12:
    speaker: ziz
    en: No, that's not true!
    ko: 아, 아냐! 레비는 그런 거 아냐!
    ja: |-
      ち、違うよ！
      レヴィは出来損ないなんかじゃない！
  d_main_37_08_e_13:
    speaker: ziz
    en: Sure, you're short, reaaally scary, and have a huge forehead,
    ko: 레비는 어, 그 키도 작고, 무섭고, 어, 이마도 넓지만!
    ja: |-
      レヴィは、え～と、背も低くて、怖くて、
      おでこも広いけど！
  d_main_37_08_e_14:
    speaker: ziz
    en: but I still aspire to be like you!
    ko: 내, 내가 제일 되고 싶은 게 레비야!
    ja: |-
      わ、私が一番すごいな～って思うのは
      レヴィだから！
  d_main_37_08_e_15:
    speaker: leviathan
    en: "... Thanks for the kind words."
    ko: "…그거, 고맙네."
    ja: "…うん、ありがと。"
  d_main_37_08_e_16:
    speaker: leviathan
    en: Anyway, let's try this aga...
    ko: 좋아. 다시 한번 가보…!
    ja: 見てなさい、もう一回…！
  d_main_37_08_e_17:
    speaker: leviathan
    en: "*Hack*! *Cough*!"
    ko: 켁…! 케헥…!
    ja: うっ、ゲホッ…！
  d_main_37_08_e_18:
    speaker: ziz
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_08_e_19:
    speaker: "<Monologue>"
    en: Ziz wraps Leviathan with her wings, forming a spherical shape.
    ko: 지즈가 날개를 펼쳐 레비아탄을 감싼다.
    ja: ジズの翼が広がり、レヴィアタンを包みこんだ
  d_main_37_08_e_20:
    speaker: "<Monologue>"
    en: She then spreads her wings once again.
    ko: 구 형태가 된 날개를 때어낸 후, 다시 날개를 펼친다.
    ja: |-
      ジズは球状となったそれを切り離し、
      新しい翼を広げなおした
  d_main_37_08_e_21:
    speaker: "<Monologue>"
    en: Muffled sounds come from inside the black sphere.
    ko: 검은 구 안에서 무슨 소리가 들려오지만 잘 들리지 않는다.
    ja: |-
      球の中から叫び声が漏れているようだが、
      聞き取ることはできなかった
  d_main_37_08_e_22:
    speaker: "<Monologue>"
    en: Ziz cradles the black sphere, and in an instant, leaps into the air, disappearing
      from our view.
    ko: |-
      지즈는 검은 구를 품에 안고,
      삽시간에 뛰어올라 우리의 시야에서 벗어났다.
    ja: |-
      ジズは黒い球を抱きかかえて飛び上がり、
      一瞬で私たちの視界から消え去った
  d_main_37_08_e_23:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_08_e_24:
    speaker: rapi_red
    en: Commander!
    ko: "!! 지휘관!"
    ja: "！！指揮官！"
  d_main_37_08_e_25:
    speaker: "<Monologue>"
    en: Rapi rushes over to me and crouches down.
    ko: 라피가 등을 기대고 앉아있는 나에게 달려온다.
    ja: ラピが座りこんでいた私に駆け寄った
  d_main_37_08_e_26:
    speaker: "<Monologue>"
    en: She quickly rips a section of my shirt, revealing the side that Leviathan
      pierced.
    ko: |-
      급하게 내 상의를 풀고,
      좀 전에 레비아탄에게 꿰뚫린 옆구리를 들춘다.
    ja: |-
      ラピは素早く私の上着を脱がし、
      レヴィアタンに貫かれた脇腹を確認した
  d_main_37_08_e_27:
    speaker: rapi_red
    en: I thought this might happen, so I brought plenty of hemostatics, antibiotics,
      and anesthetics.
    ko: 이럴 것 같아서 지혈제와 항생제, 마취제를 잔뜩 챙겨 왔습니다.
    ja: |-
      こうなることもあると思い、
      止血抗生剤と鎮痛剤を十分に携帯しています。
  d_main_37_08_e_28:
    speaker: rapi_red
    en: Hang in th... huh?
    ko: 조금만 참으십시… 오?
    ja: 少しだけこらえ…て？
  d_main_37_08_e_29:
    speaker: rapi_red
    en: "...?"
    ko: "…??"
    ja: "…？？"
  d_main_37_08_e_30:
    speaker: "<Monologue>"
    en: Rapi lifts the other side of my shirt.
    ko: 라피가 반대쪽 상의를 들춘다.
    ja: ラピの視線が反対側の脇腹に動いた
  d_main_37_08_e_31:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_08_e_32:
    speaker: rapi_red
    en: Commander...
    ko: 지휘관.
    ja: 指揮官。
  d_main_37_08_e_33:
    speaker: rapi_red
    en: Didn't you get stabbed by Leviathan?
    ko: 레비아탄에게 옆구리를 찔리지 않았습니까?
    ja: 先ほど脇腹を刺されていませんでしたか？
  d_main_37_08_e_34:
    speaker: "<Self>"
    en: I did...
    ko: 그랬… 는데….
    ja: "…ああ…そうだが…"
  d_main_37_08_e_35:
    speaker: rapi_red
    en: How are you feeling pain-wise?
    ko: 통증은요?
    ja: 痛みは？
  d_main_37_08_e_36:
    speaker: "<Self>"
    en: What a ridiculous question! Of course it...
    ko: "…그야 당연히…."
    ja: "…痛いに決まって…"
  d_main_37_08_e_37:
    speaker: "<Self>"
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_37_08_e_38:
    speaker: "<Self>"
    en: Hold on, it doesn't hurt.
    ko: 안 아프네?
    ja: "…痛みがない？"
  d_main_37_08_e_39:
    speaker: rapi_red
    en: Makes sense,
    ko: 그럴 겁니다.
    ja: そのはずです。
  d_main_37_08_e_40:
    speaker: rapi_red
    en: considering there's no wound.
    ko: 상처가 없습니다.
    ja: 傷がありません。
  d_main_37_08_e_41:
    speaker: "<Self>"
    en: What?
    ko: "…뭐?"
    ja: "…え？"
  d_main_37_08_e_42:
    speaker: rapi_red
    en: Your body is caked with blood, so that tells me you were definitely stabbed,
      but...
    ko: 피가 굳어 있는 걸로 봐선 찔린 건 맞는 것 같습니다만.
    ja: |-
      血が凝固していますので
      刺されたことは確かだと思いますが…
  d_main_37_08_e_43:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_08_e_44:
    speaker: rapi_red
    en: I think the wound's already healed.
    ko: 나은 것 같습니다.
    ja: 回復しています。
  d_main_37_08_e_45:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_08_e_46:
    speaker: maxwell_op
    en: What?! That doesn't make any sense. Are we sure he was stabbed?
    ko: "…뭐어? 무슨 말도 안 되는… 안 찔린 거 아냐?"
    ja: |-
      …えっ？ありえないでしょ…
      ホントは刺されてなかったんじゃない？
  d_main_37_08_e_47:
    speaker: drake
    en: Positive! I saw it with my own two eyes! It was scary!
    ko: 아니! 내가 찔리는 것을 봤다! 너무 무서웠다!
    ja: |-
      いや、刺されたのは確かに見た！
      とても恐ろしい光景だった！
  d_main_37_08_e_48:
    speaker: laplace
    en: Could it be...?
    ko: "…설마…."
    ja: "…まさか…"
  d_main_37_08_e_49:
    speaker: laplace
    en: The healing powers of a hero, that have only been heard of in legend?
    ko: 전설로만 여겨지던 히어로 힐링을 버드 보이가…!
    ja: 伝説のヒーローヒーリングをバードボーイが…！
  d_main_37_08_e_50:
    speaker: laplace
    en: Birdie! You're no longer a sidekick, but a full-fledged hero!
    ko: 이럴 수가! 버드 보이! 너는 이제 사이드킥이 아닌 한 명의 어엿한 히어로…!
    ja: |-
      なんてことだ！バードボーイ！
      君はもう助手ではなく一人の立派なヒーロー…！
  d_main_37_08_e_51:
    speaker: maxwell_op
    en: Would you quiet down?
    ko: 조용히 좀 해 제발.
    ja: お願いだから静かにしてて。
  d_main_37_08_e_52:
    speaker: helm_op_l
    en: For now, everyone report back to the Admire.
    ko: "…일단 어드마이어 호로 와줘."
    ja: "…とにかく、一度アドマイアー号に帰還して。"
  d_main_37_08_e_53:
    speaker: helm_op_l
    en: We've got plenty of medical equipment on board meant for humans. We can get
      a better look.
    ko: 인간용 의료 장비도 어지간한 수준으로 갖추고 있으니, 한 번 보자.
    ja: |-
      人間用の医療機器もある程度そろっているわ。
      それでしっかり検査しましょう。
  d_main_37_08_e_54:
    speaker: "<Monologue>"
    en: I get up.
    ko: 자리에서 일어난다.
    ja: 私は困惑しながら立ち上がった
  d_main_37_08_e_55:
    speaker: "<Monologue>"
    en: My body feels as light as a feather. It scarcely feels like I ever got stabbed
      at all.
    ko: "…몸이 가뿐하다. 찔렸다는 게 믿기지 않을 정도다."
    ja: "…体が軽い。刺されたことが信じられないほどに"
  d_main_37_08_e_56:
    speaker: "<Self>"
    en: What is going on?
    ko: "…뭐지 대체."
    ja: "…どういうことだ？"
  d_main_37_08_e_57:
    speaker: rapi_red
    en: "... Let's move."
    ko: "…이동하겠습니다."
    ja: "…移動します。"
  d_main_37_08_e_58:
    speaker: rapi_red
    en: What should we do about that egg with Behemoth inside?
    ko: 베히모스의 알은 어떻게 하시겠습니까?
    ja: ベヒモスの卵への対処は？
  d_main_37_08_e_59:
    speaker: drake
    en: I'll keep an eye on it.
    ko: 내가 지키고 있겠다!
    ja: 私が守る！
  d_main_37_08_e_60:
    speaker: drake
    en: A villain is the one who does the taking, not the other way around.
    ko: 빌런은 빼앗는 쪽이지, 빼앗기는 쪽이 될 수 없으니까!
    ja: |-
      ヴィランは奪うものだ！
      奪われる側にはならない！
  d_main_37_08_e_61:
    speaker: laplace
    en: I'll keep a close watch on it too.
    ko: 그렇다면 나도 함께 지키겠다!
    ja: ならば、私も一緒に守ろう！
  d_main_37_08_e_62:
    speaker: laplace
    en: As a hero, it's my sacred duty to safeguard this egg.
    ko: 알을 보호하는 건 히어로의 사명이니까!
    ja: 卵を守ることは、ヒーローの使命だ！
  d_main_37_08_e_63:
    speaker: rapi_red
    en: Okay, I'll let you two handle that... although I'm not entirely sure what
      that egg has to do with being a hero.
    ko: |-
      …그래. 부탁할게.
      알이랑 히어로랑 무슨 상관인지는 모르겠지만.
    ja: |-
      …それなら、頼んだわ。
      卵とヒーローの使命との関係は
      私には分からないけど。
  d_main_37_08_e_64:
    speaker: rapi_red
    en: Let's go, Commander. Can you walk?
    ko: |-
      가시죠 지휘관.
      걸을 수 있겠습니까?
    ja: |-
      行きましょう、指揮官。
      歩けますか？
  d_main_37_08_e_65:
    speaker: "<Self>"
    en: Yeah. As a matter of fact, I think I could even run.
    ko: 응. 뛸 수도 있겠는데.
    ja: ああ。走れるぐらいに何ともない
  d_main_37_08_e_66:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_08_e_67:
    speaker: rapi_red
    en: Let's get you cleaned up first.
    ko: 일단 저쪽에서 몸을 좀 씻고 가시죠.
    ja: ひとまず、あちらで汚れを落としましょう。
  d_main_37_08_e_68:
    speaker: rapi_red
    en: You need to wash off all that blood.
    ko: 피를 모두 닦아내야 합니다.
    ja: 血をきれいに拭いてください。
  d_main_37_08_e_69:
    speaker: "<Self>"
    en: Oh, yeah.
    ko: 아, 응.
    ja: 分かった
  d_main_37_08_e_70:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_main_37_08_e_71:
    speaker: "<Monologue>"
    en: I wash off the blood using the bottled water that Rapi hands me.
    ko: 라피가 건네준 생수로 피를 씻어낸다.
    ja: ラピから渡された水で血を洗い流そうとした
  d_main_37_08_e_72:
    speaker: "<Monologue>"
    en: The blood has already dried up and hardened, so it's a bit difficult to clean.
    ko: 그 사이 굳어버려서 쉽지 않다.
    ja: |-
      だが、血がすでに固まっていて
      思うようにいかない
  d_main_37_08_e_73:
    speaker: "<Monologue>"
    en: Rapi, standing off to the side, clears her throat.
    ko: 문 밖에 서 있던 라피가 헛기침을 한다.
    ja: |-
      こちらが見えないように立っているラピが
      咳払いをした
  d_main_37_08_e_74:
    speaker: rapi_red
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_main_37_08_e_75:
    speaker: "<Self>"
    en: Yes?
    ko: 응.
    ja: どうした？
  d_main_37_08_e_76:
    speaker: rapi_red
    en: The next time we meet Leviathan, am I permitted to use force against her?
    ko: 다음에 레비아탄을 만나면 좀 혼내도 되겠습니까.
    ja: |-
      次にレヴィアタンと遭遇した時は、
      少し強く当たってもよろしいでしょうか。
  d_main_37_08_e_77:
    speaker: "<Self>"
    en: Why?
    ko: "…왜?"
    ja: "…なぜだ？"
  d_main_37_08_e_78:
    speaker: rapi_red
    en: She has no intention of talking.
    ko: 저쪽은 대화할 생각이 없습니다.
    ja: このままでは話ができません。
  d_main_37_08_e_79:
    speaker: rapi_red
    en: We approached her with open arms, but all she did was come at us with the
      intent to kill.
    ko: |-
      이쪽은 대화를 위해 다가가는데,
      저쪽은 그럴 생각 없이 죽일 생각으로 덤벼오니까요.
    ja: |-
      こちらが会話を望んでいても、
      向こうは本気で潰しに来ていました。
  d_main_37_08_e_80:
    speaker: rapi_red
    en: She got us all wrong...
    ko: 멋대로 오해해 놓고는….
    ja: 一方的に誤解されて…
  d_main_37_08_e_81:
    speaker: rapi_red
    en: And it's got me annoyed.
    ko: 솔직히 짜증 납니다.
    ja: 正直に言うと、いら立っています。
  d_main_37_08_e_82:
    speaker: "<Self>"
    en: Annoyed?
    ko: "…짜증 난다고?"
    ja: "…怒っているということか？"
  d_main_37_08_e_83:
    speaker: rapi_red
    en: Yes. Annoyed.
    ko: 예. 짜증 납니다.
    ja: そうです。怒っています。
  d_main_37_08_e_84:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_37_08_e_85:
    speaker: "<Self>"
    en: Haha, be my guest.
    ko: 하하.
    ja: はは…
  d_main_37_08_e_86:
    speaker: rapi_red
    en: What? Why are you laughing?
    ko: |-
      …?
      왜 그러십니까.
    ja: |-
      …？
      どうされましたか？
  d_main_37_08_e_87:
    speaker: "<Self>"
    en: Nothing.
    ko: 아니. 아무것도 아니야.
    ja: いや、何でもない
  d_main_37_08_e_88:
    speaker: "<Self>"
    en: Do whatever you like, Rapi.
    ko: 그래. 라피가 하고 싶은 대로 해.
    ja: 分かった。ラピの判断に任せる
  d_main_37_08_e_89:
    speaker: "<Self>"
    en: Just don't be too rough with her.
    ko: 너무 거칠게는 하지 말고.
    ja: あまりやりすぎるな
  d_main_37_08_e_90:
    speaker: rapi_red
    en: Roger.
    ko: 라져.
    ja: ラジャー。
  d_main_37_08_e_91:
    speaker: rapi_red
    en: After I'm done with her, she'll be begging to talk with us.
    ko: 건방진 꼬맹이한테 대화할 마음이 들게 하겠습니다.
    ja: 話を聞かない子供を、席につかせます。
