    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_10_01_9:
    speaker: anis
    en: Well...
    ko: 그….
    ja: あの…
  d_main_10_01_10:
    speaker: anis
    en: A little bit crowded, don't ya think?
    ko: 우리 좀 많지 않아?
    ja: 私たち、ちょっと人数が多くないかしら？
  d_main_10_01_11:
    speaker: eunhwa
    en: If it bothers you so much, feel free to leave.
    ko: 그럼 네가 빠져.
    ja: じゃあ、お前は留守番でもしてろ。
  d_main_10_01_12:
    speaker: anis
    en: Oooh! Can I?
    ko: 오, 그래도 돼?
    ja: お、留守番してもいいの？
  d_main_10_01_13:
    speaker: Self
    en: No way.
    ko: 절대 안 돼.
    ja: 絶対にダメだ
  d_main_10_01_14:
    speaker: anis
    en: Fine...
    ko: 그렇다는데?
    ja: こう言っているけど？
  d_main_10_01_15:
    speaker: eunhwa
    en: I don't get it.
    ko: 이해할 수가 없어.
    ja: 全く理解できないな。
  d_main_10_01_16:
    speaker: eunhwa
    en: Why does Absolute have to babysit a third-rate squad like this sorry bunch?
    ko: |-
      어째서 우리 앱솔루트 스쿼드가
      이런 삼류 스쿼드의 호위를 맡게 된 거지.
    ja: |-
      どうしてアブソルート分隊が
      こんな三流分隊の護衛を
      しなければならないんだ？
  d_main_10_01_17:
    speaker: neon
    en: Third-rate? Well, three is higher than one and two, right?
    ko: |-
      삼류라뇨!
      저흰 그 정도로 수준이 높지 않아요!
    ja: |-
      三流ですって！？
      私たちのレベルはそんなに高くありません！
  d_main_10_01_18:
    speaker: anis
    en: Yes, absolutely!
    ko: 맞아 맞아!
    ja: そうです！そうです！
  d_main_10_01_19:
    speaker: eunhwa
    en: Shut up, you idiots.
    ko: 조용히 해라 머저리들아.
    ja: 黙れ、バカども。
  d_main_10_01_20:
    speaker: neon
    en: Takes one to know one!
    ko: |-
      머저리라뇨!
      저흰 그렇게 똑똑하지 않아요!
    ja: |-
      バカですって？！
      私たちはそんなに賢くありません！
  d_main_10_01_21:
    speaker: anis
    en: Yes, absolutely!
    ko: 맞아 맞아!
    ja: そうです！そうです！
  d_main_10_01_22:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_main_10_01_23:
    speaker: vesti
    en: Ha...!
    ko: 푸흐…!
    ja: ぷっ…！
  d_main_10_01_24:
    speaker: eunhwa
    en: Are you finding all this amusing?
    ko: 재밌나 보네.
    ja: 面白いか？
  d_main_10_01_25:
    speaker: vesti
    en: H... erm... no, sorry.
    ko: |-
      아, 아니.
      미안.
    ja: |-
      う、ううん。
      ごめん。
  d_main_10_01_26:
    speaker: rapi
    en: You're not here to 'babysit' us. This is a joint operation.
    ko: |-
      호위가 아냐.
      공동 작전이다.
    ja: |-
      護衛じゃなくて、
      共同作戦です。
  d_main_10_01_27:
    speaker: eunhwa
    en: Joint operation? Look around you. You can't possibly think you're on our level.
    ko: |-
      눈이 있으면 잘 봐.
      너희가 우리와 공동 작전을 할 정도의 수준이야?
    ja: |-
      目があるなら見てみろ。
      お前たちが私たちと共同作戦を遂行できる
      レベルだと思うか？
  d_main_10_01_28:
    speaker: emma
    en: All right, steady now. We mustn't judge a book by its cover.
    ko: |-
      에이~
      눈에 보이는 게 전부가 아니라는 거 잘 알면서.
    ja: |-
      もう～
      目に見えるものが全てじゃないでしょ～？
  d_main_10_01_29:
    speaker: emma
    en: Besides, we're doing Ingrid a personal favor here.
    ko: 그리고 잉그리드가 직접 부탁한 거잖아.
    ja: イングリッドに直接頼まれたんだし～
  d_main_10_01_30:
    speaker: emma
    en: If you keep acting up, I'll have to report you.
    ko: 자꾸 그러면 이른다?
    ja: |-
      そんなこと言うと、
      イングリッドに言いつけるわよぉ？
  d_main_10_01_31:
    speaker: eunhwa
    en: "... Tsk."
    ko: "…쯧."
    ja: "…チッ。"
  d_main_10_01_32:
    speaker: shifty
    en: Hey... anyone there?
    ko: 저… 여러분?
    ja: あの…みなさん？
  d_main_10_01_33:
    speaker: anis
    en: Interesting. Mention the boss and grumpy pants over there clams right up.
    ko: 오. 저쪽의 성격 나쁜 아이는 사장님을 들먹이면 조용해지는구나?
    ja: |-
      おっ、この性格悪い子は
      社長の名前を出すと黙るのね？
  d_main_10_01_34:
    speaker: eunhwa
    en: Listen, you walking junk heap. Just because I entertain your idiocy doesn't
      mean we're equals. Not even close.
    ko: 말을 섞어줬다고 같은 수준이 됐다고 착각하지 마, 쓰레기.
    ja: |-
      ちょっと相手してやったからって、
      同じレベルになったと勘違いするなよ、
      ゴミくず。
  d_main_10_01_35:
    speaker: anis
    en: Hey, you oughta watch your language!
    ko: 어머. 나 너무 심한 말 들어서 충격 먹었어.
    ja: まあ、ひど過ぎるよ～アニス、ショック。
  d_main_10_01_36:
    speaker: anis
    en: I might just tell the boss about your potty mouth.
    ko: 사장님한테 일러버릴꼬야.
    ja: 社長に言いつけてやるわよ～
  d_main_10_01_37:
    speaker: Narration
    en: "*Bang*"
    ko: 탕-!
    ja: バンッ！
  d_main_10_01_38:
    speaker: Narration
    en: Smoke tendrils waft up beside Anis' foot.
    ko: 아니스의 발바닥에서 연기가 피어올랐다.
    ja: アニスの足元から煙が上がった
  d_main_10_01_39:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_10_01_40:
    speaker: eunhwa
    en: Keep talking. Next one goes in your head.
    ko: |-
      더 지껄여봐.
      다음엔 머리다.
    ja: |-
      もっと言ってみろ。
      次は頭だ。
  d_main_10_01_41:
    speaker: anis
    en: Did you... just fire your gun at me?
    ko: 쐈냐 방금?
    ja: ちょっと、今撃ったわね？
  d_main_10_01_42:
    speaker: eunhwa
    en: What, you didn't catch that? You need to get your eyes examined.
    ko: |-
      보면 모르냐.
      안구부터 갈아끼우지그래.
    ja: |-
      見れば分かるだろ。
      目ん玉から交換した方がよさそうだな。
  d_main_10_01_43:
    speaker: anis
    en: I don't need an eye exam to see that you need an attitude adjustment.
    ko: 그래. 네 눈알을 빼서 나한테 끼우면 되겠네.
    ja: |-
      ええ、あなたの目玉を取って
      私に入れたらよさそうね。
  d_main_10_01_44:
    speaker: eunhwa
    en: What did you say?
    ko: 뭐 이 쓰레기야?
    ja: はあ？このゴミくずが！
  d_main_10_01_45:
    speaker: anis
    en: You heard me! What's your problem?!
    ko: 뭐 이 인격파탄자야.
    ja: 何か？この人格破綻者。
  d_main_10_01_46:
    speaker: emma
    en: Wow, this is a first.
    ko: 와. 나 처음 봤어.
    ja: わあ、初めて見た～
  d_main_10_01_47:
    speaker: emma
    en: Someone who doesn't back down from Eunhwa.
    ko: 은화한테 안 밀리는 사람.
    ja: ウンファに負けない人！
  d_main_10_01_48:
    speaker: vesti
    en: "..."
    ko: "……."
    ja: "……"
  d_main_10_01_49:
    speaker: emma
    en: Hmm? What's up, Vesti?
    ko: |-
      응? 베스티.
      왜 그래?
    ja: |-
      え？ベスティー。
      どうしたの～？
  d_main_10_01_50:
    speaker: vesti
    en: "... So cool."
    ko: "…멋져."
    ja: かっ…格好いい。
  d_main_10_01_51:
    speaker: emma
    en: Ha! Yeah, it is pretty cool, eh?
    ko: 아하. 멋지구나.
    ja: あはは、格好いいってぇ～
  d_main_10_01_52:
    speaker: shifty
    en: Can everyone hear me?
    ko: 여러분. 들리시나요?
    ja: みなさん、聞こえてますか？
  d_main_10_01_53:
    speaker: neon
    en: Anis usually gets on my nerves, but seeing this, I feel like I can rely on
      her.
    ko: |-
      …불평불만 많은 아니스지만,
      이럴 땐 정말 의지가 되네요.
    ja: |-
      …いつも不満が多いアニスですけど、
      こんな時は頼りになりますね！
  d_main_10_01_54:
    speaker: emma
    en: Haha. That I can agree with.
    ko: 후후. 그거, 나 엄청 동의해.
    ja: ふふ。それ、すごく分かるわぁ。
  d_main_10_01_55:
    speaker: rapi
    en: Let's move.
    ko: 슬슬 이동하자.
    ja: そろそろ移動するわよ。
  d_main_10_01_56:
    speaker: emma
    en: I remember the first time we met so vividly. Ah, what a wonderful moment.
    ko: |-
      어머.
      첫 만남의 기쁨 때문에 넋 놓고 있었어.
    ja: |-
      あら。
      ウンファを負かせる人を見た喜びで、
      うっかりしてたわ～
  d_main_10_01_57:
    speaker: emma
    en: All that stuff about the memory wipe, is it true?
    ko: |-
      그런데 기억 소거가 안 먹힌다는 얘기.
      진짜야?
    ja: |-
      ところで記憶消去が効かないって
      本当なの～？
  d_main_10_01_58:
    speaker: rapi
    en: It's true.
    ko: 진짜야.
    ja: 本当よ。
  d_main_10_01_59:
    speaker: emma
    en: Where did we first meet?
    ko: 우리가 처음 만난 곳은?
    ja: 私たちが初めて会った場所は？
  d_main_10_01_60:
    speaker: rapi
    en: "... In the showers."
    ko: "…샤워실."
    ja: "…シャワー室。"
  d_main_10_01_61:
    speaker: emma
    en: And the first thing I said to you?
    ko: 내가 가장 먼저 꺼낸 말은?
    ja: じゃ、私が初めて言った言葉は？
  d_main_10_01_62:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_10_01_63:
    speaker: rapi
    en: I can't repeat it here.
    ko: 말 못 해.
    ja: 言えないわね。
  d_main_10_01_64:
    speaker: emma
    en: Wowzers, I was skeptical when Ingrid told me, but your memory really is all
      there.
    ko: |-
      어머. 진짜 기억이 그대로네?
      잉그리드한테 들었을 땐 반신반의했는데.
    ja: |-
      あら、本当に記憶が残っているわね～？
      イングリッドに聞いた時には
      半信半疑だったけどぉ。
  d_main_10_01_65:
    speaker: neon
    en: Huh? What did you say?
    ko: 응? 뭐라고 했는데요?
    ja: え？何て言ったんですか？
  d_main_10_01_66:
    speaker: emma
    en: Sorry, top secret!
    ko: 후후. 비밀.
    ja: ふふ、秘密ぅ。
  d_main_10_01_67:
    speaker: neon
    en: Rapi, what did she say?
    ko: 라피. 뭐라고 했어요?
    ja: ラピ、何て言われたんですか？
  d_main_10_01_68:
    speaker: rapi
    en: My lips are sealed.
    ko: 말할 수 없어.
    ja: とても言えないわ。
  d_main_10_01_69:
    speaker: neon
    en: "... What the heck?"
    ko: "…뭘까."
    ja: 何なんでしょう…
  d_main_10_01_70:
    speaker: vesti
    en: I'm glad.
    ko: 그래도 다행이야.
    ja: で…でもよかった。
  d_main_10_01_71:
    speaker: vesti
    en: I'm glad that... you didn't forget us. Isn't that right?
    ko: |-
      우리를… 안 잊어서.
      그치? 라피.
    ja: |-
      私たちのこと…お、覚えてくれてて。
      ねえ？ラピ。
  d_main_10_01_72:
    speaker: rapi
    en: "... Mm."
    ko: "…응."
    ja: "…うん。"
  d_main_10_01_73:
    speaker: shifty
    en: May I have everyone's attention?
    ko: 주목해 주세요!!
    ja: みなさん、注目してください！！
  d_main_10_01_74:
    speaker: anis
    en: It's Syuen.
    ko: 엇. 슈엔이다.
    ja: お、シュエンだ！
  d_main_10_01_75:
    speaker: shifty
    en: How many times do I have to tell you... I was at the training camp when that
      happened.
    ko: |-
      그러니까 아니라고 몇 번을 말씀드려요.
      저 그때 합숙 훈련 중이었다고요.
    ja: |-
      だから違いますって。
      私はあの時、合宿訓練中でしたよ。
  d_main_10_01_76:
    speaker: anis
    en: Then say... Missilis totally sucks.
    ko: 미실리스는 똥이다 해봐.
    ja: ミシリスはクソだ、はい、言ってみて～
  d_main_10_01_77:
    speaker: shifty
    en: God, you're so immature!
    ko: 아 유치해서 정말.
    ja: はあ、あなたは子どもですか？
  d_main_10_01_78:
    speaker: anis
    en: Yep, it's Syuen all right.
    ko: 이거 슈엔 맞네.
    ja: やっぱりシュエンだよ！
  d_main_10_01_79:
    speaker: shifty
    en: Am not!
    ko: 아니라고요!
    ja: 違います！
  d_main_10_01_80:
    speaker: rapi
    en: Shifty. Operation overview, please.
    ko: 시프티. 작전 개요를.
    ja: シフティー、作戦の概要をお願い。
  d_main_10_01_81:
    speaker: shifty
    en: First things first, you all need to get moving.
    ko: "…일단 이동부터 하시죠."
    ja: "…とりあえず移動しましょう。"
  d_main_10_01_82:
    speaker: shifty
    en: You've been in this location for far too long.
    ko: |-
      이곳에 너무 오래 머물러서,
      슬슬 이동해야 해요.
    ja: |-
      ここに長居しすぎました。
      そろそろ移動しないとです。
d_main_10_02:
  d_main_10_02_1:
    speaker: shifty
    en: The goal of this operation is to collect what we're referring to as Heretic
      fragments.
    ko: 이번 작전의 목표는 헬레틱의 파편을 수집하는 거예요.
    ja: |-
      今回の作戦の目標は、
      ヘレティックの破片を収集することです。
  d_main_10_02_2:
    speaker: shifty
    en: In the past, Absolute and Matis fought together against the Heretics and were
      victorious.
    ko: |-
      과거 앱솔루트 스쿼드와 메티스 스쿼드가 연합해
      헬레틱과 교전, 승리했으나.
    ja: |-
      過去にアブソルート分隊とメティス分隊が
      連携してヘレティックと交戦し勝利しましたが、
  d_main_10_02_3:
    speaker: shifty
    en: However, a large explosion caused by the Heretics being shot down devastated
      the whole area.
    ko: |-
      헬레틱이 격추되면서 일어난 폭발이 너무 커
      일대를 초토화 시켰고.
    ja: |-
      ヘレティックが撃墜されて起きた
      爆発が大きすぎて、周りは焼野原となり、
  d_main_10_02_4:
    speaker: shifty
    en: The explosion ended up creating a massive crater. The immediate area surrounding
      it burned for 3 months.
    ko: |-
      그 여파로 거대 크레이터가 생성,
      반경 4km가 3달 동안 불타올랐습니다.
    ja: |-
      その余波で巨大クレーターができ、
      半径4kmが3ヶ月間燃え続けました。
  d_main_10_02_5:
    speaker: shifty
    en: The route to the center of the crater was blocked off, and that's where we
      think the Heretic fragments are located.
    ko: |-
      그 때문에 헬레틱의 파편이 있을 것이라 예상되는
      크레이터 중심부까지의 루트가 막혀있었습니다.
    ja: |-
      そのため、ヘレティックの破片があると
      予想される、クレーターの中心部までの
      ルートは、進入不可の状態でした。
  d_main_10_02_6:
    speaker: shifty
    en: Recently, the flames have died down, so entry is now possible.
    ko: 하지만 최근, 불길이 사그라들어 진입이 가능해졌어요.
    ja: |-
      しかし最近、
      炎が弱まって進入できるようになりました！
  d_main_10_02_7:
    speaker: shifty
    en: To summarize, the objective of this joint operation is to enter the center
      of the crater, collect the Heretic fragments, and bring them back to the Ark.
    ko: |-
      즉, 연합 작전의 목표는 크레이터의 중심부로 진입해
      헬레틱의 파편을 방주로 가져온다가 됩니다.
    ja: |-
      つまり、連携作戦の目標は、クレーターの
      中心部へ進入して、ヘレティックの破片を
      アークに持ち帰ることです。
  d_main_10_02_8:
    speaker: rapi
    en: Why did the flames subside?
    ko: 불길이 사그라든 이유는?
    ja: 炎が弱まった理由は？
  d_main_10_02_9:
    speaker: shifty
    en: It is believed that all the natural gas underground has been exhausted.
    ko: 지하의 천연가스가 모두 소진된 것으로 판단하고 있습니다.
    ja: 地下の天然ガスが燃え尽きたためと見られます。
  d_main_10_02_10:
    speaker: eunhwa
    en: Mark the routes and target points.
    ko: 루트 및 목표 지점을 마킹해.
    ja: ルートと目標地点をマーキングしろ。
  d_main_10_02_11:
    speaker: shifty
    en: Affirmative. Marking complete.
    ko: 예. 마킹 완료했습니다.
    ja: はい、マーキング完了しました。
  d_main_10_02_12:
    speaker: eunhwa
    en: Considering how long the fires lasted, Alva particle concentration should
      be low.
    ko: |-
      에블라 입자 농도는 낮겠네.
      불길이 그렇게 오래 유지됐으면.
    ja: |-
      エブラ粒子の濃度も低いだろうな。
      そんなに長く燃えていたのなら。
  d_main_10_02_13:
    speaker: shifty
    en: Uh... Yes. That's correct.
    ko: |-
      어… 예.
      맞습니다.
    ja: |-
      え…はい。
      その通りです。
  d_main_10_02_14:
    speaker: eunhwa
    en: So there's no need for a purification sequence. Let's get this over with.
    ko: |-
      정화 시퀀스도 필요 없으니,
      빠르게 처리하자.
    ja: |-
      浄化シーケンスもいらないな、
      さっさと終わらせよう。
  d_main_10_02_15:
    speaker: eunhwa
    en: I don't want to spend any more time with these amateurs than I have to.
    ko: 이 삼류들과 조금이라도 같이 있고 싶지 않으니까.
    ja: |-
      この三流とは一秒たりとも
      一緒にいたくないからな。
  d_main_10_02_16:
    speaker: anis
    en: How was it?
    ko: 어땠어?
    ja: どうだった？
  d_main_10_02_17:
    speaker: eunhwa
    en: What?
    ko: 뭐가.
    ja: 何が。
  d_main_10_02_18:
    speaker: anis
    en: The Heretics. How was it fighting them?
    ko: |-
      헬레틱.
      싸워보니 어땠냐고.
    ja: |-
      ヘレティックは？
      戦ってみて、どうだったの？
  d_main_10_02_19:
    speaker: eunhwa
    en: Need-to-know basis. And you don't need to know.
    ko: 네가 알 것 없어.
    ja: お前は知らなくていい。
  d_main_10_02_20:
    speaker: emma
    en: Absolute and Matis were nearly obliterated.
    ko: |-
      앱솔루트 스쿼드는 물론 메티스 스쿼드까지
      폐기 직전까지 갔었어.
    ja: |-
      アブソルート分隊はもちろん、メティス分隊まで
      廃棄寸前まで行ったのよぉ。
  d_main_10_02_21:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_main_10_02_22:
    speaker: emma
    en: Luck was on our side. If the lightning hadn't hit that spot when it did,
    ko: |-
      운도 많이 따라줬거든.
      번개가 마침 거기 떨어지지 않았으면 아마.
    ja: |-
      でも運がよかったの。
      ちょうど雷がそこに落ちてくれて
      助かったんだもの～
  d_main_10_02_23:
    speaker: emma
    en: we would have all died.
    ko: 다 죽었을 거야.
    ja: それがなかったら皆死んでたわ～
  d_main_10_02_24:
    speaker: eunhwa
    en: Enough of that drivel.
    ko: 쓸데없는 소리 하지 마.
    ja: 余計なことを言うな。
  d_main_10_02_25:
    speaker: emma
    en: I won't put our teammates at risk by feeding them false information.
    ko: 거짓 정보로 동료를 위험에 빠트릴 순 없잖아.
    ja: |-
      嘘の情報で仲間を危機に
      さらすわけにはいかないでしょう～？
  d_main_10_02_26:
    speaker: eunhwa
    en: Teammates? No, these bums aren't my teammates.
    ko: |-
      누가 동료라는 거야.
      난 저런 쓰레기들이랑은 동료 안 해.
    ja: |-
      誰が仲間だ。私はあんなゴミくずどもを
      仲間と認めた覚えはない。
  d_main_10_02_27:
    speaker: emma
    en: Need I remind how you they also went up against a Heretic and lived to tell
      the tale?
    ko: 그런데, 얘들도 헬레틱이랑 싸워서 이겼는걸?
    ja: |-
      でも、この子たちもヘレティックと
      戦って勝ったのよぉ？
  d_main_10_02_28:
    speaker: eunhwa
    en: "... Nothing but dumb luck."
    ko: "…운이 좋았겠지."
    ja: "…運がよかっただけだろ。"
  d_main_10_02_29:
    speaker: anis
    en: Yeah, same as you.
    ko: 그래. 너희들처럼.
    ja: そうよ、あなたたちのようにね。
  d_main_10_02_30:
    speaker: eunhwa
    en: Don't even think about trying to compare yourselves to us.
    ko: 같은 수준이라 생각하지 말라고 했을 텐데.
    ja: 言ったはずだ。同じレベルだと思うな。
  d_main_10_02_31:
    speaker: anis
    en: Didn't I just hear you all nearly got wiped out? We fared better than that.
    ko: |-
      폐기 직전까지 갔다고 했어?
      우린 그 정도는 아니었거든.
    ja: |-
      破棄寸前だったの？
      私たちはそこまでではなかったわよ？
  d_main_10_02_32:
    speaker: anis
    en: And we didn't have the Matis squad helping us out either.
    ko: 메티스랑 연합도 안 했었고.
    ja: メティスと連携もしてなかったし。
  d_main_10_02_33:
    speaker: anis
    en: Come to think of it, sounds to me like we're stronger than you.
    ko: |-
      어? 뭐야?
      우리가 더 강하네?
    ja: |-
      え？なに？
      ひょっとしたら私たちの方が強くない？
  d_main_10_02_34:
    speaker: eunhwa
    en: Maybe they let you off easy because they knew you.
    ko: 아는 사이라서 봐준 거였겠지.
    ja: 知り合いだから手加減してくれたんだろう。
  d_main_10_02_35:
    speaker: anis
    en: "... What?"
    ko: "…뭐?"
    ja: "…は？"
  d_main_10_02_36:
    speaker: eunhwa
    en: The Heretic. I heard you guys worked together on a few missions.
    ko: |-
      그 헬레틱.
      너희랑 작전을 같이 했었다며.
    ja: |-
      あのヘレティック、
      お前たちと一緒に作戦に投入されたと聞いたが。
  d_main_10_02_37:
    speaker: eunhwa
    en: Perhaps she felt sorry for you, and went easy on you.
    ko: |-
      그래서 봐준 거야.
      너희들이 불쌍해서.
    ja: |-
      だから手加減したんだろ。
      お前たちが可哀そうだから。
  d_main_10_02_38:
    speaker: eunhwa
    en: Tell me, how does it feel when an old friend becomes a traitor?
    ko: |-
      기분이 어땠지?
      과거 동료가 배신자로 돌아섰을 때 기분 말이야.
    ja: |-
      どんな気分だった？
      かつての仲間が裏切り者になった時の気分は？
  d_main_10_02_39:
    speaker: anis
    en: "... You."
    ko: "…너."
    ja: "…あなたね。"
  d_main_10_02_40:
    speaker: rapi
    en: That's enough, Eunhwa.
    ko: |-
      은화.
      그 이상은 말하지 않는 게 좋을 것 같아.
    ja: |-
      ウンファ。
      それ以上しゃべらない方がいいと思うわ。
  d_main_10_02_41:
    speaker: eunhwa
    en: No! You don't get to say my name, traitor!
    ko: 내 이름 부르지 마 이 배신자 자식아!
    ja: 私の名前を呼ぶな、この裏切り者が！
  d_main_10_02_42:
    speaker: vesti
    en: Uh...!
    ko: 히익…!
    ja: ひいっ…！
  d_main_10_02_43:
    speaker: emma
    en: "..."
    ko: "……."
    ja: "……"
  d_main_10_02_44:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_10_02_45:
    speaker: eunhwa
    en: "... Damn."
    ko: "…빌어먹을."
    ja: "…くそっ。"
  d_main_10_02_46:
    speaker: eunhwa
    en: Damn you all.
    ko: 재수가 없으려니까.
    ja: ムカつくやつ。
  d_main_10_02_47:
    speaker: Narration
    en: Eunhwa walks off alone.
    ko: 은화는 혼자 걸어갔다.
    ja: ウンファは1人で歩いて行った
  d_main_10_02_48:
    speaker: anis
    en: She needs to check the attitude at the door.
    ko: 쟤 진짜 성격 장난 아니네.
    ja: あの子、いい性格してるわね～！
  d_main_10_02_49:
    speaker: neon
    en: I think it's because you got to her.
    ko: 아니스가 긁어서 더 그런 것 같은데요.
    ja: |-
      アニスが憎たらしいことを言うから、
      もっと怒るんじゃないでしょうか？
  d_main_10_02_50:
    speaker: anis
    en: What do you mean? I was just trying to make nice and all I get is attitude
      from her.
    ko: |-
      긁긴 누가.
      잘 지내보려고 말도 걸고 하는데 저게 자꾸 삐딱하게 굴잖아.
    ja: |-
      憎たらしいことなんて言ってないわよ。
      仲良くしようと思って話しかけたのに、
      あいつの心がひねくれてるからでしょう。
  d_main_10_02_51:
    speaker: vesti
    en: Hey... Anis.
    ko: 저… 아니스.
    ja: あの…アニス。
  d_main_10_02_52:
    speaker: anis
    en: Hmm?
    ko: 응?
    ja: うん？
  d_main_10_02_53:
    speaker: vesti
    en: C-can you teach me how to talk back?
    ko: 마, 말싸움 잘 하는 법 좀 알려줘…!
    ja: く、口ゲンカが上手くなる方法、教えて…！
  d_main_10_02_54:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_10_02_55:
    speaker: anis
    en: Hmm?
    ko: 응?
    ja: うん？
d_main_10_03_s:
  d_main_10_03_s_1:
    speaker: anis
    en: Let me get this straight. Eunhwa is always berating you,
    ko: |-
      아하.
      그러니까 베스티 너는 맨날 은화한테 욕만 먹으니까.
    ja: |-
      なるほど。
      ベスティーはいつもウンファに
      怒られてばかりだから、
  d_main_10_03_s_2:
    speaker: anis
    en: so you want to be able to talk back to her at least once. Right?
    ko: 한 번쯤은 말로 이겨보고 싶다, 이거지?
    ja: |-
      1回くらい口ゲンカで
      負かせたいってことかしら？
  d_main_10_03_s_3:
    speaker: vesti
    en: Like this?
    ko: 으, 응.
    ja: う、うん。
  d_main_10_03_s_4:
    speaker: anis
    en: Well, it's not rocket science.
    ko: "…어려운 일은 아닌데."
    ja: "…そんなに難しくはないんだけど。"
  d_main_10_03_s_5:
    speaker: anis
    en: But are you up for it?
    ko: 너, 괜찮겠어?
    ja: でも大丈夫？
  d_main_10_03_s_6:
    speaker: vesti
    en: Huh? What's wrong?
    ko: 응? 뭐가?
    ja: うん？何？
  d_main_10_03_s_7:
    speaker: anis
    en: From the looks of it, Eunhwa is someone who wouldn't hesitate to bust heads.
    ko: 쟤, 성격 보니까 손도 댈 것 같은데.
    ja: あいつ、あの性格だと手も上げるでしょう？
  d_main_10_03_s_8:
    speaker: vesti
    en: Oh, well... th-that's okay.
    ko: 아… 그, 그건 괜찮아.
    ja: あ…そ、それは大丈夫。
  d_main_10_03_s_9:
    speaker: vesti
    en: I'm stronger than Eunhwa.
    ko: 내가 은화보다 강하니까.
    ja: わ…私がウンファより強いから。
  d_main_10_03_s_10:
    speaker: anis
    en: I...
    ko: "…??"
    ja: "…？？"
  d_main_10_03_s_11:
    speaker: vesti
    en: So how do I stand up to her?
    ko: |-
      그러니까 알려줘.
      말싸움 잘 하는 법.
    ja: |-
      だから教えて。
      く…口ゲンカが強くなる方法。
  d_main_10_03_s_12:
    speaker: anis
    en: Hmm... all right, listen up.
    ko: |-
      음… 좋아.
      잘 들어.
    ja: |-
      う～ん…いいよ。
      よく聞いてね。
  d_main_10_03_s_13:
    speaker: anis
    en: The first thing you need to do is...
    ko: 일단 가장 먼저 해야 될 일은….
    ja: まず最初にやることはねぇ…
  d_main_10_03_s_14:
    speaker: shifty
    en: 9 o'clock! 42 Raptures.
    ko: |-
      9시 방향!
      랩쳐 42기!
    ja: |-
      9時方向！
      ラプチャー42機！
  d_main_10_03_s_15:
    speaker: shifty
    en: They'll be at the crossroads in 5 minutes.
    ko: 5분 뒤에 사거리로 들어옵니다!
    ja: 5分後、射程距離に入ります！
  d_main_10_03_s_16:
    speaker: emma
    en: Looks like we've got a fight coming up.
    ko: 어머. 전투가 일어나겠네.
    ja: あら、戦闘が起こるわよぉ。
  d_main_10_03_s_17:
    speaker: vesti
    en: I-I'll go.
    ko: 내, 내가 갔다 올게.
    ja: わ、私行ってくる。
  d_main_10_03_s_18:
    speaker: anis
    en: What do you mean you'll go?
    ko: 갔다 오다니, 뭘?
    ja: 行ってくるって、どこへ？
  d_main_10_03_s_19:
    speaker: vesti
    en: I'll be back in a minute, then you can teach me, okay?
    ko: |-
      금방 올 테니까, 바로 알려줘.
      알았지?
    ja: |-
      す、すぐ帰ってくるから、教えてね。
      約束だよ？
  d_main_10_03_s_20:
    speaker: vesti
    en: This won't take long.
    ko: 금방 죽이고 올테니까.
    ja: すぐに倒して帰ってくるから！
  d_main_10_03_s_21:
    speaker: vesti
    en: I'll make sure they're all dead.
    ko: 다 죽여버릴 테니까.
    ja: 全部倒してあげるから。
  d_main_10_03_s_22:
    speaker: Narration
    en: Vesti runs off.
    ko: 베스티는 달려갔다.
    ja: ベスティーは走り去った
  d_main_10_03_s_23:
    speaker: anis
    en: Eh? Uh?
    ko: 어? 어어?
    ja: え？ええ？
  d_main_10_03_s_24:
    speaker: emma
    en: Haha, don't worry. This'll be a cinch for her.
    ko: |-
      후후. 걱정 마.
      저 정도면 아무 문제 없어.
    ja: |-
      ふふ、心配しないで。
      あれくらいなら問題ないわよ～
  d_main_10_03_s_25:
    speaker: anis
    en: No, it's too reckless to go in alone! We need to back her up!
    ko: |-
      아니, 단독 진입이라니 너무 무모하잖아!
      당장 지원을…!
    ja: |-
      いや、単独進入なんて無謀すぎるでしょう！
      すぐに支援を…！
  d_main_10_03_s_26:
    speaker: emma
    en: It's fine.
    ko: 괜찮아.
    ja: 大丈夫。
  d_main_10_03_s_27:
    speaker: emma
    en: Vesti is strong. Very strong.
    ko: |-
      베스티는 강하거든.
      아주.
    ja: |-
      ベスティーは強いから。
      すご～く。
d_main_10_03_e:
  d_main_10_03_e_1:
    speaker: vesti
    en: I-I'm back.
    ko: 다, 다녀왔어.
    ja: た、ただいま。
  d_main_10_03_e_2:
    speaker: anis
    en: What is going on here?
    ko: "…얘 뭐야?"
    ja: "…こいつ何なの？"
  d_main_10_03_e_3:
    speaker: anis
    en: Weren't you supposed to be Absolute's weakest link?
    ko: |-
      최약체 아니었어?
      앱솔루트에서.
    ja: |-
      最弱じゃなかったっけ？
      アブソルートで。
  d_main_10_03_e_4:
    speaker: emma
    en: Ha! Far from it!
    ko: 후후. 그럴 리가.
    ja: ふふ、まさかぁ。
  d_main_10_03_e_5:
    speaker: emma
    en: She's probably the strongest one amongst us.
    ko: 가장 강할걸?
    ja: 一番強いわよ～？
  d_main_10_03_e_6:
    speaker: anis
    en: "... Looks can be deceiving."
    ko: "…보기랑 너무 다른 거 아냐?"
    ja: |-
      …見かけとのギャップが激しすぎて、
      ついていけない…
  d_main_10_03_e_7:
    speaker: vesti
    en: S-sorry.
    ko: 미, 미안.
    ja: ご、ごめんなさい。
  d_main_10_03_e_8:
    speaker: anis
    en: No need to apologize.
    ko: 아니. 사과할 것 까진….
    ja: いや、謝ることは…
  d_main_10_03_e_9:
    speaker: vesti
    en: "..."
    ko: "……."
    ja: "……"
  d_main_10_03_e_10:
    speaker: anis
    en: "... Well then, let me teach you how to win, but with words."
    ko: "…좋아. 그럼 말싸움에서 이기는 방법 알려줄게."
    ja: |-
      …よし、じゃあ口ゲンカで
      勝つ方法を教えてあげるね！
  d_main_10_03_e_11:
    speaker: anis
    en: Just do as I say, and you'll have this in the bag.
    ko: 내가 하는 말 그대로 따라 하면 이길 수 있어.
    ja: 私が言う言葉をそのまま言ったら勝てるから！
  d_main_10_03_e_12:
    speaker: Narration
    en: Anis whispers in Vesti's ear.
    ko: 아니스는 베스티의 귀에 대고 속삭였다.
    ja: アニスはベスティーの耳に何かをささやいた
  d_main_10_03_e_13:
    speaker: vesti
    en: Ugh...!
    ko: 헉…!
    ja: えっ…！
  d_main_10_03_e_14:
    speaker: vesti
    en: That's a bit harsh, isn't it?
    ko: 너, 너무 심한 말 같아.
    ja: そ、それは言い過ぎでは？
  d_main_10_03_e_15:
    speaker: anis
    en: But you don't disagree, do you?
    ko: 그렇다는 말은 너도 그 사실에 동의한다는 얘기지?
    ja: |-
      つまり、あなたもそれに
      同意するってことでしょう？
  d_main_10_03_e_16:
    speaker: vesti
    en: "..."
    ko: "……."
    ja: "……"
  d_main_10_03_e_17:
    speaker: anis
    en: Use it when the opportunity presents itself.
    ko: 다음에 기회가 오면 바로 써먹어보자고.
    ja: 今度機会があったら、絶対使ってみて。
  d_main_10_03_e_18:
    speaker: eunhwa
    en: Don't just stand around. If the fight is over, then let's move.
    ko: |-
      꾸물거리지 마.
      전투가 끝났으면 바로 움직이라고.
    ja: |-
      グズグズするな。
      戦闘が終わったらすぐに動け。
  d_main_10_03_e_19:
    speaker: eunhwa
    en: We don't have all day.
    ko: 시간이 그렇게 남아도는 것 같아?
    ja: そんなに時間を持て余してるのか？
  d_main_10_03_e_20:
    speaker: anis
    en: Now! Now's your chance. Go get them tiger.
    ko: |-
      빨리도 그 기회가 왔네.
      지금 지금.
    ja: |-
      早くも機会が訪れたね。
      今よ、今。
  d_main_10_03_e_21:
    speaker: vesti
    en: Like this?
    ko: 으, 응.
    ja: う、うん。
  d_main_10_03_e_22:
    speaker: eunhwa
    en: What are you doing? Get a move on!
    ko: |-
      뭐 하냐고.
      빨리 안 움직여?
    ja: |-
      何をしてるんだ。
      早く動け。
  d_main_10_03_e_23:
    speaker: vesti
    en: Wh-why don't you...
    ko: 조, 조용히 해.
    ja: だ、黙れ。
  d_main_10_03_e_24:
    speaker: vesti
    en: join the itty-bitty titty committee!
    ko: 가, 가슴도 쬐끄만한게!
    ja: ひ、貧乳！
  d_main_10_03_e_25:
    speaker: emma
    en: Bwaha!
    ko: 푸후!
    ja: プフッ～！
  d_main_10_03_e_26:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_main_10_03_e_27:
    speaker: eunhwa
    en: If you have time to run your mouth, then you've got time to move.
    ko: 헛소리할 시간 있으면 빨리 움직여.
    ja: バカなことを言う暇があるなら早く動け。
  d_main_10_03_e_28:
    speaker: vesti
    en: Huh? O-okay. Sorry.
    ko: |-
      어? 으, 응.
      미안.
    ja: |-
      え？う、うん。
      ごめん。
  d_main_10_03_e_29:
    speaker: Narration
    en: Eunhwa walks away.
    ko: 은화는 걸어가버렸다.
    ja: ウンファは歩いて行ってしまった
  d_main_10_03_e_30:
    speaker: emma
    en: Wait for me!
    ko: 같이 가~
    ja: 待って～
  d_main_10_03_e_31:
    speaker: Narration
    en: Emma trails behind Eunhwa.
    ko: 엠마는 은화를 뒤를 따라갔다.
    ja: エマはウンファの後を追った
  d_main_10_03_e_32:
    speaker: vesti
    en: "... It didn't work."
    ko: |-
      …아니스.
      잘 안됐어.
    ja: |-
      …アニス。
      ダメだった。
  d_main_10_03_e_33:
    speaker: anis
    en: You're right, sorry.
    ko: |-
      …그러네.
      미안.
    ja: |-
      …そうだね。
      ごめん。
  d_main_10_03_e_34:
    speaker: eunhwa
    en: Emma.
    ko: 엠마.
    ja: エマ。
  d_main_10_03_e_35:
    speaker: emma
    en: Huh? What's wrong?
    ko: 응? 왜?
    ja: え？どうしたの？
  d_main_10_03_e_36:
    speaker: eunhwa
    en: What do you think?
    ko: 어떻게 생각해?
    ja: どう思う？
  d_main_10_03_e_37:
    speaker: emma
    en: Hmm... their level is much higher than I expected. The combat power alone
      must be in the top 10%.
    ko: |-
      음… 생각보다 수준이 엄청 높아.
      전투력만으로 보면 상위 10%에 들지도.
    ja: |-
      えっと…思ったよりもレベルが高いわ。
      戦闘力だけでみると上位10％に入るかも～
  d_main_10_03_e_38:
    speaker: eunhwa
    en: That's not what I meant.
    ko: 아니. 그거 말고.
    ja: いや、そうじゃなくて。
  d_main_10_03_e_39:
    speaker: emma
    en: Huh? Then what?
    ko: 응? 그럼?
    ja: え？じゃあ、なに？
  d_main_10_03_e_40:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_main_10_03_e_41:
    speaker: emma
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_10_03_e_42:
    speaker: emma
    en: "... Oh."
    ko: "…어머."
    ja: "…あら。"
  d_main_10_03_e_43:
    speaker: emma
    en: I didn't think such a thing would get to you.
    ko: 세상에. 은화가 그런 거에 신경 쓰고 있는 줄은 몰랐네.
    ja: |-
      まあ、ウンファが
      そんなことを気にしているなんて～
  d_main_10_03_e_44:
    speaker: eunhwa
    en: Just tell me, is it true?
    ko: 대답이나 해.
    ja: いいから答えろ。
  d_main_10_03_e_45:
    speaker: emma
    en: Well, I wouldn't know until I feel them!
    ko: 후후. 만져보기 전까진 모르겠는데~?
    ja: ふふ、触ってみないと分からないわよ～？
  d_main_10_03_e_46:
    speaker: eunhwa
    en: Forget it then.
    ko: 됐어 그러면.
    ja: もういい。
  d_main_10_03_e_47:
    speaker: emma
    en: Woo hoo hoo. Whew, whew.
    ko: 우후후. 후후후후.
    ja: うふふ。ふふふふ。
  d_main_10_03_e_48:
    speaker: eunhwa
    en: Keep your hands to yourself!
    ko: "…가까이 오지 마."
    ja: "…近づくな。"
d_main_10_04:
  d_main_10_04_1:
    speaker: neon
    en: Emma, you use such a big weapon.
    ko: 엠마는 엄청 큰 무기를 사용하시네요.
    ja: エマはすごく大きい武器を使うんですね。
  d_main_10_04_2:
    speaker: emma
    en: Yeah, it's got some pretty decent firepower to it.
    ko: 응. 화력이 괜찮거든, 이 무기.
    ja: ええ、この武器、火力がいいのよぉ。
  d_main_10_04_3:
    speaker: neon
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_10_04_4:
    speaker: emma
    en: Did I say something wrong?
    ko: 어머. 나 뭔가 잘 못 말했어?
    ja: あら、私何か変な事でも言ったかしら？
  d_main_10_04_5:
    speaker: neon
    en: No... I feel like I finally found someone like-minded.
    ko: 아뇨. 드디어 동지를 만난 것 같아서요.
    ja: いいえ、ついに仲間に出会えた気がしまして。
  d_main_10_04_6:
    speaker: emma
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_10_04_7:
    speaker: neon
    en: |-
      What ammo do you use?
      And what about extra equipment?
    ko: |-
      탄은 뭘 사용하시나요?
      그리고 추가 장비는요?
    ja: |-
      弾丸は何を使ってるんですか？
      追加の装備は？
  d_main_10_04_8:
    speaker: emma
    en: |-
      Hmm... Sorry.
      I'm not really knowledgeable in that area.
    ko: |-
      음… 미안해.
      나 그런 건 잘 몰라서.
    ja: |-
      えっと…ごめ～ん。
      私、そういうのはあまり知らないの。
  d_main_10_04_9:
    speaker: neon
    en: Ah...
    ko: 아….
    ja: あ…
  d_main_10_04_10:
    speaker: emma
    en: I just use what Elysion provides us with.
    ko: 엘리시온에서 지급해 주는 그대로 사용하니까.
    ja: |-
      エリシオンが支給してくれるものを、
      そのまま使ってるだけ！
  d_main_10_04_11:
    speaker: emma
    en: I picked the one that looked the most powerful, that's all.
    ko: 그중 가장 강해 보이는 걸 고른 것뿐이거든.
    ja: |-
      その中で、
      最も強そうなものを選んだだけだから～
  d_main_10_04_12:
    speaker: neon
    en: I... understand.
    ko: 그렇… 군요.
    ja: そう…ですか。
  d_main_10_04_13:
    speaker: emma
    en: "..."
    ko: "……."
    ja: "……"
  d_main_10_04_14:
    speaker: emma
    en: |-
      But recently I've felt it could use a little more kick.
      Is there any way to do that?
    ko: |-
      그런데 요즘 화력이 좀 아쉬운 것 같은데,
      끌어올릴 수 있는 방법이 있을까?
    ja: |-
      でも、最近は火力がちょっと
      足りない気がするのよね～
      何か引き上げる方法がないかしら？
  d_main_10_04_15:
    speaker: neon
    en: What?
    ko: 예?
    ja: はい？
  d_main_10_04_16:
    speaker: emma
    en: I'm asking you since you seem like you know a whole lot about this stuff.
    ko: 네온이 화력의 전문가처럼 보여서 부탁하는 거야.
    ja: |-
      ネオンが火力の専門家みたいだから、
      お願いしたいの。
  d_main_10_04_17:
    speaker: emma
    en: You could really help me out.
    ko: 알려주면 엄청 도움 될 것 같아.
    ja: 教えてくれたらすごく役に立つと思うわぁ。
  d_main_10_04_18:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_10_04_19:
    speaker: neon
    en: Okay, I'll let you know what I've learned so far.
    ko: |-
      알겠습니다.
      제가 지금껏 쌓은 화력의 진수를 전수해드릴게요.
    ja: |-
      分かりました。
      私がこれまで培ってきた
      火力の真髄を伝授しましょう！
  d_main_10_04_20:
    speaker: emma
    en: Awesome, thanks!
    ko: 후후. 부탁할게.
    ja: ふふ、お願いするわね～
  d_main_10_04_21:
    speaker: neon
    en: First things first, raising your firepower starts within the mind.
    ko: |-
      먼저, 화력을 끌어올리는 첫 번째 방법.
      그것은 마음가짐입니다.
    ja: |-
      まず、火力を引き上げる最初の方法。
      それは心構えです。
  d_main_10_04_22:
    speaker: emma
    en: What? From my mind?
    ko: 어? 마음가짐 부터야?
    ja: あら？心構えから入るんだぁ？
  d_main_10_04_23:
    speaker: shifty
    en: "..."
    ko: "……."
    ja: "……"
  d_main_10_04_24:
    speaker: shifty
    en: You're all getting on like a house on fire.
    ko: 다들, 묘하게 잘 지내네요.
    ja: みんな、妙に仲良しですね。
  d_main_10_04_25:
    speaker: shifty
    en: I was really worried because I always heard how difficult Absolute was to
      get along with.
    ko: |-
      저 사실 걱정 많이 했거든요.
      앱솔루트 분들이 보통이 아니라는 얘기를 너무 많이 들어서.
    ja: |-
      実はすごく心配してたんです。
      アブソルートの方々は普通じゃないって
      話をよく聞いてましたから。
  d_main_10_04_26:
    speaker: "<Choice>"
    en: It's important to get along with each other.
    ko: 서로 잘 지내면 좋은 거지.
    ja: 仲良くするのはいいことだ
  d_main_10_04_27:
    speaker: "<Choice>"
    en: Honestly, I was worried as well.
    ko: 사실 나도 속으로 걱정 많이 했어.
    ja: 実は私もだいぶ心配していた
  d_main_10_04_28:
    speaker: shifty
    en: Exactly! Even you and I got off on the wrong foot when we first met.
    ko: 그렇죠? 예전에 만났을 때 딱히 좋은 얘긴 안 나눴으니까요.
    ja: |-
      そうですよね？前に会った時は、
      あまり楽しいやり取りじゃなかったですし。
  d_main_10_04_29:
    speaker: shifty
    en: But Commander, you haven't said much. Is something on your mind?
    ko: |-
      그런데 지휘관은 전혀 끼질 않네요.
      쑥스러워서 그러세요?
    ja: |-
      でも、指揮官は全く混ざりませんね。
      恥ずかしいんですか？
  d_main_10_04_30:
    speaker: Self
    en: Something has been bugging me.
    ko: 조금 신경 쓰이는 게 있어서….
    ja: ちょっと気になることがあって…
  d_main_10_04_31:
    speaker: shifty
    en: What's that?
    ko: 신경 쓰인다면 어떤….
    ja: 気になることですか…？
  d_main_10_04_32:
    speaker: shifty
    en: Ah, I know. Could it be Emma?
    ko: 아, 설마 엠마가?
    ja: あ、まさかエマが？
  d_main_10_04_33:
    speaker: shifty
    en: Yes... in many ways, she's already an adult.
    ko: 그렇죠~ 여러 가지 의미로 어른이니까요~
    ja: |-
      そうですよね～
      色んな意味で大人ですから～
  d_main_10_04_34:
    speaker: Self
    en: No, not that. Since I came up to the surface.
    ko: 그게 아니라 지상에 올라왔을 때부터….
    ja: |-
      そうじゃなく、
      地上へ上がって来た時からずっと…
  d_main_10_04_35:
    speaker: eunhwa
    en: Quiet.
    ko: 조용.
    ja: 静かに。
  d_main_10_04_36:
    speaker: eunhwa
    en: Don't talk.
    ko: 더 말하지 마.
    ja: それ以上しゃべるな。
  d_main_10_04_37:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_10_04_38:
    speaker: Narration
    en: Rapi and Eunhwa communicate through hand signals.
    ko: 라피와 은화는 수신호로 대화를 주고받았다.
    ja: ラピとウンファは手信号でやり取りした
  d_main_10_04_39:
    speaker: rapi
    en: "(8 o'clock. 2.5km out)"
    ko: "(8시 방향. 거리는 2.5km)"
    ja: "（8時方向、距離は2.5km）"
  d_main_10_04_40:
    speaker: eunhwa
    en: "(3 people. Unsure if armed... I have a shot.)"
    ko: "(3명. 무장은 파악 불가. 저격 가능.)"
    ja: "（3人、武装は把握できない。狙撃は可能）"
  d_main_10_04_41:
    speaker: rapi
    en: "(Not now. Let's wait until they get closer.)"
    ko: "(지금은 안돼. 좀 더 끌어들이자.)"
    ja: "（今はダメ。もっと引き寄せよう）"
  d_main_10_04_42:
    speaker: eunhwa
    en: "(Roger.)"
    ko: "(라져.)"
    ja: "（ラジャー）"
  d_main_10_04_43:
    speaker: Narration
    en: The two of them silently move forward.
    ko: 둘은 태연하게 앞으로 걸어갔다.
    ja: 2人はさり気ない態度で前の方へ歩いて行った
  d_main_10_04_44:
    speaker: shifty
    en: They were at each other's throats before...
    ko: "…그렇게 잡아먹을 것처럼 하더니."
    ja: "…あんなにいがみ合っていたのに。"
  d_main_10_04_45:
    speaker: shifty
    en: Seems they set all that aside during battle.
    ko: 전투에서는 믿을 수 있는 동료인가 봐요.
    ja: 戦闘では背中を任せられる仲間ってことですね。
  d_main_10_04_46:
    speaker: shifty
    en: Oh right, do you know about Rapi and Absolute?
    ko: |-
      아, 혹시 그거 아시나요?
      앱솔루트와 라피는 예전에….
    ja: |-
      あ、知っていますか？
      アブソルートとラピは昔…
  d_main_10_04_47:
    speaker: "<Choice>"
    en: What about them?
    ko: 예전에?
    ja: 昔？
  d_main_10_04_48:
    speaker: "<Choice>"
    en: I'd prefer to hear it from Rapi.
    ko: 미안. 라피한테 들을게.
    ja: すまない。ラピから聞くよ
  d_main_10_04_49:
    speaker: shifty
    en: Actually, I really shouldn't be talking about other people like this. Sorry.
    ko: |-
      음… 아니에요.
      남의 얘기를 제가 막 하기도 좀 그렇네요.
    ja: |-
      いえ、忘れてください。
      人の話を勝手にするのは良くないです。
  d_main_10_04_50:
    speaker: shifty
    en: You're right, I shouldn't talk about other people like this.
    ko: |-
      음… 그렇죠.
      남의 얘기를 제가 막 하기도 좀 그렇네요.
    ja: |-
      あ…そうですね。
      人の話を勝手にするのは良くないですから。
  d_main_10_04_51:
    speaker: shifty
    en: Let's move, Commander.
    ko: 이동하죠. 지휘관.
    ja: 移動しましょう、指揮官。
d_main_10_05:
  d_main_10_05_1:
    speaker: shifty
    en: There is a crevice up ahead. Depth of 2 km.
    ko: 전방, 깊이 2km의 크랙입니다.
    ja: 前方、深さ2kmの亀裂です。
  d_main_10_05_2:
    speaker: shifty
    en: I'm not getting any response from the Raptures at the bottom. I recommend
      setting up camping with your backs to the crevice.
    ko: |-
      아래쪽에 랩쳐의 반응은 없어요.
      크랙을 등지고 야영할 것을 추천드립니다.
    ja: |-
      下の方にラプチャーの反応はありません。
      亀裂を背にして野営することをお勧めします。
  d_main_10_05_3:
    speaker: eunhwa
    en: All of you go set up the decoys.
    ko: |-
      너희들.
      데코이를 뿌리고 와.
    ja: |-
      お前たち、
      デコイを撒いてこい。
  d_main_10_05_4:
    speaker: anis
    en: Us?
    ko: 우리가?
    ja: 私たちが？
  d_main_10_05_5:
    speaker: eunhwa
    en: Yes, you.
    ko: 그래. 너희들.
    ja: そう、お前たちだ。
  d_main_10_05_6:
    speaker: anis
    en: Now?
    ko: 지금?
    ja: 今？
  d_main_10_05_7:
    speaker: eunhwa
    en: Now.
    ko: 지금.
    ja: 今。
  d_main_10_05_8:
    speaker: anis
    en: What's wrong?
    ko: 왜?
    ja: 何？
  d_main_10_05_9:
    speaker: eunhwa
    en: We need to set up camp.
    ko: 야영 해야 할 것 아냐.
    ja: 野営するからな。
  d_main_10_05_10:
    speaker: anis
    en: Camp?
    ko: 야영을?
    ja: 野営を？
  d_main_10_05_11:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_main_10_05_12:
    speaker: anis
    en: You see? This is what I call badgering. It's a useful skill if you want to
      rile up your opponent.
    ko: |-
      봤지?
      이건 꼬투리 잡기라고, 단순히 상대를 화나게 할 때 좋아.
    ja: |-
      ほら、見た？
      今のは揚げ足取りスキルで、
      単純な方法で相手を怒らせる時にいいよ。
  d_main_10_05_13:
    speaker: vesti
    en: It certainly seems effective. I've never seen Eunhwa this furious.
    ko: |-
      으, 응.
      효과 엄청 좋다. 은화가 저렇게 화내는 건 처음 봤어.
    ja: |-
      う、うん。
      すごく効果あるね。
      ウンファがあんなに怒るのは初めて見た…！
  d_main_10_05_14:
    speaker: vesti
    en: You're amazing, Anis!
    ko: 아니스 대단하네.
    ja: アニスって、すごい。
  d_main_10_05_15:
    speaker: anis
    en: Haha. Don't mention it.
    ko: 하하. 별말씀을.
    ja: はは、大したことないわよ～
  d_main_10_05_16:
    speaker: eunhwa
    en: Go.
    ko: 가.
    ja: 行け。
  d_main_10_05_17:
    speaker: anis
    en: I'm going, cool your jets.
    ko: |-
      예예.
      갑니다 가요.
    ja: |-
      はいはい。
      行きますよ。
  d_main_10_05_18:
    speaker: anis
    en: Neon. Rapi. Let's go.
    ko: |-
      네온, 라피.
      가자.
    ja: |-
      ネオン、ラピ。
      行こう。
  d_main_10_05_19:
    speaker: eunhwa
    en: No, Rapi stays. You two go.
    ko: |-
      아니. 라피는 남는다.
      둘이 갔다 와.
    ja: |-
      いや、ラピは残る。
      2人で行ってこい。
  d_main_10_05_20:
    speaker: anis
    en: Oh... sure. That's fine, I guess.
    ko: |-
      …뭐, 좋아.
      갔다 오지 뭐.
    ja: |-
      …まあ、いいよ。
      行ってくるから。
  d_main_10_05_21:
    speaker: anis
    en: I'm sure you'll have plenty to talk about.
    ko: 밀린 얘기들 나누셔.
    ja: 積もる話でもしたら？
  d_main_10_05_22:
    speaker: neon
    en: Yeah, tons!
    ko: 엇, 저도 얘기 나누고 싶은데요.
    ja: え、私も話に参加したいです！
  d_main_10_05_23:
    speaker: anis
    en: Okay okay, later.
    ko: 나중에 해. 나중에.
    ja: 後でしましょうね～後で！
  d_main_10_05_24:
    speaker: emma
    en: All right then, be safe.
    ko: 잘 갔다 와~
    ja: 行ってらっしゃい～
  d_main_10_05_25:
    speaker: Narration
    en: Anis and Neon walk off.
    ko: 아니스와 네온은 걸어갔다.
    ja: アニスとネオンは歩いていった
  d_main_10_05_26:
    speaker: eunhwa
    en: We'll secure the perimeter around the campsite.
    ko: 그럼 우린 이 앞을 정리한 후 야영지를 확보한다.
    ja: |-
      では、私たちはこの先を片づけて
      野営地を確保する。
d_main_10_06:
  d_main_10_06_1:
    speaker: "<Monologue>"
    en: There is a long silence.
    ko: 적막이 한동안 감돌았다.
    ja: しばらく静寂が漂った
  d_main_10_06_2:
    speaker: emma
    en: Rapi.
    ko: 라피.
    ja: ラピ。
  d_main_10_06_3:
    speaker: rapi
    en: Yes?
    ko: 응.
    ja: うん。
  d_main_10_06_4:
    speaker: emma
    en: Have you ever thought about coming back to Absolute?
    ko: |-
      다시 돌아올 생각 없어?
      앱솔루트로.
    ja: |-
      戻って来る気はない？
      アブソルートに。
  d_main_10_06_5:
    speaker: eunhwa
    en: You think I'd allow that?
    ko: 누구 마음대로.
    ja: 勝手なことを言うな。
  d_main_10_06_6:
    speaker: eunhwa
    en: We're better off without her.
    ko: |-
      앱솔루트 스쿼드는 저 쓰레기가 나가고 난 후
      더 완벽해졌어.
    ja: |-
      アブソルート分隊は、そこのゴミくずが
      出て行った後さらに完璧になった。
  d_main_10_06_7:
    speaker: eunhwa
    en: She made her choice. Why the hell would I let her come back?
    ko: |-
      자기 변덕으로 나간걸,
      다시 받아줄 정도로 내가 호인으로 보여?
    ja: |-
      気まぐれで出て行ったやつを
      再び受け入れるほど善人に見えるか、私が？
  d_main_10_06_8:
    speaker: emma
    en: No, I suppose you wouldn't...
    ko: 음~ 호인처럼 보이진 않네 확실히.
    ja: う～ん、善人には見えないわね、確かに～
  d_main_10_06_9:
    speaker: eunhwa
    en: Exactly, so get that ridiculous notion out of your head.
    ko: 꿈도 꾸지 마.
    ja: 絶対ダメだからな。
  d_main_10_06_10:
    speaker: vesti
    en: Eunhwa may say that, but I'm sure she misses you the most of all.
    ko: |-
      라피.
      은화가 저렇게 말은 해도 제일 그리워할 거야.
    ja: |-
      ラピ。
      あ、ああ言ってるけど、
      ウンファが一番懐かしんでるの。
  d_main_10_06_11:
    speaker: vesti
    en: She kept glancing at the position you always take during battle.
    ko: |-
      작전 중에 계속 힐끔거렸거든.
      네가 언제나 있던 포지션을.
    ja: |-
      さ、作戦中にもずっとチラチラ見てたよ。
      いつもあなたがいたポジションを。
  d_main_10_06_12:
    speaker: eunhwa
    en: Be quiet.
    ko: 조용히 해.
    ja: 黙れ。
  d_main_10_06_13:
    speaker: vesti
    en: I want you to come back too.
    ko: 나도 라피가 돌아왔으면 좋겠어.
    ja: わ、私もラピに帰ってきてほしい。
  d_main_10_06_14:
    speaker: vesti
    en: It was really cool seeing the two of you work together.
    ko: 둘이 같이 호흡을 맞춘 모습은, 진짜 멋졌거든.
    ja: |-
      だって、2人で協力する姿は、
      本当に格好良かったから。
  d_main_10_06_15:
    speaker: eunhwa
    en: I said be quiet!
    ko: 조용히 하라고!
    ja: 黙れと言ってるだろう！
  d_main_10_06_16:
    speaker: vesti
    en: S-sorry.
    ko: 미, 미안.
    ja: ご、ごめんなさい。
  d_main_10_06_17:
    speaker: eunhwa
    en: Let me ask you one thing.
    ko: 하나 물어보자.
    ja: 1つだけ聞く。
  d_main_10_06_18:
    speaker: eunhwa
    en: Why did you do it?
    ko: 왜 그랬어?
    ja: なぜだ？
  d_main_10_06_19:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_10_06_20:
    speaker: eunhwa
    en: |-
      Tell me!
      Why did you just leave us?!
    ko: |-
      왜 우릴 버리, 젠장.
      왜 갑자기 때려치우고 나갔냐고.
    ja: |-
      なぜ私たちを捨て…くそ。
      なぜ急に出ていった？
  d_main_10_06_21:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_10_06_22:
    speaker: eunhwa
    en: Don't you have anything to say?
    ko: 입 다물고 있는 게 취미냐.
    ja: 黙るのが趣味か。
  d_main_10_06_23:
    speaker: eunhwa
    en: Say something.
    ko: 말을 해.
    ja: 何か言え。
  d_main_10_06_24:
    speaker: rapi
    en: Do you remember the mission where the five Tyrant class aircraft appeared
      near the Ark?
    ko: |-
      타일런트 급 다섯 기가 방주 근처에 나타난 작전.
      기억나?
    ja: |-
      タイラント級5機がアークの近くに現れた作戦、
      覚えてる？
  d_main_10_06_25:
    speaker: emma
    en: Yes, I remember. That was a tough mission.
    ko: |-
      응. 기억나.
      엄청 힘든 작전이었지.
    ja: |-
      ええ、覚えているわ。
      すごく苦労したわよねぇ～
  d_main_10_06_26:
    speaker: vesti
    en: If it hadn't been for you two, we'd have been in big trouble.
    ko: 그때 라피랑 은화가 없었으면 큰일 났을 거야.
    ja: |-
      あの時、ラピとウンファがいなかったら、
      た、大変なことになったと思う。
  d_main_10_06_27:
    speaker: rapi
    en: I killed a human on that mission.
    ko: 난 그때 인간을 죽였어.
    ja: 私はあの時、人間を殺したの。
  d_main_10_06_28:
    speaker: vesti
    en: Huh...?
    ko: 어…?
    ja: えっ…？
  d_main_10_06_29:
    speaker: rapi
    en: It was a grenade.
    ko: |-
      유탄이었어.
      하지만 죽었지.
    ja: |-
      流れ弾だった。
      でも死んだのは確かだから。
  d_main_10_06_30:
    speaker: emma
    en: Accidents happen all the time during missions.
    ko: 작전 중 민간인이 휘말리는 사고는 일어날 수 있는 일이야.
    ja: |-
      作戦中に民間人が巻き込まれる事故なんて、
      いつでも起こり得ることよね？
  d_main_10_06_31:
    speaker: emma
    en: No one holds you accountable, you know that.
    ko: 그걸로 책임을 묻지는 않는다는 거, 잘 알잖아.
    ja: |-
      そんなことで責任を問われたり
      しないってこと、分かってるでしょう？
  d_main_10_06_32:
    speaker: rapi
    en: I know. But...
    ko: |-
      알아.
      그런데.
    ja: |-
      分かってるわ。
      でもね。
  d_main_10_06_33:
    speaker: rapi
    en: as I watched them bleed out with half their body missing,
    ko: |-
      몸통 절반이 없어진 상태로,
      피를 쏟아내고 있는 그 인간을 보면서.
    ja: |-
      体の半分がなくなって、
      血を流しているその人間を見て、
  d_main_10_06_34:
    speaker: rapi
    en: you know what I was thinking?
    ko: 내가 무슨 생각을 한 줄 알아?
    ja: 私が何を考えたと思う？
  d_main_10_06_35:
    speaker: rapi
    en: I was irritated that I'd have to write a report.
    ko: 아, 경위서를 쓰겠군.
    ja: "「あ、経緯書を書かされるな」、って。"
  d_main_10_06_36:
    speaker: emma
    en: "..."
    ko: "……."
    ja: "……"
  d_main_10_06_37:
    speaker: vesti
    en: "..."
    ko: "……."
    ja: "……"
  d_main_10_06_38:
    speaker: rapi
    en: I was damaged. My head. My heart.
    ko: |-
      망가진 거야.
      머리가. 심장이.
    ja: |-
      壊れてしまったのよ。
      私の頭が、心臓が。
  d_main_10_06_39:
    speaker: rapi
    en: I was made to protect the humans and
    ko: 인간을 지키기 위해 만들어진 나라는 존재가.
    ja: |-
      人間を守るために作られた、
      「私」という存在が。
  d_main_10_06_40:
    speaker: rapi
    en: yet I was treating one of their deaths as an annoyance.
    ko: |-
      인간의 죽음을 비통해하지 않고,
      그저 귀찮은 일로 취급해버린 게.
    ja: |-
      人間の死を悲しまず、
      ただ面倒くさいと思ってしまったことが、
  d_main_10_06_41:
    speaker: rapi
    en: I...
    ko: 너무….
    ja: すごく…
  d_main_10_06_42:
    speaker: rapi
    en: was disturbed by that.
    ko: 이상하다고 생각했어.
    ja: 変だと思ったのよ。
  d_main_10_06_43:
    speaker: rapi
    en: That's why I decided to quit. I didn't know who I was.
    ko: |-
      그래서 관둔 거야.
      내가 뭔지 알 수가 없어서.
    ja: |-
      だから辞めたの。
      自分が何か分からなくなって。
  d_main_10_06_44:
    speaker: rapi
    en: I wasn't a human, nor could I say I was a Nikke.
    ko: 인간도 아니고, 그렇다고 니케도 아닌.
    ja: 人間でもなく、だからといってニケでもない。
  d_main_10_06_45:
    speaker: rapi
    en: I didn't know who or what I was.
    ko: 내가 뭔지 알 수가 없어서.
    ja: 自分が何か分からなくなって。
  d_main_10_06_46:
    speaker: eunhwa
    en: So is that why you deserted us?
    ko: 그래서 용병처럼 떠도는 삼류가 된 거냐?
    ja: だから傭兵のように放浪する三流になったのか？
  d_main_10_06_47:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_10_06_48:
    speaker: eunhwa
    en: Did you ever think about our feelings?
    ko: |-
      우리 기분 같은 건 생각도 하지 않고,
      그냥 네 기분이 나빠서 나갔다고?
    ja: |-
      私たちの気持ちなんか考えもせずに、
      ただ自分の気持ちだけを考えて？
  d_main_10_06_49:
    speaker: eunhwa
    en: You felt bad, so you just up and left. Not a single word, not an ounce of
      regret.
    ko: |-
      말 한마디 하지 않고.
      그냥, 아무 미련도 없다는 듯이 휙.
    ja: |-
      挨拶もせずに、
      何の未練もないと言わんばかりにふらっと。
  d_main_10_06_50:
    speaker: eunhwa
    en: I found out you left by reading it off a piece of paper. How do you think
      I felt then?
    ko: |-
      서류 쪼가리로 네가 나갔다는 사실을 접한
      내 기분이 어땠을 것 같은데.
    ja: |-
      書類を見てお前が出て行ったことを知った
      私の気持ちはどうだったと思う？
  d_main_10_06_51:
    speaker: emma
    en: Eunhwa...
    ko: 은화….
    ja: ウンファ…
  d_main_10_06_52:
    speaker: eunhwa
    en: What were we to you?
    ko: 너한테 우린 뭐였냐.
    ja: お前にとって、私たちは何だった？
  d_main_10_06_53:
    speaker: eunhwa
    en: Answer me. What were we to you?
    ko: |-
      대답해봐.
      너한테 우린 뭐였지?
    ja: |-
      答えろ、
      お前にとって私たちは何だったんだ？
  d_main_10_06_54:
    speaker: rapi
    en: You were... my friends.
    ko: 소중한… 동료.
    ja: 大切な…仲間。
  d_main_10_06_55:
    speaker: eunhwa
    en: Don't bullshit me!
    ko: 개소리 집어치워!!
    ja: ふざけるな！！
  d_main_10_06_56:
    speaker: eunhwa
    en: No one treats their friends like that! Nobody!
    ko: |-
      그 누구도!
      소중한 동료를 그렇게 다루지 않아!
    ja: |-
      誰が！
      大切な仲間をあんな風に扱うのか！？
  d_main_10_06_57:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_10_06_58:
    speaker: anis
    en: Yeesh, who is that screeching in the middle of the night?
    ko: 어허. 누가 이런 밤중에 소릴 질러?
    ja: もう、こんな夜中に叫んでどうするの？
  d_main_10_06_59:
    speaker: anis
    en: You want to announce our arrival to the Raptures?
    ko: 랩쳐한테 나 여기 있습니다라고 광고하려고?
    ja: ラプチャーを招待でもするつもり？
  d_main_10_06_60:
    speaker: eunhwa
    en: "... I'm sorry. I let my emotions get the best of me."
    ko: |-
      …미안하다.
      너무 흥분했어.
    ja: |-
      …すまない。
      頭に血が上った。
  d_main_10_06_61:
    speaker: anis
    en: You actually know how to say sorry?
    ko: "…얘 사과도 할 줄 아네?"
    ja: "…こいつ、謝罪もできるんだ？"
  d_main_10_06_62:
    speaker: emma
    en: Did you set up the decoys?
    ko: 데코이는 다 뿌려놓고 왔어?
    ja: デコイは撒き終わった～？
  d_main_10_06_63:
    speaker: neon
    en: Yes, all done. However...
    ko: 예. 문제없이 다 세팅했는데.
    ja: はい、全部セットしたんですけど、
  d_main_10_06_64:
    speaker: neon
    en: I picked up something unusual on my back.
    ko: 오는 길에 이상한 걸 주웠어요.
    ja: 帰り道に変なものを拾いました。
  d_main_10_06_65:
    speaker: emma
    en: What is it?
    ko: 이상한 걸 주웠다고?
    ja: 変なものを拾ったぁ？
  d_main_10_06_66:
    speaker: Narration
    en: "*Thud thud thud*"
    ko: 툭. 툭. 툭.
    ja: ドタン、ドタン、ドタン
  d_main_10_06_67:
    speaker: Narration
    en: Three Nikkes lie on the ground.
    ko: 셋의 니케가 쓰러진 채로 바닥에 널브러졌다.
    ja: 投げられた3人のニケが地面を転がった
  d_main_10_06_68:
    speaker: vesti
    en: N-Nikkes?!
    ko: 으앗. 니, 니케?
    ja: うわっ、ニ、ニケ？
  d_main_10_06_69:
    speaker: emma
    en: Wait a moment...
    ko: |-
      …어머.
      잠깐.
    ja: |-
      …あら。
      ちょっとぉ～
  d_main_10_06_70:
    speaker: eunhwa
    en: Aren't they from...
    ko: 이 녀석들….
    ja: こいつら…
  d_main_10_06_71:
    speaker: rapi
    en: Matis?
    ko: 메티스…?
    ja: メティス…？
