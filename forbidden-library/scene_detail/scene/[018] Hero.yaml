---
d_main_18_01:
  d_main_18_01_1:
    speaker: "<Narration>"
    en: "*Wheeeeeeeeee*"
    ko: 위이이이이이잉-
    ja: ウウウウウウウー
  d_main_18_01_2:
    speaker: announcement_op
    en: "[Emergency alert. Emergency alert.]"
    ko: "[긴급 경보. 긴급 경보.]"
    ja: "「緊急警報、緊急警報」"
  d_main_18_01_3:
    speaker: announcement_op
    en: "[From the Central Government.]"
    ko: "[중앙 정부에서 알려드립니다.]"
    ja: "「中央政府からお知らせです」"
  d_main_18_01_4:
    speaker: announcement_op
    en: |-
      [Raptures have appeared near the Ark.
      All citizens should move to the designated shelters.]
    ko: |-
      [방주 인근에 랩쳐 출현.
      시민 여러분들께서는 모두 지정된 피난소로 이동해 주십시오.]
    ja: |-
      「アークの近くにラプチャーが出現。
      市民のみなさんは
      指定された避難所へ移動してください」
  d_main_18_01_5:
    speaker: announcement_op
    en: "[We repeat, once again...]"
    ko: "[다시 한번 알려드립니다….]"
    ja: "「もう一度繰り返します…」"
  d_main_18_01_6:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_01_7:
    speaker: rian
    en: Boss.
    ko: 사장님.
    ja: 社長。
  d_main_18_01_8:
    speaker: rian
    en: Maxwell launched a drone to film everything.
    ko: 맥스웰 쪽에서 촬영용 드론을 띄웠습니다.
    ja: |-
      マクスウェルの方に
      撮影用ドローンを飛ばしました。
  d_main_18_01_9:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_01_10:
    speaker: rian
    en: Boss?
    ko: 사장님?
    ja: 社長？
  d_main_18_01_11:
    speaker: tvvoice_op
    en: "[As the sound of the alarm fills the streets,]"
    ko: |-
      [거리를 가득 메웠던 시위 행렬도
      아늑한 일상을 즐기던 시민들도 모두.]
    ja: |-
      「街を埋めつくしていたデモの参加者も
      平穏な日常を過ごしていた市民たちも皆」
  d_main_18_01_12:
    speaker: "<Narration>"
    en: "*Wheeeeeeeeee*"
    ko: 위이이이이이잉-
    ja: ウウウウウウウー
  d_main_18_01_13:
    speaker: tvvoice_op
    en: Does this siren also signify all signs of the previous protests have disappeared?
    ko: "[이 경보 사이렌과 함께 사라져버렸습니다.]"
    ja: |-
      「この警報のサイレンと共に
      姿を消してしまいました」
  d_main_18_01_14:
    speaker: tvvoice_op
    en: Will we suffer the loss of our peaceful everyday life as we knew it?
    ko: "[우리는 이 사이렌 소리와 함께 \n소중한 일상을 잃어버리게 되는 것일까요?]"
    ja: |-
      「私たちはこのサイレンの音と共に
      大切な日常を失ってしまうのでしょうか」
  d_main_18_01_15:
    speaker: tvvoice_op
    en: "[Will our precious homes be taken by the Raptures once again?]"
    ko: |-
      [이렇게 우리는 또다시 랩쳐에게
      소중한 터전을 빼앗기게 되는 것일까요?]
    ja: |-
      「私たちはこうやって、再びラプチャーに
      大切な家を奪われてしまうのでしょうか」
  d_main_18_01_16:
    speaker: tvvoice_op
    en: "[Is there no hero that can save us from this impending disaster?]"
    ko: |-
      [이 당혹스러운 재난 속에서 우리를, 방주 시민을 구해낼
      히어로는 없는….]
    ja: |-
      「この困惑する災難の中から
      私たちを、アークの市民を助けてくれる
      ヒーローはいないのでしょうか…」
  d_main_18_01_17:
    speaker: rian
    en: Are you deaf or something?
    ko: 이 꼬맹이는 귀가 먹었나…?
    ja: このガキ、耳が聞こえないのか…？
  d_main_18_01_18:
    speaker: syuen
    en: Excuse me?
    ko: 뭐? 꼬맹이?
    ja: は？ガキ？
  d_main_18_01_19:
    speaker: rian
    en: Um... I didn't say anything!
    ko: 네? 제가 무슨 말을 했던가요?
    ja: え？私が何か言いましたか？
  d_main_18_01_20:
    speaker: syuen
    en: "... Have you connected to the broadcast station?"
    ko: 하아… 방송국은 연결됐어?
    ja: はあ…放送局には繋がったの？
  d_main_18_01_21:
    speaker: rian
    en: Yes, it's connected.
    ko: 예, 연결은 됐습니다.
    ja: はい、繋がりました。
  d_main_18_01_22:
    speaker: rian
    en: But perhaps we should stop things here...
    ko: 저 그런데 지금이라도 그만하시는 게 어떻겠습….
    ja: でも、今からでも止めた方が…
  d_main_18_01_23:
    speaker: syuen
    en: Are we ready to broadcast?
    ko: 방송 준비는 끝났대?
    ja: 放送準備は終わった？
  d_main_18_01_24:
    speaker: rian
    en: Yes. We just have to turn the cameras on from our side and it will be sent
      out immediately.
    ko: 네. 저희 쪽에서 카메라를 켜면 바로 방송을 송출하겠다고 합니….
    ja: |-
      はい。こちらからカメラを回せば
      すぐに放送することが…
  d_main_18_01_25:
    speaker: syuen
    en: |-
      Then it's done.
      Get ready, let's start broadcasting.
    ko: |-
      그럼 됐네.
      준비해, 방송 시작하자.
    ja: |-
      じゃあ問題ないわね。
      準備しなさい、放送を始めるわよ。
  d_main_18_01_26:
    speaker: rian
    en: |-
      Are you sure?
      Laplace is...
    ko: |-
      괜찮으시겠습니까?
      라플라스가….
    ja: |-
      大丈夫ですか？
      ラプラスが…
  d_main_18_01_27:
    speaker: syuen
    en: Shut up. We've already come this far.
    ko: 시끄러. 어차피 이미 갈 데까지 갔어.
    ja: |-
      うるさい。
      今更後戻りはできないわ。
  d_main_18_01_28:
    speaker: rian
    en: Would you please let me finish a sentence?!
    ko: 아, 사람이 말을 하면 끝까지 들어라. 좀…!
    ja: あ、人の話を聞けよ、ちょっと…！
  d_main_18_01_29:
    speaker: syuen
    en: We're standing on the edge of a cliff.
    ko: 뒤엔 낭떠러지뿐이라고.
    ja: 後ろには崖しかないのよ。
  d_main_18_01_30:
    speaker: syuen
    en: |-
      I refuse to be pushed off it,
      not when everyone thinks I've screwed up everything!
    ko: |-
      이렇게 떨어질 수는 없어.
      내가 모든 걸 망쳤다는 소리만큼은…!
    ja: |-
      このまま落ちるわけにはいかない。
      私が全てを台無しにしたって
      言われるのだけは…！
  d_main_18_01_31:
    speaker: rian
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_01_32:
    speaker: syuen
    en: Start the broadcast.
    ko: 방송 시작해.
    ja: 放送を始めて。
  d_main_18_01_33:
    speaker: rian
    en: I see.
    ko: 알겠습니다.
    ja: 分かりました。
  d_main_18_01_34:
    speaker: "<Monologue>"
    en: Turns on camera.
    ko: 카메라가 켜졌다.
    ja: カメラが回り始めた
  d_main_18_01_35:
    speaker: syuen
    en: Citizens, can you hear me?
    ko: 아아. 방주 여러분 들려?
    ja: あ、あ――アークのみなさん、聞こえる？
  d_main_18_01_36:
    speaker: syuen
    en: I'm sure I need no introduction.
    ko: 나 누군지 알지?
    ja: 私が誰かは知ってるわよね？
  d_main_18_01_37:
    speaker: syuen
    en: The reports tell us to head to our shelters.
    ko: 방주에 랩쳐가 올까 봐 피난소에 갔다며?
    ja: |-
      アークにラプチャーが現れるかもと
      思って避難所へ行ったと聞いたわ。
  d_main_18_01_38:
    speaker: syuen
    en: There is no need.
    ko: |-
      그럴 필요 없어.
      쫄지 마.
    ja: |-
      その必要はない。
      ビビらないでいいわ。
  d_main_18_01_39:
    speaker: syuen
    en: Do not be afraid.
    ko: 아무 걱정 할 필요 없어.
    ja: 何も心配する必要なんてないもの。
  d_main_18_01_40:
    speaker: syuen
    en: I have my very best keeping the Raptures at bay as we speak.
    ko: |-
      지금, 내 최고의 히어로들이.
      랩쳐를 막아내고 있으니까!
    ja: |-
      今、私の最高のヒーローたちが
      ラプチャーを食い止めてるからね！
  d_main_18_01_41:
    speaker: "<Narration>"
    en: 24 hours before.
    ko: 24시간 전.
    ja: 24時間前
  d_main_18_01_42:
    speaker: laplace
    en: And so the heroes set off on their journey!
    ko: 하하하! 히어로~ 등장!
    ja: ははは！ヒーロー登場！
  d_main_18_01_43:
    speaker: laplace
    en: A journey of redemption!
    ko: 우리의 화려한 복귀를 위해, 출발하는 거다!
    ja: |-
      私たちの華麗なる復帰のために、
      出発するのだ！
  d_main_18_01_44:
    speaker: syuen_op_l
    en: You seem awfully chipper.
    ko: 컨디션이 좋아 보여 다행이네.
    ja: 元気そうで何よりだわ。
  d_main_18_01_45:
    speaker: syuen_op_l
    en: You remember why you're going up to the surface, right?
    ko: 오늘 뭐 하러 지상에 올라왔는지는 기억하지?
    ja: |-
      今日、何のために地上へ上がってきたのかは
      覚えてるでしょ？
  d_main_18_01_46:
    speaker: laplace
    en: Of course! Create a new barrier for the Ark and come back with our heads held
      high!
    ko: |-
      물론이다! 방주에 새로운 방어벽을 생성하고
      자랑스럽게 히어로로 복귀하는 것 아닌가!
    ja: |-
      もちろんだ！アークに新たな防御壁を作り、
      堂々とヒーローとして復帰するためだ！
  d_main_18_01_47:
    speaker: laplace
    en: My heart is racing at the very thought of becoming a hero once again!
    ko: 지금 내 마음은 히어로가 될 생각에 두근두근하다!
    ja: |-
      今、私はまたヒーローになれることに
      心が踊っている！
  d_main_18_01_48:
    speaker: syuen_op_l
    en: Good, good. It's been a while since I've seen you this excited.
    ko: 그래그래~ 오래간만에 신나하는 모습 보니 좋네.
    ja: |-
      はいはい～久しぶりに
      ウキウキしている姿が見れて良かったわ。
  d_main_18_01_49:
    speaker: syuen_op_l
    en: Let's get this performance over with quickly so you can have your hero's return.
    ko: 얼른 성과 내서 히어로로 복귀하자.
    ja: |-
      早く成果を出して、
      ヒーローとして復帰しましょう。
  d_main_18_01_50:
    speaker: syuen_op_l
    en: You remember where the institute is located?
    ko: 알려준 연구소 위치는 기억하지?
    ja: 教えた研究所の位置は覚えてるわね？
  d_main_18_01_51:
    speaker: maxwell
    en: Yes. I know the path.
    ko: 응. 경로 파악해 놨어.
    ja: うん、経路は把握しておいたよ。
  d_main_18_01_52:
    speaker: syuen_op_l
    en: Good.
    ko: 좋아.
    ja: よし。
  d_main_18_01_53:
    speaker: syuen_op_l
    en: Then I will prepare for the broadcast.
    ko: 그럼 난 방송 준비하고 있을 테니까.
    ja: じゃあ、私は放送の準備をするから。
  d_main_18_01_54:
    speaker: syuen_op_l
    en: Contact me once you are in front of the institute.
    ko: 연구소 앞에 도착하면 연락해.
    ja: 研究所の前に着いたら連絡して。
  d_main_18_01_55:
    speaker: "<Monologue>"
    en: Communication with Syuen ends.
    ko: 슈엔과의 통신이 끊어졌다.
    ja: シュエンとの通信が切れた
  d_main_18_01_56:
    speaker: anis
    en: Ugh, just looking at her face makes me feel sick.
    ko: 아… 이젠 얼굴만 봐도 짜증 나.
    ja: はあ…もう顔を見るだけでうざいわ。
  d_main_18_01_57:
    speaker: rapi
    en: Anis.
    ko: 아니스.
    ja: アニス。
  d_main_18_01_58:
    speaker: anis
    en: "... Sorry."
    ko: "…미안."
    ja: "…ごめん。"
  d_main_18_01_59:
    speaker: laplace
    en: Hmm?
    ko: 흠?
    ja: ふん。
  d_main_18_01_60:
    speaker: anis
    en: Don't worry about it, I was just talking to myself.
    ko: 신경 쓰지 마, 혼잣말이니까.
    ja: 気にしないで、独り言だから。
  d_main_18_01_61:
    speaker: drake
    en: |-
      I don't lose to anyone!
      Check this out!
    ko: "그렇군! 혼잣말을 그렇게 크게 하다니! \n그럼 나도 질 수 없지!"
    ja: |-
      そうか！独り言をそんな大声で言うのか！
      私も負けられないな！
  d_main_18_01_62:
    speaker: drake
    en: I'll talk to myself even louder!
    ko: 나는 더 크게 혼잣말을 하겠다!
    ja: |-
      私ももっと大きな声で
      独り言を言おう！
  d_main_18_01_63:
    speaker: drake
    en: TALK! TO! MYSELF!
    ko: 혼! 잣! 말!
    ja: ひ！と！り！ご！と！
  d_main_18_01_64:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_01_65:
    speaker: rapi
    en: "... *Sigh*"
    ko: "……하아."
    ja: "…はあ。"
  d_main_18_01_66:
    speaker: rapi
    en: Commander, I think it's a good idea for us to follow you from a ways back.
    ko: 지휘관, 저희는 거리를 두고 따라가는 게 좋을 거 같습니다.
    ja: |-
      指揮官、私たちは少し離れて
      付いていったほうがよさそうですね。
  d_main_18_01_67:
    speaker: rapi
    en: As Syuen said, we need to stay behind the scenes.
    ko: 슈엔이 말했던 대로 후방 지원도 해야 되고….
    ja: |-
      シュエンの言う通り、
      後方支援も必要ですし…
  d_main_18_01_68:
    speaker: rapi
    en: Nothing good will come of us rebelling against her.
    ko: 괜한 분란이 일어서 좋을 게 없으니까요.
    ja: |-
      いらぬ混乱を招く必要は
      ありませんから。
  d_main_18_01_69:
    speaker: "<Self>"
    en: Understood.
    ko: 잘 부탁해.
    ja: よろしく頼む
  d_main_18_01_70:
    speaker: rapi
    en: |-
      The second something happens,
      shoot a flare or get in touch with us.
    ko: |-
      문제가 생기면 언제든, 신호탄을 쏘거나.
      통신해 주십시오.
    ja: |-
      問題が発生したらいつでも
      信号弾を打ち上げるか、通信を送ってください。
  d_main_18_01_71:
    speaker: anis
    en: Sorry, I couldn't keep my emotions in check.
    ko: 미안. 표정관리 못해서.
    ja: ごめん、つい顔に出ちゃうわ。
  d_main_18_01_72:
    speaker: "<Self>"
    en: It's okay.
    ko: 안 내키는 건 어쩔 수 없으니까.
    ja: 気が進まないのは仕方ない
  d_main_18_01_73:
    speaker: anis
    en: See you soon, Commander.
    ko: 이따 봐, 지휘관님.
    ja: じゃあ後でね、指揮官様。
  d_main_18_01_74:
    speaker: neon
    en: See you soon, Master!
    ko: 이따 봐요, 스승님!
    ja: じゃあ、師匠、また後で！
  d_main_18_01_75:
    speaker: "<Monologue>"
    en: Counters members head behind me.
    ko: 카운터스 일행이 후방으로 떠나갔다.
    ja: カウンターズたちが後方へ去った
  d_main_18_01_76:
    speaker: maxwell
    en: Something seems off.
    ko: 흠. 분위기가 이상한데?
    ja: ん？なんだかおかしな空気ね。
  d_main_18_01_77:
    speaker: maxwell
    en: Did anything happen between you guys and Syuen?
    ko: 슈엔이랑 너희, 무슨 일이라도 있었어?
    ja: |-
      シュエンとあなたたち、
      何かあったの？
  d_main_18_01_78:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_01_79:
    speaker: maxwell
    en: |-
      Let me guess, you're not at liberty to say?
      Sounds like Syuen, all right.
    ko: |-
      아~ 말 못 하는구나?
      슈엔이 그렇지 뭐~
    ja: |-
      あ～言えないんだ？
      シュエンの事だから――
  d_main_18_01_80:
    speaker: maxwell
    en: That's fine. So long as we can restore our reputations, that's all that matters.
    ko: |-
      뭐 좋아. 무슨 일이 있었든
      우린 복귀만 잘할 수 있으면 그만이니까.
    ja: |-
      まあ、いっか。私たちは
      とにかく復帰さえできればそれでいいんだから。
  d_main_18_01_81:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
d_main_18_02:
  d_main_18_02_1:
    speaker: maxwell
    en: How is everyone doing?
    ko: 다들 상태는 어때?
    ja: みんな調子はどう？
  d_main_18_02_2:
    speaker: maxwell
    en: It's been a while since you've been up to the surface.
    ko: 오랜만의 지상이잖아.
    ja: 久しぶりの地上でしょ？
  d_main_18_02_3:
    speaker: drake
    en: Hmph. Sounds like you want something to be wrong!
    ko: 흥! 무슨 문제가 있기를 바라는 것 같군!
    ja: |-
      ふん！何か問題が起きることを
      望んでいるかのようだな！
  d_main_18_02_4:
    speaker: maxwell
    en: I didn't say that.
    ko: 그런 말 한 적 없는데?
    ja: そんなことは言ってないけど？
  d_main_18_02_5:
    speaker: drake
    en: |-
      Sorry...
      nothing's wrong.
    ko: "그렇군, 미안. \n그렇다면 나도 문제없다."
    ja: |-
      そうか、すまない。
      それなら私も問題ない。
  d_main_18_02_6:
    speaker: maxwell
    en: And Laplace?
    ko: 라플라스는?
    ja: ラプラスは？
  d_main_18_02_7:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_02_8:
    speaker: maxwell
    en: Laplace?
    ko: 라플라스?
    ja: ラプラス？
  d_main_18_02_9:
    speaker: laplace
    en: Emmm?
    ko: 어?
    ja: あれ？
  d_main_18_02_10:
    speaker: maxwell
    en: What are you doing? Is something wrong?
    ko: 왜 그래. 무슨 문제 있어?
    ja: どうした？何か問題でも？
  d_main_18_02_11:
    speaker: laplace
    en: N-no!
    ko: 아, 아니다!
    ja: ち、違う！
  d_main_18_02_12:
    speaker: laplace
    en: Just feeling a little nauseous.
    ko: 그냥, 속이 좀 울렁거려서.
    ja: ただちょっと吐き気がするだけだ。
  d_main_18_02_13:
    speaker: maxwell
    en: Nauseous?
    ko: 속이?
    ja: 吐き気？
  d_main_18_02_14:
    speaker: drake
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_18_02_15:
    speaker: drake
    en: Did you eat something before we came up here? You porker!
    ko: 네놈, 우리 몰래 뭘 먹고 올라온 거냐!
    ja: お前、こっそり何か食べて来たのか！
  d_main_18_02_16:
    speaker: laplace
    en: "... Did I?"
    ko: "…먹었다?!"
    ja: "…食べただと！？"
  d_main_18_02_17:
    speaker: laplace
    en: Right! I've been looking forward so much to our comeback that all the excitement
      must have gotten to me!
    ko: |-
      그래! 아무래도 우리의 멋진 복귀가 기대돼서
      설렘을 가득 먹었나 보군!
    ja: |-
      そうだ！私たちの素晴らしい復帰に
      ワクワクしすぎて、どうやらいっぱい\n食べてしまったようだ！
  d_main_18_02_18:
    speaker: laplace
    en: That's why I'm feeling nauseous!
    ko: 그래서 속이 술렁거리는 모양이다!
    ja: だから吐き気がするのだ！
  d_main_18_02_19:
    speaker: maxwell
    en: "... So you're fine."
    ko: 아, 그렇구나~ 그럼 평소랑 똑같네.
    ja: |-
      あ、そうなんだ～
      じゃあ、いつも通りね。
  d_main_18_02_20:
    speaker: maxwell
    en: We're good to go here.
    ko: 작전에 바로 들어가도 문제없겠다.
    ja: すぐに作戦に入ってもよさそう。
  d_main_18_02_21:
    speaker: maxwell
    en: What about you, Cutey? You good?
    ko: 베이비도 괜찮지?
    ja: ベビーも大丈夫だよね？
  d_main_18_02_22:
    speaker: "<Self>"
    en: "... Yeah."
    ko: "…괜찮아."
    ja: "…大丈夫だ"
  d_main_18_02_23:
    speaker: laplace
    en: C'mon, say it like you mean it!
    ko: 왜 그렇게 기운 없게 대답하는가, 버드 보이!
    ja: |-
      なんだその気のない返事は！
      バードボーイ！
  d_main_18_02_24:
    speaker: laplace
    en: If we want this to work out, we need to bust out the gate firing on all cylinders!
    ko: 모든 일은 힘차게 시작해야 잘 풀리는 법이다!
    ja: 何事も力強く始めてこそ上手くいくのだ！
  d_main_18_02_25:
    speaker: laplace
    en: That's how heroes do it!
    ko: 그게 바로 히어로의 법칙!
    ja: それこそがヒーローの法則！
  d_main_18_02_26:
    speaker: laplace
    en: Be strong!
    ko: 기운을 내라!
    ja: 元気を出せ！
  d_main_18_02_27:
    speaker: "<Self>"
    en: Understood.
    ko: 그래. 기운 낼게.
    ja: 分かった、ありがとう
  d_main_18_02_28:
    speaker: maxwell
    en: Hmm!
    ko: 흐응~
    ja: ふ～ん。
  d_main_18_02_29:
    speaker: maxwell
    en: Something is definitely up.
    ko: 뭔가가 있는 건 확실하네.
    ja: 何かあるのは間違いないね。
  d_main_18_02_30:
    speaker: maxwell
    en: We just don't know what it is yet.
    ko: "…뭔지는 아직은 모르겠지만."
    ja: "…それが何かはまだ分からないけど。"
d_main_18_03:
  d_main_18_03_1:
    speaker: laplace
    en: Something's not right...
    ko: 흠. 이상하군.
    ja: ふむ、おかしい。
  d_main_18_03_2:
    speaker: maxwell
    en: What?
    ko: 이상해? 뭐가.
    ja: おかしい？何が？
  d_main_18_03_3:
    speaker: laplace
    en: My stomach...
    ko: 속이 아까 전보다… 흠.
    ja: 吐き気がさっきよりもひどい…ふむ。
  d_main_18_03_4:
    speaker: laplace
    en: It's feeling worse than before...
    ko: 바닥이 심하게 울렁거리는 것 같은데….
    ja: |-
      地面がひどく
      グラグラしているようだが…
  d_main_18_03_5:
    speaker: drake
    en: You're filled with too much excitement.
    ko: 설렘을 너무 많이 먹은 거 아니냐!
    ja: ワクワクを食べ過ぎたのではないか？
  d_main_18_03_6:
    speaker: laplace
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_18_03_7:
    speaker: laplace
    en: You're probably right!
    ko: 그런 모양이다!
    ja: そのようだ！
  d_main_18_03_8:
    speaker: laplace
    en: I need to get rid of some of it!
    ko: 설렘을 조금 덜어내야겠어!
    ja: ワクワクを少し減らそう！
  d_main_18_03_9:
    speaker: drake
    en: Throw it up!
    ko: 그래! 토해내라!
    ja: そうだ！吐き出せ！
  d_main_18_03_10:
    speaker: laplace
    en: "*Barfff*"
    ko: 우에에엑-!
    ja: おえええ！
  d_main_18_03_11:
    speaker: drake
    en: More!
    ko: 좀 더!
    ja: もっと！
  d_main_18_03_12:
    speaker: laplace
    en: "*Barfffff*"
    ko: 우웨에에에에엑!
    ja: おええええええっ！
  d_main_18_03_13:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_03_14:
    speaker: maxwell
    en: I'm sorry you have to see all this.
    ko: 이런 애들을 지휘하게 해서 미안.
    ja: こんな奴らを指揮させちゃってごめんね。
  d_main_18_03_15:
    speaker: "<Self>"
    en: It's okay.
    ko: 이젠 적응해서 괜찮아.
    ja: もう慣れてきた
  d_main_18_03_16:
    speaker: laplace
    en: Ha... Hahaha!
    ko: 하… 하하하!
    ja: は…ははは！
  d_main_18_03_17:
    speaker: laplace
    en: |-
      Isn't the surface wonderful?
      I feel like I'm a Nikke again.
    ko: |-
      역시 지상은 좋군.
      다시 니케로 살아가게 된 느낌이야.
    ja: |-
      やはり地上はいいな。
      ニケとして生きているような気になる。
  d_main_18_03_18:
    speaker: laplace
    en: |-
      Once this job is finished, this'll become part of our daily routine again.
      I can hold my head high once again.
    ko: |-
      이 일만 끝나면, 다시 이게 당연한 일상이 되겠지.
      다시 히어로로 당당히 설 수 있어.
    ja: |-
      これさえ終われば、これがまた当たり前の
      日常になるだろう。再びヒーローとして
      堂々と生きていける。
  d_main_18_03_19:
    speaker: laplace
    en: I won't have to hide away like some criminal!
    ko: 더 이상 범죄자들처럼 숨어있지 않아도 된다는 거다!
    ja: |-
      もう犯罪者のように
      隠れる必要もないのだ！
  d_main_18_03_20:
    speaker: laplace
    en: I can live my life as a Nikke should, as a hero!
    ko: 니케의 본질대로, 히어로로서 살아갈 수 있어!
    ja: |-
      ニケの本質通り、
      ヒーローとして生きていける！
  d_main_18_03_21:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_03_22:
    speaker: laplace
    en: Doesn't that make you happy, Birdie?
    ko: 기쁘지 않나, 버드 보이!
    ja: 嬉しくないのか、バードボーイ！
  d_main_18_03_23:
    speaker: "<Self>"
    en: Of course...
    ko: "…기뻐."
    ja: "…嬉しい"
  d_main_18_03_24:
    speaker: laplace
    en: Let's hurry it up.
    ko: 모두 서두르자!
    ja: みんな急ごう！
  d_main_18_03_25:
    speaker: laplace
    en: The highlands are right in front of us.
    ko: 고지가 코앞이다!
    ja: 目的地は目の前だ！
d_main_18_04:
  d_main_18_04_1:
    speaker: laplace
    en: This is the institute where the new barriers are set up.
    ko: 여기가 새로운 방어벽을 만들었다는 연구소인가!
    ja: |-
      ここが新たな防御壁を
      作ったという研究所か！
  d_main_18_04_2:
    speaker: drake
    en: It seems older than it should.
    ko: 그런 것치고 새롭지 않군!
    ja: それにしては古いな！
  d_main_18_04_3:
    speaker: maxwell
    en: Right... considering how new the barriers are supposed to be here.
    ko: 그러게… 새로운 방어벽을 만들었다기엔.
    ja: うん…新しい防御壁を作ったにしては、
  d_main_18_04_4:
    speaker: maxwell
    en: It's practically run down...
    ko: 지나치게, 낡았어….
    ja: 古すぎる…
  d_main_18_04_5:
    speaker: maxwell
    en: Are you sure this is the institute?
    ko: 여기가 진짜 그 연구소 맞아?
    ja: ここが本当に例の研究所？
  d_main_18_04_6:
    speaker: syuen_op_l
    en: Yes, that's it.
    ko: "…응. 맞아."
    ja: "…ええ、そうよ。"
  d_main_18_04_7:
    speaker: drake
    en: It looks spooky!
    ko: 으스스하게 생긴 게!
    ja: 不気味なところだな！
  d_main_18_04_8:
    speaker: drake
    en: We're more likely to find scary monsters in here than any barrier generators!
    ko: "방어벽 생성 장치가 아니라 \n꼭 테러 장치가 있을 법한 곳이군!"
    ja: |-
      防御壁の生成装置じゃなく
      まるでテロ装置でもありそうだ！
  d_main_18_04_9:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_18_04_10:
    speaker: drake
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_18_04_11:
    speaker: drake
    en: Was it something I said?
    ko: 내 말이 그렇게 감명 깊었나?
    ja: |-
      私の言葉がそんなに
      感銘深かったか？
  d_main_18_04_12:
    speaker: syuen_op_l
    en: Just shut up and get inside.
    ko: 시끄럽고, 얼른 들어가기나 해.
    ja: うるさい、早く入りなさい。
  d_main_18_04_13:
    speaker: laplace
    en: Okay, everyone enter!
    ko: 좋아, 모두 돌입한다!
    ja: よし、みんな突入するぞ！
  d_main_18_04_14:
    speaker: rapi
    en: We'll follow once you're all inside.
    ko: 먼저 들어가면, 저희도 뒤따라 들어가겠습니다.
    ja: 私たちはあなたたちの後に続きます。
  d_main_18_04_15:
    speaker: syuen_op_l
    en: No, you all stay outside.
    ko: 아니. 너희는 들어가지 마.
    ja: いや、お前たちは入らないで。
  d_main_18_04_16:
    speaker: rapi
    en: What?
    ko: 예?
    ja: はい？
  d_main_18_04_17:
    speaker: "<Self>"
    en: How come?
    ko: 어째서…?
    ja: どうして…？
  d_main_18_04_18:
    speaker: syuen_op_l
    en: Do you even have to ask?
    ko: 왜냐니?
    ja: どうしてですって？
  d_main_18_04_19:
    speaker: syuen_op_l
    en: We said you all could tag along
    ko: 후방에 위치한다는 조건으로.
    ja: 後方にいることを条件に、
  d_main_18_04_20:
    speaker: syuen_op_l
    en: only if you stayed in the rear, remember?
    ko: 같이 올라오게 해준 거 기억 안 나?
    ja: 一緒に来ることを許したでしょ。覚えてないの？
  d_main_18_04_21:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_04_22:
    speaker: syuen_op_l
    en: You've had a lot to say throughout the entire mission.
    ko: 아까 보니까 하고 싶은 말이 많아 보이던데.
    ja: |-
      さっきも、言いたいことが
      多そうだったけど。
  d_main_18_04_23:
    speaker: syuen_op_l
    en: How can I trust you guys?
    ko: 내가 너희를 어떻게 믿어?
    ja: お前たちを信じられるとでも？
  d_main_18_04_24:
    speaker: syuen_op_l
    en: |-
      You can't even keep your grievances to yourself,
      who knows what you'll say inside?
    ko: |-
      표정관리 하나 못하는데
      안에서 입을 어떻게 놀릴지 어떻게 알아.
    ja: |-
      考えてることが顔に出る奴らが、
      中で何をしゃべるか分かったもんじゃないわ。
  d_main_18_04_25:
    speaker: anis
    en: That's cause you've been...!
    ko: 그건 애초에 네가…!
    ja: それはそもそもあなたが…！
  d_main_18_04_26:
    speaker: syuen_op_l
    en: Shut it.
    ko: 시끄럽고.
    ja: うるさい。
  d_main_18_04_27:
    speaker: syuen_op_l
    en: Stay outside and guard the door like a good bucket of bolts.
    ko: "고철이면 고철답게 얌전히, \n이 앞이나 지키면서 기다리고 있어."
    ja: |-
      鉄くずは鉄くずらしく大人しく、
      後方警戒でもしながら待ってなさい。
  d_main_18_04_28:
    speaker: syuen_op_l
    en: I don't need you ruining my team's assignment.
    ko: 우리 애들 일 망치려고 하지 말고.
    ja: うちの子たちの仕事を邪魔しないで。
  d_main_18_04_29:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 까득-
    ja: ギリッ…
  d_main_18_04_30:
    speaker: rapi
    en: Okay. We will wait here.
    ko: 알겠어. 이쪽에 대기하도록 하지.
    ja: 分かった、ここで待機しよう。
  d_main_18_04_31:
    speaker: rapi
    en: Commander. Come back safely.
    ko: 지휘관. 조심히 다녀오십시오.
    ja: 指揮官、気をつけてください。
  d_main_18_04_32:
    speaker: neon
    en: Be careful, Master.
    ko: 조심하세요. 스승님.
    ja: 気をつけてください、師匠。
  d_main_18_04_33:
    speaker: "<Self>"
    en: Don't worry.
    ko: 괜찮아. 걱정 마.
    ja: 大丈夫だ。心配するな
  d_main_18_04_34:
    speaker: anis
    en: "... Sorry."
    ko: "…미안해."
    ja: "…ごめんなさい。"
  d_main_18_04_35:
    speaker: "<Monologue>"
    en: I pat Anis on the shoulder.
    ko: 아니스의 어깨를 툭툭- 두드렸다.
    ja: アニスの肩を軽く叩く
  d_main_18_04_36:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_04_37:
    speaker: syuen_op_l
    en: What are you standing around for? Hurry up and get inside.
    ko: |-
      뭘 보고 있어?
      너흰 얼른 들어가.
    ja: |-
      何を見てるの？
      お前たちは早く入って。
  d_main_18_04_38:
    speaker: laplace
    en: "... I'll keep that in mind."
    ko: "…알겠다."
    ja: "…分かった。"
  d_main_18_04_39:
    speaker: "<Monologue>"
    en: Matis heads inside the institute.
    ko: 메티스가 연구소 안으로 들어갔다.
    ja: メティスが研究所の中に入った
  d_main_18_04_40:
    speaker: neon
    en: |-
      Will they be okay?
      If they find out what this institute is...
    ko: |-
      저분들 괜찮을까요?
      이 연구소가 뭔지 알게 되면….
    ja: |-
      あの方たち、大丈夫ですかね？
      この研究所の正体が分かったら…
  d_main_18_04_41:
    speaker: anis
    en: Okay is the last thing they'll be.
    ko: 괜찮을 리 없잖아.
    ja: 大丈夫なはずないわよね。
  d_main_18_04_42:
    speaker: anis
    en: They'll be bringing the Raptures straight to the Ark
    ko: 자기 손으로….
    ja: 自分の手で…
  d_main_18_04_43:
    speaker: anis
    en: with their own hands.
    ko: 방주에 랩쳐를 불러들이게 되는 건데!
    ja: アークにラプチャーを呼び寄せるんだもの！
  d_main_18_04_44:
    speaker: neon
    en: Why don't we just tell them?
    ko: 그럼 지금이라도 가서 말하는 게….
    ja: じゃあ今からでも追いかけて、言った方が…
  d_main_18_04_45:
    speaker: rapi
    en: No.
    ko: 안 돼.
    ja: ダメ。
  d_main_18_04_46:
    speaker: rapi
    en: We can't afford to have Syuen as an enemy. We can't ruin this job.
    ko: 이번 일을 망쳤다간 슈엔을 진짜 적으로 돌리게 될 거야.
    ja: |-
      これを台無しにしたら、
      本当にシュエンを敵に回すことになるわよ。
  d_main_18_04_47:
    speaker: rapi
    en: And also...
    ko: 그리고….
    ja: そして…
  d_main_18_04_48:
    speaker: rapi
    en: with tensions so high in the Ark right now, there's no other way to restore
      Matis' public image.
    ko: "지금 저 과열된 여론으로부터, \n메티스를 구할 방법이 없는 것도 사실이니까."
    ja: |-
      今のあの行き過ぎた世論から、
      メティスを救う方法がないのも事実だから。
  d_main_18_04_49:
    speaker: anis
    en: "... Damn it."
    ko: "…제기랄."
    ja: "…くそ。"
d_main_18_05:
  d_main_18_05_1:
    speaker: maxwell
    en: Hm. That's a relief.
    ko: 흠. 다행이네.
    ja: うん、よかった。
  d_main_18_05_2:
    speaker: maxwell
    en: This institute is so dilapidated, I was wondering if the machines would even
      be operational.
    ko: 연구소 상태가 안 좋아서 제대로 기계들이 작동할까 싶었는데.
    ja: |-
      研究所の状態が悪くて、
      機械がちゃんと動くか心配だったけど。
  d_main_18_05_3:
    speaker: maxwell
    en: They're in better shape than I thought they'd be.
    ko: 제대로 움직이는 것 같아.
    ja: ちゃんと動いているみたい。
  d_main_18_05_4:
    speaker: syuen_op_l
    en: You see the button in front?
    ko: 앞에 버튼 보이지?
    ja: 目の前のボタン、見えるよね？
  d_main_18_05_5:
    speaker: syuen_op_l
    en: Push it. Don't touch anything else.
    ko: 다른 거 만지지 말고, 그것만 누르면 돼.
    ja: |-
      他のボタンは触らないで、
      それだけ押せばいいの。
  d_main_18_05_6:
    speaker: maxwell
    en: Shouldn't I check to see if the machine is running properly?
    ko: 음? 제대로 세팅되어 있는지 확인 안 해봐도 되겠어?
    ja: |-
      え？ちゃんとセットされているか、
      確認しなくてもいい？
  d_main_18_05_7:
    speaker: maxwell
    en: Considering how old they are, I should conduct a few tests...
    ko: 이 정도로 낡은 시설이면 테스트 한 번은 해 봐야….
    ja: |-
      こんなに古い施設だから、
      テストくらいした方が…
  d_main_18_05_8:
    speaker: syuen_op_l
    en: If I tell you not to touch anything, then don't touch anything!
    ko: 만지지 말라면 만지지 마!
    ja: 触らないでって言ったら触らないで！
  d_main_18_05_9:
    speaker: maxwell
    en: "... Syuen?"
    ko: "…슈엔?"
    ja: "…シュエン？"
  d_main_18_05_10:
    speaker: maxwell
    en: What's gotten into you?
    ko: 왜 그렇게 민감하게….
    ja: どうしてそんな…
  d_main_18_05_11:
    speaker: syuen_op_l
    en: We're going to start broadcasting now,
    ko: 이제부터 촬영 시작할 거니까.
    ja: これから撮影を始めるから。
  d_main_18_05_12:
    speaker: syuen_op_l
    en: so concentrate.
    ko: 집중해.
    ja: 集中して。
  d_main_18_05_13:
    speaker: syuen_op_l
    en: We'll be recording video, but no sound.
    ko: 저번에 말한 대로, 음성은 안 나가고 영상만 녹화될 거야.
    ja: |-
      この前言った通り、
      音声は録らずに映像だけ収録するから。
  d_main_18_05_14:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_05_15:
    speaker: maxwell
    en: Something isn't right.
    ko: 뭔가 이상한데.
    ja: 何だかおかしい。
  d_main_18_05_16:
    speaker: syuen_op_l
    en: |-
      Why do you keep saying that?!
      Would you please concentrate?
    ko: "뭐가 자꾸 이상하다는 거야! \n너 집중 안 할래?"
    ja: |-
      何がおかしいのよ！
      集中しなさいよ！
  d_main_18_05_17:
    speaker: laplace
    en: Maxwell! Quit psyching yourself out.
    ko: 맥스웰! 복잡하게 생각하지 마라.
    ja: マクスウェル！複雑に考えるな。
  d_main_18_05_18:
    speaker: laplace
    en: All we have to do is
    ko: 우리는 이 방어벽을 켜고.
    ja: 私たちはこの防御壁を作動させて
  d_main_18_05_19:
    speaker: laplace
    en: turn this defensive wall on and return as heroes!
    ko: 다시 히어로로 복귀하는 것만 생각하면 된다!
    ja: |-
      再びヒーローとして
      復帰することだけを考えればいい！
  d_main_18_05_20:
    speaker: syuen_op_l
    en: Exactly. That's all you have to think about.
    ko: 그래. 너희는 그것만 생각해.
    ja: そうよ、それだけ考えなさい。
  d_main_18_05_21:
    speaker: syuen_op_l
    en: Coming back to a hero's welcome.
    ko: 다시 히어로로 복귀해서 날아오른다는 것.
    ja: 再びヒーローに復帰して、飛び立つのよ。
  d_main_18_05_22:
    speaker: syuen_op_l
    en: That's it, and that's all.
    ko: 더 이상 기억 소거를 당할까 봐 걱정하지 않아도 된다는 것.
    ja: もう二度と記憶消去を心配しなくてもいいの。
  d_main_18_05_23:
    speaker: syuen_op_l
    en: You don't have to worry about losing your memory anymore.
    ko: 딱 그것만.
    ja: たったそれだけ。
  d_main_18_05_24:
    speaker: syuen_op_l
    en: Got it?
    ko: 알겠지?
    ja: 分かった？
  d_main_18_05_25:
    speaker: maxwell
    en: "... Okay."
    ko: "…알겠어."
    ja: "…分かった。"
  d_main_18_05_26:
    speaker: maxwell
    en: Let's begin recording.
    ko: 촬영 시작하자.
    ja: 撮影を始めよう。
  d_main_18_05_27:
    speaker: "<Narration>"
    en: "*Wheeeeeeee*"
    ko: 위잉-
    ja: ブーン
  d_main_18_05_28:
    speaker: "<Monologue>"
    en: A drone circulates the area, filming everything.
    ko: 촬영용 드론이 날아올랐다.
    ja: 撮影用のドローンが宙に浮いた
  d_main_18_05_29:
    speaker: laplace
    en: Thank you Syuen.
    ko: 고맙다 슈엔!
    ja: ありがとう、シュエン！
  d_main_18_05_30:
    speaker: laplace
    en: If it weren't for your trust in me, in us...
    ko: 네가 이렇게 나를, 그리고 우리를 믿어주지 않았다면.
    ja: |-
      君がこうやって私を、
      そして私たちを信じてくれなかったら、
  d_main_18_05_31:
    speaker: laplace
    en: we would have been branded criminals for the rest of our days.
    ko: 우리는 계속 잠재적 범죄자로 낙인찍힌 채.
    ja: |-
      私たちはずっと潜在的な犯罪者という
      烙印を押されたまま、
  d_main_18_05_32:
    speaker: laplace
    en: We would have spent our entire lives rotting away indoors.
    ko: 어두운 방 안에만 있었어야 했을 거다!
    ja: 暗い部屋にいなければならなかっただろう！
  d_main_18_05_33:
    speaker: laplace
    en: |-
      But thanks to your trust in us,
      and Birdie's help,
    ko: "하지만 슈엔의 믿음과 \n버드 보이의 도움으로!"
    ja: |-
      しかしシュエンの信頼と
      バードボーイの協力で！
  d_main_18_05_34:
    speaker: laplace
    en: we once again can hold our heads high and face everyone as heroes. As Nikkes.
    ko: |-
      우리는 인류 앞에 다시 한번!
      히어로로서, 니케로서 설 수 있게 되었다.
    ja: |-
      私たちは人類の前にもう一度！
      ヒーローとして、ニケとして立てる。
  d_main_18_05_35:
    speaker: "<Monologue>"
    en: Laplace walks towards the button.
    ko: 라플라스가 버튼을 향해 다가갔다.
    ja: ラプラスがボタンに近づいた
  d_main_18_05_36:
    speaker: laplace
    en: Right here, right now, thanks to this new barrier wall,
    ko: 지금 여기서, 우리는 새로운 방어벽을 통해.
    ja: 今ここで、私たちは新たな防御壁を通じて、
  d_main_18_05_37:
    speaker: laplace
    en: we will be remembered as heroes.
    ko: 히어로로 부활한다.
    ja: ヒーローとして復活する。
  d_main_18_05_38:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_05_39:
    speaker: "<Monologue>"
    en: Is this really the right thing to do?
    ko: 이것이 정말 옳은 방법인가?
    ja: 本当にこれは正しい方法なのか？
  d_main_18_05_40:
    speaker: "<Monologue>"
    en: Is there truly no other way to save Matis?
    ko: 이것 말고는 정말로 메티스를 구할 방법이 없는 것인가?
    ja: メティスを救う方法はこれしかないのか？
  d_main_18_05_41:
    speaker: "<Monologue>"
    en: If I don't stop them, will I regret it?
    ko: 정말로 말리지 않아도 후회하지 않을 수 있을까?
    ja: 本当に止めなくても後悔しないのか？
  d_main_18_05_42:
    speaker: laplace
    en: We are heroes...
    ko: 최강의 히어로…!
    ja: 最強のヒーロー…！
  d_main_18_05_43:
    speaker: "<Choice>"
    en: Stop Laplace.
    ko: 라플라스를 막는다.
    ja: ラプラスを止める
  d_main_18_05_44:
    speaker: "<Choice>"
    en: Don't stop Laplace.
    ko: 라플라스를 막지 않는다.
    ja: ラプラスを止めない
  d_main_18_05_45:
    speaker: laplace
    en: for the ages!
    ko: 부ㅎ…!
    ja: 復…！
  d_main_18_05_46:
    speaker: "<Monologue>"
    en: I run to Laplace and grab her hand.
    ko: 라플라스에게 달려가 손을 잡아챘다.
    ja: ラプラスに駆け寄ってその手を掴んだ
  d_main_18_05_47:
    speaker: laplace
    en: What are you doing?
    ko: 음? 버드 보이?
    ja: ふむ？バードボーイ？
  d_main_18_05_48:
    speaker: "<Monologue>"
    en: Laplace pushes the button with her other hand.
    ko: 라플라스의 반대편 손이 버튼을 눌렀다.
    ja: ラプラスの反対側の手がボタンを押した
  d_main_18_05_49:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_18_05_50:
    speaker: "<Monologue>"
    en: I clench my fist tightly.
    ko: 주먹을 꽉 쥐었다.
    ja: 拳をギュッと握る
  d_main_18_05_51:
    speaker: maxwell
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_18_05_52:
    speaker: maxwell
    en: What's wrong, Cutey? Are you sick?
    ko: 베이비, 왜 그래. 어디 아파?
    ja: ベビー、どうした？どこか痛い？
  d_main_18_05_53:
    speaker: laplace
    en: for the ages!
    ko: 부활!!
    ja: 復活！！
  d_main_18_05_54:
    speaker: "<Monologue>"
    en: Laplace pushes the button.
    ko: 라플라스가 버튼을 눌렀다.
    ja: ラプラスがボタンを押した
  d_main_18_05_55:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_main_18_05_56:
    speaker: "<Narration>"
    en: "*Reeeeeeee*"
    ko: 키이이이이잉-!!
    ja: キイイイイイイ！！
  d_main_18_05_57:
    speaker: laplace
    en: "?!!"
    ko: "?!!"
    ja: "！！？"
  d_main_18_05_58:
    speaker: laplace
    en: |-
      That sound,
      that's...
    ko: |-
      이 소리는 뭐지?
      분명 이건….
    ja: |-
      この音は何だ？
      これって確か…
  d_main_18_05_59:
    speaker: maxwell
    en: |-
      A calling signal!
      It went off as soon as we pressed the button!
    ko: "이 타이밍 뭐야? \n왜, 버튼을 누르자마자 콜링 시그널이…!"
    ja: |-
      このタイミングは何？
      どうしてボタンを押したとたん
      コーリングシグナルが…！
  d_main_18_05_60:
    speaker: drake
    en: It's coming from the Ark!
    ko: 이 방향은… 방주 쪽에서 들려오고 있다!
    ja: この方向は…アークの方から聞こえる！
  d_main_18_05_61:
    speaker: laplace
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_18_05_62:
    speaker: maxwell
    en: |-
      What's going on?
      What is this button actually for?
    ko: "이거 뭐야. \n이거 정말 방어벽 생성 버튼 맞아?"
    ja: |-
      何これ？
      これ本当に防御壁を生成するボタン？
  d_main_18_05_63:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_05_64:
    speaker: maxwell
    en: |-
      Tell us the truth. This isn't a defensive wall.
      This is meant to activate a calling signal, isn't that right?!
    ko: |-
      솔직히 말해. 방어벽 아니지.
      이거 콜링 시그널 발생 버튼 맞지!
    ja: |-
      正直に話して。防御壁じゃないでしょ。
      これ、コーリングシグナルの発生ボタンでしょ！
  d_main_18_05_65:
    speaker: laplace
    en: Did I just... bring the Raptures straight to the Ark?
    ko: 내가 지금… 이 손으로 방주에 랩쳐를 불러들였다는 건가?
    ja: |-
      私が今…この手でアークに
      ラプチャーを呼び寄せたのか？
  d_main_18_05_66:
    speaker: laplace
    en: It's all my fault...
    ko: 내 손으로… 내 손으로?
    ja: 私の手で…私のこの手で？
  d_main_18_05_67:
    speaker: maxwell
    en: Syuen!!
    ko: 슈엔!!
    ja: シュエン！！
  d_main_18_05_68:
    speaker: syuen_op_l
    en: No more talking. You don't have time to discuss that right now.
    ko: 시끄러워. 너희 지금 그런 거 말할 시간 없어.
    ja: |-
      うるさい。お前たち、
      そんなこと言っている場合じゃないわ。
  d_main_18_05_69:
    speaker: syuen_op_l
    en: Go outside.
    ko: 밖으로 나가.
    ja: 外に出て。
  d_main_18_05_70:
    speaker: maxwell
    en: What?
    ko: 뭐?
    ja: 何？
  d_main_18_05_71:
    speaker: syuen_op_l
    en: I said go outside!
    ko: 밖으로 나가라고!
    ja: 外に出てと言ってるでしょう！
  d_main_18_05_72:
    speaker: "<Narration>"
    en: "*Booooom*"
    ko: 쿠구구구궁-
    ja: グググググ…
  d_main_18_05_73:
    speaker: maxwell
    en: What was that?
    ko: 이게 무슨 소리야?
    ja: 何の音？
  d_main_18_05_74:
    speaker: drake
    en: The building is collapsing!!
    ko: 건물이 무너진다!!
    ja: 建物が崩壊する！！
  d_main_18_05_75:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_18_05_76:
    speaker: laplace
    en: Building... is collapsing?
    ko: 건물이… 무너져?
    ja: 建物が…崩壊する？
  d_main_18_05_77:
    speaker: laplace
    en: I'm feeling numb in the spot where that tentacle stabbed me.
    ko: 좀 전 촉수에 찔린 부분이 살짝 마비되는 느낌이야.
    ja: |-
      先ほど触手に刺された箇所が
      少し麻痺してる気がする。
  d_main_18_05_78:
    speaker: laplace
    en: Did they use poison?! Those cowards!
    ko: |-
      비열한 악당 놈들.
      독을 쓴 건가…!
    ja: |-
      卑怯な奴らめ。
      毒を使ったのか…！
  d_main_18_05_79:
    speaker: shifty
    en: Th-the ground is unstable! It's going to collapse!
    ko: |-
      지, 지면 불안정!
      곧 무너집니다!
    ja: |-
      じ、地面が不安定！
      もうすぐ崩れます！
  d_main_18_05_80:
    speaker: laplace
    en: Here. Here. Here.
    ko: 여기다. 여기다. 여기다.
    ja: ここだ、ここだ、ここだ。
  d_main_18_05_81:
    speaker: laplace
    en: Justice! Justice! Justice!
    ko: 뿐이다! 뿐이다! 뿐이다!
    ja: のみ！のみ！のみ！
  d_main_18_05_82:
    speaker: laplace
    en: "*Gasp*"
    ko: 허억-!
    ja: ううっ…！
  d_main_18_05_83:
    speaker: maxwell
    en: Everyone out!
    ko: 다들 나가!
    ja: みんなここから出て！
  d_main_18_05_84:
    speaker: "<Narration>"
    en: "*Clang*"
    ko: 쾅-!
    ja: バンッ！
  d_main_18_05_85:
    speaker: laplace
    en: Building... Collapsing... Under feet... Tentacles...!
    ko: 건물이… 무너져서… 발밑에… 촉수가…!
    ja: 建物が…崩壊して…足元に…触手が…！
  d_main_18_05_86:
    speaker: "<Self>"
    en: Laplace?
    ko: 라플라스?
    ja: ラプラス？
  d_main_18_05_87:
    speaker: laplace
    en: "*Gasp Gassp Gasssp*"
    ko: 헉… 허억… 허어억!
    ja: う…うう…ううっ！
  d_main_18_05_88:
    speaker: "<Self>"
    en: Laplace!!
    ko: 라플라스!!
    ja: ラプラス！！
  d_main_18_05_89:
    speaker: maxwell
    en: |-
      What's wrong with her?
      Laplace, Laplace!
    ko: |-
      얘 왜 이래?
      라플라스, 라플라스!
    ja: |-
      一体どうした？
      ラプラス、ラプラス！
  d_main_18_05_90:
    speaker: maxwell
    en: Wake up!
    ko: 정신 차려!
    ja: しっかりして！
  d_main_18_05_91:
    speaker: laplace
    en: Ugh...
    ko: 우욱.
    ja: ううっ。
  d_main_18_05_92:
    speaker: drake
    en: Move aside, I'll carry her!
    ko: 비켜라, 내가 업겠다!
    ja: どけ、私が背負う！
  d_main_18_05_93:
    speaker: maxwell
    en: |-
      We have to get out of here,
      or else we're going to die!
    ko: "그래, 일단 나가자. \n이러다 다 죽겠어!"
    ja: |-
      うん、とりあえず出よう。
      このままじゃみんな死ぬ！
  d_main_18_05_94:
    speaker: "<Monologue>"
    en: Drake lifts Laplace and carries her.
    ko: 드레이크가 라플라스를 들쳐 업었다.
    ja: ドレイクがラプラスを背負った
  d_main_18_05_95:
    speaker: maxwell
    en: Run!!
    ko: 뛰어!!
    ja: 走って！！
d_main_18_06:
  d_main_18_06_1:
    speaker: "<Monologue>"
    en: With a deafening sound, the institute collapses.
    ko: 굉음과 함께 연구소가 완전히 무너져 내렸다.
    ja: ごう音とともに研究所が完全に崩壊した
  d_main_18_06_2:
    speaker: drake
    en: "*Cough cough*"
    ko: 헉… 헉!
    ja: はあ…はあ！
  d_main_18_06_3:
    speaker: laplace
    en: Ugh...
    ko: 으윽….
    ja: ううっ…
  d_main_18_06_4:
    speaker: drake
    en: That was a close one.
    ko: 제기랄, 죽는 줄 알았네.
    ja: くそ、死ぬかと思った。
  d_main_18_06_5:
    speaker: rapi
    en: Commander!
    ko: 지휘관!
    ja: 指揮官！
  d_main_18_06_6:
    speaker: anis
    en: What's going on?
    ko: 이게 무슨 일이야, 연구소에서 무슨 일이 있었길래…!
    ja: 一体どういうこと？研究所で何があったの…！
  d_main_18_06_7:
    speaker: maxwell
    en: |-
      You knew,
      didn't you?
    ko: |-
      베이비, 너.
      알고 있었지.
    ja: |-
      ベビー、
      知ってたんでしょう？
  d_main_18_06_8:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_06_9:
    speaker: maxwell
    en: No wonder you've had such a pained expression
    ko: "와, 어쩐지. \n니케 좋은 일이라면 사족을 못쓰는 우리 베이비가."
    ja: |-
      わあ、だから
      ニケのためなら命まで懸けるベビーが、
  d_main_18_06_10:
    speaker: maxwell
    en: on your face the whole time.
    ko: 여기까지 오는 내내 안 좋은 표정을 하고 있더라.
    ja: ここにくる途中、ずっと暗い顔をしてたんだ。
  d_main_18_06_11:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_06_12:
    speaker: maxwell
    en: So what are we going to do now?
    ko: 그래서 이제 어떻게 할 거야?
    ja: それで、これからどうする？
  d_main_18_06_13:
    speaker: syuen_op_l
    en: |-
      What do you mean?
      You need to stop those Raptures!
    ko: "어떻게 하긴 뭘 어떻게 해. \n너희가 전부 잡아야지."
    ja: |-
      どうするも何も
      お前たちが全部倒すのよ。
  d_main_18_06_14:
    speaker: maxwell
    en: You can't be serious.
    ko: 무슨 그런 대책 없는 말을!
    ja: そんな無責任な！
  d_main_18_06_15:
    speaker: syuen_op_l
    en: What do you mean?
    ko: 뭐가 대책 없는 말이야?
    ja: 何が無責任なの？
  d_main_18_06_16:
    speaker: syuen_op_l
    en: You all can put a stop to this.
    ko: 너희가 막으면 되는 거잖아.
    ja: お前たちが引き止めればいいでしょう。
  d_main_18_06_17:
    speaker: syuen_op_l
    en: You can save the Ark.
    ko: 그럼 방주에 피해도 없고.
    ja: そうすればアークに被害も及ぼさないし、
  d_main_18_06_18:
    speaker: syuen_op_l
    en: Once you save the people from the Raptures,
    ko: |-
      시민 단체니 뭐니 하면서 너희를 욕하던 것들은
      오히려 랩쳐한테서 자기들을 구해줬다고.
    ja: |-
      市民団体とか何とか、お前たちを
      罵っていた奴らはむしろ
      ラプチャーから救ってくれたと、
  d_main_18_06_19:
    speaker: syuen_op_l
    en: all those protestors, everyone who vilified you, will change their tune.
    ko: 히어로라며 찬양할걸?
    ja: ヒーローだと褒め称えるはずだわ。
  d_main_18_06_20:
    speaker: maxwell
    en: There's no guarantee that will happen!
    ko: 그건 일이 잘 풀렸을 때나…!
    ja: それは仕事が上手くいってからじゃないと…！
  d_main_18_06_21:
    speaker: maxwell
    en: Why did you lie to us?
    ko: 아니, 애초에 왜 우리한테까지 거짓말한 건데.
    ja: |-
      いや、そもそもなんで
      私たちにまで嘘をついたの？
  d_main_18_06_22:
    speaker: maxwell
    en: If you had told us everything beforehand, we could have come up with something!
    ko: 미리 말했으면 우리가 대책을 세워놓고 움직였을 거 아냐!
    ja: |-
      先に言ってくれたら、
      対策くらい立ててから動いたのに！
  d_main_18_06_23:
    speaker: syuen_op_l
    en: If I had told you everything, would you have agreed to this?
    ko: 미리 말했으면 너희가 했을까?
    ja: 先に言ったら、お前たちはやってた？
  d_main_18_06_24:
    speaker: maxwell
    en: Speaking for myself, yes. I would.
    ko: 나라면 했어.
    ja: 私はやったよ。
  d_main_18_06_25:
    speaker: syuen_op_l
    en: That's right Maxwell, you would have.
    ko: 그래. 맥스웰, 너라면 했을지도 모르지.
    ja: |-
      ええ。マクスウェル、
      お前ならやったかもしれない。
  d_main_18_06_26:
    speaker: syuen_op_l
    en: |-
      But what about Laplace?
      And Drake?
    ko: |-
      그런데 라플라스가 했을까?
      드레이크는.
    ja: |-
      でも、ラプラスはやったと思う？
      ドレイクは？
  d_main_18_06_27:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_06_28:
    speaker: syuen_op_l
    en: We don't have time to argue. Go defeat the Raptures.
    ko: 이렇게 따질 시간 있으면 어서 가서 랩쳐나 잡아.
    ja: |-
      こうやって問い詰める余裕があるなら、
      行ってラプチャーを捕まえなさいよ。
  d_main_18_06_29:
    speaker: syuen_op_l
    en: Prove to everyone that you're heroes.
    ko: 그리고 증명해 내, 너희가 히어로라는걸.
    ja: そして証明して、お前たちはヒーローだって。
  d_main_18_06_30:
    speaker: syuen_op_l
    en: Become the new barrier that protects the Ark!
    ko: 진짜 새로운 방어벽이 되어 보라고!
    ja: 本当に新たな防御壁になりなさいよ！
  d_main_18_06_31:
    speaker: syuen_op_l
    en: Do that, and everything I've told you will no longer be a lie!
    ko: |-
      그럼 되는 거잖아!
      내 말이 거짓말이 되지 않는 거잖아!
    ja: |-
      そうすれば問題ないでしょう！
      私の話も嘘ではなくなるわ！
  d_main_18_06_32:
    speaker: laplace
    en: "*Cough* Very well..."
    ko: 콜록, 그래….
    ja: ゴホッ、そう…
  d_main_18_06_33:
    speaker: laplace
    en: We don't have time to discuss th*cough cough*
    ko: 지금은 이렇게 이야기하고 있을 시간이… 콜록콜록!
    ja: こうやって話している時間は…ゴホッ、ゴホッ！
  d_main_18_06_34:
    speaker: "<Self>"
    en: Laplace, are you okay?
    ko: 라플라스, 괜찮아?
    ja: ラプラス、大丈夫か？
  d_main_18_06_35:
    speaker: laplace
    en: I'm fine! *Cough* I'm fine.
    ko: 그럼! 크흠, 난 괜찮다.
    ja: ああ！ゴホン、私は大丈夫だ。
  d_main_18_06_36:
    speaker: maxwell
    en: |-
      No you're not.
      You're sweating bullets!
    ko: |-
      아니. 너 안 괜찮아.
      이 식은땀 좀 봐!
    ja: |-
      ううん、大丈夫じゃない。
      この脂汗を見て！
  d_main_18_06_37:
    speaker: maxwell
    en: We need to see if you're okay...
    ko: 우선 메인터넌스라도….
    ja: とりあえずメンテナンスでも…
  d_main_18_06_38:
    speaker: laplace
    en: We have to go!
    ko: 가야 한다!
    ja: 行くのだ！
  d_main_18_06_39:
    speaker: laplace
    en: We have to go now.
    ko: 지금 가야 해.
    ja: 今すぐ行かなければいけない。
  d_main_18_06_40:
    speaker: laplace
    en: |-
      We can't waste any more time.
      If we do, then the Ark... the citizens!
    ko: |-
      더 시간을 지체할 수 없다.
      이대로 가다간 방주가…! 시민들이!
    ja: |-
      これ以上放っておくわけにはいかない。
      このままではアークが…！市民たちが！
  d_main_18_06_41:
    speaker: "<Narration>"
    en: "*Plop*"
    ko: 털썩-
    ja: ドサッ
  d_main_18_06_42:
    speaker: "<Self>"
    en: Laplace!
    ko: 라플라스!
    ja: ラプラス！
  d_main_18_06_43:
    speaker: syuen_op_l
    en: "... Laplace?"
    ko: "…라플라스?"
    ja: "…ラプラス？"
  d_main_18_06_44:
    speaker: laplace
    en: Hehe, guess my body had a little scare.
    ko: 하하, 몸이 생각보다 너무 놀랐나 보군.
    ja: はは、思ったよりも体が驚いたようだ。
  d_main_18_06_45:
    speaker: laplace
    en: Don't worry!
    ko: 걱정 마라!
    ja: 心配するな！
  d_main_18_06_46:
    speaker: laplace
    en: I just remembered something from a previous operation and got shook up, that's
      all.
    ko: "아까는 잠시 지난 임무가 떠올라 \n아주 조금 당황했지만."
    ja: |-
      さっきは、ちょっと以前の任務を思い出して
      少しだけ戸惑ったが、
  d_main_18_06_47:
    speaker: laplace
    en: But I'm better now!
    ko: 지금은 매우 건강하다!
    ja: 今は非常に健康だ！
  d_main_18_06_48:
    speaker: maxwell
    en: Past operation?
    ko: 지난 임무?
    ja: 以前の任務？
  d_main_18_06_49:
    speaker: maxwell
    en: Do you remember when you were corroded?!
    ko: 너… 설마 침식 때 기억이…!
    ja: あなたまさか…侵食の記憶が…！
  d_main_18_06_50:
    speaker: laplace
    en: I'm fine!
    ko: 난 괜찮다!
    ja: 私は大丈夫だ！
  d_main_18_06_51:
    speaker: laplace
    en: All of us are doing what we can to overcome those traumatic memories.
    ko: |-
      맥스웰 너도 드레이크도 모두 그때의 기억을,
      이 울렁거림을 이겨내고 있지 않나.
    ja: |-
      マクスウェルも、ドレイクも、
      みんなあの時の記憶に、
      この吐き気に耐えているではないか！
  d_main_18_06_52:
    speaker: laplace
    en: |-
      I think this is a side effect of having our NIMPH removed.
      I'll be fine in a second.
    ko: |-
      아무래도 이게 NIMPH를 제거한 부작용인 것 같은데.
      나도 곧 괜찮아질 거다.
    ja: |-
      どうやらこれがNIMPHを
      除去した副作用のようだが、
      私もすぐによくなるだろう。
  d_main_18_06_53:
    speaker: laplace
    en: This cannot take down a true hero!
    ko: 내겐 히어로 파워가 있으니까!
    ja: 私にはヒーローパワーがあるから！
  d_main_18_06_54:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_06_55:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_06_56:
    speaker: maxwell
    en: Laplace, we need to have you looked at.
    ko: 라플라스. 메인터넌스 하고 가자.
    ja: ラプラス、メンテナンスして行こう。
  d_main_18_06_57:
    speaker: maxwell
    en: If we rush in and you end up getting taken out of commission, then we'll really
      be SOL.
    ko: |-
      이렇게 또 대책 없이 달려들었다가
      네가 전력에서 빠져버리면 그땐 정말 답 없어.
    ja: |-
      またこんなに無策で飛び掛かって
      あなたが戦力から外れたら、
      本当に大変なことになる。
  d_main_18_06_58:
    speaker: laplace
    en: I told you, I'm fine. It's just a little side effect of having my NIMPH removed.
    ko: |-
      정말 괜찮다니까?
      이게 다 NIMPH 제거 부작용…!
    ja: |-
      大丈夫だと言っているではないか！
      これも全部NIMPH除去の副作用…！
  d_main_18_06_59:
    speaker: drake
    en: There's no such thing!
    ko: NIMPH 제거 부작용 같은 건 없다!
    ja: NIMPH除去の副作用ではない！
  d_main_18_06_60:
    speaker: drake
    en: I've never felt any nausea like that.
    ko: 난 그런 울렁거림 한 번도 느낀 적 없으니까.
    ja: |-
      私はそんな吐き気、
      一度も感じたことがないからな。
  d_main_18_06_61:
    speaker: laplace
    en: "... What?"
    ko: "…뭐?"
    ja: "…は？"
  d_main_18_06_62:
    speaker: maxwell
    en: You feel like tentacles are going to pop out from the ground, right?
    ko: 땅에서 촉수가 튀어나올 것 같지?
    ja: 地面から触手が飛び出してきそうなんでしょ？
  d_main_18_06_63:
    speaker: maxwell
    en: And it feels like all the buildings surrounding you are going to collapse.
    ko: 주변에 있는 모든 건물이 무너질 것만 같고.
    ja: 周りのすべての建物が崩壊しそうで、
  d_main_18_06_64:
    speaker: maxwell
    en: You're scared that the Raptures are going to capture you and corrode you.
    ko: 랩쳐들이 너를 잡아다, 침식시킬 것만 같지 않아?
    ja: |-
      ラプチャーたちがあなたを連れて行って、
      侵食させそうな気がするんでしょ？
  d_main_18_06_65:
    speaker: laplace
    en: That's just...
    ko: 그건….
    ja: それは…
  d_main_18_06_66:
    speaker: maxwell
    en: You're afraid, that's all.
    ko: 이 중 하나라도 해당되면, 너 지금 겁먹고 있는 거야.
    ja: |-
      この中の1つでも該当すれば、
      あなたは今怯えてるのよ。
  d_main_18_06_67:
    speaker: laplace
    en: That can't be... a true hero would never be so traumatized!
    ko: 그럴 리가… 나 같은 최강의 히어로가 트라우마라니!
    ja: |-
      そんな…私のような最強のヒーローが
      トラウマだと！
  d_main_18_06_68:
    speaker: maxwell
    en: We don't even have NIMPH anymore.
    ko: 우린 지금 NIMPH가 없잖아.
    ja: 私たちには今、NIMPHがない。
  d_main_18_06_69:
    speaker: maxwell
    en: Until now, we could use the NIPMH to fend off our fear whenever we experienced
      traumatic events.
    ko: |-
      그동안은 트라우마가 생겨도
      NIMPH의 명령으로 강제로 공포를 마비시켰지만.
    ja: |-
      これまではトラウマができても、
      NIMPHの命令で強制的に恐怖を
      麻痺させてたけど、
  d_main_18_06_70:
    speaker: maxwell
    en: But not anymore.
    ko: 지금은 아니야.
    ja: 今は違う。
  d_main_18_06_71:
    speaker: maxwell
    en: Our past scars can come back to haunt us.
    ko: 지난 상처가 트라우마가 될 수도 있고 겁을 먹을 수 있다고.
    ja: |-
      過去の傷がトラウマにもなるし、
      怯えることもある。
  d_main_18_06_72:
    speaker: laplace
    en: That's impossible!
    ko: 그럴 리 없어!
    ja: そんなはずはない！
  d_main_18_06_73:
    speaker: laplace
    en: You're wrong!
    ko: 맥스웰, 이번엔 네가 잘못 생각한 거다.
    ja: マクスウェル、今回は君が間違っている。
  d_main_18_06_74:
    speaker: laplace
    en: I'm healthy! I'm not afraid at all!
    ko: 난 건강해! 하나도 겁먹지 않았어!
    ja: 私は健康だ！全く怯えていない！
  d_main_18_06_75:
    speaker: maxwell
    en: Now's not the time to be stubborn.
    ko: 지금 고집부릴 시간 없어!
    ja: 意地張ってる場合じゃないって！
  d_main_18_06_76:
    speaker: laplace
    en: I'm not being stubborn!
    ko: 고집이 아니다!
    ja: 意地ではない！
  d_main_18_06_77:
    speaker: laplace
    en: Fine! The only way you'll believe me is if I show you!
    ko: |-
      그래, 직접 보면 믿겠지.
      내가 아직 히어로라는 것을!
    ja: |-
      そうだ、直接見たら信じるだろう。
      私がまだヒーローだってことを！
  d_main_18_06_78:
    speaker: laplace
    en: I'll prove it then.
    ko: 그럼 증명해 주겠다.
    ja: では、証明してやる。
  d_main_18_06_79:
    speaker: laplace
    en: I will prove that I am a hero!
    ko: 내가 히어로라는 것을 증명하겠다!
    ja: 私がヒーローだって証明する！
  d_main_18_06_80:
    speaker: "<Monologue>"
    en: Laplace runs forward.
    ko: 라플라스가 앞으로 달려가 버렸다.
    ja: ラプラスは飛び出していった
  d_main_18_06_81:
    speaker: "<Self>"
    en: Laplace!!
    ko: 라플라스!!
    ja: ラプラス！！
  d_main_18_06_82:
    speaker: maxwell
    en: We don't have time for this!
    ko: 아, 진짜…! 시간 없다니까!
    ja: ああ、もう…！時間がないって！
  d_main_18_06_83:
    speaker: "<Monologue>"
    en: I run after Laplace.
    ko: 라플라스를 따라 뛰었다.
    ja: ラプラスの後に続いて走る
d_main_18_07_s:
  d_main_18_07_s_1:
    speaker: "<Monologue>"
    en: Laplace stands in front of a crowd of Raptures.
    ko: 라플라스가 랩쳐 무리가 보이는 곳에 멈춰 섰다.
    ja: |-
      ラプラスはラプチャーの群れが
      見える所で止まった
  d_main_18_07_s_2:
    speaker: laplace
    en: Come on you scum!
    ko: 와라! 이 악당 놈들아!!
    ja: 来い！この悪党ども！！
  d_main_18_07_s_3:
    speaker: laplace
    en: I'll send you back to hell where you belong!
    ko: 내가 여기서 정의를 증명…!
    ja: 私がここで正義を証明…！
  d_main_18_07_s_4:
    speaker: "<Monologue>"
    en: "... Or so Laplace thought."
    ko: 랩쳐와 눈이 마주쳤다.
    ja: ラプチャーと目が合った
  d_main_18_07_s_5:
    speaker: "<Monologue>"
    en: She locks eyes with a Rapture.
    ko: "…고 라플라스는 생각했다."
    ja: "…とラプラスは思った"
  d_main_18_07_s_6:
    speaker: laplace
    en: I... I am a force of justice...! I...
    ko: 내, 내가… 정의의 화신인… 내가…!
    ja: わ、私がが…正義の味方の…私が…！
  d_main_18_07_s_7:
    speaker: "<Narration>"
    en: "*Boom boom*"
    ko: 쿵- 쿵-
    ja: ドクン、ドクン
  d_main_18_07_s_8:
    speaker: laplace
    en: Be-beat...!
    ko: 무, 물리쳐…!
    ja: た、倒して…！
  d_main_18_07_s_9:
    speaker: "<Narration>"
    en: "*Shivering*"
    ko: 덜덜덜덜-
    ja: ブルブルブル――
  d_main_18_07_s_10:
    speaker: "<Monologue>"
    en: Laplace's hands shake.
    ko: 라플라스의 손이 바들바들 떨렸다.
    ja: ラプラスの手がわなわな震える
  d_main_18_07_s_11:
    speaker: laplace
    en: Ha, haha... my ha-hands... why are they?
    ko: 하, 하하… 소… 손이… 왜 이러지?
    ja: は、はは…手…手が…どうしたんだ？
  d_main_18_07_s_12:
    speaker: "<Narration>"
    en: "*Boom boom boom*"
    ko: 쿵- 쿵- 쿵-
    ja: ドクン、ドクン、ドクン
  d_main_18_07_s_13:
    speaker: laplace
    en: It-It's because I'm not armed.
    ko: 무, 무장이 없어서 그래.
    ja: 武装だ！ぶ、武装がないからか。
  d_main_18_07_s_14:
    speaker: laplace
    en: Yes! A hero must undergo a transformation!
    ko: 그래! 역시 히어로는 변신이 필요한 법이지!
    ja: そうだ！やっぱりヒーローには変身が必要だ！
  d_main_18_07_s_15:
    speaker: laplace
    en: T-transform... Transform!
    ko: 벼, 변신… 변신!
    ja: へ、変身…変身！
  d_main_18_07_s_16:
    speaker: "<Narration>"
    en: "*Buzz*"
    ko: 치지직-
    ja: ジジジジー
  d_main_18_07_s_17:
    speaker: "<Monologue>"
    en: A current flows through Laplace's body and light starts to glow.
    ko: 라플라스의 몸에 전류가 흐르며 빛이 일어났다.
    ja: ラプラスの体に電流が流れ、光り出した
  d_main_18_07_s_18:
    speaker: laplace
    en: Once I transform... these insects... they'll...!
    ko: 변신만 하면… 저런 악당 따윈…!
    ja: 変身さえすれば…あんな悪党など…！
  d_main_18_07_s_19:
    speaker: "<Narration>"
    en: "*Schnick*"
    ko: 치익-
    ja: プシュー
  d_main_18_07_s_20:
    speaker: "<Monologue>"
    en: The light fades.
    ko: 빛이 사그라들었다.
    ja: 光が弱まった
  d_main_18_07_s_21:
    speaker: laplace
    en: My armor... Why...
    ko: 왜… 무장이….
    ja: どうして…武装が…
  d_main_18_07_s_22:
    speaker: "<Narration>"
    en: "*Boom boom boom boom boom*"
    ko: 쿵- 쿵- 쿵- 쿵- 쿵-
    ja: ドクン、ドクン、ドクン、ドクン、ドクン
  d_main_18_07_s_23:
    speaker: laplace
    en: Come... Come out...
    ko: 나와… 나오라고….
    ja: 出てこい…出てこいよ…
  d_main_18_07_s_24:
    speaker: laplace
    en: Come... Transform!
    ko: 나와… 변신해!
    ja: 出てこい…変身しろ！
  d_main_18_07_s_25:
    speaker: laplace
    en: I said, transform!!
    ko: 변신하란 말이다!!
    ja: 変身しろと言っているだろ！
  d_main_18_07_s_26:
    speaker: "<Monologue>"
    en: Nothing happened.
    ko: 아무 일도 일어나지 않았다.
    ja: 何も起こらない
  d_main_18_07_s_27:
    speaker: laplace
    en: This can't be.
    ko: 그럴 리 없어.
    ja: こんなはずはない。
  d_main_18_07_s_28:
    speaker: laplace
    en: Impossible...
    ko: 말도 안 돼….
    ja: そんなはずは…
  d_main_18_07_s_29:
    speaker: laplace
    en: doesn't make any sense!
    ko: 말도 안 된다고 이건…!
    ja: あり得ないのだ、これは…！
  d_main_18_07_s_30:
    speaker: laplace
    en: I'm... I'm...
    ko: 내가… 내가….
    ja: 私が…私が…！
  d_main_18_07_s_31:
    speaker: laplace
    en: A hero...! The strongest hero there is!
    ko: 히어로인데…! 최강의 히어로인데!
    ja: ヒーローなのに…！最強のヒーローなのに！
  d_main_18_07_s_32:
    speaker: "<Narration>"
    en: "*Boom boom boom boom boom*"
    ko: 쿵- 쿵- 쿵- 쿵- 쿵-
    ja: ドクン、ドクン、ドクン、ドクン、ドクン
  d_main_18_07_s_33:
    speaker: laplace
    en: Ah...!
    ko: 아…!
    ja: あ…！
  d_main_18_07_s_34:
    speaker: "<Narration>"
    en: Die.
    ko: 죽는다.
    ja: 死ぬ
  d_main_18_07_s_35:
    speaker: laplace
    en: Ah... Ahah...
    ko: 아… 아아….
    ja: あ…ああ…
  d_main_18_07_s_36:
    speaker: "<Monologue>"
    en: Tentacles. Ripped to pieces. Killed. Ground is shattering. Broken to pieces.
      Tentacles. Killed. Goes through the body. Raptures. Tentacles. Breaking down.
      Being corroded. Killed.
    ko: 촉수가. 갈기갈기 찢어. 죽는다. 땅을 갈라. 잘근잘근. 촉수가. 죽는다. 몸을 뚫고. 랩쳐가. 촉수가. 무너져 내려. 침식되고. 죽는다.
    ja: 触手が、ズタズタに千切れる、死ぬ、地面が割れる、ぐちゃぐちゃ、触手が、死ぬ、体を貫く、ラプチャーが、触手が、崩れ落ちる、侵食される、死ぬ
  d_main_18_07_s_37:
    speaker: "<Monologue>"
    en: Dead. Dead. Dead. Dead. Dead. Dead. Dead. Dead. Dead. Dead. Dead. Dead. Dead.
      Dead. Dead. Dead.
    ko: 죽는다. 죽는다. 죽는다. 죽는다. 죽는다. 죽는다. 죽는다. 죽는다. 죽는다. 죽는다. 죽는다. 죽는다. 죽는다. 죽는다.
    ja: 死ぬ、死ぬ、死ぬ、死ぬ、死ぬ、死ぬ、死ぬ、死ぬ、死ぬ、死ぬ、死ぬ、死ぬ、死ぬ、死ぬ
  d_main_18_07_s_38:
    speaker: laplace
    en: Stay back!
    ko: 오지 마…!!
    ja: 来るな…！！
  d_main_18_07_s_39:
    speaker: "<Narration>"
    en: "*Boom boom boom boom boom boom boom!!"
    ko: 쿵- 쿵- 쿵- 쿵- 쿵- 쿵- 쿵-!!
    ja: ドクン、ドクン、ドクン、ドクン、ドクン、ドクン、ドクン！！
  d_main_18_07_s_40:
    speaker: "<Monologue>"
    en: I'm going
    ko: 내가.
    ja: 私が
  d_main_18_07_s_41:
    speaker: "<Monologue>"
    en: to die.
    ko: 죽을 거야.
    ja: 死ぬ
  d_main_18_07_s_42:
    speaker: laplace
    en: Don't comeeeeeee!!!!
    ko: 오지 마아아아아아!!!!
    ja: 来るなあああああ！！！！
  d_main_18_07_s_43:
    speaker: "<Self>"
    en: Laplace!!!
    ko: 라플라스!!!
    ja: ラプラス！！！
  d_main_18_07_s_44:
    speaker: drake
    en: Get back!
    ko: 뒤로 물러나라!
    ja: 下がれ！
  d_main_18_07_s_45:
    speaker: drake
    en: Engaging!
    ko: 인카운터!
    ja: エンカウンター！
d_main_18_07_e:
  d_main_18_07_e_1:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_07_e_2:
    speaker: maxwell
    en: What were you thinking, running off like that?!
    ko: 그렇게 무작정 가버리면 어떡해!
    ja: 後先考えず飛び出してどうするの！
  d_main_18_07_e_3:
    speaker: maxwell
    en: Have you forgotten what's happening here?
    ko: 지금 무슨 상황인지 잊었어?
    ja: 今がどういう状況なのか忘れた？
  d_main_18_07_e_4:
    speaker: maxwell
    en: |-
      We called the Raptures to the Ark!
      It's a disaster, and we caused it!
    ko: |-
      우리가 방주에 랩쳐를 불러들였어!
      대형 사고를 쳤다고!
    ja: |-
      私たちがアークにラプチャーを呼び寄せた！
      やらかしたのよ！
  d_main_18_07_e_5:
    speaker: maxwell
    en: If something goes wrong, we're not the only ones who will die. Don't you get
      it?
    ko: 여기서 우리가 잘못되면 그땐 우리만 죽는 걸로 끝나지 않는단 말야. 알아?
    ja: |-
      ここで私たちに何かあったら、
      私たちだけじゃ済まないの。
      分かってる？
  d_main_18_07_e_6:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_07_e_7:
    speaker: maxwell
    en: "... Forget it. We need to conduct maintenance and get moving."
    ko: "…하아. \n됐고, 일단 메인터넌스부터 하고 움직이자."
    ja: |-
      …はあ。いいから、
      とりあえずメンテナンスを
      やってから動こう。
  d_main_18_07_e_8:
    speaker: syuen_op_l
    en: No, there's no time. Just go.
    ko: 아니, 하지 마. 그냥 가.
    ja: いや、やらないで。そのまま行きなさい。
  d_main_18_07_e_9:
    speaker: syuen_op_l
    en: |-
      Maintenance, maintenance...
      you're like a broken record!
    ko: "넌 아까부터 왜 그렇게 메인터넌스~ 메인터넌스~ \n노래를 부르는 거야?"
    ja: |-
      お前はどうしてさっきからメンテナンスに
      執着するの？
  d_main_18_07_e_10:
    speaker: syuen_op_l
    en: The clock is ticking.
    ko: 급해 죽겠는데.
    ja: 時間がないのに。
  d_main_18_07_e_11:
    speaker: syuen_op_l
    en: |-
      She says she's fine.
      Stop wasting time and pick up the pace.
    ko: |-
      애가 괜찮다잖아.
      쓸데없는데 시간 버리지 말고 얼른 움직여.
    ja: |-
      本人が大丈夫って言ってるでしょう。
      くだらないことに時間を費やさないで
      早く動きなさい。
  d_main_18_07_e_12:
    speaker: syuen_op_l
    en: There's no time to waste.
    ko: 너희 이렇게 여유 부릴 시간 없어.
    ja: いつまでもたもたしてるわけ？
  d_main_18_07_e_13:
    speaker: syuen_op_l
    en: Raptures are heading straight for the Ark.
    ko: 랩쳐 놈들이 방주를 치러 오고 있다니까?
    ja: ラプチャーがアークに襲い掛かってるのよ？
  d_main_18_07_e_14:
    speaker: maxwell
    en: But what will happen if Laplace passes out during the fight?
    ko: 그러다 만약 싸우는 도중에 라플라스가 쓰러지면 어떻게 할 건데.
    ja: もし戦闘中にラプラスが倒れたらどうするの？
  d_main_18_07_e_15:
    speaker: maxwell
    en: We should at least figure out her current condition...!
    ko: 적어도 어떤 상태인지 파악은 해야…!
    ja: 少なくともどういう状態なのか把握しないと…！
  d_main_18_07_e_16:
    speaker: syuen_op_l
    en: |-
      God, do you ever shut up?
      Why aren't you listening?!
    ko: |-
      아, 정말 아까부터 쫑알쫑알 말이 많아!
      왜 이렇게 말을 안 들어!
    ja: |-
      はあ、さっきからゴチャゴチャうるさいわね！
      なんで言うことを聞かないの！
  d_main_18_07_e_17:
    speaker: syuen_op_l
    en: Have you forgotten who Laplace is?
    ko: 라플라스가 누군지 몰라?
    ja: ラプラスが誰だと思ってるの？
  d_main_18_07_e_18:
    speaker: syuen_op_l
    en: How could she be traumatized?
    ko: 트라우마? 그딴 게 왜 걸려.
    ja: トラウマ？そんなの出来るわけないでしょ。
  d_main_18_07_e_19:
    speaker: syuen_op_l
    en: |-
      She's had the makings of a hero from the very beginning,
      unlike all of you.
    ko: |-
      얜 너희랑 근본부터가 달라.
      처음부터 히어로였다고.
    ja: |-
      この子はお前たちと根本から違うのよ。
      最初からヒーローだった。
  d_main_18_07_e_20:
    speaker: syuen_op_l
    en: She's my finest creation!
    ko: 내가 만든 최고의 니케란 말야!
    ja: 私が作った最高のニケなのよ！
  d_main_18_07_e_21:
    speaker: laplace
    en: "... Syuen."
    ko: "…슈엔."
    ja: "…シュエン。"
  d_main_18_07_e_22:
    speaker: syuen_op_l
    en: |-
      You may be part of Matis,
      but she is different from the rest of you!
    ko: |-
      네가 아무리 메티스라고 해도
      얘랑은 차원이 달라!
    ja: |-
      お前がいくらメティスでも、
      この子とはレベルが違うの！
  d_main_18_07_e_23:
    speaker: syuen_op_l
    en: |-
      Your concerns are unfounded.
      Fear? Trauma? Only hunks of junk would have to worry about that...
    ko: |-
      어딜 걱정할 걸 걱정해야지.
      겁? 트라우마? 그런 고철들이 걸릴 법한걸….
    ja: |-
      一体何を心配してるのよ。
      怯える？トラウマ？鉄くずでもあるまいし。
  d_main_18_07_e_24:
    speaker: laplace
    en: My weapons system is not deploying.
    ko: 무장이 전개되지 않는다.
    ja: 武装が展開されない。
  d_main_18_07_e_25:
    speaker: maxwell
    en: "... I knew it."
    ko: "…역시."
    ja: "…やっぱり。"
  d_main_18_07_e_26:
    speaker: syuen_op_l
    en: What?
    ko: 뭐?
    ja: 何？
  d_main_18_07_e_27:
    speaker: laplace
    en: My weapons system... It isn't deploying.
    ko: 무장이… 전개되지 않아.
    ja: 武装が…展開されない。
  d_main_18_07_e_28:
    speaker: laplace
    en: I... think I'm scared.
    ko: 내가… 거, 겁을 먹은 것 같다.
    ja: 私が…お、怯えているようだ。
  d_main_18_07_e_29:
    speaker: laplace
    en: I feel like tentacles are coming from the ground... My hands started shaking
      when I locked eyes with those Raptures.
    ko: "바닥에서 촉수가 올라올 것 같고… \n랩쳐와 마주치면 손이 떨린다."
    ja: |-
      地面から触手が飛び出してきそうな気がして…
      ラプチャーと遭遇すると手が震える。
  d_main_18_07_e_30:
    speaker: syuen_op_l
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_07_e_31:
    speaker: laplace
    en: I need NIMPH.
    ko: N, NIMPH가 필요해.
    ja: N、NIMPHが必要だ。
  d_main_18_07_e_32:
    speaker: laplace
    en: The humans were right.
    ko: 사람들 말이 맞았어.
    ja: みんなの言う通りだった。
  d_main_18_07_e_33:
    speaker: laplace
    en: Without NIMPH, I'm nothing.
    ko: NIMPH가 없으니까 히어로가 되지 못하는 거야.
    ja: |-
      NIMPHがないから、
      ヒーローになれないんだ。
  d_main_18_07_e_34:
    speaker: laplace
    en: I... I'm a coward.
    ko: 난… 나는 겁쟁이니까.
    ja: 私は…私は臆病者だから。
  d_main_18_07_e_35:
    speaker: syuen_op_l
    en: Are you being serious right now?
    ko: 너 그거 진심이야?
    ja: お前、本気で言ってるの？
  d_main_18_07_e_36:
    speaker: syuen_op_l
    en: This is a joke, right?
    ko: 아니지? 응?
    ja: 違うよね？ね？
  d_main_18_07_e_37:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_07_e_38:
    speaker: syuen_op_l
    en: |-
      No... no!
      Impossible.
    ko: |-
      하. 하하…!
      말도 안 돼.
    ja: |-
      は、はは…！
      バカな。
  d_main_18_07_e_39:
    speaker: syuen_op_l
    en: How can Laplace be broken?
    ko: 망가졌어…? 라플라스가?
    ja: 壊れた…？ラプラスが？
  d_main_18_07_e_40:
    speaker: syuen_op_l
    en: It can't be...
    ko: 아닌데. 그럴 리가 없는데….
    ja: まさか、そんなはずないのに…
  d_main_18_07_e_41:
    speaker: syuen_op_l
    en: Laplace is better than that...
    ko: 라플라스는… 고철이 아닌데?
    ja: ラプラスは…鉄くずじゃないのに？
  d_main_18_07_e_42:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_07_e_43:
    speaker: "<Self>"
    en: Syuen.
    ko: 슈엔.
    ja: シュエン
  d_main_18_07_e_44:
    speaker: syuen_op_l
    en: How can this be happening to you?
    ko: 네가 갑자기 이러면 어떻게 해?
    ja: 今更そんなこと言われても困るわ！
  d_main_18_07_e_45:
    speaker: syuen_op_l
    en: |-
      You should have told me if you felt something was off!
      The Raptures have already been called!
    ko: |-
      상태가 이상하면 미리 말을 했어야지.
      랩쳐는 이미 불렀는데…!
    ja: |-
      調子がおかしいなら
      もっと早く言うべきでしょう？
      ラプチャーはもう呼び寄せちゃったのに…！
  d_main_18_07_e_46:
    speaker: syuen_op_l
    en: They're already pouring in!
    ko: 이미 쏟아져 오고 있단 말야!
    ja: すでに押し寄せてきてるのよ！
  d_main_18_07_e_47:
    speaker: syuen_op_l
    en: What if they end up reaching the barrier?
    ko: 이러다 진짜 방주 방어벽까지 랩쳐가 오면… 그땐 어떻게 해?
    ja: |-
      もし本当にアークの防御壁まで
      ラプチャーが来たら…その時はどうするの？
  d_main_18_07_e_48:
    speaker: syuen_op_l
    en: The Ark will send out all of their troops.
    ko: 그럼 방주에 있는 모든 병력이 차출돼서 나갈 거고.
    ja: |-
      そうなったらアークの
      すべての兵力が駆り出されて、
  d_main_18_07_e_49:
    speaker: syuen_op_l
    en: They'll conduct an investigation to find the cause of the accident...!
    ko: 그러고 나면 사건의 원인을 밝힌다면서 조사하고 나설 텐데…!
    ja: |-
      その後は事件の原因を突き止めるために
      調査するでしょう…！
  d_main_18_07_e_50:
    speaker: syuen_op_l
    en: No... We can't let that happen!
    ko: 안 돼… 그것만은 안 돼!
    ja: ダメ…それだけはダメ！
  d_main_18_07_e_51:
    speaker: syuen_op_l
    en: |-
      Enikk will never forgive us.
      Missilis will be ruined!
    ko: |-
      에닉이 우릴 가만두지 않을 거야.
      미실리스가… 내 회사가 무너져버릴 거야!
    ja: |-
      エニックが私たちを放っておかないはず。
      ミシリスが…私の会社が崩壊してしまう！
  d_main_18_07_e_52:
    speaker: laplace
    en: I'm... sorry.
    ko: 미안… 하다.
    ja: すま…ない。
  d_main_18_07_e_53:
    speaker: anis
    en: How can you say that?!
    ko: 정말 듣자 듣자 하니까!
    ja: もう、聞いてられないわね！
  d_main_18_07_e_54:
    speaker: anis
    en: |-
      Who are you to get angry?
      You're the one who caused this whole mess!
    ko: "지금 똥은 누가 싸놓고 \n누구한테 화를 내는 거야!"
    ja: |-
      自分でやらかしておいて、
      誰に怒っているのよ！
  d_main_18_07_e_55:
    speaker: anis
    en: You did all this without even thinking it through!
    ko: 그럼 이렇게 위험한 줄 모르고 이런 걸 하자고 했어?
    ja: こんなリスクも知らずに、やろうとしてたわけ？
  d_main_18_07_e_56:
    speaker: anis
    en: This is all because you wanted to do this!
    ko: 다 네가 이런 작전을 하자고 해서 생긴 일 아냐!
    ja: 全部あなたがこんな作戦を進めたせいよ！
  d_main_18_07_e_57:
    speaker: "<Self>"
    en: Anis, calm down.
    ko: 아니스, 진정해.
    ja: アニス、落ち着け
  d_main_18_07_e_58:
    speaker: syuen_op_l
    en: Shut up! What's done is done, now go stop them!
    ko: "시끄러. 난 몰라. \n난 모르겠으니까, 네가 막아."
    ja: |-
      うるさい、知らない。
      私は知らないから、お前が何とかして。
  d_main_18_07_e_59:
    speaker: syuen_op_l
    en: Whatever you have to do, just stop them!
    ko: 막아내라고! 어떻게 해서든 막아!
    ja: |-
      食い止めなさいよ！
      どんな手を使ってでも食い止めて！
  d_main_18_07_e_60:
    speaker: syuen_op_l
    en: If this goes wrong, do you think I'm the only one going down?
    ko: 이 일 잘못되면 나만 죽을 줄 알아?
    ja: もしこの計画が狂ったら、私1人で死ぬと思う？
  d_main_18_07_e_61:
    speaker: syuen_op_l
    en: I won't go down alone.
    ko: 나 절대 혼자 안 죽어.
    ja: 絶対1人では死なない。
  d_main_18_07_e_62:
    speaker: syuen_op_l
    en: Remember how I was recording everything that happened at the institute?
    ko: 내가 아까 연구소에서 영상 찍는다고 했지?
    ja: |-
      さっき私が研究所で
      映像を撮るって言ったでしょう？
  d_main_18_07_e_63:
    speaker: "<Self>"
    en: Could it be that...!
    ko: 설마…!
    ja: まさか…！
  d_main_18_07_e_64:
    speaker: syuen_op_l
    en: I'm going to pass it on to the press!
    ko: 그거 다 언론에 뿌릴 거야!
    ja: それを全部マスコミにばらまく！
  d_main_18_07_e_65:
    speaker: syuen_op_l
    en: |-
      I'll tell them this was all organized by you.
      You used Matis.
    ko: |-
      그리고 전부 네가 꾸민 일이라고 할 거야.
      메티스는 이용당했을 뿐이라고 할 거라고!
    ja: |-
      そして全部お前が仕組んだことだと言うわ。
      メティスは利用されただけだと言うから！
  d_main_18_07_e_66:
    speaker: "<Self>"
    en: Is this why you asked me to come from the start?
    ko: 처음부터 이러려고 날 부른 건가?
    ja: 最初からそのつもりで呼んだのか？
  d_main_18_07_e_67:
    speaker: syuen_op_l
    en: Not necessarily. So long as you took good care of my little ones, I had no
      reason to resort to this.
    ko: 네가 애들을 잘 케어하기만 했으면 나도 이렇게까지 안 하려고 했어.
    ja: |-
      お前があの子たちをちゃんとケアしていれば、
      私もここまではしなかったわよ。
  d_main_18_07_e_68:
    speaker: syuen_op_l
    en: |-
      If everything goes off without a hitch,
      I intend on destroying the video.
    ko: |-
      일이 다 잘 끝나고 아무 일 안 생기면
      나도 그 영상 깔끔하게 없애줄게.
    ja: |-
      すべてが上手く行って、
      何の問題もなく終わったら
      私もその映像、消してあげる。
  d_main_18_07_e_69:
    speaker: syuen_op_l
    en: So kill all of the Raptures coming towards the Ark. Do whatever it takes.
    ko: 그러니까 어떻게 해서든 방주로 오는 랩쳐, 다 죽여.
    ja: |-
      だから何とかして、
      アークへ来るラプチャーをすべて倒して。
  d_main_18_07_e_70:
    speaker: syuen_op_l
    en: Fix Laplace, use those rusk buckets of yours, whatever you have to do!
    ko: "라플라스를 고치든, 저 고철들을 이용해서든 \n어떻게 해서든!"
    ja: |-
      ラプラスを直してもいいし、
      あの鉄くずを利用してもいい。
      何をやってもいいから！
  d_main_18_07_e_71:
    speaker: syuen_op_l
    en: Okay?
    ko: 알겠어?
    ja: 分かった？
  d_main_18_07_e_72:
    speaker: "<Monologue>"
    en: Communication with Syuen ends.
    ko: 슈엔과의 통신이 끊어졌다.
    ja: シュエンとの通信が切れた
  d_main_18_07_e_73:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_07_e_74:
    speaker: anis
    en: I knew this would happen!
    ko: 이럴 줄 알았어!
    ja: こうなると思った！
  d_main_18_07_e_75:
    speaker: anis
    en: |-
      This operation didn't make sense from the start.
      Becoming a hero just for pushing a switch...!
    ko: |-
      애초에 이 작전 자체가 말이 안 되는 거였다고.
      이런 걸로 히어로를 만들다니…!
    ja: |-
      そもそもこの作戦自体、話にならないのよ。
      こんな事でヒーローを作るなんて…！
  d_main_18_07_e_76:
    speaker: laplace
    en: I'm sorry... I'm no hero...
    ko: 미안하다… 내가 히어로가 아니라서….
    ja: すまない…私がヒーローじゃなかったせいで…
  d_main_18_07_e_77:
    speaker: laplace
    en: "... So sorry."
    ko: "…미안하다."
    ja: "…すまない。"
  d_main_18_07_e_78:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_07_e_79:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_07_e_80:
    speaker: anis
    en: Damn it.
    ko: "…젠장."
    ja: "…くそっ。"
  d_main_18_07_e_81:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_07_e_82:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_main_18_07_e_83:
    speaker: rapi
    en: I believe we should conduct some maintenance before leaving.
    ko: 지금은 일단 재정비를 하고 가는 게 나을 것 같습니다.
    ja: |-
      今はとりあえず、
      再整備をしてから出た方がよさそうです。
  d_main_18_07_e_84:
    speaker: rapi
    en: We'd be annihilated if we went head to head with the Raptures in our current
      state.
    ko: 이 상태로 서둘러 랩쳐들을 만나봤자, 전멸할 뿐일 겁니다.
    ja: |-
      この状態で急いでラプチャーと対戦しても、
      全滅するだけでしょう。
  d_main_18_07_e_85:
    speaker: "<Self>"
    en: "... Right."
    ko: "…그래."
    ja: "…そうだな"
  d_main_18_07_e_86:
    speaker: "<Self>"
    en: Let's find a place to rest.
    ko: 쉬었다 갈만한 곳을 수색해 줘.
    ja: 休めそうな場所を探してくれ
  d_main_18_07_e_87:
    speaker: rapi
    en: Roger.
    ko: 예.
    ja: はい。
d_main_18_08:
  d_main_18_08_1:
    speaker: neon
    en: We're lucky there was somewhere nearby we could rest.
    ko: 마침 근처에 쉴만한 곳이 있어서 다행이었어요.
    ja: |-
      ちょうど近くに
      休めるところがあってよかったです！
  d_main_18_08_2:
    speaker: "<Self>"
    en: You did a good job searching.
    ko: 찾느라 고생 많았어.
    ja: お疲れ様
  d_main_18_08_3:
    speaker: rapi
    en: "... Not a problem."
    ko: "…아닙니다."
    ja: "…いいえ。"
  d_main_18_08_4:
    speaker: maxwell
    en: Maintenance is finished.
    ko: 메인터넌스 끝났어.
    ja: メンテナンス完了。
  d_main_18_08_5:
    speaker: maxwell
    en: |-
      No problems with the body or weapons system.
      Energy flow is normal as well.
    ko: |-
      몸 쪽에도 무장 쪽에도 문제없어.
      에너지의 흐름도 정상이야.
    ja: |-
      体にも、武装の方にも問題ない。
      エネルギーの流れも正常。
  d_main_18_08_6:
    speaker: laplace
    en: So the only reason my weapons system won't deploy
    ko: 그렇다는 건, 무장이 전개되지 않는 건….
    ja: という事は、武装が展開されないのは…
  d_main_18_08_7:
    speaker: laplace
    en: is because of my weakness.
    ko: 온전히 내 나약함 때문이라는 거로군.
    ja: 全部…私の弱い心のせいか。
  d_main_18_08_8:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_08_9:
    speaker: laplace
    en: Thanks, Maxwell.
    ko: 고맙다. 맥스웰.
    ja: ありがとう、マクスウェル。
  d_main_18_08_10:
    speaker: laplace
    en: I'm... going to go outside for a moment.
    ko: 난 잠시… 나갔다 오겠다.
    ja: 私はちょっと…出てくる。
  d_main_18_08_11:
    speaker: "<Monologue>"
    en: Laplace heads out towards the hallway, dragging her feet.
    ko: 라플라스가 터덜터덜 복도로 향했다.
    ja: ラプラスがトボトボと廊下に向かった
  d_main_18_08_12:
    speaker: maxwell
    en: I need to clear my head a little as well.
    ko: 미안, 나도 잠깐만 머리 좀 식히고 올게.
    ja: ごめん、私もちょっと頭を冷やしてくるから。
  d_main_18_08_13:
    speaker: "<Monologue>"
    en: Maxwell heads towards the hallway.
    ko: 맥스웰도 복도로 향했다.
    ja: マクスウェルも廊下に向かった
  d_main_18_08_14:
    speaker: drake
    en: "... Me too."
    ko: "…나도 가겠다."
    ja: "…私も行く。"
  d_main_18_08_15:
    speaker: "<Monologue>"
    en: Drake heads towards the door leading to the hallway and stops.
    ko: 드레이크가 복도로 향하는 문 앞에 멈춰 섰다.
    ja: ドレイクが廊下に続くドアの前で立ち止まった
  d_main_18_08_16:
    speaker: drake
    en: She's off in the corner to the right.
    ko: 그 멍청한 놈은 오른쪽 복도 구석에 있다.
    ja: あのバカ野郎は右側の廊下の隅にいる
  d_main_18_08_17:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_18_08_18:
    speaker: drake
    en: Do what you have to do.
    ko: "…부탁한다."
    ja: "…頼むぞ。"
  d_main_18_08_19:
    speaker: "<Self>"
    en: Leave it to me.
    ko: 그래. 맡겨둬.
    ja: 分かった、任せろ
  d_main_18_08_20:
    speaker: "<Monologue>"
    en: Drake walks out into the hallway.
    ko: 드레이크가 복도를 향해 걸어나갔다.
    ja: ドレイクが廊下に向かって歩いていった
  d_main_18_08_21:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_08_22:
    speaker: "<Self>"
    en: I'll be right back.
    ko: 잠시 다녀올게.
    ja: ちょっと行ってくる
  d_main_18_08_23:
    speaker: rapi
    en: "... Sure. Don't be too long."
    ko: "…예. 다녀오십시오."
    ja: "…はい、行ってらっしゃい。"
d_main_18_09:
  d_main_18_09_1:
    speaker: "<Monologue>"
    en: I walk into the hallway looking for Laplace.
    ko: 라플라스를 찾아 복도를 걸었다.
    ja: ラプラスを探して廊下を歩いた
  d_main_18_09_2:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_09_3:
    speaker: "<Monologue>"
    en: I see her sitting in the corner at one end of the hallway.
    ko: 복도 구석에 쭈구려 앉은 라플라스가 보인다.
    ja: 廊下の隅にうずくまっているラプラスが見える
  d_main_18_09_4:
    speaker: "<Self>"
    en: Laplace.
    ko: 라플라스.
    ja: ラプラス
  d_main_18_09_5:
    speaker: laplace
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_18_09_6:
    speaker: laplace
    en: Oh... Birdie...
    ko: 아… 버드 보이인가….
    ja: あ…バードボーイか…
  d_main_18_09_7:
    speaker: laplace
    en: You should stay far away from me...
    ko: |-
      다른 곳으로 가라.
      지금은….
    ja: |-
      他のところに行け。
      今は…
  d_main_18_09_8:
    speaker: laplace
    en: If you end up in any danger, I can't protect you.
    ko: 위험한 일이 벌어져도 널 지켜줄 수 없어.
    ja: 何か起こっても君を守ってやれない。
  d_main_18_09_9:
    speaker: "<Self>"
    en: I just want to be here.
    ko: 그냥 이곳에 있고 싶어서 온 거야.
    ja: ただここにいたくて来ただけだ
  d_main_18_09_10:
    speaker: laplace
    en: "... I see."
    ko: "…그렇군."
    ja: "…そうか。"
  d_main_18_09_11:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_09_12:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_09_13:
    speaker: laplace
    en: "... So sorry."
    ko: "…미안하다."
    ja: "…すまない。"
  d_main_18_09_14:
    speaker: "<Self>"
    en: What?
    ko: 뭐가?
    ja: 何が？
  d_main_18_09_15:
    speaker: laplace
    en: I ruined everything.
    ko: 내가 모든 걸 망쳤다.
    ja: 私のせいですべて台無しになった。
  d_main_18_09_16:
    speaker: laplace
    en: |-
      All I wanted to do was prove that I was a hero...
      Even without NIMPH.
    ko: "NIMPH가 없어도… \n히어로라는 걸 증명하고 싶었을 뿐이었는데."
    ja: |-
      NIMPHがなくても…
      ヒーローだと証明したかっただけなのに。
  d_main_18_09_17:
    speaker: laplace
    en: But all I did was ruin everything.
    ko: 그게 모든 걸 망쳐 버렸어.
    ja: それがすべてを台無しにした。
  d_main_18_09_18:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_09_19:
    speaker: laplace
    en: Everyone was right.
    ko: 모두의 말이 맞아.
    ja: みんなの言う通りだ。
  d_main_18_09_20:
    speaker: laplace
    en: I put the Ark in danger.
    ko: "내가 NIMPH가 없어서, \n히어로가 아닌데 히어로가 되길 바래서."
    ja: |-
      私にNIMPHがないから、
      ヒーローじゃないのに
      ヒーローになることを望んだせいで、
  d_main_18_09_21:
    speaker: laplace
    en: Without NIMPH...
    ko: 방주를 위험에 빠뜨린 거야.
    ja: アークを危険にさらした。
  d_main_18_09_22:
    speaker: laplace
    en: I'm no hero, no matter how hard I want to be.
    ko: 나는… 내가 히어로라고 생각했는데.
    ja: 私は…自分がヒーローだと思ったのに。
  d_main_18_09_23:
    speaker: laplace
    en: All I am is weak, nothing more.
    ko: 아니었어, 난… 그냥 나약한 존재에 지나지 않아.
    ja: 違った。私は…ただの弱い存在に過ぎない。
  d_main_18_09_24:
    speaker: "<Self>"
    en: Do you really believe that all your courage came from NIMPH?
    ko: 정말 네 모든 용기가 NIMPH에서 나왔다고 생각해?
    ja: |-
      本当に君の全ての勇気が
      NIMPHから出たと思っているのか？
  d_main_18_09_25:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_09_26:
    speaker: laplace
    en: "... Yeah."
    ko: "…그래."
    ja: "…そう。"
  d_main_18_09_27:
    speaker: "<Self>"
    en: No, you were heroic even without NIMPH.
    ko: 아니, NIMPH가 없을 때에도 라플라스는 히어로였어.
    ja: |-
      違う。NIMPHがないときも
      ラプラスはヒーローだった
  d_main_18_09_28:
    speaker: laplace
    en: Don't lie.
    ko: 거짓말 마라.
    ja: 嘘をつくな。
  d_main_18_09_29:
    speaker: laplace
    en: You never saw me before I became a Nikke.
    ko: 니케가 되기 전의 난 널 본 적이….
    ja: 君はニケになる前の私を見たことが…
  d_main_18_09_30:
    speaker: "<Self>"
    en: I saw it.
    ko: 봤어.
    ja: 見た
  d_main_18_09_31:
    speaker: laplace
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_18_09_32:
    speaker: laplace
    en: You saw me as a human?
    ko: 인간일 때의 날 봤다고?
    ja: 人間だった頃の私を見たのか？
  d_main_18_09_33:
    speaker: "<Self>"
    en: No, but I've seen you be brave without NIMPH.
    ko: 아니, NIMPH가 없을 때의 라플라스를 봤어.
    ja: NIMPHがないときのラプラスを見た
  d_main_18_09_34:
    speaker: laplace
    en: If it wasn't when I was a human, then when?
    ko: 인간일 때가 아니면 언제?
    ja: 人間だった頃じゃないと、いつ？
  d_main_18_09_35:
    speaker: "<Self>"
    en: When you were corrupted.
    ko: 침식되었을 때.
    ja: 侵食された時
  d_main_18_09_36:
    speaker: laplace
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_main_18_09_37:
    speaker: "<Self>"
    en: NIMPH ceases to function the moment a Nikke is corroded.
    ko: 침식되는 순간 니케의 NIMPH는 작동하지 않아.
    ja: |-
      侵食される瞬間、
      ニケのNIMPHは作動を停止する
  d_main_18_09_38:
    speaker: "<Self>"
    en: But even at that moment, you still risked your life to save everyone else.
    ko: 그때도 라플라스는 모두를 지키기 위해 목숨을 걸었지.
    ja: |-
      その時もラプラスは、
      みんなを守るために命を懸けていた
  d_main_18_09_39:
    speaker: laplace
    en: Me?
    ko: 내가?
    ja: 私が？
  d_main_18_09_40:
    speaker: laplace
    en: I... don't remember...
    ko: 난… 기억이….
    ja: 私は…覚えて…
  d_main_18_09_41:
    speaker: "<Self>"
    en: |-
      You're a hero.
      You're just resting right now because you're tired.
    ko: |-
      라플라스는 히어로야._x000D_
      지금은 지쳐서 쉬고 있을 뿐이고.
    ja: |-
      ラプラスはヒーローだ
      今は疲れて休んでいるだけだ
  d_main_18_09_42:
    speaker: laplace
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_18_09_43:
    speaker: "<Monologue>"
    en: I reach my arms out to Laplace.
    ko: 라플라스에게 손을 뻗었다.
    ja: ラプラスに手を伸ばした
  d_main_18_09_44:
    speaker: "<Self>"
    en: You'll be back. I'm sure of it.
    ko: 분명히 다시 [부활]할 수 있어.
    ja: きっと「復活」できる
  d_main_18_09_45:
    speaker: "<Self>"
    en: You're the ultimate hero.
    ko: 라플라스는 최강의 히어로니까.
    ja: ラプラスは最強のヒーローだから
  d_main_18_09_46:
    speaker: laplace
    en: No...
    ko: 아, 아니야… 아니다. 버드 보이….
    ja: ち、違う…違う、バードボーイ…
  d_main_18_09_47:
    speaker: laplace
    en: I'm not.
    ko: 나는… 나는…!
    ja: 私は…私は…！
  d_main_18_09_48:
    speaker: laplace
    en: I'm not a hero!
    ko: 히어로가 아냐!
    ja: ヒーローじゃない！
  d_main_18_09_49:
    speaker: "<Monologue>"
    en: Laplace stands up abruptly and runs off.
    ko: 라플라스가 벌떡 일어나 뛰어가 버렸다.
    ja: ラプラスがばっと立ち上がり出ていってしまった
  d_main_18_09_50:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_09_51:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_09_52:
    speaker: drake
    en: That fool...
    ko: "…바보 같은 놈."
    ja: "…バカ野郎。"
d_main_18_10:
  d_main_18_10_1:
    speaker: maxwell
    en: I apologize.
    ko: 미안. 우리 때문에 이런 위험한 일에 휘말리게 됐네.
    ja: |-
      ごめん。私たちのせいで、
      こんな危ないことに巻き込まれたね。
  d_main_18_10_2:
    speaker: maxwell
    en: Our actions have put you in danger.
    ko: 진심으로 사과할게.
    ja: 心から謝る。
  d_main_18_10_3:
    speaker: neon
    en: Wow, this is the first time I've received an apology from Missilis.
    ko: 와, 저 미실리스 사람한테 사과받는 거 처음인 거 같아요.
    ja: |-
      わあ、ミシリスの人から謝られるの、
      初めてです。
  d_main_18_10_4:
    speaker: anis
    en: "... Me neither."
    ko: "…나도."
    ja: "…私もだよ。"
  d_main_18_10_5:
    speaker: maxwell
    en: If you had told us the truth from the get go, we might not have gone through
      with it.
    ko: |-
      근데 너희가 우리한테 사실대로만 얘기했어도
      우리가 멈출 수도 있었던 일이잖아?
    ja: |-
      でも、あなたたちが本当のことを
      言ってくれたら、私たちも止められた
      かもしれないよね？
  d_main_18_10_6:
    speaker: anis
    en: Maybe, maybe not.
    ko: 멈출 수도라는 말은 아닐 수도 있었다는 말 아냐?
    ja: |-
      「止められたかも」と言うのは、
      止めなかったかもしれないってことでしょう？
  d_main_18_10_7:
    speaker: maxwell
    en: Well, a 50% chance is far from a certainty.
    ko: |-
      그래도 선택지가 있냐~ 없냐는 큰 차이야.
      무려 50%의 확률이 걸린 얘기라고.
    ja: |-
      でも選択肢の有無は大きな差だよ。
      50％もの確率がかかっているんだから。
  d_main_18_10_8:
    speaker: maxwell
    en: So let's stop it with the blame game and call it even.
    ko: "그러니까 서로서로 미안한 건 \n이 정도의 사과로 퉁치는 걸로 하자."
    ja: |-
      だから、お互いに申し訳ないと思うのは、
      この謝罪でチャラにしよう。
  d_main_18_10_9:
    speaker: neon
    en: "*Sigh* I should have known."
    ko: 어휴, 그럼 그렇지.
    ja: やっぱりこうなりますか！
  d_main_18_10_10:
    speaker: drake
    en: You won't get an apology out of me!
    ko: 난 하나도 안 미안하다!
    ja: 私は全然申し訳ないと思っていない！
  d_main_18_10_11:
    speaker: anis
    en: Believe me, I wasn't counting on it.
    ko: 어휴, 뻔뻔해.
    ja: はあ、図々しいわね。
  d_main_18_10_12:
    speaker: drake
    en: In that case, I'm sorry.
    ko: 그럼 미안하다.
    ja: やっぱり申し訳ない。
  d_main_18_10_13:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_10_14:
    speaker: rapi
    en: So what's the plan?
    ko: 그래서 이제 어떻게 움직일 거지?
    ja: それで、これからどう動いたらいいかしら？
  d_main_18_10_15:
    speaker: maxwell
    en: |-
      There's no way we can cut off all the Raptures at this point.
      We've used up too much time.
    ko: |-
      시간이 너무 지체돼서 아무리 서둘러도
      랩쳐가 오는 길을 가로막고 전부 처리하는 건 무리야.
    ja: |-
      すでに時間が経ちすぎて、
      いくら急いでもラプチャーが来る道を
      塞いで全部処理するのは無理。
  d_main_18_10_16:
    speaker: maxwell
    en: By the time we arrive, Nikkes will be pouring into the Ark.
    ko: 우리가 도착할 때쯤이면 방주에서 니케들이 쏟아져 나오고 있을걸?
    ja: |-
      私たちが到着する頃には、
      アークの全ニケが出動しているはず。
  d_main_18_10_17:
    speaker: maxwell
    en: |-
      So, I was thinking.
      How about we go the other way?
    ko: "그래서 말인데. \n역으로 가보는 건 어때?"
    ja: |-
      だから、逆に
      行ってみたらどう？
  d_main_18_10_18:
    speaker: rapi
    en: The other way?
    ko: 역으로?
    ja: 逆に？
  d_main_18_10_19:
    speaker: maxwell
    en: Just because there was a calling signal,
    ko: 사실, 콜링 시그널이 발생했다고 해서.
    ja: |-
      実は、コーリングシグナルが
      発生したからと言って、
  d_main_18_10_20:
    speaker: maxwell
    en: doesn't mean the Raptures know the Ark's location.
    ko: 랩쳐들이 방주의 위치를 알았다는 이야기는 아니야.
    ja: |-
      ラプチャーたちがアークの位置を
      捉えたわけではない。
  d_main_18_10_21:
    speaker: maxwell
    en: They're just moving towards the general area they heard the sound on the assumption
      something must be there.
    ko: "말 그대로 그저 소리가 나는 위치에 \n무언가가 있을 거라고 산정하고 움직이는 걸 테니까."
    ja: |-
      ただ音のする方に何かあると
      想定して動いているだけのはずだから。
  d_main_18_10_22:
    speaker: maxwell
    en: They're moving towards the sound without even knowing what called them.
    ko: |-
      사실 걔네도 뭐가 자기들을 불렀는지 모르고
      몰려가고 있다는 소리지.
    ja: |-
      実は、あいつらも何に呼ばれたのか知らずに
      押しかけているだけ。
  d_main_18_10_23:
    speaker: anis
    en: We don't need a lecture on Rapture psychology. Just tell us what we need to
      do.
    ko: |-
      아, 복잡한 이론은 됐어.
      그래서 어떻게 하자는 건데?
    ja: |-
      複雑な理論はいいから。
      それでどうするの？
  d_main_18_10_24:
    speaker: maxwell
    en: We flank them from the rear.
    ko: 뒤를 잡자.
    ja: 後ろから仕掛ける。
  d_main_18_10_25:
    speaker: drake
    en: A sneak attack from behind? Such cowardice!
    ko: 비겁하게 뒤통수를 치자는 건가!
    ja: 卑怯にも後ろから攻撃するのか！
  d_main_18_10_26:
    speaker: maxwell
    en: |-
      Yes, very cowardly.
      Enough to attract the attention of the Raptures going forward.
    ko: |-
      응. 엄청 비겁하게.
      앞으로 가는 랩쳐들의 이목을 끌 만큼.
    ja: |-
      うん、すごく卑怯に。
      前方のラプチャーの注目を浴びるほど。
  d_main_18_10_27:
    speaker: drake
    en: Very good!
    ko: 아주 좋군!
    ja: すごくいい！
  d_main_18_10_28:
    speaker: neon
    en: What does that mean?
    ko: 그게 무슨 말이에요?
    ja: どういうことですか？
  d_main_18_10_29:
    speaker: maxwell
    en: First we're going to eliminate the Raptures towards the back, then move forward.
    ko: |-
      유도 신호를 따라 몰려가는 녀석들을
      뒤에서부터 처리해 올라가는 거야.
    ja: |-
      誘導信号を追って押しかけている奴らを
      後ろから追いかけて処理していく。
  d_main_18_10_30:
    speaker: maxwell
    en: They'll start to think,
    ko: 그럼 녀석들도 생각하겠지.
    ja: そしたらあいつらも思うでしょ。
  d_main_18_10_31:
    speaker: maxwell
    en: Are the people following us from behind the ones who sent the signal?
    ko: |-
      아, 뒤에서 따라오는 이 녀석들이.
      신호를 보냈나?
    ja: |-
      あ、後ろから付いてきているこいつらが
      信号を送ったのか？
  d_main_18_10_32:
    speaker: anis
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_18_10_33:
    speaker: maxwell
    en: Even if we don't succeed in attracting their attention, there's at least a
      possibility of approaching the front while reducing the number of Raptures as
      much as possible.
    ko: |-
      만약 이목을 끄는데 성공하지 못한다 해도.
      최대한 랩쳐의 수를 줄인 채로 선두에 접근하는 게 가능해져.
    ja: |-
      もし注目を集めることに失敗しても、
      できるだけラプチャーの数を減らした状態で
      先頭に近づかせることができる。
  d_main_18_10_34:
    speaker: maxwell
    en: Usually those who are led by a calling signal disperse once the Lords in the
      lead are eliminated.
    ko: |-
      보통 콜링 시그널로 이끌려 오는 녀석들은
      선두에 있는 로드급을 잡으면 와해되곤 하니까.
    ja: |-
      普通、コーリングシグナルを追って
      押しかけてくる奴らは
      先頭のロード級を倒したら瓦解するから、
  d_main_18_10_35:
    speaker: maxwell
    en: All in all, I think it's a solid plan.
    ko: 여러모로 나쁘지 않은 방법일 거야.
    ja: 色んな意味で悪くない方法だと思う。
  d_main_18_10_36:
    speaker: rapi
    en: How do we figure out the Rapture's path?
    ko: 랩쳐의 경로는 어떻게 파악하는데?
    ja: ラプチャーの経路はどうやって把握するの？
  d_main_18_10_37:
    speaker: maxwell
    en: Syuen will help us with that.
    ko: 그건 슈엔이 도와줄 거야.
    ja: それはシュエンが手伝ってくれる。
  d_main_18_10_38:
    speaker: maxwell
    en: Isn't that right, Syuen?
    ko: 그치? 슈엔, 듣고 있지?
    ja: そうだよね？シュエン、聞いてるでしょう？
  d_main_18_10_39:
    speaker: syuen_op_l
    en: Hmm...
    ko: "…뭐."
    ja: "…まあ。"
  d_main_18_10_40:
    speaker: anis
    en: Agh, you scared me!
    ko: 아오, 깜짝이야!
    ja: もう、びっくりしたじゃない！
  d_main_18_10_41:
    speaker: neon
    en: |-
      You were so quiet just now.
      Not like usual.
    ko: "엄청 조용히 등장하네요. \n평소와는 다르게."
    ja: |-
      すごく静かですね。
      いつもとは違って！
  d_main_18_10_42:
    speaker: syuen_op_l
    en: |-
      Shut it, short circuit.
      I just need to tell you the path?
    ko: "시끄러워, 고철. \n경로만 알려주면 돼?"
    ja: |-
      うるさい、鉄くず。
      経路だけ教えたらいいの？
  d_main_18_10_43:
    speaker: maxwell
    en: Yes. That's all we need.
    ko: 응. 그것만 있으면 돼.
    ja: うん、それだけでいい。
  d_main_18_10_44:
    speaker: maxwell
    en: Just make sure it looks good when we take down the Lord.
    ko: 로드급 잡을 때만 그림이 멋있으면 되는 거지?
    ja: |-
      ロード級を倒す時の
      画像がカッコよければいいんだよね？
  d_main_18_10_45:
    speaker: anis
    en: Say what?
    ko: 그림?
    ja: 画像？
  d_main_18_10_46:
    speaker: maxwell
    en: |-
      The video she'll be taking.
      Syuen hasn't given up on making heroes out of us. Right, Syuen?
    ko: |-
      촬영할 때 그림.
      슈엔은 아직 우리 히어로 만드는 계획 포기 안 했을걸? 그치?
    ja: |-
      撮影してる画像。
      シュエンはまだ、私たちをヒーローにする計画を
      諦めていないはず。そうだよね？
  d_main_18_10_47:
    speaker: syuen_op_l
    en: |-
      As if you had to ask!
      If I was going to give up, I wouldn't have even started!
    ko: |-
      그걸 왜 포기해!
      포기할 거였으면 시작도 안 했어!
    ja: |-
      諦めるわけないでしょう！
      諦めるくらいなら初めからやらないわよ！
  d_main_18_10_48:
    speaker: neon
    en: Seemed to me you were pretty close to throwing in the towel last time you
      blew a fuse.
    ko: 저번에 화낼 때에는 당장이라도 포기하실 거 같았는데….
    ja: |-
      この前怒ったときには、
      今すぐにでも諦めそうでしたよね…！
  d_main_18_10_49:
    speaker: anis
    en: That's right, she's always flip flopping.
    ko: 그러게 말야. 뭐 저렇게 나올 때마다 말을 다르게 한대?
    ja: |-
      本当に、
      話ってこんなにコロコロ変わるものかしらね？
  d_main_18_10_50:
    speaker: syuen_op_l
    en: Would you shut up already?!
    ko: 고철, 너희 입 다물어!
    ja: 鉄くず、お前らは黙っていなさい！
  d_main_18_10_51:
    speaker: anis
    en: Sure thing! Shutting up now.
    ko: 네이네이~ 쓸데없는 고철은 입 다물어 드리겠습니다.
    ja: はいはい～\n役立たずの鉄くずは黙ってますよ。
  d_main_18_10_52:
    speaker: neon
    en: Riiiight now.
    ko: 네에~ 입 다뭅니다.
    ja: はい～黙ります！
  d_main_18_10_53:
    speaker: syuen_op_l
    en: "*Sigh*"
    ko: "…후우."
    ja: "…ふう。"
  d_main_18_10_54:
    speaker: syuen_op_l
    en: Can you guys really capture it yourselves?
    ko: 그런데 너희끼리 진짜 잡을 수 있긴 해?
    ja: でも、本当にお前たちで倒せるの？
  d_main_18_10_55:
    speaker: maxwell
    en: I can't say there's a 100% chance,
    ko: 확률이 100%라고 말할 수는 없긴 한데.
    ja: 確率が100％だとは言えないけど、
  d_main_18_10_56:
    speaker: maxwell
    en: but we've got Cutey with us.
    ko: 우리한테는 베이비가 있으니까.
    ja: 私たちにはベビーがいるから。
  d_main_18_10_57:
    speaker: "<Self>"
    en: What is that?
    ko: "??"
    ja: "？？"
  d_main_18_10_58:
    speaker: maxwell
    en: I'm not sure how much damage we'll take, but we'll succeed.
    ko: |-
      피해가 얼마나 될지는 모르겠지만~
      분명, 성공은 할 거야.
    ja: |-
      どれくらい被害が出るかは分からないけど～
      きっと成功はするはず。
  d_main_18_10_59:
    speaker: syuen_op_l
    en: Are you certain?
    ko: "…확실해?"
    ja: "…間違いないの？"
  d_main_18_10_60:
    speaker: maxwell
    en: I'm speaking based on my previous experiences.
    ko: "메티스 소속 니케, 맥스웰이 \n그동안의 경험을 토대로 말하건대."
    ja: |-
      メティス所属のニケ、マクスウェルが
      これまでの経験に基づいて言うけど、
  d_main_18_10_61:
    speaker: maxwell
    en: It's all I can go on.
    ko: 이거 말곤 방법 없어.
    ja: これしか方法がない。
  d_main_18_10_62:
    speaker: syuen_op_l
    en: All right, I'll pinpoint their trajectory and let you know.
    ko: 알겠어. 경로 설정해서 알려줄게.
    ja: 分かった。経路を設定して教えるわ。
  d_main_18_10_63:
    speaker: syuen_op_l
    en: Don't let me down.
    ko: 무조건 성공시켜.
    ja: 必ず成功させて。
  d_main_18_10_64:
    speaker: maxwell
    en: Yes, Commander.
    ko: 라져.
    ja: ラジャー。
  d_main_18_10_65:
    speaker: syuen_op_l
    en: And Laplace.
    ko: 그리고 라플라스.
    ja: そしてラプラス。
  d_main_18_10_66:
    speaker: syuen_op_l
    en: |-
      Just come back.
      When you do...
    ko: |-
      일단, 돌아와.
      돌아오면….
    ja: |-
      とりあえず戻ってきなさい。
      戻ってきたら…
  d_main_18_10_67:
    speaker: syuen_op_l
    en: I'll reinstall your NIMPH or anything else you need.
    ko: NIMPH든 뭐든 넣어서.
    ja: NIMPHでも何でも入れて
  d_main_18_10_68:
    speaker: syuen_op_l
    en: You'll be a hero again.
    ko: 다시 히어로로 만들어줄 테니까.
    ja: またヒーローにしてあげるから。
  d_main_18_10_69:
    speaker: "<Monologue>"
    en: Communication with Syuen ends.
    ko: 슈엔과의 통신이 끊어졌다.
    ja: シュエンとの通信が切れた
  d_main_18_10_70:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_10_71:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_10_72:
    speaker: drake
    en: C'mon, there's no time to stand around and sulk!
    ko: 네놈들! 우울해할 시간 없다!
    ja: お前たち！落ち込んでいる時間はない！
  d_main_18_10_73:
    speaker: drake
    en: We're not heroes anymore, but villains!
    ko: 우린 이제 히어로가 아니다, 빌런이다!
    ja: 私たちはもうヒーローではない、ヴィランだ！
  d_main_18_10_74:
    speaker: drake
    en: We will crush every last one of them!
    ko: 가서 모두 해치워버리는 거다!
    ja: 行ってみんな倒してしまうのだ！
  d_main_18_10_75:
    speaker: laplace
    en: "... Drake."
    ko: "…드레이크."
    ja: "…ドレイク。"
  d_main_18_10_76:
    speaker: maxwell
    en: |-
      Haha, that's right!
      We're supervillains, wreaking havoc upon the Ark!
    ko: |-
      하하! 그래.
      우린 지금 방주를 혼돈의 도가니로 만든 최고의 빌런이지.
    ja: |-
      はは！そうだね。私たちは今、
      アークを混乱に陥れた最高のヴィランだ～
  d_main_18_10_77:
    speaker: maxwell
    en: Let's do this!
    ko: 가자. 빌런답게 모두 끝내버리자고!
    ja: 行こう。ヴィランらしく全てを終わらせる！
d_main_18_11:
  d_main_18_11_1:
    speaker: maxwell
    en: So far, so good. We've reduced their numbers significantly, and we're not
      too far behind them.
    ko: "좋아, 이 정도면 랩쳐 수를 줄이면서 \n잘 따라가고 있는 것 같네."
    ja: |-
      よし、この調子なら、
      ラプチャーの数を減らしつつ
      上手くついていける！
  d_main_18_11_2:
    speaker: maxwell
    en: A little more and we'll be able to catch the leading group as well.
    ko: 조금 더 뒤쫓아가면, 선두 그룹도 잡을 수 있을 거 같아.
    ja: |-
      もう少し行けば、
      先頭グループにも追い付けそうだね。
  d_main_18_11_3:
    speaker: drake
    en: Then it'll be us versus the Lords!
    ko: 그럼 로드급과 싸우게 되는 건가!
    ja: じゃあ、ロード級と戦うのか！
  d_main_18_11_4:
    speaker: maxwell
    en: Well said.
    ko: 그렇지.
    ja: もちろん。
  d_main_18_11_5:
    speaker: maxwell
    en: With that being said...
    ko: 자, 그런 의미에서 이거.
    ja: はい、そういうことで、これ。
  d_main_18_11_6:
    speaker: "<Monologue>"
    en: Maxwell hands a gun to Laplace.
    ko: 맥스웰이 라플라스에게 총을 건넸다.
    ja: マクスウェルがラプラスに銃を渡した
  d_main_18_11_7:
    speaker: laplace
    en: This is...?
    ko: 이건…?
    ja: これは…？
  d_main_18_11_8:
    speaker: maxwell
    en: Your gun is attached to your weapons system,
    ko: 네 총은 무장이랑 같이 엮여 있으니까.
    ja: あなたの銃は武装と繋がってるから、
  d_main_18_11_9:
    speaker: maxwell
    en: so you're unable to use it right now.
    ko: 총만 단독으로 꺼내 쓰는 건 불가능하잖아.
    ja: 銃だけ出すことはできないもんね。
  d_main_18_11_10:
    speaker: maxwell
    en: Use this.
    ko: 이거라도 들고 싸우라고.
    ja: これでも持って戦って。
  d_main_18_11_11:
    speaker: laplace
    en: But... with this...
    ko: 내가… 이걸 들고 있어봤자….
    ja: 私が…これを持っても…
  d_main_18_11_12:
    speaker: maxwell
    en: Laplace.
    ko: 야. 라플라스.
    ja: ねえ、ラプラス。
  d_main_18_11_13:
    speaker: maxwell
    en: May I say something?
    ko: 한마디만 해도 돼?
    ja: 一言だけ言っていい？
  d_main_18_11_14:
    speaker: laplace
    en: Anything. I can take it.
    ko: "…어떤 비난의 말이라도 듣겠다."
    ja: "…どんな非難でも甘んじて受け入れる。"
  d_main_18_11_15:
    speaker: maxwell
    en: I'm not so sure about that.
    ko: 웃기시네.
    ja: 笑わせるね。
  d_main_18_11_16:
    speaker: maxwell
    en: I doubt your fragile mind would be able to withstand all my criticisms.
    ko: 내가 내 맘대로 비난하면 네 유리 멘탈이 잘도 버티겠다.
    ja: |-
      私が思いっきり問い詰めたら、
      あなたのガラスのメンタルは一瞬で壊れるよ。
  d_main_18_11_17:
    speaker: laplace
    en: "... Ugh."
    ko: "…윽."
    ja: "…うっ。"
  d_main_18_11_18:
    speaker: maxwell
    en: You're obsessed with being a hero. You're brash and sometimes moronic.
    ko: 있지. 넌 히어로 병 말기에 바보고 시끄럽고.
    ja: |-
      あなたは末期のヒーロー病で、
      バカで、うるさくて、
  d_main_18_11_19:
    speaker: maxwell
    en: You always preach about being a hero, but end up making all the other Nikkes
      jealous by hogging all the attention from Syuen.
    ko: 슈엔의 사랑을 독차지한 주제에 주변에 히어로가 되라며 설교해대서 니케들의 질투를 끌어모으는 피곤한 녀석이지만.
    ja: |-
      シュエンの愛を独り占めしてるくせに、
      周りにヒーローになれって説教するから
      ニケたちに嫉妬される面倒くさいやつだけど、
  d_main_18_11_20:
    speaker: maxwell
    en: |-
      But your longing to uphold justice.
      To be a righteous individual.
    ko: |-
      네가 부르짖던 정의의 힘은.
      히어로에 대한 갈망은.
    ja: |-
      あなたが掲げていた正義の力は、
      ヒーローに対する渇望は、
  d_main_18_11_21:
    speaker: maxwell
    en: I believe it's genuine.
    ko: 진짜였다고 생각해.
    ja: 本物だったと思う。
  d_main_18_11_22:
    speaker: maxwell
    en: Going by hard numbers alone, I don't think there's any Nikke in the Ark as
      strong as you.
    ko: 순수하게 수치로만 따졌을 때, 방주 내에서 너보다 강한 니케가 있을까 싶을 정도로 넌 정말 강했거든.
    ja: 純粋に数値だけ見て、\nアーク内であなたより強いニケはいない\nと思うほど、あなたは強かったから。
  d_main_18_11_23:
    speaker: laplace
    en: No, I'm not strong!
    ko: 아니다. 나는 그렇게 강한 니케가…!
    ja: 違う、私はそんなに強いニケでは…！
  d_main_18_11_24:
    speaker: maxwell
    en: |-
      Who are you to question me?
      Don't be irritating.
    ko: |-
      내 생각을 네가 맞다 아니다 판단하지 말아 줄래?
      기분 나쁘니까.
    ja: |-
      私の考えが正しいかどうか、
      判断しないでくれる？
      うざいから。
  d_main_18_11_25:
    speaker: maxwell
    en: I can't stand being questioned by someone less intelligent than me.
    ko: 난 나보다 지능 낮은 애한테 평가받는 거 딱 질색이거든.
    ja: |-
      私は自分より知能の低い子に
      評価されるの、大嫌い。
  d_main_18_11_26:
    speaker: drake
    en: |-
      I'm way smarter than you too,
      so no talking back to me either!
    ko: |-
      나도 네놈보다는 높다!
      그러니까 나도 평가하지 마!
    ja: |-
      私もお前よりは高い！
      だから私も評価するな！
  d_main_18_11_27:
    speaker: maxwell
    en: Hardly. You both are equals.
    ko: 뭐래. 너도 얘랑 고만고만하거든.
    ja: 何言ってるの。あなたもあんまり変わらないよ。
  d_main_18_11_28:
    speaker: drake
    en: Oh... really?
    ko: 음. 그런가.
    ja: うむ、そうか。
  d_main_18_11_29:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_11_30:
    speaker: maxwell
    en: |-
      No more excuses about NIMPH.
      Take this gun and use it.
    ko: |-
      그러니까 NIMPH를 달라니 뭐니 찡찡거리지 말고.
      이걸로 뭐라도 해.
    ja: |-
      だからNIMPHをくれとか
      泣きわめいてないで、
      これ使って何でもいいからやって。
  d_main_18_11_31:
    speaker: maxwell
    en: Protect your life.
    ko: 네 목숨이라도 지켜.
    ja: 自分の命でも守って。
  d_main_18_11_32:
    speaker: maxwell
    en: You're the one who caused this. Don't think you can get out of this so easily.
    ko: 어디서 같이 사고를 쳐놓고 너 혼자 꿀을 빨려고 해?
    ja: |-
      一緒にやらかしたくせに、
      一人だけ甘い汁を吸うつもり？
  d_main_18_11_33:
    speaker: drake
    en: That's right! You bastard!
    ko: 그렇다! 이 양봉업자 같은 놈!
    ja: そうだ！お前はハチか！
  d_main_18_11_34:
    speaker: drake
    en: I'll show you once and for all
    ko: 이번 기회에 네놈에게 똑똑히 보여주지.
    ja: 今回、お前に分からせてやる。
  d_main_18_11_35:
    speaker: drake
    en: that villains are better than heroes!
    ko: 빌런이 히어로보다 더 위대하다는걸!
    ja: ヴィランがヒーローよりも偉大だということを！
  d_main_18_11_36:
    speaker: drake
    en: If you want to try and prove me wrong. Then quit standing there and move to
      the front.
    ko: |-
      그러니 반박하고 싶으면
      꿀단지만 퍼먹고 있지 말고 앞으로 나와라.
    ja: |-
      だから言い返したかったら
      ハチの真似はやめて出てこい。
  d_main_18_11_37:
    speaker: "<Monologue>"
    en: Drake walks forward.
    ko: 드레이크가 앞으로 걸어나갔다.
    ja: ドレイクが前方へ歩いていく
  d_main_18_11_38:
    speaker: maxwell
    en: Haha! Drake actually saying something touching...
    ko: 하하! 살다 살다 드레이크가 저런 낯간지러운 말을 하는 걸 다보네.
    ja: |-
      はは！ドレイクってあんな
      くすぐったいことも言えたんだね。
  d_main_18_11_39:
    speaker: maxwell
    en: I never thought I'd see the day.
    ko: 역시 세상일은 모르는 법이라니까~
    ja: やっぱりこの世は不思議だ～
  d_main_18_11_40:
    speaker: maxwell
    en: |-
      I've done all I can do for you.
      As for the rest, you must do it yourself.
    ko: |-
      나도 이걸로 멘탈 케어 끝.
      나머지는 네가 알아서 해.
    ja: |-
      私もこれでメンタルケアは終わり。
      これからは自分で何とかして、
  d_main_18_11_41:
    speaker: maxwell
    en: Use Missilis technology to be the best you can be.
    ko: |-
      미실리스의 최고의 기술력을 이용해.
      스스로 알아서 최강이 되는 것.
    ja: |-
      ミシリス最高の技術力を利用して、
      自分の手で最強になる。
  d_main_18_11_42:
    speaker: maxwell
    en: Is that not the Matis way?
    ko: 그게 우리 메티스의 방식이잖아?
    ja: それが私たち、メティスの方法でしょう？
  d_main_18_11_43:
    speaker: "<Monologue>"
    en: Maxwell walks forward.
    ko: 맥스웰도 앞으로 걸어나갔다.
    ja: マクスウェルも前方へ歩いて行く
  d_main_18_11_44:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_11_45:
    speaker: laplace
    en: How can I...
    ko: 내가 이걸 어떻게….
    ja: 私にどうしろと…
  d_main_18_11_46:
    speaker: "<Monologue>"
    en: Laplace stares at the gun Maxwell gave her.
    ko: 라플라스는 맥스웰이 준 총을 바라보았다.
    ja: ラプラスはマクスウェルが渡した銃を見つめた
  d_main_18_11_47:
    speaker: laplace
    en: I can't do it!
    ko: 난 못하겠…!
    ja: できない…！
  d_main_18_11_48:
    speaker: "<Self>"
    en: Don't give up.
    ko: 포기하지 마.
    ja: 諦めるな
  d_main_18_11_49:
    speaker: "<Monologue>"
    en: I gently push Laplace forward.
    ko: 라플라스의 등을 앞으로 밀었다.
    ja: ラプラスの背中を押した
  d_main_18_11_50:
    speaker: laplace
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_18_11_51:
    speaker: "<Self>"
    en: I've got your back, Hero.
    ko: 뒤에서 엄호할게. 히어로.
    ja: 後ろから援護する。ヒーロー
  d_main_18_11_52:
    speaker: laplace
    en: Birdie...
    ko: 버드 보이….
    ja: バードボーイ…
  d_main_18_11_53:
    speaker: drake
    en: Raptures up ahead!
    ko: 전방, 랩쳐 발견!
    ja: 前方、ラプチャーを発見！
  d_main_18_11_54:
    speaker: drake
    en: |-
      Get ready,
      we'll attack them from the rear!
    ko: |-
      빌런들이여, 준비해라!
      뒤를 치러간다!
    ja: |-
      ヴィランども、準備！
      後ろから攻撃する！
  d_main_18_11_55:
    speaker: drake
    en: Engaging!
    ko: 인카운터!
    ja: エンカウンター！
d_main_18_12_s:
  d_main_18_12_s_1:
    speaker: rapi
    en: Tyrant class Rapture detected up ahead.
    ko: 전방. 타일런트급 랩쳐 발견.
    ja: 前方、タイラント級のラプチャーを発見。
  d_main_18_12_s_2:
    speaker: rapi
    en: Codename is Storm Bringer.
    ko: 코드네임, 스톰 브링어입니다.
    ja: コードネーム、ストームブリンガーです。
  d_main_18_12_s_3:
    speaker: anis
    en: |-
      Tyrant?
      You said it'd be a Lord!
    ko: "타일런트?! \n로드급이라면서!"
    ja: |-
      タイラント！？
      ロード級って言ってなかった！？
  d_main_18_12_s_4:
    speaker: neon
    en: Must have been one heck of a calling signal for a tyrant class to show up!
    ko: |-
      와… 콜링 시그널 효과 엄청나네요.
      타일런트급까지 끌어모으다니!
    ja: |-
      わあ…コーリングシグナル、効果抜群ですね。
      タイラントまで呼び寄せるなんて！
  d_main_18_12_s_5:
    speaker: maxwell
    en: What's something that big doing there?
    ko: 그러게. 저게 왜 여기 있대?
    ja: 本当だ、なんであいつがここにいるのかな。
  d_main_18_12_s_6:
    speaker: drake
    en: It doesn't matter, there's no backing out now!
    ko: 어차피 상대가 누구든 물러설 길은 없다!
    ja: どうせ相手が誰であれ、後戻りはできない！
  d_main_18_12_s_7:
    speaker: maxwell
    en: Wow. It's like you're taking Laplace's place
    ko: 와, 라플라스가 조용해지니까.
    ja: うわ、ラプラスが静かになったと思ったら
  d_main_18_12_s_8:
    speaker: maxwell
    en: now that she's gone quiet.
    ko: 얘가 이런 말까지 하네.
    ja: ドレイクがこんなことまで言うんだ。
  d_main_18_12_s_9:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_12_s_10:
    speaker: drake
    en: Whoops, am I starting to sound like her? Hmm, how about this then?
    ko: 음. 컨셉이 겹쳤나. 그럼 바꿔야겠군.
    ja: うむ、コンセプトが被ったのか。では変えよう。
  d_main_18_12_s_11:
    speaker: drake
    en: Mwahaha! Slaughter them all!
    ko: 후후후, 모두 죽여라.
    ja: フフフ、すべて殺せ。
  d_main_18_12_s_12:
    speaker: maxwell
    en: A bit overkill.
    ko: 그건 너무 갔고.
    ja: それは行き過ぎ。
  d_main_18_12_s_13:
    speaker: drake
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_18_12_s_14:
    speaker: maxwell
    en: Nevertheless, you're right.
    ko: 그래도 드레이크 말이 맞아.
    ja: でも、ドレイクの言う通りだよ。
  d_main_18_12_s_15:
    speaker: maxwell
    en: |-
      It doesn't matter who our opponent is,
      we have to take them down. For the sake of the citizens.
    ko: |-
      뭐 어쩌겠어.
      상대가 누구든 쓰러뜨려야지. 그래야 여럿이 무사하잖아?
    ja: |-
      仕方ないよね。
      相手が誰であれ、倒すしかない。
      そうした方が、みんな無事でいられるでしょう？
  d_main_18_12_s_16:
    speaker: drake
    en: This thing is going down!
    ko: 그렇다! 쓰러뜨려야 한다!
    ja: そうだ！倒さなければならない！
  d_main_18_12_s_17:
    speaker: anis
    en: |-
      Even if we turned back,
      we'd just put the Commander at risk.
    ko: |-
      그래. 어차피 물러서 봐야.
      지휘관님만 다치니까.
    ja: |-
      そうだね。後退したって、
      指揮官様がケガするだけだから。
  d_main_18_12_s_18:
    speaker: anis
    en: Let's do this!
    ko: 어디 해보자고!
    ja: やってみよう！
  d_main_18_12_s_19:
    speaker: neon
    en: Nothing can withstand our firepower!
    ko: 화력은 지지 않아요!
    ja: 火力は負けないです！
  d_main_18_12_s_20:
    speaker: rapi
    en: I'm ready.
    ko: 전 준비됐습니다.
    ja: 私は準備できました。
  d_main_18_12_s_21:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_12_s_22:
    speaker: "<Self>"
    en: Good. Then let's go.
    ko: 좋아. 그럼 응전하자.
    ja: よし。応戦しよう
  d_main_18_12_s_23:
    speaker: rapi
    en: Yes, Commander.
    ko: 라져.
    ja: ラジャー。
  d_main_18_12_s_24:
    speaker: maxwell
    en: Everyone seems raring to go.
    ko: 분위기 뜨겁고 좋네!
    ja: 熱くて、いいね！
  d_main_18_12_s_25:
    speaker: maxwell
    en: In that case, I'll get the drone up in the air.
    ko: 그럼 이제부터 촬영용 드론 띄울게.
    ja: |-
      じゃあ、
      これから撮影用のドローンを飛ばすから。
  d_main_18_12_s_26:
    speaker: "<Narration>"
    en: "*Wheeeeeeee*"
    ko: 위잉-
    ja: ブーン
  d_main_18_12_s_27:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_12_s_28:
    speaker: maxwell
    en: Listen, Cutey. Storm Bringer is one tough customer.
    ko: "베이비. 스톰 브링어는 타일런트 중에서도 \n제법 까다로운 녀석이라."
    ja: |-
      ベビー、ストームブリンガーは
      タイラントの中でも
      結構面倒くさいやつだから。
  d_main_18_12_s_29:
    speaker: maxwell
    en: |-
      We might not be able to protect you.
      If things get too hairy, you'll need to look for cover yourself.
    ko: |-
      우리가 지켜주지 못할 수 있어.
      위험할 땐 알아서 몸을 사려야 해.
    ja: |-
      守ってあげられないかもしれない。
      危ない時には自分で身を守って。
  d_main_18_12_s_30:
    speaker: maxwell
    en: If you can't find any cover, then run.
    ko: 그리고 안될 거 같으면… 알아서 도망쳐.
    ja: |-
      そしてダメそうになったら…
      自分で判断して逃げて。
  d_main_18_12_s_31:
    speaker: maxwell
    en: Hehe.
    ko: 무슨 말인지 알지?
    ja: どういうことか、分かるよね？
  d_main_18_12_s_32:
    speaker: "<Choice>"
    en: Don't worry. I don't plan on dying today.
    ko: 걱정 마. 난 죽지 않아.
    ja: 心配するな。私は死なない
  d_main_18_12_s_33:
    speaker: "<Choice>"
    en: I'm not worried. We're going to beat this thing.
    ko: 당연히 이길 테니 걱정하지 않아.
    ja: 必ず勝つ。心配ない
  d_main_18_12_s_34:
    speaker: maxwell
    en: As long as you're confident...
    ko: 흐응~ 안 죽을 자신이 있나 봐?
    ja: ほお～\n死なない自信があるの？
  d_main_18_12_s_35:
    speaker: maxwell
    en: Glad to hear you have confidence in us!
    ko: 하하! 이길 자신이 있나 봐?
    ja: はは！勝つ自信があるの？
  d_main_18_12_s_36:
    speaker: "<Self>"
    en: I'm not worried.
    ko: 자신 있고말고.
    ja: 自信があるんだ
  d_main_18_12_s_37:
    speaker: "<Self>"
    en: I have a hero by my side.
    ko: 내 곁에 히어로가 있으니까.
    ja: 私の傍にはヒーローがいるから
  d_main_18_12_s_38:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_12_s_39:
    speaker: "<Monologue>"
    en: Laplace tightly grips the gun in her hand.
    ko: 라플라스가 손에 쥔 총을 꽉 쥐었다.
    ja: ラプラスが手に持った銃を強く握った
  d_main_18_12_s_40:
    speaker: maxwell
    en: "... Yeah."
    ko: "…그래."
    ja: "…そう。"
  d_main_18_12_s_41:
    speaker: maxwell
    en: If you say so, then it must be true.
    ko: 베이비가 그렇다면 그런 거겠지.
    ja: ベビーがそう言うなら、そうなんだろうね。
  d_main_18_12_s_42:
    speaker: maxwell
    en: Let's go.
    ko: 그럼 가보자고.
    ja: さあ、行こう！
  d_main_18_12_s_43:
    speaker: maxwell
    en: Encounter.
    ko: 인카운터.
    ja: エンカウンター。
d_main_18_12_e:
  d_main_18_12_e_1:
    speaker: rapi
    en: Enemy down. Good job, everyone.
    ko: 상황 종료. 모두 고생했어.
    ja: 状況終了、みんなご苦労さまでした。
  d_main_18_12_e_2:
    speaker: maxwell
    en: Wow, you actually did it!
    ko: 이야~ 이걸 어떻게 잡았네?
    ja: わあ～\nこんなのよく倒したね？
  d_main_18_12_e_3:
    speaker: anis
    en: I nearly thought I was done for.
    ko: 아오 죽는 줄 알았네.
    ja: くそ～\n死ぬかと思った。
  d_main_18_12_e_4:
    speaker: neon
    en: It was a tough fight, but it was fun going full blast!
    ko: 힘들긴 해도 화력을 마음껏 불태울 수 있어서 좋았어요!
    ja: |-
      大変でしたけど、
      火力が思いっきり使えてよかったです！
  d_main_18_12_e_5:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_12_e_6:
    speaker: "<Self>"
    en: Good job, Laplace.
    ko: 라플라스도 수고했어.
    ja: ラプラスもお疲れさま
  d_main_18_12_e_7:
    speaker: laplace
    en: No, I...
    ko: 아니, 난… 아무것도….
    ja: いや、私は…何も…
  d_main_18_12_e_8:
    speaker: laplace
    en: "... Didn't do anything."
    ko: "…아무것도 못했다."
    ja: "…何もできなかった。"
  d_main_18_12_e_9:
    speaker: laplace
    en: I didn't even shoot a single bullet the entire time.
    ko: |-
      모두가 저 거대한 걸 잡을 때까지
      이 총을 한 번 쏴보지도 못했어.
    ja: |-
      みんながあの大きいやつを倒すまで
      この銃を1回も使えなかった。
  d_main_18_12_e_10:
    speaker: laplace
    en: I can't do anything without NIMPH.
    ko: "…난 결국 NIMPH가 없으면 안 되는 모양이야."
    ja: |-
      …結局、私はNIMPHがないと
      何もできないようだ。
  d_main_18_12_e_11:
    speaker: laplace
    en: I'm sorry I let you down.
    ko: "믿어줬는데… 미안하다. \n버드 보이."
    ja: |-
      信じてくれたのに…すまない。
      バードボーイ。
  d_main_18_12_e_12:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_12_e_13:
    speaker: maxwell
    en: |-
      Just be happy that we're still alive.
      We can worry about everything else later.
    ko: |-
      됐어, 일단은 일이 잘 끝난 걸 기쁘게 생각해.
      나중 일은 나중에 생각하자고.
    ja: |-
      いいから、とりあえず上手くいったことを
      喜ぼう。後の事は後で考えればいい。
  d_main_18_12_e_14:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_12_e_15:
    speaker: maxwell
    en: |-
      What are you so serious for all of a sudden?
      The fight's over.
    ko: |-
      넌 또 왜 그렇게 분위기를 잡아?
      다 끝났는데.
    ja: |-
      なんでまたそんなに深刻なの？
      全部終わったのに。
  d_main_18_12_e_16:
    speaker: drake
    en: Maxwell, something's not right.
    ko: 맥스웰. 뭔가 이상하다.
    ja: マクスウェル、何かおかしい。
  d_main_18_12_e_17:
    speaker: drake
    en: My body is still...
    ko: 아직 몸이….
    ja: まだ体が…
  d_main_18_12_e_18:
    speaker: drake
    en: Tingly.
    ko: 찌릿찌릿하다.
    ja: ぞくぞくする。
  d_main_18_12_e_19:
    speaker: maxwell
    en: "... What?"
    ko: "…뭐?"
    ja: "…は？"
  d_main_18_12_e_20:
    speaker: "<Narration>"
    en: "*Thump thump thump thump*"
    ko: 쿵- 쿵- 쿵- 쿵-
    ja: ドクン、ドクン、ドクン、ドクン
  d_main_18_12_e_21:
    speaker: anis
    en: |-
      No way... what's going on?
      Didn't we kill all of them?
    ko: |-
      말도 안 돼… 저게 다 뭐야?
      우리 다 잡고 온 거 아니었어?
    ja: |-
      そんな…あれは何なの？
      全部倒してきたんじゃなかった？
  d_main_18_12_e_22:
    speaker: rapi
    en: More Raptures?!
    ko: 랩… 쳐?!
    ja: ラプ…チャー！？
  d_main_18_12_e_23:
    speaker: syuen
    en: The broadcast?
    ko: 방송은?
    ja: 放送は？
  d_main_18_12_e_24:
    speaker: rian
    en: It just ended.
    ko: 지금 종료했습니다.
    ja: 今終了しました。
  d_main_18_12_e_25:
    speaker: syuen
    en: Good.
    ko: 좋아.
    ja: よし。
  d_main_18_12_e_26:
    speaker: syuen
    en: "*Sigh* Seems everything worked out."
    ko: 하아… 잘 끝났네.
    ja: ふう…無事終わったね。
  d_main_18_12_e_27:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18_12_e_28:
    speaker: rian
    en: Was it because of Laplace?
    ko: 라플라스 때문에 그러십니까?
    ja: ラプラスのことでお悩みですか？
  d_main_18_12_e_29:
    speaker: syuen
    en: Don't ask.
    ko: 알면 묻지 마.
    ja: 分かっているくせに聞かないでよ。
  d_main_18_12_e_30:
    speaker: "<Narration>"
    en: "*Beep beep beep beep*"
    ko: 삐- 삐- 삐- 삐-
    ja: ピーピーピーピー
  d_main_18_12_e_31:
    speaker: rian
    en: I'm just curio...
    ko: 모르니까 물어봤…?
    ja: 分からないから聞い…？
  d_main_18_12_e_32:
    speaker: rian
    en: Hey, the radar's picking up a strange signal... what are all these red dots?
    ko: 레이더에서 왜 이상한 신호가… 왜 저렇게 빨간 점이…!
    ja: |-
      レーダーに変な信号が…
      どうして赤い点がこんなに…！
  d_main_18_12_e_33:
    speaker: syuen
    en: What?
    ko: 이거 뭐야, 왜 이래!
    ja: 何なの、どういうことなの！
  d_main_18_12_e_34:
    speaker: syuen
    en: Could all those be... Raptures?
    ko: 이것들 설마… 다 랩쳐야?
    ja: こいつらまさか…全部ラプチャー？
  d_main_18_12_e_35:
    speaker: rian
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_18_12_e_36:
    speaker: syuen
    en: Patch us back in with them!
    ko: 통신 다시 연결해!
    ja: 通信を繋ぎ直して！
  d_main_18_12_e_37:
    speaker: maxwell
    en: Run!
    ko: 도망가….
    ja: 逃げて…
  d_main_18_12_e_38:
    speaker: maxwell
    en: |-
      Laplace,
      grab the Commander and get out of here!
    ko: "도망가, 라플라스! \n베이비를 안고 달려!"
    ja: |-
      逃げて、ラプラス！
      ベビーを抱いて走って！
  d_main_18_12_e_39:
    speaker: laplace
    en: Ah... Ah-ah...!
    ko: 아… 아아…!
    ja: あ…ああ…！
  d_main_18_12_e_40:
    speaker: "<Narration>"
    en: Die.
    ko: 죽는다.
    ja: 死ぬ
  d_main_18_12_e_41:
    speaker: laplace
    en: Ahhhhh!!!
    ko: 아아아아아!!!
    ja: あああああ！！！
  d_main_18_12_e_42:
    speaker: "<Narration>"
    en: "*Rat-tat-tat-tat-tat*"
    ko: 투두두두두두두-!
    ja: ダダダダダダダッー！
  d_main_18_12_e_43:
    speaker: "<Monologue>"
    en: Laplace fires the gun at the Raptures.
    ko: 라플라스가 랩쳐들을 향해 총을 난사했다.
    ja: ラプラスがラプチャーたちに向けて銃を乱射した
  d_main_18_12_e_44:
    speaker: maxwell
    en: Laplace!!
    ko: 라플라스!!
    ja: ラプラス！！
  d_main_18_12_e_45:
    speaker: drake
    en: She's drawing their attention!
    ko: 큭, 저러면 놈들의 타겟이…!
    ja: くっ、あれじゃ奴らのターゲットが…！
  d_main_18_12_e_46:
    speaker: "<Narration>"
    en: "*Whooosh*"
    ko: 키이잉-
    ja: キイイー
  d_main_18_12_e_47:
    speaker: drake
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_18_12_e_48:
    speaker: drake
    en: Laplace, move!
    ko: 라플라스, 피해!
    ja: ラプラス、避けろ！
  d_main_18_12_e_49:
    speaker: laplace
    en: "?!!"
    ko: "?!!"
    ja: "！！？"
  d_main_18_12_e_50:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_18_12_e_51:
    speaker: "<Monologue>"
    en: I run towards the front and push Laplace.
    ko: 앞으로 뛰어나가 라플라스를 밀쳐냈다!
    ja: 飛び出してラプラスを押し倒した！
  d_main_18_12_e_52:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 펑-!
    ja: バンッ！
  d_main_18_12_e_53:
    speaker: rapi
    en: Commander!
    ko: 지휘관!
    ja: 指揮官！
  d_main_18_12_e_54:
    speaker: "<Narration>"
    en: "*Plop*"
    ko: 털썩-
    ja: ドサッ
  d_main_18_12_e_55:
    speaker: "<Self>"
    en: "*Cough*"
    ko: 쿨럭…!
    ja: かはっ…！
  d_main_18_12_e_56:
    speaker: "<Monologue>"
    en: There's a warmth in my stomach.
    ko: 배가 뜨겁다.
    ja: 腹が痛い
  d_main_18_12_e_57:
    speaker: "<Monologue>"
    en: I've been shot in the same place that Crow shot me before.
    ko: 지난번에 크로우에게 맞았던 부위를 또 맞은 것 같다.
    ja: |-
      前回、クロウに撃たれたところを
      また撃たれたようだ
  d_main_18_12_e_58:
    speaker: laplace
    en: Birdie!
    ko: 버드 보이!
    ja: バードボーイ！
  d_main_18_12_e_59:
    speaker: "<Monologue>"
    en: Someone is embracing me.
    ko: 누군가가 몸을 끌어안았다.
    ja: 誰かが私の体を抱きしめた
  d_main_18_12_e_60:
    speaker: laplace
    en: N-no... No...!
    ko: 아, 안돼… 안돼…!
    ja: あ、ダメ…ダメ…！
  d_main_18_12_e_61:
    speaker: laplace
    en: Blood!
    ko: 피가!
    ja: 血が！
  d_main_18_12_e_62:
    speaker: "<Self>"
    en: "... Calm down."
    ko: "…진정해."
    ja: "…落ち着くんだ"
  d_main_18_12_e_63:
    speaker: laplace
    en: Why? Why for me?
    ko: 왜… 왜 나 같은 것 때문에… 왜!
    ja: なんで…なんで私なんかのために…どうして！
  d_main_18_12_e_64:
    speaker: "<Self>"
    en: Because what we need right now is a hero.
    ko: 지금 필요한 건 히어로니까.
    ja: 今必要なのは、ヒーローだから
  d_main_18_12_e_65:
    speaker: laplace
    en: I'm not a hero! I'm not!
    ko: 여기에 히어로는 없어! 난… 히어로가…!
    ja: |-
      ここにヒーローはいない！
      私は…ヒーローじゃ…！
  d_main_18_12_e_66:
    speaker: "<Self>"
    en: Don't give up.
    ko: 포기하지 마.
    ja: 諦めるな
  d_main_18_12_e_67:
    speaker: "<Monologue>"
    en: I lift my arm up and point at Laplace's heart.
    ko: 손을 들어 올려 라플라스의 심장을 가리켰다.
    ja: 手を上げてラプラスの心臓を指差す
