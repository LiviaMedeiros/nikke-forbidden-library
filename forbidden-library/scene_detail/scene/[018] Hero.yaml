    ko: You의 죄를 아는 사람은 어디에나 있Go.
    ja: Youの罪を知る人はどこにでもいるし、
  d_main_18af_01_35:
    speaker: mustang
    en: Not everyone is so convinced of your innocence.
    ko: "그들이 모두 You의 죄가 \n죄가 아니라고 인정한 건 아니니까Yo."
    ja: |-
      彼らがみんな、Youの罪は
      罪じゃないと認めたわけではないのDesu。
  d_main_18af_01_36:
    speaker: syuen
    en: Haha! No one has the right to judge me.
    ko: 하하! 누가 나를 심판해?
    ja: はは！じゃあ誰が私を裁くというの？
  d_main_18af_01_37:
    speaker: syuen
    en: Justice is on my side.
    ko: 정의가 내 곁에 있는데.
    ja: 正義が私の傍にいるのに。
  d_main_18af_01_38:
