    ja: それで、一緒にやらかした奴らはどこにいる？
  d_main_18af_01_46:
    speaker: andersen
    en: I heard they are in the hospital.
    ko: 병원에 있다고 하더군.
    ja: 病院にいるらしい。
  d_main_18af_01_47:
    speaker: ingrid
    en: Again?
    ko: 또?
    ja: また？
d_main_18af_02:
  d_main_18af_02_1:
    speaker: tvvoice_op
    en: "[Public approval for Matis is through the roof.]"
    ko: "[메티스를 향한 시민들의 찬사가 뜨겁습니다.]"
    ja: "「メティスに対する市民たちの称賛が熱いです」"
  d_main_18af_02_2:
    speaker: tvvoice_op
    en: "[Everyone is praising them for saving mankind even without their NIMPH!]"
    ko: "[NIMPH가 없어도 인류를 구해낸 진정한 히어로!]"
    ja: |-
      「NIMPHがなくても、
      人類を救った真のヒーロー！」
  d_main_18af_02_3:
    speaker: tvvoice_op
    en: "[Laplace in particular has been singled out for acclaim, as she managed to
      defeat the Raptures just as they were about to overtake her.]"
    ko: |-
      [특히, 랩쳐들이 몰려드는 마지막 순간
      온 힘을 다해 그들을 물리친 라플라스를 향해.]
    ja: |-
      「特に、ラプチャーたちが押し寄せた最後の瞬間
      全力をふり絞って彼らを倒したラプラスに対し」
  d_main_18af_02_4:
    speaker: tvvoice_op
    en: "[Citizens of the Ark are praising all members of Matis to the skies.]"
    ko: "[방주 시민들의 찬사가 끊이지 않고 있습니다.]"
    ja: "「アーク市民たちの称賛が後を絶ちません」"
  d_main_18af_02_5:
    speaker: tvvoice_op
    en: "[Those who criticized Matis a few days ago have gone back on their opinion
      that NIMPH should be reinstated.]"
    ko: |-
      [며칠 전 메티스를 비난하던 시민 단체들은
      모두 NIMPH를 심어야 한다는 의견을 철회하고.]
    ja: |-
      「数日前、メティスを非難していた
      市民団体たちはNIMPHを
      入れるべきという意見を撤回し」
  d_main_18af_02_6:
    speaker: tvvoice_op
    en: "[The people are claiming that Matis' actions are the paragon of what Nikkes
      should stand for.]"
    ko: |-
      [그녀들의 업적이 다른 니케들에게 귀감이 되어야 한다며
      목소리를 높이고 있습니다.]
    ja: |-
      「彼女たちの業績が他のニケの鑑になるべきだと
      声を上げています」
  d_main_18af_02_7:
    speaker: tvvoice_op
    en: "[As a result, Missilis Industries stock prices have skyrocketed...]"
    ko: "[이에 미실리스 인더스트리의 주가가 상승….]"
    ja: |-
      「これに伴い、
      ミシリス・インダストリーの株価が上昇…」
  d_main_18af_02_8:
    speaker: neon
    en: Wow...
    ko: 와~
    ja: わぁ～
  d_main_18af_02_9:
    speaker: neon
    en: I don't believe this!
    ko: 와아 진짜!
    ja: わぁ、もう！
  d_main_18af_02_10:
    speaker: neon
    en: What about us? We were there too!
    ko: 우리도 저기서 같이 싸웠는데!
    ja: 私たちもあそこで一緒に戦ったんですよ！
  d_main_18af_02_11:
    speaker: neon
    en: Some people get to be heroes,
    ko: 누구는 영웅이고!
    ja: あの人たちはヒーローで！
  d_main_18af_02_12:
    speaker: neon
    en: and some get sent to the hospital!
    ko: 누구는 병원 신세고!!
    ja: 私たちは病院にいて！！
  d_main_18af_02_13:
    speaker: anis
    en: The only reason Syuen managed to bring back Matis was because she deceived
      them.
    ko: "메티스를 히어로로 복귀 시키겠다고 \n메티스까지 속여먹은 앤데."
    ja: |-
      メティスをヒーローとして復帰させるために
      メティスまで騙したやつだもんね。
  d_main_18af_02_14:
    speaker: anis
    en: Do you really think she'd be crazy enough to have us
    ko: 슈엔이 미쳤다고 우릴 같이 방송에 내보내겠냐?
    ja: |-
      そんなシュエンが私たちを放送に
      出演させるわけないでしょう？
  d_main_18af_02_15:
    speaker: anis
    en: make a television appearance along with her?
    ko: 바랄 걸 바래라.
    ja: 夢にも思わないほうがいいわ。
  d_main_18af_02_16:
    speaker: rapi
    en: And they haven't gotten it all wrong.
    ko: 그리고 아주 틀린 말도 아니야.
    ja: それに、まんざら全部嘘でもないわ。
  d_main_18af_02_17:
    speaker: rapi
    en: |-
      If it hadn't been for Laplace coming through at the very last moment,
      we'd all have been done for.
    ko: |-
      그때 라플라스가 극복해 내지 않았다면
      그 자리에서 우리 모두 죽었을 테니까.
    ja: |-
      あの時、ラプラスが乗り越えていなかったら
      私たちはみんなあそこで死んでたはずだから。
  d_main_18af_02_18:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18af_02_19:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18af_02_20:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지ㅇ-
    ja: ウィー
  d_main_18af_02_21:
    speaker: laplace
    en: Heroic slide!
    ko: 히어로~ 슬라이드!
    ja: ヒーロースライド！
  d_main_18af_02_22:
    speaker: "<Monologue>"
    en: Laplace quickly slides through the gap in the open door.
    ko: 라플라스가 열리는 문틈 사이로 빠르게 미끄러져 들어왔다!
    ja: |-
      ラプラスが開きかかったドアの隙間から
      素早く滑り込んできた！
  d_main_18af_02_23:
    speaker: anis
    en: Wha... just open the door normally!
    ko: 야, 문 다 열리면 들어와!
    ja: あなた、ドアが開いてから入ってきてよ！
  d_main_18af_02_24:
    speaker: laplace
    en: Sorry!
    ko: 미안하다!
    ja: すまない！
  d_main_18af_02_25:
    speaker: laplace
    en: |-
      I just couldn't wait to see Birdie,
      so I had to use my Heroic Slide!
    ko: "버드 보이를 빨리 보고 싶은 마음에 \n히어로 슬라이드를 쓰고 말았다!"
    ja: |-
      早くバードボーイに会いたくて
      ヒーロースライドを使ってしまった！
  d_main_18af_02_26:
    speaker: neon
    en: She certainly lights up the room...
    ko: 아… 우울해하는 것보다 훨씬 좋기는 한데.
    ja: あ…暗くなっているよりはずっといいですけど。
  d_main_18af_02_27:
    speaker: neon
    en: but she's so loud...
    ko: 새삼 정말 시끄럽네요.
    ja: でも本当にうるさいですね！
  d_main_18af_02_28:
    speaker: laplace
    en: Birdie! Are you feeling okay?
    ko: 버드 보이! 몸은 괜찮나?
    ja: バードボーイ！体は大丈夫か？
  d_main_18af_02_29:
    speaker: "<Self>"
    en: Better for the most part.
    ko: 거의 다 나았어. 걱정 마.
    ja: もうほとんど治った。心配いらない
  d_main_18af_02_30:
    speaker: laplace
    en: Nice! I'm Glad!
    ko: 그렇군! 정말 다행이다!
    ja: そうか！本当によかった！
  d_main_18af_02_31:
    speaker: "<Self>"
    en: Are Drake and Maxwell okay?
    ko: 드레이크와 맥스웰은 괜찮고?
    ja: ドレイクとマクスウェルは大丈夫か？
  d_main_18af_02_32:
    speaker: laplace
    en: You've got a point there!
    ko: 물론이다!
    ja: もちろんだ！
  d_main_18af_02_33:
    speaker: laplace
    en: |-
      Missilis and their state-of-the-art technology are taking plenty good care of us.
      I feel better than ever!
    ko: "우리는 미실리스의 최신식 기술로 케어를 받아 \n이전보다 더 건강해진 느낌이다!"
    ja: |-
      私たちはミシリスの最新の技術でケアされ
      前よりもっと健康になった気がする！
  d_main_18af_02_34:
    speaker: neon
    en: She doesn't have to brag about it...
    ko: "…지금 저거 자랑하는 거죠?"
    ja: "…これ、自慢してますよね？"
  d_main_18af_02_35:
    speaker: rapi
    en: I don't think it's intentional.
    ko: "…의도한 건 아니라고 봐."
    ja: "…意図的なものではないんでしょうね。"
  d_main_18af_02_36:
    speaker: laplace
    en: I heard from Syuen about what happened.
    ko: |-
      버드 보이.
      슈엔에게 일의 전말을 모두 들었다.
    ja: |-
      バードボーイ。
      シュエンから事の顛末を
      すべて聞かせてもらった。
  d_main_18af_02_37:
    speaker: laplace
    en: I'm sorry that you got tangled up in such a dangerous ordeal because of us.
    ko: |-
      우리 때문에 이런 위험한 일에 휘말리게 해서
      정말로 고맙고 미안했다.
    ja: |-
      私たちのせいで、こんな危ないことに
      巻き込んでしまい本当にすまない。
      そしてありがとう。
  d_main_18af_02_38:
    speaker: laplace
    en: As the leader of Matis, please accept my apologies.
    ko: 메티스의 리더로서 진심으로 사과한다.
    ja: メティスのリーダーとして、心から謝る。
  d_main_18af_02_39:
    speaker: "<Monologue>"
    en: Laplace bows her head.
    ko: 라플라스가 고개를 숙였다.
    ja: ラプラスが頭を下げた
  d_main_18af_02_40:
    speaker: anis
    en: You don't have to apologize.
    ko: 뭐 이렇게까지…!
    ja: そこまでする必要は…！
  d_main_18af_02_41:
    speaker: laplace
    en: I'll see to it that Syuen never
    ko: 슈엔이 네게 다신 이런 부탁을 하는 일은 없을 거다.
    ja: |-
      シュエンが君に
      こんな事を頼むことはもう二度とない。
  d_main_18af_02_42:
    speaker: laplace
    en: asks you for a favor like this ever again.
    ko: 있다고 해도 내가 전부 막을 거다.
    ja: あったとしても、私が全部阻む。
  d_main_18af_02_43:
    speaker: laplace
    en: Syuen herself has promised as much.
    ko: 슈엔과도 그렇게 약속했다.
    ja: シュエンともそう約束した。
  d_main_18af_02_44:
    speaker: "<Narration>"
    en: A few hours before.
    ko: 몇 시간 전.
    ja: 数時間前
  d_main_18af_02_45:
    speaker: "<Monologue>"
    en: Syuen raises her glass in the air.
    ko: 슈엔이 허공에 잔을 들어 올렸다.
    ja: シュエンが宙にグラスを持ち上げる
  d_main_18af_02_46:
    speaker: syuen
    en: |-
      To Laplace, and your new life as a hero!
      Cheers!
    ko: |-
      다시 히어로로 부활한 라플라스를 위해!
      건배-!
    ja: |-
      再びヒーローとして復活したラプラスのために！
      乾杯！
  d_main_18af_02_47:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18af_02_48:
    speaker: syuen
    en: |-
      Hey, how come you're not raising your glass?
      Did I not praise you enough?
    ko: |-
      뭐야. 같이 건배 좀 하자니까.
      앞에 히어로 안 붙여줘서 그래?
    ja: |-
      何よ、乾杯しようよ。
      「ヒーロー」を付けてなかったのが不満なの？
  d_main_18af_02_49:
    speaker: syuen
    en: |-
      All right, let me do it again.
      To the magnificent hero La...
    ko: |-
      하아… 그래 까짓것 해준다.
      히어로~ 건…!
    ja: |-
      はあ…付けてやるわよ。
      ヒーロー乾…！
  d_main_18af_02_50:
    speaker: laplace
    en: Syuen. I have something to say.
    ko: 슈엔. 할 말이 있다.
    ja: シュエン、話したいことがある。
  d_main_18af_02_51:
    speaker: syuen
    en: Huh?
    ko: 할 말?
    ja: 話したいこと？
  d_main_18af_02_52:
    speaker: syuen
    en: Ah... okay. I also have something to say to you.
    ko: 아, 그래. 나도 너한테 해줄 말 있어!
    ja: あ、そうだ。私もお前に話したいことがあるわ！
  d_main_18af_02_53:
    speaker: syuen
    en: |-
      To be honest, when I heard you talking about being traumatized and all that stuff,
      it all sounded so beneath you.
    ko: "요번에 솔직히, 중간엔 네가 트라우마다 뭐다 하면서 \n완전 고철이 되어버린 줄 알았는데."
    ja: |-
      今回は正直、途中でお前がトラウマだ
      何だ言って完全に鉄くずになって
      しまったのかと思ったけど、
  d_main_18af_02_54:
    speaker: syuen
    en: But I was wrong.
    ko: 역시 아니었어.
    ja: やっぱり違った。
  d_main_18af_02_55:
    speaker: syuen
    en: |-
      You're one of my top Nikkes.
      You're worlds apart from those other junk heaps!
    ko: |-
      넌 역시 내가 만든 최고의 니케야.
      다른 고철들이랑은 달라!
    ja: |-
      お前はやっぱり、私が作った最高のニケよ。
      他の鉄くずたちとは違う！
  d_main_18af_02_56:
    speaker: syuen
    en: I always knew you'd get back on your feet...
    ko: 난 네가 다시 일어설 수 있을 거라고 믿었….
    ja: 私はお前が再び立ち上がれると信じて…
  d_main_18af_02_57:
    speaker: laplace
    en: Syuen... thank you.
    ko: 슈엔. 너에게는 진심으로 감사한다.
    ja: シュエン、君には本当に感謝する。
  d_main_18af_02_58:
    speaker: syuen
    en: No... thank you.
    ko: 응~ 그래. 나도 고마워.
    ja: ええ、分かってる。私もありがとうね。
  d_main_18af_02_59:
    speaker: laplace
    en: You know I've always wanted to be a hero, and so you turned me into a Nikke.
    ko: 히어로가 되고 싶었던 나를 니케로 만들어 주었고.
    ja: |-
      ヒーローになりたかった私を、
      ニケにしてくれて。
  d_main_18af_02_60:
    speaker: laplace
    en: You gave me the incredible strength needed to defeat the bad guys.
    ko: 내게 악당을 물리칠 누구보다 강력한 힘을 주었으니까.
    ja: 私に悪を倒す誰よりも強い力をくれたのだから。
  d_main_18af_02_61:
    speaker: syuen
    en: |-
      C'mon,
      this is starting to get a bit schmaltzy!
    ko: |-
      하하! 얘 좀 봐.
      뭘 새삼스럽게 그걸 다시 말하고 그래.
    ja: |-
      はは！この子ったら、
      何よそんな改まって。
  d_main_18af_02_62:
    speaker: laplace
    en: I beg you...
    ko: 그러니 제발!
    ja: だから頼む！
  d_main_18af_02_63:
    speaker: laplace
    en: never do this again.
    ko: 다시는 이런 짓을 하지 마라.
    ja: もう二度とこんなことはしないでくれ。
  d_main_18af_02_64:
    speaker: syuen
    en: "... What?"
    ko: "…뭐?"
    ja: "…は？"
  d_main_18af_02_65:
    speaker: laplace
    en: |-
      Please, for the sake of Matis... no, for my sake!
      Do not stray from the righteous path.
    ko: |-
      제발 메티스를 위해… 아니, 날 위해서라는 이유로!
      정의에 어긋난 길을 가지 마라.
    ja: |-
      頼むからメティスのために…
      いや、私のためにという理由で！
      正義に反する道を歩むな。
  d_main_18af_02_66:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18af_02_67:
    speaker: laplace
    en: I do not want to think of you as a villain.
    ko: 난 널 악당으로 생각하고 싶지 않아.
    ja: 私は君を悪と思いたくない。
  d_main_18af_02_68:
    speaker: syuen
    en: Wha...
    ko: 악당?
    ja: 悪？
  d_main_18af_02_69:
    speaker: syuen
    en: What did you just call me?
    ko: 너 지금 나한테 악당이라고 했어?
    ja: お前、今私に悪と言った？
  d_main_18af_02_70:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18af_02_71:
    speaker: syuen
    en: You're calling me a villain?!
    ko: |-
      하하…!
      네가 나한테 악당이라고?
    ja: |-
      はは…！
      お前が私に悪だと？
  d_main_18af_02_72:
    speaker: "<Monologue>"
    en: Syuen hurls the glass at Laplace.
    ko: 슈엔이 라플라스에게 잔을 집어던졌다.
    ja: シュエンがラプラスにグラスを投げつけた
  d_main_18af_02_73:
    speaker: "<Narration>"
    en: "*Dingdong*"
    ko: 쨍그랑-!
    ja: ガチャァァン！
  d_main_18af_02_74:
    speaker: syuen
    en: How can you say that to me?!
    ko: |-
      악당이라니… 악당이라니!!
      어떻게 네가 날 비난해!
    ja: |-
      悪だなんて…悪だなんて！！
      お前が私を非難するの！
  d_main_18af_02_75:
    speaker: syuen
    en: You can't say that to me. Not you!
    ko: 너만큼은 나한테 뭐라고 하면 안 돼!
    ja: お前だけは私を非難しちゃいけないでしょ…！
  d_main_18af_02_76:
    speaker: syuen
    en: Who do you think I did this for...
    ko: 내가 누구 때문에 이렇게까지 했는데….
    ja: 私が誰のためにここまでしたと思ってるの…？
  d_main_18af_02_77:
    speaker: syuen
    en: I stuck my own neck out to make you a hero!
    ko: |-
      너한테 히어로라는 이름 달아주려고 내가!
      어떤 위험을 감수했는데!
    ja: |-
      お前にヒーローというタイトルを
      取り戻してあげるために私が！
      どんな危険を犯したと思ってるの！
  d_main_18af_02_78:
    speaker: laplace
    en: Syuen.
    ko: 슈엔.
    ja: シュエンだ。
  d_main_18af_02_79:
    speaker: syuen
    en: Shut up! I don't want to hear it! Get out!
    ko: 시끄러! 듣고 싶지 않아! 나가!
    ja: うるさい！聞きたくない！出ていけ！
  d_main_18af_02_80:
    speaker: laplace
    en: As atonement for you choosing the evil path,
    ko: 히어로가 되겠다.
    ja: ヒーローになる。
  d_main_18af_02_81:
    speaker: syuen
    en: I said get out!
    ko: 나가라니까!
    ja: 出ていけって！
  d_main_18af_02_82:
    speaker: laplace
    en: I will become a hero.
    ko: 네게 악을 선택하게 한 속죄로!
    ja: 君に悪を選ばせた罪滅ぼしとして！
  d_main_18af_02_83:
    speaker: laplace
    en: I will never show any weakness.
    ko: 다시는 이렇게 약한 모습을 보이지 않겠다.
    ja: もう二度とあんな弱い姿は見せない。
  d_main_18af_02_84:
    speaker: laplace
    en: No matter what the people think of me,
    ko: 이렇게 흔들리지 않겠다!
    ja: もう揺るがない！
  d_main_18af_02_85:
    speaker: laplace
    en: even if they condemn me and reject me, my resolve will never be shaken.
    ko: |-
      방주의 인간들이 나를 어떻게 평가해도,
      나를 비난하고 돌을 던져도!
    ja: |-
      アークの人間たちが私をどう評価しようが、
      私を非難して石を投げつけようが！
  d_main_18af_02_86:
    speaker: laplace
    en: I will become a force of good, one that never falters.
    ko: |-
      네가 더는 나를 위해서라는 이유로
      악을 선택하지 않도록.
    ja: |-
      君がもう二度と私のためにという理由で、
      悪を選ばないように。
  d_main_18af_02_87:
    speaker: laplace
    en: You will never have to resort to evil again for my sake.
    ko: 절대 무너지지 않는 히어로가 되겠다.
    ja: 絶対にくじけないヒーローになる。
  d_main_18af_02_88:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18af_02_89:
    speaker: laplace
    en: Promise me!
    ko: 그러니 약속해라!
    ja: だから約束してくれ！
  d_main_18af_02_90:
    speaker: laplace
    en: Promise that you will never do something so unjust ever again.
    ko: 다시는 이런 식으로 정의에 어긋나는 일을 하지 않겠다고.
    ja: |-
      もう二度と、
      あんな風に正義に反することはしないと。
  d_main_18af_02_91:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18af_02_92:
    speaker: syuen
    en: "... Really?"
    ko: "…진짜지?"
    ja: "…本当だよね？"
  d_main_18af_02_93:
    speaker: syuen
    en: You didn't mention anything about being traumatized... not a word.
    ko: "이번처럼 트라우마니 뭐니 하면서 \n고철처럼 굴지 않을 거지?"
    ja: |-
      今回のように、トラウマだなんだと言って、
      鉄くずのように振る舞ったりしないよね？
  d_main_18af_02_94:
    speaker: syuen
    en: You truly are a Nikke of my own creation.
    ko: 내가 만든 [니케]답게.
    ja: 私が作った「ニケ」らしく、
  d_main_18af_02_95:
    speaker: syuen
    en: Will you prove to all of those who doubt you that you're the best?
    ko: |-
      방주의 저 무식한 것들한테.
      네가 최고라고… 최고의 니케라고 인정받을 거지?
    ja: |-
      アークのあの愚かな奴らに、
      お前が最高だと…
      最高のニケだと認めさせるよね？
  d_main_18af_02_96:
    speaker: laplace
    en: I swear it.
    ko: 맹세하겠다.
    ja: ここで誓う。
  d_main_18af_02_97:
    speaker: laplace
    en: Even in the face of terrible danger,
    ko: 어떤 공포가 닥쳐와도.
    ja: どんな恐怖が押し寄せても、
  d_main_18af_02_98:
    speaker: laplace
    en: even when death is imminent,
    ko: 설령 죽음을 눈앞에 둔다고 해도.
    ja: 例え死を目の前にしても、
  d_main_18af_02_99:
    speaker: laplace
    en: I will never falter.
    ko: 절대 쓰러지지 않겠다.
    ja: 絶対に倒れない。
  d_main_18af_02_100:
    speaker: syuen
    en: If you keep that promise,
    ko: "…그 약속 지켜."
    ja: "…その約束、守りなさいよ。"
  d_main_18af_02_101:
    speaker: syuen
    en: then I will keep mine as well.
    ko: 나도 약속할 테니까.
    ja: 私も約束するから。
  d_main_18af_02_102:
    speaker: laplace
    en: You don't have to worry anymore.
    ko: 그러니 더는 걱정하지 않아도 된다.
    ja: だから心配しなくていい。
  d_main_18af_02_103:
    speaker: anis
    en: Can we hold her to her word?
    ko: 그게 과연 지켜질 수 있을까?
    ja: 果たしてそれが、ちゃんと守られるかしら？
  d_main_18af_02_104:
    speaker: neon
    en: Who knows what she may try and pull next.
    ko: 글쎄요. 언제 또 무슨 일을 벌일지….
    ja: そうですね、いつまた何をやらかすか…
  d_main_18af_02_105:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18af_02_106:
    speaker: laplace
    en: So long as I exist, this promise will be kept.
    ko: 내가 히어로로 있는 한 약속은 지켜질 거다.
    ja: |-
      私がヒーローとしている限り、
      約束は守られるはずだ。
  d_main_18af_02_107:
    speaker: laplace
    en: A promise from a hero is absolute!
    ko: 히어로의 약속은 절대적이니까!
    ja: ヒーローの約束は絶対だからな！
  d_main_18af_02_108:
    speaker: laplace
    en: I will live my life as heroically as possible!
    ko: 그런 의미에서 난, 앞으로도 히어로로 살아갈 거다!
    ja: |-
      という事で私は、
      これからもヒーローとして生きていく！
  d_main_18af_02_109:
    speaker: anis
    en: Sounds great, I'll be there cheering you on.
    ko: 응. 그래. 그건 응원할게.
    ja: ええ、分かった。それは応援するね。
  d_main_18af_02_110:
    speaker: neon
    en: Me too!
    ko: 저도요!
    ja: 私もです！
  d_main_18af_02_111:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18af_02_112:
    speaker: "<Self>"
    en: Laplace. Are you still afraid of Raptures?
    ko: 라플라스. 랩쳐가 아직 무서워?
    ja: ラプラス。まだラプチャーが怖いのか？
  d_main_18af_02_113:
    speaker: laplace
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_18af_02_114:
    speaker: laplace
    en: "... I'm scared."
    ko: "…무섭다."
    ja: "…怖い。"
  d_main_18af_02_115:
    speaker: laplace
    en: But...
    ko: 하지만! 무서워하지 않을 거다.
    ja: しかし！怖がらない。
  d_main_18af_02_116:
    speaker: laplace
    en: I will try not to be.
    ko: 난 히어로니까.
    ja: 私はヒーローだから。
  d_main_18af_02_117:
    speaker: "<Self>"
    en: Great.
    ko: 멋지군.
    ja: すごいな
  d_main_18af_02_118:
    speaker: laplace
    en: Thank you!
    ko: 고맙다!
    ja: ありがとう！
  d_main_18af_02_119:
    speaker: laplace
    en: Well, now that I've said my piece, I should head back.
    ko: 그럼 할 말을 다 했으니 난 돌아가겠다!
    ja: |-
      では、もう言うことは
      すべて言ったので私は帰ろう！
  d_main_18af_02_120:
    speaker: "<Monologue>"
    en: Laplace opens the window.
    ko: 라플라스가 힘차게 창문을 열었다.
    ja: ラプラスが勢いよく窓を開けた
  d_main_18af_02_121:
    speaker: laplace
    en: Get better soon so we can take another trip up to the surface!
    ko: 빨리 회복해서 함께 지상을 누비자, 버드 보이!
    ja: |-
      早く回復して、一緒に地上を駆けずり回ろう、
      バードボーイ！
  d_main_18af_02_122:
    speaker: laplace
    en: Hero, out!
    ko: 히어로~ 퇴장!
    ja: ヒーロー退場！
  d_main_18af_02_123:
    speaker: "<Monologue>"
    en: Laplace throws herself out the window.
    ko: 라플라스가 창문 밖으로 몸을 던졌다.
    ja: ラプラスが窓の外へ身を投げた
  d_main_18af_02_124:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_main_18af_02_125:
    speaker: anis
    en: "... Is there something wrong with using the door?"
    ko: 아니 왜 멀쩡한 문을 두고 저기로 나가는 거야?
    ja: だからなんでドアがあるのにあそこから出るの？
  d_main_18af_02_126:
    speaker: rapi
    en: "*Sigh*"
    ko: 하아….
    ja: はあ…
  d_main_18af_02_127:
    speaker: neon
    en: She certainly marches to the beat of her own drum.
    ko: 정말 요란한 분이시네요.
    ja: 本当に騒がしい方ですね！
  d_main_18af_02_128:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_main_18af_02_129:
    speaker: "<Self>"
    en: What is that?
    ko: "??"
    ja: "？？"
  d_main_18af_02_130:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
d_main_18af_03:
  d_main_18af_03_1:
    speaker: andersen
    en: You came.
    ko: 왔군.
    ja: 来たか。
  d_main_18af_03_2:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18af_03_3:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18af_03_4:
    speaker: andersen
    en: How does it feel saving Nikkes
    ko: 방주를 인질로 삼아.
    ja: アークを人質にして、
  d_main_18af_03_5:
    speaker: andersen
    en: while holding the entire Ark hostage?
    ko: 니케를 구해보니 어떤가.
    ja: ニケを助けた感想はどうかね。
  d_main_18af_03_6:
    speaker: andersen
    en: Are you happy with all of this?
    ko: 만족스러운가?
    ja: 満足したか？
  d_main_18af_03_7:
    speaker: "<Choice>"
    en: I am.
    ko: "…만족스럽습니다."
    ja: "…不満はありません"
  d_main_18af_03_8:
    speaker: "<Choice>"
    en: Not at all.
    ko: 조금도 만족스럽지 않습니다.
    ja: 不満があります
  d_main_18af_03_9:
    speaker: andersen
    en: Hmm. Is that so?
    ko: 흠. 그런가?
    ja: ふむ、そうか。
  d_main_18af_03_10:
    speaker: andersen
    en: I see.
    ko: 호오. 그렇군.
    ja: ほお、そうか。
  d_main_18af_03_11:
    speaker: andersen
    en: To be honest, it doesn't really matter what you think.
    ko: 사실 자네가 뭐라고 대답하든 중요하지 않아.
    ja: 実は、君の答えは重要ではない。
  d_main_18af_03_12:
    speaker: andersen
    en: What's done is done.
    ko: 일은 이미 벌어졌고.
    ja: もう事は起きたし、
  d_main_18af_03_13:
    speaker: andersen
    en: The Ark has shaken up once again.
    ko: 방주는 또 한 번 크게 뒤흔들렸지.
    ja: アークはもう一度大きく揺さぶられた。
  d_main_18af_03_14:
    speaker: andersen
    en: Not since the creation of the Ark itself has a commander shaken things up
      as much as you have.
    ko: |-
      방주가 생긴 이래 이렇게 대중을 여러 번 요동치게 한
      지휘관은 없었기에.
    ja: |-
      アークが誕生して以来、
      ここまで大衆を何回も揺るがせた
      指揮官は今までいなかったので、
  d_main_18af_03_15:
    speaker: andersen
    en: I wanted to look at your face and see how you felt about all of this.
    ko: 자네가 지금 어떤 얼굴을 하고 있을지 궁금해서 불러 보았다네.
    ja: |-
      君が今、
      どんな顔をしているか気になって呼んでみた。
  d_main_18af_03_16:
    speaker: "<Self>"
    en: Aren't you going to give me a dressing down?
    ko: 날 비난하지 않는 겁니까?
    ja: 私をとがめないのですか？
  d_main_18af_03_17:
    speaker: andersen
    en: Why should I?
    ko: 왜 비난해야 하지?
    ja: とがめる必要があるか？
  d_main_18af_03_18:
    speaker: "<Self>"
    en: Because I lured the Raptures to the Ark.
    ko: 방주에 랩쳐를 몰려들게 했습니다.
    ja: アークにラプチャーを呼び寄せました
  d_main_18af_03_19:
    speaker: andersen
    en: What of it?
    ko: 그래서?
    ja: それで？
  d_main_18af_03_20:
    speaker: andersen
    en: Did they end up getting inside the Ark?
    ko: 결론적으로 랩쳐가 이 방주를 침공하게 되었나?
    ja: 結果的に、ラプチャーがアークを侵攻したか？
  d_main_18af_03_21:
    speaker: "<Self>"
    en: No, not really...
    ko: 그건 아닙니다만….
    ja: そういうわけではありませんが…
  d_main_18af_03_22:
    speaker: andersen
    en: The Ark is completely walled-off. Utterly isolated. Do you know what the scariest
      thing is in such a society?
    ko: 이 방주와 같이 거대한 성벽으로 몸을 감싸고 있는 고립된 사회에서 가장 무서운 게 뭔 줄 아나?
    ja: |-
      アークのように大きな城壁に囲まれている
      孤立した社会で、最も怖いのは
      何か知っているか？
  d_main_18af_03_23:
    speaker: andersen
    en: It's not the enemy on the other side of the walls.
    ko: 외부의 적?
    ja: 外部の敵？
  d_main_18af_03_24:
    speaker: andersen
    en: Not natural disasters.
    ko: 자연재해?
    ja: 自然災害？
  d_main_18af_03_25:
    speaker: andersen
    en: Those are nothing.
    ko: 그것들은 아무것도 아닐세.
    ja: そんなものは何でもない。
  d_main_18af_03_26:
    speaker: andersen
    en: If anything, they can bring people together.
    ko: "오히려 자연재해와도 같은 \n강력한 적은 인간을 서로 뭉치게 하기도 하지."
    ja: |-
      むしろ、自然災害といった強い敵は
      人間を1つにさせることもある。
  d_main_18af_03_27:
    speaker: andersen
    en: No, it's doubt. Jealousy. Slander. Fear.
    ko: 의심. 질투. 모함.
    ja: 疑い、嫉妬、欺き。
  d_main_18af_03_28:
    speaker: andersen
    en: All of these negative emotions can spread like poison.
    ko: |-
      그리고 공포.
      인간이 가진 온갖 부정적인 감정이 독처럼 퍼져나가면.
    ja: |-
      そして恐怖。
      人間の持つ、あらゆる否定的な
      感情が毒のように広まったら、
  d_main_18af_03_29:
    speaker: andersen
    en: If left unchecked,
    ko: 그땐 걷잡을 수 없어.
    ja: その時はもう手遅れだ。
  d_main_18af_03_30:
    speaker: andersen
    en: a society as insular as ours will inevitably collapse.
    ko: 이 좁은 사회가 무너져버리고 말걸세.
    ja: この狭い社会が崩壊してしまうだろう。
  d_main_18af_03_31:
    speaker: andersen
    en: All things considered, what you did might not have been such a bad idea.
    ko: 그런 의미에서 이번 일은 그렇게 나쁜 판단이 아니었을지도 몰라.
    ja: |-
      そういう意味で、今回の判断は
      そこまで悪くなかったのかもしれない。
  d_main_18af_03_32:
    speaker: andersen
    en: That's probably why Enikk has not punished Syuen either.
    ko: 그래서 에닉이 슈엔을 처벌하지 않은 걸지도 모르지.
    ja: |-
      だからエニックがシュエンを
      処罰しなかったのかもな。
  d_main_18af_03_33:
    speaker: "<Self>"
    en: Still, there were better ways to have gone about it.
    ko: 그래도 이 일이 좋은 방법이었다고는 할 수 없습니다.
    ja: でもこれがいい方法だったとは言えません
  d_main_18af_03_34:
    speaker: andersen
    en: I realize that.
    ko: 안다네.
    ja: それは分かっている。
  d_main_18af_03_35:
    speaker: andersen
    en: You did something that wasn't right.
    ko: 자네는 옳지 못한 짓을 했어.
    ja: 君は正しくないことをした。
  d_main_18af_03_36:
    speaker: andersen
    en: So what are you going to do?
    ko: 그래서 어떻게 할 생각인가.
    ja: それで、どうするつもりかね。
  d_main_18af_03_37:
    speaker: andersen
    en: Give up on the Nikkes and choose to serve the people in the Ark instead?
    ko: 이제부턴 니케보다 방주 시민을 위해 살아갈 생각인가?
    ja: |-
      これからニケよりも
      アークの市民たちのために生きるのか？
  d_main_18af_03_38:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18af_03_39:
    speaker: andersen
    en: If you could turn back time,
    ko: 다시 과거로 돌아간다면.
    ja: 再び過去に戻れたら、
  d_main_18af_03_40:
    speaker: andersen
    en: would you refuse to help Syuen?
    ko: 슈엔을 돕지 않을 건가?
    ja: シュエンに協力しないか？
  d_main_18af_03_41:
    speaker: "<Self>"
    en: That's not what I meant.
    ko: 그건… 아닙니다.
    ja: それは…違います
  d_main_18af_03_42:
    speaker: andersen
    en: So what's the problem?
    ko: 그럼 되었군.
    ja: ならいい。
  d_main_18af_03_43:
    speaker: andersen
    en: If it's really bothering you, try and find a way.
    ko: 그래도 정 찝찝하다면 방법을 찾아보게.
    ja: それでも気になるなら、方法を探しなさい。
  d_main_18af_03_44:
    speaker: andersen
    en: Some way to atone for what you've done.
    ko: 자네의 그 올바르지 못한 일을 속죄할 방법을.
    ja: 君がやってしまったことを償う方法を。
  d_main_18af_03_45:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18af_03_46:
    speaker: andersen
    en: Those are all the questions I had for you.
    ko: 자, 그럼 이제 내가 묻고 싶은 건 끝났네.
    ja: さあ、私が聞きたいことはもう全部聞いた。
  d_main_18af_03_47:
    speaker: andersen
    en: What did you want to tell me?
    ko: 자네가 하고 싶은 말이라는 건 뭐지?
    ja: 君の話したいことは何かね？
  d_main_18af_03_48:
    speaker: andersen
    en: It took more time than expected setting you straight,
    ko: 아, 생각보다 설교에 시간을 많이 투자해서.
    ja: すまん、思ったより話が長くなってしまったな。
  d_main_18af_03_49:
    speaker: andersen
    en: so try and keep it short.
    ko: 이야기를 들어줄 시간이 없으니 최대한 요약해서 말해보게.
    ja: 話を聞く時間がないので、出来るだけ短く頼む。
  d_main_18af_03_50:
    speaker: "<Self>"
    en: I want to go on an extended mission.
    ko: 장기 임무를 다녀오고 싶습니다.
    ja: 長期任務に行かせてください
  d_main_18af_03_51:
    speaker: andersen
    en: An extended mission? That's what you wanted to ask me?
    ko: 장기 임무? 그게 하고 싶은 말이라는 건가?
    ja: 長期任務？言いたいことはそれだけか？
  d_main_18af_03_52:
    speaker: "<Self>"
    en: Yes.
    ko: 예.
    ja: はい
  d_main_18af_03_53:
    speaker: andersen
    en: Haha, why ask me?
    ko: 하하. 뭘 새삼스레 말하는가.
    ja: はは、何を今更。
  d_main_18af_03_54:
    speaker: andersen
    en: You always do what you want anyway.
    ko: 자넨 원래 제멋대로 다니지 않았는가.
    ja: 君はいつも勝手に動き回っていたじゃないか。
  d_main_18af_03_55:
    speaker: "<Self>"
    en: I will be going to the institute that made the Vapaus.
    ko: 언체인드를 만들었다는 연구소에 다녀올 생각입니다.
    ja: |-
      アンチェインドを作ったという
      研究所に行ってくるつもりです
  d_main_18af_03_56:
    speaker: andersen
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_18af_03_57:
    speaker: andersen
    en: "... I see."
    ko: "…그렇군."
    ja: "…そうか。"
  d_main_18af_03_58:
    speaker: andersen
    en: Did you hear that from the Pilgrims?
    ko: 그 언체인드 연구소는 필그림에게 들은 정보인가?
    ja: |-
      そのアンチェインド研究所の情報は、
      ピルグリムから聞いたのか？
  d_main_18af_03_59:
    speaker: "<Self>"
    en: Yes.
    ko: 그렇습니다.
    ja: そうです
  d_main_18af_03_60:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18af_03_61:
    speaker: andersen
    en: And the reason you're telling me this is because
    ko: 그렇군. 이 얘기를 굳이 나에게 꺼낸다는 건.
    ja: そうか、あえて私にこれを言うのは、
  d_main_18af_03_62:
    speaker: andersen
    en: you need more resources than usual, right?
    ko: 평소보다 많은 물자 지원을 해달라는 거겠지?
    ja: |-
      いつもより多くの物資を
      支援して欲しいということだな？
  d_main_18af_03_63:
    speaker: andersen
    en: Understood. I'll have more supplies sent to the Outpost.
    ko: 알겠네. 전초기지로 보급 물자를 보내 주지.
    ja: 分かった、前哨基地へ補給物資を送ってやろう。
  d_main_18af_03_64:
    speaker: "<Self>"
    en: Thanks.
    ko: 감사합니다.
    ja: ありがとうございます
  d_main_18af_03_65:
    speaker: andersen
    en: Don't mention it. You're the one throwing yourself into the fire. This is
      the least I can do.
    ko: |-
      고맙긴. 사지로 걸어들어가는 사람에게
      이 정도는 해줘야지.
    ja: |-
      礼はいい、死地に赴く者の
      ためにこれくらいはしてやる。
  d_main_18af_03_66:
    speaker: "<Self>"
    en: What is that?
    ko: "??"
    ja: "？？"
  d_main_18af_03_67:
    speaker: "<Self>"
    en: Do you know where it is?
    ko: 그곳을 알고 있….
    ja: あそこを知って…
  d_main_18af_03_68:
    speaker: andersen
    en: I'm afraid we're out of time.
    ko: 자, 이걸로 면담 시간은 끝이네.
    ja: さあ、これで話は終わりだ。
  d_main_18af_03_69:
    speaker: andersen
    en: Stay safe out there.
    ko: 부디 자네가 무사히 돌아오길 바라지.
    ja: 君が無事に帰ってくることを願っている。
d_main_18af_04:
  d_main_18af_04_1:
    speaker: "<Monologue>"
    en: I am kicked out of Andersen's room.
    ko: 엔더슨의 방에서 쫓겨나.
    ja: アンダーソンの部屋から追い出されて、
  d_main_18af_04_2:
    speaker: "<Monologue>"
    en: I head towards downtown on the way to the Outpost.
    ko: 전초기지로 돌아가기 위해 방주 시내로 향했다.
    ja: 前哨基地に戻るためアーク市街地へ向かった
  d_main_18af_04_3:
    speaker: unknown
    en: Hey, @UserName.
    ko: 안녕. @UserName.
    ja: こんにちは、@UserName。
  d_main_18af_04_4:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥-
    ja: カチャ―
  d_main_18af_04_5:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_18af_04_6:
    speaker: "<Monologue>"
    en: I feel a gun pressed against the back of my head.
    ko: 등 뒤에 총구가 느껴졌다.
    ja: 背中に銃が当たったのを感じる
  d_main_18af_04_7:
    speaker: unknown
    en: Don't move.
    ko: 오, 움직이지 마.
    ja: おっと、動かない方がいい。
  d_main_18af_04_8:
    speaker: unknown
    en: |-
      This might not kill you,
      but it'll hurt something fierce.
    ko: |-
      이게 널 죽일 순 없겠지만
      아프게 만들어 줄 수는 있는 녀석이거든.
    ja: |-
      これでお前を殺すことはできないだろうが、
      ケガをさせることはできるから。
  d_main_18af_04_9:
    speaker: unknown
    en: Looks like you had another stay at the hospital.
    ko: 이번에도 병원 신세를 졌던 것 같은데.
    ja: 今回も病院の世話になったと聞いたが、
  d_main_18af_04_10:
    speaker: unknown
    en: Be quiet and listen, or else I'll send you right back there.
    ko: 기껏 고친 배를 다시 뚫리고 싶은 건 아니겠지?
    ja: |-
      せっかく回復した腹に
      また穴を開けたくはないだろう？
  d_main_18af_04_11:
    speaker: "<Self>"
    en: Wait... Crow?
    ko: 설마… 크로우?
    ja: まさか…クロウ？
  d_main_18af_04_12:
    speaker: crow
    en: |-
      So you remember my name!
      How touching.
    ko: |-
      오, 우리의 영웅께서
      친히 내 이름을 기억해 주시니 기쁘군.
    ja: |-
      ほお、ヒーロー様が直々に
      あたしの名前を覚えてくれるとは、光栄だな。
  d_main_18af_04_13:
    speaker: "<Self>"
    en: Did you come here to see me?
    ko: 날 만나러 온 건가?
    ja: 私に会いに来たのか？
  d_main_18af_04_14:
    speaker: crow
    en: Why else would I have a gun to the back of your head?
    ko: "그럼. 안 그랬으면 내가 네 등 뒤에서 \n이 무서운 걸 들고 있을 리가."
    ja: |-
      もちろんだ。じゃないと後ろで
      こんな怖いものを持って
      立っている理由がないだろう？
  d_main_18af_04_15:
    speaker: "<Self>"
    en: Why?
    ko: 무슨 목적이지?
    ja: 何が目的だ？
  d_main_18af_04_16:
    speaker: crow
    en: Just wanted to see your face when I tell you...
    ko: 그냥. 얼굴을 좀 보고 싶어서 말야.
    ja: ただちょっと顔が見たくてな。
  d_main_18af_04_17:
    speaker: crow
    en: You are the saboteur that ruined my plans, yet at the same time,
    ko: 넌 내 계획을 무너뜨린 방해꾼이자.
    ja: |-
      お前はあたしの計画を
      台無しにした邪魔者であり、
  d_main_18af_04_18:
    speaker: crow
    en: you are the one who kept me from falling apart.
    ko: 무너지지 않게 도와준 조력자거든.
    ja: |-
      崩れないように
      手伝ってくれた助力者でもあるから。
  d_main_18af_04_19:
    speaker: "<Self>"
    en: What are you talking about?
    ko: 무슨 말을 하는 거야.
    ja: 何を言っているんだ？
  d_main_18af_04_20:
    speaker: crow
    en: Sure, you went all the way up to the surface
    ko: 기껏 지상까지 올라가.
    ja: せっかく地上まで行って、
  d_main_18af_04_21:
    speaker: crow
    en: to change the IP and sway the public, but
    ko: IP까지 바꿔가며 여론을 만들어놨는데.
    ja: IPまで変えて世論を作っておいたのに、
  d_main_18af_04_22:
    speaker: crow
    en: I never imagined you'd go so far as luring Raptures straight to the Ark.
    ko: 슈엔이 랩쳐를 끌어들이는 강수를 둘 줄이야.
    ja: |-
      シュエンがラプチャーを
      呼び寄せるほど強気に出るとは。
  d_main_18af_04_23:
    speaker: "<Self>"
    en: I don't understand.
    ko: 설마 네가….
    ja: まさか君が…
  d_main_18af_04_24:
    speaker: crow
    en: The unidentified corpse.
    ko: "[JohnD]."
    ja: "「JohnD」"
  d_main_18af_04_25:
    speaker: crow
    en: John Doe.
    ko: 존 도(John Doe). 신원 미상의 시체.
    ja: |-
      ジョン・ドウ(John Doe)、
      身元不明の死体という意味だ。
  d_main_18af_04_26:
    speaker: crow
    en: The first person who railed against
    ko: NIMPH가 없는 니케의 위험성을 알린.
    ja: NIMPHのないニケの危険性を知らせた
  d_main_18af_04_27:
    speaker: crow
    en: the dangers of Nikkes being deprived of NIMPH.
    ko: 최초의 발의자.
    ja: 最初の発議者。
  d_main_18af_04_28:
    speaker: crow
    en: Who do you think it is?
    ko: 누구일 거 같아?
    ja: 誰だと思う？
  d_main_18af_04_29:
    speaker: "<Self>"
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_18af_04_30:
    speaker: crow
    en: It's really too bad it turned out like this.
    ko: 이번 일은 정말 아쉽게 됐어.
    ja: 今回は本当に残念だった。
  d_main_18af_04_31:
    speaker: crow
    en: I wanted Nikkephobia to spread
    ko: 적당히 니케 포비아들을 건드려 주면.
    ja: 適当にニケフォビアたちを刺激すれば、
  d_main_18af_04_32:
    speaker: crow
    en: so that I could take something precious from Syuen.
    ko: 슈엔의 가장 소중한 걸 가져갈 수 있을 줄 알았는데.
    ja: シュエンの最も大切なものを奪えると思ったが、
  d_main_18af_04_33:
    speaker: crow
    en: The last thing I imagined was you coming back
    ko: 역시 가장 위험하다고 판단했던 누군가가.
    ja: やっぱり最も危険だと判断した誰かさんが
  d_main_18af_04_34:
    speaker: crow
    en: and wrecking my plans after I put a bullet in you.
    ko: 배가 뚫린 채로 살아 돌아와 일을 망치더군.
    ja: |-
      腹に穴が開いたまま生き返って、
      全部台無しにしてくれた。
  d_main_18af_04_35:
    speaker: crow
    en: Very impressive, truly.
    ko: 정말 대단해.
    ja: 本当に素晴らしい。
  d_main_18af_04_36:
    speaker: crow
    en: You put on quite the show.
    ko: 아주 멋진 쇼였어.
    ja: 非常に素敵なショーだった。
  d_main_18af_04_37:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18af_04_38:
    speaker: crow
    en: But we're not at the finale just yet.
    ko: 하지만 이걸로 끝날 거 같아?
    ja: しかし、これで終わりだと思うか？
  d_main_18af_04_39:
    speaker: crow
    en: You put on a splendid hero act, but it doesn't change the fact that you can't
      control Nikkes without NIMPH.
    ko: |-
      화려한 히어로 쇼를 벌였다고 해도
      NIMPH가 없는 니케를 통제하지 못한다는 건 변하지 않아.
    ja: |-
      華やかなヒーローショーを
      披露したからといって、NIMPHのない
      ニケを統制できないのは変わらない。
  d_main_18af_04_40:
    speaker: crow
    en: Distrust. Fear.
    ko: 불신. 공포.
    ja: 不信、恐怖。
  d_main_18af_04_41:
    speaker: crow
    en: Doubt...
    ko: 의심.
    ja: 疑心。
  d_main_18af_04_42:
    speaker: crow
    en: Even if the flame is extinguished,
    ko: 불꽃이 꺼졌다고 해서.
    ja: 炎が消えたからといって、
  d_main_18af_04_43:
    speaker: crow
    en: the wick still remains.
    ko: 심지가 사라진 건 아니지.
    ja: 灯芯がなくなったわけではない。
  d_main_18af_04_44:
    speaker: crow
    en: One day, a little tiny spark will catch fire
    ko: 언젠가 아주 자그마한 불씨라도 튀는 날.
    ja: いつか、ほんの小さな火種でも飛び散ったら、
  d_main_18af_04_45:
    speaker: crow
    en: and spread even faster than before.
    ko: 심지는 이번보다 더 빠르게 타들어갈 거다.
    ja: 灯芯は今回よりさらに早く燃えるだろう。
  d_main_18af_04_46:
    speaker: crow
    en: Try not to get yourself killed.
    ko: 그 화려한 불꽃놀이가 찾아오는 날.
    ja: その華麗な花火が訪れる日、
  d_main_18af_04_47:
    speaker: crow
    en: When the time comes,
    ko: 그때 다시 한번.
    ja: その時にもう一度、
  d_main_18af_04_48:
    speaker: crow
    en: I want to bring your chapter in this story to an end.
    ko: 천국으로 보내주지.
    ja: 天国へ送ってやる。
  d_main_18af_04_49:
    speaker: crow
    en: Before I achieve that,
    ko: 그때까지.
    ja: その時まで。
  d_main_18af_04_50:
    speaker: crow
    en: never fall into hell.
    ko: 지옥으로 떨어지지 말라고.
    ja: 地獄になんか落ちるなよ。
  d_main_18af_04_51:
    speaker: "<Monologue>"
    en: Crow walks towards the dark alleyway.
    ko: 크로우가 어두운 골목길로 걸어들어갔다.
    ja: クロウが暗い路地裏に消えた
  d_main_18af_04_52:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
d_main_18af_05:
  d_main_18af_05_1:
    speaker: neon
    en: M-master!
    ko: 스, 스승님!
    ja: し、師匠！
  d_main_18af_05_2:
    speaker: neon
    en: |-
      What's all this?
      Is there something special about today?
    ko: |-
      이, 이게 다 뭐예요?
      오늘 무슨 특별한 날인가요?
    ja: |-
      こ、これは何ですか？
      今日って何か特別な日ですか？
  d_main_18af_05_3:
    speaker: "<Monologue>"
    en: Neon stares at all the piled up supplies in the Commander's Room.
    ko: 네온이 지휘관실에 가득 쌓인 보급 물자 상자들을 바라보았다.
    ja: |-
      ネオンが指揮官室にぎっしり積まれた
      補給物資の箱を見つめた
  d_main_18af_05_4:
    speaker: neon
    en: Did we hit the jackpot! Awesome!
    ko: 우리 부자 된 거죠? 맞죠!
    ja: |-
      私たち、お金持ちになったんですよね？
      そうですよね！？
  d_main_18af_05_5:
    speaker: anis
    en: Cool your jets.
    ko: 네온, 아직 기뻐하지 마.
    ja: ネオン、まだ喜ぶには早いよ。
  d_main_18af_05_6:
    speaker: anis
    en: Keep your expectations low. That way you won't be as disappointed.
    ko: 기대했다가 배신당하면 더 크게 고통받게 될 거야.
    ja: |-
      期待して裏切られたら、
      痛みはさらに大きくなるから。
  d_main_18af_05_7:
    speaker: anis
    en: Those might not be supplies.
    ko: 저게 보급 물자가 아닐 수도 있어.
    ja: あれは補給物資じゃないかもよ。
  d_main_18af_05_8:
    speaker: anis
    en: This might be a trap!
    ko: 어쩌면 이 모든 게 함정일 수도…!
    ja: もしかしたら、これもすべて罠かも…！
  d_main_18af_05_9:
    speaker: rapi
    en: I confirmed it. They're from Andersen.
    ko: 엔더슨 부사령관이 이 보급 물자를 보낸 것 확인했어.
    ja: |-
      アンダーソン副司令官が
      この補給物資を送ったことを確認したわ。
  d_main_18af_05_10:
    speaker: rapi
    en: I checked the contents and it's all various supplies.
    ko: 내용물도 확인했는데, 전부 제대로 된 보급품이야.
    ja: |-
      内容も確認したけど、
      すべてちゃんとした補給品。
  d_main_18af_05_11:
    speaker: anis
    en: Really? Did we win the lottery or something?
    ko: 정말이야? 그럼 우리 진짜 부자 된 거야?
    ja: 本当？じゃあ、私たち本当にお金持ちに\nなったの？
  d_main_18af_05_12:
    speaker: neon
    en: You see! It pays to be optimistic sometimes!
    ko: 역시 불신의 아니스의 말은 믿으면 안 돼요!
    ja: |-
      やっぱり不信のアニスの言葉は
      信じちゃダメですね！
  d_main_18af_05_13:
    speaker: anis
    en: Hey!
    ko: 야!
    ja: 何ですって！
  d_main_18af_05_14:
    speaker: neon
    en: What luck!
    ko: 세상에, 이렇게 좋은 일이 우리한테 일어나다니!
    ja: |-
      うわぁ、
      こんなにいい事が私たちに起こるなんて！
  d_main_18af_05_15:
    speaker: neon
    en: This isn't a dream, is it?
    ko: 이게 꿈은 아니겠죠?
    ja: まさか、夢じゃないですよね？
  d_main_18af_05_16:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18af_05_17:
    speaker: rapi
    en: Commander, can you explain what this is?
    ko: 지휘관 이게 어떻게 된 일인지 아십니까?
    ja: 指揮官、どういうことか分かりますか？
  d_main_18af_05_18:
    speaker: "<Self>"
    en: Well...
    ko: 그게….
    ja: えっと…
  d_main_18af_05_19:
    speaker: "<Monologue>"
    en: I explain to the Counters about what happened with Andersen.
    ko: 카운터스에게 엔더슨과의 일을 전했다.
    ja: カウンターズにアンダーソンとの事を話した
  d_main_18af_05_20:
    speaker: rapi
    en: You're the one throwing yourself into the fire. This is the least I can do.
    ko: "[사지로 걸어 들어가는 자에게 이 정도는 해준다.]라…."
    ja: "「死地に赴く者のためにこれくらいはしてやる」ですか…"
  d_main_18af_05_21:
    speaker: rapi
    en: Considering how many supplies he sent us,
    ko: 그렇다는 건 이렇게나 많은 물자를 보낼 정도로.
    ja: ということは、こんなに多くの物資を送るほど
  d_main_18af_05_22:
    speaker: rapi
    en: I'm guessing this institute is no picnic.
    ko: 그 연구소라는 곳이 위험하다는 것 아닙니까?
    ja: |-
      その研究所というところが
      危ないんじゃないでしょうか？
  d_main_18af_05_23:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18af_05_24:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18af_05_25:
    speaker: anis
    en: C'mon, let's be positive about this!
    ko: 에이, 좋게좋게 생각해!
    ja: もう、前向きに考えようよ！
  d_main_18af_05_26:
    speaker: anis
    en: How many close calls have we had and lived to tell the tale?
    ko: 우리가 얼마나 숱한 죽을 고비를 넘겼는데.
    ja: 数え切れないほどの死線を越えてきたでしょう？
  d_main_18af_05_27:
    speaker: anis
    en: I'm sure this time it won't be any different.
    ko: 이번에도 다 잘 풀릴 거야.
    ja: 今回も上手くいくよ。
  d_main_18af_05_28:
    speaker: anis
    en: We'll just have more meal options than we usually do!
    ko: 그냥 평소보다 풍족하게 먹는다 생각하고 즐기자고!
    ja: |-
      いつもよりお腹いっぱい
      食べられると思って、楽しもうよ！
  d_main_18af_05_29:
    speaker: neon
    en: |-
      Anis, you usually doubt everything,
      but you never doubt your luck.
    ko: |-
      아니스는 평소에 모든 걸 의심하면서
      자신의 운은 의심하지 않네요.
    ja: |-
      アニスは普段はすべてを疑うのに、
      自分の運だけは疑いませんね。
  d_main_18af_05_30:
    speaker: anis
    en: If there's one thing I can trust, it's myself!
    ko: 그건…! 난 믿을 수 있으니까!
    ja: それは…！自分自身は信じられるから！
  d_main_18af_05_31:
    speaker: anis
    en: Are you telling me you'd rather have fewer supplies?
    ko: 그래서 넌 이 풍족한 생활이 싫다 이거야?
    ja: |-
      それともあなたは、
      この豊かな暮らしが嫌なわけ？
  d_main_18af_05_32:
    speaker: neon
    en: No! I'm glad I can eat as much as I feel like!
    ko: 아뇨! 저도 마음껏 먹을 수 있어서 좋아요!
    ja: いいえ！私も思いっきり食べられて嬉しいです！
  d_main_18af_05_33:
    speaker: anis
    en: Exactly! There's nothing better!
    ko: 그치? 나도 그 점이 가장 마음에 들어!
    ja: そうだよね？私もそれが一番嬉しい！
  d_main_18af_05_34:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18af_05_35:
    speaker: rapi
    en: How are we going to carry all this stuff?
    ko: 그래서 이렇게 많은 걸 어떻게 다 들고 갈 건데?
    ja: それで、この大量の物資をどうやって運ぶの？
  d_main_18af_05_36:
    speaker: anis
    en: Good question...
    ko: 어? 그건….
    ja: え？それは…
  d_main_18af_05_37:
    speaker: neon
    en: We've just gotta put our backs into it, that's all!
    ko: 어떻게든 화력의 힘으로 다 짊어지고 가면…!
    ja: どうにか火力の力で持っていけば…！
  d_main_18af_05_38:
    speaker: rapi
    en: We'll run out of energy before the day is out.
    ko: 그러다 체력이 먼저 떨어질 거 같은데.
    ja: |-
      到着する前に
      体力がなくなってしまうんじゃないかしら。
  d_main_18af_05_39:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18af_05_40:
    speaker: "<Choice>"
    en: Let's take the pick of the litter only.
    ko: 가져갈 수 있는 것들 중 좋은 것들을 골라 가져가자.
    ja: できるだけいいものを選んで持っていこう
  d_main_18af_05_41:
    speaker: "<Choice>"
    en: We should take as much as we can and divide the load evenly.
    ko: 모두가 나눠서 최대한 많이 짊어지고 가자.
    ja: みんなで分けて出来るだけ多く持っていこう
  d_main_18af_05_42:
    speaker: anis
    en: Quality over quantity, good call.
    ko: 역시 양보단 질을 따져야 하는 건가….
    ja: やっぱり量よりも質か…
  d_main_18af_05_43:
    speaker: neon
    en: Hmm... I guess we don't have a choice. Guess this trip will be more Spartan
      than spectacular.
    ko: |-
      흠… 어쩔 수 없네요.
      풍족한 생활은 포기할 수밖에요.
    ja: |-
      ふむ…仕方ないですね。
      豊かな暮らしは諦めるしか。
  d_main_18af_05_44:
    speaker: anis
    en: Yeah, we've got to take as much stuff as we can!
    ko: 그치? 양이지? 지휘관도 그렇게 생각하지?
    ja: |-
      そうだよね？量だよね？
      指揮官様もそう思うよね？
  d_main_18af_05_45:
    speaker: neon
    en: |-
      Exactly!
      We can haul this stuff no problem! Master has faith in us!
    ko: |-
      역시 스승님!
      화력의 힘을 믿어주셨군요!
    ja: |-
      やっぱり師匠！
      火力の力を信じてくださるんですね！
  d_main_18af_05_46:
    speaker: rapi
    en: Commander, you don't seem overly concerned about how dangerous this assignment
      could be.
    ko: 지휘관도 얼마나 위험한지는 중요하지 않으신가 보군요.
    ja: |-
      指揮官も危険性については
      気にしていないのですね。
  d_main_18af_05_47:
    speaker: "<Self>"
    en: Yes.
    ko: 응. 맞아.
    ja: ああ、そうだ
  d_main_18af_05_48:
    speaker: rapi
    en: "... I suppose we have to go either way, don't we?"
    ko: 어차피 얼마나 위험하든 가야 하는 건 변하지 않을 테니까요?
    ja: |-
      どうせいくら危なくても、
      行くしかないのは変わらないからですか？
  d_main_18af_05_49:
    speaker: "<Self>"
    en: "... Yes."
    ko: 그래. 우린 그곳으로 가야 해.
    ja: そう。私たちはそこに行かなければならない
  d_main_18af_05_50:
    speaker: rapi
    en: I see.
    ko: 알겠습니다.
    ja: 分かりました。
  d_main_18af_05_51:
    speaker: rapi
    en: If you've already made up your mind,
    ko: 이미 그 정도의 각오가 되셨다면.
    ja: すでにそれほどの覚悟があるなら、
  d_main_18af_05_52:
    speaker: rapi
    en: we'll take the supplies and head up
    ko: "말씀하신 대로 물자를 챙긴 후 \n올라가시죠."
    ja: |-
      仰る通り物資をまとめて
      上がりましょう。
  d_main_18af_05_53:
    speaker: rapi
    en: to find the Vapaus Institute.
    ko: 언체인드 연구소를 찾으러.
    ja: アンチェインドの研究所を探しに。
d_main_18af_06:
  d_main_18af_06_1:
    speaker: "<Narration>"
    en: Meanwhile in the Central Government...
    ko: 한편 중앙 정부에서는….
    ja: 一方、中央政府では…
  d_main_18af_06_2:
    speaker: papillon
    en: Sir Burningum~
    ko: 버닝엄 님~
    ja: バーニンガム様～
  d_main_18af_06_3:
    speaker: papillon
    en: Your Nikke is here.
    ko: 당신의 니케가 왔어요.
    ja: あなたのニケが来ましたよ。
  d_main_18af_06_4:
    speaker: burningum
    en: Papillon,
    ko: 파, 파피용.
    ja: パ、パピヨン。
  d_main_18af_06_5:
    speaker: burningum
    en: there is something you must do
    ko: 네, 네가 해줘야 할 일이 있어.
    ja: あ、あなたにやってもらうことがある。
  d_main_18af_06_6:
    speaker: burningum
    en: for me... I mean for the Ark.
    ko: 나를… 아니, 방주를 위해서.
    ja: 私の…いや、アークのために。
  d_main_18af_06_7:
    speaker: burningum
    en: Are you up for it?
    ko: 해줄 수 있지?
    ja: できるよね？
  d_main_18af_06_8:
    speaker: papillon
    en: |-
      Of course.
      How can I help?
    ko: "그럼요. \n제가 무엇을 도와드릴까요?"
    ja: |-
      もちろんです。
      何をしましょうか？
  d_main_18af_06_9:
    speaker: burningum
    en: The Commander that Andersen is so fond of...
    ko: 엔더슨이 아끼는 그… 지휘관.
    ja: アンダーソンがかわいがってるあの…指揮官。
  d_main_18af_06_10:
    speaker: burningum
    en: follow them up to the surface.
    ko: 그 녀석을 쫓아 지상으로 가.
    ja: あいつを追って地上へ行って、
  d_main_18af_06_11:
    speaker: burningum
    en: See what they are up to
    ko: 그 녀석이 지상에서 뭘 하고 누굴 만나는지.
    ja: 地上で何をして、誰と会うのか。
  d_main_18af_06_12:
    speaker: burningum
    en: and find out if they meet with a Nikke
    ko: |-
      혹시 만나는 사람 중.
      지난번에 놓친 그 마리안이란 니케는 없는지.
    ja: |-
      会う人の中で前回逃がした
      マリアンというニケはいないのか。
  d_main_18af_06_13:
    speaker: burningum
    en: by the name of Marian.
    ko: 반드시 알아내.
    ja: 必ず突き止めるんだ。
  d_main_18af_06_14:
    speaker: papillon
    en: Up to the surface...?
    ko: 제가… 지상에요?
    ja: 私が…地上にですか？
  d_main_18af_06_15:
    speaker: burningum
    en: Can you do it?
    ko: 해, 해줄 수 있지?
    ja: や、やってくれるよね？
  d_main_18af_06_16:
    speaker: burningum
    en: You are my one and only Nikke.
    ko: 넌 나의 유일한 니케잖아.
    ja: あなたは私の唯一のニケだよね？
  d_main_18af_06_17:
    speaker: papillon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18af_06_18:
    speaker: papillon
    en: Of course. Anything for you.
    ko: 그럼요. 당신을 위해서라면 무엇이든.
    ja: ええ、あなたのためなら何でもします。
  d_main_18af_06_19:
    speaker: papillon
    en: After all, I am your one and only Nikke.
    ko: 전 당신만의 니케니까요.
    ja: 私は、あなただけのニケですから。
  d_main_18af_06_20:
    speaker: "<Narration>"
    en: Meanwhile
    ko: 그리고 또 다른 한편에서는….
    ja: そしてもう一方では…
  d_main_18af_06_21:
    speaker: "<Monologue>"
    en: Yuni scratches at the dirt floor with a broken pipe.
    ko: 유니가 부러진 쇠 파이프로 흙바닥을 긁었다.
    ja: ユニが曲がった鉄パイプで地面を引っ搔いた
  d_main_18af_06_22:
    speaker: "<Narration>"
    en: "*Crunch*"
    ko: 사각-
    ja: カリ…
  d_main_18af_06_23:
    speaker: yuni
    en: Again... Saved them...
    ko: 이번에도… 구해줬어….
    ja: 今回も…助けてあげた…
  d_main_18af_06_24:
    speaker: "<Narration>"
    en: "*Crunch*"
    ko: 사각- 사각-
    ja: カリカリ
  d_main_18af_06_25:
    speaker: yuni
    en: Didn't save Yuni... or Mihara.
    ko: 유니는… 미하라는 구해주지 않았는데.
    ja: ユニは…ミハラは助けてくれなかったのに。
  d_main_18af_06_26:
    speaker: "<Narration>"
    en: "*Crunch crunch crunch crunch crunch crunch*"
    ko: 사각- 사각- 사각- 사각- 사각- 사각-
    ja: カリ…カリ…カリ…カリ…カリ…カリ…
  d_main_18af_06_27:
    speaker: yuni
    en: Why didn't they save Mihara...? Mihara...!
    ko: 미하라는 왜 안 구해 준 거야…? 미하라는…!
    ja: |-
      ミハラはどうして助けてくれなかったの…？
      ミハラは…！
  d_main_18af_06_28:
    speaker: yuni
    en: Why... Why!!
    ko: 왜… 왜!!
    ja: どうして…どうして！！
  d_main_18af_06_29:
    speaker: "<Narration>"
    en: "*Clang*"
    ko: 쾅!
    ja: バンッ！
  d_main_18af_06_30:
    speaker: "<Monologue>"
    en: Yuni hits the floor with the pipe.
    ko: 유니가 쇠 파이프로 바닥을 내리쳤다.
    ja: ユニが鉄パイプで地面を叩きつけた
  d_main_18af_06_31:
    speaker: yuni
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18af_06_32:
    speaker: crow
    en: Doesn't that hurt your hand?
    ko: 그런 걸로 화풀이를 하면 네 팔만 아프지 않아?
    ja: |-
      そんなので憂さ晴らししても、
      自分の腕が痛いだけじゃないか？
  d_main_18af_06_33:
    speaker: yuni
    en: Who's there?!
    ko: 누구야?!
    ja: 誰！？
  d_main_18af_06_34:
    speaker: "<Monologue>"
    en: Yuni holds up the bent pipe.
    ko: 유니가 우그러진 쇠 파이프를 치켜들었다.
    ja: ユニが曲がった鉄パイプを振りかざした
  d_main_18af_06_35:
    speaker: crow
    en: Easy there, tiger.
    ko: 오. 무서워라.
    ja: おお、怖い。
  d_main_18af_06_36:
    speaker: crow
    en: Drop the weapon, will ya?
    ko: 그 험악한 물건 좀 내려주지 않겠어?
    ja: その怖いものを下ろしてくれないか？
  d_main_18af_06_37:
    speaker: yuni
    en: You...!
    ko: 넌…!
    ja: あなたは…！
  d_main_18af_06_38:
    speaker: crow
    en: Aren't we both a part of Missilis?
    ko: 우린 서로 같은 미실리스 소속이잖아?
    ja: どうせあたしたちは同じミシリス所属だろう？
  d_main_18af_06_39:
    speaker: crow
    en: |-
      We're on the same team.
      Don't waste your energy.
    ko: "어차피 싸울 수 없는데, \n힘 빼지 말자고."
    ja: |-
      戦うこともできないのに、
      無駄なことはやめよう。
  d_main_18af_06_40:
    speaker: crow
    en: We're both hunks of junk to Syuen.
    ko: 피차 슈엔의 [고철] 신세인데.
    ja: お互いシュエンの「鉄くず」じゃないか。
  d_main_18af_06_41:
    speaker: yuni
    en: "..."
    ko: "……."
    ja: "……"
  d_main_18af_06_42:
    speaker: "<Monologue>"
    en: Yuni puts the pipe down.
    ko: 유니가 쇠 파이프를 내렸다.
    ja: ユニが鉄パイプを下ろした
  d_main_18af_06_43:
    speaker: crow
    en: Good, now that we've settled that,
    ko: 좋아. 우리 사이의 험악한 물건도 사라졌으니.
    ja: よし、あたしたちの間に怖いものも消えたし、
  d_main_18af_06_44:
    speaker: crow
    en: do you want to continue with what you were saying?
    ko: 아까의 이야기를 계속해 볼까?
    ja: さっきの話を続けようか。
  d_main_18af_06_45:
    speaker: crow
    en: You looked pretty peeved off.
    ko: 보니까, 꽤 화가 많이 난 것 같은데.
    ja: 見たところ、結構怒っているようだが、
  d_main_18af_06_46:
    speaker: crow
    en: That's one hell of a way to vent, I must say.
    ko: 왜 고작 그런 걸로 화풀이를 하고 있어?
    ja: なぜそんなことで憂さ晴らしをしている？
  d_main_18af_06_47:
    speaker: yuni
    en: I... cannot express anger, even if I am angry.
    ko: 유니는… 화가 나도 화를 낼 수 없으니까.
    ja: ユニは…怒っても怒れないから。
  d_main_18af_06_48:
    speaker: crow
    en: Is it?
    ko: 그래?
    ja: そう？
  d_main_18af_06_49:
    speaker: crow
    en: I think otherwise.
    ko: 난 좀 생각이 다른데.
    ja: あたしの考えはちょっと違うな。
  d_main_18af_06_50:
    speaker: crow
    en: From what I hear, you're like a sort of jailor that locks up Raptures... is
      that right?
    ko: |-
      너희 듣자 하니 랩쳐를 잡아 가두는.
      일종의 간수라고 들었는데… 맞아?
    ja: |-
      聞くところによれば、ラプチャーを閉じ込める
      一種の看守みたいなものだと聞いたが…
      間違いないか？
  d_main_18af_06_51:
    speaker: yuni
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_18af_06_52:
    speaker: crow
    en: By the look on your face, I'd say I'm correct.
    ko: 표정을 보아하니 맞군.
    ja: 表情を見るに間違いないな。
  d_main_18af_06_53:
    speaker: crow
    en: |-
      Then I'm even more confused.
      What's a Nikke like you doing letting off steam like this?
    ko: |-
      그렇다면 더 이해가 안 되는걸?
      너 정도되는 니케가 왜 이런 식으로 화를 표출하지?
    ja: |-
      それならもっと理解しがたい。
      お前ほどのニケが、どうして
      こんな風にしか怒りを表せない？
  d_main_18af_06_54:
    speaker: yuni
    en: What is it you want to say?
    ko: |-
      무슨 말을 하고 싶은 거야?
      유니 모르겠어.
    ja: |-
      何が言いたいの？
      ユニ、分からない。
  d_main_18af_06_55:
    speaker: crow
    en: |-
      You're a jailor.
      You lock Raptures up.
    ko: |-
      너 간수라며.
      누군가를 잡아다 가두는 역할의 니케.
    ja: |-
      お前は看守って言ったろ？
      誰かを捕まえて閉じ込める役割のニケ。
  d_main_18af_06_56:
    speaker: crow
    en: Tell me, does it have to be a Rapture?
    ko: |-
      네가 잡아 가두는 누군가가.
      꼭 랩쳐여야만 한다는 법 있어?
    ja: |-
      お前が閉じ込める誰かが、
      ラプチャーでないといけないという
      法律でもあるのか？
  d_main_18af_06_57:
    speaker: yuni
    en: So what is?
    ko: 그럼?
    ja: だったら？
  d_main_18af_06_58:
    speaker: yuni
    en: Can I capture something that isn't a Rapture? Is that what you're asking?
    ko: 유니가 랩쳐 말고 다른 것도 잡을 수 있어?
    ja: |-
      ユニはラプチャーじゃなくて、
      他のものも閉じ込められるの？
  d_main_18af_06_59:
    speaker: crow
    en: Of course.
    ko: 당연하지.
    ja: 当然だ。
  d_main_18af_06_60:
    speaker: yuni
    en: What is it?
    ko: 그게 뭔데?
    ja: それって何？
  d_main_18af_06_61:
    speaker: crow
    en: Human.
    ko: 인간.
    ja: 人間。
  d_main_18af_06_62:
    speaker: yuni
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_18af_06_63:
    speaker: crow
    en: |-
      Well?
      Can you or can't you?
    ko: |-
      인간도 잡아넣으면 되지.
      왜 못 잡아?
    ja: |-
      人間も閉じ込めればいい。
      できない理由でもあるか？
  d_main_18af_06_64:
    speaker: yuni
    en: No, I cannot do that.
    ko: 유니는 그거 못해.
    ja: ユニはそれ、できない。
  d_main_18af_06_65:
    speaker: yuni
    en: My NIMPH forbids me from attacking humans.
    ko: 유니한텐 NIMPH가 있어서 인간은 공격 못해.
    ja: |-
      ユニにはNIMPHがあるから、
      人間は攻撃できない。
  d_main_18af_06_66:
    speaker: crow
    en: That won't be a problem.
    ko: 할 수 있게 될걸?
    ja: できるようになるさ。
  d_main_18af_06_67:
    speaker: crow
    en: Our hero will make sure of that.
    ko: 우리의 영웅님이 분명, 가능하게 만들어 줄 테니까.
    ja: |-
      あたしたちのヒーロー様がきっと、
      可能にしてくれるから。
  d_main_18af_06_68:
    speaker: yuni
    en: Hero? Who?
    ko: 영웅? 누구?
    ja: ヒーロー？誰？
  d_main_18af_06_69:
    speaker: crow
    en: |-
      Don't pretend like you don't know.
      It's someone you're very familiar with.
    ko: |-
      왜 모르는 척해.
      너도 잘 아는 사람이잖아.
    ja: |-
      とぼける必要はないさ。
      お前もよく知ってる人だ。
  d_main_18af_06_70:
    speaker: crow
    en: The hero who saves all Nikkes.
    ko: |-
      우리 니케들의 영웅.
      다른 모든 니케를 구하고.
    ja: |-
      あたしたち、ニケのヒーロー。
      他のすべてのニケを助けたのに、
  d_main_18af_06_71:
    speaker: crow
    en: All except your dear Mihara.
    ko: 오로지 네 동료만 구해주지 않은 인간.
    ja: お前の仲間だけ助けてくれなかった人間。
  d_main_18af_06_72:
    speaker: yuni
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_18af_06_73:
    speaker: yuni
    en: "... Commander?"
    ko: "…지휘관?"
    ja: "…指揮官？"
  d_main_18af_06_74:
    speaker: crow
    en: They went up the surface today.
    ko: 오늘 그 녀석이 지상으로 올라갔거든.
    ja: 今日、こいつが地上へ上がった。
  d_main_18af_06_75:
    speaker: crow
    en: I'm certain they went to look for that Vapaus again.
    ko: 분명 그 [언체인드]라는 걸 다시 찾으러 갔을 거야.
    ja: |-
      きっとその「アンチェインド」という
      ものを探しに行ったはず。
  d_main_18af_06_76:
    speaker: crow
    en: I want you to lock up Syuen.
    ko: 네가 슈엔을 잡아넣을 수 있게.
    ja: お前がシュエンを閉じ込められるように。
  d_main_18af_06_77:
    speaker: yuni
    en: The Commander went to look for Vapaus?
    ko: 지휘관이 [언체인드]를 찾으러 갔어?
    ja: 指揮官が「アンチェインド」を探しに行ったの？
  d_main_18af_06_78:
    speaker: yuni
    en: For Yuni?
    ko: 유니를 위해서?
    ja: ユニのために？
  d_main_18af_06_79:
    speaker: crow
    en: That's right. They are willing to do anything if it's for a Nikke.
    ko: 그래. 그 녀석은 니케를 위해서라면 뭐든 하거든.
    ja: |-
      ああ、あいつはニケのためなら
      何だってするから。
  d_main_18af_06_80:
    speaker: crow
    en: I'm sure they regret not being able to help you.
    ko: 아마 널 돕지 못한 일도 슬퍼하고 있을 거야.
    ja: |-
      多分お前を手助けできなかったことについても
      悲しんでいるはずだ。
  d_main_18af_06_81:
    speaker: crow
    en: They probably went to look for Vapaus to remove your NIMPH.
    ko: 그러니 네 NIMPH를 없애줄 언체인드를 찾으러 떠난 거겠지.
    ja: |-
      だからお前のNIMPHをなくす、
      アンチェインドを探しに行ったのさ。
  d_main_18af_06_82:
    speaker: yuni
    en: The Commander will get rid of my NIMPH?
    ko: 지휘관이 유니의 NIMPH를 없애준다고?
    ja: 指揮官がユニのNIMPHをなくしてくれるの？
  d_main_18af_06_83:
    speaker: yuni
    en: Then... can I make Syuen feel pain?
    ko: 그럼 유니도 슈엔을 아프게 만들 수 있어?
    ja: |-
      じゃあ、
      ユニもシュエンを痛くすることができる？
  d_main_18af_06_84:
    speaker: crow
    en: Of course!
    ko: 그럼!
    ja: もちろん！
  d_main_18af_06_85:
    speaker: crow
    en: As much as you want.
    ko: 얼마든지, 가능하지.
    ja: いくらでも、できる。
  d_main_18af_06_86:
    speaker: yuni
    en: Hehe...
    ko: 헤헤….
    ja: へへ…
  d_main_18af_06_87:
    speaker: yuni
    en: Hehehe! Hehehehe!
    ko: 헤헤헤! 헤헤헤헤!
    ja: へへへ！へへへへ！
  d_main_18af_06_88:
    speaker: yuni
    en: I see, so that's what was happening!
    ko: 그렇구나. 그랬던 거였구나!
    ja: そうか、そうだったんだ！
  d_main_18af_06_89:
    speaker: yuni
    en: |-
      That's a relief.
      Yuni and Mihara were not abandoned.
    ko: |-
      다행이다.
      유니랑 미하라가 버려진 게 아니었어.
    ja: |-
      よかった。
      ユニとミハラは捨てられたんじゃなかった。
  d_main_18af_06_90:
    speaker: yuni
    en: The Commander has loved us all along!
    ko: 우리도 지휘관한테 사랑받고 있었어!
    ja: ユニたちも指揮官に愛されていたんだ！
  d_main_18af_06_91:
    speaker: yuni
    en: Hehehehehehe!
    ko: 헤헤헤헤헤헤!
    ja: へへへへへへ！
  d_main_18af_06_92:
    speaker: crow
    en: Yes, so quit playing with dirt and get ready.
    ko: "그러니 너도 이렇게 땅을 파고 있을 게 아니라 \n준비해야지."
    ja: |-
      だからお前もこうやって落ち込んでないで、
      準備しなきゃ。
  d_main_18af_06_93:
    speaker: crow
    en: Your Commander is going through hell for you.
    ko: 네 지휘관이 그렇게나 노력하는데.
    ja: お前の指揮官があんなに努力しているのに、
  d_main_18af_06_94:
    speaker: crow
    en: How can you just stand around?
    ko: 너도 가만히 있을 수는 없잖아?
    ja: お前だけじっとしていられないだろ？
  d_main_18af_06_95:
    speaker: yuni
    en: |-
      Yes. I won't just stand around.
      I'll do everything I can.
    ko: |-
      응. 유니 가만히 안 있을래.
      유니 노력할래.
    ja: |-
      うん、ユニ、じっとしていない。
      ユニ、努力する。
  d_main_18af_06_96:
    speaker: yuni
    en: But... I don't know what to do.
    ko: 근데… 어떻게 해야할지 모르겠어.
    ja: でも…どうすればいいか分からない。
  d_main_18af_06_97:
    speaker: crow
    en: Is it?
    ko: 그래?
    ja: そう？
  d_main_18af_06_98:
    speaker: crow
    en: Perhaps you'd like to hear what I have in mind?
    ko: 그럼 내가 생각하고 있는 방법대로 해볼래?
    ja: じゃあ、あたしが教える方法でやってみるか？
  d_main_18af_06_99:
    speaker: yuni
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_18af_06_100:
    speaker: yuni
    en: |-
      I will! I want to do something.
      What must I do?
    ko: "할래! 뭐라도 하고 싶어. \n유니가 어떻게 해야 해?"
    ja: |-
      やる！何でもいいからやりたい。
      ユニはどうすればいい？
  d_main_18af_06_101:
    speaker: yuni
    en: How can I help the Commander?
    ko: 어떻게 해야 지휘관을 도울 수 있어?
    ja: どうすれば指揮官を手伝える？
  d_main_18af_06_102:
    speaker: crow
    en: Make the Ark
    ko: 이 방주에.
    ja: このアークに、
  d_main_18af_06_103:
    speaker: crow
    en: a prison.
    ko: 아주 거대한 감옥을 짜는 거야.
    ja: とても大きな監獄を作るんだ。
  d_main_18af_06_104:
    speaker: crow
    en: Your prey will have nowhere to run.
    ko: 네가 잡고 싶은 어떤 것도 도망가지 못하도록.
    ja: |-
      お前が閉じ込めたい、
      どんなやつも逃げられないように。
  d_main_18af_06_105:
    speaker: crow
    en: Vengeance will be yours.
    ko: 네 소중한 지휘관의 뜻대로.
    ja: お前の大切な指揮官の思うままに、
  d_main_18af_06_106:
    speaker: crow
    en: just as your precious Commander wishes.
    ko: 네가 복수할 수 있게.
    ja: お前が復讐できるように。
