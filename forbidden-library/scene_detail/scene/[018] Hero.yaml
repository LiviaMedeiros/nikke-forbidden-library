  d_main_18af_01_4:
    speaker: andersen
    en: Care to explain what just happened?
    ko: 이게 어떻게 된 일인지 설명해 주지 않겠나?
    ja: どういう事か、説明してくれるか？
  d_main_18af_01_5:
    speaker: syuen
    en: Explain what?
    ko: 뭘 설명해?
    ja: 何を説明するの？
  d_main_18af_01_6:
    speaker: syuen
    en: Oh, you mean those Raptures heading for the Ark?
    ko: 방주에 몰려드는 랩쳐들을.
    ja: |-
      アークに押し寄せている
      ラプチャーたちについて。
  d_main_18af_01_7:
    speaker: syuen
    en: Matis happened to be training up on the surface, so they took care of them,
      and now they're heroes in people's eyes once again!
    ko: "우. 연. 히. 지상에서 훈련을 하던 우리 메티스가 \n전부 때려잡고 다시 히어로로 부활했다-!"
    ja: |-
      ぐ・う・ぜ・ん、地上で訓練していた
      うちのメティスが全部倒して
      再びヒーローとして復活したの！
  d_main_18af_01_8:
    speaker: syuen
    en: The end.
    ko: 끝.
    ja: 終わり。
  d_main_18af_01_9:
    speaker: ingrid
    en: Syuen!
    ko: 슈엔!
    ja: シュエン！
  d_main_18af_01_10:
    speaker: syuen
    en: |-
      Ow, my ears!
      Why are you yelling?
    ko: |-
      아, 귀 아파.
      왜 소리를 질러대고 그래?
    ja: |-
      もう、うるさいんだけど。
      なんでそんなに大声を出すの？
  d_main_18af_01_11:
    speaker: ingrid
    en: Do you think we're stupid? We know you activated that calling signal.
    ko: "네가 콜링 시그널을 사용해 랩쳐를 끌어들였다는 걸 \n우리가 모를 거 같나?"
    ja: |-
      お前がコーリングシグナルを使って
      ラプチャーを呼び寄せたことを
      知らないとでも思ったか？
  d_main_18af_01_12:
    speaker: syuen
    en: If you already know, then why ask me?
    ko: 그럼 다 알면서 왜 물어봤대?
    ja: じゃあ、なんで聞くの？
  d_main_18af_01_13:
    speaker: ingrid
    en: Tell us the truth!
    ko: 진지하게 대답해라!
    ja: 真面目に答えろ！
  d_main_18af_01_14:
    speaker: ingrid
    en: Do you even realize how badly this could have gone?
    ko: 넌 지금 이 일이 얼마나 심각한 일인지 모르나?
    ja: |-
      お前はこれがどれだけ深刻なことなのか、
      分からないのか？
  d_main_18af_01_15:
    speaker: syuen
    en: Which?
    ko: 뭐.
    ja: まあ。
  d_main_18af_01_16:
    speaker: syuen
    en: Why so serious?
    ko: 뭐가 그렇게 또 심각해야 하는 건데.
    ja: 何がそんなに深刻なの。
  d_main_18af_01_17:
    speaker: syuen
    en: Did I do something wrong?
    ko: 내가 뭐 잘못했어?
    ja: 私が何か悪いことでもした？
  d_main_18af_01_18:
    speaker: syuen
    en: If I had, then surely Enikk would have questioned me,
    ko: 내가 진짜 잘못을 했으면 에닉이 나한테 죄를 물었겠지.
    ja: |-
      本当に悪いことをしたなら、
      エニックが私の罪を裁くはず。
  d_main_18af_01_19:
    speaker: syuen
    en: right?
    ko: 그런데 아니잖아?
    ja: でも、違うでしょう？
  d_main_18af_01_20:
    speaker: syuen
    en: What, does Enikk want me to shut down Missilis or something?
    ko: "에닉이 날 불렀길 했어, \n아니면 미실리스의 문을 닫으라고 하길 했어?"
    ja: |-
      エニックが私を召喚した？
      それとも、ミシリスの営業を辞めさせた？
  d_main_18af_01_21:
    speaker: syuen
    en: Nothing's happened.
    ko: 아무 일도 일어나지 않았다고.
    ja: 何も起こってないわ。
  d_main_18af_01_22:
    speaker: syuen
    en: What does that tell you?
    ko: 그렇다는 건 뭐야.
    ja: ということは、つまり。
  d_main_18af_01_23:
    speaker: syuen
    en: It means I haven't done anything wrong.
    ko: 내가 잘못을 하지 않았다는 거잖아.
    ja: 私は悪いことをしていないって事でしょう。
  d_main_18af_01_24:
    speaker: syuen
    en: No one was harmed!
    ko: 이 방주 시민들에게 해를 끼치지 않았다는 거잖아!
    ja: |-
      このアークの市民たちに、
      危害を与えていないってことよ！
  d_main_18af_01_25:
    speaker: syuen
    en: How can you say what I've done is wrong?
    ko: 그런데 어떻게 내가 한 일이 죄가 돼!
    ja: |-
      なのに、
      私がやったことが罪になるとでも言うの！？
  d_main_18af_01_26:
    speaker: ingrid
    en: I can't believe you...
    ko: 너 정말….
    ja: お前、本当に…
  d_main_18af_01_27:
    speaker: syuen
    en: Are we done here?
    ko: 더 할 말 없으면 가도 되지?
    ja: |-
      これ以上言うことないなら、
      もう行っていいよね？
  d_main_18af_01_28:
    speaker: syuen
    en: You're all just envious of Matis' new-found popularity.
    ko: "다들 우리 메티스의 인기가 부러워서 \n어쩔 줄 모르겠나 본데."
    ja: |-
      みんなうちのメティスの人気が羨ましくて
      しょうがないみたいだけど。
  d_main_18af_01_29:
    speaker: syuen
    en: If you're so jealous, then come up with your own plan!
    ko: 부러우면 너희도 하시던가!
    ja: 羨ましいならお前たちもやってみなさいよ！
  d_main_18af_01_30:
    speaker: syuen
    en: I'm not sure if you'll be able to come up with anything though.
    ko: 통할지 모르겠지만.
    ja: 効果があるかは分からないけど。
  d_main_18af_01_31:
    speaker: mustang
    en: Syuen.
    ko: 슈엔.
    ja: シュエン。
  d_main_18af_01_32:
    speaker: mustang
    en: I'd recommend not letting this get to your head.
    ko: 너무 그렇게 자만하지 않는 게 좋을 거예Yo.
    ja: そんなに思い上がらない方がいいですYo。
  d_main_18af_01_33:
    speaker: mustang
    en: Even if Enikk has not judged you,
    ko: ENIKK이 심판하지 않았다고 해도.
    ja: ENIKKが裁かなかったとしても、
