---
d_main_02_01:
  d_main_02_01_1:
    speaker: neon
    en: So... this is the surface.
    ko: "…여기가 지상."
    ja: "…ここが地上。"
  d_main_02_01_2:
    speaker: anis
    en: First time?
    ko: 처음이야?
    ja: 初めてなの？
  d_main_02_01_3:
    speaker: neon
    en: Roger.
    ko: 예.
    ja: はい。
  d_main_02_01_4:
    speaker: neon
    en: It's so... big. The sky isn't buzzing. It's nothing like I've ever seen before.
    ko: |-
      이렇게 넓고, 하늘이 지직 거리지 않다니.
      말 그대로 색다른 느낌이네요.
    ja: |-
      こんなに広くて、空がパチパチしないなんて。
      こんなの本当に初めて見ました。
  d_main_02_01_5:
    speaker: neon
    en: The air composition is the same, but somehow it just feels different.
    ko: |-
      공기 성분은 똑같은데,
      이상하게 뭔가 다르네요 이거.
    ja: |-
      空気の成分は同じなのに、
      微妙に何か違います。
  d_main_02_01_6:
    speaker: anis
    en: It'll wear off in a day or two.
    ko: 그것도 하루 이틀이지.
    ja: それも今だけだよ。
  d_main_02_01_7:
    speaker: anis
    en: We're guaranteed to run into Raptures within the hour.
    ko: 지상에서 1시간 이내에 랩쳐와 조우할 확률은 100%야.
    ja: 地上で1時間以内に、\nラプチャーと遭遇する確率は100％。
  d_main_02_01_8:
    speaker: anis
    en: This is no time for sight-seeing. If you stay too long, you'll get a nice
      heavy dose of electron beams straight to the brain.
    ko: |-
      감상에 젖어 멍하니 구경하고 있다가는,
      빔 포가 머리를 날려버릴걸.
    ja: |-
      感傷に浸ってボーっとしてたら
      ビームに頭をぶっ飛ばされるわよ！
  d_main_02_01_9:
    speaker: shifty
    en: Yes, you must act quickly.
    ko: 네, 그러니 서둘러 이동해야 해요.
    ja: はい、ですから急いで移動してください！
  d_main_02_01_10:
    speaker: shifty
    en: The objective of this operation is to investigate the control room of the
      power station.
    ko: 작전 최종 목표는 발전소의 제어실 조사입니다.
    ja: |-
      作戦の最終目標は発電所にある
      制御室の調査です！
  d_main_02_01_11:
    speaker: shifty
    en: Scanning the area.
    ko: 작전 지역을 스캔하겠습니다.
    ja: 作戦地域をスキャンします！
  d_main_02_01_12:
    speaker: shifty
    en: Aerating. Clearing out Alva Particles.
    ko: 에블라 입자 정화 중.
    ja: エブラ粒子を浄化中！
  d_main_02_01_13:
    speaker: shifty
    en: Concentration 42.23%... 21.48%...
    ko: |-
      농도 42.43%…
      21.48%….
    ja: |-
      濃度42.43％…
      21.48％…
  d_main_02_01_14:
    speaker: shifty
    en: Alva Particle concentration 2.01%. Scanning finished.
    ko: 에블라 입자 농도 2.01%. 스캔 완료.
    ja: エブラ粒子の濃度2.01％。スキャン完了！
  d_main_02_01_15:
    speaker: shifty
    en: According to the scan, you'll have to follow the maglev train tracks to reach
      the power station.
    ko: |-
      목적지인 발전소까지 이어진 길을 스캔 한 결과,
      자가 부상 열차 선로를 따라가야 하는데.
    ja: |-
      目的地の発電所まで続く道をスキャンした結果、
      無人浮上式鉄道の線路に沿って移動する必要が\nあります！
  d_main_02_01_16:
    speaker: shifty
    en: A high-voltage current is running through the entire line.
    ko: 선로 전체에 고압 전류가 흐르고 있어요.
    ja: ただ、線路全体に高圧の電流が流れています！
  d_main_02_01_17:
    speaker: shifty
    en: It's not an issue for the Nikkes, but the Commander...
    ko: |-
      니케라면 대미지를 감수하고 넘어갈 수 있지만,
      문제는….
    ja: |-
      ニケならダメージを受けても問題ありませんが、
      問題は…
  d_main_02_01_18:
    speaker: Choice
    en: "..."
    ko: "……."
    ja: "……"
  d_main_02_01_19:
    speaker: Choice
    en: I can handle it. Let's go.
    ko: 나도 감수할 수 있어. 가자.
    ja: 私なら大丈夫だ。行こう
  d_main_02_01_20:
    speaker: anis
    en: It's no big deal, don't be upset. After all, you're a human.
    ko: |-
      그런 걸로 시무룩해 하지 마.
      인간이니까 어쩔 수 없잖아.
    ja: |-
      そんなことでシュンとしない！
      人間なんだから、仕方ないの。
  d_main_02_01_21:
    speaker: anis
    en: What are you talking about? You'll die.
    ko: 뭘 감수한다는 거야? 죽는다고.
    ja: 何が大丈夫なの？死ぬよ？
  d_main_02_01_22:
    speaker: rapi
    en: Where is the current coming from?
    ko: 고압 전류의 원인은?
    ja: 高圧電流の原因は？
  d_main_02_01_23:
    speaker: shifty
    en: Retrieving history.
    ko: 히스토리 검색 중.
    ja: ヒストリー検索中。
  d_main_02_01_24:
    speaker: shifty
    en: The city was closed off five years ago to prevent any Raptures from escaping.
    ko: |-
      5년 전 도시의 봉쇄를 진행하던 중,
      랩쳐가 외부로 빠져나오지 않게 하기 위해.
    ja: |-
      5年前、都市封鎖を進めていた際に
      ラプチャーの外部への移動を防ぐため
  d_main_02_01_25:
    speaker: shifty
    en: Seems it was deliberately leaked to the outside.
    ko: 의도적으로 흘려보낸 것으로 나옵니다.
    ja: 意図的に流したそうです！
  d_main_02_01_26:
    speaker: shifty
    en: The line was close to completion, so it has been generating electricity autonomously.
    ko: |-
      당시로서도 완성도가 높던 선로라,
      전력은 자체적으로 생산되고 있는 상태고요.
    ja: |-
      当時にしては完成度の高い線路でして、
      電力は自家発電で供給されます。
  d_main_02_01_27:
    speaker: anis
    en: What about the humans who are still in the city?
    ko: 도시 내부에 남아있던 인간들은?
    ja: 都市の内部に残っていた人間は？
  d_main_02_01_28:
    speaker: shifty
    en: "..."
    ko: "……."
    ja: "……"
  d_main_02_01_29:
    speaker: anis
    en: Well, considering we don't know what we'll run into, it's best they stay inside.
    ko: |-
      …건물 내부는 피하는 게 좋겠네.
      뭘 보게 될지 모르니.
    ja: |-
      …建物には入らない方がいいわ。
      何がいるか分からないし。
  d_main_02_01_30:
    speaker: rapi
    en: Our first order of business is cutting off power to the line. Is there any
      way we can do that?
    ko: |-
      그럼 먼저 선로의 전류를 차단하자.
      외부에서 컨트롤할 방법은 있어?
    ja: |-
      では、まず線路の電流を遮断しよう。
      外部からコントロールする方法はない？
  d_main_02_01_31:
    speaker: shifty
    en: Yes, I will mark the location of the control room on the map.
    ko: |-
      예. 있어요.
      제어 센터를 맵 상에 마킹하겠습니다.
    ja: |-
      はい、あります！
      制御センターをマップ上に
      チェックしておきます！
  d_main_02_01_32:
    speaker: rapi
    en: Commander, I'm ready.
    ko: |-
      지휘관.
      준비 완료입니다.
    ja: |-
      指揮官。
      準備完了です。
  d_main_02_01_33:
    speaker: Self
    en: Let's go.
    ko: 출발하자.
    ja: 出発しよう
  d_main_02_01_34:
    speaker: rapi
    en: Yes, Commander.
    ko: 라져.
    ja: ラジャー。
d_main_02_02:
  d_main_02_02_1:
    speaker: neon
    en: Ah.
    ko: 아.
    ja: あ。
  d_main_02_02_2:
    speaker: anis
    en: Rapi!
    ko: |-
      !!
      라피!
    ja: |-
      ！！
      ラピ！
  d_main_02_02_3:
    speaker: rapi
    en: Commander! Get behind me!
    ko: 지휘관! 제 뒤로!
    ja: 指揮官！私の後ろへ！
  d_main_02_02_4:
    speaker: rapi
    en: Shifty! Watch my back!
    ko: 시프티! 백 업을!
    ja: シフティー！バックアップを！
  d_main_02_02_5:
    speaker: neon
    en: "... Did I say something wrong?"
    ko: "…저 혹시 뭐 잘못 말했나요?"
    ja: "…私、何か失礼なことでも言いましたか？"
  d_main_02_02_6:
    speaker: anis
    en: "... Didn't you see the Raptures?"
    ko: "…랩쳐 아냐?"
    ja: "…ラプチャーが出たんじゃ？"
  d_main_02_02_7:
    speaker: neon
    en: No, I didn't.
    ko: 아니에요.
    ja: 違います。
  d_main_02_02_8:
    speaker: anis
    en: Let's get this straight, Neon. There's an unwritten rule that any Nikke who
      comes up to the surface must follow.
    ko: |-
      …자, 네온.
      지상에 나온 니케들에겐 불문율이 있어.
    ja: |-
      …ねえ、ネオン。
      地上に出たニケには暗黙のルールがあるの。
  d_main_02_02_9:
    speaker: anis
    en: |-
      You don't blurt things out indiscriminately.
      Got it?
    ko: |-
      [아.] 단독 사용 금지야.
      알겠지?
    ja: |-
      「あ。」単独では使用禁止よ。
      分かった？
  d_main_02_02_10:
    speaker: neon
    en: I-I understand. Is this ok?
    ko: |-
      아. 그렇군요.
      이건 괜찮죠?
    ja: |-
      あ、そうですね。
      これは大丈夫ですよね？
  d_main_02_02_11:
    speaker: anis
    en: Sure.
    ko: 그건 괜찮아.
    ja: それは大丈夫。
  d_main_02_02_12:
    speaker: rapi
    en: What was that all about?
    ko: "…그래서, 무슨 일이야?"
    ja: "…それで、何があったの。"
  d_main_02_02_13:
    speaker: neon
    en: I just came up with something.
    ko: 저 좋은 생각이 났어요.
    ja: 私、いいこと思いついたんです。
  d_main_02_02_14:
    speaker: neon
    en: If the current running through the tracks is the problem,
    ko: 선로에 흐르는 고압 전류가 문제라면.
    ja: 線路に流れる高圧電流が問題なら、
  d_main_02_02_15:
    speaker: neon
    en: then why doesn't the Commander just wear rubber boots?
    ko: 고무장화를 신으면 되지 않을까요?
    ja: ゴムの長靴を履けばいいのでは？
  d_main_02_02_16:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_02_02_17:
    speaker: shifty
    en: "..."
    ko: "……."
    ja: "……"
  d_main_02_02_18:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_02_02_19:
    speaker: anis
    en: "... Not bad, huh?"
    ko: "…괜찮은데?"
    ja: "…悪くないな。"
  d_main_02_02_20:
    speaker: shifty
    en: Not bad?! Do you realize how many volts are running through those tracks?
      A human would be burnt to a crisp if they touched it!
    ko: |-
      괜찮지 않아요!
      그 정도로 높은 전류가 흐르는 곳엔 사람이 가까이 가기만 해도…!
    ja: |-
      悪いですよ！
      こんな高圧電流が流れる場所は
      人間が近づくだけで…！
  d_main_02_02_21:
    speaker: shifty
    en: "..."
    ko: "……."
    ja: "……"
  d_main_02_02_22:
    speaker: shifty
    en: What I mean is, it's impractical.
    ko: |-
      …에휴.
      아무튼 안되니까 그런 줄 아세요.
    ja: |-
      …はあ。
      とにかく、ダメです！
  d_main_02_02_23:
    speaker: anis
    en: Didn't you have more to say?
    ko: 너 방금 설명하려다가 말았지.
    ja: もっと詳しく説明しないの？
  d_main_02_02_24:
    speaker: neon
    en: I feel like this can work.
    ko: 괜찮은 것 같은데….
    ja: いいアイデアだと思ったのに…
  d_main_02_02_25:
    speaker: neon
    en: Commander...
    ko: 지휘관. 혹시….
    ja: 指揮官、もしかして…
  d_main_02_02_26:
    speaker: Choice
    en: No way, Jose.
    ko: 안 해.
    ja: 断る
  d_main_02_02_27:
    speaker: Choice
    en: Sounds like a plan.
    ko: 좋은 생각 같은데….
    ja: いい考えだと思うが…
  d_main_02_02_28:
    speaker: neon
    en: If you say so...
    ko: 예….
    ja: はい…
  d_main_02_02_29:
    speaker: shifty
    en: I don't like this one bit.
    ko: 하나도 안 좋은 생각인데요!
    ja: 全然よくありません！
  d_main_02_02_30:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
d_main_02_03:
  d_main_02_03_1:
    speaker: shifty
    en: |-
      We've arrived at the control room.
      Preparing to cut power.
    ko: |-
      제어 센터 도착.
      선로의 전력을 차단하도록 하겠습니다.
    ja: |-
      制御センターへ到着！
      線路への電力を遮断します！
  d_main_02_03_2:
    speaker: rapi
    en: Commander, give me the CombiLink.
    ko: |-
      지휘관.
      커넥팅 디바이스를.
    ja: |-
      指揮官。
      コネクティングデバイスを。
  d_main_02_03_3:
    speaker: "<Self>"
    en: What is that?
    ko: 커넥팅 디바이스?
    ja: コネクティングデバイス？
  d_main_02_03_4:
    speaker: shifty
    en: Um... it's a device used to remotely control all sorts of machinery up on
      the surface.
    ko: |-
      어… 지상의 각종 기계들을 오퍼레이터가
      원격으로 조종하기 위해 필요한 기계에요.
    ja: |-
      え…地上にある色々な機械をオペレーターが
      遠隔操作するために必要な機械です！
  d_main_02_03_5:
    speaker: shifty
    en: You see that little protrusion on your mobile?
    ko: 핸드폰에 튀어나온 부분 있죠?
    ja: 携帯に出っ張ってるところがありますよね？
  d_main_02_03_6:
    speaker: shifty
    en: Pull that out. There will be a line attached to it.
    ko: 그걸 쭉 잡아당기면 선이 나올 거예요.
    ja: それを引っ張るとケーブルが出てきます！
  d_main_02_03_7:
    speaker: "<Narration>"
    en: You pull out the protruding part of your phone, and a line about 1 meter long
      appears.
    ko: |-
      핸드폰에 튀어나온 부분을 잡아당기니
      어림잡아 1미터는 되는 선이 나왔다.
    ja: |-
      携帯の出っ張り部分を引っ張ると
      約1メートルほどのケーブルが出てきた
  d_main_02_03_8:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_02_03_9:
    speaker: shifty
    en: Yes, that's it. Now plug it into the port of the machine you want to control.
    ko: |-
      예. 그거.
      그걸 제어할 기계의 포트에 꽂아주세요.
    ja: |-
      はい、それです！
      それをコントロールしたい機械のポートへ\n挿し込んでください！
  d_main_02_03_10:
    speaker: Self
    en: Port?
    ko: 포트?
    ja: ポート？
  d_main_02_03_11:
    speaker: rapi
    en: "... Commander, in here."
    ko: |-
      …지휘관.
      여깁니다.
    ja: |-
      …指揮官。
      ここです。
  d_main_02_03_12:
    speaker: anis
    en: Did you really graduate from the military academy?
    ko: "…사관 학교 졸업한 것, 맞지?"
    ja: "…士官学校を卒業したって、噓じゃないわよね？"
  d_main_02_03_13:
    speaker: Narration
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_main_02_03_14:
    speaker: shifty
    en: The power has been shut off. You can take the line straight into the city
      now.
    ko: |-
      차단 완료.
      선로를 통해 도시 내부로 진입할 수 있습니다.
    ja: |-
      遮断完了！
      これで線路から都市内部への進入が可能です！
  d_main_02_03_15:
    speaker: rapi
    en: Let's go.
    ko: 가시죠.
    ja: 行きましょう。
  d_main_02_03_16:
    speaker: neon
    en: Shouldn't we find a pair of rubber boots?
    ko: 고무장화는 진짜 필요 없을까요?
    ja: ゴムの長靴は本当に要らないですか？
  d_main_02_03_17:
    speaker: anis
    en: Forget the stupid boots!
    ko: 아 필요 없어.
    ja: いらないってば。
d_main_02_04:
  d_main_02_04_1:
    speaker: shifty
    en: Enemy neutralized.
    ko: 상황 종료.
    ja: 状況終了！
  d_main_02_04_2:
    speaker: anis
    en: Neon, I was getting worried back there...
    ko: "…아까부터 신경 쓰였는데, 네온 너 말이야."
    ja: |-
      …さっきから気になってるんだけど、
      ネオン、あなたって。
  d_main_02_04_3:
    speaker: anis
    en: You sure you didn't go a bit overboard back there?
    ko: 화력이 너무 높은 거 아냐?
    ja: 火力高すぎない？
  d_main_02_04_4:
    speaker: neon
    en: The bigger the better, that's what I say!
    ko: 화력은 높으면 높을수록 좋은 거니까요.
    ja: 火力は高ければ高いほどいいですからね。
  d_main_02_04_5:
    speaker: anis
    en: Aren't you worried about being unbalanced?
    ko: 밸런스 괜찮은 거야?
    ja: バランス大丈夫？
  d_main_02_04_6:
    speaker: neon
    en: Let me tell you something, Anis.
    ko: 잘 들으세요 아니스.
    ja: よく聞いてください、アニス。
  d_main_02_04_7:
    speaker: neon
    en: In this world, the only thing standing between us and the enemy is our weapons.
    ko: |-
      이 세상은 화력이 전부에요.
      오직 화력만이 우릴 지켜준답니다.
    ja: |-
      この世は火力が全てです。
      火力だけが私たちを守ってくれるんですよ。
  d_main_02_04_8:
    speaker: neon
    en: If I end up not being perfectly balanced as a result, that's a risk I'm willing
      to take.
    ko: 불안정한 밸런스를 감안할 정도로, 화력은 가치가 있어요.
    ja: |-
      多少バランスが不安定になっても、
      火力には価値があります。
  d_main_02_04_9:
    speaker: anis
    en: I see.
    ko: 아, 예.
    ja: そ、そっか。
  d_main_02_04_10:
    speaker: neon
    en: All right, everyone, follow me.
    ko: 자, 모두들 따라해보세요.
    ja: さあ、皆私の言葉を復唱してください。
  d_main_02_04_11:
    speaker: neon
    en: Firepower wins the day! Hip hip hooray!
    ko: 화력 만세.
    ja: 火力最高！
  d_main_02_04_12:
    speaker: anis
    en: No.
    ko: 싫어.
    ja: イヤだ。
d_main_02_05:
  d_main_02_05_1:
    speaker: shifty
    en: |-
      Location of power station confirmed.
      You may proceed.
    ko: |-
      발전소 위치 확보.
      진입 가능합니다.
    ja: |-
      発電所の位置を確保！
      進入可能です！
  d_main_02_05_2:
    speaker: anis
    en: Considering that place could be crawling with Raptures, we probably shouldn't
      just waltz in through the front door.
    ko: |-
      50기 이상의 랩쳐가 있는 곳으로 들어가는 걸
      진입이라고 부를 수 있다면 그렇지.
    ja: |-
      50機以上のラプチャーが
      いるところに入ることを、
      「進入」と呼べるならそうね。
  d_main_02_05_3:
    speaker: anis
    en: I don't want to crash a Rapture house party and end up as an entrée.
    ko: 보통은 자살행위라고 불러, 그거.
    ja: 普通は自殺行為って言うのよ、それ。
  d_main_02_05_4:
    speaker: Self
    en: Is the power station still in operation?
    ko: 저 발전소는 움직이고 있는 건가?
    ja: あの発電所は稼働しているのか？
  d_main_02_05_5:
    speaker: shifty
    en: Roger.
    ko: 예.
    ja: はい。
  d_main_02_05_6:
    speaker: shifty
    en: Reports indicate that it resumed operation not long ago, although no one knows
      how or why.
    ko: |-
      이유는 알 수 없습니다만,
      얼마 전부터 가동을 실시했다 해요.
    ja: |-
      理由は分かりませんが、
      少し前から稼働を始めたそうです！
  d_main_02_05_7:
    speaker: Self
    en: Is anyone in there?
    ko: 설마 사람이 있는 건….
    ja: まさか人間がいるわけでは…
  d_main_02_05_8:
    speaker: shifty
    en: Officially, there are supposed to be zero humans remaining on the surface.
    ko: 공식적으로 지상에 남은 사람의 수는 0명입니다.
    ja: 公的には、地上に残った人間の数は0です！
  d_main_02_05_9:
    speaker: shifty
    en: But we better expect the unexpected. We've attempted to investigate this strange
      phenomenon several times in the past.
    ko: |-
      하지만 예외는 있는 법이라,
      해당 괴현상을 조사하기 위해 수 번의 시도가 있었지만.
    ja: |-
      しかし物事に例外はつきものです。
      この怪現象を調査するために、
      何度も試みましたが、
  d_main_02_05_10:
    speaker: shifty
    en: But nothing came of it.
    ko: 성과는 없었어요.
    ja: 成果はありませんでした！
  d_main_02_05_11:
    speaker: anis
    en: Apparently, we sent in a large band of troops before.
    ko: 아, 참고로 말하면 제법 큰 규모가 달려들어도 안됐어.
    ja: |-
      あ、ちなみに結構大規模で
      やってもダメだったわ。
  d_main_02_05_12:
    speaker: anis
    en: They were surrounded by hordes of Raptures and got destroyed.
    ko: 쫙 깔려있는 랩쳐한테 다 박살 났지.
    ja: わんさかいるラプチャーに、皆やられたの。
  d_main_02_05_13:
    speaker: shifty
    en: Putting aside the possibility of potential survivors, the power station itself
      is of great significance.
    ko: 생존자의 가능성 이외에도 저 발전소는 큰 의미를 가져요.
    ja: 生存者という可能性を除いても、\nあの発電所には大きな意味があります！
  d_main_02_05_14:
    speaker: shifty
    en: A power station of this size could supply electricity to all the facilities
      in the Ark for 2 months.
    ko: |-
      저 정도 규모라면 방주 내의
      모든 시설을 2달은 더 가동할 수 있으니까요.
    ja: |-
      あの程度の規模ならアーク内の
      すべての施設を2ヶ月は稼働させられますから！
  d_main_02_05_15:
    speaker: rapi
    en: In other words, this operation is of the utmost importance.
    ko: 즉, 작전의 중요도가 매우 높다 할 수 있습니다.
    ja: |-
      つまり、この作戦の重要度は
      非常に高いと言えます。
  d_main_02_05_16:
    speaker: anis
    en: Apparently, it's not important enough to send more than just three people.
    ko: 세명에게 맡길 정도로 아~주 중요한 작전이지.
    ja: 3人に任せるくらい、\nすご～く重要な作戦だってことね。
  d_main_02_05_17:
    speaker: rapi
    en: Anis.
    ko: 아니스.
    ja: アニス。
  d_main_02_05_18:
    speaker: anis
    en: What's wrong?
    ko: 왜.
    ja: 何？
  d_main_02_05_19:
    speaker: rapi
    en: Do you intend on bowing out of this operation?
    ko: 작전 거부야?
    ja: 作戦拒否？
  d_main_02_05_20:
    speaker: anis
    en: I... No.
    ko: 그건… 아닌데.
    ja: それは…違うけど。
  d_main_02_05_21:
    speaker: rapi
    en: Then I suggest you think before you speak.
    ko: 그럼 그렇게 무의미한 설명은 하지 않는 게 좋을 것 같아.
    ja: では、そんな無意味な説明はしないほうがいい。
  d_main_02_05_22:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_02_05_23:
    speaker: neon
    en: But how do we get in?
    ko: 그런데 진입은 어떻게 하나요?
    ja: どうやって侵入しましょうか？
  d_main_02_05_24:
    speaker: rapi
    en: By destroying the Raptures guarding the power station.
    ko: 발전소를 장악하고 있는 랩쳐를 전멸시키고 진입하면 돼.
    ja: |-
      発電所を掌握しているラプチャーを全滅させ
      侵入すればいい。
  d_main_02_05_25:
    speaker: neon
    en: I like where you're going with this!
    ko: 아하. 그렇군요.
    ja: ああ、なるほど。
  d_main_02_05_26:
    speaker: Narration
    en: "*Ching*"
    ko: 철컥.
    ja: ガチャ
  d_main_02_05_27:
    speaker: neon
    en: Let's do this.
    ko: |-
      당장 가죠.
      제 화력을 보여줄 때가 왔군요.
    ja: |-
      行きましょう。
      私の火力をお見せする時が来ましたね。
  d_main_02_05_28:
    speaker: anis
    en: That's not your decision to make.
    ko: 아니, 선택지가 아니란 소리라고.
    ja: それって、選択肢じゃないわよね。
  d_main_02_05_29:
    speaker: rapi
    en: Well, Commander, do you wish to proceed?
    ko: |-
      그럼 명령을 내려주십시오.
      조사를 진행하시겠습니까?
    ja: |-
      では、ご命令を。
      調査を進めますか？
  d_main_02_05_30:
    speaker: Self
    en: Proceed with the operation.
    ko: "…조사를 계속 진행하자."
    ja: "…調査を続けよう"
  d_main_02_05_31:
    speaker: anis
    en: Understood. Let's go.
    ko: |-
      좋아. 알겠어.
      가자고, 가.
    ja: |-
      ああ、分かったわ。
      行けばいいんでしょう、行けば。
  d_main_02_05_32:
    speaker: anis
    en: Well, let's get this over with. If we're all going to die, I'd prefer to do
      it sooner rather than later.
    ko: |-
      그럼 다들 장전 확인하고 돌진하자고.
      세 명이라 아마 금방 죽고 끝날 거야.
    ja: |-
      じゃあ皆、装填を確認してから突進しましょ。
      3人だからすぐ死んで終わっちゃうからね。
  d_main_02_05_33:
    speaker: rapi
    en: Anis.
    ko: 아니스.
    ja: アニス。
  d_main_02_05_34:
    speaker: anis
    en: Commander, you stay in the rear, where it's nice and safe. You just tell us
      what to do, and we'll do all the actual fighting.
    ko: |-
      우리, 총알받이 정도는 얼마든지 할 수 있으니까
      뒤에 잘 숨어서 뇌만 꼭 챙겨줘.
    ja: |-
      私たち、弾よけくらいはするから
      後ろに隠れてて。脳だけはちゃんと回収してね。
  d_main_02_05_35:
    speaker: anis
    en: Think you can handle that? After all, it's better than the raw deal we're
      getting. We're just cannon fodder...
    ko: |-
      그 정도는 할 수 있지, 지휘관님?
      사지로 내모는 것보단 훨씬 쉽잖아.
    ja: |-
      それくらいはできるよね、指揮官様？
      死地へ追いやるよりは全然簡単よね。
  d_main_02_05_36:
    speaker: rapi
    en: Anis!
    ko: 아니스!
    ja: アニス！
  d_main_02_05_37:
    speaker: anis
    en: What?! Isn't that the most sensible course of action?
    ko: 왜? 지금 상황에서 할 수 있는 적절한 판단이잖아?
    ja: 何？この状況で下せる適切な判断なのよ。
  d_main_02_05_38:
    speaker: rapi
    en: I could report you for insubordination against a superior officer.
    ko: 하극상이라고 판단해도 될까?
    ja: 下剋上と判断していい？
  d_main_02_05_39:
    speaker: anis
    en: Big whoop.
    ko: 그러든지.
    ja: どうぞお好きに。
  d_main_02_05_40:
    speaker: rapi
    en: You would be executed on the spot.
    ko: 하극상은 즉결 처분이야.
    ja: 下剋上は即決処分よ。
  d_main_02_05_41:
    speaker: anis
    en: H-how could you say that to me?
    ko: |-
      라피…!
      너 어떻게 그런 말을…!
    ja: |-
      ラピ…！
      なんでそんな事言うの…！
  d_main_02_05_42:
    speaker: rapi
    en: I'm just trying to talk some sense into you.
    ko: 진정하라는 얘기야.
    ja: 落ち着けってこと。
  d_main_02_05_43:
    speaker: anis
    en: I'm the sensible one here! We're being tossed into a meat grinder!
    ko: 진정하고 자시고 간에, 지금 우리 보고 죽으라고 하잖아!
    ja: |-
      落ち着くも何も、
      私たちが無駄死にになるようなものよね！
  d_main_02_05_44:
    speaker: rapi
    en: We haven't even heard the Commander's battle plan yet.
    ko: 아직 우린 지휘관의 작전을 듣지 못했어.
    ja: 私たちはまだ指揮官の作戦を聞いていない。
  d_main_02_05_45:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_02_05_46:
    speaker: rapi
    en: We're stuck between a rock and a hard place. There's no denying that.
    ko: |-
      상황은 절망적입니다.
      사실 방법이 없다고 봐도 무방하죠.
    ja: |-
      状況は絶望的です。
      実際、方法はないと言っても
      過言ではないでしょう。
  d_main_02_05_47:
    speaker: rapi
    en: What's your suggested course of action?
    ko: 혹시 작전이 있으십니까?
    ja: もしかして、何か作戦が？
  d_main_02_05_48:
    speaker: Self
    en: We'll sneak in.
    ko: 잠입을 해보면 어떨까?
    ja: 潜入してみるのはどうだ？
  d_main_02_05_49:
    speaker: shifty
    en: "... Sneak in?"
    ko: "…잠입이요?"
    ja: "…潜入？"
  d_main_02_05_50:
    speaker: shifty
    en: Well... there does seem to be a route.
    ko: 어… 루트가 하나 있긴 한데.
    ja: え…ルートなら1つだけあります！
  d_main_02_05_51:
    speaker: Self
    en: Show us the way.
    ko: 가서 확인해 보자.
    ja: 中に入って確認してみよう
  d_main_02_05_52:
    speaker: shifty
    en: Well... I'm glad to hear that.
    ko: 예. 알겠습니다.
    ja: はい、分かりました。
d_main_02_06:
  d_main_02_06_1:
    speaker: anis
    en: Where is this place?
    ko: 여기가 어딘데?
    ja: ここ、どこなの？
  d_main_02_06_2:
    speaker: shifty
    en: It's a drainpipe leading into the power station.
    ko: 발전소 내부와 이어진 배수로에요.
    ja: 発電所の内部と繋がっている排水路です！
  d_main_02_06_3:
    speaker: anis
    en: So... you want us to climb into this thing?
    ko: 아~ 여길 기어서 가자고?
    ja: あ～まさか、ここを這いつくばって進むとか？
  d_main_02_06_4:
    speaker: Self
    en: Yes. We'll sneak in here.
    ko: 그래. 이곳으로 잠입하자.
    ja: そうだな。ここから潜入しよう
  d_main_02_06_5:
    speaker: neon
    en: But it's blocked.
    ko: 막혀 있는데요?
    ja: 塞がってますけど？
  d_main_02_06_6:
    speaker: shifty
    en: Probably some collapsed debris blocking the way.
    ko: 건물 일부가 무너져 내려 입구를 막아버린 모양이에요.
    ja: 建物の一部が倒壊し\n入口を塞いでしまったようです！
  d_main_02_06_7:
    speaker: shifty
    en: Hmm... just a moment. I'll find another route.
    ko: |-
      음… 잠시만요.
      다른 루트를 한 번 찾아볼게요.
    ja: |-
      う～ん…ちょっと待ってください！
      他のルートを探してみます！
  d_main_02_06_8:
    speaker: anis
    en: Why don't we just dig through it?
    ko: 뚫고 가면 되는 거 아냐?
    ja: 突き進めばいいんじゃない？
  d_main_02_06_9:
    speaker: neon
    en: That won't work. There's too much debris.
    ko: 그러기엔 잔해가 너무 많은 것 같은데요.
    ja: でも、がれきが多すぎます。
  d_main_02_06_10:
    speaker: Self
    en: Let's dig our way through.
    ko: 뚫으면 될 일이지.
    ja: 強行突破すればいい
  d_main_02_06_11:
    speaker: neon
    en: What? How?
    ko: 음… 어떻게 뚫나요?
    ja: でも…どうやって？
  d_main_02_06_12:
    speaker: Self
    en: What else? Firepower!
    ko: 화력으로 밀어버리자.
    ja: 火力で突き進むんだ
  d_main_02_06_13:
    speaker: neon
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_02_06_14:
    speaker: anis
    en: Are you sure? It'll be awfully loud.
    ko: |-
      …괜찮을까?
      소리가 너무 클 텐데.
    ja: |-
      …大丈夫かな？
      爆音すると思うけど。
  d_main_02_06_15:
    speaker: shifty
    en: There's no sight of any Rapture activity near you. It should be safe.
    ko: |-
      인근에 랩쳐 반응은 없습니다.
      안전해요.
    ja: |-
      周辺でラプチャーの反応はありません！
      安全です！
  d_main_02_06_16:
    speaker: rapi
    en: Then let's do this.
    ko: 그럼, 시작하겠습니다.
    ja: では、始めます。
  d_main_02_06_17:
    speaker: neon
    en: Wait.
    ko: 잠시만요.
    ja: ちょっと待ってください。
  d_main_02_06_18:
    speaker: rapi
    en: What is that?
    ko: "??"
    ja: "？？"
  d_main_02_06_19:
    speaker: neon
    en: Leave this to me.
    ko: 여긴 제가 맡겠습니다.
    ja: ここは私に任せてもらえませんか？
  d_main_02_06_20:
    speaker: anis
    en: Wouldn't it be faster if we all...
    ko: 응? 아니, 다 같이 하면 더 빠….
    ja: は？いや、皆でやればもっと早く…
  d_main_02_06_21:
    speaker: neon
    en: Please. I've got this.
    ko: 제가 하게 해주세요.
    ja: やらせてください。
  d_main_02_06_22:
    speaker: anis
    en: "... What does that mean?"
    ko: "…뭐야?"
    ja: "…マジ？"
  d_main_02_06_23:
    speaker: Narration
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_main_02_06_24:
    speaker: neon
    en: "... Sigh."
    ko: "…후우."
    ja: "…ふう。"
  d_main_02_06_25:
    speaker: shifty
    en: All wreckage has been cleared. You may now enter the drainpipe.
    ko: |-
      잔해 소멸 확인.
      배수로로 진입할 수 있습니다.
    ja: |-
      がれきの消滅を確認！
      排水路への進入が可能です！
  d_main_02_06_26:
    speaker: anis
    en: That was amazing!
    ko: "…화력 하나는 정말 끝내주네."
    ja: "…火力だけはピカイチだね。"
  d_main_02_06_27:
    speaker: neon
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_main_02_06_28:
    speaker: neon
    en: I knew it.
    ko: 저는 깨달았어요.
    ja: 私、分かったんです。
  d_main_02_06_29:
    speaker: neon
    en: There's nothing that firepower can't solve!
    ko: 상대가 무엇이든 화력 앞에서는 모든 것이 해결된다는 것을.
    ja: 相手が何であれ、\n火力があれば解決できないことはないって。
  d_main_02_06_30:
    speaker: neon
    en: No need to ask any questions, because it's always the answer!
    ko: |-
      정답은 화력!
      오직 화력뿐이라는 것을!
    ja: |-
      答えは火力！
      火力が全てです！
  d_main_02_06_31:
    speaker: neon
    en: I can't thank you enough! I faltered back there, but you showed me the light!
    ko: |-
      정말 감사합니다.
      잠시나마 망설였던 저에게 큰 가르침을 주셨군요.
    ja: |-
      本当にありがとうございます。
      少し迷いがあったんですが、
      背中を押してもらった感じです。
  d_main_02_06_32:
    speaker: neon
    en: I almost strayed from the path I set for myself, but you put me back on track!
    ko: 화력의 길을 걷는 자로서, 극의를 마주한 느낌이에요.
    ja: 火力の道を進む者として、\n極意と向き合えた気がします。
  d_main_02_06_33:
    speaker: anis
    en: Some kind of path...
    ko: 그딴 길이 있었구나.
    ja: そんな道あったのね。
  d_main_02_06_34:
    speaker: neon
    en: You're like a wise old master or something!
    ko: 앞으로 스승님으로 모시겠습니다.
    ja: これからはどうか、師匠と呼ばせてください。
  d_main_02_06_35:
    speaker: neon
    en: I look forward to learning more from you!
    ko: |-
      다시 한번 잘 부탁드립니다!
      스승님!
    ja: |-
      改めてよろしくお願いします！
      師匠！
  d_main_02_06_36:
    speaker: Self
    en: Keep it up.
    ko: 앞으로도 더 열심히 해라.
    ja: これからももっと頑張ってくれ
  d_main_02_06_37:
    speaker: neon
    en: Yes, Master!
    ko: 네! 스승님!
    ja: はい！師匠！
  d_main_02_06_38:
    speaker: rapi
    en: Please... a little bit of decorum when addressing the Commander...
    ko: "…호칭을 맘대로 바꾸지 마."
    ja: "…勝手に呼び方を変えるな。"
d_main_02_07:
  d_main_02_07_1:
    speaker: neon
    en: Man, it stinks to high heaven!
    ko: 굉장한 냄새네요.
    ja: すごい臭いですね。
  d_main_02_07_2:
    speaker: anis
    en: If there aren't any people living here, how come it smells so bad?
    ko: 사람이 안 사는데도 이런 냄새가 나는구나, 여기.
    ja: |-
      人も住んでないのに、こんな匂いがするのね、
      ここは。
  d_main_02_07_3:
    speaker: rapi
    en: Because it's a drainpipe. All sorts of stuff build up in here over time.
    ko: |-
      배수로니까.
      쌓여있던 것이 많았겠지.
    ja: |-
      排水路だからね。
      色々溜まっていたんでしょ。
  d_main_02_07_4:
    speaker: neon
    en: Guys...
    ko: 앗, 저 할 말이 있는데요.
    ja: あの、一言言わせてもらってもいいでしょうか。
  d_main_02_07_5:
    speaker: rapi
    en: What is it?
    ko: 뭔데?
    ja: 何？
  d_main_02_07_6:
    speaker: neon
    en: I think I'm gonna throw up.
    ko: 토할 것 같아요.
    ja: 吐きそうです。
  d_main_02_07_7:
    speaker: rapi
    en: Then turn off your olfactory sensor.
    ko: "…후각 센서를 끄는 걸 추천할게."
    ja: "…嗅覚センサーをオフにすることを勧める。"
  d_main_02_07_8:
    speaker: neon
    en: But I feel like less of a human when I do that.
    ko: 그걸 끄면 뭔가 인간에서 너무 멀어지는 것 같아서 좀.
    ja: それを切ってしまうと何というか、\n人間からあまりにも遠ざかるみたいでちょっと。
  d_main_02_07_9:
    speaker: anis
    en: Haha! You're not serious, are you?
    ko: 하하. 이상한 얘기를 하고 있네.
    ja: はは、変なこと言うね。
  d_main_02_07_10:
    speaker: neon
    en: In my heart, I'm a human. It's all I have.
    ko: 마음만은 소녀니까요.
    ja: 心だけは乙女ですから。
  d_main_02_07_11:
    speaker: anis
    en: Well, good for you. As for me, I'm turning mine off.
    ko: |-
      난 그 소녀 안 할래.
      꺼버려야지.
    ja: |-
      私は乙女を諦めるわ。
      切っちゃおっと。
  d_main_02_07_12:
    speaker: rapi
    en: Commander, are you all right?
    ko: 지휘관. 괜찮으십니까?
    ja: 指揮官、大丈夫ですか？
  d_main_02_07_13:
    speaker: Choice
    en: This place reeks.
    ko: 냄새나….
    ja: 臭うな…
  d_main_02_07_14:
    speaker: Choice
    en: I'm just peachy.
    ko: 좋은 것 같아.
    ja: 問題ない
  d_main_02_07_15:
    speaker: anis
    en: Hey, watch what you say when you're behind me! You're in my "line of fire",
      if you know what I mean.
    ko: 남의 엉덩이 뒤에서 그런 말 하지 마.
    ja: |-
      人のお尻のすぐ後ろで、
      そんなこと言わないでよね。
  d_main_02_07_16:
    speaker: neon
    en: I never thought we'd be sneaking in through a drain.
    ko: |-
      그런데 의외네요.
      배수로를 통해서 잠입이라니.
    ja: |-
      でも、意外ですね。
      排水路からの潜入なんて。
  d_main_02_07_17:
    speaker: neon
    en: Most Commanders treat Nikkes as weapons, so they prefer using confrontational
      tactics.
    ko: |-
      보통 지휘관은 니케 = 병기라는 인식이라서
      화력으로 밀어버리는 것을 선호하거든요.
    ja: |-
      普通、指揮官は「ニケ＝兵器」
      という認識ですし、
      火力で吹き飛ばす方を好みますから。
  d_main_02_07_18:
    speaker: anis
    en: Tactics, my ass. They're just too lazy to come up with any other kind of plan.
    ko: 흥. 선호하는 게 아니라 그것 말고는 머리를 쓸 줄 모르는 거겠지.
    ja: |-
      好みとかじゃなくて、
      それ以外には頭が回らないってことじゃない？
  d_main_02_07_19:
    speaker: anis
    en: They all think they're God's gift to mankind. Meanwhile, they throw a tantrum
      when they get a speck of dirt on their uniform. It makes me sick.
    ko: |-
      자기들 몸은 또 얼마나 소중하신지.
      진흙 좀 튀었다고 난리 피우는 거 보면 기가 막….
    ja: |-
      そのくせ自分の体だけを大切にして、
      少し泥がついたくらいで騒ぐでしょ。
      呆れるったら…
  d_main_02_07_20:
    speaker: rapi
    en: Stop.
    ko: 멈춰.
    ja: 止まれ。
  d_main_02_07_21:
    speaker: neon
    en: Uh.
    ko: 윽.
    ja: うっ。
  d_main_02_07_22:
    speaker: anis
    en: Gah!
    ko: 악.
    ja: うわっ。
  d_main_02_07_23:
    speaker: Self
    en: Wha...
    ko: 욱.
    ja: うっ
  d_main_02_07_24:
    speaker: anis
    en: Eep!
    ko: 꺄악!
    ja: きゃあ！
  d_main_02_07_25:
    speaker: anis
    en: Wait, wait! Com-Commander?
    ko: |-
      자, 잠깐!
      지, 지휘관님?
    ja: |-
      ちょ、ちょっと！
      し、指揮官様？
  d_main_02_07_26:
    speaker: anis
    en: Your face... It touched my...
    ko: 지, 지금 얼굴이 제 엉덩이에 닿았는데요?
    ja: い、今私のお尻に顔が当たってますけど？
  d_main_02_07_27:
    speaker: Choice
    en: This place reeks.
    ko: 냄새나….
    ja: 臭うな…
  d_main_02_07_28:
    speaker: Choice
    en: It doesn't matter.
    ko: 괜찮으니 신경 쓰지 마.
    ja: 大丈夫だから気にするな
  d_main_02_07_29:
    speaker: anis
    en: I warned you not to be lippy when you're in the line of fire!
    ko: 그러니까 남의 엉덩이에 대고 그런 말 하지 말라고!
    ja: だから、\n人のお尻に向かってそんなこと言わないでっ！
  d_main_02_07_30:
    speaker: anis
    en: It matters to me!
    ko: 내가 안 괜찮다고!
    ja: 大丈夫じゃないわよ！
  d_main_02_07_31:
    speaker: anis
    en: Back, back! Get back!!
    ko: 뒤, 뒤로! 뒤로오-!!
    ja: う、後ろ！後ろに行って！！
  d_main_02_07_32:
    speaker: anis
    en: What'd you stop for anyway?
    ko: 너 왜 갑자기 멈추고 난리야!
    ja: ねぇ、何で急に止まったりするのよ！
  d_main_02_07_33:
    speaker: rapi
    en: I see light. We're inside the station.
    ko: |-
      빛이다.
      내부에 도착한 것 같아.
    ja: |-
      光よ。
      内部に着いたみたいね。
  d_main_02_07_34:
    speaker: Self
    en: Let's go.
    ko: 밖으로 나가자.
    ja: 外に出よう
  d_main_02_07_35:
    speaker: anis
    en: Yeah... Let's get out of here.
    ko: |-
      그래….
      빨리 나가자.
    ja: |-
      そうだね…
      早く出ましよう。
d_main_02_08_s:
  d_main_02_08_s_1:
    speaker: rapi
    en: "... Rapture spotted up ahead."
    ko: "…전방, 랩쳐 발견."
    ja: 前方にラプチャー発見。
  d_main_02_08_s_2:
    speaker: anis
    en: They're acting like they own the place. What are they doing down here?
    ko: |-
      당연하다는 듯이 내부도 장악하고 있네.
      이 지하까지 무슨 일이시래?
    ja: |-
      当然のように内部も掌握してるわね。
      こんな地下までどうやって来たんだろ。
  d_main_02_08_s_3:
    speaker: neon
    en: What are they up to?
    ko: |-
      그런데 저 랩쳐들.
      뭘 하고 있는 걸까요?
    ja: |-
      ところで、あのラプチャーたち、
      何をやっているのでしょうか。
  d_main_02_08_s_4:
    speaker: anis
    en: They're all gathered around the machines.
    ko: 기계 앞에 딱 달라붙어서 말이야.
    ja: 機械の周りに集まってるね。
  d_main_02_08_s_5:
    speaker: Self
    en: They're keeping the power station running.
    ko: "…발전소를 조작하고 있는 것 같아."
    ja: "…発電所を操作しているようだ"
  d_main_02_08_s_6:
    speaker: anis
    en: What?! How do Raptures know how to use human artifacts?
    ko: |-
      에이.
      랩쳐가 인간의 문물을 사용할 리가….
    ja: |-
      ええ？
      ラプチャーが人間の文明を利用するわけ…
  d_main_02_08_s_7:
    speaker: rapi
    en: "... Anis, look."
    ko: "…아니스. 잘 봐."
    ja: "…アニス、よく見て。"
  d_main_02_08_s_8:
    speaker: rapi
    en: They're operating it.
    ko: 조작하고 있어.
    ja: 操作している。
  d_main_02_08_s_9:
    speaker: anis
    en: This can't be real.
    ko: "…진짜냐고."
    ja: "…本当に？"
  d_main_02_08_s_10:
    speaker: neon
    en: Has anything like this ever happened before?
    ko: 이런 케이스가 있었나요?
    ja: こんなことって、今までありましたか？
  d_main_02_08_s_11:
    speaker: shifty
    en: Not that we know of.
    ko: 지금까진… 없었습니다.
    ja: これまでは…ありませんでした！
  d_main_02_08_s_12:
    speaker: rapi
    en: Commander, I suggest we return to the Ark.
    ko: |-
      지휘관.
      방주로 돌아가는 것을 건의드립니다.
    ja: |-
      指揮官。
      アークへ戻ることを提案いたします。
  d_main_02_08_s_13:
    speaker: rapi
    en: We've completed our investigation.
    ko: "[조사]라는 조건은 달성했습니다."
    ja: "「調査」という任務は達成しました。"
  d_main_02_08_s_14:
    speaker: Self
    en: Let's go home.
    ko: 그래. 복귀하자.
    ja: そうだな。戻ろう
  d_main_02_08_s_15:
    speaker: rapi
    en: Yes, Commander.
    ko: 라져.
    ja: ラジャー。
  d_main_02_08_s_16:
    speaker: rapi
    en: Shifty, confirm the escape route...
    ko: |-
      시프티.
      뒤쪽 루트를 확보….
    ja: |-
      シフティー。
      後ろのルートを確保…
  d_main_02_08_s_17:
    speaker: Narration
    en: "*Pew*"
    ko: 푸슝-!
    ja: プシュッ！
  d_main_02_08_s_18:
    speaker: anis
    en: Damn it! We're exposed!
    ko: |-
      젠장!
      들켰다!
    ja: |-
      うっ！
      気づかれたわ！
  d_main_02_08_s_19:
    speaker: rapi
    en: Engaging! Commander! Get behind me!
    ko: |-
      인카운터!
      지휘관! 제 뒤로!
    ja: |-
      エンカウンター！
      指揮官！私の後ろへ！
  d_main_02_08_s_20:
    speaker: Narration
    en: "*Pew*"
    ko: 푸슝-!
    ja: プシュッ！
  d_main_02_08_s_21:
    speaker: neon
    en: Ra-Rapi!
    ko: 라, 라피!
    ja: ラ、ラピ！
  d_main_02_08_s_22:
    speaker: anis
    en: Damn you, scum!
    ko: |-
      이…!
      빌어먹을 자식들아-!!
    ja: |-
      この…！
      いい加減にしろー！！
  d_main_02_08_s_23:
    speaker: "<Monologue>"
    en: As Rapi is speaking
    ko: 좀 전까지 얘기를 나누고 있던 라피는
    ja: 数秒前まで一緒に話をしていたラピは
  d_main_02_08_s_24:
    speaker: "<Monologue>"
    en: she is struck by an electron beam that comes out of nowhere.
    ko: 어디선가 날아온 빔에 맞았고
    ja: どこからともなく飛んできたビームに当たり
  d_main_02_08_s_25:
    speaker: "<Monologue>"
    en: With a resounding crack, her head falls and rolls to your feet.
    ko: 툭. 하고 떨어져 내 발밑으로 굴러왔다.
    ja: ゴトンと音を立て私の足元に転がり落ちた
  d_main_02_08_s_26:
    speaker: "<Monologue>"
    en: You stare in horror as her eyes go dim.
    ko: 초점 잃은 눈동자로 나를 쳐다보고 있는 그녀와 눈이 마주쳤다.
    ja: |-
      焦点が合わない目でこちらを
      見ている彼女と視線が絡んだ
  d_main_02_08_s_27:
    speaker: anis
    en: Hey! Commander! Pull yourself together! They're coming!
    ko: |-
      이봐! 지휘관님!
      정신 차려! 놈들이 온다고!
    ja: |-
      ねえ！指揮官様！
      しっかりしてよ！奴らが来てるよ！
  d_main_02_08_s_28:
    speaker: anis
    en: The ground begins to shake.
    ko: 쿠구구구…!
    ja: ゴゴゴゴ…！
  d_main_02_08_s_29:
    speaker: anis
    en: What is that shaking?
    ko: 뭐, 뭐야 이 진동은?
    ja: な、何、この振動？
  d_main_02_08_s_30:
    speaker: shifty
    en: We're detecting a Tyrant up ahead. Identifying the signal.
    ko: |-
      전방! 타일런트 급이 감지됩니다!
      식별 신호! 그레이브 디거로 확정!
    ja: |-
      前方！タイラント級を感知！
      識別信号！グレイブディガーで確定！
  d_main_02_08_s_31:
    speaker: anis
    en: It's the one who dug the hole!
    ko: 그 땅굴 파는 녀석 말이지…!
    ja: あの土を掘るやつね…！
  d_main_02_08_s_32:
    speaker: anis
    en: We're in no shape to keep fighting! Rapi is gone!
    ko: |-
      여기서 싸우는 건 미친 짓이야!
      라피도 없다고!
    ja: |-
      ここで戦うのは自殺行為だよ！
      ラピもいないのに！
  d_main_02_08_s_33:
    speaker: anis
    en: Shifty! I need an escape route, now!
    ko: 시프티! 퇴각 루트!
    ja: シフティー！退却ルート！
  d_main_02_08_s_34:
    speaker: shifty
    en: Roger that! The harvester is still in operation. Follow this route, and you
      should be home free.
    ko: |-
      예! 해당 위치의 광차는 아직 가동해요!
      선로를 따라 외부로 나갈 수 있습니다!
    ja: |-
      はい！当該位置の鉱車はまだ稼働します！
      線路に沿って外部へ出ることが可能です！
  d_main_02_08_s_35:
    speaker: anis
    en: Good! Come on, Neon!
    ko: 좋아! 가자 네온!
    ja: よし！行くよ、ネオン！
  d_main_02_08_s_36:
    speaker: neon
    en: Yep!
    ko: 예!
    ja: はい！
d_main_02_08_e:
  d_main_02_08_e_1:
    speaker: anis
    en: Yes, we lost them!
    ko: 좋아! 떨쳐냈어!
    ja: よし！振り切ったわ！
  d_main_02_08_e_2:
    speaker: anis
    en: How's Rapi?
    ko: 네온! 라피는?
    ja: ネオン！ラピは？
  d_main_02_08_e_3:
    speaker: neon
    en: She'll be fine.
    ko: 무사한 것 같아요!
    ja: 無事みたいです！
  d_main_02_08_e_4:
    speaker: shifty
    en: We're almost there! We're going to run from here!
    ko: |-
      곧 외부로 나갈 수 있습니다!
      여기서부턴 뛰어가야 해요!
    ja: |-
      もうすぐで外部です！
      ここからは走ってください！
  d_main_02_08_e_5:
    speaker: shifty
    en: Watch out for any large-scale Raptures along the way!
    ko: 루트 상에 다수의 랩쳐가 있으니 주의하세요!
    ja: |-
      ルート上にはラプチャーがたくさんいます！
      気をつけてください！
  d_main_02_08_e_6:
    speaker: anis
    en: Roger that! Commander, run!
    ko: |-
      좋아! 지휘관님!
      뛰자!
    ja: 了解！指揮官様！走るよ！
  d_main_02_08_e_7:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_02_08_e_8:
    speaker: anis
    en: Damn you!
    ko: 이…!!
    ja: この…！！
  d_main_02_08_e_9:
    speaker: Narration
    en: "*Slap*"
    ko: 짜악-!
    ja: パンッ！
  d_main_02_08_e_10:
    speaker: anis
    en: Pull yourself together, before you get us all killed!
    ko: |-
      정신 차리라고!
      멍하니 있다가 우릴 다 죽일 셈이야!?
    ja: |-
      しっかりしてよ！
      ぼんやりして、私たち全員、死なせるつもり！？
  d_main_02_08_e_11:
    speaker: anis
    en: Rapi isn't dead yet! So long as we have her head, we'll find a way to bring
      her back!
    ko: |-
      라피는 [아직] 안 죽었어!
      머리만 들고 가면 어떻게든 된다고!
    ja: |-
      ラピは「まだ」死んでない！
      頭さえ持っていけば何とかなるよ！
  d_main_02_08_e_12:
    speaker: anis
    en: Go! Come on!
    ko: 가자! 어서!
    ja: 行こう！早く！
  d_main_02_08_e_13:
    speaker: Self
    en: Go!
    ko: "…가자!"
    ja: "…行こう！"
  d_main_02_08_e_14:
    speaker: anis
    en: Okay.
    ko: 오케이.
    ja: 分かった。
  d_main_02_08_e_15:
    speaker: neon
    en: Master, here.
    ko: |-
      스승님.
      저, 이것 좀.
    ja: |-
      師匠。
      あの、これを持っててくれませんか。
  d_main_02_08_e_16:
    speaker: neon
    en: Please carry this for us. It may hinder our movements in battle.
    ko: |-
      우리가 들고 있으면 전투에 지장이 생겨서요.
      부탁드릴게요.
    ja: |-
      私たちが持っていると戦闘に支障をきたすので。
      よろしくお願いします。
  d_main_02_08_e_17:
    speaker: "<Monologue>"
    en: It's heavy.
    ko: 무겁다.
    ja: 重たい
  d_main_02_08_e_18:
    speaker: "<Monologue>"
    en: Rapi's head is heavier than I thought.
    ko: 라피는, 생각보다 무거웠다.
    ja: ラピは思ったより重たかった
d_main_02af_01:
  d_main_02af_01_1:
    speaker: andersen
    en: You are hereby banished.
    ko: 자네는 추방일세.
    ja: 君は追放処分とする。
  d_main_02af_01_2:
    speaker: Self
    en: Why's that?
    ko: 추방?
    ja: 追放？
  d_main_02af_01_3:
    speaker: andersen
    en: My orders were for you to investigate the power station.
    ko: |-
      내가 자네에게 내린 명령은
      발전소를 조사하라였지.
    ja: |-
      君に下した命令は
      発電所の調査だった。
  d_main_02af_01_4:
    speaker: andersen
    en: Not destroy it.
    ko: 발전소를 부수라는 명령이 아니었네.
    ja: 発電所を壊せとは命令していない。
  d_main_02af_01_5:
    speaker: andersen
    en: Thanks to your little display up there, the power station was damaged beyond
      repair.
    ko: |-
      교전의 여파로 발전소 내부가
      연쇄 폭발을 일으켜 대파되었고.
    ja: |-
      交戦の影響で発電所内部が
      連鎖爆発を起こして大破し、
  d_main_02af_01_6:
    speaker: andersen
    en: All those materials, those facilities, gone. Wiped off the map.
    ko: 보관 중이던 자재와 시설은 가루도 남지 않았지.
    ja: |-
      保管されていた資材と施設が、
      粉々になったのだよ。
  d_main_02af_01_7:
    speaker: andersen
    en: Two months. Those resources could have supported the entire Ark for two months.
    ko: |-
      2개월일세.
      무려 2개월이나 방주를 먹여살릴 자원을.
    ja: |-
      2ヶ月分だ。
      2ヶ月もアークを食べさせられる資源を。
  d_main_02af_01_8:
    speaker: andersen
    en: Now it's all been flushed down the drain, thanks to you and those Nikkes.
    ko: 자네와 그 니케들이 날려버린 거야.
    ja: 君とニケたちが吹き飛ばしたのだ。
  d_main_02af_01_9:
    speaker: andersen
    en: Do you have anything to say for yourself?
    ko: 변명의 여지가 있나?
    ja: 言い訳があるかね。
  d_main_02af_01_10:
    speaker: Self
    en: Yes, I do.
    ko: 많습니다.
    ja: あります
  d_main_02af_01_11:
    speaker: andersen
    en: No. Nothing you say could possibly excuse what you've done here.
    ko: |-
      아니, 없네.
      지금 자네는 입이 열개라도 모자라.
    ja: |-
      いや、ない。
      君にできる言い訳はない。
  d_main_02af_01_12:
    speaker: andersen
    en: As of today, you and your squad are to be driven out of the Ark and banished
      to the Outpost.
    ko: |-
      자네와 휘하 스쿼드는 오늘부로 방주에서 추방당해,
      [전초 기지]로 배속될걸세.
    ja: |-
      君と君が指揮した分隊は、
      今日付でアークから追放、
      「前哨基地」への配属が決まった。
  d_main_02af_01_13:
    speaker: andersen
    en: A barren wasteland. No man's land.
    ko: |-
      척박한 곳이지.
      사람도 없고, 시설도 없어.
    ja: |-
      不毛の地だ。
      人もいないし、施設もない。
  d_main_02af_01_14:
    speaker: andersen
    en: But don't worry yourself too much. There are at least some resources available
      there.
    ko: |-
      아, 너무 걱정하진 말게.
      최소한의 자원 정도는 있을 테니.
    ja: |-
      ああ、そんなに心配することはない。
      最低限の資源くらいはある。
  d_main_02af_01_15:
    speaker: andersen
    en: And I'll arrange an escort for you.
    ko: 호위도 붙여줄 테고.
    ja: 護衛もつけてあげよう。
  d_main_02af_01_16:
    speaker: andersen
    en: Consider yourselves lucky I haven't thrown you all into a Rehabilitation Center.
    ko: |-
      [갱생관]이 아닌 게 어딘가.
      좋게좋게 생각하게.
    ja: |-
      「更生館」送りじゃないことに、
      感謝するべきですよ。
  d_main_02af_01_17:
    speaker: Self
    en: What about Rapi?
    ko: 라피는 어떻게 되었습니까.
    ja: ラピはどうなりましたか
  d_main_02af_01_18:
    speaker: andersen
    en: She's undergoing maintenance and will be joining you once that is all finished.
    ko: |-
      수리 중이네.
      완료되는대로 바로 올려 보내겠네.
    ja: |-
      修理中だ。
      終わり次第上がらせよう。
  d_main_02af_01_19:
    speaker: andersen
    en: Now go pack your things and get out of my sight.
    ko: 자, 그럼 짐 싸는대로 바로 움직이게나.
    ja: では荷物をまとめて、すぐ動きたまえ。
  d_main_02af_01_20:
    speaker: andersen
    en: Any update on the combat report?
    ko: 발전소에서의 교전 데이터는?
    ja: 発電所での交戦データは？
  d_main_02af_01_21:
    speaker: ingrid
    en: I've just finished analyzing it.
    ko: 분석은 끝났다.
    ja: 分析はすでに終わった。
  d_main_02af_01_22:
    speaker: andersen
    en: Well?
    ko: 말해주게.
    ja: 言ってみなさい。
  d_main_02af_01_23:
    speaker: ingrid
    en: In a nutshell, I wouldn't consider them to be particularly proficient in actual
      combat scenarios either.
    ko: |-
      실전에 강한 타입.
      이라고 하기에도 너무 이질적이군.
    ja: |-
      実戦に強いタイプ…
      というには異質すぎる。
  d_main_02af_01_24:
    speaker: ingrid
    en: The Raptures at the power station are different beasts entirely compared to
      their brethren.
    ko: |-
      압도적이야.
      발전소 내부의 랩쳐들은 그 스펙이 기존과는 차원이 달라.
    ja: |-
      圧倒的だ。
      発電所内部のラプチャーたちのスペックは、
      既存のラプチャーと次元が違う。
  d_main_02af_01_25:
    speaker: andersen
    en: Their squad managed to avoid all those creatures and escape with their lives.
    ko: |-
      따돌리고 탈출까지 했단 말이지.
      그것들을 상대로.
    ja: |-
      それを突き放し
      脱出にまで成功したとは…
  d_main_02af_01_26:
    speaker: ingrid
    en: Something's not right, but I just can't put my finger on it yet. It's worth
      investigating further.
    ko: |-
      뭔가 있는 게 분명해.
      지금은 감도 안 잡히지만 조사해볼 가치는 차고 넘치지.
    ja: |-
      何かあるに違いない。
      今は見当もつかないが、
      調べてみる価値は十分だ。
  d_main_02af_01_27:
    speaker: andersen
    en: That's why they are sent to the Outpost.
    ko: 뭐, 그러자고 전초 기지로 올린 것 아닌가.
    ja: まあ、そのための前哨基地行きなのだがな。
  d_main_02af_01_28:
    speaker: andersen
    en: There is no better place to avoid the eyes of the all-seeing Central Government.
    ko: |-
      위대하신 중앙 정부의 눈을 피하기에,
      그만한 곳이 또 없지.
    ja: |-
      偉大なる中央政府の目を避けるには
      これ以上の場所はない。
  d_main_02af_01_29:
    speaker: ingrid
    en: One more thing.
    ko: 한 가지 더.
    ja: もう一つ。
  d_main_02af_01_30:
    speaker: andersen
    en: I assume you're referring to how those Raptures were able to operate human
      machinery?
    ko: 인간의 기계를 조작한 랩쳐 말인가?
    ja: 人間の機械をコントロールした\nラプチャーのことか？
  d_main_02af_01_31:
    speaker: ingrid
    en: Could it mean that they're evolving?
    ko: 놈이 진화하고 있다고 보는 게 맞겠지.
    ja: 進化していると思うのが妥当だろう。
  d_main_02af_01_32:
    speaker: andersen
    en: What's their end game?
    ko: 뭐가 목적일까.
    ja: 果たして目的は…
  d_main_02af_01_33:
    speaker: ingrid
    en: It's one of two possibilities.
    ko: |-
      글쎄.
      둘 중 하나지 않을까.
    ja: |-
      そうだな。
      どうせどっちかだろう。
  d_main_02af_01_34:
    speaker: ingrid
    en: They either want to wipe out the entire human race.
    ko: 인류를 말살하려는 것이거나.
    ja: 人類を抹殺するか。
  d_main_02af_01_35:
    speaker: ingrid
    en: Or they want to replace them.
    ko: 인류를 대신하려 하는 것이거나.
    ja: 人類に代わるか。
d_main_02af_02:
  d_main_02af_02_1:
    speaker: anis
    en: What is this place?
    ko: 여기 뭐야.
    ja: ここって？
  d_main_02af_02_2:
    speaker: neon
    en: Apparently, it's called the Outpost.
    ko: 전초 기지라고 하네요.
    ja: 前哨基地と聞きました。
  d_main_02af_02_3:
    speaker: anis
    en: I know that. I'm asking why we were sent here!
    ko: 아는데, 우리가 왜 이런 곳으로 배정된 건데!
    ja: 分かってるけど、なんで私たちがこんなところに\n配属されるのよ！
  d_main_02af_02_4:
    speaker: neon
    en: Cause we're upstanding citizens who protected the Master and destroyed the
      power station?
    ko: |-
      스승님의 호위 겸,
      발전소를 부순 일등 공신이라서요?
    ja: |-
      師匠の護衛も兼ねて、
      あと発電所を壊した張本人ですからね。
  d_main_02af_02_5:
    speaker: anis
    en: Be that as it may, how are we going to survive in this pl...
    ko: 그래도 그렇지 이런 황무지 같은 곳에서 어떻게….
    ja: いくらなんでも、\nこんな荒れ地でどうやって…
  d_main_02af_02_6:
    speaker: Narration
    en: "*Bang*"
    ko: 탕-!
    ja: バンッ！
  d_main_02af_02_7:
    speaker: anis
    en: Agh!
    ko: 으악!
    ja: うおっ！
  d_main_02af_02_8:
    speaker: neon
    en: Anis, did you see that? I can fire off as many rounds as I like here and nobody
      will bat an eye!
    ko: |-
      아니스, 보셨나요?
      아무 데나 총을 쏴도 그 누구도 신경 쓰지 않아요!
    ja: |-
      アニス、見てください！
      こんなに銃を乱射しても誰も気にも留めません！
  d_main_02af_02_9:
    speaker: anis
    en: That's... awesome!
    ko: 와. 대단해.
    ja: わあ、これはすごいわ。
  d_main_02af_02_10:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_02af_02_11:
    speaker: anis
    en: Never mind. Even if this is all a mistake, it's not like I'm completely free
      from blame.
    ko: |-
      뭐 어쩔 수 없네.
      실수였다고는 해도 지은 죄가 없는 건 아니니까.
    ja: |-
      まあ、しょうがないわよね。
      わざとじゃないけど、
      罪がないわけじゃないから。
  d_main_02af_02_12:
    speaker: neon
    en: If you think about it, it's kinda like a big camping trip! Oh man, I'm so
      pumped!
    ko: |-
      그렇죠?
      그리고 야영 같아서 되게 두근거리지 않나요?
    ja: |-
      そうですよね。
      あと、野営みたいでワクワクしませんか？
  d_main_02af_02_13:
    speaker: anis
    en: I hate camping.
    ko: 심장이 너무 빨리 뛰어서 죽을 것 같긴 하네.
    ja: 動悸が激しすぎて、死んじゃいそう。
  d_main_02af_02_14:
    speaker: neon
    en: But, Master, where do we sleep?
    ko: |-
      그런데 스승님.
      저희 잠은 어디서 자나요?
    ja: |-
      ところで、師匠。
      私たち、どこで寝るんですか？
  d_main_02af_02_15:
    speaker: Self
    en: In the dormitory.
    ko: 숙소가 있다고 들었어.
    ja: 宿所があると聞いた
  d_main_02af_02_16:
    speaker: neon
    en: Dormitory? Where is that?
    ko: |-
      숙소요?
      숙소가 어딨나요?
    ja: |-
      宿所？
      宿所はどこですか？
d_main_02af_03:
  d_main_02af_03_1:
    speaker: neon
    en: Is this it?
    ko: 아, 여기요?
    ja: あ、ここですか？
  d_main_02af_03_2:
    speaker: anis
    en: I thought it was a warehouse.
    ko: 창고가 아니었구나.
    ja: 倉庫じゃなかったのね。
  d_main_02af_03_3:
    speaker: neon
    en: "... Do they have a dining room?"
    ko: "…음식점은요?"
    ja: "…食堂は？"
  d_main_02af_03_4:
    speaker: anis
    en: There are canned goods and military rations over in here. They're about to
      expire though.
    ko: |-
      여기. 통조림이랑 전투식량.
      유통기한이 좀 간당간당하긴 하네.
    ja: |-
      缶詰と戦闘食。
      ちょっと…消費期限ギリギリじゃない、これ。
  d_main_02af_03_5:
    speaker: neon
    en: Oh... okay...
    ko: 와. 그렇군요.
    ja: あ、そうですね。
  d_main_02af_03_6:
    speaker: neon
    en: So, the bathroom is...
    ko: 저… 혹시 샤워실은….
    ja: あの…もしかしてシャワー室は…
  d_main_02af_03_7:
    speaker: anis
    en: In the corner over there, it seems.
    ko: 저~기 구석에 있는 것 같던데?
    ja: あそこの隅にあったような…
  d_main_02af_03_8:
    speaker: neon
    en: Seriously? We can't do without a bathroom!
    ko: |-
      그렇죠?
      그건 있어야죠.
    ja: |-
      ですよね？
      やっぱり、シャワー室はありますよね。
  d_main_02af_03_9:
    speaker: Narration
    en: Neon runs away at a brisk pace.
    ko: 네온은 가벼운 발걸음으로 뛰어갔다.
    ja: ネオンは軽い足取りで走っていった
  d_main_02af_03_10:
    speaker: Narration
    en: "*Squeak*"
    ko: 끼릭, 끼릭.
    ja: キュッ、キュッ
  d_main_02af_03_11:
    speaker: Narration
    en: "..."
    ko: "……."
    ja: "……"
  d_main_02af_03_12:
    speaker: neon
    en: There's no water!
    ko: 물이 안 나오는데요!
    ja: 水が出ないんですけど！
  d_main_02af_03_13:
    speaker: anis
    en: Feels like we're in the desert.
    ko: "…열악하다 열악해."
    ja: "…劣悪極まりないわ。"
  d_main_02af_03_14:
    speaker: neon
    en: There's something else I'm concerned about.
    ko: 그리고 걱정인 것이 또 있어요.
    ja: まだ気になることがあって。
  d_main_02af_03_15:
    speaker: anis
    en: What's that?
    ko: "…뭔데."
    ja: "…何？"
  d_main_02af_03_16:
    speaker: neon
    en: Is Master living here with us?
    ko: 스승님은 설마 우리와 같이 이 숙소에서 지내시나요?
    ja: |-
      まさか、師匠も私たちと一緒に
      この宿所で過ごされるのですか？
  d_main_02af_03_17:
    speaker: neon
    en: If so, that's going to be a big problem.
    ko: 만약 그렇다고 하면 큰 문제에요.
    ja: もしそうなら、大問題です。
  d_main_02af_03_18:
    speaker: Self
    en: Why is that?
    ko: 왜?
    ja: どうしてだ？
  d_main_02af_03_19:
    speaker: neon
    en: Anyway, if we live together, errr...
    ko: 아무리 그래도 같이 지내는 건 좀 뭐랄까.
    ja: いくら何でも一緒に過ごすとなると…
  d_main_02af_03_20:
    speaker: anis
    en: Everyone needs some space for privacy, y'know.
    ko: 프라이버시에 문제가 있지, 응.
    ja: プライバシーの問題があるよね、うん。
  d_main_02af_03_24:
    speaker: Self
    en: I'll have my own separate quarters.
    ko: 걱정 마. 지휘관실은 따로 있다고 들었으니까.
    ja: |-
      心配するな。
      指揮官室は別にあると聞いている
  d_main_02af_03_25:
    speaker: anis
    en: Oh, really? Perfect.
    ko: |-
      어, 그래?
      그건 다행….
    ja: |-
      あ、そう？
      それはよかっ…
  d_main_02af_03_26:
    speaker: anis
    en: "... Wait a minute."
    ko: "…잠깐."
    ja: "…ちょっと。"
  d_main_02af_03_27:
    speaker: anis
    en: Let me have a look.
    ko: 한번 봐.
    ja: 見せて。
d_main_02af_04:
  d_main_02af_04_1:
    speaker: anis
    en: This is so unfair!
    ko: "…불공평해."
    ja: "…不公平よね。"
  d_main_02af_04_2:
    speaker: anis
    en: This place is massive! I could run laps in here!
    ko: |-
      뭔데 이게?
      혼자 쓰는데 뭐가 이렇게 넓어?
    ja: |-
      何かしら、これ？
      1人で使うのに、なんでこんなに広いの？
  d_main_02af_04_3:
    speaker: anis
    en: Wow, the sofa is super comfy! What's a sofa doing here anyway?
    ko: |-
      어어? 소파도 엄청 편하네?
      그보다 소파가 있네?
    ja: |-
      えええ？ソファもめっちゃ楽そう！
      というか、ソファがある！？
  d_main_02af_04_4:
    speaker: neon
    en: I need to confirm something.
    ko: "…확인해볼게 있어요."
    ja: "…確認したいことがあります。"
  d_main_02af_04_5:
    speaker: Narration
    en: Neon strides across the room.
    ko: 네온은 성큼성큼 걸어갔다.
    ja: ネオンはずかずかと歩いて行った
  d_main_02af_04_6:
    speaker: Narration
    en: "*Squeak*"
    ko: 끼릭, 끼릭.
    ja: キュッ、キュッ
  d_main_02af_04_7:
    speaker: Narration
    en: "*Swoosh*"
    ko: 쏴아아아-!!
    ja: ザアアア！！
  d_main_02af_04_8:
    speaker: anis
    en: We're out there in the desert, meanwhile you're in an oasis!
    ko: 샤워실이 아니라 폭포수네 폭포수야!
    ja: シャワーじゃなくて滝だわ、滝！
  d_main_02af_04_9:
    speaker: neon
    en: "... I'm disappointed in you, Master!"
    ko: "…저는, 스승님께 실망했어요."
    ja: "…私は、師匠に失望しました。"
  d_main_02af_04_10:
    speaker: anis
    en: Then again, it's not entirely unreasonable for a Commander's quarters to be
      like this.
    ko: 지휘관이니까 어떻게 보면 당연한 것 같긴 한데….
    ja: 指揮官だから当然と言えば当然だけど…
  d_main_02af_04_11:
    speaker: anis
    en: But it's such a big difference... I can't help but...
    ko: 차이가 너무 나니까 이건 좀….
    ja: これはちょっと差がありすぎでしょ…
  d_main_02af_04_12:
    speaker: anis
    en: Hey, I've got an idea. How about we swap?
    ko: |-
      아, 좋은 생각이 났어.
      우리 숙소를 바꾸면 어떨까?
    ja: |-
      あ、いいこと思いついた！
      私たちと宿所を交換する、ってのはどうかしら？
  d_main_02af_04_13:
    speaker: Choice
    en: "..."
    ko: "……."
    ja: "……"
  d_main_02af_04_14:
    speaker: Choice
    en: I don't think that's a good idea.
    ko: 좋은 생각이 아닌 것 같은데.
    ja: いい考えではなさそうだ
  d_main_02af_04_15:
    speaker: anis
    en: Think about it. The needs of the many outweigh the needs of the few!
    ko: |-
      생각해 봐. 여럿이 손해를 보는 것보단,
      한 명이 손해를 보는 게 낫지 않을까?
    ja: |-
      考えてみてよ。多数が損をするよりは、
      1人が損した方が合理的だわ。
  d_main_02af_04_16:
    speaker: anis
    en: Don't you think so? Hmm? Commander?
    ko: |-
      그렇게 생각하지 않아?
      응? 지휘관님?
    ja: |-
      そう思わない？
      ね？指揮官様？
  d_main_02af_04_17:
    speaker: Choice
    en: "..."
    ko: "……."
    ja: "……"
  d_main_02af_04_18:
    speaker: Choice
    en: I don't think so.
    ko: 그렇게 생각하지 않아.
    ja: そうは思わない
  d_main_02af_04_19:
    speaker: rapi
    en: It won't be good for any of us if you're pampered too much.
    ko: |-
      너무 받아주는 것도 문제가 될 수 있습니다.
      지휘관.
    ja: |-
      優しすぎるのも問題ですよ。
      指揮官。
  d_main_02af_04_20:
    speaker: anis
    en: Ah, there you are.
    ko: 어, 왔어?
    ja: あ、来た。
  d_main_02af_04_21:
    speaker: neon
    en: Oh?
    ko: 오셨어요?
    ja: 来ましたね。
  d_main_02af_04_22:
    speaker: rapi
    en: They're really putting us through the wringer this time, huh?
    ko: 미안. 둘 모두 고생했어.
    ja: ごめん。2人には苦労かけたわ。
  d_main_02af_04_23:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_02af_04_24:
    speaker: rapi
    en: I came right after they finished my repairs.
    ko: 바디 재정비 후 복귀했습니다.
    ja: ボディを再整備し、復帰しました。
  d_main_02af_04_25:
    speaker: rapi
    en: So, this is our new home, huh? The Outpost.
    ko: 이곳이 전초 기지군요. 앞으로 우리가 지내게 될.
    ja: |-
      ここが、これから私たちが
      過ごす前哨基地ですか。
  d_main_02af_04_26:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_02af_04_27:
    speaker: rapi
    en: You look like you've got a lot on your mind.
    ko: 뭔가 할 말이 많아 보이는 얼굴이시군요.
    ja: 何だか色々言いたげな顔ですね。
  d_main_02af_04_28:
    speaker: rapi
    en: I'd like to make it clear that...
    ko: 이 기회에 확실히 말씀 드….
    ja: こんな機会だから申し上げますが…
  d_main_02af_04_29:
    speaker: rapi
    en: "... Hmm."
    ko: "…음."
    ja: "…うむ。"
  d_main_02af_04_30:
    speaker: anis
    en: What's wrong?
    ko: 왜 그래?
    ja: どうしたの？
  d_main_02af_04_31:
    speaker: neon
    en: It doesn't seem to be holding very well.
    ko: 설마 잘 안 붙은 건가요?
    ja: まさか、ちゃんとくっついてなかったですか？
  d_main_02af_04_32:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_02af_04_33:
    speaker: rapi
    en: You smell.
    ko: |-
      너희들.
      냄새나.
    ja: |-
      あなたたち、
      臭い。
  d_main_02af_04_34:
    speaker: anis
    en: Uh...
    ko: 엇.
    ja: えっ。
  d_main_02af_04_35:
    speaker: neon
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_02af_04_36:
    speaker: anis
    en: Really? I turned off my olfactory sensor, so I didn't know.
    ko: |-
      그런가?
      후각 센서를 꺼놓고 있어서 몰랐네.
    ja: |-
      そう？
      嗅覚センサーを切ってたから、知らなかったわ。
  d_main_02af_04_37:
    speaker: neon
    en: Wait, that means we're the only ones who are dirty! This is so embarrassing...
    ko: |-
      잠깐만요!
      그러고 보니 두 분만 깨끗하고, 우린 이게 뭔가요!
    ja: |-
      ちょっと待ってください！
      2人はちゃんとしてて、私たちだけ
      何なんですか、このザマは！
  d_main_02af_04_38:
    speaker: Self
    en: You can wash up in here.
    ko: "…여기서 씻어."
    ja: "…ここで洗え"
  d_main_02af_04_39:
    speaker: anis
    en: Neon, you go first.
    ko: 네온. 먼저 해.
    ja: ネオン、シャワー先にいいよ。
  d_main_02af_04_40:
    speaker: neon
    en: All right.
    ko: 그럼 사양하지 않겠습니다!
    ja: では、お言葉に甘えて！
  d_main_02af_04_41:
    speaker: rapi
    en: Commander, please wait outside.
    ko: |-
      지휘관.
      나가서 기다리시죠.
    ja: |-
      指揮官。
      外で待ちましょう。
  d_main_02af_05_1:
    speaker: rapi
    en: How long can we survive in such a desolate place?
    ko: |-
      …막막한 곳이군요.
      앞으로가 걱정입니다.
    ja: |-
      …荒れ果てたところですね。
      これからが心配です。
  d_main_02af_05_2:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_02af_05_3:
    speaker: rapi
    en: Going back to what I wanted to say earlier.
    ko: 좀 전의 이야기를 이어가겠습니다.
    ja: 先ほどの話に戻りますね。
  d_main_02af_05_4:
    speaker: rapi
    en: I'd like to make it clear that
    ko: 이 기회에 확실히 말씀드리자면.
    ja: こんな機会だから申し上げますが、
  d_main_02af_05_5:
    speaker: rapi
    en: we Nikkes are not humans.
    ko: 우리 니케는 인간이 아닙니다.
    ja: 私たちニケは人間ではありません。
  d_main_02af_05_6:
    speaker: rapi
    en: We are weapons. Formidable and unkillable weapons meant for dispatching mankinds'
      sworn enemy, the Raptures.
    ko: |-
      인류의 적인 랩쳐와 맞서 싸우기 위해,
      큰 힘과 불멸을 가둬두고 있는 병기일 뿐입니다.
    ja: |-
      人類の敵であるラプチャーと戦うため、
      強大な力と不滅の命を持つ兵器に過ぎません。
  d_main_02af_05_7:
    speaker: rapi
    en: It's common practice for a Nikke to come back with a new appearance after
      being severely damaged.
    ko: |-
      대파된 니케가 아무렇지도 않게 다시 나타나는 건
      흔히 있는 일이죠.
    ja: |-
      大破したニケが平然と再び現れるのは
      よくあることです。
  d_main_02af_05_8:
    speaker: rapi
    en: So you can wipe that look off your face.
    ko: 그러니 그런 복잡한 표정은 짓지 말아 주십시오.
    ja: ですからそんな深刻な顔しないでください。
  d_main_02af_05_9:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_02af_05_10:
    speaker: rapi
    en: Commander...
    ko: "…지휘관."
    ja: "…指揮官。"
  d_main_02af_05_11:
    speaker: rapi
    en: What do you see us as?
    ko: 지휘관에겐 우리가 무엇으로 보이십니까?
    ja: 指揮官には私たちが何に見えますか？
  d_main_02af_05_12:
    speaker: Choice
    en: Monsters.
    ko: 괴물로 보여.
    ja: 怪物に見える
  d_main_02af_05_13:
    speaker: Choice
    en: Humans.
    ko: 사람으로 보여.
    ja: 人間に見える
  d_main_02af_05_14:
    speaker: rapi
    en: Actually, you're not too far off.
    ko: 사실 크게 다르지 않습니다.
    ja: 実は、そんなに違いはありません。
  d_main_02af_05_15:
    speaker: rapi
    en: So as you can see, there's no need to feel pity or sympathy for us.
    ko: 그렇기에 우리에게 연민도, 동정도 느끼실 필요 없습니다.
    ja: だから私たちに哀れみも、\n同情も持つ必要なんてありません。
  d_main_02af_05_16:
    speaker: rapi
    en: Consider us alien creatures from a different world.
    ko: |-
      사는 세계가 다른,
      그저 미지의 괴물로서 놔두시면 됩니다.
    ja: |-
      生きている世界が違う、
      未知の怪物として放っておけばいいのです。
  d_main_02af_05_17:
    speaker: rapi
    en: It will make things easier... for the both of us.
    ko: 그 편이… 서로가 편할 테니까요.
    ja: その方が…お互いに楽ですから。
  d_main_02af_05_18:
    speaker: rapi
    en: I'm flattered that you treat us with human dignity.
    ko: 우릴 인간으로 봐주는 건 감사한 일입니다만.
    ja: |-
      私たちを人間として見て
      くれるのは有難いですが
  d_main_02af_05_19:
    speaker: rapi
    en: However, this will only hurt you in the end.
    ko: 결국 상처받는 건 지휘관이 될 겁니다.
    ja: 結局、指揮官が傷つくことになるでしょう。
  d_main_02af_05_20:
    speaker: rapi
    en: The longer you stay with us, the more you will view us as some kind of "other".
    ko: 시간이 지날수록 [다르다]는 것을 느낄 테니까요.
    ja: 時間が経つほど「違い」を実感することに\nなるでしょうから。
  d_main_02af_05_21:
    speaker: rapi
    en: I hope you will keep this in mind.
    ko: 제 말 명심해 주시길.
    ja: 私の言葉、忘れないでください。
  d_main_02af_05_22:
    speaker: rapi
    en: It's getting late.
    ko: "…시간이 늦었습니다."
    ja: "…もう遅いです。"
  d_main_02af_05_23:
    speaker: rapi
    en: Let's go to bed.
    ko: 오늘은 이만 주무시죠.
    ja: 今日は休みましょう。
  d_main_02af_06_1:
    speaker: "<Monologue>"
    en: It's been a long day.
    ko: 오늘은 많은 일이 있었다.
    ja: 今日は色々なことがあった
  d_main_02af_06_2:
    speaker: "<Monologue>"
    en: You are exhausted, and it's time to retire for the evening.
    ko: 피곤하니 그만 자야겠다.
    ja: 疲れたのでもう寝よう
  d_main_02af_06_3:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_main_02af_06_4:
    speaker: "<Monologue>"
    en: You've received a text message.
    ko: 메시지가 온 모양이다.
    ja: メッセージが来たみたいだ
  d_main_02af_06_5:
    speaker: "<Monologue>"
    en: The sender is... Andersen.
    ko: 발신자는… 엔더슨이다.
    ja: 発信者は…アンダーソンだ
  d_main_02af_06_6:
    speaker: "<Monologue>"
    en: It's time to sleep.
    ko: "…일단 자야겠다."
    ja: "…とりあえず寝よう"
  d_main_02af_06_7:
    speaker: Narration
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  d_main_02af_06_8:
    speaker: rapi
    en: Commander, may I come in?
    ko: 지휘관. 들어가도 되겠습니까?
    ja: |-
      指揮官。
      入ってもよろしいでしょうか。
  d_main_02af_06_9:
    speaker: Self
    en: Come in.
    ko: 들어와.
    ja: どうぞ
  d_main_02af_06_10:
    speaker: rapi
    en: We have guests.
    ko: 손님이 왔습니다.
    ja: 来客です。
  d_main_02af_06_11:
    speaker: Self
    en: Who?
    ko: "??"
    ja: "？？"
  d_main_02af_06_12:
    speaker: rapi
    en: Come down when you are ready.
    ko: 준비가 되면 아래로 내려와 주십시오.
    ja: 準備が出来ましたら、下に降りてきてください。
d_main_02af_07:
  d_main_02af_07_1:
    speaker: syuen
    en: Hey.
    ko: 야.
    ja: おい。
  d_main_02af_07_2:
    speaker: syuen
    en: What took you so long! Don't you know it's rude to keep guests waiting?
    ko: 손님이 왔으면 빨리빨리 다녀야 할 것 아냐.
    ja: お客が来たらキビキビ動いて。
  d_main_02af_07_3:
    speaker: syuen
    en: You think I've got nothing better to do than sit around waiting for you?
    ko: 내가 그렇게 한가한 사람으로 보여?
    ja: 私がそんなに暇な人間に見える？
  d_main_02af_07_4:
    speaker: Self
    en: Who are you?
    ko: 누구지?
    ja: 誰だ？
  d_main_02af_07_5:
    speaker: syuen
    en: Me?
    ko: 누구?
    ja: 誰？
  d_main_02af_07_6:
    speaker: syuen
    en: I?
    ko: 나?
    ja: 私？
  d_main_02af_07_7:
    speaker: syuen
    en: You really don't know who I am? Oh, that's rich!
    ko: |-
      하하.
      너 나 누군지 진짜 몰라?
    ja: はは。お前、私のこと知らないの？
  d_main_02af_07_8:
    speaker: Self
    en: No.
    ko: 몰라.
    ja: 知らない
  d_main_02af_07_9:
    speaker: syuen
    en: Boy oh boy, what kind of rubbish is the military academy producing these days?
      Didn't they teach you anything over there?
    ko: |-
      와. 요즘 사관학교는 엉망이네.
      기초 상식도 안 알려주고.
    ja: |-
      はあ、最近の士官学校はダメね。
      基本的な常識も教えないんだから。
  d_main_02af_07_10:
    speaker: syuen
    en: Hey you, the one in white.
    ko: |-
      야.
      거기. 하얀 고철.
    ja: |-
      おい。
      そこの白い鉄くず。
  d_main_02af_07_11:
    speaker: neon
    en: Huh? Me?
    ko: 응? 저요?
    ja: へ？私ですか？
  d_main_02af_07_12:
    speaker: syuen
    en: Yeah, you. Tell him who I am.
    ko: |-
      그래. 너.
      얘한테 내가 누구인지 알려줘.
    ja: |-
      そう、お前。
      こいつに私が誰か教えてやって。
  d_main_02af_07_13:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_02af_07_14:
    speaker: neon
    en: This is Syuen, CEO of Missilis Industry, one of the Big Three.
    ko: |-
      이분은 니케 제작 3대 회사 중 하나인
      미실리스 인더스트리의 CEO인 슈엔 님이에요.
    ja: |-
      このお方はニケ製作を担う三大企業のひとつ、
      ミシリス・インダストリーのCEOを務める\nシュエン様です。
  d_main_02af_07_15:
    speaker: syuen
    en: You starting to get the picture now?
    ko: |-
      잘 알아들었지?
      그럼 이제 어떻게 해야 하는지 알겠어?
    ja: |-
      ちゃんと聞いた？
      じゃあ、どうすべきか分かるわよね？
  d_main_02af_07_16:
    speaker: Self
    en: Did you know anything about Marian being corrupted?
    ko: 마리안의 침식에 대해 알고 있나?
    ja: マリアンの侵食のことは知ってるか？
  d_main_02af_07_17:
    speaker: syuen
    en: "... What?"
    ko: "…뭐?"
    ja: "…は？"
  d_main_02af_07_18:
    speaker: Self
    en: Marian's corruption must have started while she was still inside the Ark.
      Anything you want to tell me?
    ko: |-
      마리안의 침식은 방주에서 시작된 것 같은데,_x000D_
      여기에 대해 알고 있는 것이 있나?
    ja: |-
      マリアンの侵食はアークで始まったようだが、
      何か知ってるか？
  d_main_02af_07_19:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_02af_07_20:
    speaker: syuen
    en: You've got me all wrong, my friend.
    ko: "…내 말을 전혀 알아듣지 못 한 모양이네."
    ja: "…全然理解できてないじゃない。"
  d_main_02af_07_21:
    speaker: syuen
    en: Yuni.
    ko: 유니.
    ja: ユニ。
  d_main_02af_07_22:
    speaker: yuni
    en: Yes.
    ko: 응.
    ja: うん。
  d_main_02af_07_23:
    speaker: syuen
    en: Get them on their knees.
    ko: 꿇려.
    ja: ひざまずかせて。
  d_main_02af_07_24:
    speaker: yuni
    en: Yes.
    ko: 응.
    ja: うん。
  d_main_02af_07_25:
    speaker: Narration
    en: A light flashes through Yuni's hand.
    ko: 유니의 손에서 섬광이 번쩍였다.
    ja: ユニの手がピカっと光った
  d_main_02af_07_26:
    speaker: Narration
    en: "*Sizzle*"
    ko: 빠지지직-!!
    ja: ビリビリー！
  d_main_02af_07_27:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_02af_07_28:
    speaker: "<Monologue>"
    en: Suddenly, your legs lose strength.
    ko: 갑자기 다리에 힘이 빠졌다.
    ja: 急に足の力が抜けた
  d_main_02af_07_29:
    speaker: rapi
    en: Commander!!
    ko: |-
      !!
      지휘관!
    ja: |-
      ！！
      指揮官！
  d_main_02af_07_30:
    speaker: neon
    en: What are you doing?!
    ko: 무슨 짓인가요 이게!
    ja: 何をするんですか！
  d_main_02af_07_31:
    speaker: Narration
    en: Syuen slowly lifts her feet
    ko: 슈엔은 천천히 발을 들어 올렸다.
    ja: シュエンはゆっくりと足を上にあげた
  d_main_02af_07_32:
    speaker: Narration
    en: and stamps down on you hard...
    ko: 꾸욱….
    ja: ゴシ…
  d_main_02af_07_33:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_02af_07_34:
    speaker: syuen
    en: This is what you get for not knowing your place!
    ko: 주제를 모르고 까부는 것들은 이렇게 한 번씩 밟아줘야 돼.
    ja: |-
      身の程知らずのお調子者は、こうやって
      たまに踏んづけてあげないと。
  d_main_02af_07_35:
    speaker: syuen
    en: You ought to show the proper respect when you talk to me!
    ko: 야. 너 앞으로 나하고 얘기할 땐 이 포즈로 있는 거다.
    ja: |-
      おい。これから私と話す時は
      このポーズをとるのよ。
  d_main_02af_07_36:
    speaker: syuen
    en: Also, don't ever ask me a question like that ever again, capiche?
    ko: |-
      그리고 다신 그딴 질문하지 마.
      알겠어?
    ja: |-
      そして二度とそんな質問はしないこと。
      分かったわね。
  d_main_02af_07_37:
    speaker: Self
    en: Get your foot off me.
    ko: 발 치워라.
    ja: 足をどけろ
  d_main_02af_07_38:
    speaker: syuen
    en: Looks like we've got ourselves a tough one.
    ko: 와 이거 물건이네.
    ja: ほう、中々反抗的じゃないの。
  d_main_02af_07_39:
    speaker: syuen
    en: Hey.
    ko: 야.
    ja: おい。
  d_main_02af_07_40:
    speaker: Narration
    en: "*Bam*"
    ko: 퍽.
    ja: バシッ
  d_main_02af_07_41:
    speaker: syuen
    en: Do you think...
    ko: 내 말이.
    ja: 私の。
  d_main_02af_07_42:
    speaker: Narration
    en: "*Bam*"
    ko: 퍽.
    ja: バシッ
  d_main_02af_07_43:
    speaker: syuen
    en: I was...
    ko: 그렇게.
    ja: 言葉を。
  d_main_02af_07_44:
    speaker: Narration
    en: "*Bam*"
    ko: 퍽!
    ja: ガシッ！
  d_main_02af_07_45:
    speaker: syuen
    en: kidding?
    ko: 우습게 들려?
    ja: 無視するわけ？
  d_main_02af_07_46:
    speaker: Narration
    en: "*Bam*"
    ko: 퍽!
    ja: ガシッ！
  d_main_02af_07_47:
    speaker: syuen
    en: Hmm? Answer me!
    ko: 엉? 우습냐고!
    ja: 言ってみなさいよ！
  d_main_02af_07_48:
    speaker: Narration
    en: "*Click click click*"
    ko: 철컥. 철컥. 철컥.
    ja: ガチャ、ガチャ、ガチャ
  d_main_02af_07_49:
    speaker: Narration
    en: Rapi, Anis, and Neon take out their guns.
    ko: 라피와 아니스, 네온의 총구가 겨눠졌다.
    ja: |-
      ラピとアニス、ネオンの銃口が
      シュエンに向けられた
  d_main_02af_07_50:
    speaker: syuen
    en: Haha, not bad!
    ko: 하하. 이것들 봐라?
    ja: はは、面白い。
  d_main_02af_07_51:
    speaker: rapi
    en: Get your foot off the Commander.
    ko: 발 치워라.
    ja: 足をどけろ。
  d_main_02af_07_52:
    speaker: anis
    en: No, don't stop her.
    ko: 아니, 하게 냅둬.
    ja: いえ、好きにやらせて。
  d_main_02af_07_53:
    speaker: anis
    en: Let's see if her foot is faster than my bullets.
    ko: 발이 빠른지 총알이 빠른지 확인해보게.
    ja: |-
      足の方が早いか、銃弾の方が早いか、
      試してみる？
  d_main_02af_07_54:
    speaker: syuen
    en: Mihara.
    ko: 미하라.
    ja: ミハラ。
  d_main_02af_07_55:
    speaker: mihara
    en: Yes, ma'am.
    ko: 네네~
    ja: はぁい。
  d_main_02af_07_56:
    speaker: Narration
    en: A blue laser is emitted from Mihara.
    ko: 미하라의 몸에서 푸른색 파장이 퍼져나갔다.
    ja: ミハラの体から青色の波長が放たれた
  d_main_02af_07_57:
    speaker: rapi
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_02af_07_58:
    speaker: mihara
    en: Switch complete.
    ko: 감각 교환 완료에요~
    ja: 感覚交換、完了です～
  d_main_02af_07_59:
    speaker: Narration
    en: Syuen takes a pistol from her arms
    ko: 슈엔은 품에서 권총을 꺼내들었다.
    ja: シュエンは胸元から拳銃を取り出した
  d_main_02af_07_60:
    speaker: Narration
    en: and aims at Mihara's abdomen.
    ko: 그리고 미하라의 복부를 겨냥했다.
    ja: そしてミハラの腹部に狙いを定めた
  d_main_02af_07_61:
    speaker: Narration
    en: "*Bang*"
    ko: 타앙-!
    ja: パーン！
  d_main_02af_07_62:
    speaker: mihara
    en: "..."
    ko: "……."
    ja: "……"
  d_main_02af_07_63:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_02af_07_64:
    speaker: neon
    en: Argh!
    ko: 아악…!
    ja: うっ…！
  d_main_02af_07_65:
    speaker: anis
    en: What's going on! It hurts so bad!
    ko: |-
      뭐, 뭐야 이거…!
      아, 아파…!
    ja: |-
      な、何これ…！
      い、痛い…！
  d_main_02af_07_66:
    speaker: syuen
    en: Pretty cool, huh? Mihara switched her senses with yours.
    ko: |-
      멋지지?
      미하라와 너희의 감각을 교환했어.
    ja: |-
      素敵でしょ？
      ミハラとお前たちの感覚を交換したの。
  d_main_02af_07_67:
    speaker: syuen
    en: Your pain sensors have automatically been activated.
    ko: 이때 통각 센서가 자동으로 켜지거든?
    ja: |-
      こうすると痛覚センサーが
      自動でオンになるのよ。
  d_main_02af_07_68:
    speaker: syuen
    en: That's why...
    ko: 그러니까….
    ja: だから…
  d_main_02af_07_69:
    speaker: Narration
    en: "*Bang bang*"
    ko: 탕탕탕!
    ja: パンパンパン！
  d_main_02af_07_70:
    speaker: rapi
    en: Ugh!
    ko: 크윽…!
    ja: くっ…！
  d_main_02af_07_71:
    speaker: anis
    en: Uh... Ahhh...!
    ko: 으… 아아악…!
    ja: う…うああ…！
  d_main_02af_07_72:
    speaker: neon
    en: What is... this...!
    ko: 이게… 무슨…!
    ja: いったい…何を…！
  d_main_02af_07_73:
    speaker: syuen
    en: This... is what happens when you mess with me.
    ko: 이런 짓이 가능한 거지.
    ja: こういう事が出来ちゃうわけ。
  d_main_02af_07_74:
    speaker: syuen
    en: Any Nikke who points a gun at a human should be put to death.
    ko: 인간한테 총구를 겨누는 니케는 이유 불문하고 처분이지만….
    ja: 人間に銃口を向けるニケは理由を問わず\n処分のはずだけど…
  d_main_02af_07_75:
    speaker: syuen
    en: But we'll stop here for now.
    ko: 뭐, 이쯤 할까?
    ja: まあ、この辺にしておきましょ。
  d_main_02af_07_76:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_02af_07_77:
    speaker: syuen
    en: Haha. Staring at me like that isn't going to do you any good.
    ko: 하하. 째려보면 네까짓 게 뭐 어쩔 건데.
    ja: はは、そんなに睨み付けても無駄無駄。
  d_main_02af_07_78:
    speaker: syuen
    en: All right, let's cut to the chase.
    ko: 자, 그럼 이제 얘기를 시작해 볼까.
    ja: さあ、では話を始めましょ。
  d_main_02af_07_79:
    speaker: syuen
    en: All of you are going to follow Wardress up to the surface.
    ko: 지금부터 워드리스와 함께 지상에 올라가.
    ja: これからワードレスと地上へ上がって。
  d_main_02af_07_80:
    speaker: syuen
    en: Wardress is a squad consisting of Mihara and Yuni.
    ko: 아, 워드리스는 여기 미하라와 유니를 말하는 거야.
    ja: |-
      あ、ワードレスというのは、
      ミハラとユニのことね。
  d_main_02af_07_81:
    speaker: syuen
    en: You also have a squad name, right? Counters, or something like that? Well,
      Wardress is the same.
    ko: |-
      너희도 스쿼드 명은 있지?
      그… 카운터스? 아무튼 그거랑 같은 거야.
    ja: |-
      お前たちにも分隊名くらいあるんでしょ？
      その…カウンターズ？まあ、そんな感じ。
  d_main_02af_07_82:
    speaker: syuen
    en: Anyway, you're going to go above ground and capture a Rapture for me.
    ko: 아무튼 올라가서, 어떤 랩쳐를 좀 포획해와.
    ja: とにかく地上に上がって、ラプチャーを捕獲して\nくればいいの。
  d_main_02af_07_83:
    speaker: syuen
    en: Any questions, ask them.
    ko: 자세한 건 얘들한테 듣고.
    ja: 詳しいことはこいつらに聞いて。
  d_main_02af_07_84:
    speaker: syuen
    en: You have two days. Am I clear?
    ko: |-
      알겠지?
      이틀 줄게.
    ja: |-
      分かった？
      2日あげるわ。
  d_main_02af_07_85:
    speaker: Self
    en: Why would I do a single thing you ask?
    ko: 혼자서 뭐라고 떠드는 거지?
    ja: 何一人でしゃべってるんだ？
  d_main_02af_07_86:
    speaker: syuen
    en: Nothing is getting through that thick skull of yours, is it?
    ko: 얘가 아직 정신을 못 차렸네.
    ja: まだそんなことを言ってるの。
  d_main_02af_07_87:
    speaker: syuen
    en: You do realize that the CEOs of the Big Three have the same authority as Deputy
      Chiefs?
    ko: 야. 3대 회사의 CEO는 부사령관과 같은 명령권을 가지거든?
    ja: いい？三大企業のCEOは副司令官と\n同じ命令権を持っているの。
  d_main_02af_07_88:
    speaker: syuen
    en: Do as I say, or you'll end up frying in the electric chair.
    ko: 전기의자에 앉기 싫으면 내 말대로 해.
    ja: 電気椅子に座りたくなければ、命令に従うのよ。
  d_main_02af_07_89:
    speaker: syuen
    en: Like I said, two days.
    ko: 말했어. 이틀이다.
    ja: 分かったわね？2日よ。
  d_main_02af_07_90:
    speaker: Narration
    en: Syuen turns around and walks away.
    ko: 슈엔은 등을 돌려 걸어갔다.
    ja: シュエンは背を向け歩いて行った
  d_main_02af_07_91:
    speaker: Self
    en: "... Wait."
    ko: "…기다려."
    ja: "…待て"
  d_main_02af_07_92:
    speaker: syuen
    en: "... What?"
    ko: "…뭐?"
    ja: "…は？"
  d_main_02af_07_93:
    speaker: Self
    en: Apologize.
    ko: 사과해라.
    ja: 謝れ
  d_main_02af_07_94:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_02af_07_95:
    speaker: syuen
    en: You just don't learn...
    ko: 나 참.
    ja: はあ？
  d_main_02af_07_96:
    speaker: syuen
    en: Mihara, switch with them.
    ko: |-
      미하라.
      저 녀석이랑 바꿔.
    ja: |-
      ミハラ。
      あいつと交換して。
  d_main_02af_07_97:
    speaker: mihara
    en: But they're human!
    ko: |-
      어머.
      슈엔. 상대는 인간이에요.
    ja: |-
      あら。
      シュエン、相手は人間よ。
  d_main_02af_07_98:
    speaker: syuen
    en: I said switch!
    ko: 바꾸라고!
    ja: 交換して！
  d_main_02af_07_99:
    speaker: mihara
    en: "... Yes, ma'am..."
    ko: "…네네~"
    ja: "…あらあら。"
  d_main_02af_07_100:
    speaker: Narration
    en: A blue laser is emitted from Mihara.
    ko: 미하라의 몸에서 푸른색 파장이 퍼져나갔다.
    ja: ミハラの体から青色の波長が放たれた
  d_main_02af_07_101:
    speaker: syuen
    en: Haven't had enough, is that it?
    ko: 너 총 안 맞아봤지?
    ja: お前、撃たれたことないでしょう？
  d_main_02af_07_102:
    speaker: syuen
    en: Well then, how about this?
    ko: 한 번 느껴봐.
    ja: さあ、感じてみなさい。
  d_main_02af_07_103:
    speaker: Narration
    en: Syuen points her gun at Mihara's abdomen.
    ko: 슈엔은 미하라의 복부에 총을 겨눴다.
    ja: シュエンはミハラの腹部を銃で狙った
  d_main_02af_07_104:
    speaker: Narration
    en: "*Bang*"
    ko: 탕!
    ja: バンッ！
  d_main_02af_07_105:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_02af_07_106:
    speaker: "<Monologue>"
    en: You feel extreme pain in your stomach!
    ko: 배에 극심한 통증이 느껴진다!
    ja: 腹に激痛が走る！
  d_main_02af_07_107:
    speaker: syuen
    en: You better wise up, before I end up turning you into swiss cheese.
    ko: 더 까불면 벌집이 된 느낌을….
    ja: またふざけるんだったら、ハチの巣体験を…
  d_main_02af_07_108:
    speaker: syuen
    en: "... What are you doing?"
    ko: "…뭐야."
    ja: "…何？"
  d_main_02af_07_109:
    speaker: syuen
    en: What are you...
    ko: 하하. 이것 봐라.
    ja: はは、面白い。
  d_main_02af_07_110:
    speaker: Narration
    en: "*Bang*"
    ko: 탕!
    ja: バンッ！
  d_main_02af_07_111:
    speaker: syuen
    en: Don't come any closer! Stay back!
    ko: |-
      야, 오지 마.
      저리 꺼지라고.
    ja: |-
      おい、来ないで。
      下がって。
  d_main_02af_07_112:
    speaker: Narration
    en: "*Bang*"
    ko: 탕!
    ja: バンッ！
  d_main_02af_07_113:
    speaker: syuen
    en: I said stay back!
    ko: 오지 말라고!
    ja: 下がれと言ったでしょ！
  d_main_02af_07_114:
    speaker: Narration
    en: "*Bang bang bang*"
    ko: 탕! 탕! 탕!
    ja: パン！パン！パン！
  d_main_02af_07_115:
    speaker: syuen
    en: M-Mihara! Shoot!
    ko: |-
      미, 미하라!
      쏴!
    ja: |-
      ミ、ミハラ！
      撃ちなさい！
  d_main_02af_07_116:
    speaker: mihara
    en: Nikkes cannot fire upon humans.
    ko: 니케는 인간을 쏠 수 없는걸요.
    ja: ニケは人間を撃てないわ。
  d_main_02af_07_117:
    speaker: syuen
    en: You...!
    ko: 너…!
    ja: 貴様…！
  d_main_02af_07_118:
    speaker: Self
    en: You grab Syuen by her collar.
    ko: 슈엔의 멱살을 잡는다.
    ja: シュエンの胸ぐらを掴む
  d_main_02af_07_119:
    speaker: syuen
    en: Let go of me!
    ko: 이, 이거 안 놔!?
    ja: お、おい、放しなさい！
  d_main_02af_07_120:
    speaker: Self
    en: Apologize.
    ko: 사과해라.
    ja: 謝れ
  d_main_02af_07_121:
    speaker: syuen
    en: Are you crazy?! Do you know who I am!?
    ko: |-
      이 미친 자식이…!
      내, 내가 누군지 알아!?
    ja: |-
      気でも狂ったの…！？
      わ、私を誰だと思ってるの！
  d_main_02af_07_122:
    speaker: Self
    en: Apologize to them.
    ko: 내 동료들에게, 사과해라.
    ja: 私の仲間たちに、謝れ
  d_main_02af_07_123:
    speaker: syuen
    en: Why should I apologize to those hunks of scrap metal...!
    ko: 내, 내가 왜 저딴 고철들한테…!
    ja: な、なんで私があんな鉄くずに…！
  d_main_02af_07_124:
    speaker: Self
    en: Apologize!
    ko: 사과해라!
    ja: 謝れ！
  d_main_02af_07_125:
    speaker: syuen
    en: Urgh!
    ko: 힉…!
    ja: ひっ…！
  d_main_02af_07_126:
    speaker: syuen
    en: I-I'm sorr...!
    ko: 미, 미아…!
    ja: ご、ごめ…！
  d_main_02af_07_127:
    speaker: Narration
    en: "*Flop*"
    ko: 털썩.
    ja: ドサッ
  d_main_02af_07_128:
    speaker: syuen
    en: Th-they passed out?
    ko: "…기, 기절했네."
    ja: "…き、気絶したか。"
  d_main_02af_07_129:
    speaker: syuen
    en: They had me going for a second there. H-hehe...
    ko: |-
      하, 하하.
      까, 깜짝 놀랐네. 하하.
    ja: |-
      は、はは。
      び、びっくりした、はは。
  d_main_02af_07_130:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_02af_07_131:
    speaker: syuen
    en: Well, I'll be going then.
    ko: "…돌아갈래."
    ja: "…帰る。"
  d_main_02af_07_132:
    speaker: syuen
    en: Get me a Rapture. Don't forget it.
    ko: 포획, 잊지 마.
    ja: 捕獲、忘れないでよ。
  d_main_02af_07_133:
    speaker: yuni
    en: Yes!
    ko: 응!
    ja: うん！
  d_main_02af_07_134:
    speaker: mihara
    en: Yes, ma'am.
    ko: 네네~
    ja: はぁい。
  d_main_02af_07_135:
    speaker: Narration
    en: Syuen leaves quickly.
    ko: 슈엔은 바쁜 걸음으로 사라졌다.
    ja: シュエンは急ぎ足で帰っていった
  d_main_02af_07_136:
    speaker: Narration
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_main_02af_07_137:
    speaker: anis
    en: Okay, they're gone.
    ko: 자, 다 끝났어.
    ja: ふぅ、終わり。
  d_main_02af_07_138:
    speaker: neon
    en: Master, can you see me?
    ko: |-
      스승님.
      잘 보이시나요?
    ja: |-
      師匠。
      見えますか？
  d_main_02af_07_139:
    speaker: Self
    en: Yes, I can.
    ko: 괜찮아. 잘 보여.
    ja: 大丈夫だ。よく見える
  d_main_02af_07_140:
    speaker: anis
    en: Okay, good. Your face... You really scared me back there.
    ko: |-
      다행이네.
      얼굴이 엉망이 되어서 깜짝 놀랐다고.
    ja: |-
      よかった。
      顔がめちゃくちゃになってて、
      びっくりしたんだから。
  d_main_02af_07_141:
    speaker: anis
    en: Anyway, don't do that again next time.
    ko: 아무튼, 다음부턴 그런 짓 하지 마.
    ja: とにかく、これからはあんなことしないでね。
  d_main_02af_07_142:
    speaker: anis
    en: Humans are frail creatures.
    ko: 인간은 쇼크로도 죽으니까.
    ja: 人間はショックで死ぬこともあるから。
  d_main_02af_07_143:
    speaker: anis
    en: Nevertheless...
    ko: "…그래도."
    ja: "…でも。"
  d_main_02af_07_144:
    speaker: anis
    en: thank you for standing up for us.
    ko: 화내줘서 고마워.
    ja: 怒ってくれてありがとう。
  d_main_02af_07_145:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_02af_07_146:
    speaker: rapi
    en: You guys.
    ko: 너희들.
    ja: あなたたち。
  d_main_02af_07_147:
    speaker: mihara
    en: Hmm?
    ko: 응?
    ja: うん？
  d_main_02af_07_148:
    speaker: rapi
    en: Care to fill us in on what's going on?
    ko: 무슨 일인지 설명을 좀 해주겠어?
    ja: どういうことか、説明してくれる？
  d_main_02af_07_149:
    speaker: mihara
    en: I'll tell you when we get to the surface.
    ko: |-
      그건 어려운 게 아닌데,
      지상에 올라가서 얘기해 줄게.
    ja: |-
      まあ、説明は難しくないけど、
      地上に上がってからね。
  d_main_02af_07_150:
    speaker: anis
    en: To hell with the surface! Does Syuen thinks she's gonna tell us to jump and
      we'll ask how high?
    ko: |-
      지상이고 나발이고 그 슈엔이라는 놈은 대체 뭔데?
      그래도 되는 거야?
    ja: |-
      地上が何か知らないけど、そのシュエンって誰？
      そんなことしていいと思ってるの？
  d_main_02af_07_151:
    speaker: mihara
    en: As a matter of fact, that's exactly what she thinks.
    ko: 응. 돼.
    ja: いいわよ。
  d_main_02af_07_152:
    speaker: mihara
    en: That's because she's one of the CEOs of the Big Three.
    ko: 3대 회사의 CEO니까.
    ja: 三大企業のCEOだもの。
  d_main_02af_07_153:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_02af_07_154:
    speaker: mihara
    en: Let's get moving. We only have two days.
    ko: |-
      자, 서두르자.
      기한은 이틀이니까.
    ja: |-
      さあ、急ぐわよ。
      二日しかないわ。
  d_main_02af_07_155:
    speaker: mihara
    en: If we miss the deadline, who knows what Syuen will do.
    ko: |-
      어기게 될 경우에,
      슈엔이 무슨 짓을 할지 나도 잘 모르겠는걸.
    ja: |-
      期限を守らないと
      シュエンが何をするか分からない。
