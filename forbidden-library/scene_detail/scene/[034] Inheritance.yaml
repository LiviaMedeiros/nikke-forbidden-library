    ja: ドリルですか？
  d_main_34_09_e_256:
    speaker: redhood
    en: A drill.
    ko: 어. 드릴.
    ja: うん。ドリル。
  d_main_34_09_e_257:
    speaker: snowwhite_o
    en: Why a drill?
    ko: 왜 드릴을….
    ja: なぜドリル…
  d_main_34_09_e_258:
    speaker: redhood
    en: Cause it's cool.
    ko: 멋지잖아. 드릴.
    ja: カッコイイだろ？ドリル。
  d_main_34_09_e_259:
    speaker: snowwhite_o
    en: "... Fine."
    ko: 멋지긴… 하죠.
    ja: カッコイイ…ですけど。
  d_main_34_09_e_260:
    speaker: redhood
    en: So about the gun... can you do it?
    ko: 그래서, 못 만들어?
    ja: それで、作れねえの？
  d_main_34_09_e_261:
    speaker: snowwhite_o
    en: Sure thing.
    ko: 아뇨. 만들 수 있어요.
    ja: いいえ。作れます。
  d_main_34_09_e_262:
    speaker: snowwhite_o
    en: I can make it.
    ko: 꼭 만들어드릴게요.
    ja: 必ず作ります。
  d_main_34_09_e_263:
    speaker: snowwhite_o
    en: It might take some time, but I can do it.
    ko: 시간은 좀 걸리겠지만 만들어볼게요.
    ja: 時間は少しかかるかもしれませんが、必ず。
  d_main_34_09_e_264:
    speaker: redhood
    en: Awesome. Don't forget, you promised!
    ko: 좋아. 그럼 약속했다?
    ja: よし。じゃあ約束だからな？
  d_main_34_09_e_265:
    speaker: "<Narration>"
    en: "*Craaaaaack*!"
    ko: 콰드드드드득--!!
    ja: ガガガガガッ！！
  d_main_34_09_e_266:
    speaker: "<Monologue>"
    en: Behemoth's pincers shatter into pieces.
    ko: 베히모스의 집게가 산산조각 난다.
    ja: ベヒモスのアームが砕けた
  d_main_34_09_e_267:
    speaker: "<Monologue>"
    en: Rapi doesn't stop and keeps charging.
    ko: 라피는 멈추지 않고 계속 전진한다.
    ja: ラピの勢いは止まらない
  d_main_34_09_e_268:
    speaker: behemoth
    en: Haha! So you've evolved as well!
    ko: 하하…! 너도… 진화했구나!
    ja: アハハ…！お前も…進化したんだな！
  d_main_34_09_e_269:
    speaker: rapi_red
    en: Aaaaah!
    ko: 아아아아-!!
    ja: はあああっ！！
  d_main_34_09_e_270:
    speaker: "<Narration>"
    en: "*Craaaaaack*!"
    ko: 콰드드드드득--!!
    ja: ガガガガガッ！！
  d_main_34_09_e_271:
    speaker: behemoth
    en: Whoa... hold on...
    ko: 이건… 좀 위험한데…!
    ja: こいつは…ヤバいかも…！
  d_main_34_09_e_272:
    speaker: behemoth
    en: Ugh... Aaaaah!
    ko: 으… 아아아-!!
    ja: う…おおお…！！
  d_main_34_09_e_273:
    speaker: "<Narration>"
    en: "*Craaaaack*!"
    ko: 콰드드드드득--!!
    ja: ガガガガガッ！！
  d_main_34_09_e_274:
    speaker: behemoth
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_34_09_e_275:
    speaker: "<Monologue>"
    en: Rapi punches straight through Behemoth.
    ko: 라피가 베히모스를 꿰뚫는다.
    ja: ベヒモスの身体が貫かれた
  d_main_34_09_e_276:
    speaker: behemoth
    en: Am... azing...!
    ko: 훌… 륭해…! 커흑!
    ja: すげえ…じゃん…！カハッ！
  d_main_34_09_e_277:
    speaker: leviathan
    en: Behemoth!
    ko: 아아아! 베히모스!
    ja: あああっ！ベヒモス！
  d_main_34_09_e_278:
    speaker: behemoth
    en: Levi... run!
    ko: 도망… 가… 레비…!
    ja: 逃げ…ろ…レヴィ…！
  d_main_34_09_e_279:
    speaker: behemoth
    en: She's... too strong!
    ko: 얘… 너무 쎄다…!
    ja: こいつ…強えぞ…！
  d_main_34_09_e_280:
    speaker: leviathan
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_34_09_e_281:
    speaker: "<Narration>"
    en: "*Boooooom*!"
    ko: 퍼어어어엉-!!
    ja: ドカン――！！
  d_main_34_09_e_282:
    speaker: "<Monologue>"
    en: Behemoth explodes in a burst of black liquid.
    ko: 베히모스가 검은 액체를 흩뿌리며 폭발했다.
    ja: ベヒモスが爆発し、黒い液体をまき散らした
  d_main_34_09_e_283:
    speaker: "<Monologue>"
    en: Leviathan desperately clutches for her core,
    ko: 레비아탄은 필사적으로 코어를 끌어안았고.
    ja: レヴィアタンがコアをあわてて抱きとめ…
  d_main_34_09_e_284:
    speaker: "<Monologue>"
    en: then dives back into the black pool.
    ko: 그대로 검은 웅덩이 안으로 뛰어들어갔다.
    ja: そのまま黒い液体に飛び込んだ
  d_main_34_09_e_285:
    speaker: leviathan
    en: Just you wait!
    ko: 너희들…! 두고 봐…!
    ja: あんたたち…！覚えてなさいよ…！
  d_main_34_09_e_286:
    speaker: leviathan
    en: I-I'll get you for this!
    ko: 내가 반드시…!
    ja: 私が必ず…！
  d_main_34_09_e_287:
    speaker: "<Monologue>"
    en: Leviathan rapidly disappears into the black pool.
    ko: 레비아탄이 검은 웅덩이 안으로 삽시간에 사라졌다.
    ja: レヴィアタンの姿がかき消えた
  d_main_34_09_e_288:
    speaker: "<Monologue>"
    en: Rapi, breathing heavily, looks at the spot where Leviathan disappeared.
    ko: 라피는 거친 숨을 몰아쉬며, 레비아탄이 사라진 장소를 바라보았다.
    ja: |-
      ラピは呼吸を落ち着けながら、しばらくの間
      レヴィアタンが消えた場所を凝視していた
  d_main_34_09_e_289:
    speaker: "<Monologue>"
    en: She then closes her eyes,
    ko: 그리고 눈을 감고
    ja: そして目を閉じ…
  d_main_34_09_e_290:
    speaker: "<Monologue>"
    en: 'and proudly proclaims:'
    ko: 나지막이 외쳤다.
    ja: 静かに声を上げた
  d_main_34_09_e_291:
    speaker: rapi_red
    en: "... We won!"
    ko: "…이겼다!"
    ja: "…勝った…！"
  d_main_34_09_e_292:
    speaker: anis
    en: Rapi, you...
    ko: 라, 라피 너…!
    ja: ラ、ラピ…！
  d_main_34_09_e_293:
    speaker: neon
    en: Completely transformed! And just when we were at our lowest moment! Actually,
      it's all a bit cliché...
    ko: |-
      벼, 변신인가요?
      위기의 순간에 변신이라니 너무 뻔한 거 아닌가요!?
    ja: |-
      へ、変身したんですか？
      ピンチの時に変身して逆転なんて
      ありきたりすぎませんか！？
  d_main_34_09_e_294:
    speaker: eunhwa_t
    en: What... what is this...?
    ko: "…이건… 대체…."
    ja: "…こいつは…いったい…"
  d_main_34_09_e_295:
    speaker: vesti_t
    en: How did this happen?
    ko: 어, 어떻게 된 거야…?
    ja: ど、どうなってるの…？
  d_main_34_09_e_296:
    speaker: emma_t
    en: Incredible...
    ko: 대단해….
    ja: すごいわ…
  d_main_34_09_e_297:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_09_e_298:
    speaker: "<Self>"
    en: You've done Red Hood proud.
    ko: "…제대로 계승했구나."
    ja: "…きちんと継承できたのか"
  d_main_34_09_e_299:
    speaker: rapi_red
    en: "... Yes."
    ko: "…예."
    ja: "…はい。"
  d_main_34_09_e_300:
    speaker: rapi_red
    en: I'm much better now.
    ko: 이제 저는 괜찮습니다.
    ja: 私はもう大丈夫です。
  d_main_34_09_e_301:
    speaker: "<Self>"
    en: Good.
    ko: 그래.
    ja: そうか
  d_main_34_09_e_302:
    speaker: "<Self>"
    en: Let's find Cinderella and Grave and head back.
    ko: 신데렐라와 그레이브를 찾고 복귀하자.
    ja: シンデレラとグレイブを見つけて戻ろう
  d_main_34_09_e_303:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_09_e_304:
    speaker: "<Self>"
    en: Victory is ours.
    ko: 우리의 승리야.
    ja: 私たちの勝ちだ
d_main_34_af_01:
  d_main_34_af_01_1:
    speaker: "<Narration>"
    en: Reclamation Site 01.
    ko: 주둔지 01.
    ja: 駐屯地01
  d_main_34_af_01_2:
    speaker: grave_p
    en: So...
    ko: 그런가.
    ja: そうか。
  d_main_34_af_01_3:
    speaker: grave_p
    en: Seven Dwarves acknowledged you as its master?
    ko: 세븐스 드워프는 너를 주인으로 인정했는가.
    ja: |-
      セブンスドワーフが、
      お前を主として認めたのか。
  d_main_34_af_01_4:
    speaker: rapi_red
    en: Yes, perhaps due to the parts of Red Hood that are left in me...
    ko: 응. 아마… 나한테 남아있던 레드 후드 덕분에….
    ja: |-
      ええ、おそらくは…
      私にレッドフードが残っていたから…
  d_main_34_af_01_5:
    speaker: grave_p
    en: No.
    ko: 아니.
    ja: いや。
  d_main_34_af_01_6:
    speaker: grave_p
    en: I don't think that's it.
    ko: 그건 아닐 거다.
    ja: それは違う。
  d_main_34_af_01_7:
    speaker: grave_p
    en: If that was the case, it would have reacted long ago.
    ko: 그랬으면 진즉에 반응해서 그 껍데기를 부쉈을 거다.
    ja: |-
      そうだったら、もっと早く
      ケースが反応していたはずだ。
  d_main_34_af_01_8:
    speaker: grave_p
    en: It only revealed its true form because it reacted to the real you.
    ko: |-
      지금의 [너]에게 반응했기 때문에,
      진짜 모습을 드러낸 것이겠지.
    ja: |-
      今の「お前」に反応して、
      真の姿を見せたのだろう。
  d_main_34_af_01_9:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_af_01_10:
    speaker: grave_p
    en: Now, you are ready to truly
    ko: 이제 너는 진정한 의미로
    ja: 今のお前は本当の意味で…
  d_main_34_af_01_11:
    speaker: grave_p
    en: carry on Red Hood's legacy.
    ko: 레드 후드를 계승한 것이다.
    ja: レッドフードを受け継いだんだ。
  d_main_34_af_01_12:
    speaker: rapi_red
    en: Not exactly a scientific explanation, but an emotionally satisfying one, perhaps.
    ko: 비과학적이긴 한 얘기지만, 좋은 얘기네.
    ja: 非科学的な気もするけれど、嬉しいわ。
  d_main_34_af_01_13:
    speaker: grave_p
    en: Not everything in the world can be explained by science.
    ko: 세상 모든 일은 과학으로만 설명할 순 없다.
    ja: |-
      世の中のすべてが
      科学で説明できるわけではない。
  d_main_34_af_01_14:
    speaker: anis
    en: Weren't you a former scientist? Never thought I'd heard you saying stuff like
      that.
    ko: |-
      너 전직 과학자였다며.
      그런 말 해도 괜찮은 거야?
    ja: |-
      あなた、元科学者なんでしょ？
      そんなこと言っていいの？
  d_main_34_af_01_15:
    speaker: grave_p
    en: I used to be. Not anymore.
    ko: 전직이니까.
    ja: 元だからな。
  d_main_34_af_01_16:
    speaker: anis
    en: I see.
    ko: 아하.
    ja: なるほどね。
  d_main_34_af_01_17:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_af_01_18:
    speaker: grave_p
    en: "... Cinderella."
    ko: "…신데렐라."
    ja: "…シンデレラ。"
  d_main_34_af_01_19:
    speaker: grave_p
    en: You've been looking uncomfortable for a while now.
    ko: 좀 전부터 불편한 표정을 짓고 있다.
    ja: さっきから辛そうな顔をしている。
  d_main_34_af_01_20:
    speaker: grave_p
    en: Is something wrong? Have your injuries not healed fully?
    ko: |-
      무슨 일 있는 건가.
      부상이 회복되지 않았나?
    ja: |-
      何があった？
      ケガが残っているのか？
  d_main_34_af_01_21:
    speaker: cinderella
    en: No. It's not that.
    ko: 아니. 그건 아닌데.
    ja: いいえ。そうじゃないわ。
  d_main_34_af_01_22:
    speaker: cinderella
    en: It's just... seeing Rapi gave me a weird feeling in the pit of my stomach.
    ko: "…라피를 보고 있으니 배가 욱신거려서."
    ja: "…ただ、ラピを見ていると身体がうずくのよ。"
  d_main_34_af_01_23:
    speaker: grave_p
    en: Oh?
    ko: 복부가?
    ja: 身体が？
  d_main_34_af_01_24:
    speaker: grave_p
    en: Is anything wrong with your somatic functions?
    ko: 왜지? 기능에 이상이 생긴 건가?
    ja: なぜだ？機能の異常か？
  d_main_34_af_01_25:
    speaker: cinderella
    en: No, I don't think so.
    ko: "…그건 아닐 거야."
    ja: "…違うと思うわ。"
  d_main_34_af_01_26:
    speaker: cinderella
    en: It just brought back old memories.
    ko: 그냥 옛날 일을 떠올렸더니, 조금.
    ja: ただ、昔のことを思い出して、少し…
  d_main_34_af_01_27:
    speaker: grave_p
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_34_af_01_28:
    speaker: cinderella
    en: Anyway, congratulations. You've become even more beautiful.
    ko: |-
      아무튼 축하해.
      더 아름다워졌네.
    ja: |-
      とにかく、喜ばしいわ。
      さらに美しくなったわね。
  d_main_34_af_01_29:
    speaker: rapi_red
    en: I have you to thank for that.
    ko: 고마워. 모두의 덕분이야.
    ja: ありがとう。みんなのおかげよ。
  d_main_34_af_01_30:
    speaker: neon
    en: How did you transform, anyway?
    ko: 그런데 어떻게 변신한 건가요?
    ja: でも、どうやって変身したんですか？
  d_main_34_af_01_31:
    speaker: anis
    en: Yeah, it was a big surprise.
    ko: 그러게. 깜짝 놀랐어.
    ja: そうね。ビックリしちゃったわよ。
  d_main_34_af_01_32:
    speaker: rapi_red
    en: To get to the bottom of that, I think I'll need to undergo an examination.
    ko: 글쎄. 자세한 건 검사를 받아봐야 알 것 같아.
    ja: |-
      私にも…詳しいことは、
      検査してみないと分からないわ。
  d_main_34_af_01_33:
    speaker: "<Self>"
    en: Should we stop by the Ark?
    ko: 방주에 한 번 들리는 게 좋지 않을까?
    ja: 一度アークに戻るか？
  d_main_34_af_01_34:
    speaker: rapi_red
    en: That's probably a good idea,
    ko: 그 편이 좋아 보입니다.
    ja: その方がよさそうです。
  d_main_34_af_01_35:
    speaker: rapi_red
    en: and not just for my check-up.
    ko: 제 검사도 검사지만….
    ja: 私の検査も必要ですが…
  d_main_34_af_01_36:
    speaker: rapi_red
    en: Now that we've come face to face with the Four Beasts up on the surface,
    ko: 지상 탐색이 포비스트와의 전면전으로 확대된 이상.
    ja: |-
      地上探索がフォービーストとの
      全面戦争に拡大する気配がある以上…
  d_main_34_af_01_37:
    speaker: rapi_red
    en: Vapaus bullets are a necessity.
    ko: "…언체인드 탄환은 이제 필수가 되었습니다."
    ja: |-
      …アンチェインド弾による武装が
      必須のものになるでしょう。
  d_main_34_af_01_38:
    speaker: rapi_red
    en: This is still conjecture at this point, but Behemoth's ability to transform
    ko: 예상이긴 합니다만, 베히모스의 거대화는.
    ja: |-
      これは予想ですが、
      ベヒモスが突然巨大化したことは…
  d_main_34_af_01_39:
    speaker: rapi_red
    en: may have been the result of the Commander's unrefined Vapaus.
    ko: 지휘관의 정제되지 않은 언체인드에 영향을 받은 결과일지도 모릅니다.
    ja: |-
      未精製のアンチェインドに
      影響を受けた結果かもしれません。
  d_main_34_af_01_40:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_af_01_41:
    speaker: rapi_red
    en: Have we still not made contact with Cecil?
    ko: 세실과의 연락은 아직 되지 않는 겁니까?
    ja: セシルとの連絡は？
  d_main_34_af_01_42:
    speaker: "<Self>"
    en: No. Not yet.
    ko: 응. 아직.
    ja: まだだ、ついていない
  d_main_34_af_01_43:
    speaker: rapi_red
    en: Then,
    ko: 그렇다면 지휘관.
    ja: それでしたら、指揮官。
  d_main_34_af_01_44:
    speaker: rapi_red
    en: I recommend seeking help from Elysion.
    ko: 엘리시온에게 도움을 청하는 걸 추천드립니다.
    ja: エリシオンへの支援要請を推奨します。
  d_main_34_af_01_45:
    speaker: rapi_red
    en: We can tell them everything we know about Vapaus and request assistance.
    ko: 언체인드에 대해 밝히고, 도움을 요청하죠.
    ja: |-
      アンチェインドについて説明し、
      助力を依頼しましょう。
  d_main_34_af_01_46:
    speaker: rapi_red
    en: Eden is too far, and we're unable to make contact with them.
    ko: 에덴은 너무 멀고 연락 또한 쉽지 않습니다.
    ja: エデンとは距離がありますし、連絡も困難です。
  d_main_34_af_01_47:
    speaker: rapi_red
    en: Relying solely on them is far too risky.
    ko: 에덴만 보고 있기엔, 리스크가 너무 큽니다.
    ja: |-
      頼れるものがそれだけという状態は、
      リスクが高すぎるかと。
  d_main_34_af_01_48:
    speaker: "<Self>"
    en: "... You're right."
    ko: "…맞는 말이야."
    ja: "…その通りだ"
  d_main_34_af_01_49:
    speaker: anis
    en: "... All right then,"
    ko: "…좋아."
    ja: "…よし。"
  d_main_34_af_01_50:
    speaker: anis
    en: let's head to the Ark.
    ko: 그럼 방주로 가자.
    ja: じゃ、アークに戻りましょ。
  d_main_34_af_01_51:
    speaker: neon
    en: Uh...
    ko: 어, 그럼….
    ja: ええと、そうなると…
  d_main_34_af_01_52:
    speaker: neon
    en: Are Cinderella and Grave coming with us?
    ko: 신데렐라랑 그레이브도 같이 가는 건가요?
    ja: シンデレラとグレイブも一緒に来るんですか？
  d_main_34_af_01_53:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_af_01_54:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_af_01_55:
    speaker: cinderella
    en: The Ark...
    ko: 방주….
    ja: アーク…
  d_main_34_af_01_56:
    speaker: cinderella
    en: I'm looking forward to it.
    ko: 기대되네.
    ja: 楽しみね。
  d_main_34_af_01_57:
    speaker: grave_p
    en: As am I.
    ko: 그래. 기대된다.
    ja: ああ。楽しみだ。
  d_main_34_af_01_58:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_af_01_59:
    speaker: cinderella
    en: But I think we'll stay here.
    ko: 후후. 하지만 우리는 가지 않고 이곳에 있을게.
    ja: ふふ…冗談よ。私たちはここに残るわ。
  d_main_34_af_01_60:
    speaker: cinderella
    en: I presume our presence in the Ark would cause no small amount of issues.
    ko: 곤란한 거지? 우리가 방주로 가게 되면.
    ja: 困るでしょう？私たちがアークに行ったら。
  d_main_34_af_01_61:
    speaker: "<Self>"
    en: "... I'd like to say it wouldn't, but I can't."
    ko: "…아니라고는 말 못 하겠네."
    ja: "…否定はできないな"
  d_main_34_af_01_62:
    speaker: cinderella
    en: Then go without us, so you can have peace of mind.
    ko: 그럼 맘 편히 갔다 와.
    ja: 気にしないで。
  d_main_34_af_01_63:
    speaker: cinderella
    en: We have plenty of things to take care of on our end.
    ko: 우린 우리 나름대로 할 일도 있으니까.
    ja: 私たちもすることが見つかったの。
  d_main_34_af_01_64:
    speaker: anis
    en: What are you going to do?
    ko: 뭐 하려고?
    ja: することって？
  d_main_34_af_01_65:
    speaker: cinderella
    en: I've potentially picked up the trail of an old comrade.
    ko: 옛 동료의 흔적을 찾았어.
    ja: 昔の仲間の手がかりを見つけたのよ。
  d_main_34_af_01_66:
    speaker: cinderella
    en: I intend to look into it.
    ko: 조사해 봐야지.
    ja: 調べる必要があるわ。
  d_main_34_af_01_67:
    speaker: neon
    en: You mean that liquid from Leviathan you mentioned?
    ko: 말씀하셨던 레비아탄의 그 액체에 대한 얘기죠?
    ja: レヴィアタンのあの液体のことですよね？
  d_main_34_af_01_68:
    speaker: cinderella
    en: That's right.
    ko: 응. 맞아.
    ja: そうよ。
  d_main_34_af_01_69:
    speaker: cinderella
    en: Don't worry. I'll keep a low profile.
    ko: 아, 걱정하진 마. 화려하게 움직이진 않을 테니까.
    ja: |-
      ああ、心配しないで。
      派手な動きはしないわ。
  d_main_34_af_01_70:
    speaker: cinderella
    en: Right now, the most beautiful approach is to be subtle.
    ko: 지금은 화려하지 않은 편이 더 아름다울 테니까.
    ja: 今は静かな方が美しいもの。
  d_main_34_af_01_71:
    speaker: "<Self>"
    en: Okay. We'll be back soon. Sorry.
    ko: 알겠어. 금방 갔다 올게. 미안해.
    ja: 分かった。すぐに戻ってくる、すまない
  d_main_34_af_01_72:
    speaker: cinderella
    en: Don't worry.
    ko: 별말을 다 하네.
    ja: 気にしなくていいのよ。
  d_main_34_af_01_73:
    speaker: cinderella
    en: Oh, there is one thing though.
    ko: 아, 혹시 가능하면.
    ja: ああ、できたら…
  d_main_34_af_01_74:
    speaker: cinderella
    en: If at all possible, could you perhaps bring a mirror on your way back?
    ko: 오는 길에 거울을 좀 가져다 줄래?
    ja: おみやげは鏡がいいわ。
  d_main_34_af_01_75:
    speaker: anis
    en: "... Sure."
    ko: "…예, 예. 알겠습니다."
    ja: "…はいはい、分かりました。"
  d_main_34_af_01_76:
    speaker: cinderella
    en: And Anis.
    ko: 그리고 아니스.
    ja: それから、アニス。
  d_main_34_af_01_77:
    speaker: anis
    en: Yeah?
    ko: 응?
    ja: え？
  d_main_34_af_01_78:
    speaker: cinderella
    en: Make up your mind.
    ko: 마음을 정해.
    ja: あなたも気持ちを決めることね。
  d_main_34_af_01_79:
    speaker: cinderella
    en: Your friend has begun a new chapter in her story.
    ko: 네 동료는 새 이야기를 시작했잖아.
    ja: |-
      あなたのお友だちは、
      新しい物語を始めたでしょう？
  d_main_34_af_01_80:
    speaker: cinderella
    en: You're capable of doing the same.
    ko: 너도 시작할 수 있어.
    ja: あなたもできるわ。
  d_main_34_af_01_81:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_af_01_82:
    speaker: anis
    en: All right.
    ko: 응.
    ja: そうね。
  d_main_34_af_01_83:
    speaker: shifty_r
    en: With the AA Pillar, we're expecting to be able to wipe out the entire Crystal
      Region in one fell swoop.
    ko: 수정 지역은 A 필러의 강화 버전인 AA 필러로 한 번에 섬멸할 예정이에요.
    ja: |-
      クリスタル地帯は、Aピラーの強化版である
      AAピラーで集中的に殲滅される予定です。
  d_main_34_af_01_84:
    speaker: shifty_r
    en: It's far stronger than the ordinary A Pillar, so it should tidy things up
      in that area nicely.
    ko: |-
      A 필러에 비해 어어엄청 커지고 강해진 거라,
      일대를 깨끗하게 청소할 수 있을 거예요.
    ja: |-
      Aピラーを大型化し、性能を向上したもので、
      地帯全域をきれいに一掃できるはずです。
  d_main_34_af_01_85:
    speaker: "<Self>"
    en: Uh... not to be difficult,
    ko: "…그, 따지려는 건 아닌데."
    ja: "…責めるわけではないのだが"
  d_main_34_af_01_86:
    speaker: "<Self>"
    en: but why didn't you use that earlier?
    ko: 왜 진작 쓰지 않은 거야?
    ja: なぜ今まで投入されなかった？
  d_main_34_af_01_87:
    speaker: mana_op
    en: The increase in power was so great, that the risk of incurring collateral
      damage upon impact was too high.
    ko: 단순하게 위력만 높인 사양이라 착탄 시 휘말릴 가능성이 너무 높았기 때문입니다.
    ja: |-
      単純に威力が上がっただけなので、
      着弾時に皆さんを巻き込む可能性が
      高すぎたためです。
  d_main_34_af_01_88:
    speaker: mana_op
    en: Also, the chances of failure were significant due to Leviathan's black liquid
      and Behemoth's sheer power.
    ko: 또한, 레비아탄의 검은 액체 및 베히모스의 완력으로 인해 실패할 가능성이 너무 높았죠.
    ja: |-
      それから、レヴィアタンの液体や
      ベヒモスの腕力に対して
      有効性は見込めませんでした。
  d_main_34_af_01_89:
    speaker: mana_op
    en: The AA Pillar is only a viable option now that they're both out of the picture.
    ko: 지금은 레비아탄과 베히모스 둘 다 공백 상태니 가능합니다.
    ja: |-
      どちらもいなくなったので、
      計画が実行に移せる段階になったと
      いうわけです。
  d_main_34_af_01_90:
    speaker: "<Self>"
    en: Understood.
    ko: 이해했어.
    ja: 分かった
  d_main_34_af_01_91:
    speaker: "<Self>"
    en: "... How is Hammering?"
    ko: "…해머링의 상태는 좀 어때?"
    ja: "…ハンマリングの状況はどうだ？"
  d_main_34_af_01_92:
    speaker: shifty_r
    en: We've finished preparing a special brain shelter for her, and she's being
      stored inside.
    ko: 특수 브레인 쉘터 제작이 완료되어 그 안에서 보관 중이에요.
    ja: |-
      専用ブレインシェルターの製作が完了し、
      その中で保管されています。
  d_main_34_af_01_93:
    speaker: shifty_r
    en: We've yet to remove the crystals,
    ko: 아직… 수정은 제거하지 못했지만요.
    ja: クリスタルは…まだ除去できていません。
  d_main_34_af_01_94:
    speaker: shifty_r
    en: but her brain waves and other vitals are coming up normal.
    ko: 그, 그래도 뇌파나 이런 건 정상이라고 해요.
    ja: で、ですが、脳波などは正常だそうです。
  d_main_34_af_01_95:
    speaker: shifty_r
    en: It's just a matter of time before things improve.
    ko: 좋아지는 건 시간문제라는 얘기죠.
    ja: 回復するまでは時間の問題だと思います。
  d_main_34_af_01_96:
    speaker: "<Self>"
    en: Roger that. Keep me updated with any new information.
    ko: "…알겠어. 앞으로도 새로운 정보가 들어오면 알려줘."
    ja: |-
      …分かった。引き続き
      新しい情報が入ったら教えてくれ
  d_main_34_af_01_97:
    speaker: shifty_r
    en: Yes. Of course.
    ko: 예. 물론이죠.
    ja: はい。もちろんです。
d_main_34_af_02:
  d_main_34_af_02_1:
    speaker: "<Narration>"
    en: Inside the elevator bound for the Ark.
    ko: 방주 행 엘리베이터 내부.
    ja: アークに向かうエレベーター上
  d_main_34_af_02_2:
    speaker: eunhwa_t
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_af_02_3:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_af_02_4:
    speaker: eunhwa_t
    en: Hmph. Now that you've changed, no one will be confusing you for a member of
      Absolute now.
    ko: 흥. 이제 누가 봐도 앱솔루트라고는 부르기 힘든 모양이 됐군.
    ja: |-
      ふん。もう誰が見ても、アブソルートとは
      カン違いされない姿になったな。
  d_main_34_af_02_5:
    speaker: rapi_red
    en: I don't think I'll be going back anyway.
    ko: 그래. 다시 돌아갈 수 없겠어.
    ja: そうね。もう戻れないわ。
  d_main_34_af_02_6:
    speaker: eunhwa_t
    en: Even if you did, who says that we'd take you back?
    ko: 누가 받아준대냐.
    ja: 今までは戻れたとは誰も言っていない。
  d_main_34_af_02_7:
    speaker: vesti_t
    en: R-Rapi,
    ko: 라, 라피.
    ja: ラ、ラピ。
  d_main_34_af_02_8:
    speaker: vesti_t
    en: did you see?
    ko: 잘 봤어…?
    ja: 見ててくれた…？
  d_main_34_af_02_9:
    speaker: rapi_red
    en: See what?
    ko: "…응?"
    ja: "…何を？"
  d_main_34_af_02_10:
    speaker: vesti_t
    en: Us.
    ko: 우, 우리말이야.
    ja: わ、私たちのこと。
  d_main_34_af_02_11:
    speaker: vesti_t
    en: Did you see us?
    ko: 잘 봤냐고.
    ja: ちゃんと見ててくれた？
  d_main_34_af_02_12:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_af_02_13:
    speaker: rapi_red
    en: Yes. You were amazing. So strong.
    ko: 응. 멋있더라. 강하고.
    ja: ええ。強くて、素敵だったわ。
  d_main_34_af_02_14:
    speaker: vesti_t
    en: He... hehe.
    ko: 헤, 헤헤.
    ja: え、えへへ。
  d_main_34_af_02_15:
    speaker: vesti_t
    en: You know what?
    ko: 우리 있잖아.
    ja: 私たちはね…
  d_main_34_af_02_16:
    speaker: vesti_t
    en: We're going to be more active from here on out.
    ko: 이제 더 많은 일을 할 거야.
    ja: これからもっと頑張るから。
  d_main_34_af_02_17:
    speaker: vesti_t
    en: We'll be doing all sorts of missions, and spending more time together as a
      team.
    ko: 더 많은 일을 할 거고, 더 많이 시간을 보낼 거야.
    ja: もっと任務に出て、もっと一緒に過ごして…
  d_main_34_af_02_18:
    speaker: vesti_t
    en: We're going to become closer than ever.
    ko: 더 많이 친해질 거야.
    ja: もっと仲よくなるの。
  d_main_34_af_02_19:
    speaker: vesti_t
    en: You may end up getting jealous.
    ko: 라피가 엄청 부러워할 정도로.
    ja: ラピがうらやましがるぐらい…
  d_main_34_af_02_20:
    speaker: vesti_t
    en: We're going to be a well-oiled machine. We'll be perfect.
    ko: 완벽해질 거야.
    ja: 完璧になるよ。
  d_main_34_af_02_21:
    speaker: rapi_red
    en: "... I won't let you outshine me."
    ko: "…질 수 없겠네."
    ja: "…負けられないわ。"
  d_main_34_af_02_22:
    speaker: vesti_t
    en: Hehe, you don't stand a chance of beating us.
    ko: 헤헤. 못 이길걸?
    ja: えへへ。簡単には勝たせてあげないよ？
  d_main_34_af_02_23:
    speaker: emma_t
    en: I presume the Counters will continue exploring the surface?
    ko: 카운터스는 계속 지상 탐색 예정이지?
    ja: カウンターズは地上探索を続けるのよね？
  d_main_34_af_02_24:
    speaker: rapi_red
    en: Yes, unless something else comes up.
    ko: 응. 특별한 일이 없는 이상은.
    ja: ええ。特別な理由がない限りは。
  d_main_34_af_02_25:
    speaker: emma_t
    en: I'll be rooting for you.
    ko: 응원할게.
    ja: 応援してるわ～
  d_main_34_af_02_26:
    speaker: emma_t
    en: Oh, I also heard something from Ingrid.
    ko: 아, 잉그리드한테 조금 듣긴 했는데.
    ja: |-
      それで、イングリッドからちょっと話を
      聞いたんだけど…
  d_main_34_af_02_27:
    speaker: emma_t
    en: It seems they're planning to increase the number of surface exploration teams
      by a significant margin.
    ko: 방주에서 지상 탐색 인원을 대폭 늘릴 예정인가 봐.
    ja: 地上探索の人数、大幅に増員予定らしいわよ～
  d_main_34_af_02_28:
    speaker: "<Self>"
    en: That seems rather sudden.
    ko: "…갑자기?"
    ja: "…急な話だな？"
  d_main_34_af_02_29:
    speaker: emma_t
    en: They're nearly done with the repairs in the Ark and this first expedition
      has been quite fruitful.
    ko: |-
      인프라 수습도 거의 끝났고,
      첫 번째 탐색에서 얻은 게 제법 커서.
    ja: |-
      インフラの整備がほとんど終わって、
      最初の探索の収穫も大きかったから…
  d_main_34_af_02_30:
    speaker: emma_t
    en: Between the Harmony Cube and the crystals,
    ko: 지상 탐색 자체의 가치가 많이 올라갔어.
    ja: 地上探索の価値がかなり上がってるらしいわ～
  d_main_34_af_02_31:
    speaker: emma_t
    en: a whole bevy of useful materials were discovered.
    ko: |-
      기능하는 하모니 큐브도 그렇고,
      수정도 그렇고.
    ja: |-
      まだ機能するハーモニーキューブもそうだし、
      クリスタルも発見のうちでしょ？
  d_main_34_af_02_32:
    speaker: emma_t
    en: Therefore,
    ko: 한 번에 귀한걸 많이 발견했잖아.
    ja: 一度に貴重なものがたくさん見つかったわよね～
  d_main_34_af_02_33:
    speaker: emma_t
    en: the value attached to surface exploration has gone up considerably.
    ko: 그래서 그렇게 된 거래.
    ja: それで決まったらしいわ～
  d_main_34_af_02_34:
    speaker: "<Self>"
    en: I see. That's reassuring.
    ko: 그렇구나. 든든하겠는데.
    ja: そうなのか。それは心強いな
  d_main_34_af_02_35:
    speaker: emma_t
    en: Hehe, are you sure about that?
    ko: 후후. 그렇게 생각해?
    ja: ふふ…そう思う？
  d_main_34_af_02_36:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_34_af_02_37:
    speaker: emma_t
    en: They might not necessarily be joining up with you, Commander.
    ko: 지휘관이랑 같이 올라가지 않을지도 모르잖아.
    ja: 指揮官の部隊に配属されるとは限らないわよ？
  d_main_34_af_02_38:
    speaker: emma_t
    en: They could be formed into separate teams or something along those lines.
    ko: 별도의 팀을 꾸린다거나 할지도 모르지.
    ja: 別の探索隊が結成されるのかもしれないわ。
  d_main_34_af_02_39:
    speaker: neon
    en: So does that make us rivals?
    ko: 엇. 라이벌인가요 그럼?
    ja: あっ、となると、ライバル登場ですか？
  d_main_34_af_02_40:
    speaker: emma_t
    en: Hehe. It depends on how you look at it.
    ko: 후후. 생각하기에 따라서는?
    ja: ふふ。考え方によってはね？
  d_main_34_af_02_41:
    speaker: "<Self>"
    en: "... I'll keep that in mind."
    ko: "…참고할게. 고마워."
    ja: "…気に留めておく、ありがとう"
  d_main_34_af_02_42:
    speaker: rapi_red
    en: Commander, we're arriving at the Ark soon.
    ko: 지휘관. 곧 방주에 도착합니다.
    ja: 指揮官。まもなくアークに到着します。
  d_main_34_af_02_43:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_af_02_44:
    speaker: anis
    en: Umm, Commander?
    ko: 저, 지휘관님.
    ja: し、指揮官様…
  d_main_34_af_02_45:
    speaker: anis
    en: I wanted to ask...
    ko: 나 있잖아.
    ja: あのね。
  d_main_34_af_02_46:
    speaker: anis
    en: Once we get back, is there any chance I can be left to my own devices?
    ko: 방주에서 따로 좀 움직여도 될까?
    ja: アークで、ちょっと別行動をしてもいい？
  d_main_34_af_02_47:
    speaker: "<Self>"
    en: Why?
    ko: |-
      ??
      왜?
    ja: |-
      ？？
      どうかしたのか？
  d_main_34_af_02_48:
    speaker: anis
    en: There's something I need to take care of.
    ko: "…마무리… 지어야 할 일이 있어."
    ja: "…けじめをつけたいことが…あるの。"
  d_main_34_af_02_49:
    speaker: anis
    en: It might take some time.
    ko: 시간이 좀 걸릴지도 몰라.
    ja: 少し時間がかかるかも。
  d_main_34_af_02_50:
    speaker: anis
    en: I may not be done when we have to head back up the surface next.
    ko: 다시 지상에 올라갈 때까지 해결이 안 될지도 모르고.
    ja: |-
      また地上に出るまでに、
      解決できないかもしれなくて。
  d_main_34_af_02_51:
    speaker: neon
    en: So is this you handing in your resignation?
    ko: |-
      …?
      탈퇴 선언 하시는 건가요?
    ja: |-
      …？
      脱退宣言ってことですか？
  d_main_34_af_02_52:
    speaker: anis
    en: What are you talking about! Resignation? Of course not!
    ko: 아 뭔 소리야! 탈퇴는 무슨 탈퇴!
    ja: |-
      何言ってるのよ！
      そんなことするわけないでしょ！
  d_main_34_af_02_53:
    speaker: anis
    en: Anyways...
    ko: 아, 아무튼 그래.
    ja: とにかく、そういうことだから。
  d_main_34_af_02_54:
    speaker: anis
    en: Is that okay?
    ko: 괜찮지?
    ja: いいでしょ？
  d_main_34_af_02_55:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_af_02_56:
    speaker: "<Self>"
    en: Is it something that you have to do right now?
    ko: 지금 해야 할 일이야?
    ja: 今でないといけないのか？
  d_main_34_af_02_57:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_af_02_58:
    speaker: "<Monologue>"
    en: Anis stares intently at Rapi.
    ko: 아니스는 라피를 빤히 쳐다봤다.
    ja: アニスの目がラピに向けられた
  d_main_34_af_02_59:
    speaker: "<Monologue>"
    en: Rapi meets her gaze and nods reassuringly.
    ko: 라피는 아니스의 눈을 마주 보고 고개를 끄덕였다.
    ja: ラピがアニスの目を見て、うなずいた
  d_main_34_af_02_60:
    speaker: anis
    en: Yeah. I have to do it now.
    ko: 응. 지금 해야 해.
    ja: うん。今じゃなきゃダメ。
  d_main_34_af_02_61:
    speaker: anis
    en: I can't allow myself to fall behind.
    ko: 뒤처질 수 없으니까.
    ja: 私も負けてられないから。
