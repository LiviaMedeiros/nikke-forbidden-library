---
d_main_34_01_s:
  d_main_34_01_s_1:
    speaker: behemoth
    en: Ugh... Aghh...!
    ko: 윽… 아아윽…!
    ja: うぐっ…はあっ…！
  d_main_34_01_s_2:
    speaker: "<Narration>"
    en: "*Splat* *Splat*"
    ko: 철퍽 철퍽.
    ja: ベチャ、ベチャ…
  d_main_34_01_s_3:
    speaker: "<Narration>"
    en: Black slime falls off of Behemoth's body in globules.
    ko: 베히모스의 몸에서 검은 점액질이 떨어져 나왔다.
    ja: ベヒモスの身体から黒い粘液が漏れている
  d_main_34_01_s_4:
    speaker: behemoth
    en: Urgh... they really messed me up.
    ko: 아… 엉망으로 당했네.
    ja: あぁ…ハデにやられたな。
  d_main_34_01_s_5:
    speaker: behemoth
    en: Whew...
    ko: 후우…! 후우…!
    ja: ふぅ…！ふぅ…！
  d_main_34_01_s_6:
    speaker: "<Narration>"
    en: "*Wriggle*"
    ko: 꿀렁.
    ja: ゆらっ…
  d_main_34_01_s_7:
    speaker: "<Narration>"
    en: Leviathan emerges from the black puddle on the ground.
    ko: 바닥의 검은 웅덩이에서 레비아탄이 모습을 드러냈다.
    ja: 黒い液だまりからレヴィアタンが姿を現した
  d_main_34_01_s_8:
    speaker: behemoth
    en: You okay, Levi?
    ko: "…레비. 괜찮아?"
    ja: "…レヴィ。大丈夫だったか？"
  d_main_34_01_s_9:
    speaker: leviathan
    en: Yes... I got hit pretty hard, but I'll live.
    ko: "…응. 심하게 당하긴 했는데, 살만 해."
    ja: "…うん。ひどくやられたけど、平気。"
  d_main_34_01_s_10:
    speaker: leviathan
    en: How about you?
    ko: 베히모스는?
    ja: ベヒモスは？
  d_main_34_01_s_11:
    speaker: behemoth
    en: The Dark Matter has weakened considerably.
    ko: 다크 매터가 많이 약해졌어.
    ja: ダークマターの機能がかなり低下してる。
  d_main_34_01_s_12:
    speaker: behemoth
    en: It hasn't recovered from that Vapaus.
    ko: 언체인드에 당했던 게 복구가 안되네.
    ja: |-
      アンチェインドにやられた分が
      復活できねえみたいだ。
  d_main_34_01_s_13:
    speaker: behemoth
    en: It needs time to rejuvenate.
    ko: 슬슬 충전이 필요할 것 같은데.
    ja: そろそろチャージが必要だな。
  d_main_34_01_s_14:
    speaker: leviathan
    en: We don't have time for that. And we don't have any spare Dark Matter lying
      around either.
    ko: |-
      여기서는 충전 못 해.
      여분도 없고.
    ja: |-
      ここじゃムリ。
      予備は持ってないし。
  d_main_34_01_s_15:
    speaker: behemoth
    en: I know that. I was just venting.
    ko: 알아. 푸념 한 번 해본 거야.
    ja: 分かってる。グチってみただけさ。
  d_main_34_01_s_16:
    speaker: behemoth
    en: What happened to Anachiro and Grave?
    ko: "…대선배님이랑 그레이브는?"
    ja: "…大先輩とグレイブは？"
  d_main_34_01_s_17:
    speaker: leviathan
    en: I managed to separate them from their Commander.
    ko: 멀리로 옮겨놨어.
    ja: できるだけ遠くに飛ばした。
  d_main_34_01_s_18:
    speaker: leviathan
    en: There wasn't much else we could do,
    ko: 그것 말고는 아무것도 할 수 없었으니까.
    ja: それくらいしかできなかったし。
  d_main_34_01_s_19:
    speaker: leviathan
    en: and it at least buys us some time.
    ko: 시간 끌기지 뭐.
    ja: 時間を稼いだだけ。
  d_main_34_01_s_20:
    speaker: behemoth
    en: "*Sigh*... If we have to fight them again, do we stand a chance?"
    ko: 하아… 다시 싸우면 이길 수 있나 우리?
    ja: はぁ…今度戦う時って、あたしら勝てんのかな？
  d_main_34_01_s_21:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_01_s_22:
    speaker: leviathan
    en: As long as we have Ziz and Bahamut, we can win.
    ko: 지즈랑 바하무트가 있으면 이겨.
    ja: ジズとバハムートもいればどうにかなるよ。
  d_main_34_01_s_23:
    speaker: behemoth
    en: They're busy.
    ko: 바쁘잖아 걔들은.
    ja: 忙しいじゃん、あいつら。
  d_main_34_01_s_24:
    speaker: leviathan
    en: And I'm not? I've got plenty on my plate, but I still came to help you, didn't
      I?
    ko: 야 나도 바쁜데 너 도와주러 온 거거든?
    ja: |-
      私も忙しかったのを、
      手伝いに来てあげたんですけど？
  d_main_34_01_s_25:
    speaker: leviathan
    en: I told you we should have just captured Anachiro instead of wasting our time
      talking to the enemy.
    ko: 그러길래 대화니 뭐니 하지 말고 그냥 아나키오르를 가지고 왔으면 됐잖아.
    ja: |-
      あれだけ対話だ～とか寝ぼけてないで、
      アナキオールのボディだけあれば
      いいって言ったのに。
  d_main_34_01_s_26:
    speaker: behemoth
    en: Come on, lighten up. It's not like we didn't gain anything from that conversation.
    ko: |-
      너무 그러지 마.
      얻은 게 아예 없는 것도 아니잖아?
    ja: |-
      そう責めんなって。
      収穫ゼロってわけでもないじゃん？
  d_main_34_01_s_27:
    speaker: leviathan
    en: What did we gain? We still got our asses handed to us!
    ko: |-
      뭘 얻었는데 뭘!
      실컷 얻어맞은 것 말고 또 있어?
    ja: |-
      何言ってんの！？
      ボコボコにされた以外に収穫なんてある？
  d_main_34_01_s_28:
    speaker: behemoth
    en: We now know the Offsprings' weakness.
    ko: 직계들의 약점인
    ja: 直系たちの弱点…
  d_main_34_01_s_29:
    speaker: behemoth
    en: It may be our Achilles' heel as well... but we at least confirmed that Vapaus
      really exists.
    ko: |-
      언체인드가 실존한다는 것.
      뭐, 우리 약점이기도 하지만.
    ja: |-
      アンチェインドがあるって分かった。
      ま、あたしらにも効くけど。
  d_main_34_01_s_30:
    speaker: behemoth
    en: We also figured out that we're strong.
    ko: 그리고, 우리가 제법 강하다는 것.
    ja: |-
      それから、あたしらが
      結構やれるって分かったこと。
  d_main_34_01_s_31:
    speaker: leviathan
    en: "... That's true."
    ko: "…그건, 맞아."
    ja: それは…そうかも。
  d_main_34_01_s_32:
    speaker: leviathan
    en: We didn't extract all that much from those human imposters' NIMPH,
    ko: 저 유사 인간들의 NIMPH에서 많은 걸 뽑아내진 못 했지만
    ja: |-
      あの人間モドキたちのNIMPHからは
      あんまり情報引き出せなかったけど…
  d_main_34_01_s_33:
    speaker: leviathan
    en: but we did at least confirm they went up against the Offsprings.
    ko: 직계들과 교전했다는 사실은 확인했어.
    ja: 直系たちと戦ったことがあるのは確認できたよ。
  d_main_34_01_s_34:
    speaker: leviathan
    en: They seem to feel that the Offsprings are comparable in strength to us,
    ko: 유사 인간들이 느끼는 직계들의 강함은, 우리랑 비슷해.
    ja: |-
      あいつらは直系と私たちの強さ、
      同じぐらいだって考えてる。
  d_main_34_01_s_35:
    speaker: leviathan
    en: with Anachiro being a notable exception.
    ko: 아나키오르가 규격 외인 거야.
    ja: アナキオールは規格外って感じ。
  d_main_34_01_s_36:
    speaker: behemoth
    en: Exactly. We've still got a dog in this fight.
    ko: |-
      그렇지~?
      그럼 해볼 만하다는 거야.
    ja: |-
      ほらな～？
      やってみる価値はあるって言ったじゃん。
  d_main_34_01_s_37:
    speaker: behemoth
    en: I'm just saying that we didn't come out of this empty-handed, that's all.
    ko: 수확이 아예 없는 건, 아니라는 거지.
    ja: やっぱ、収穫はゼロじゃなかったんだ。
  d_main_34_01_s_38:
    speaker: leviathan
    en: "... You're right. We did gain some valuable information."
    ko: "…그래. 값진 걸 얻었지."
    ja: "…確かに、貴重なものが手に入ったみたい。"
  d_main_34_01_s_39:
    speaker: leviathan
    en: So, what are you going to do now?
    ko: 그래서, 이제 어떡할 건데?
    ja: それで、これからどーする気？
  d_main_34_01_s_40:
    speaker: behemoth
    en: Hmm...
    ko: 흐으으음….
    ja: う～～ん…
  d_main_34_01_s_41:
    speaker: behemoth
    en: Three of their pesky friends just rejoined them.
    ko: 저쪽은 그때 그 번거로운 셋도 다시 합류했어.
    ja: |-
      あっちはあのやっかいな3人組も
      合流しちまったし…
  d_main_34_01_s_42:
    speaker: behemoth
    en: They came loaded for bear, I can tell you that much.
    ko: 모르긴 몰라도 준비를 단단히 하고 왔겠지.
    ja: きっと相当準備してきてるだろうな。
  d_main_34_01_s_43:
    speaker: behemoth
    en: Even though we managed to separate Anachiro and Grave from the group, they're
      probably no worse off in terms of fighting capabilities.
    ko: |-
      대선배님이랑 그레이브는 그냥 좀 멀리 있는 것일 테니까
      저쪽의 전력은 조금도 줄어들지 않았어.
    ja: |-
      大先輩とグレイブは遠くにやっただけだから、
      あっちの戦力は削れてねぇし。
  d_main_34_01_s_44:
    speaker: behemoth
    en: If anything, their strength has probably increased.
    ko: 늘어나면 늘어났지.
    ja: それどころか、増えただけだ。
  d_main_34_01_s_45:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_01_s_46:
    speaker: behemoth
    en: Should we run away?
    ko: 도망갈까?
    ja: 逃げちまうか？
  d_main_34_01_s_47:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_01_s_48:
    speaker: behemoth
    en: We've nearly accomplished what we set out to do here.
    ko: 이곳에서의 목표는 모두 달성했어.
    ja: ここでの目的は全部達成してるしよぉ。
  d_main_34_01_s_49:
    speaker: behemoth
    en: The imitation Ark is nearly finished. All that's left is a fresh coat of paint.
    ko: |-
      유사 방주는 거의 다 만들었고,
      남은 건 색칠만 하는 것뿐이야.
    ja: |-
      アークもどきはほぼ完成したし、
      あとは色塗りだけだろ？
  d_main_34_01_s_50:
    speaker: behemoth
    en: We don't need the Harmony Cube anymore, so we don't need to siphon as much
      electricity as before.
    ko: 전기 같은 건 어디에서든 끌어올 수 있어.
    ja: 電気なんて、どっからでも持ってこれる。
  d_main_34_01_s_51:
    speaker: behemoth
    en: We can draw it from anywhere.
    ko: 이제 하모니 큐브를 가동할 정도로 많은 양이 필요하지도 않아.
    ja: |-
      もうハーモニーキューブを
      使わないといけないってわけでもないし。
  d_main_34_01_s_52:
    speaker: behemoth
    en: There's no reason for us to be holding onto this place anymore.
    ko: 이곳을 지킬 이유는 이제 없다는 얘기야.
    ja: ここを守る理由がもうないだろ。
  d_main_34_01_s_53:
    speaker: leviathan
    en: "... You're right."
    ko: "…그렇지."
    ja: "…そうかもね。"
  d_main_34_01_s_54:
    speaker: behemoth
    en: Those bothersome flies will just keep coming for us.
    ko: 그리고 저것들, 계속 올 걸?
    ja: それに、あいつら…しつこいぞ？
  d_main_34_01_s_55:
    speaker: behemoth
    en: Even if we squash this bunch, they'll just send more.
    ko: |-
      이번엔 우리가 이긴다고 쳐.
      그럼 더 많은 애들을 데리고 다시 올 거야.
    ja: |-
      今回あたしらが勝てたとして、
      次はもっと数を増やしてくるはずだ。
  d_main_34_01_s_56:
    speaker: behemoth
    en: Rinse and repeat.
    ko: |-
      우리가 또 이기면,
      또 데려오겠지.
    ja: |-
      んで、それにも勝ったら、
      もっと連れてくるだろ？
  d_main_34_01_s_57:
    speaker: behemoth
    en: Until they finally wear us down.
    ko: 우릴 이길 때까지.
    ja: あたしらに勝つまで。
  d_main_34_01_s_58:
    speaker: leviathan
    en: That's true.
    ko: "…맞는 말이야."
    ja: "…たぶんね。"
  d_main_34_01_s_59:
    speaker: behemoth
    en: There's no point in us wasting our time with this place anymore.
    ko: 여길 지킬 이유가 없다는 말이지.
    ja: ここにこだわる必要なんてないしさ。
  d_main_34_01_s_60:
    speaker: leviathan
    en: So what? Do we run?
    ko: 그래서… 도망가자고?
    ja: だから…逃げようって？
  d_main_34_01_s_61:
    speaker: behemoth
    en: That's what we do best.
    ko: 우리가 제일 잘하는 게 그거잖아.
    ja: あたしらが一番得意なことだろ？
  d_main_34_01_s_62:
    speaker: behemoth
    en: A tactical retreat, then hide and lie in wait.
    ko: 도망치고, 숨고, 기다리는 거.
    ja: 逃げて、隠れて、待つ。
  d_main_34_01_s_63:
    speaker: behemoth
    en: We've done it plenty of times before, so I don't see the harm in doing it
      again.
    ko: 또 한다고 뭐 달라질 건 없겠지.
    ja: 昔に戻るのも悪くねーって。
  d_main_34_01_s_64:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_01_s_65:
    speaker: leviathan
    en: No. I don't want to.
    ko: "…싫어."
    ja: "…ヤだ。"
  d_main_34_01_s_66:
    speaker: behemoth
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_01_s_67:
    speaker: leviathan
    en: I don't want to!
    ko: 시, 싫다고…!
    ja: もう、イヤなの…！
  d_main_34_01_s_68:
    speaker: leviathan
    en: All we've done is run and hide!
    ko: |-
      지금까지, 씨이…!
      지금까지 그렇게 도망만 가고, 숨기만 했는데…!
    ja: |-
      今までっ…！
      今まで散々、逃げ隠れしてばっかで…！
  d_main_34_01_s_69:
    speaker: leviathan
    en: I can't stand it.
    ko: 또… 그러기 싫어.
    ja: もう…そんなのウンザリ。
  d_main_34_01_s_70:
    speaker: behemoth
    en: What the... where's all this coming from?
    ko: 뭘 이제 와서 그러는 거야?
    ja: なんで今さら？
  d_main_34_01_s_71:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_01_s_72:
    speaker: leviathan
    en: I have my pride!
    ko: 자존심… 상해…!
    ja: プライドが…傷だらけなの…！
  d_main_34_01_s_73:
    speaker: leviathan
    en: I'm embarrassed!
    ko: 자존심 상한다고! 창피하다고!
    ja: 心がズタズタなの！悔しいじゃない！
  d_main_34_01_s_74:
    speaker: behemoth
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_01_s_75:
    speaker: behemoth
    en: I know.
    ko: 그렇지?
    ja: やっぱそう？
  d_main_34_01_s_76:
    speaker: behemoth
    en: Me too.
    ko: 나도 그래.
    ja: あたしもだよ。
  d_main_34_01_s_77:
    speaker: behemoth
    en: If we run away now, they'll figure we're a bunch of cowards.
    ko: 이대로 도망가면 쟤들은 우릴 도망간 머저리들로 여기겠지?
    ja: |-
      このまま逃げたら、あたしら
      アホ面さらして逃げたって思われちまうよな？
  d_main_34_01_s_78:
    speaker: behemoth
    en: We're not cowards, are we?
    ko: 우린 머저리 아닌데, 그렇지?
    ja: そんなんじゃないのにさ。なぁ？
  d_main_34_01_s_79:
    speaker: leviathan
    en: No, we're not.
    ko: 응.
    ja: うん。
  d_main_34_01_s_80:
    speaker: behemoth
    en: Fine. Then let's get back at them.
    ko: 좋아. 그럼 리벤지 매치를 준비하자.
    ja: よっしゃ。じゃ、リベンジマッチといこうぜ。
  d_main_34_01_s_81:
    speaker: behemoth
    en: No half measures. We go all out. Sound good?
    ko: 방심하지 말고, 전력으로 가는 거야. 좋지?
    ja: 油断せずに、全力で行く。いいだろ？
  d_main_34_01_s_82:
    speaker: leviathan
    en: Sounds great.
    ko: 응.
    ja: うん。
  d_main_34_01_s_83:
    speaker: leviathan
    en: Let's make them rue the day they ever messed with us.
    ko: |-
      다시는 이쪽을 쳐다보지도 못할 정도로,
      끝장을 내주자.
    ja: |-
      二度と歯向かってこないように、
      分からせてやりましょ。
  d_main_34_01_s_84:
    speaker: behemoth
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_01_s_85:
    speaker: behemoth
    en: 'Hehe. It''s like I say:'
    ko: "…하하. 역시."
    ja: "…アハハ、やっぱりな！"
  d_main_34_01_s_86:
    speaker: behemoth
    en: Conversation is the cornerstone of evolution.
    ko: 대화는 진화의 초석이라니까.
    ja: 対話ってのは、進化のいしずえなんだ。
d_main_34_01_e:
  d_main_34_01_e_1:
    speaker: "<Self>"
    en: I figured you all would be fast, but I didn't expect you to arrive that quickly.
    ko: |-
      빠르게 합류 준비를 한다고는 알고 있었는데,
      생각보다 엄청 빨리 왔네.
    ja: |-
      すぐに合流するとは聞いていたが、
      想像以上に早かったな
  d_main_34_01_e_2:
    speaker: emma_t
    en: We've long had a Tactical Upgrade Procedure in place.
    ko: 택티컬 업 플랜은 오래전부터 준비되어 있었으니까.
    ja: |-
      タクティカル・アップ計画は
      昔から準備してたのよ～
  d_main_34_01_e_3:
    speaker: emma_t
    en: It was simply a matter of enacting it.
    ko: "[하자]고 얘기만 하면 바로 되는 수준이긴 했어."
    ja: |-
      やるって言えば、
      いつでも始められる状態だったの。
  d_main_34_01_e_4:
    speaker: anis
    en: Did you swap out your bodies?
    ko: "…바디를 교체한 거야?"
    ja: "…新しいボディに取り替えたの？"
  d_main_34_01_e_5:
    speaker: emma_t
    en: Yeah, and we received some new equipment as well.
    ko: 응. 그리고 새로운 장비를 받았지.
    ja: ええ。それから、装備も新品よ。
  d_main_34_01_e_6:
    speaker: emma_t
    en: Eunhwa didn't get a new weapon, though. She just added a nifty scope to the
      one she has.
    ko: |-
      은화는 무기를 바꾸지는 않았어.
      고성능 스코프만 추가로 장착한 정도야.
    ja: |-
      ウンファの武器は変わってないけど、
      高性能のスコープが装着されてるわ。
  d_main_34_01_e_7:
    speaker: emma_t
    en: She also made adjustments so that she could use special ammunition.
    ko: 그리고 특수탄이 호환되도록 손을 조금 봤지.
    ja: |-
      それから、特殊弾が使えるように
      少し改良されてるの。
  d_main_34_01_e_8:
    speaker: "<Self>"
    en: Like that round which exploded after entering Behemoth's body?
    ko: 베히모스 몸 안에서 터진 그거 말이구나.
    ja: ベヒモスの体内で爆発していたのが、それか
  d_main_34_01_e_9:
    speaker: eunhwa_t
    en: So you noticed.
    ko: 그래. 잘 봤군.
    ja: そうだ。よく見ていたようだな。
  d_main_34_01_e_10:
    speaker: eunhwa_t
    en: Since her exterior is next to impervious, the answer lies in destroying her
      from the inside.
    ko: |-
      외부가 바보같이 강한 녀석이다.
      내부에서 부수는 게 정답이겠지.
    ja: |-
      あいつは表面の装甲が常識外に硬かった。
      内側から破壊するのが正解だろう。
  d_main_34_01_e_11:
    speaker: eunhwa_t
    en: By sacrificing a bit of stopping power in exchange for maximum penetration,
      you get a round that lodges itself inside the target's body.
    ko: |-
      저지력을 포기한 대신 관통력을 극대화한 탄환으로
      어떻게든 놈의 몸 안에 탄환을 박아 넣는다.
    ja: |-
      ストッピングパワーと引き換えに
      貫通力を引き上げた弾丸を打ち込んだ。
  d_main_34_01_e_12:
    speaker: eunhwa_t
    en: Once it's firmly implanted inside, it detonates.
    ko: 그다음 폭발시키는 거지.
    ja: それが目標の内部で爆発する仕組みだ。
  d_main_34_01_e_13:
    speaker: eunhwa_t
    en: It was even more effective than I anticipated. It could definitely come in
      handy later.
    ko: 생각보다 유효했어. 이건 잘 써먹을 수 있겠군.
    ja: |-
      想像以上に効果的だったようだな。
      今後も使えそうだ。
  d_main_34_01_e_14:
    speaker: anis
    en: Any other upgrades you all got?
    ko: "…다른 건 뭐 없어?"
    ja: "…他には何かあるの？"
  d_main_34_01_e_15:
    speaker: eunhwa_t
    en: I've also got a cloak outfitted with camouflage capabilities.
    ko: 카모플라쥬 능력이 있는 스카프가 추가 장비다.
    ja: スカーフにカモフラージュ能力がある。
  d_main_34_01_e_16:
    speaker: anis
    en: Like stealth camouflage?
    ko: 카모플라쥬? 은신 말이야?
    ja: カモフラージュ？
  d_main_34_01_e_17:
    speaker: eunhwa_t
    en: Exactly. In a place like this, where you're out in the elements, it allows
      you to blend in effortlessly with your surroundings.
    ko: 그래. 이곳처럼 자연물이 많은 곳이라면 발군의 은신 능력을 발휘할 수 있다.
    ja: |-
      そうだ。ここのように自然物が多い場所では
      抜群の迷彩効果を発揮できる。
  d_main_34_01_e_18:
    speaker: anis
    en: I see you've decided to fight dirty as well.
    ko: 비겁하게 싸우기로 마음먹었구나?
    ja: 不意打ち、だまし打ちも上等ってこと？
  d_main_34_01_e_19:
    speaker: eunhwa_t
    en: You moron, there's no such thing as fighting dirty in war. Only the losing
      side would say something so foolish.
    ko: |-
      멍청이가. 전투에 비겁한 것은 없다.
      패배한 쪽이 내뱉는 헛소리일 뿐이야.
    ja: |-
      どういう意味だ？戦いに卑怯も何もない。
      そんなものは敗者の言い訳だ。
  d_main_34_01_e_20:
    speaker: eunhwa_t
    en: It stands to reason that the side which is most prepared will win.
    ko: 준비가 많이 된 쪽이 이기는 것이 당연한 거다.
    ja: 準備を徹底した者が勝つ、当然の理だろう。
  d_main_34_01_e_21:
    speaker: anis
    en: Fair point.
    ko: 뭐, 맞는 말이네.
    ja: まあ、それはそうね。
  d_main_34_01_e_22:
    speaker: neon
    en: Vesti, you seem to have a whole bunch of accessories now.
    ko: 그런데 베스티는 이것저것 많이 달고 오셨네요.
    ja: |-
      ベスティーの方は、なんだかいろいろと
      装備しているみたいですね。
  d_main_34_01_e_23:
    speaker: vesti_t
    en: Oh, yeah.
    ko: 으, 응.
    ja: う、うん。
  d_main_34_01_e_24:
    speaker: vesti_t
    en: I can carry more missiles now.
    ko: 미사일을 좀 더 많이 탑재할 수 있어.
    ja: ミサイルの携行数を増やしたし…
  d_main_34_01_e_25:
    speaker: vesti_t
    en: I can also launch more of them at one time.
    ko: 하, 한 번에 제어할 수 있는 미사일 수도 많아졌고.
    ja: い、一度に制御できる数も増えたの。
  d_main_34_01_e_26:
    speaker: vesti_t
    en: This equipment I've got on my body also acts like a shield.
    ko: 몸에 걸치고 있는 이건 실드 역할도 같이 해.
    ja: それから、これがシールド代わりにもなるの。
  d_main_34_01_e_27:
    speaker: vesti_t
    en: It affects my mobility a bit, but I don't do much moving around anyway.
    ko: 기, 기동력이 좀 떨어지긴 하지만 난 원래 바쁘게 움직이는 타입도 아니고….
    ja: |-
      き、機動力は少し下がっちゃうけど
      もともと激しく動き回るタイプじゃないし…
  d_main_34_01_e_28:
    speaker: vesti_t
    en: Even in the event I were to self-destruct, any damage I sustained wouldn't
      be fatal.
    ko: "…최악의 경우에, 자폭하더라도 치명상을 피할 수 있어."
    ja: |-
      …最悪の場合、自爆しても
      致命傷を避けられるから。
  d_main_34_01_e_29:
    speaker: neon
    en: Wow. You've turned into a walking fortress.
    ko: 이럴 수가. 움직이는 포대가 되어버리셨군요.
    ja: なんと…！動く砲台になったということですね。
  d_main_34_01_e_30:
    speaker: neon
    en: "... My title of having the mightiest firepower might be in peril."
    ko: "…이래서는 최대 최강 화력인 제 자리가 위태로워지겠는데요."
    ja: |-
      …これは最大・最強火力である
      私の座が危ないようです。
  d_main_34_01_e_31:
    speaker: anis
    en: When in the world were you given that title?
    ko: 그런 적이 있긴 했냐.
    ja: いつ最大・最強火力になったのよ？
  d_main_34_01_e_32:
    speaker: "<Self>"
    en: Something about you seems different, Emma.
    ko: "…엠마는… 뭔가 과감해졌네."
    ja: "…エマは…ずいぶんと大胆に変えたな"
  d_main_34_01_e_33:
    speaker: emma_t
    en: Haha, you think so?
    ko: 후후. 그래?
    ja: うふふ、そう？
  d_main_34_01_e_34:
    speaker: emma_t
    en: This is a unique outfit. This part here, the shiny bit, contains a special
      liquid.
    ko: 이 반짝이는 부분에 특수 용액을 담은 전용 의상이야.
    ja: |-
      光ってる部分に特殊な溶液が入った、
      私専用の装備よ。
  d_main_34_01_e_35:
    speaker: emma_t
    en: Wanna touch it? It feels really good. Nice and moist.
    ko: 만져볼래? 감촉 엄청 좋아. 촉촉하고.
    ja: |-
      触ってみる？
      しっとりしていて、触り心地がいいのよ～
  d_main_34_01_e_36:
    speaker: "<Self>"
    en: I don't think I should... but then again...
    ko: 오, 그럴까?
    ja: それは気になるな？
  d_main_34_01_e_37:
    speaker: rapi
    en: I don't think that's necessary.
    ko: 그럴 필요까진 없을 것 같습니다.
    ja: わざわざ確かめる必要は無いかと。
  d_main_34_01_e_38:
    speaker: anis
    en: Why are you even entertaining that idea, Commander?! Get a hold of yourself.
    ko: 그럴까는 뭐가 그럴까야. 정신 차려 지휘관님.
    ja: |-
      なーにが気になるな？よ。
      しっかりしてよね、指揮官様。
  d_main_34_01_e_39:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_01_e_40:
    speaker: emma_t
    en: I can store liquids in my outfit,
    ko: 용액은 이렇게 내가 옷에 보관하고 있다가
    ja: 溶液はふだん格納しておいて…
  d_main_34_01_e_41:
    speaker: emma_t
    en: and whenever I need to, I can spray whatever's inside to produce the intended
      effect.
    ko: 필요할 때마다 인근에 분사해서 효과를 발생시킬 수 있어.
    ja: 必要に応じて周囲に散布できるの。
  d_main_34_01_e_42:
    speaker: emma_t
    en: I can swap out different liquids depending on the nature of the operation,
      so it's highly versatile.
    ko: |-
      작전 성질에 따라 탑재되는 용액을 교체할 수 있어서,
      굉장히 범용성이 높아.
    ja: |-
      作戦によって効果の違うものに
      取り替えられるから、汎用性も高いのよ～
  d_main_34_01_e_43:
    speaker: anis
    en: Why don't you just spray some pheromones and be done with it?
    ko: 페로몬 뿌려대는 걸로는 모자랐나 보네.
    ja: |-
      フェロモンをまき散らすだけじゃ
      まだ足りないってワケね。
  d_main_34_01_e_44:
    speaker: emma_t
    en: Oh my goodness!
    ko: 어머나.
    ja: あらあら？
  d_main_34_01_e_45:
    speaker: neon
    en: The way the crystals crumbled apart earlier, was that you, Emma?
    ko: |-
      좀 전에 보니까 수정이 막 바스러지던데,
      엠마가 한건가요?
    ja: |-
      さっきクリスタルがいきなり
      粉々になってましたけど、
      あれはエマの能力ですか？
  d_main_34_01_e_46:
    speaker: emma_t
    en: Hehe, that's right.
    ko: 후후. 맞아.
    ja: ふふ、そうよ。
  d_main_34_01_e_47:
    speaker: emma_t
    en: I sprayed a concentrate of Alva Particles.
    ko: 적정 농도의 에블라 입자를 뿌린 거야.
    ja: ちょうどいい濃度のエブラ粒子を散布したの。
  d_main_34_01_e_48:
    speaker: "<Self>"
    en: I thought Alva Particles were only meant to disrupt communications?
    ko: "…에블라 입자는 통신을 방해하는 것 아니었어?"
    ja: |-
      …エブラ粒子は通信を妨害するだけのものでは
      ないのか？
  d_main_34_01_e_49:
    speaker: emma_t
    en: More or less, yes.
    ko: 기본적으로는 그렇지.
    ja: 基本的にはそうよ。
  d_main_34_01_e_50:
    speaker: emma_t
    en: The primary function of Alva Particles is that they block electrical signals.
    ko: 에블라 입자의 기본적인 역할은 전기 신호를 차단하는  거야.
    ja: |-
      エブラ粒子の基本的な作用は、
      電気信号が遮断されることなの。
  d_main_34_01_e_51:
    speaker: emma_t
    en: That's why Nikkes become incapacitated if the concentration is too high.
    ko: 농도가 짙으면 니케들이 행동 불능이 되는 것도 그 이유고.
    ja: |-
      濃度が高い場所で、
      ニケたちが動けなくなるのもそのせいね。
  d_main_34_01_e_52:
    speaker: emma_t
    en: Since these crystals feed on electricity, cutting off their power supply is
      key.
    ko: |-
      수정은 전기를 먹이로 삼고 있으니까.
      그걸 끊어버리는 거지.
    ja: |-
      クリスタルは電気を養分にしてるから、
      それを止めればいいってことよ。
  d_main_34_01_e_53:
    speaker: emma_t
    en: It took some time to find the optimal value that would cut off the crystal's
      energy supply, while leaving Nikkes unaffected.
    ko: |-
      니케에게 영향을 미치지 않으면서,
      수정의 먹이를 끊어버리는 적정값을 찾는다고 시간이 좀 걸렸어.
    ja: |-
      クリスタルだけ壊せるようにするのに
      時間がかかっちゃったけど…
  d_main_34_01_e_54:
    speaker: emma_t
    en: I'd say it was time well spent, though!
    ko: 하지만, 시간이 걸린 만큼의 가치는 있었지?
    ja: 時間をかけたかいはあったでしょう？
  d_main_34_01_e_55:
    speaker: neon
    en: Does that mean we're now immune to Behemoth's crystal attacks?
    ko: 그, 그럼 이제 베히모스의 수정 발사는 면역인 건가요?
    ja: |-
      では、つまり…もうベヒモスのクリスタルは
      怖くないということですか？
  d_main_34_01_e_56:
    speaker: emma_t
    en: Hehe, pretty much. So long as I'm around, that is.
    ko: |-
      후후. 그런 셈이지.
      내가 곁에 있을 때 얘기겠지만.
    ja: ふふ…私が近くにいる限りは、そうなるわね。
  d_main_34_01_e_57:
    speaker: "<Self>"
    en: I see you all came well-prepared.
    ko: 대 베히모스 전을 단단히 준비하고 왔구나.
    ja: 対ベヒモスの装備を整えてきたのか
  d_main_34_01_e_58:
    speaker: eunhwa_t
    en: When you're hunting big game, you've got to be properly equipped.
    ko: 마수를 잡으려면 그에 걸맞은 덫과 장비를 준비해야 하는 법이지.
    ja: |-
      狩りをするなら、獲物に合った罠と装備が
      必要になる。
  d_main_34_01_e_59:
    speaker: eunhwa_t
    en: In terms of brute strength, Behemoth may be the most powerful of all the Heretics
      we've encountered so far.
    ko: |-
      놈은 상식밖의 신체 스펙을 가지고 있어.
      헬레틱 중 단순 스펙은 최강일지도 몰라.
    ja: |-
      奴のボディスペックはケタ外れだ。
      そこだけなら、ヘレティックの中でも
      最強と言えるかもしれん。
  d_main_34_01_e_60:
    speaker: eunhwa_t
    en: We can't come waltzing into an encounter with her unprepared.
    ko: 이쪽도 대충 움직일 순 없다는 얘기다.
    ja: こちらも油断はできない。
  d_main_34_01_e_61:
    speaker: eunhwa_t
    en: However, now it seems a new Heretic is in the mix as well.
    ko: "…다만, 레비아탄이라는 신규 헬레틱이 합류한 모양이더군."
    ja: |-
      …しかし、新しいヘレティックが
      合流してしまったようだな。
  d_main_34_01_e_62:
    speaker: eunhwa_t
    en: Based on the combat data you provided, Leviathan's abilities are more difficult
      for us to counter.
    ko: 너희가 넘겨준 교전 데이터 상으로 봤을 때 레비아탄의 능력은 성가셔. 앱솔루트로는 대응하기 힘들겠지.
    ja: |-
      お前たちの交戦データを確認した。
      レヴィアタンの能力は厄介だ。
      この装備では対応しにくい。
  d_main_34_01_e_63:
    speaker: eunhwa_t
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_01_e_64:
    speaker: "<Monologue>"
    en: Eunhwa regards us seriously.
    ko: 은화는 우리를 천천히 둘러보았다.
    ja: ウンファが私たち全体をじっくりと眺めた
  d_main_34_01_e_65:
    speaker: eunhwa_t
    en: On top of that, we're separated from Cinderella and Grave.
    ko: 신데렐라와 그레이브는 현재 고립 상태….
    ja: シンデレラとグレイブが孤立しているのか…
  d_main_34_01_e_66:
    speaker: eunhwa_t
    en: This isn't good.
    ko: 좋지 않군.
    ja: 戦力不足だな。
  d_main_34_01_e_67:
    speaker: anis
    en: Hey! What are we, chopped liver?
    ko: 아니, 왜 우린 없는 사람 취급하는데.
    ja: ちょっと、私たちじゃ足りないってこと？
  d_main_34_01_e_68:
    speaker: eunhwa_t
    en: Hmph.
    ko: 흥.
    ja: ふん…
  d_main_34_01_e_69:
    speaker: eunhwa_t
    en: If the last engagement is any indication, your contribution was practically
      nonexistent.
    ko: 좀 전의 교전을 봐서는 딱히 도움이 될 것 같진 않아서다.
    ja: 交戦データを見た限り、期待できそうにない。
  d_main_34_01_e_70:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_01_e_71:
    speaker: anis
    en: Pssh. You get some new gear, and suddenly you think you're all that and a
      bag of chips.
    ko: 와 장비 좀 새로 맞췄다고 바로 옛날 버릇 나오네.
    ja: |-
      ちょっと装備が新品になったからって
      す～ぐ昔のクセが出るわね。
  d_main_34_01_e_72:
    speaker: neon
    en: We're plenty good at fighting too!
    ko: 우, 우리도 잘 싸우는데요?
    ja: わ、私たちだってちゃんと戦えますよ？
  d_main_34_01_e_73:
    speaker: eunhwa_t
    en: You were.
    ko: 그랬었지.
    ja: そうだったな。
  d_main_34_01_e_74:
    speaker: eunhwa_t
    en: Rapi.
    ko: 라피.
    ja: ラピ。
  d_main_34_01_e_75:
    speaker: rapi
    en: Yes?
    ko: 응.
    ja: "…ええ。"
  d_main_34_01_e_76:
    speaker: anis
    en: Whoa, are you talking to her again?
    ko: "…방금 이름 부른 거야?"
    ja: "…今、名前で呼んだ？"
  d_main_34_01_e_77:
    speaker: neon
    en: Guess so!
    ko: "…그런 것 같은데요?"
    ja: "…そうみたいですね。"
  d_main_34_01_e_78:
    speaker: eunhwa_t
    en: I don't know what's gotten into you, but you need to straighten up.
    ko: 뭐가 그렇게 안달 났는지는 모르겠지만, 똑바로 해라.
    ja: |-
      何をそんなに焦っているのか知らないが、
      しっかりしろ。
  d_main_34_01_e_79:
    speaker: eunhwa_t
    en: You charged in recklessly, but then you chickened out of a direct confrontation
      when it mattered most.
    ko: 무턱대고 돌격해 대더니, 정작 중요할 땐 정면 승부를 피하고.
    ja: |-
      無謀な突撃をしたかと思えば、
      大事な時に正面衝突から逃げる。
  d_main_34_01_e_80:
    speaker: eunhwa_t
    en: What is it that you're trying to accomplish here?
    ko: 너 지금 뭘 하고 싶은 건데?
    ja: お前は何がしたいんだ？
  d_main_34_01_e_81:
    speaker: eunhwa_t
    en: You want all the credit, is that it?
    ko: 뒤늦게 공적에 눈이라도 먼 거냐?
    ja: 今さら功績目当てか？
  d_main_34_01_e_82:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_01_e_83:
    speaker: eunhwa_t
    en: Pathetic.
    ko: 한심한 놈.
    ja: ブザマなものだな。
  d_main_34_01_e_84:
    speaker: eunhwa_t
    en: The Counters are worthless without a central figure to hold them together.
    ko: 구심점을 잃은 카운터스는 전력 외다.
    ja: |-
      バランスを崩したカウンターズなど
      戦力にならん。
  d_main_34_01_e_85:
    speaker: eunhwa_t
    en: This squad used to be strong because Rapi compensated for the shortcomings
      of the loudmouth and the firepower fanatic.
    ko: |-
      입만 산 녀석과 화력 멍청이의 부족한 움직임을
      라피가 보완해 줬기에 카운터스는 강했지만.
    ja: |-
      口だけオンナと火力バカの甘い動きを
      お前がカバーしていたから、
      カウンターズは強かったんだ。
  d_main_34_01_e_86:
    speaker: eunhwa_t
    en: Now, instead of picking up the slack, Rapi's only making the situation worse.
    ko: 지금은 보완은커녕 상황을 망치고만 있군.
    ja: |-
      だが、今のお前はカバーどころか
      状況を悪化させている。
  d_main_34_01_e_87:
    speaker: eunhwa_t
    en: Let me spell this out for you dummies.
    ko: 꼴통 후배.
    ja: おい、情けない後輩。
  d_main_34_01_e_88:
    speaker: eunhwa_t
    en: Your top priority should be to reunite with Cinderella and Grave.
    ko: 신데렐라와 그레이브와 합류하는 걸 최우선 순위로 삼았으면 한다.
    ja: |-
      とにかく、今はシンデレラと
      グレイブとの合流を最優先に急ぎたい。
  d_main_34_01_e_89:
    speaker: eunhwa_t
    en: For the time being, combat should be avoided at all costs.
    ko: 그 사이 교전이 발생하면 도주한다.
    ja: それまでヤツらとの交戦は回避する。
  d_main_34_01_e_90:
    speaker: eunhwa_t
    en: What do you think?
    ko: 어떻게 생각하지?
    ja: 異論はあるか？
  d_main_34_01_e_91:
    speaker: "<Self>"
    en: "... No objections. Let's move."
    ko: "…이견 없어. 이동하자."
    ja: "…ない。移動を開始する"
  d_main_34_01_e_92:
    speaker: eunhwa_t
    en: Roger.
    ko: 라져.
    ja: ラジャー。
  d_main_34_01_e_93:
    speaker: vesti_t
    en: Er... I'm sorry, everyone,
    ko: 미, 미안해 다들.
    ja: ご、ごめんね、みんな。
  d_main_34_01_e_94:
    speaker: vesti_t
    en: but I think Eunhwa has a point.
    ko: 근데… 은화 말이 딱히 틀리지는 않았다고 생각해.
    ja: |-
      でも…ウンファの言ったことも
      間違ってないと思う。
  d_main_34_01_e_95:
    speaker: vesti_t
    en: This combat data... is a complete mess.
    ko: 교전 데이터… 너, 너무 엉망이었어.
    ja: 交戦データ…め、めちゃくちゃだったよ。
  d_main_34_01_e_96:
    speaker: emma_t
    en: You've got to sort yourself out, Rapi. You too, Commander.
    ko: "…잘 해결해 봐, 라피. 그리고 지휘관."
    ja: |-
      …解決できるようにがんばって、ラピ。
      それから指揮官も。
  d_main_34_01_e_97:
    speaker: emma_t
    en: I believe in you. I know you can do it.
    ko: 믿고 있을게.
    ja: 信じてるわ。
  d_main_34_01_e_98:
    speaker: "<Monologue>"
    en: Assuming the lead, the members of Absolute move forward.
    ko: 앱솔루트가 앞장서서 이동했다.
    ja: アブソルートが先頭に立ち、移動を始めた
  d_main_34_01_e_99:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_01_e_100:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_01_e_101:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_01_e_102:
    speaker: "<Self>"
    en: Rapi.
    ko: 라피.
    ja: ラピ
  d_main_34_01_e_103:
    speaker: "<Self>"
    en: Can we talk?
    ko: 괜찮으면 우리랑 얘기 좀 할까?
    ja: 私たちと、少し話をしないか？
  d_main_34_01_e_104:
    speaker: rapi
    en: "... Sure."
    ko: "…예."
    ja: "…はい。"
d_main_34_02:
  d_main_34_02_1:
    speaker: "<Self>"
    en: What's wrong?
    ko: 왜 그래?
    ja: どうしたんだ？
  d_main_34_02_2:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_02_3:
    speaker: "<Self>"
    en: Why are you so overeager all of a sudden?
    ko: 뭐 때문에 그렇게 안달이 난 거야?
    ja: 焦っている理由を教えてほしい
  d_main_34_02_4:
    speaker: rapi
    en: I'm not overeager.
    ko: 안달… 나지는 않았습니다.
    ja: 焦っては…いません。
  d_main_34_02_5:
    speaker: anis
    en: Yes, you are.
    ko: 아니야. 너 안달 났어.
    ja: いいえ。焦ってるわ。
  d_main_34_02_6:
    speaker: neon
    en: I'm not the sharpest tool in the shed, and even I can tell something's going
      on.
    ko: 잘 모르는 제가 봐도 그렇던데요.
    ja: 事情は知りませんが、私もそう思います。
  d_main_34_02_7:
    speaker: rapi
    en: "... I'm sorry."
    ko: "…미안."
    ja: "…ごめん。"
  d_main_34_02_8:
    speaker: anis
    en: It's not an apology we're after.
    ko: 사과할게 아니라….
    ja: 謝ってほしいんじゃなくて…
  d_main_34_02_9:
    speaker: neon
    en: We wanna know if you're okay.
    ko: 라피. 괜찮은 거 맞아요?
    ja: ラピ…本当に大丈夫ですか？
  d_main_34_02_10:
    speaker: rapi
    en: I'm fine.
    ko: 나는 괜찮아.
    ja: 私は大丈夫。
  d_main_34_02_11:
    speaker: "<Self>"
    en: Rapi.
    ko: 라피.
    ja: ラピ
  d_main_34_02_12:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_02_13:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_02_14:
    speaker: anis
    en: Ugh, you're really getting on my nerves.
    ko: 아 진짜 답답하네.
    ja: はあ…じれったいわね。
  d_main_34_02_15:
    speaker: anis
    en: What's the matter with you?
    ko: 야. 너 왜 그래?
    ja: ラピ。いったいどうしたの？
  d_main_34_02_16:
    speaker: anis
    en: What's the problem?
    ko: 뭐가 문젠데?
    ja: 何が問題なのよ？
  d_main_34_02_17:
    speaker: rapi
    en: There's no problem.
    ko: 문제는 없어.
    ja: 問題はないわ。
  d_main_34_02_18:
    speaker: rapi
    en: If my inadequacies in battle are an issue,
    ko: 내가 약한 게 문제라면 문제겠지.
    ja: あるとすれば、私の弱さが問題ね。
  d_main_34_02_19:
    speaker: rapi
    en: then I'll do everything I can to rectify that.
    ko: 잘할게. 미안해.
    ja: 努力するわ。ごめんなさい。
  d_main_34_02_20:
    speaker: anis
    en: That's not what we're saying!
    ko: 너…! 지금 그 얘기를 하는 게 아니잖아!
    ja: あのねぇ…！そういう話じゃないでしょ！？
  d_main_34_02_21:
    speaker: rapi
    en: Then what?
    ko: 그럼?
    ja: どういう話？
  d_main_34_02_22:
    speaker: anis
    en: You've got no intention of telling us anything, do you?
    ko: "…우리한테 네 얘기를 할 생각이 아예 없구나?"
    ja: "…話すつもりはまったくないってことね？"
  d_main_34_02_23:
    speaker: rapi
    en: I've said enough.
    ko: 내 얘기라면 충분히 했어.
    ja: もう十分に話したわ。
  d_main_34_02_24:
    speaker: rapi
    en: If I do better in battle, there won't be any issues.
    ko: 내가 더 잘하면 아무 문제는 없어.
    ja: 私がもっとうまくやる、それだけの問題よ。
  d_main_34_02_25:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_02_26:
    speaker: anis
    en: At first, I thought Eunhwa was being too harsh, unloading on you like that.
    ko: 은화가 왜 그렇게 너한테 난리를 피웠는지 이해가 잘 안 됐는데.
    ja: |-
      どうしてウンファがあんなにキツかったのか
      理解できなかったんだけど…
  d_main_34_02_27:
    speaker: anis
    en: But now I understand why she was so frustrated.
    ko: 이제 완벽히 이해했어.
    ja: 今なら完璧に理解できるわ。
  d_main_34_02_28:
    speaker: rapi
    en: What?
    ko: "…뭐?"
    ja: "…どういうこと？"
  d_main_34_02_29:
    speaker: anis
    en: You never talk about how you're feeling, or make it known what you want.
    ko: |-
      넌 네가 어떤 기분인지,
      뭘 원하는지 얘기하지 않아.
    ja: |-
      あなた、自分がどういう気持ちだとか、
      何がしたいとか、話してくれないじゃない。
  d_main_34_02_30:
    speaker: anis
    en: What makes you treat people like that? Do you think you're above us?
    ko: 뭐가 그렇게 잘나빠졌길래 그딴 식으로 사람을 대해?
    ja: 何が気に入らないの？
  d_main_34_02_31:
    speaker: anis
    en: Are we here to serve you? Are we mind readers?
    ko: 우리가 네 시중드는 사람이야? 아니면 독심술사야?
    ja: |-
      私たちはあなたの召使いか何か？
      心が読めるとでも思ってる？
  d_main_34_02_32:
    speaker: anis
    en: You need to tell us what you're feeling, or what you're struggling with, so
      that we can act accordingly!
    ko: 네가 무슨 기분인지, 뭘 고민하고 있는지 얘기를 해야 뭐라도 대응을 할 것 아냐!
    ja: |-
      どういう気持ちで何を悩んでるのか、
      教えてくれなきゃ分からないのよ！
  d_main_34_02_33:
    speaker: rapi
    en: I can take care of this myself.
    ko: 내가 알아서 할게.
    ja: 自分で解決するわ。
  d_main_34_02_34:
    speaker: anis
    en: Hey!
    ko: 야!
    ja: あのねえ…！
  d_main_34_02_35:
    speaker: anis
    en: Be honest.
    ko: 너 솔직히 말해.
    ja: もう、正直に言ってよ。
  d_main_34_02_36:
    speaker: anis
    en: Do you even consider us comrades-in-arms?
    ko: 우리를 동료로 생각하고 있긴 해?
    ja: 私たちのこと、本当に仲間だと思ってる？
  d_main_34_02_37:
    speaker: rapi
    en: Of course.
    ko: 물론이야.
    ja: もちろんよ。
  d_main_34_02_38:
    speaker: rapi
    en: Having you all by my side is more than I deserve.
    ko: 나한테는 과분하다고 생각하고 있어.
    ja: 私にはもったいないぐらい。
  d_main_34_02_39:
    speaker: anis
    en: Then why aren't you being open with us?
    ko: 그런데 왜 말을 안 하는데!
    ja: じゃあ、なんで何も言ってくれないの！？
  d_main_34_02_40:
    speaker: rapi
    en: Because it's my problem.
    ko: "…내 문제니까."
    ja: "…私の問題だから。"
  d_main_34_02_41:
    speaker: rapi
    en: This is something I have to figure out on my own.
    ko: 내가 해결해야 해.
    ja: 自分で解決しないと。
  d_main_34_02_42:
    speaker: neon
    en: "... Do you think it's possible to die from frustration? 'Cause I think I'm
      getting close."
    ko: 와. 저 너무 답답해서 죽을 것 같아요.
    ja: う～ん、もどかしすぎて死にそうです。
  d_main_34_02_43:
    speaker: "<Self>"
    en: Is it losing to Behemoth that's got you so upset?
    ko: 베히모스한테 진 게 그렇게 분한 거야?
    ja: |-
      ベヒモスに負けたことが、
      そんなに悔しかったのか？
  d_main_34_02_44:
    speaker: rapi
    en: I'm angry that I was bested, yes.
    ko: 분합니다.
    ja: そうです。
  d_main_34_02_45:
    speaker: "<Self>"
    en: And in trying to make up for it, you're pushing yourself over the edge.
    ko: 그래서 그걸 만회하려고 무리하는 거고?
    ja: それで、挽回のために無理をしていたのか？
  d_main_34_02_46:
    speaker: rapi
    en: I'm not overextending myself. I simply pushed myself.
    ko: |-
      무리하지 않았습니다.
      최선을 다했을 뿐입니다.
    ja: |-
      無理はしていません。
      最善を尽くしただけです。
  d_main_34_02_47:
    speaker: rapi
    en: If that's inconvenienced anyone in any way, then I apologize.
    ko: 그게 민폐를 끼친 것 같아 죄송할 뿐입니다.
    ja: |-
      ですが、それで迷惑をかけて
      しまったようです。申し訳ありません。
  d_main_34_02_48:
    speaker: "<Self>"
    en: You absolutely pushed yourself too far.
    ko: 아냐. 무리했어.
    ja: いや、無理をしていた
  d_main_34_02_49:
    speaker: "<Self>"
    en: You're acting completely out of character.
    ko: 너답지 않은 판단을 너무 많이 했어.
    ja: 君らしくない判断が多すぎた
  d_main_34_02_50:
    speaker: "<Self>"
    en: I hardly even recognize you.
    ko: 내가 아는 라피가 아니라고 여겨질 정도로.
    ja: 私が知っているラピではないと思ったほどだ
  d_main_34_02_51:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_02_52:
    speaker: rapi
    en: And what kind of person am I?
    ko: 지휘관이 아는 라피는 어떤 존재입니까.
    ja: |-
      指揮官が知っているラピとは、
      どのような存在でしょうか。
  d_main_34_02_53:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_02_54:
    speaker: rapi
    en: Go on. Answer me.
    ko: |-
      대답해주십시오.
      저는 어떤 존재입니까.
    ja: |-
      答えてください。
      私は、どのような存在ですか？
  d_main_34_02_55:
    speaker: rapi
    en: When you look at me, what do you see?
    ko: 지휘관이 보기에, 저는 무엇으로 보입니까.
    ja: 指揮官から見て、私は何に見えますか？
  d_main_34_02_56:
    speaker: "<Self>"
    en: "... Rapi."
    ko: "…라피."
    ja: "…ラピ"
  d_main_34_02_57:
    speaker: "<Self>"
    en: There's none of the old Rapi left, is there?
    ko: 너… 아무것도 안 남았구나.
    ja: |-
      君は…自分には何も残っていないと
      思っているんだな？
  d_main_34_02_58:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_34_02_59:
    speaker: anis
    en: Nothing left?
    ko: 무슨… 소리야.
    ja: 何それ…どういうことよ。
  d_main_34_02_60:
    speaker: anis
    en: What do you mean?
    ko: 아무것도 안 남았다니.
    ja: 何も残ってないって？
  d_main_34_02_61:
    speaker: neon
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_34_02_62:
    speaker: "<Self>"
    en: You said you wanted to succeed Red Hood, didn't you?
    ko: 레드 후드를 계승하려 했다고 했었지.
    ja: |-
      レッドフードを受け継いだつもり
      だったと言っていた
  d_main_34_02_63:
    speaker: "<Self>"
    en: But you also said that you gave up.
    ko: 그런데 포기했다고도 말했고.
    ja: だが、諦めたとも聞いた
  d_main_34_02_64:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_02_65:
    speaker: "<Self>"
    en: That's why there's nothing left.
    ko: 그래서 아무것도 남지 않은 거야.
    ja: それが、何も残っていないということだ
  d_main_34_02_66:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_02_67:
    speaker: rapi
    en: Yes. You're right.
    ko: "…예. 맞습니다."
    ja: "…はい。その通りです。"
  d_main_34_02_68:
    speaker: anis
    en: "... Rapi."
    ko: "…라피."
    ja: "…ラピ。"
  d_main_34_02_69:
    speaker: anis
    en: Tell us.
    ko: 얘기해 줘.
    ja: 教えてよ。
  d_main_34_02_70:
    speaker: anis
    en: Tell us what you're feeling. What you're thinking.
    ko: 지금 네가 어떤 기분인지, 무슨 생각을 하는지.
    ja: どんな気持ちなのか、何を考えてるのか。
  d_main_34_02_71:
    speaker: anis
    en: We're friends.
    ko: 동료잖아 우리.
    ja: 仲間でしょ？私たち。
  d_main_34_02_72:
    speaker: neon
    en: Yeah!
    ko: 예. 동료잖아요.
    ja: そうですよ。
  d_main_34_02_73:
    speaker: neon
    en: Even if we don't end up being super helpful, you should still tell us.
    ko: |-
      도움이 될지 안될지는 잘 모르겠지만,
      그래도 얘기해 줘요.
    ja: |-
      役に立てるかどうかは分かりませんが、
      それでも教えてください。
  d_main_34_02_74:
    speaker: neon
    en: At the very least, you could confide in us and we can sympathize.
    ko: 공감이라도 할 수 있게.
    ja: 共感するぐらいはできるかもしれません。
  d_main_34_02_75:
    speaker: rapi
    en: Would that change anything?
    ko: 공감… 을 한다고 뭐가 달라지는 게 있을까.
    ja: それで…何か変わるのかしら。
  d_main_34_02_76:
    speaker: neon
    en: At the very least, we wouldn't get any wrong ideas about what's going on in
      your head.
    ko: 적어도, 우리가 라피를 이해 못 하지는 않겠죠.
    ja: |-
      少なくとも、ラピを理解できないと
      私たちが悩むことはなくなるでしょう。
  d_main_34_02_77:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_02_78:
    speaker: eunhwa_t
    en: Tell them.
    ko: 얘기해.
    ja: 黙るんじゃない。
  d_main_34_02_79:
    speaker: rapi
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_main_34_02_80:
    speaker: eunhwa_t
    en: I trust you're not the kind of fool who would make the same mistake twice.
    ko: 똑같은 실수를 두 번이나 할 머저리는 아닐 거라 믿겠다.
    ja: |-
      同じ過ちを2度も繰り返す
      バカではないと信じている。
  d_main_34_02_81:
    speaker: "<Monologue>"
    en: Eunhwa, who had moved closer, moves away again.
    ko: 어느새 옆으로 왔던 은화가 다시 멀어진다.
    ja: |-
      いつの間にか隣にいたウンファが、
      そう言って離れていった
  d_main_34_02_82:
    speaker: anis
    en: Holy crap... I guess that's one way to use stealth camo.
    ko: |-
      까, 깜짝이야.
      은신 능력 생겼다더니 이런데 쓰네.
    ja: |-
      び、びっくりした…
      例のカモフラージュ機能でも使ったのかしら。
  d_main_34_02_83:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_02_84:
    speaker: "<Self>"
    en: Rapi. As your Commander, and comrade,
    ko: 라피. 지휘관이자 너의 동료로서.
    ja: ラピ。私は指揮官として、君の仲間として…
  d_main_34_02_85:
    speaker: "<Self>"
    en: I'm asking you to tell us what's going on.
    ko: 지금 네 얘기를 들어야겠어.
    ja: 君の話を聞く必要があると思っている
  d_main_34_02_86:
    speaker: anis
    en: Same here.
    ko: 나도 마찬가지야.
    ja: 私も同じよ。
  d_main_34_02_87:
    speaker: neon
    en: Me too.
    ko: 물론 저도요.
    ja: もちろん、私もです。
  d_main_34_02_88:
    speaker: rapi
    en: "... Very well."
    ko: "…알겠습니다."
    ja: "…分かりました。"
d_main_34_03:
  d_main_34_03_1:
    speaker: rapi
    en: It's exactly as the Commander said.
    ko: "…지휘관의 말 그대로입니다."
    ja: "…指揮官の言った通りです。"
  d_main_34_03_2:
    speaker: rapi
    en: There's nothing left for me.
    ko: 저는 이제 아무것도 남지 않았습니다.
    ja: 私には…もう何も残っていません。
  d_main_34_03_3:
    speaker: rapi
    en: No... I never had anything to begin with, so it's more accurate to say things
      haven't changed.
    ko: 아니… 애초부터 없었으니 계속 그대로라고 하는 게 맞겠군요.
    ja: |-
      いいえ…
      そもそも、最初から何もなかった。
  d_main_34_03_4:
    speaker: rapi
    en: I never had a purpose.
    ko: 저는 처음부터 아무것도 없었습니다.
    ja: 私には最初から、何もありませんでした。
  d_main_34_03_5:
    speaker: rapi
    en: No goal, no mission, no dreams. Nothing.
    ko: 목적도, 이상도, 사명도, 꿈도… 아무것도 없었습니다.
    ja: 目的も、理想も、使命も、夢も…何も。
  d_main_34_03_6:
    speaker: rapi
    en: Then, by sheer luck,
    ko: 그러던 중, 정말 운 좋게도.
    ja: でもある時、本当に偶然…
  d_main_34_03_7:
    speaker: rapi
    en: I met a hero called Red Hood.
    ko: 레드 후드라는 영웅을 만났습니다.
    ja: レッドフードという英雄に出会いました。
  d_main_34_03_8:
    speaker: rapi
    en: I wanted to become like her.
    ko: "…그렇게 되고 싶었습니다."
    ja: 彼女のようになりたい…
  d_main_34_03_9:
    speaker: rapi
    en: I saw how her life came to an end.
    ko: 계승하고 싶었습니다.
    ja: 後を継いで、英雄になりたいと思いました。
  d_main_34_03_10:
    speaker: rapi
    en: I believed it was my duty to carry on her legacy.
    ko: 그게 레드 후드의 마지막을 지켜본 제가 할 일이라고 믿었습니다.
    ja: |-
      それが、レッドフードの最期を見届けた
      私のするべきこと…
  d_main_34_03_11:
    speaker: rapi
    en: I thought it was something like destiny.
    ko: 예. 운명… 같은 것이라 생각했습니다.
    ja: そう、運命…のようなものだと思っていました。
  d_main_34_03_12:
    speaker: rapi
    en: But it wasn't.
    ko: 하지만 아니었습니다.
    ja: でも、そうではなかった。
  d_main_34_03_13:
    speaker: rapi
    en: I couldn't become Red Hood.
    ko: 저는 레드 후드가 될 수 없었습니다.
    ja: 私ではレッドフードにはなれない。
  d_main_34_03_14:
    speaker: rapi
    en: I was just a pale imitation.
    ko: 그저 흉내만 내고 있을 뿐이었습니다.
    ja: ただ、ものまねをしているだけ。
  d_main_34_03_15:
    speaker: rapi
    en: I had none of her skills,
    ko: 기술은 물론.
    ja: 技も…
  d_main_34_03_16:
    speaker: rapi
    en: and I certainly had no virtuous mission.
    ko: 그 숭고한 사명까지도.
    ja: 崇高な使命も…
  d_main_34_03_17:
    speaker: rapi
    en: It didn't take long for it to dawn on me.
    ko: "…오래 걸리지 않았습니다."
    ja: 私がただ形を似せているだけだと気づくまで…
  d_main_34_03_18:
    speaker: rapi
    en: I was simply imitating her.
    ko: |-
      제가 그저 흉내만 내고 있을 뿐이라는 것을 알아챌 때까지,
      오래 걸리지 않았습니다.
    ja: "…そう長くはかかりませんでした。"
  d_main_34_03_19:
    speaker: rapi
    en: So I gave up everything.
    ko: 그래서 모든 걸 포기했습니다.
    ja: そして結局、何もかも諦めました。
  d_main_34_03_20:
    speaker: rapi
    en: I never had been capable of assuming the mantle.
    ko: 애초에 할 수 있는 일이 아니었습니다.
    ja: そもそも、最初から無理な話でした。
  d_main_34_03_21:
    speaker: rapi
    en: For me, a nobody, to take the place of a hero who was everything, made no
      sense.
    ko: |-
      아무것도 없는 제가,
      가득 차 있던 레드 후드를 계승한다는 것 자체가 모순이었습니다.
    ja: |-
      何も持っていない私が
      すべてを持っていたレッドフードを
      継承しようとすること自体が矛盾です。
  d_main_34_03_22:
    speaker: rapi
    en: I realized that an ideal was an ideal precisely because it was so far out
      of reach.
    ko: 이상향은… 아득히 멀기 때문에 이상향이라는 것을 알았습니다.
    ja: |-
      理想は…はるか遠くにあるから、
      理想なのだと気づかされました。
  d_main_34_03_23:
    speaker: rapi
    en: I gave up on the notion of succeeding Red Hood.
    ko: 저는 레드 후드를 이어받는 것을 포기했습니다.
    ja: |-
      それがレッドフードを受け継ぐことを
      諦めたと言った理由です。
  d_main_34_03_24:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_03_25:
    speaker: rapi
    en: There was nothing left for me.
    ko: 저한테는 다시 아무것도 남지 않았습니다.
    ja: 私はまた、何もない存在に戻りました。
  d_main_34_03_26:
    speaker: rapi
    en: I didn't know what to live for anymore.
    ko: 뭘 위해 살아야 할지 모르게 되었습니다.
    ja: |-
      何のために生きていけばいいのか、
      分からなくなりました。
  d_main_34_03_27:
    speaker: rapi
    en: In my aimless wandering that followed, I met the Commander.
    ko: 헤매던 중, 지휘관을 만났습니다.
    ja: |-
      指揮官と出会ったのは、
      そうしてさまよっていた時です。
  d_main_34_03_28:
    speaker: rapi
    en: Those piercing eyes, that determined gait. You were remarkable.
    ko: 그 올곧은 눈, 똑바로 걷는 걸음걸이가 눈 부셔 보였죠.
    ja: |-
      曇りのない眼と、堂々とした足取りが
      とてもまぶしく見えました。
  d_main_34_03_29:
    speaker: rapi
    en: I thought if I aligned myself with you,
    ko: 그 옆을 함께 걷는다면,
    ja: その隣に並んで歩いていれば…
  d_main_34_03_30:
    speaker: rapi
    en: if I saw the same things you did and walked the same path as you,
    ko: 옆에서 같은 것을 바라보고 같은 방향으로 걷는다면
    ja: 隣で同じものを見て、同じ向きに歩ければ…
  d_main_34_03_31:
    speaker: rapi
    en: maybe, just maybe, something would fill the emptiness within me.
    ko: 아무것도 없던 나에게도
    ja: 何もない私でも…
  d_main_34_03_32:
    speaker: rapi
    en: Something. Anything.
    ko: 뭔가가 생겨나지 않을까.
    ja: 何かになれるかもしれない。
  d_main_34_03_33:
    speaker: rapi
    en: I felt an overriding desire to protect you, because you shone a light into
      the darkness.
    ko: 저는 지휘관을 지켜야 했습니다.
    ja: |-
      そう思って、私は指揮官を
      守ろうとしてきました。
  d_main_34_03_34:
    speaker: rapi
    en: Like a ray of hope sent to me when I was about to give up everything.
    ko: 포기하고 있던 저에게 다시 찾아온… 행운이라고 생각했으니까요.
    ja: |-
      全てを失くした私にもう一度訪れた…
      幸運だと思ったからです。
  d_main_34_03_35:
    speaker: rapi
    en: I had to protect you with all my might,
    ko: |-
      유일하게 남은, 레드 후드에게 이어받은 힘으로
      지휘관을 지켜야 했습니다.
    ja: |-
      たった一つ残っていた、レッドフードの力で
      指揮官を守ってきました。
  d_main_34_03_36:
    speaker: rapi
    en: and the only strength I had left was from Red Hood.
    ko: 그것 말고는 없었습니다.
    ja: それ以外には、何も持っていないのに…
  d_main_34_03_37:
    speaker: rapi
    en: It was my selfishness, my inability to let go, which caused her to fade away
      entirely.
    ko: |-
      저한테 있던 조금의 인연에 미련이 남아,
      레드 후드를 떠나보낸.
    ja: |-
      結局、私は自分を捨ててレッドフードに
      明け渡すことさえできませんでした。
  d_main_34_03_38:
    speaker: rapi
    en: So using that strength she had given me was the least I could do.
    ko: 이기적인 제가 할 수 있는 유일한 것이었습니다.
    ja: |-
      今の私へのわずかな未練を
      捨てきれなかった、私のわがままです。
  d_main_34_03_39:
    speaker: rapi
    en: So I had to be strong.
    ko: 그래서 저는 강해야 했습니다.
    ja: |-
      そうなった以上、
      私自身が強くならなければなりません。
  d_main_34_03_40:
    speaker: rapi
    en: There was nothing left for me except to fight.
    ko: 싸우는 것 말고는, 저에게 남은 것이 없었습니다.
    ja: 戦うこと以外、何もできないからです。
  d_main_34_03_41:
    speaker: rapi
    en: I had to keep winning.
    ko: 저는 계속 이겨야 했습니다.
    ja: 私は勝ち続けるしかない。
  d_main_34_03_42:
    speaker: rapi
    en: I couldn't afford to lose.
    ko: 패배하면 안 됐습니다.
    ja: 負けるわけにはいかない。
  d_main_34_03_43:
    speaker: rapi
    en: But I did lose. I was defeated by Behemoth.
    ko: 하지만 패배했습니다. 베히모스에게.
    ja: ですが結局、ベヒモスに打ちのめされました。
  d_main_34_03_44:
    speaker: rapi
    en: So what is there left for me now?
    ko: 그럼 이제 저에게 남은 것이 무엇일까요.
    ja: そんな私に、何があるというのでしょうか。
  d_main_34_03_45:
    speaker: rapi
    en: Fighting is all that I had, and if I can't even do that properly,
    ko: |-
      싸우는 것 밖에 남지 않은 제가,
      싸우는 것조차 제대로 하지 못하게 된다면.
    ja: |-
      戦うことしかできない私が、
      戦っても勝てないなら…
  d_main_34_03_46:
    speaker: rapi
    en: then I truly won't have anything left.
    ko: 저한테 남는 것은 아무것도 없습니다.
    ja: 今度こそ本当に、何もありません。
  d_main_34_03_47:
    speaker: rapi
    en: So I have to prove myself.
    ko: 그래서 증명했어야 했습니다.
    ja: 私は証明しなければならないと思いました。
  d_main_34_03_48:
    speaker: rapi
    en: Whether it's Behemoth or Leviathan, I have to take them down on my own.
    ko: 베히모스든, 레비아탄이든, 제 손으로 쓰러뜨려야 했습니다.
    ja: |-
      ベヒモスであれ、レヴィアタンであれ、
      この手で打ち倒すことができる。
  d_main_34_03_49:
    speaker: rapi
    en: That way...
    ko: 그래야.
    ja: そうすれば…
  d_main_34_03_50:
    speaker: rapi
    en: That way,
    ko: 그래야 저는.
    ja: そうすれば、私は…
  d_main_34_03_51:
    speaker: rapi
    en: I would at least have something left... and I could still become something.
    ko: 그것만이라도 남아있는… 뭔가가 될 테니까요.
    ja: せめて、戦うことができる何かとして…
  d_main_34_03_52:
    speaker: rapi
    en: I would be worthy of walking beside you, Commander.
    ko: 지휘관의 옆을… 함께 걸을 수 있을 테니까요.
    ja: |-
      指揮官の隣を…
      歩いていけるはずだと思いました。
  d_main_34_03_53:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_03_54:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_03_55:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_03_56:
    speaker: "<Self>"
    en: Even if you're not strong, we can always walk together.
    ko: 강하지 않아도 함께 걸을 수 있다고 생각해.
    ja: 強くなくても、一緒に歩いてくれればいい
  d_main_34_03_57:
    speaker: rapi
    en: I knew you would say that.
    ko: 예. 지휘관이라면 그렇게 말씀하실 거라 생각했습니다.
    ja: |-
      はい。きっと指揮官なら、
      そう言ってくださるだろうとも
      思っていました。
  d_main_34_03_58:
    speaker: rapi
    en: I knew you'd encourage me, say that I'd get stronger.
    ko: 더 강해지면 된다. 다시 기회가 있을 거다.
    ja: |-
      もっと強くなればいい。
      またチャンスがあるはずだ。
  d_main_34_03_59:
    speaker: rapi
    en: That there would be chances in the future.
    ko: 그렇게 생각했습니다.
    ja: そうも考えました。
  d_main_34_03_60:
    speaker: rapi
    en: But...
    ko: 하지만….
    ja: そのつもりでいたのに…
  d_main_34_03_61:
    speaker: rapi
    en: Because of Grave and Cinderella, I started to feel anxious.
    ko: 그레이브와 신데렐라 때문에, 조바심이 생겼습니다.
    ja: |-
      グレイブとシンデレラを見て、
      焦りを感じました。
  d_main_34_03_62:
    speaker: anis
    en: What do those two have to do with anything?
    ko: "…그 둘이랑 너랑 무슨 상관인데."
    ja: "…あの2人とラピが何か関係あるの？"
  d_main_34_03_63:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_03_64:
    speaker: rapi
    en: During all that time,
    ko: 그레이브는.
    ja: グレイブは…
  d_main_34_03_65:
    speaker: rapi
    en: Grave never gave up.
    ko: 그 긴 시간 동안 포기하지 않았어.
    ja: ずっと諦めなかったの。
  d_main_34_03_66:
    speaker: rapi
    en: She kept on going, focused on a single purpose.
    ko: 단 하나의 목적을 위해 계속 걸어왔어.
    ja: たった一つの目的のために、歩き続けていた。
  d_main_34_03_67:
    speaker: rapi
    en: To achieve her goal, she never gave up, and kept moving forward.
    ko: "…자신의 이상향을 위해, 포기하지 않고 묵묵히."
    ja: |-
      …自分の理想のために、諦めず、
      歯を食いしばって。
  d_main_34_03_68:
    speaker: rapi
    en: And she achieved it.
    ko: 그리고… 그걸 이뤄냈어.
    ja: そして…自分の目的を果たした。
  d_main_34_03_69:
    speaker: rapi
    en: Unlike me.
    ko: 나와는 다르게.
    ja: 私と違って。
  d_main_34_03_70:
    speaker: anis
    en: "... Do you feel inferior?"
    ko: "…열등감이… 생긴 거야?"
    ja: "…劣等感…ってことかしら？"
  d_main_34_03_71:
    speaker: rapi
    en: "... Yes."
    ko: "…응."
    ja: "…ええ。"
  d_main_34_03_72:
    speaker: rapi
    en: Why wasn't I able to do what she did?
    ko: 나는 왜 그렇게 하지 못했을까.
    ja: どうして私はああなれなかったんだろう。
  d_main_34_03_73:
    speaker: rapi
    en: There was nothing about my situation which was any worse than Grave,
    ko: 그레이브보다 내가 부족한 것은 없었을 거야.
    ja: |-
      グレイブだって私より
      恵まれた条件だったわけじゃないはず。
  d_main_34_03_74:
    speaker: rapi
    en: be it physical or mental.
    ko: 환경도, 상황도.
    ja: 環境も、状況も。
  d_main_34_03_75:
    speaker: rapi
    en: Yet I gave up, and she kept going.
    ko: 그런데 나는 포기했고, 그레이브는 이어갔어.
    ja: でも、私は諦めて…グレイブは諦めなかった。
  d_main_34_03_76:
    speaker: rapi
    en: And the result is what you see now.
    ko: 그 결과는, 지금 보이는 대로고.
    ja: その結果が、見ての通りよ。
  d_main_34_03_77:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_03_78:
    speaker: rapi
    en: I just...
    ko: 나 자신이… 너무….
    ja: 自分自身が…あまりにも…
  d_main_34_03_79:
    speaker: rapi
    en: I couldn't stand to see how pathetic I'd become.
    ko: 한심해서 견딜 수가 없었어.
    ja: 情けなくて、耐えられないの。
  d_main_34_03_80:
    speaker: rapi
    en: Chasing after a dream that was never meant for me in the first place, hurting
      people who mattered to me, all just to give up in the end.
    ko: |-
      주제에 맞지 않는 이상향을 꿈꾸다,
      다른 사람을 상처 입히면서 그만둬버리고.
    ja: |-
      身の丈に合わない理想を夢見て、
      大事な人たちごと投げ捨てて…
  d_main_34_03_81:
    speaker: rapi
    en: Seeing someone else in similar circumstances go on to succeed filled me with
      jealousy.
    ko: |-
      내 멋대로 합리화한 채 포기하고 있던 것을
      남이 이루어내자 시기하고 질투하고.
    ja: |-
      必死に自分に言い聞かせて諦めていたのに、
      それを実現した人を見て…
  d_main_34_03_82:
    speaker: rapi
    en: This sense of panic came over me. I had to try and catch up.
    ko: 그제야 다시, 허둥지둥 쫓아가려고 하는 나 자신이.
    ja: |-
      今さら悔しくなって、
      あわてて追いすがろうとしてる自分が…
  d_main_34_03_83:
    speaker: rapi
    en: I'm so pathetic.
    ko: 너무… 한심해.
    ja: あまりにも…情けないの。
  d_main_34_03_84:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_03_85:
    speaker: rapi
    en: I'm sorry for causing you trouble, Commander.
    ko: 민폐를 끼쳐 죄송합니다. 지휘관.
    ja: |-
      ご迷惑をおかけして、
      たいへん申し訳ありませんでした、指揮官。
  d_main_34_03_86:
    speaker: rapi
    en: I'll take a back seat from now on.
    ko: 앱솔루트와 그레이브, 신데렐라가 주력으로 활약할 수 있도록.
    ja: |-
      今後はアブソルートとグレイブ、シンデレラが
      主力として活躍できるよう…
  d_main_34_03_87:
    speaker: rapi
    en: Absolute, Grave, and Cinderella can take over. I'll provide secondary support.
    ko: 저는 백업으로 빠지겠습니다.
    ja: 私は後方でお手伝いいたします。
  d_main_34_03_88:
    speaker: "<Self>"
    en: No.
    ko: 아니.
    ja: いや…
  d_main_34_03_89:
    speaker: "<Self>"
    en: You can take down Behemoth. You will take down Behemoth.
    ko: 베히모스는 라피, 네가 잡는다.
    ja: ベヒモスは、君が倒せ
  d_main_34_03_90:
    speaker: rapi
    en: But I...
    ko: "…하지만 저는…."
    ja: "…ですが、私は…"
  d_main_34_03_91:
    speaker: "<Self>"
    en: Anis. Neon.
    ko: 아니스. 네온.
    ja: アニス、ネオン
  d_main_34_03_92:
    speaker: anis
    en: Yes?
    ko: 응.
    ja: うん。
  d_main_34_03_93:
    speaker: neon
    en: Yes, Master?
    ko: 예. 스승님.
    ja: はい、師匠。
  d_main_34_03_94:
    speaker: "<Self>"
    en: Let's give Rapi a helping hand.
    ko: 라피를 도와서 베히모스를 잡자.
    ja: ラピとともに、ベヒモスを倒そう
  d_main_34_03_95:
    speaker: anis
    en: Of course.
    ko: 물론이야.
    ja: そうこなくっちゃ。
  d_main_34_03_96:
    speaker: neon
    en: Okay... but what if I accidentally take down Behemoth myself?
    ko: 앗, 그런데 제가 잡아버리면 어떡하죠?
    ja: あっ、私が倒してしまったらどうします？
  d_main_34_03_97:
    speaker: rapi
    en: No, please. I don't want to cause any more trouble.
    ko: |-
      아니, 아닙니다.
      계속 민폐를 끼칠 수 없습니다.
    ja: |-
      いえ、それには及びません。
      これ以上迷惑をおかけするわけには
      いきません。
  d_main_34_03_98:
    speaker: rapi
    en: You saw it yourself. I can't win against her.
    ko: |-
      그리고 보셨을 겁니다.
      저는 이길 수 없습니다.
    ja: |-
      それに、もう見ているはずです。
      私では勝てません。
  d_main_34_03_99:
    speaker: "<Self>"
    en: Are you giving up again?
    ko: 또 포기할 거야?
    ja: また諦めるのか？
  d_main_34_03_100:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_34_03_101:
    speaker: anis
    en: You want to win, don't you?
    ko: 욕심나지?
    ja: 勝ちたいんでしょ？
  d_main_34_03_102:
    speaker: neon
    en: It's totally obvious.
    ko: 이기고 싶잖아요.
    ja: 勝ちたいですよね。
  d_main_34_03_103:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_03_104:
    speaker: rapi
    en: Yes, I want to win.
    ko: 이기고 싶어.
    ja: 勝ちたい。
  d_main_34_03_105:
    speaker: anis
    en: All right then.
    ko: 그래.
    ja: 分かったわ。
  d_main_34_03_106:
    speaker: anis
    en: We'll help you do that.
    ko: 이길 수 있게 만들어줄게.
    ja: 勝てるようにしてあげる。
  d_main_34_03_107:
    speaker: anis
    en: You haven't decided on what you want to do with your life yet.
    ko: 아직 네가 뭘 하고 싶은지 결정하지 못했잖아.
    ja: |-
      まだラピがしたいこと、
      決められてないんでしょ？
  d_main_34_03_108:
    speaker: anis
    en: In order to come to a decision, you can't lose.
    ko: 그걸 결정하기 위해서 너는 져서는 안 되는 거고.
    ja: それを決めるためにも、ここで負けちゃダメよ。
  d_main_34_03_109:
    speaker: anis
    en: So we'll make sure that you win.
    ko: 그러니 무조건 이기게 해 줄게.
    ja: だから、絶対に勝たせてあげる。
  d_main_34_03_110:
    speaker: neon
    en: Yeah, for sure!
    ko: 예. 반드시요.
    ja: ええ、必ずです。
  d_main_34_03_111:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_03_112:
    speaker: "<Self>"
    en: It's okay to feel regret.
    ko: 미련을 잔뜩 가져도 좋아.
    ja: 未練だらけでいい
  d_main_34_03_113:
    speaker: "<Self>"
    en: It's okay to feel envious of others.
    ko: 질투하고 시기해도 좋아.
    ja: 嫉妬しても構わない
  d_main_34_03_114:
    speaker: "<Self>"
    en: It's what makes you you.
    ko: 그게 너를, 더욱 너답게 만들어줄 거야.
    ja: それが君を君らしくする
  d_main_34_03_115:
    speaker: rapi
    en: Commander...
    ko: "…지휘관."
    ja: "…指揮官。"
  d_main_34_03_116:
    speaker: "<Self>"
    en: You asked me what I saw when I looked at you.
    ko: 네가 무엇으로 보이냐고 물었지?
    ja: 君がどう見えるかと聞いたな？
  d_main_34_03_117:
    speaker: "<Self>"
    en: I see someone who is desperately trying to grab hold of a thread that's only
      now starting to emerge.
    ko: 겨우 보이기 시작한 끈을 잡기 위해 발버둥 치는 사람으로 보여.
    ja: |-
      かすかに見えた、か細い糸をつかむために、
      必死にあがいているように見える
  d_main_34_03_118:
    speaker: "<Self>"
    en: So let's grab on to it.
    ko: 잡자.
    ja: それをつかもう
  d_main_34_03_119:
    speaker: "<Self>"
    en: I'm looking forward to seeing the Rapi that will be waiting for us on the
      other side of all this.
    ko: 그 뒤에 어떤 라피가 기다리고 있을지 기대돼.
    ja: つかみ取ったラピがどんな姿になるか、楽しみだ
  d_main_34_03_120:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_03_121:
    speaker: rapi
    en: Thank you, all of you.
    ko: 예. 부탁드리겠습니다.
    ja: はい。お願いします。
  d_main_34_03_122:
    speaker: anis
    en: Come to think of it, is this the first time we've had a serious talk like
      this?
    ko: "…근데 우리 이런 얘기 거의 처음인 것 아냐?"
    ja: |-
      …私たちがこんな話したのって、
      ほとんど初めてじゃない？
  d_main_34_03_123:
    speaker: neon
    en: Yeah, usually we're just engaging in goofy banter.
    ko: 그러게요. 실없는 소리나 주고받지 진지한 얘기는 잘 안 하죠.
    ja: |-
      そうですね。たわいもない話はしてますけど、
      真剣な話はあまりしませんから。
  d_main_34_03_124:
    speaker: anis
    en: "... I'd say you're responsible for most of that banter."
    ko: "…그 원인에 네가 크게 기여하고 있는 것 같지만."
    ja: "…大部分があなたのせいって気がするけど。"
  d_main_34_03_125:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_03_126:
    speaker: anis
    en: But then again,
    ko: 그렇네.
    ja: でも、そうね。
  d_main_34_03_127:
    speaker: anis
    en: so much has been happening around us, that we all got caught up in it and
      stopped caring about what was going on in our heads.
    ko: |-
      휙휙 바뀌는 상황에 적응하기에만 바빴지,
      각자가 무슨 생각을 하고 사는지는 관심 없었던 것 같아.
    ja: |-
      状況の変化に追いつくので精いっぱいで、
      一人ひとりの悩みごとまで
      頭が回ってなかったわ。
  d_main_34_03_128:
    speaker: anis
    en: It's funny. We've been through countless life-and-death situations together,
      and this is the first time we've really spoken openly with each other.
    ko: |-
      되게 웃기다.
      우리 죽을 고비도 여러 번 같이 넘겼는데.
    ja: |-
      笑っちゃうわよね。
      数え切れないほどの死線を
      一緒にくぐってきたっていうのに。
  d_main_34_03_129:
    speaker: neon
    en: Then how about we have a serious conversation once a day?
    ko: 그럼 아예 하루에 한 번씩 진지한 얘기 타임을 가져보는 건 어떨까요?
    ja: |-
      それなら、いっそのこと1日1回
      真剣なお話タイムでも作りますか？
  d_main_34_03_130:
    speaker: anis
    en: Nah, it doesn't work if you try and force it.
    ko: 또 그렇게 멍석이 깔리면 잘 안 하게 되는 게 사람이라서.
    ja: |-
      そうやって決めちゃうと
      逆にやる気がしなくなるもんでしょ。
  d_main_34_03_131:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_03_132:
    speaker: anis
    en: No, wait. That's not it.
    ko: 아… 아니다.
    ja: いや…違うか。
  d_main_34_03_133:
    speaker: neon
    en: "?"
    ko: "??"
    ja: "？？"
  d_main_34_03_134:
    speaker: anis
    en: I don't have any thoughts in my head, so I've got nothing to say.
    ko: |-
      내가 아무런 생각이 없었으니까.
      할 말도 없었던 거야.
    ja: |-
      言いたいことがなかったのは、
      私が何も考えてなかったからね。
  d_main_34_03_135:
    speaker: anis
    en: Hehe... nope, not a single one.
    ko: "…하하. 그래."
    ja: "…あはは、そっか。"
  d_main_34_03_136:
    speaker: anis
    en: The lights are on, but no one's home.
    ko: "…그냥 부표구나. 나."
    ja: "…流されっぱなしで生きてたのね、私。"
d_main_34_04:
  d_main_34_04_1:
    speaker: eunhwa_t
    en: Leviathan poses a serious threat.
    ko: 레비아탄은 성가시군.
    ja: レヴィアタンは面倒だ。
  d_main_34_04_2:
    speaker: eunhwa_t
    en: That black goo she manipulates is most likely some kind of liquid metal.
    ko: |-
      녀석이 다루는 검은 액체.
      액체 금속이라고 보는 게 타당할 거다.
    ja: |-
      あいつが扱う黒い液体だが、
      液体金属と考えるべきだろう。
  d_main_34_04_3:
    speaker: eunhwa_t
    en: It's the only thing that would explain its density and durability.
    ko: 그렇지 않으면 그 밀도와 견고함은 설명되지 않아.
    ja: |-
      そうでなければ、
      あの密度と硬度は説明がつかない。
  d_main_34_04_4:
    speaker: eunhwa_t
    en: When connected with other pools, it can be used as a passageway, and it can
      be compressed into a sphere to subdue the enemy.
    ko: |-
      연결해서 통로처럼 쓸 수 있고
      구 형태로 압축해 상대를 제압 가능.
    ja: |-
      通路として使ったり、
      敵を球体に閉じ込めて制圧することも
      可能だと確認している。
  d_main_34_04_5:
    speaker: eunhwa_t
    en: It can also be molded into a tidal wave-like formation. Needless to say, it's
      a highly versatile weapon.
    ko: 거기다 파도를 만들 수 있는 것으로 봐서는 범용성과 유연성도 높아.
    ja: |-
      あの大波まで生み出せるところを見るに、
      汎用性や柔軟性も高い。
  d_main_34_04_6:
    speaker: emma_t
    en: All-purpose, almost.
    ko: 사실상 만능 무장에 가까운 느낌이네.
    ja: なんでもできるって感じね～
  d_main_34_04_7:
    speaker: vesti_t
    en: But according to the combat data, it wasn't used for many actual attacks.
    ko: 그, 그런데 교전 데이터 상에서 공격용으로는 쓰진 않았어.
    ja: |-
      で、でも、交戦データを見た限り、
      あまり攻撃には使ってなかったよ。
  d_main_34_04_8:
    speaker: vesti_t
    en: It uses its own mass to physically strike, but it doesn't appear to have any
      other lethal capabilities.
    ko: 질량으로 두드리는 것 말고는 딱히 치명적인 공격 방법은 없는 것 같아.
    ja: |-
      質量で押すぐらいで、
      特別な攻撃方法はなさそう。
  d_main_34_04_9:
    speaker: vesti_t
    en: Its speed is also on the slow side, so there is a limit to its lethality.
    ko: 속도도 별로 안 빨라서 살상력은 없지 않을까?
    ja: |-
      スピードもそんなに速くないから、
      攻撃性能は高くないんじゃないかな？
  d_main_34_04_10:
    speaker: eunhwa_t
    en: Right. Therefore, the key is to figure out how much of that black liquid there
      is.
    ko: 맞아. 그러니 검은 액체의 총량이 어느 정도인지가 관건일 거다.
    ja: |-
      そうだ。つまり、あの液体は総量が
      性能の鍵になるだろう。
  d_main_34_04_11:
    speaker: emma_t
    en: It was spread throughout the area. Considering how much Leviathan has moved
      around, there must be a significant amount of it underground.
    ko: |-
      전역에 퍼져있었지.
      레비아탄의 이동 루트로 봐선 지하에도 상당량 있을 테고.
    ja: |-
      周辺の全域に広がってたわよね？
      レヴィアタンの移動ルートから推測すると、
      地下にも相当隠されてるはずよ。
  d_main_34_04_12:
    speaker: emma_t
    en: If only I could figure out its composition, I might be able to eradicate it.
      So frustrating.
    ko: |-
      성분만 파악되면 내가 지워버릴 수 있을 텐데,
      지금은 그게 안되니 조금 답답하네.
    ja: |-
      成分さえ分析できれば私が無力化できるけど、
      できてないのはもどかしいわね。
  d_main_34_04_13:
    speaker: vesti_t
    en: It's unfortunate, but we came here to take down Behemoth.
    ko: |-
      어, 어쩔 수 없잖아.
      우린 베히모스를 잡으러 온 거니까.
    ja: |-
      し、仕方ないよ。
      ベヒモスだけの予定だったんだから。
  d_main_34_04_14:
    speaker: eunhwa_t
    en: Exactly. There have been a lot of unexpected developments, so we shouldn't
      be too hard on ourselves.
    ko: 그래. 의외의 사태니까 미련을 가질 필요는 없지.
    ja: |-
      そうだな。これは予想外の事態だ。
      気にやむ必要はない。
  d_main_34_04_15:
    speaker: eunhwa_t
    en: We continue to focus on eliminating Behemoth.
    ko: 우리는 베히모스를 잡는데 집중한다.
    ja: 私たちはベヒモスの撃破に集中する。
  d_main_34_04_16:
    speaker: vesti_t
    en: So... what do we do about Leviathan?
    ko: 어… 그, 그럼 레비아탄은 어떻게 해?
    ja: |-
      えっと…じゃ、じゃあ…
      レヴィアタンはどうするの？
  d_main_34_04_17:
    speaker: eunhwa_t
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_04_18:
    speaker: eunhwa_t
    en: We'll have to leave that to Cinderella and Grave.
    ko: 신데렐라와 그레이브를 믿는다.
    ja: シンデレラとグレイブを信じて任せる。
  d_main_34_04_19:
    speaker: eunhwa_t
    en: For now, it's our only option.
    ko: 지금으로서는 그 방법밖에 없어.
    ja: 今は他に打つ手がない。
  d_main_34_04_20:
    speaker: anis
    en: Helloooooo? Are we invisible or something?
    ko: 얘가 아주 대놓고 우릴 없는 사람 취급하네?
    ja: |-
      まったく、とうとう隠しもせずに
      戦力外扱いみたいね？
  d_main_34_04_21:
    speaker: eunhwa_t
    en: You all will act as support. Stick close and provide assistance when we request
      it.
    ko: 너희는 서포트다. 적당히 붙어서 도와라.
    ja: お前たちは補助戦力だ。適度な距離で支援しろ。
  d_main_34_04_22:
    speaker: eunhwa_t
    en: Don't chase after glory heedlessly like fools.
    ko: 괜히 공적에 눈이 멀어서 머저리처럼 나서지 말고.
    ja: |-
      今さら手柄が欲しくなったバカのように
      でしゃばったマネはしてくれるな。
  d_main_34_04_23:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_04_24:
    speaker: eunhwa_t
    en: "... Tsk."
    ko: "…쯧."
    ja: "…チッ。"
  d_main_34_04_25:
    speaker: "<Narration>"
    en: "*Whip*"
    ko: 휘익-
    ja: ヒュッ！
  d_main_34_04_26:
    speaker: "<Monologue>"
    en: Eunhwa tosses Rapi a USB.
    ko: 은화가 던진 USB를 라피가 받았다.
    ja: ウンファがラピの手にUSBを投げ渡した
  d_main_34_04_27:
    speaker: eunhwa_t
    en: That contains the tactical upgrade OS prepared by Ingrid.
    ko: 잉그리드가 준비한 택티컬 업 OS다.
    ja: |-
      イングリッドが用意していた
      タクティカル・アップ計画用のOSだ。
  d_main_34_04_28:
    speaker: eunhwa_t
    en: Take a look. If you like what you see, you could put in a request for some
      modifications.
    ko: |-
      확인해 보고 맘에 들면 정식으로 요청해.
      네 취향에 맞게 변경을 요구해도 좋아.
    ja: |-
      確認して、気に入ったら正式に要請しろ。
      ある程度は注文もつけられるだろう。
  d_main_34_04_29:
    speaker: rapi
    en: Customized modifications?
    ko: "…나한테?"
    ja: "…私の？"
  d_main_34_04_30:
    speaker: eunhwa_t
    en: Correct. When we first planned this series of upgrades, we included you as
      well.
    ko: 그래. 우리의 것을 준비하면서 네 것도 함께 준비 중이었다.
    ja: そうだ。もとからお前の分も用意されていた。
  d_main_34_04_31:
    speaker: eunhwa_t
    en: Not sure what you'll think of it though.
    ko: 네가 그럴 생각이 있는지는 잘 모르겠지만.
    ja: お前にそのつもりがあったかは知らないが。
  d_main_34_04_32:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_04_33:
    speaker: eunhwa_t
    en: Hmph.
    ko: 흥.
    ja: ふん。
  d_main_34_04_34:
    speaker: eunhwa_t
    en: Also, I don't want to hear anything from you about us not going far enough.
    ko: 뭐가 [우리가 멈추지 않았으면]이냐.
    ja: 何が「止まってほしくない」だ。
  d_main_34_04_35:
    speaker: eunhwa_t
    en: You worry about yourself.
    ko: 너나 잘해. 너야 말로 계속 멈춰있었으니까.
    ja: 止まっていたのは、お前の方だろう。
  d_main_34_04_36:
    speaker: eunhwa_t
    en: If there's anyone here who stopped short, it was you when you chose to leave.
    ko: 처음부터 지금까지 쭉.
    ja: 最初から今まで、ずっとな。
  d_main_34_04_37:
    speaker: rapi
    en: "... Right. Thanks."
    ko: "…그래. 고마워."
    ja: "…そうね。ありがとう。"
  d_main_34_04_38:
    speaker: eunhwa_t
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_04_39:
    speaker: eunhwa_t
    en: Picking up anything from Cinderella or Grave?
    ko: 신데렐라와 그레이브의 반응은?
    ja: シンデレラとグレイブの反応は？
  d_main_34_04_40:
    speaker: neon
    en: Yeah, both of them. Up ahead.
    ko: 예. 이 앞이에요.
    ja: この先です。
  d_main_34_04_41:
    speaker: neon
    en: I set up the tracking devices to detect their signals ahead of time.
    ko: 제가 또 비이이전 아이로 둘의 반응을 미리 입력해 놨죠.
    ja: |-
      私のビィィジョン・アイ！に
      2人の情報を入力してあってよかったです。
  d_main_34_04_42:
    speaker: eunhwa_t
    en: "... Nicely done."
    ko: "…편리하군."
    ja: "…ずいぶん便利だな。"
  d_main_34_04_43:
    speaker: eunhwa_t
    en: Can you use that to detect the Heretics?
    ko: 그걸로 헬레틱의 반응을 알아낼 순 없나?
    ja: それでヘレティックは探知できないのか？
  d_main_34_04_44:
    speaker: neon
    en: Forget tracking. This device doesn't even recognize Behemoth or Leviathan.
    ko: 베히모스랑 레비아탄은 아예 인식 자체가 안 되더라고요.
    ja: |-
      ベヒモスとレヴィアタンは、
      認識さえできないんですよね。
  d_main_34_04_45:
    speaker: "<Self>"
    en: Shifty said something similar earlier.
    ko: 그러고 보니 시프티도 비슷한 말을 했었지.
    ja: |-
      そういえば、シフティーも
      似たようなことを言っていた
  d_main_34_04_46:
    speaker: rapi
    en: It's highly likely that they possess stealth capabilities of their own.
    ko: 스텔스 기능이 있을 것이라 판단됩니다.
    ja: ステルス機能でしょう。
  d_main_34_04_47:
    speaker: rapi
    en: It could be another function of the Dark Matter they're coated in.
    ko: 두르고 있던 다크 매터가 그 기능을 하고 있을 것이라 예상됩니다.
    ja: |-
      おそらくダークマターに
      その効果があるものだと。
  d_main_34_04_48:
    speaker: "<Self>"
    en: If they're trying to hide, could it be that they're afraid?
    ko: "…겁나서, 숨기 위해 만든 기능인가."
    ja: "…怖い相手から隠れるための能力か"
  d_main_34_04_49:
    speaker: neon
    en: Huh? What do you mean?
    ko: 응? 무슨 말인가요 그게?
    ja: え？どういう意味ですか？
  d_main_34_04_50:
    speaker: "<Monologue>"
    en: I explain the dynamics between the Four Beasts and the other Heretics.
    ko: 일행에게 포비스트와 다른 헬레틱의 관계에 대해 설명했다.
    ja: |-
      全員にフォービーストと
      他のヘレティックとの関係を説明した
  d_main_34_04_51:
    speaker: eunhwa_t
    en: So there are different factions amongst the Heretics.
    ko: "…헬레틱 중에서도 세력이 나뉘어 있다는 이야기로군."
    ja: "…ヘレティックにも派閥があるということか。"
  d_main_34_04_52:
    speaker: eunhwa_t
    en: And the Four Beasts have an inferiority complex when being stacked up against
      the Offsprings, as they call them.
    ko: 그리고 포비스트는 일명 직계한테 열등감을 느끼고 있고.
    ja: |-
      そしてフォービーストは、
      奴らの言葉でいう直系の奴らに
      劣等感と因縁がある…
  d_main_34_04_53:
    speaker: emma_t
    en: This is huge.
    ko: 이건 큰 정보네.
    ja: 役にたちそうな情報ね。
  d_main_34_04_54:
    speaker: emma_t
    en: If we play our cards right, we could encourage some infighting between them.
    ko: 서로 소모전을 유도해 볼 순 있겠어.
    ja: 両方に削り合いをさせられるかもしれないわ。
  d_main_34_04_55:
    speaker: emma_t
    en: Of course, that's only if they're interested in talking with us.
    ko: 물론, 저쪽에서 우리와 얘기할 생각이 들었을 때 얘기지만.
    ja: |-
      もちろん、向こうが私たちの話を
      聞いてくれるならの話だけど。
  d_main_34_04_56:
    speaker: vesti_t
    en: I-I don't like that idea very much.
    ko: 나, 난 그거 별로 맘에 안 들어.
    ja: わ、私は気が進まないかな。
  d_main_34_04_57:
    speaker: vesti_t
    en: I'd rather kill them outright and be done with it.
    ko: 그냥 정면에서 죽이는 게 좋아.
    ja: 真っ正面からぶっ飛ばす方がいいよ。
  d_main_34_04_58:
    speaker: eunhwa_t
    en: Agreed. There's no point in conversing with monsters.
    ko: 그래. 괴물과 대화는 필요 없지.
    ja: ああ。バケモノとの対話など必要ない。
  d_main_34_04_59:
    speaker: neon
    en: We're nearly there.
    ko: 여러분. 이제 거의 다 왔어요.
    ja: みなさん。あと少しです。
  d_main_34_04_60:
    speaker: neon
    en: "... Something's a little weird, though."
    ko: 음… 그런데 좀 이상하네요.
    ja: うーん…でも、少しおかしいですね。
  d_main_34_04_61:
    speaker: neon
    en: They've barely moved
    ko: 좀 전부터 두 분 다 움직임이 거의 없어요.
    ja: 先ほどから二人の動きがほとんどありません。
  d_main_34_04_62:
    speaker: neon
    en: from their previous positions a while back.
    ko: 위치가 고정되어 있는데요?
    ja: なんで止まっているのでしょうか？
  d_main_34_04_63:
    speaker: anis
    en: Could they be injured?
    ko: 부상 입은 것 아냐?
    ja: ケガでもしたんじゃない？
  d_main_34_04_64:
    speaker: neon
    en: I highly doubt that.
    ko: 그럴 것 같은 이미지는 아니지 않나요?
    ja: 想像できます？
  d_main_34_04_65:
    speaker: anis
    en: "... True."
    ko: 그건… 그래.
    ja: それは…できないわね。
  d_main_34_04_66:
    speaker: eunhwa_t
    en: Let's move quickly.
    ko: 빠르게 이동한다.
    ja: 急ぐぞ。
  d_main_34_04_67:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 촤아아악-!
    ja: ザバーッ！
  d_main_34_04_68:
    speaker: "<Monologue>"
    en: For a moment, we can hear the sound of water splashing.
    ko: 물이 떨어지는 소리가 들린다.
    ja: 水の流れる音が聞こえた
  d_main_34_04_69:
    speaker: "<Monologue>"
    en: It stops, but a few moments later...
    ko: 그리고 잠시 후.
    ja: しばらくして
  d_main_34_04_70:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 촤아아악-!
    ja: ザバーッ！
  d_main_34_04_71:
    speaker: "<Monologue>"
    en: We can hear it again.
    ko: 또 물이 떨어지는 소리가 들린다.
    ja: また水の流れる音が聞こえた
  d_main_34_04_72:
    speaker: anis
    en: What is that?
    ko: "…뭐야 저거."
    ja: "…何？あれ。"
  d_main_34_04_73:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_04_74:
    speaker: neon
    en: Uh... Guys, am I imagining things?
    ko: 그… 제 눈이 이상한 거 아니죠?
    ja: その…私の目がおかしいんじゃないですよね？
  d_main_34_04_75:
    speaker: rapi
    en: No, I see it too. We all do.
    ko: 아니야. 모두 같은 걸 보고 있어.
    ja: ええ。同じものが見えているわ。
  d_main_34_04_76:
    speaker: eunhwa_t
    en: "... What is this?"
    ko: "…기가 막히는군."
    ja: "…呆れたな。"
  d_main_34_04_77:
    speaker: "<Monologue>"
    en: Ahead of us, Cinderella is standing.
    ko: 신데렐라가 서 있다.
    ja: シンデレラが立っている
  d_main_34_04_78:
    speaker: "<Monologue>"
    en: Next to her, Grave is pouring a bucket of water over her.
    ko: 그 옆에서 그레이브가 양동이의 물을 신데렐라에게 끼얹었다.
    ja: |-
      その隣ではグレイブが
      バケツの水をシンデレラに浴びせていた
  d_main_34_04_79:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 촤아아악-!
    ja: ザバーッ！
  d_main_34_04_80:
    speaker: grave_p
    en: It's almost all washed away.
    ko: 거의 다 씻겨나갔다.
    ja: ほとんど洗い終わった。
  d_main_34_04_81:
    speaker: cinderella
    en: All right. Just a little more, please.
    ko: 응. 조금만 더 부탁해.
    ja: ええ。あと少し、お願いするわ。
  d_main_34_04_82:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 촤아아악-!
    ja: ザバーッ！
  d_main_34_04_83:
    speaker: vesti_t
    en: Is she... taking a shower?
    ko: "…샤워하고 있는 거, 맞는 것 같지?"
    ja: "…水浴び、してるんだよね？"
  d_main_34_04_84:
    speaker: emma_t
    en: Seems like it.
    ko: 후후. 그렇게 보이네.
    ja: ふふ。そうみたいね～
  d_main_34_04_85:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 촤아아악-!
    ja: ザバーッ！
  d_main_34_04_86:
    speaker: "<Monologue>"
    en: "... Cinderella is washing the black liquid off her body."
    ko: "…신데렐라는 몸에 묻은 검은 액체를 씻어내고 있었다."
    ja: |-
      …シンデレラは体に付着した
      黒い液体を洗っていたらしい
  d_main_34_04_87:
    speaker: "<Monologue>"
    en: Grave, like a faithful attendant, pours water at regular intervals on certain
      spots of Cinderella's body.
    ko: |-
      그레이브는 마치 물을 뿌리는 기계처럼
      일정한 간격으로 정확한 위치에 물을 끼얹었다.
    ja: |-
      グレイブはそれしかできない機械のように、
      一定の間隔で正確に水をかけ続けていた
  d_main_34_04_88:
    speaker: cinderella
    en: Prince? Is that you?
    ko: 왕자님. 왔어?
    ja: 王子様、来たみたいね？
  d_main_34_04_89:
    speaker: cinderella
    en: Wait a moment.
    ko: 조금만 기다려줘.
    ja: 少し待っていて。
  d_main_34_04_90:
    speaker: cinderella
    en: I got all soiled, so let me wash up quickly and join you in a second.
    ko: |-
      더러운 게 너무 많이 묻어버려서,
      금방 씻어내고 갈게.
    ja: |-
      汚いものがたくさん付いてしまったの。
      もうすぐ洗い終わるわ。
  d_main_34_04_91:
    speaker: cinderella
    en: In the meantime, don't come near.
    ko: 그때까진 내 옆에 다가오지 말아 줘.
    ja: それまで近くに来ないで。
  d_main_34_04_92:
    speaker: cinderella
    en: I don't want you seeing me so filthy.
    ko: 더러워진 모습을 보여주고 싶진 않아.
    ja: みにくい姿は見られたくないの。
  d_main_34_04_93:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 촤아아악-!
    ja: ザバーッ！
  d_main_34_04_94:
    speaker: eunhwa_t
    en: "*Sigh*..."
    ko: 하….
    ja: ハァ…
  d_main_34_04_95:
    speaker: eunhwa_t
    en: What a bunch of weirdoes.
    ko: 머저리들 밖에 없군.
    ja: バカばかりか…
  d_main_34_04_96:
    speaker: "<Narration>"
    en: 10 minutes later.
    ko: 10분 후.
    ja: 10分後
  d_main_34_04_97:
    speaker: cinderella
    en: Ahhh, so refreshing.
    ko: 후우. 개운해.
    ja: ふう…すっきりしたわ。
  d_main_34_04_98:
    speaker: cinderella
    en: Would you like me to do the same for you, Grave?
    ko: 그레이브도 할래?
    ja: グレイブも洗う？
  d_main_34_04_99:
    speaker: grave_p
    en: I'm fine.
    ko: 나는 괜찮다.
    ja: 私は大丈夫だ。
  d_main_34_04_100:
    speaker: cinderella
    en: Are you sure?
    ko: 왜?
    ja: どうして？
  d_main_34_04_101:
    speaker: grave_p
    en: You being beautiful is enough.
    ko: 아름다운 건 신데렐라면 충분.
    ja: シンデレラが美しければそれでいい。
  d_main_34_04_102:
    speaker: cinderella
    en: Hehe, I'm glad you think so.
    ko: 후후. 듣기 좋은 말만 해주네.
    ja: ふふ。私を喜ばせるようなことばかり言うわね。
  d_main_34_04_103:
    speaker: cinderella
    en: Would any of you like to clean up?
    ko: 너희도 할래?
    ja: あなたたちもどう？
  d_main_34_04_104:
    speaker: grave_p
    en: There's no more water.
    ko: 물 안 남았다.
    ja: 水がもうない。
  d_main_34_04_105:
    speaker: anis
    en: I see some right beside you!
    ko: 옆에 많이 남아있구만!
    ja: すぐ横にたくさんあるじゃないのよ！
  d_main_34_04_106:
    speaker: grave_p
    en: That's not for you. That's for Cinderella to use.
    ko: |-
      너희가 쓸 물 아니다.
      신데렐라가 쓸 물이다.
    ja: |-
      お前たちの分ではない。
      シンデレラが使う水だ。
  d_main_34_04_107:
    speaker: grave_p
    en: If you want to shower, fetch some water yourself. There's a water tank over
      there.
    ko: |-
      쓸 거면 너희가 퍼다 써라.
      저 옆에 물탱크 있다.
    ja: |-
      使うなら自分でくんでこい。
      向こうにタンクがある。
  d_main_34_04_108:
    speaker: anis
    en: Pssh... you're just a glorified shower faucet...
    ko: 허이구 자동 샤워기 납셨네.
    ja: はいはい、全自動水かけ機さん。
  d_main_34_04_109:
    speaker: cinderella
    en: Does anyone have a hair dryer?
    ko: 혹시 헤어드라이어 있는 사람?
    ja: 誰か、ドライヤーを持っているかしら？
  d_main_34_04_110:
    speaker: anis
    en: Why in the world would any of us have...
    ko: 있겠냐.
    ja: 逆に持ってたら驚きよ。
  d_main_34_04_111:
    speaker: grave_p
    en: I have one. Just a moment.
    ko: 가지고 있다. 조금만 기다려라.
    ja: 持っている。少し待ってくれ。
  d_main_34_04_112:
    speaker: cinderella
    en: I knew I could count on you, Grave.
    ko: 역시, 그레이브는 대단해.
    ja: やっぱり、グレイブは素晴らしいわ。
  d_main_34_04_113:
    speaker: anis
    en: "... I can't believe this."
    ko: 대단하긴 하네.
    ja: ある意味大したものね。
  d_main_34_04_114:
    speaker: eunhwa_t
    en: Enough.
    ko: 그만.
    ja: いい加減にしろ。
  d_main_34_04_115:
    speaker: eunhwa_t
    en: We're in the middle of a mission. There is no time for R&R.
    ko: 작전중이다. 여유는 그쯤 부려.
    ja: 作戦中だ。ムダにする時間はない。
  d_main_34_04_116:
    speaker: cinderella
    en: This isn't R&R. This is something that must be done.
    ko: 여유가 아니야. 반드시 해야 할 일이지.
    ja: |-
      ムダではないわ。
      どうしても必要なことよ。
  d_main_34_04_117:
    speaker: eunhwa_t
    en: "..."
    ko: 쯧.
    ja: チッ…
  d_main_34_04_118:
    speaker: "<Monologue>"
    en: Cinderella saunters over and stands before the members of Absolute.
    ko: 신데렐라가 천천히 걸어와 앱솔루트의 앞에 섰다.
    ja: |-
      シンデレラがゆっくりと
      アブソルートの前で向き直った
  d_main_34_04_119:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_04_120:
    speaker: vesti_t
    en: Wow... you look great.
    ko: 와… 반짝반짝거린다.
    ja: わあ…キラキラしてる。
  d_main_34_04_121:
    speaker: emma_t
    en: Yeah, so pretty.
    ko: 그러게. 예쁘네.
    ja: そうね。きれいだわ～
  d_main_34_04_122:
    speaker: cinderella
    en: I presume you're the Absolute Squad?
    ko: 앱솔루트지?
    ja: アブソルートね？
  d_main_34_04_123:
    speaker: cinderella
    en: Grave told me all about you.
    ko: 그레이브에게 얘기 들었어.
    ja: グレイブから話を聞いたわ。
  d_main_34_04_124:
    speaker: cinderella
    en: It's because of you that I was able to awaken. You have my thanks.
    ko: |-
      많이 도와줬다며? 덕분에 긴 잠에서 깨어날 수 있었어.
      고마워.
    ja: |-
      ずいぶん助けられたそうね？おかげで、
      長い眠りから目覚めることができたわ。
      ありがとう。
  d_main_34_04_125:
    speaker: cinderella
    en: Especially the little one over there.
    ko: 특히 거기 작은 소녀.
    ja: 特に、そこの可愛らしいあなた…
  d_main_34_04_126:
    speaker: vesti_t
    en: M-me?
    ko: 으, 응?
    ja: "…えっ、私？"
  d_main_34_04_127:
    speaker: cinderella
    en: You never lost the will to fight, even when your body was on the verge of
      breaking down.
    ko: 몸이 부서질 때까지 전의를 잃지 않은 모습.
    ja: 体が壊れるまで戦い続けたなんて。
  d_main_34_04_128:
    speaker: cinderella
    en: Very beautiful.
    ko: 너무 아름답네.
    ja: とても美しいわ。
  d_main_34_04_129:
    speaker: vesti_t
    en: Hehehe... I-it was nothing.
    ko: 아, 으, 응? 아, 아하하. 아, 아니야.
    ja: "…ええっ？あ、あはは。そ、そんなことないよ。"
  d_main_34_04_130:
    speaker: cinderella
    en: You mustn't be so modest.
    ko: 아닌 게 아니야.
    ja: 謙そんしなくていいのよ。
  d_main_34_04_131:
    speaker: cinderella
    en: You must have more confidence. You were amazing.
    ko: 너는 대단해. 좀 더 자신감을 가져도 좋아.
    ja: あなたは素晴らしいわ。もっと自信を持って。
  d_main_34_04_132:
    speaker: vesti_t
    en: Er... Okay!
    ko: 으, 응.
    ja: う、うん。
  d_main_34_04_133:
    speaker: cinderella
    en: And you, the one with the nice fragrance.
    ko: 그리고 좋은 향기가 나는 너.
    ja: それから、いい香りのあなた。
  d_main_34_04_134:
    speaker: emma_t
    en: Are you talking about me?
    ko: 나 말이야?
    ja: 私のこと？
  d_main_34_04_135:
    speaker: cinderella
    en: You have a potent fragrance, but it puts me at ease.
    ko: 짙지만 마음을 편안하게 해주는 향기가 나고 있어.
    ja: 濃厚で、心の落ち着く香りがするわ。
  d_main_34_04_136:
    speaker: cinderella
    en: Could you tell me what scent it is that you're wearing?
    ko: 실례가 되지 않는다면 무슨 향을 쓰는지 알려줄 수 있을까?
    ja: |-
      よかったら、何を使っているか
      教えてもらえるかしら？
  d_main_34_04_137:
    speaker: emma_t
    en: Oh my... Sure!
    ko: 어머. 기꺼이 알려줄게.
    ja: まあ。喜んで教えてあげるわ～
  d_main_34_04_138:
    speaker: emma_t
    en: I didn't buy it. I mixed it myself.
    ko: 구입한 건 아니고, 내가 직접 믹스해서 쓰는 거거든.
    ja: |-
      既製品じゃなくて、
      自分で調合したものを使ってるのよ～
  d_main_34_04_139:
    speaker: emma_t
    en: Would you like to know the recipe?
    ko: 레시피를 알려줘도 괜찮을까?
    ja: レシピを教えてあげるわね～？
  d_main_34_04_140:
    speaker: cinderella
    en: I'd love to.
    ko: 물론이야. 고마워.
    ja: 嬉しいわ。ありがとう。
  d_main_34_04_141:
    speaker: emma_t
    en: Hehe, I never thought I'd meet someone who I could talk to about perfumes.
    ko: 후후. 향수 얘기를 할 수 있는 사람이 생길 줄은 몰랐네.
    ja: |-
      うふふ。香水の話ができるなんて、
      私も嬉しいわ～
  d_main_34_04_142:
    speaker: cinderella
    en: And you, the one with the intense gaze.
    ko: 그리고 강렬한 눈빛을 가진 너.
    ja: それから、目つきが強烈なあなた。
  d_main_34_04_143:
    speaker: eunhwa_t
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_04_144:
    speaker: cinderella
    en: I hear you're the leader.
    ko: 앱솔루트의 리더라고 들었어.
    ja: アブソルートのリーダーはあなただと聞いたわ。
  d_main_34_04_145:
    speaker: cinderella
    en: Brilliant. Despite not wearing any advanced equipment, you demonstrated superlative
      combat skills and teamwork.
    ko: 훌륭해. 대단한 장비를 착용한 것도 아니면서 그 정도의 전투력과 팀워크를 발휘할 수 있다니.
    ja: |-
      見事なものね。
      特別な装備もなしに、それほどの戦闘力と
      チームワークを発揮するなんて。
  d_main_34_04_146:
    speaker: cinderella
    en: Instead of relying on your superior physical specifications, you devoted yourself
      entirely to employing human fighting tactics.
    ko: 스펙에 의존하지 않고 [인간의 싸움]을 연마한 덕분이겠지.
    ja: |-
      装備の性能に頼らず、「人間の戦い」を
      磨きあげたということでしょう？
  d_main_34_04_147:
    speaker: cinderella
    en: Such an unshakeable belief in yourself.
    ko: 그 오만하지만 강단 있는 사상.
    ja: そのプライドと、決断力、考え方。
  d_main_34_04_148:
    speaker: cinderella
    en: Such wondrous beauty.
    ko: 너무 아름다워.
    ja: とても美しいわ。
  d_main_34_04_149:
    speaker: eunhwa_t
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_04_150:
    speaker: eunhwa_t
    en: Hmph. You've got a good eye.
    ko: 흥. 보는 눈은 있는 모양이군.
    ja: ふん。少しは見る目があるようだな。
  d_main_34_04_151:
    speaker: anis
    en: Jeez, everyone is like putty in her hands.
    ko: 다들 홀라당 넘어갔구만.
    ja: みんなアッサリ落ちたわね。
  d_main_34_04_152:
    speaker: neon
    en: She certainly has a way of ingratiating herself with people.
    ko: 거리를 좁히는 기술이 보통이 아닌데요.
    ja: 距離の縮め方がうますぎますね。
  d_main_34_04_153:
    speaker: cinderella
    en: Well, now that we're all in one spot,
    ko: 그럼 모두 모인 모양이네.
    ja: これで全員のようね。
  d_main_34_04_154:
    speaker: cinderella
    en: what is the plan, Prince?
    ko: 계획은 뭐야? 왕자님.
    ja: 作戦はどうなっているの？王子様。
  d_main_34_04_155:
    speaker: "<Self>"
    en: We're going to hunt down Behemoth and Leviathan.
    ko: 베히모스와 레비아탄을 토벌할 거야.
    ja: ベヒモスとレヴィアタンを撃破する
  d_main_34_04_156:
    speaker: cinderella
    en: How do you intend to go about that?
    ko: 작전은?
    ja: 具体的な計画は？
  d_main_34_04_157:
    speaker: "<Self>"
    en: Rapi, you explain.
    ko: 라피. 네가 설명해 줘.
    ja: ラピ。説明は任せる
  d_main_34_04_158:
    speaker: rapi
    en: "... Okay."
    ko: "…예."
    ja: "…承知しました。"
  d_main_34_04_159:
    speaker: rapi
    en: Behemoth far surpasses us in terms of physical capabilities.
    ko: 베히모스는 신체 능력이 너무 높아.
    ja: まず、ベヒモスの戦闘能力はかなり高いわ。
  d_main_34_04_160:
    speaker: rapi
    en: Fighting her head-on would be inadvisable, save perhaps for Cinderella.
    ko: 아마 신데렐라가 아니라면 정면 승부는 어렵겠지.
    ja: |-
      正面衝突ではシンデレラ以外
      難しい勝負になるはずよ。
  d_main_34_04_161:
    speaker: rapi
    en: However, Absolute has undergone a series of upgrades in preparation for a
      fight against her.
    ko: 하지만 앱솔루트가 대 베히모스전을 준비하고 왔어.
    ja: |-
      ただし、今回はアブソルートに
      対ベヒモス戦の用意があるわ。
  d_main_34_04_162:
    speaker: rapi
    en: As for Leviathan, her physical strength is weaker in comparison.
    ko: 레비아탄의 신체 능력은 상대적으로 떨어져.
    ja: |-
      もう一方のレヴィアタンは、
      相対的には身体能力で劣ると予想しているわ。
  d_main_34_04_163:
    speaker: rapi
    en: The fact that she evaded all gunfire by stepping into the puddles is a sign
      of that.
    ko: 총격을 일일이 물 웅덩이 안으로 들어가 피한 것만 봐도 알 수 있어.
    ja: |-
      こちらの銃撃をわざわざあの液体に潜って
      回避していたぐらいだから。
  d_main_34_04_164:
    speaker: rapi
    en: However, that black liquid of hers is highly unpredictable, and we can't accurately
      estimate the extent of its power.
    ko: 단, 검은 액체의 의외성이 너무 높고 그 능력이 어디까지인지 가늠할 수 없어.
    ja: 問題は、その黒い液体の能力が不明ということ。
  d_main_34_04_165:
    speaker: rapi
    en: Having said that, it's nothing that Cinderella shouldn't be able to overcome.
    ko: 하지만 신데렐라라면 레비아탄의 의외성을 깔아뭉갤 수 있지.
    ja: |-
      それでもシンデレラなら、レヴィアタンの
      あらゆる予想外の攻撃も抑えきれるはず。
  d_main_34_04_166:
    speaker: rapi
    en: In other words, Cinderella will focus on either Behemoth or Leviathan,
    ko: 즉, 신데렐라가 베히모스나 레비아탄 둘 중 하나를 마크.
    ja: |-
      方針としては、シンデレラが
      ベヒモスかレヴィアタンの
      どちらか一方をけん制している間に…
  d_main_34_04_167:
    speaker: rapi
    en: and the Counters and Absolute will deal with the remaining Heretic.
    ko: 남은 쪽을 카운터스와 앱솔루트가 친다.
    ja: |-
      カウンターズとアブソルートで
      もう一方の撃破を図ることになるわ。
  d_main_34_04_168:
    speaker: rapi
    en: Ideally, Cinderella would be taking on Leviathan.
    ko: |-
      가장 이상적인 건,
      신데렐라가 레비아탄을 맡는 거야.
    ja: |-
      もっとも理想的な展開は、
      シンデレラがレヴィアタンを
      抑えられることね。
  d_main_34_04_169:
    speaker: cinderella
    en: Wait. There is a flaw in that plan.
    ko: 잠깐. 그 작전에는 오류가 있어.
    ja: 待って。その作戦には問題があるわ。
  d_main_34_04_170:
    speaker: cinderella
    en: The simplest solution to this problem is my taking them both out in one fell
      swoop.
    ko: 내가 둘을 한 번에 처리한다는 간단한 방법이 있잖아.
    ja: |-
      私が両方まとめて片づける方が
      簡単ではないかしら。
  d_main_34_04_171:
    speaker: "<Self>"
    en: They won't let that happen.
    ko: "…저쪽에서 그렇게 놔두지 않을 거야."
    ja: "…あちらがそうさせてくれないはずだ"
  d_main_34_04_172:
    speaker: "<Self>"
    en: They experienced your power firsthand, so they won't attack you both at once.
    ko: |-
      네 힘을 몸소 체험했으니까,
      둘이 한 번에 덤벼오는 일은 없다고 봐야 해.
    ja: |-
      向こうは君の力をその身で体験している。
      2人でも、正面から戦おうとはしないだろう
  d_main_34_04_173:
    speaker: cinderella
    en: Are you saying that they are scared?
    ko: 겁을 먹고 있다는 얘기야?
    ja: 私を恐れているということ？
  d_main_34_04_174:
    speaker: eunhwa_t
    en: Heretics? Scared? I find that hard to believe.
    ko: 헬레틱이?
    ja: ヘレティックが、か？
  d_main_34_04_175:
    speaker: rapi
    en: These are the Four Beasts we're talking about. Running scared and hiding has
      been their M.O. this entire time.
    ko: |-
      …포비스트는 그렇게 행동할 수 있을 거야.
      두려워서 피하고 숨는 것을 해왔던 쪽이니까.
    ja: |-
      …フォービーストは
      恐れることを知っているわ。
      自分より強い存在から隠れ続けてきたから。
  d_main_34_04_176:
    speaker: eunhwa_t
    en: "... Fair enough."
    ko: "…과연. 일리 있군."
    ja: "…なるほど。筋は通るな。"
  d_main_34_04_177:
    speaker: "<Self>"
    en: The Four Beasts will likely try to separate us from Cinderella and eliminate
      us that way.
    ko: 아마 포비스트는 우리를 신데렐라에게서 고립시킨 다음 전멸시키고.
    ja: |-
      おそらく向こうは、先に私たちを
      シンデレラから引き離して全滅させ…
  d_main_34_04_178:
    speaker: "<Self>"
    en: They'll then team up and focus the full brunt of their attack on Cinderella.
    ko: 둘이 협공해 신데렐라를 공격하는 방법을 택할 거야.
    ja: |-
      それから2人がかりでシンデレラと
      戦おうとしてくるはずだ
  d_main_34_04_179:
    speaker: "<Self>"
    en: Of course, it's highly dubious that they'll go about this in a straightforward
      manner.
    ko: 물론 그것 또한 정공법은 아니겠지.
    ja: |-
      もちろん、どちらも正々堂々と
      挑んできたりはしないだろう
  d_main_34_04_180:
    speaker: cinderella
    en: So you're saying there's a high possibility that they'll resort to some underhanded
      trickery.
    ko: 술수를 쓸 가능성이 높다는 얘기네.
    ja: 何か卑劣な方法を使ってくるということね。
  d_main_34_04_181:
    speaker: eunhwa_t
    en: You say trickery, I say strategy.
    ko: 작전이라고 부르는 거다.
    ja: それを作戦と呼ぶんだ。
  d_main_34_04_182:
    speaker: grave_p
    en: Right. Strategy.
    ko: 맞다. 작전이다.
    ja: そう。作戦だ。
  d_main_34_04_183:
    speaker: eunhwa_t
    en: Oh? You're agreeing with me? Seems like I've finally gotten through that thick
      skull of yours.
    ko: |-
      …오. 여기에 동의하는 거냐.
      그때의 교육이 효과가 있었던 건가.
    ja: |-
      …ふん。ここで意見が合うか。
      教育してやったかいがあったな。
  d_main_34_04_184:
    speaker: grave_p
    en: If I didn't agree, you'd never shut up.
    ko: 적당히 맞장구 쳐주지 않으면 시끄럽게 잔소리한다.
    ja: |-
      適度に相づちを打たないと
      小言がうるさくなる。
  d_main_34_04_185:
    speaker: grave_p
    en: So I agree.
    ko: 대충 맞다고 해주면 된다.
    ja: その通りだと言っておけばいい。
  d_main_34_04_186:
    speaker: eunhwa_t
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_04_187:
    speaker: vesti_t
    en: Wowee, Eunhwa's shaking all over!
    ko: 헤, 헤헤. 초진동 은화다. 재밌어.
    ja: |-
      あ、あはは。超ぶるぶるウンファだ。
      面白～い…
  d_main_34_04_188:
    speaker: "<Self>"
    en: So, what we need to do
    ko: 그러니 저쪽이 원하는 대로 우릴 갈라놓기 전에.
    ja: "…とにかく、こちらが分断される前に…"
  d_main_34_04_189:
    speaker: "<Self>"
    en: is split them up before they do the same to us.
    ko: 우리가 먼저 원하는 대로 저쪽을 갈라놓아야 해.
    ja: 私たちがあちらを分断させる
  d_main_34_04_190:
    speaker: cinderella
    en: All right, Leviathan is mine.
    ko: 좋아. 그럼 내가 레비아탄을 맡을게.
    ja: |-
      分かったわ。そういうことなら
      私がレヴィアタンを引き受けるわね。
  d_main_34_04_191:
    speaker: cinderella
    en: I'll leave Behemoth to you guys.
    ko: 베히모스는 넘겨주겠어.
    ja: ベヒモスは任せるわ。
  d_main_34_04_192:
    speaker: cinderella
    en: Consider it a gift, Rapi.
    ko: 너를 위해서야. 라피.
    ja: あなたのためにもね、ラピ。
  d_main_34_04_193:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_04_194:
    speaker: cinderella
    en: Give it your all. Let your spirit soar.
    ko: 너의 그 아름다운 승부욕을 정면으로 부딪혀봐.
    ja: |-
      あなたの美しい闘志を
      正面からぶつけてみせて。
  d_main_34_04_195:
    speaker: rapi
    en: "... I will. Thanks."
    ko: "…그래. 고마워."
    ja: "…ええ。ありがとう。"
  d_main_34_04_196:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_04_197:
    speaker: eunhwa_t
    en: Wait. There's still one more thing we haven't covered.
    ko: 잠깐. 아직 불확정 요소가 남아있다.
    ja: 待て。まだ問題が残っている。
  d_main_34_04_198:
    speaker: eunhwa_t
    en: They can still transform as a last resort.
    ko: 놈들은 거대화라는 비장의 수가 있어.
    ja: ヘレティックには巨大化という切り札がある。
  d_main_34_04_199:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_04_200:
    speaker: "<Self>"
    en: I don't believe the Four Beasts are capable of that.
    ko: 포비스트는 아마 거대화를 못 하는 것이라 생각해.
    ja: |-
      フォービーストは、おそらく
      巨大化できないはずだ
  d_main_34_04_201:
    speaker: eunhwa_t
    en: What makes you so sure?
    ko: "…뭐?"
    ja: "…何だと？"
  d_main_34_04_202:
    speaker: "<Self>"
    en: If they could, they would have done it already.
    ko: 할 수 있으면 진즉에 했겠지.
    ja: できるなら、とっくにしている
  d_main_34_04_203:
    speaker: "<Self>"
    en: They were at death's door going up against Cinderella, but they didn't transform.
    ko: |-
      신데렐라에게 둘은 죽을 뻔했어.
      그런데도 하지 않았지.
    ja: |-
      2人ともシンデレラに限界まで
      追い詰められて、それでも使ってこなかった
  d_main_34_04_204:
    speaker: "<Self>"
    en: It's not as if transforming would hurt them in any way. At least it didn't
      when Nihilister did it.
    ko: |-
      거대화는 리스크가 없는 수준이야.
      적어도 니힐리스타는 그랬어.
    ja: |-
      巨大化に大したリスクはないはずだ。
      少なくともニヒリスターはそうだった
  d_main_34_04_205:
    speaker: eunhwa_t
    en: You're right. It was the same with Indivilia.
    ko: "…그래. 인디빌리아도 그랬다."
    ja: "…そうか。インディビリアもそうだったな。"
  d_main_34_04_206:
    speaker: "<Self>"
    en: If it's such a critical skill, the reason why they haven't played that card
      yet is obvious to me.
    ko: 그런 만능에 가까운 패를 꺼내지 않은 이유는 명확하다고 생각해.
    ja: |-
      そんな反則に近い切り札を
      使わない理由は他にない
  d_main_34_04_207:
    speaker: "<Self>"
    en: They're incapable of it.
    ko: 못하니까.
    ja: 使いたくても使えないんだ
  d_main_34_04_208:
    speaker: rapi
    en: A reasonable assumption.
    ko: "…타당한 추측입니다."
    ja: "…推測としては妥当です。"
  d_main_34_04_209:
    speaker: rapi
    en: Perhaps this may have something to do with how they're not highly regarded
      by the other Heretics.
    ko: 같은 헬레틱에게 무시당한 이유와 연관이 있을지도 모르겠군요.
    ja: |-
      他のヘレティックから下に見られている理由と
      関係があるかも知れません。
  d_main_34_04_210:
    speaker: neon
    en: Hold on, does that mean Cinderella can transform?
    ko: 어? 그럼 신데렐라도 거대화할 수 있는 것 아닌가요?
    ja: |-
      あれ？そういえば、シンデレラって
      巨大化できるんじゃないですか？
  d_main_34_04_211:
    speaker: cinderella
    en: I can, although I've never tried.
    ko: |-
      할 수 있어.
      해본 적은 없지만.
    ja: |-
      できるわ。
      一度もしたことはないけど。
  d_main_34_04_212:
    speaker: neon
    en: Why not?
    ko: 왜 안 해보셨나요?
    ja: なぜですか？
  d_main_34_04_213:
    speaker: cinderella
    en: Why do you think?
    ko: 왜일 것 같아?
    ja: なぜだか分かる？
  d_main_34_04_214:
    speaker: neon
    en: Because it wouldn't be beautiful?
    ko: 아름답지 않을 것 같아서?
    ja: 美しくないから？
  d_main_34_04_215:
    speaker: cinderella
    en: Correct.
    ko: 정답이야. 훌륭해.
    ja: 正解よ。素晴らしいわ。
  d_main_34_04_216:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_04_217:
    speaker: eunhwa_t
    en: All right, assuming that the probability of the Four Beasts transforming is
      low, the only issue then is...
    ko: |-
      그럼 포비스트의 거대화 확률은 낮다고 가정하고,
      문제는….
    ja: |-
      ならば、フォービーストが巨大化する可能性は
      低いと想定して、次の問題は…
  d_main_34_04_218:
    speaker: neon
    en: How do we find them?
    ko: 어떻게 찾을 것이냐라는 거겠네요.
    ja: 居場所をどうやって突き止めるか、ですね。
  d_main_34_04_219:
    speaker: neon
    en: We have no way of tracking those two down.
    ko: 저희 쪽에서는 둘을 찾을 방법이 없는데요.
    ja: こちらから探す方法がありません。
  d_main_34_04_220:
    speaker: anis
    en: Maybe we wait for them to come to us?
    ko: 글쎄. 저쪽에서 우릴 찾으러 오는 걸 기다려야 하지 않을까?
    ja: そうね。あっちが見つけてくれるのを待つ？
  d_main_34_04_221:
    speaker: eunhwa_t
    en: No. We can't let them make the first move without us first formulating a counterattack.
    ko: 이쪽은 뭐에 대응해야 할지 알 수 없는 상태에서 선수를 빼앗기면 안 돼.
    ja: |-
      想定するべき攻撃手段さえ分からない状態で
      先手を打たれてはまずい。
  d_main_34_04_222:
    speaker: cinderella
    en: If I'm here, won't they steer clear of us?
    ko: 내가 있으니 그럴 일은 없지 않을까?
    ja: 私がいれば何が来ても問題ないでしょう？
  d_main_34_04_223:
    speaker: eunhwa_t
    en: That's a good point. They do seem rather wary of you.
    ko: |-
      생각을 좀 해라.
      저쪽은 널 극도로 경계하고 있을 거다.
    ja: |-
      少し考えてみろ。
      向こうはお前を極度に警戒している。
  d_main_34_04_224:
    speaker: eunhwa_t
    en: They're probably thinking that if they can take you out, they'll be able to
      win.
    ko: 너만 잡으면 이길 거라 생각하고 있을 거란 말이다.
    ja: お前さえ倒せば勝てると思っているはずだ。
  d_main_34_04_225:
    speaker: cinderella
    en: That's true. If I were to fall, all hope would be lost, as I am the strongest
      amongst us.
    ko: |-
      그건 맞아. 내가 쓰러지면 절망적이겠지.
      내가 가장 강하니까.
    ja: |-
      それはそうね。私が倒れたら絶望的よ。
      私が一番強いもの。
  d_main_34_04_226:
    speaker: grave_p
    en: I agree.
    ko: 동의한다.
    ja: その通りだ。
  d_main_34_04_227:
    speaker: eunhwa_t
    en: "... Therefore, we can't sit back and wait for them to take you out."
    ko: "…그러니 널 잡을 만반의 준비를 한 상태를 기다려줄 순 없어."
    ja: |-
      …であれば、向こうから仕掛けてきた時は、
      敵にお前を倒せる準備があるということだ。
  d_main_34_04_228:
    speaker: eunhwa_t
    en: We need to track them down by any means necessary and make the first move.
    ko: 어떻게든 추적해서, 우리가 선수를 친다.
    ja: |-
      そうなる前に奴らの所在を突き止め、
      こちらが先手を打つしかない。
  d_main_34_04_229:
    speaker: cinderella
    en: Very well, I'll conduct some aerial reconnaissance
    ko: 그럼 내가 공중에서 정찰해 볼게.
    ja: それなら、私が空から偵察するわ。
  d_main_34_04_230:
    speaker: "<Self>"
    en: I don't think that's a good idea.
    ko: 아니. 그건 하지 않는 게 좋겠어.
    ja: いや、それはやめておいた方がいい
  d_main_34_04_231:
    speaker: "<Self>"
    en: You up in the air, exposed and alone? That could be just the opportunity they're
      waiting for.
    ko: 공중에서 혼자 노출되는 거야. 그걸 기다리는 걸지도 모르고.
    ja: |-
      空中に1人で姿をさらすことになる。
      そこを狙われるかもしれない
  d_main_34_04_232:
    speaker: cinderella
    en: Hmm... this is most frustrating.
    ko: 흐음… 답답한걸.
    ja: そう…ままならないものね。
  d_main_34_04_233:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_04_234:
    speaker: "<Self>"
    en: What about the furthest place possible from where the last encounter was?
    ko: 교전이 일어났던 곳에서 가장 먼 곳.
    ja: 最後の交戦地点から最も離れていて…
  d_main_34_04_235:
    speaker: "<Self>"
    en: Or the area with the greatest density of crystals?
    ko: 그리고 수정이 가장 많은 곳.
    ja: |-
      クリスタルが最も多い、
      そういうところにいるはずだ
  d_main_34_04_236:
    speaker: rapi
    en: Good call.
    ko: "…일리 있습니다."
    ja: "…その可能性は高そうです。"
  d_main_34_04_237:
    speaker: rapi
    en: The Four Beasts are going to be conservative with their actions.
    ko: 포비스트는 신중하게 움직일 것이 분명하니까요.
    ja: |-
      フォービーストは可能な限り
      安全な場所を選んでいるでしょう。
  d_main_34_04_238:
    speaker: cinderella
    en: There was a place that I noticed before when I was in the air.
    ko: 이전에 공중에서 정찰할 때 봐둔 곳이 있어.
    ja: |-
      前に空から偵察した時、
      気になった場所があるわ。
  d_main_34_04_239:
    speaker: cinderella
    en: It has a staggering amount of crystals.
    ko: 수정이 엄청 많이 있던 곳이 있었으니, 그곳으로 가자.
    ja: |-
      クリスタルが大量にあったの。
      そこを探しましょう。
  d_main_34_04_240:
    speaker: cinderella
    en: I only saw it from a distance, however, so I don't know the way there.
    ko: 그런데 공중에서 본 것이라 걸어서 가는 길은 몰라.
    ja: |-
      でも、空から確認しただけだから、
      行き方は分からないわ。
  d_main_34_04_241:
    speaker: grave_p
    en: If you give me the general direction, I can go look.
    ko: 방향만 알려주면 내가 찾아보겠다.
    ja: 方向さえ教えてくれれば、私が案内する。
  d_main_34_04_242:
    speaker: anis
    en: Oh, right. You've been here for ages.
    ko: 아… 그렇지. 그레이브는 여기서 오래 있었지.
    ja: |-
      あっ…そっか。
      グレイブはずっとこの辺にいたのよね。
  d_main_34_04_243:
    speaker: cinderella
    en: You're incredible, Grave.
    ko: 역시 대단해.
    ja: やっぱり、素晴らしいわ。
  d_main_34_04_244:
    speaker: grave_p
    en: "... Let's move."
    ko: "…이동한다."
    ja: "…行くぞ。"
d_main_34_05:
  d_main_34_05_1:
    speaker: grave_p
    en: Rapi.
    ko: 라피.
    ja: ラピ。
  d_main_34_05_2:
    speaker: rapi
    en: Yes?
    ko: 응?
    ja: 何？
  d_main_34_05_3:
    speaker: grave_p
    en: Why are you so anxious?
    ko: 왜 그렇게 조바심을 내나.
    ja: なぜ焦っている？
  d_main_34_05_4:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_05_5:
    speaker: rapi
    en: Can I ask you something?
    ko: 한 가지 물어봐도 될까.
    ja: 1つ、聞かせて。
  d_main_34_05_6:
    speaker: grave_p
    en: Ask.
    ko: 물어봐라.
    ja: 構わない。
  d_main_34_05_7:
    speaker: rapi
    en: After all that time...
    ko: 너는 어떻게 그 긴 시간 동안.
    ja: あなたは、どうして長い間…
  d_main_34_05_8:
    speaker: rapi
    en: how did you never give up?
    ko: 포기하지 않을 수 있었지?
    ja: 諦めずにいられたの？
  d_main_34_05_9:
    speaker: grave_p
    en: Give up what?
    ko: 무엇을.
    ja: 何のことだ？
  d_main_34_05_10:
    speaker: rapi
    en: Protecting Cinderella.
    ko: 신데렐라를 지키는 것.
    ja: シンデレラを守ること。
  d_main_34_05_11:
    speaker: grave_p
    en: Oh.
    ko: 아아.
    ja: ああ。
  d_main_34_05_12:
    speaker: grave_p
    en: Cinderella is precious.
    ko: 소중하니까.
    ja: 大切だからだ。
  d_main_34_05_13:
    speaker: grave_p
    en: She's everything to me.
    ko: 신데렐라, 내 전부나 다름없었다.
    ja: シンデレラは、私のすべてみたいなものだ。
  d_main_34_05_14:
    speaker: grave_p
    en: That's why I never gave up.
    ko: 그래서 포기하지 않을 수 있었다.
    ja: だから諦めずにいられた。
  d_main_34_05_15:
    speaker: rapi
    en: "... I see."
    ko: "…그렇구나."
    ja: "…そう。"
  d_main_34_05_16:
    speaker: grave_p
    en: Why did you give up?
    ko: 너는 왜 포기했지.
    ja: お前はどうして諦めた？
  d_main_34_05_17:
    speaker: rapi
    en: What?
    ko: "…뭘?"
    ja: "…何を？"
  d_main_34_05_18:
    speaker: rapi
    en: I...
    ko: "…나는."
    ja: "…私は…"
  d_main_34_05_19:
    speaker: rapi
    en: I carried on
    ko: 이어받았어.
    ja: 受け継いだの。
  d_main_34_05_20:
    speaker: rapi
    en: Red Hood's legacy.
    ko: 레드 후드를 이어받았어.
    ja: レッドフードを。
  d_main_34_05_21:
    speaker: rapi
    en: I tried, to be exact.
    ko: 정확히는… 이어받으려고 했었어.
    ja: 正確には…受け継ごうとした。
  d_main_34_05_22:
    speaker: rapi
    en: "... But I couldn't"
    ko: 그렇게… 하지 못 했지만.
    ja: でも…できなかった。
  d_main_34_05_23:
    speaker: rapi
    en: I wanted to be just like her.
    ko: "…이상향이었어. 나의."
    ja: "…理想だったの。私にとって。"
  d_main_34_05_24:
    speaker: rapi
    en: I yearned for it.
    ko: 그렇게 되고 싶었지.
    ja: ああなりたかった。
  d_main_34_05_25:
    speaker: rapi
    en: But Red Hood and I are so different.
    ko: 하지만 나는 레드 후드와는 다른 존재였고.
    ja: でも、私はレッドフードとは違った…
  d_main_34_05_26:
    speaker: rapi
    en: I realized I couldn't possibly take on that mission.
    ko: 그 사명은 내가 가질 수 없다는 걸 알아버렸어.
    ja: |-
      彼女の使命は、私のものにはできないと
      気づいてしまったの。
  d_main_34_05_27:
    speaker: rapi
    en: So that's why I gave up.
    ko: 그래서 나는 포기했어.
    ja: だから、私は諦めた。
  d_main_34_05_28:
    speaker: grave_p
    en: You tried to take up Red Hood's mission,
    ko: 레드 후드를 이어받으려 했지만
    ja: レッドフードを受け継ごうとしたが
  d_main_34_05_29:
    speaker: grave_p
    en: but you were unable to.
    ko: 그러지 못했다고 했었다.
    ja: できなかったと言っていた。
  d_main_34_05_30:
    speaker: grave_p
    en: Why?
    ko: 왜지.
    ja: なぜだ？
  d_main_34_05_31:
    speaker: rapi
    en: She was too good for me.
    ko: 나한텐 너무 과분한 사람이었으니까.
    ja: 私がなれるような存在じゃなかったから。
  d_main_34_05_32:
    speaker: grave_p
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_34_05_33:
    speaker: grave_p
    en: I don't understand.
    ko: 무슨 의미인지 이해할 수 없다.
    ja: 意味が理解できない。
  d_main_34_05_34:
    speaker: rapi
    en: I was unworthy of becoming her.
    ko: "…내가 레드 후드가 되기엔 너무 부족한 존재라는 얘기야."
    ja: |-
      …私はレッドフードになれるような、
      立派な存在じゃなかったということよ。
  d_main_34_05_35:
    speaker: grave_p
    en: When you carry on someone's legacy, do you become that person?
    ko: 이어받는 것. 그 존재가 되는 것인가?
    ja: 受け継ぐとは、それになることか？
  d_main_34_05_36:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_05_37:
    speaker: rapi
    en: What?
    ko: "…뭐?"
    ja: "…え？"
  d_main_34_05_38:
    speaker: grave_p
    en: When you take on the life work of another,
    ko: 이어받는 것. 그 존재가 되는 것인지 물었다.
    ja: |-
      受け継ぐというのは、
      それになることなのかと聞いた。
  d_main_34_05_39:
    speaker: grave_p
    en: you don't become that person.
    ko: 그건 이어받는 것이 아니다.
    ja: それでは受け継ぐとは言わない。
  d_main_34_05_40:
    speaker: rapi
    en: Wha... What are you saying?
    ko: 무슨… 소리야.
    ja: どういう…こと？
  d_main_34_05_41:
    speaker: grave_p
    en: Let me ask you something.
    ko: 레드 후드가 남긴 것.
    ja: レッドフードが残したもの。
  d_main_34_05_42:
    speaker: grave_p
    en: What were Red Hood's final words to you?
    ko: 너한테 넘겨준 것.
    ja: お前に託したもの。
  d_main_34_05_43:
    speaker: grave_p
    en: What did she wish for you?
    ko: 그건 뭐지.
    ja: それは何だ？
  d_main_34_05_44:
    speaker: grave_p
    en: Did she hope you would become her?
    ko: 레드 후드가 되어라, 라고 했나?
    ja: レッドフードになれと、言われたか？
  d_main_34_05_45:
    speaker: rapi
    en: "... No."
    ko: "…아니… 야."
    ja: "…いいえ…違うわ。"
  d_main_34_05_46:
    speaker: grave_p
    en: Then what did she say?
    ko: 그럼 뭐라고 했지.
    ja: では、何と言った？
  d_main_34_05_47:
    speaker: rapi
    en: '"There''s still work to be done."'
    ko: 너한테 넘겨줄 테니….
    ja: お前に託す…
  d_main_34_05_48:
    speaker: rapi
    en: '"I leave the rest to you."'
    ko: "…뒤를… 잘 부탁한다고…."
    ja: "…あとは…頼む、と…"
  d_main_34_05_49:
    speaker: grave_p
    en: You see? At no point did she say she wanted you to become like her.
    ko: 어디에 레드 후드가 되어라는 말이 있지.
    ja: どこにレッドフードになれという言葉がある？
  d_main_34_05_50:
    speaker: rapi
    en: But... then what could she have wanted me to do?
    ko: "…그럼 대체 뭘… 넘겨준다는…."
    ja: "…それなら、私は…何を託されたの…？"
  d_main_34_05_51:
    speaker: grave_p
    en: That I cannot answer.
    ko: 나는 모른다.
    ja: 私には分からない。
  d_main_34_05_52:
    speaker: grave_p
    en: Only you know that.
    ko: 너만이 안다.
    ja: 分かるのはお前だけだ。
  d_main_34_05_53:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_05_54:
    speaker: grave_p
    en: I am not the same person I was in the past.
    ko: 나는 과거의 나와는 다른 존재다.
    ja: 私は昔の自分とは違うらしい。
  d_main_34_05_55:
    speaker: grave_p
    en: Cinderella has told me
    ko: 과거의 나는 지금과 많이 달랐다고 신데렐라가 말했다.
    ja: |-
      昔の私は、今とは全然違ったと
      シンデレラに言われた。
  d_main_34_05_56:
    speaker: grave_p
    en: I was very different then.
    ko: 다른 수준이 아니라고 했던가….
    ja: 次元が違う…だったか…
  d_main_34_05_57:
    speaker: grave_p
    en: Unrecognizable from who I am now.
    ko: 아무튼 다른 존재라고 했다.
    ja: とにかく、違うものだと言っていた。
  d_main_34_05_58:
    speaker: grave_p
    en: So, I am a successor to my past self.
    ko: 즉 나는 과거의 나를 계승하는 존재다.
    ja: つまり、私は昔の私を受け継いだ存在だ。
  d_main_34_05_59:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_05_60:
    speaker: grave_p
    en: My past self wished to revive Cinderella.
    ko: 과거의 나는 신데렐라를 살리려 했다.
    ja: 昔の私は、シンデレラを助けようとした。
  d_main_34_05_61:
    speaker: grave_p
    en: My current self is protecting her.
    ko: 지금의 나는 신데렐라를 지키려 한다.
    ja: 今の私は、シンデレラを守ろうとしている。
  d_main_34_05_62:
    speaker: grave_p
    en: I am successfully carrying on the legacy of the past.
    ko: 나는 제대로 과거를 계승했다.
    ja: 私は正しく昔の私を受け継いだ。
  d_main_34_05_63:
    speaker: grave_p
    en: What's important is that Cinderella is safe.
    ko: 중요한 건 신데렐라가 무사한 것.
    ja: 大事なことは、シンデレラが無事でいることだ。
  d_main_34_05_64:
    speaker: grave_p
    en: The method doesn't matter.
    ko: 방법은 상관없다.
    ja: 方法は関係ない。
  d_main_34_05_65:
    speaker: grave_p
    en: What's important is what you're trying to carry on.
    ko: 무엇을 계승하려 하는지가 중요하다.
    ja: 何を受け継ごうとするかが重要だ。
  d_main_34_05_66:
    speaker: rapi
    en: "..."
    ko: 무엇을 계승하려 하는지가….
    ja: 何を受け継ごうとするか…
  d_main_34_05_67:
    speaker: grave_p
    en: You believed that to carry on Red Hood's legacy, you had to become her.
    ko: |-
      너는 레드 후드가 되는 것이
      레드 후드를 계승하는 것이라 믿었다.
    ja: |-
      お前はレッドフードになることが、
      レッドフードを受け継ぐことだと信じた。
  d_main_34_05_68:
    speaker: grave_p
    en: There must be a reason for that.
    ko: 그 이유가 있을 거다.
    ja: その理由があるはずだ。
  d_main_34_05_69:
    speaker: grave_p
    en: What did Red Hood live for?
    ko: 레드 후드가 무엇을 위해 살았는가.
    ja: レッドフードが何のために生きたのか。
  d_main_34_05_70:
    speaker: grave_p
    en: What did she aspire towards?
    ko: 레드 후드가 무엇을 원했는가.
    ja: レッドフードが何を望んだのか。
  d_main_34_05_71:
    speaker: grave_p
    en: What is it about her that you found worthy of inheriting?
    ko: 너는 레드 후드의 무엇을 계승하고 싶었는가.
    ja: お前はレッドフードの何を継承したかったのか。
  d_main_34_05_72:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_05_73:
    speaker: grave_p
    en: What kind of person was Red Hood to you?
    ko: 너는 레드 후드를 무엇으로 보았는가.
    ja: お前がレッドフードに何を見たのか。
  d_main_34_05_74:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_34_05_75:
    speaker: grave_p
    en: You know the answer.
    ko: 정답은 알고 있을 거다.
    ja: お前は分かっているはずだ。
  d_main_34_05_76:
    speaker: grave_p
    en: Choosing which parts to inherit from her, and finding your own path.
    ko: 그걸 이어받고 너만의 길을 가는 것.
    ja: それを受け継いで、自分だけの道を進む。
  d_main_34_05_77:
    speaker: grave_p
    en: That is succeeding.
    ko: 그것이 계승이다.
    ja: それが受け継ぐということだ。
  d_main_34_05_78:
    speaker: rapi
    en: Grave...
    ko: 그레이브….
    ja: グレイブ…
  d_main_34_05_79:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_05_80:
    speaker: grave_p
    en: Stay strong.
    ko: 힘내라.
    ja: 頑張れ。
  d_main_34_05_81:
    speaker: grave_p
    en: You are beautiful. Stay that way.
    ko: 너는 아름다우니까.
    ja: お前は美しい。
  d_main_34_05_82:
    speaker: "<Monologue>"
    en: Grave quickly walks away.
    ko: 그레이브는 속도를 높이고 걸어갔다.
    ja: グレイブが足を速め、前に出て行った
  d_main_34_05_83:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_05_84:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_05_85:
    speaker: "<Self>"
    en: "... Rapi."
    ko: "…라피."
    ja: "…ラピ"
  d_main_34_05_86:
    speaker: rapi
    en: "... Yes?"
    ko: "…예."
    ja: "…はい。"
  d_main_34_05_87:
    speaker: "<Self>"
    en: I think I know how you saw Red Hood.
    ko: |-
      나는 알 것 같아.
      네가 레드 후드를 무엇으로 보았는지.
    ja: |-
      私は分かる気がする。
      君がレッドフードに何を見たのか
  d_main_34_05_88:
    speaker: anis
    en: Me too.
    ko: 나도.
    ja: 私も。
  d_main_34_05_89:
    speaker: neon
    en: Same here.
    ko: 저도요.
    ja: 私もです。
  d_main_34_05_90:
    speaker: rapi
    en: "... There was never a moment when I didn't think of Red Hood that way."
    ko: "…단 한순간도, 레드 후드를 그렇게 생각하지 않은 적이 없었습니다."
    ja: |-
      …私は常にレッドフードのことを
      そう思ってきました。
  d_main_34_05_91:
    speaker: rapi
    en: But...
    ko: 하지만….
    ja: しかし…
  d_main_34_05_92:
    speaker: rapi
    en: How can someone like me...
    ko: 제가… 저 같은 게 감히….
    ja: 私が…私のようなものが…
  d_main_34_05_93:
    speaker: rapi
    en: dare to think I'm worthy of carrying on such a legacy?
    ko: 그걸… 계승할 수 있을까요?
    ja: それを…受け継ぐことができるのでしょうか？
  d_main_34_05_94:
    speaker: neon
    en: Master is being called the Ark's Final Hope, the Hero of the Ark, and the
      strongest Commander there ever was.
    ko: 스승님은 지금 방주의 희망, 방주의 영웅, 방주 최강의 지휘관으로 불리고 있잖아요?
    ja: |-
      師匠は今、アークの希望、アークの英雄、
      アーク最強の指揮官と呼ばれてますよね。
  d_main_34_05_95:
    speaker: "<Self>"
    en: "... I'm not so sure about that."
    ko: "…그렇게까진 아니지 않을까."
    ja: "…それは言いすぎじゃないか？"
  d_main_34_05_96:
    speaker: neon
    en: I myself am referred to as the Firepower Master, the God of Firepower.
    ko: 저도 화력 마스터, 화력의 신으로 불리고 있고요.
    ja: 私も火力マスター、火力の神と呼ばれています。
  d_main_34_05_97:
    speaker: anis
    en: Says you.
    ko: "…그렇다 치자 그래."
    ja: "…そういうことにしといてあげるわ。"
  d_main_34_05_98:
    speaker: neon
    en: But no one is born that way.
    ko: 모두가 처음부터 그렇게 태어나진 않았잖아요.
    ja: 最初からそう生まれた訳ではありません。
  d_main_34_05_99:
    speaker: neon
    en: Those things are earned. They're the result of never losing sight of your
      goal, of tirelessly moving forward.
    ko: |-
      그저 그 목표를 잃지 않고,
      계속 전진에 전진을 거듭해서 이뤄낸 결과라고 생각해요.
    ja: |-
      ただ目標を見失わず、
      ひたすら前進し続けたから
      成し遂げられたことだと思います。
  d_main_34_05_100:
    speaker: neon
    en: No one's born a Firepower Master.
    ko: 내추럴 본 화력 마스터 같은 건 없다는 얘기죠.
    ja: |-
      生まれつきの火力マスターなんて
      いないんです。
  d_main_34_05_101:
    speaker: anis
    en: "... I think you're giving yourself a bit too much credit,"
    ko: "…너 스스로 노력했다고 생각하는구나, 응."
    ja: "…努力してると思ってるわけね、うん。"
  d_main_34_05_102:
    speaker: anis
    en: but all in all, I think you are right.
    ko: 그런데, 맞는 말이라고 생각해.
    ja: でも、間違ってないと思うわ。
  d_main_34_05_103:
    speaker: anis
    en: Greatness isn't something you're born with.
    ko: 처음부터 그렇게 태어난 사람은 없어.
    ja: 最初からそんなふうに生まれた人はいない。
  d_main_34_05_104:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_05_105:
    speaker: anis
    en: No matter how bad things get, so long as you look towards those distant stars,
    ko: 어떤 상황에서라도 빛나는 별을 계속 바라봤던 사람은.
    ja: どんな世界でも、輝く星を見上げ続けた人は…
  d_main_34_05_106:
    speaker: anis
    en: there will come a day when their brilliance reflects back at you,
    ko: "…언젠가."
    ja: "…いつか、そのうち…"
  d_main_34_05_107:
    speaker: anis
    en: and it will be reflected in your eyes.
    ko: "…언젠가 눈에 빛나는 별을 담아버리더라고."
    ja: "…瞳に輝く星が宿るのよ。"
  d_main_34_05_108:
    speaker: anis
    en: It happened to me once...
    ko: 응. 담아버렸어.
    ja: うん。宿らせちゃうの。
  d_main_34_05_109:
    speaker: anis
    en: "... Even though it wasn't for long."
    ko: 금방… 사라져 버렸지만.
    ja: "…続くかどうかは別だけど。"
  d_main_34_05_110:
    speaker: anis
    en: So.
    ko: 그러니 라피.
    ja: だから、ラピ。
  d_main_34_05_111:
    speaker: anis
    en: If you want to,
    ko: 네가 원한다면.
    ja: そうするって言うなら…
  d_main_34_05_112:
    speaker: anis
    en: you're more than worthy of inheriting that legacy, Rapi.
    ko: 네가 그걸 계승하길 바란다면.
    ja: あなたがそれを受け継ぎたいって言うなら…
  d_main_34_05_113:
    speaker: anis
    en: You can do it.
    ko: 할 수 있어.
    ja: できるわ。
  d_main_34_05_114:
    speaker: anis
    en: I'll be there to help you,
    ko: "…도와줄게."
    ja: "…私も手伝うから。"
  d_main_34_05_115:
    speaker: anis
    en: since I can't do it myself.
    ko: 나, 나는 못하니까 도와줄게.
    ja: わ、私にはできないから、手伝うの。
  d_main_34_05_116:
    speaker: neon
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_34_05_117:
    speaker: neon
    en: I'm not quite sure I follow, but I'll gladly lend you my firepower.
    ko: 아무튼, 저도 기꺼이 이 화력을 빌려드릴게요!
    ja: |-
      よく分かりませんが、
      私も喜んで火力をお貸ししましょう！
  d_main_34_05_118:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_05_119:
    speaker: "<Self>"
    en: "... You can do it, Rapi."
    ko: "…할 수 있어. 라피."
    ja: "…ラピならできる"
  d_main_34_05_120:
    speaker: "<Self>"
    en: We can do it. Together.
    ko: 해보자.
    ja: やってみよう
  d_main_34_05_121:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_05_122:
    speaker: rapi
    en: I will try.
    ko: 해보겠습니다.
    ja: 分かりました。
  d_main_34_05_123:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_05_124:
    speaker: rapi
    en: So long as you all are with me,
    ko: 지휘관과, 아니스, 네온이 함께라면.
    ja: 指揮官も、アニスも、ネオンも一緒なら…
  d_main_34_05_125:
    speaker: rapi
    en: I think I can do it.
    ko: 할 수 있을 것 같습니다.
    ja: できる気がします。
  d_main_34_05_126:
    speaker: anis
    en: Good! Then for the first step, let's send Behemoth packing!
    ko: 좋아! 그럼 첫 번째 스텝으로 베히모스를 제물로 삼자고!
    ja: |-
      よーし！それじゃ手始めに
      ベヒモスをサクっとぶっ飛ばしてやりましょ！
  d_main_34_05_127:
    speaker: neon
    en: All right!
    ko: 좋아요!
    ja: いいですね！
  d_main_34_05_128:
    speaker: anis
    en: Whoohooo!
    ko: 우오 우오 우오!
    ja: やるわよー！
  d_main_34_05_129:
    speaker: neon
    en: Yippee!
    ko: 우와우와우!
    ja: おおーー！！
  d_main_34_05_130:
    speaker: "<Self>"
    en: Yeeeehaaaaw!!
    ko: 이이하아아아!!
    ja: うおーーー！！
  d_main_34_05_131:
    speaker: eunhwa_t
    en: Be quiet, you morons.
    ko: "…조용히 해라 이 머저리들아."
    ja: "…騒がしいぞ、バカども。"
  d_main_34_05_132:
    speaker: cinderella
    en: Hehe, such beautiful comradery.
    ko: 후후. 아름답네.
    ja: ふふ…美しいわ。
  d_main_34_05_133:
    speaker: grave_p
    en: "... Indeed."
    ko: "…그래."
    ja: "…ああ。"
d_main_34_06_s:
  d_main_34_06_s_1:
    speaker: neon
    en: Hmm...
    ko: 흠….
    ja: うーん…
  d_main_34_06_s_2:
    speaker: neon
    en: Hmmmmmmm...
    ko: 흐으으으음….
    ja: うーーーん…
  d_main_34_06_s_3:
    speaker: rapi
    en: What's wrong?
    ko: 왜 그래?
    ja: どうしたの？
  d_main_34_06_s_4:
    speaker: neon
    en: Something's been bothering me.
    ko: 아, 좀 신경 쓰이는 게 있어서요.
    ja: ああ、ちょっと気になることが。
  d_main_34_06_s_5:
    speaker: neon
    en: Heretics are supposed to be able to tell where Heretics are,
    ko: 헬레틱은 헬레틱끼리 어디 있는지 알 수 있다면서요.
    ja: |-
      ヘレティックって、お互いの居場所が
      分かるんですよね？
  d_main_34_06_s_6:
    speaker: neon
    en: but the Four Beasts are covered in that black liquid, so they can't be detected.
    ko: 근데 포비스트는 검은 액체를 뒤집어쓰고 있어서 감지되지 않고요.
    ja: |-
      フォービーストは黒い液体を使って
      隠れているから感知できないわけで。
  d_main_34_06_s_7:
    speaker: rapi
    en: Right, so what are you s...
    ko: 응. 맞….
    ja: ええ、その通り――
  d_main_34_06_s_8:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_06_s_9:
    speaker: eunhwa_t
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_06_s_10:
    speaker: eunhwa_t
    en: Damnit.
    ko: 젠장. 이 간단한 걸….
    ja: チッ。こんな初歩的な見落としを…
  d_main_34_06_s_11:
    speaker: eunhwa_t
    en: They know our location.
    ko: 이쪽의 위치는 이미 저쪽이 알고 있다는 얘기로군.
    ja: こちらの居場所は、筒抜けということか。
  d_main_34_06_s_12:
    speaker: emma_t
    en: But why aren't they making a move?
    ko: 그런데 왜 먼저 움직이지 않는 걸까?
    ja: でも、どうして何もしてこないのかしら？
  d_main_34_06_s_13:
    speaker: eunhwa_t
    en: Knowing them, they're probably scared.
    ko: 겁을 먹고 있는 거겠지. 그런 녀석들이라니까.
    ja: 怖がってるんだろうな。そういう奴らだ。
  d_main_34_06_s_14:
    speaker: vesti_t
    en: Or maybe they're preparing something big.
    ko: 아, 아니면 큰 걸로 기선을 제압하려고 하는 것일지도 몰라.
    ja: |-
      も、もしかしたら、いきなり大技で
      襲ってくる気かも。
  d_main_34_06_s_15:
    speaker: vesti_t
    en: Something to do with that Dark Matter.
    ko: 그걸 준비하고 있는 것 아닐까?
    ja: その準備をしてるとか？
  d_main_34_06_s_16:
    speaker: neon
    en: Yeah, if I were them, I'd send another big wave our way as a surprise attack.
    ko: |-
      그렇죠. 저 같으면 그때 썼던 큰~ 파도로 먼저 덮칠 거예요.
      기습적으로.
    ja: |-
      そうですね。私だったら、あの時使った大波で
      奇襲攻撃を仕掛けます。
  d_main_34_06_s_17:
    speaker: "<Narration>"
    en: "*Rumble*"
    ko: 쿠구구구….
    ja: ゴゴゴゴ…
  d_main_34_06_s_18:
    speaker: "<Monologue>"
    en: I feel the same vibrations from before.
    ko: "…그때 느꼈던 진동이 다시 느껴진다."
    ja: "…覚えのある地響きを感じた"
  d_main_34_06_s_19:
    speaker: "<Monologue>"
    en: I turn my head...
    ko: 고개를 돌린다.
    ja: 後ろを振り返ると…
  d_main_34_06_s_20:
    speaker: "<Monologue>"
    en: And see a massive black wave surging towards us.
    ko: "…거대한 검은 파도가, 이쪽을 향하고 있었다."
    ja: "…巨大な黒い波が、こちらに迫ってきている"
  d_main_34_06_s_21:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_06_s_22:
    speaker: anis
    en: Okay, you're either clairvoyant, or you're working with the Raptures. Which
      is it?!
    ko: |-
      너 솔직히 말해!
      랩쳐 편인 거야, 예지력이 있는 거야!
    ja: |-
      ネオン！正直に言いなさい！
      ラプチャーの味方！？
      予知能力持ち！？どっち！？
  d_main_34_06_s_23:
    speaker: neon
    en: N-neither!
    ko: 두, 둘 다 아닌데요!
    ja: ど、どっちも違います！
  d_main_34_06_s_24:
    speaker: cinderella
    en: Should I break through it? I think I can do it.
    ko: "…뚫어볼까. 할 수 있을 것 같은데."
    ja: "…穴を開ける？できそうよ。"
  d_main_34_06_s_25:
    speaker: grave_p
    en: No, that might be what they want. Save your strength.
    ko: 아니. 힘을 아껴라. 저쪽이 바라던 바일지도 모른다.
    ja: |-
      いや。力を温存しておけ。
      奴らの狙いはそこかもしれない。
  d_main_34_06_s_26:
    speaker: grave_p
    en: I'll do it.
    ko: 여긴 내가 뚫는다.
    ja: ここは私がやる。
d_main_34_06_e:
  d_main_34_06_e_1:
    speaker: "<Narration>"
    en: "*Rumble*"
    ko: 쿠구구구….
    ja: ゴゴゴゴ――
  d_main_34_06_e_2:
    speaker: "<Monologue>"
    en: The black wave is getting closer.
    ko: 검은 파도는 점점 가까워지고 있다.
    ja: 黒い波が押し寄せて来る
  d_main_34_06_e_3:
    speaker: grave_p
    en: Don't move until I tell you to.
    ko: 다들 내가 알려줄 때까지 움직이지 마라.
    ja: 私が合図するまで動くな。
  d_main_34_06_e_4:
    speaker: "<Monologue>"
    en: Grave stares at the wave with a profound intensity.
    ko: 그레이브가 파도를 뚫어져라 쳐다본다.
    ja: グレイブの視線は、波を凝視している
  d_main_34_06_e_5:
    speaker: neon
    en: You're not gonna shoot beams outta your eyes or anything are you? That's my
      thing!
    ko: |-
      누, 눈에서 빔 같은 게 나오는 건 아니겠죠!?
      그럼 저랑 캐릭터 겹치는데!
    ja: |-
      め、目からビームとか出しませんよね！？
      それだと私とキャラが被るのでは！？
  d_main_34_06_e_6:
    speaker: anis
    en: Beams my ass! It's just the light reflecting off your glasses!
    ko: 너는 그냥 안경이 빛나는 것뿐이잖아!
    ja: あなたのは眼鏡が光るだけでしょ！
  d_main_34_06_e_7:
    speaker: grave_p
    en: Be quiet. I can't focus.
    ko: 조용히 해라. 집중 안된다.
    ja: 静かにしろ。集中できない。
  d_main_34_06_e_8:
    speaker: neon
    en: Okay, sorry.
    ko: 넹.
    ja: はぁい…
  d_main_34_06_e_9:
    speaker: "<Monologue>"
    en: Grave focuses on the wave again.
    ko: 그레이브가 다시 파도를 주시한다.
    ja: グレイブが波に視線を戻した
  d_main_34_06_e_10:
    speaker: grave_p
    en: Harmony Cube. Activate.
    ko: 하모니 큐브. 가동.
    ja: ハーモニーキューブ、起動。
  d_main_34_06_e_11:
    speaker: "<Narration>"
    en: "*Kreeeeeee*"
    ko: 키이이잉--
    ja: キィィィン――
  d_main_34_06_e_12:
    speaker: "<Monologue>"
    en: The part attached to Grave's back begins to glow.
    ko: 그레이브의 등에 달린 부품이 발광하기 시작한다.
    ja: グレイブが背負っていた装置が光り始めた
  d_main_34_06_e_13:
    speaker: grave_p
    en: Running computations.
    ko: 연산 실시.
    ja: 演算開始。
  d_main_34_06_e_14:
    speaker: grave_p
    en: Designate body as auxiliary computation device.
    ko: 바디를 보조 연산 장치로 지정.
    ja: ボディを補助演算デバイスに設定。
  d_main_34_06_e_15:
    speaker: grave_p
    en: Initiating pattern recording.
    ko: 패턴 기록 개시.
    ja: パターン記録開始。
  d_main_34_06_e_16:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_06_e_17:
    speaker: grave_p
    en: Pattern recording complete.
    ko: 패턴 기록 완료.
    ja: パターン記録完了。
  d_main_34_06_e_18:
    speaker: grave_p
    en: Commencing pattern analysis.
    ko: 패턴 분석 개시.
    ja: パターン分析開始。
  d_main_34_06_e_19:
    speaker: neon
    en: Whoa, she got really verbose all of a sudden. Is getting smarter part of her
      abilities?
    ko: |-
      가, 갑자기 어려운 말을 쓰기 시작했어요!
      똑똑해지는 게 능력일까요?
    ja: |-
      きゅ、急に難しい言葉を使い始めましたよ！
      賢くなる能力とかでしょうか？
  d_main_34_06_e_20:
    speaker: anis
    en: Be quiet! She said she's trying to focus.
    ko: 아 조용히 하라고! 집중한다잖아!
    ja: |-
      静かにしてなさい！
      集中するって言ってたでしょ！
  d_main_34_06_e_21:
    speaker: neon
    en: True masters should be able to tune out everything when they're focusing.
    ko: 그 왜 달인들은 집중하면 주위에서 나는 소리 못 듣는다고 하지 않나요?
    ja: |-
      でも、プロって集中すると周りの音が
      聞こえなくなるって言うじゃないですか。
  d_main_34_06_e_22:
    speaker: grave_p
    en: I can hear everything. So be quiet.
    ko: 다 들린다. 조용히 해라.
    ja: 全部聞こえている。静かにしろ。
  d_main_34_06_e_23:
    speaker: neon
    en: Oh. Sorry.
    ko: 넹. 죄송.
    ja: はぁい。ごめんなさい…
  d_main_34_06_e_24:
    speaker: grave_p
    en: Pattern analysis complete.
    ko: 패턴 분석 완료.
    ja: パターン分析完了。
  d_main_34_06_e_25:
    speaker: grave_p
    en: Commencing computation based on recorded pattern.
    ko: 기록된 패턴을 베이스로 연산 실시.
    ja: 記録されたパターンを基準に演算開始。
  d_main_34_06_e_26:
    speaker: "<Narration>"
    en: "*Kreeeeeee*"
    ko: 키이이잉--
    ja: キィィィン――
  d_main_34_06_e_27:
    speaker: "<Monologue>"
    en: The part attached to Grave's back glows even brighter.
    ko: 그레이브의 등에 달린 부품이 더욱더 발광한다.
    ja: グレイブの背中の装置が輝きを増した
  d_main_34_06_e_28:
    speaker: grave_p
    en: Commencing target pattern prediction.
    ko: 대상의 패턴 예측 개시.
    ja: 対象のパターンを予測開始。
  d_main_34_06_e_29:
    speaker: grave_p
    en: 5-second window, accuracy 97%.
    ko: 플러스 5초에 한정, 적중률 97%.
    ja: Tプラス5秒に限定、予測精度97％。
  d_main_34_06_e_30:
    speaker: grave_p
    en: Plot Spoiler, ready.
    ko: 라이터즈 스포일러. 레디.
    ja: ライターズ・スポイラー、レディー。
  d_main_34_06_e_31:
    speaker: "<Narration>"
    en: "*Bam*!"
    ko: 파창!
    ja: パシュンッ！
  d_main_34_06_e_32:
    speaker: "<Monologue>"
    en: Particles burst out from Grave's back.
    ko: 그레이브의 등에서 입자가 터져 나왔다.
    ja: グレイブの背中から粒子が弾け飛んだ
  d_main_34_06_e_33:
    speaker: "<Monologue>"
    en: The particles float around us, not moving.
    ko: 입자는 우리 주위에 부유하며 움직이지 않는다.
    ja: 拡散した粒子は私たちを覆うように浮遊した
  d_main_34_06_e_34:
    speaker: cinderella
    en: Hmm?
    ko: 이건….
    ja: これは…？
  d_main_34_06_e_35:
    speaker: vesti_t
    en: Wow, so pretty.
    ko: 와… 예, 예쁘다.
    ja: わあ…き、きれい。
  d_main_34_06_e_36:
    speaker: eunhwa_t
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_06_e_37:
    speaker: grave_p
    en: Follow me.
    ko: 따라와라.
    ja: ついて来い。
  d_main_34_06_e_38:
    speaker: grave_p
    en: Stay close.
    ko: 내 뒤에 딱 붙어서 움직여라.
    ja: 私の後ろから離れるな。
  d_main_34_06_e_39:
    speaker: "<Monologue>"
    en: Grave begins to walk slowly.
    ko: 그레이브가 천천히 걸어간다.
    ja: グレイブがゆっくりと歩き出した
  d_main_34_06_e_40:
    speaker: neon
    en: Uh... should we follow her? She's heading right for the wave.
    ko: |-
      따, 따라가면 되는 건가요?
      파도 쪽으로 걸어가는데요?
    ja: |-
      つ、ついていけばいいんですか？
      波の方に向かってますけど？
  d_main_34_06_e_41:
    speaker: cinderella
    en: Go.
    ko: 따라가.
    ja: 心配ないわ。
  d_main_34_06_e_42:
    speaker: cinderella
    en: I trust her.
    ko: 그레이브를 믿어.
    ja: グレイブを信じて。
  d_main_34_06_e_43:
    speaker: "<Self>"
    en: "... Let's go."
    ko: "…가자."
    ja: "…行こう"
  d_main_34_06_e_44:
    speaker: "<Monologue>"
    en: We follow Grave.
    ko: 그레이브를 따라 걷는다.
    ja: グレイブの後に続いた
  d_main_34_06_e_45:
    speaker: "<Monologue>"
    en: "... The wave is getting closer, and the vibrations are getting stronger."
    ko: "…파도가 점점 가까워지고 있다. 진동도 커진다."
    ja: |-
      …波はますます近づいてくる。
      地響きも大きくなってきた
  d_main_34_06_e_46:
    speaker: "<Monologue>"
    en: Grave turns to head northeast,
    ko: 그레이브가 2시 방향으로 걷는다.
    ja: グレイブが2時の方向に向きを変えた
  d_main_34_06_e_47:
    speaker: "<Monologue>"
    en: and we all silently follow behind her.
    ko: 그 뒤를 모두가 말없이 뒤따른다.
    ja: 誰も何も言わず、その後を追った
  d_main_34_06_e_48:
    speaker: vesti_t
    en: Are we sure about this?
    ko: 괘, 괜찮을까 이거?
    ja: だ、大丈夫かな？
  d_main_34_06_e_49:
    speaker: emma_t
    en: What's going on here?
    ko: "…은화. 이거…."
    ja: "…ウンファ、これって…"
  d_main_34_06_e_50:
    speaker: eunhwa_t
    en: If my assumptions are correct, this is an incredible power she has.
    ko: "…예상한 게 맞다면 터무니없는 능력이야."
    ja: "…私の予想通りなら、とんでもない能力だ。"
  d_main_34_06_e_51:
    speaker: emma_t
    en: What are your assumptions, exactly?
    ko: "…뭘 예상하고 있는데?"
    ja: "…それって？"
  d_main_34_06_e_52:
    speaker: eunhwa_t
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_06_e_53:
    speaker: eunhwa_t
    en: Foresight.
    ko: 미래 예지.
    ja: 未来予知…
  d_main_34_06_e_54:
    speaker: grave_p
    en: Stop.
    ko: 멈춘다.
    ja: 止まれ。
  d_main_34_06_e_55:
    speaker: "<Monologue>"
    en: Grave stops moving.
    ko: 그레이브가 멈춰 섰다.
    ja: グレイブが足を止めた
  d_main_34_06_e_56:
    speaker: grave_p
    en: Cinderella.
    ko: 신데렐라.
    ja: シンデレラ。
  d_main_34_06_e_57:
    speaker: grave_p
    en: When I give the signal, wait for three seconds and then initiate a forward-facing
      attack with Glass Slippers.
    ko: 내가 신호를 주면 3초 뒤에 내 앞을 향해 공격해 줘.
    ja: 私が合図したら、3秒後に前方を攻撃してくれ。
  d_main_34_06_e_58:
    speaker: grave_p
    en: 10% power should be enough.
    ko: 출력은 유리 구두 하나의 10%면 충분하다.
    ja: ガラスの靴1つ、10％の出力で十分だ。
  d_main_34_06_e_59:
    speaker: cinderella
    en: Okay.
    ko: 알겠어.
    ja: 分かったわ。
  d_main_34_06_e_60:
    speaker: "<Narration>"
    en: "*Rumble*"
    ko: 쿠구구구….
    ja: ゴゴゴゴ――
  d_main_34_06_e_61:
    speaker: "<Monologue>"
    en: The wave is almost upon us.
    ko: 파도는 이제 거의 코앞이다.
    ja: 波が眼前に迫った
  d_main_34_06_e_62:
    speaker: "<Monologue>"
    en: Avoiding it would be impossible at this point.
    ko: 이제 와서 피하거나 어디로 도망치는 건 불가능하다.
    ja: もはや逃げ隠れ出来る距離ではない
  d_main_34_06_e_63:
    speaker: neon
    en: Eeeeeek!
    ko: 흐, 흐이이…!
    ja: ひ、ひぃぃっ…！
  d_main_34_06_e_64:
    speaker: anis
    en: Would you stay still?!
    ko: 가, 가만히 좀 있어!
    ja: し、静かにしなさいよ！
  d_main_34_06_e_65:
    speaker: rapi
    en: Take my hand, Commander.
    ko: 지휘관. 제 손을….
    ja: 指揮官。私の手を…
  d_main_34_06_e_66:
    speaker: grave_p
    en: Don't move from your position.
    ko: 위치를 이동하지 마라.
    ja: その場から動くな。
  d_main_34_06_e_67:
    speaker: rapi
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_main_34_06_e_68:
    speaker: grave_p
    en: Trust me.
    ko: 날 믿어라.
    ja: 私を信じろ。
  d_main_34_06_e_69:
    speaker: rapi
    en: "... Okay."
    ko: "…그래."
    ja: "…分かったわ。"
  d_main_34_06_e_70:
    speaker: "<Narration>"
    en: "*Rumble*"
    ko: 쿠구구구…!
    ja: ゴゴゴゴ…！
  d_main_34_06_e_71:
    speaker: "<Monologue>"
    en: Just as the wave is about to engulf us,
    ko: "…파도는 우릴 덮치기 직전이다."
    ja: "…波に飲みこまれようかという直前…"
  d_main_34_06_e_72:
    speaker: "<Monologue>"
    en: Grave takes one side step to the left.
    ko: 그레이브가 왼쪽으로 반걸음 이동한다.
    ja: グレイブが左に半歩、位置を変えた
  d_main_34_06_e_73:
    speaker: "<Monologue>"
    en: We quickly follow suit.
    ko: 재빠르게 따라 움직인다.
    ja: 素早くそれに続いた
  d_main_34_06_e_74:
    speaker: grave_p
    en: Cinderella.
    ko: 신데렐라.
    ja: シンデレラ。
  d_main_34_06_e_75:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_06_e_76:
    speaker: grave_p
    en: Now.
    ko: 지금.
    ja: 今だ。
  d_main_34_06_e_77:
    speaker: cinderella
    en: Three.
    ko: 셋.
    ja: 3…
  d_main_34_06_e_78:
    speaker: cinderella
    en: Two.
    ko: 둘.
    ja: 2…
  d_main_34_06_e_79:
    speaker: cinderella
    en: One.
    ko: 하나.
    ja: 1…
  d_main_34_06_e_80:
    speaker: "<Narration>"
    en: "*Whoooosh*!"
    ko: 푸슝-!
    ja: バシュン！
  d_main_34_06_e_81:
    speaker: "<Monologue>"
    en: A wave of light emits from Glass Slippers
    ko: 신데렐라의 유리 구두가 빛을 내뿜는다.
    ja: シンデレラのガラスの靴が光を放った
  d_main_34_06_e_82:
    speaker: "<Monologue>"
    en: and slams into the towering wave,
    ko: 빛은 거대한 파도에 부딪힌다.
    ja: 光が巨大な波に衝突した
  d_main_34_06_e_83:
    speaker: "<Monologue>"
    en: carving a hole big enough for a human to fit through.
    ko: |-
      그리고 파도에는 사람 크기만 한 구멍이 생겨났다.
      뒤의 풍경이 보인다.
    ja: |-
      波に人間が通れる程度の穴が開いた。
      向こう側の景色がのぞいている
  d_main_34_06_e_84:
    speaker: "<Monologue>"
    en: As the wave approaches, we can see straight through the newly created opening.
    ko: |-
      파도는 다가오고 있다.
      구멍 또한 다가오고 있다.
    ja: 穴の開いた波が私たちに押し寄せ…
  d_main_34_06_e_85:
    speaker: "<Monologue>"
    en: The waves surge over us as we all stand in a straight line
    ko: 그리고 파도는 일렬로 서 있는 우리를 지나쳐갔다.
    ja: 縦一列に並んだ私たちを通り過ぎた
  d_main_34_06_e_86:
    speaker: "<Monologue>"
    en: passing through the opening made by Cinderella.
    ko: "…우리는 가만히 서 있었는데 파도에 난 구멍이 다가와 우릴 통과시켜 줬다."
    ja: "…私たちは波にできた穴をくぐり抜けたらしい"
  d_main_34_06_e_87:
    speaker: anis
    en: "... Unbelievable."
    ko: "…말도 안 돼."
    ja: "…あり得ないでしょ。"
  d_main_34_06_e_88:
    speaker: "<Monologue>"
    en: We look back.
    ko: 뒤를 돌아본다.
    ja: 思わず後ろを振り向いた
  d_main_34_06_e_89:
    speaker: "<Monologue>"
    en: The hole is no longer there.
    ko: 좀 전에 났던 구멍은 찾아볼 수 없다.
    ja: もう穴など見当たらなくなっていた
  d_main_34_06_e_90:
    speaker: anis
    en: What the...?!
    ko: 이, 이게 뭐야…!
    ja: な、何よ今の…！？
  d_main_34_06_e_91:
    speaker: rapi
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_34_06_e_92:
    speaker: "<Narration>"
    en: "*Whoooosh*!"
    ko: 푸슈슈슈슉---
    ja: プシューッ！
  d_main_34_06_e_93:
    speaker: "<Monologue>"
    en: With a loud hiss, steam wafts from various parts of Grave's body.
    ko: 요란한 소리를 내며 그레이브의 몸 곳곳에서 증기가 뿜어져 나왔다.
    ja: |-
      けたたましい音とともに
      グレイブの体から蒸気があふれ出している
  d_main_34_06_e_94:
    speaker: grave_p
    en: Urgh...
    ko: 아… 으…!
    ja: あ…うぅ…！
  d_main_34_06_e_95:
    speaker: cinderella
    en: That was amazing, Grave.
    ko: "…그레이브. 굉장해."
    ja: "…グレイブ、素晴らしいわ。"
  d_main_34_06_e_96:
    speaker: eunhwa_t
    en: She used the Harmony Cube's computational power to analyze the pattern of
      the wave.
    ko: "…하모니 큐브의 연산 능력을 이용해 파도의 패턴을 파악."
    ja: |-
      …ハーモニーキューブを利用して
      波の動きを計算し…
  d_main_34_06_e_97:
    speaker: eunhwa_t
    en: That allowed her to predict its movements 5 seconds ahead of time
    ko: 5초 이후에 어떻게 움직일지 예측.
    ja: 5秒後の状態を予測した。
  d_main_34_06_e_98:
    speaker: eunhwa_t
    en: and break through it while expending the least amount of energy possible.
    ko: 그것을 최소한의 행동으로 돌파한다….
    ja: |-
      さらに、それを最小の力で
      突破できる方法を導き出した…
  d_main_34_06_e_99:
    speaker: emma_t
    en: This is incredible.
    ko: 이건… 굉장하네.
    ja: それは…すごいわね。
  d_main_34_06_e_100:
    speaker: emma_t
    en: Even though the wave was moving so quickly, she pinpointed its weak spot and
      timed it perfectly
    ko: |-
      파도인 만큼 계속 움직이니까,
      그 움직임 속에서 가장 취약한 부분과 타이밍을 예측했어.
    ja: |-
      動き続ける波が一番弱くなる部分と
      タイミングを予測したということ？
  d_main_34_06_e_101:
    speaker: emma_t
    en: so that we were able to pass right through it.
    ko: 그걸 공격으로 뚫어서 구멍을 낸 거겠네.
    ja: そこを攻撃させて、穴を開けたのね。
  d_main_34_06_e_102:
    speaker: eunhwa_t
    en: I presume she used the same concepts to dodge Behemoth's crystals.
    ko: "…그래. 베히모스의 수정을 피한 것도 같은 원리겠군."
    ja: |-
      …ああ。ベヒモスのクリスタルを
      避けきったのもこれだろう。
  d_main_34_06_e_103:
    speaker: eunhwa_t
    en: The crystals have a tendency to move in straight lines, so most likely not
      as much calculation was required.
    ko: 수정은 직선성을 강하게 띄니 이만큼의 연산이 필요하진 않았을 거다.
    ja: |-
      直線的に飛んで来るだけのクリスタルなら、
      今ほどの計算は不要だったはずだ。
  d_main_34_06_e_104:
    speaker: emma_t
    en: But she used her own body as an auxiliary computation device for the Harmony
      Cube.
    ko: 하지만 본인의 몸을 하모니 큐브의 보조 연산 장치로 사용했어.
    ja: |-
      でも、自分の体までハーモニーキューブの
      補助デバイスにしていたわ。
  d_main_34_06_e_105:
    speaker: emma_t
    en: If she keeps doing that, won't she be at risk of a Mind Switch?
    ko: 이래선 사고 전환이….
    ja: そんなことをしたら、思考転換が…
  d_main_34_06_e_106:
    speaker: grave_p
    en: It's okay.
    ko: 괜찮, 다.
    ja: 心配、ない。
  d_main_34_06_e_107:
    speaker: grave_p
    en: I won't be affected by such things.
    ko: 사고 전환 따위, 겪지 않는, 다.
    ja: 思考、転換、しない。
  d_main_34_06_e_108:
    speaker: grave_p
    en: The worst that will happen... is that my speech... will be slower.
    ko: 말이 조금, 느려질, 뿐.
    ja: 言葉、少し、遅れる、だけ。
  d_main_34_06_e_109:
    speaker: anis
    en: Oh, so like you were before.
    ko: 어, 예전 버전 그레이브다.
    ja: あっ、前のグレイブだわ。
  d_main_34_06_e_110:
    speaker: grave_p
    en: I'll... be fine soon.
    ko: 곧, 괜찮아진, 다.
    ja: すぐ、元通り、なる。
  d_main_34_06_e_111:
    speaker: grave_p
    en: In the meantime... get ready.
    ko: 그보다, 준비해, 라.
    ja: それより、準備、しろ。
  d_main_34_06_e_112:
    speaker: grave_p
    en: They'll be coming.
    ko: 놈들이, 올 거, 다.
    ja: 奴らが、来る。
  d_main_34_06_e_113:
    speaker: eunhwa_t
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_34_06_e_114:
    speaker: rapi
    en: Above us!
    ko: 위다!
    ja: 上よ！
  d_main_34_06_e_115:
    speaker: "<Narration>"
    en: "*Whoooosh*!"
    ko: 후우우웅-!!
    ja: ヒュウン――！
  d_main_34_06_e_116:
    speaker: "<Monologue>"
    en: I look up.
    ko: 위를 올려다본다.
    ja: 空を見上げた
  d_main_34_06_e_117:
    speaker: "<Monologue>"
    en: Three massive objects are flying towards us.
    ko: "…거대한 덩어리 셋이 날아오고 있다."
    ja: "…巨大な何かの塊が3つ、飛来している"
  d_main_34_06_e_118:
    speaker: emma_t
    en: Those aren't crystals! They're made of concrete!
    ko: |-
      !!
      수정이 아니야! 콘크리트로 구성!
    ja: |-
      ！！
      クリスタルじゃないわ！コンクリートよ！
  d_main_34_06_e_119:
    speaker: eunhwa_t
    en: They were waiting for us! The cowards!
    ko: |-
      우리 대책까지 생각한 건가!
      헬레틱치곤 쪼잔하군!
    ja: |-
      こちらへの対策か！？
      ヘレティックにしては頭が回るな！
  d_main_34_06_e_120:
    speaker: vesti_t
    en: I'll break them!
    ko: 부술게!
    ja: 壊すよ！
  d_main_34_06_e_121:
    speaker: eunhwa_t
    en: Go!
    ko: 가라!
    ja: やれ！
  d_main_34_06_e_122:
    speaker: cinderella
    en: I'll go too.
    ko: 나도 갈게.
    ja: 私も行くわ。
  d_main_34_06_e_123:
    speaker: eunhwa_t
    en: No, you save your strength.
    ko: 아니! 너는 아껴라!
    ja: いや！お前は温存しておけ！
  d_main_34_06_e_124:
    speaker: "<Monologue>"
    en: Vesti's shawl opens.
    ko: 베스티의 숄이 열린다.
    ja: ベスティーのケープが開いた
  d_main_34_06_e_125:
    speaker: "<Monologue>"
    en: Inside, there are numerous lenses, each of which proceeds to emit laser sights.
    ko: |-
      그 안에는 수많은 렌즈가 있었고,
      각각의 렌즈는 가이드 레이저를 쏘아낸다.
    ja: |-
      中からのぞいた大量のレンズから、
      ガイドレーザーが伸びた
  d_main_34_06_e_126:
    speaker: "<Monologue>"
    en: The lasers lock onto each of the three incoming concrete slabs.
    ko: 가이드 레이저는 날아오는 콘크리트 덩어리 셋을 분할해서 겨눈다.
    ja: |-
      ガイドレーザーは近づくコンクリート塊を
      それぞれバラバラに照準した
  d_main_34_06_e_127:
    speaker: vesti_t
    en: Missile Containers. Online.
    ko: 미사일 컨테이너. 온라인.
    ja: ミサイルコンテナ、オンライン。
  d_main_34_06_e_128:
    speaker: vesti_t
    en: Fire.
    ko: 발사.
    ja: 発射。
  d_main_34_06_e_129:
    speaker: "<Monologue>"
    en: A massive volley of missiles launch and score a direct hit.
    ko: 수많은 미사일이 발사되어, 정확히 콘크리트 덩어리에 명중한다.
    ja: |-
      大量のミサイルが一斉に飛び出し、
      コンクリート塊に命中した
  d_main_34_06_e_130:
    speaker: "<Monologue>"
    en: With a resounding explosion, the concrete blocks shatter into a million pieces.
    ko: 굉음과 함께 날아오던 콘크리트 덩어리들이 산산조각 난다.
    ja: 激しい音をあげて、コンクリートは粉々に砕けた
  d_main_34_06_e_131:
    speaker: "<Monologue>"
    en: Dust and debris fall to the ground.
    ko: 파편이 쏟아진다.
    ja: 飛び散った破片が降り注いでくる
  d_main_34_06_e_132:
    speaker: "<Monologue>"
    en: As I hunker down to protect myself,
    ko: 몸을 웅크리는 순간, 무엇인가가 보였다.
    ja: 身をすくめようとした瞬間、人影が見えた
  d_main_34_06_e_133:
    speaker: "<Monologue>"
    en: I see Behemoth in the midst of the cloud of smoke and debris.
    ko: 베히모스는 부서진 콘크리트 덩어리 안에서 모습을 드러냈다.
    ja: 崩れたコンクリートの陰に隠れていたベヒモスだ
  d_main_34_06_e_134:
    speaker: rapi
    en: She was riding on those things?!
    ko: |-
      !!
      타고 날아온 건가!
    ja: |-
      ！！
      隠れていた！？
  d_main_34_06_e_135:
    speaker: behemoth
    en: How did you all avoid that wave?
    ko: 야 니들 파도 어떻게 피했냐!?
    ja: お前ら、あの波をどうやって避けたんだ！？
  d_main_34_06_e_136:
    speaker: behemoth
    en: Tell me!
    ko: 나한테도 좀…! 알려주… 라!!
    ja: あたしにも…！教えて…くれ…よっと！！
  d_main_34_06_e_137:
    speaker: "<Monologue>"
    en: Behemoth lands.
    ko: 베히모스가 그대로 낙하한다.
    ja: ベヒモスが勢いを落とさず、そのまま着地した
  d_main_34_06_e_138:
    speaker: "<Narration>"
    en: "*Craaaaash*"
    ko: 콰아아아앙--!!
    ja: ドカン！！
  d_main_34_06_e_139:
    speaker: "<Monologue>"
    en: One of her massive claws slams down,
    ko: 거대한 집게가 지면을 내려친다.
    ja: 巨大なアームが地面に叩きつけられた
  d_main_34_06_e_140:
    speaker: "<Monologue>"
    en: sending cracks snaking through the ground.
    ko: 땅이 진동하며 갈라진다.
    ja: 地面が揺れ、亀裂が広がった
  d_main_34_06_e_141:
    speaker: "<Monologue>"
    en: So immense is the power behind the strike, that it feels as if the entire
      planet is trembling.
    ko: "…지축이 흔들리는 느낌이다. 굉장한 힘이다."
    ja: |-
      …世界そのものが揺れていると錯覚するほど、
      すさまじい力だ
  d_main_34_06_e_142:
    speaker: behemoth
    en: How about a rematch?
    ko: 자, 리매치를 시작해 볼까!?
    ja: んじゃ、リベンジマッチと行こうじゃねぇか！？
  d_main_34_06_e_143:
    speaker: behemoth
    en: The Four Beasts have descended upon the land!
    ko: 넷의 짐승이 지상에 강림하여!
    ja: 4体の獣が大地に降り立ち！
  d_main_34_06_e_144:
    speaker: behemoth
    en: We will upend the earth, flood the waters, blot out the sky and incinerate
      everything with blue flames!
    ko: |-
      땅을 파헤치고, 물을 범람하게 하고,
      하늘을 가리고, 푸른 불로 불태울지니!
    ja: |-
      地を揺るがし、河はあふれ、
      天は覆われ、青き火が焼き尽くす！
  d_main_34_06_e_145:
    speaker: "<Narration>"
    en: "*Crack* *Crackle*"
    ko: 쩍! 쩌저적!
    ja: バキ、バキバキッ！
  d_main_34_06_e_146:
    speaker: "<Monologue>"
    en: The ground continues to split,
    ko: 땅이 갈라진다.
    ja: 地面が裂けた
  d_main_34_06_e_147:
    speaker: "<Monologue>"
    en: and begins to shake even more intensely than before.
    ko: 그리고 땅이 출렁이며 움직이기 시작한다.
    ja: そして、大地がうねりながら…動き始めた
  d_main_34_06_e_148:
    speaker: anis
    en: Th-the ground is moving!?
    ko: 따, 땅이 움직이잖아!?
    ja: じ、地面が移動してる！？
  d_main_34_06_e_149:
    speaker: rapi
    en: The ground's turned into the black water!
    ko: |-
      !!
      바닥이 검은 물로…!
    ja: |-
      ！！
      あたりに黒い液体が…！
  d_main_34_06_e_150:
    speaker: neon
    en: We're surrounded!
    ko: 서, 섬이 되어버렸는데요!?
    ja: し、島になっちゃいましたよ！？
  d_main_34_06_e_151:
    speaker: "<Monologue>"
    en: The patch of ground we were standing on has now turned into an island floating
      amidst a sea of black water.
    ko: "…우리가 서 있던 지면이 검은 물 위를 떠다니는 섬과 같은 모습이 됐다."
    ja: |-
      …私たちの立っている場所が
      黒い海に浮かんだ島のようになっていた
  d_main_34_06_e_152:
    speaker: "<Monologue>"
    en: What little dry land is left is quickly being subsumed by the black water.
    ko: 지면은 빠르게 검은 물 위에서 움직인다.
    ja: 島が黒い海の上を高速で流されていく
  d_main_34_06_e_153:
    speaker: rapi
    en: This entire area was lying on top of a sea of black water!
    ko: 애초에 이 일대는 검은 물 위에 떠 있는 섬이었습니다!
    ja: |-
      もともとこのあたり一帯が黒い液体の上に
      浮かんでいる状態だったようです！
  d_main_34_06_e_154:
    speaker: anis
    en: They're trying to drown us!
    ko: 저것들이 우릴 익사시키려고…!
    ja: あいつら、私たちを沈める気…！？
  d_main_34_06_e_155:
    speaker: rapi
    en: No, they're trying to separate us.
    ko: 아니! 고립이야!
    ja: 違う！分断するつもりよ！
  d_main_34_06_e_156:
    speaker: neon
    en: No! Cinderella! Grave!
    ko: 아아앗-!? 시, 신데렐라랑 그레이브가…!
    ja: あっ！？シ、シンデレラとグレイブが…！
  d_main_34_06_e_157:
    speaker: eunhwa_t
    en: We've walked into a trap!
    ko: 당했나…!
    ja: やられた…！
  d_main_34_06_e_158:
    speaker: "<Monologue>"
    en: Cinderella and Grave are isolated and far away from us.
    ko: 신데렐라와 그레이브가 서 있던 지면은 이미 우리와 많이 멀어진 상태다.
    ja: |-
      シンデレラとグレイブが立っていた地面は、
      すでに私たちと引き離されていた
  d_main_34_06_e_159:
    speaker: "<Monologue>"
    en: They move further and further in the distance, until it is hard to make them
      out.
    ko: |-
      더욱 빠르게 멀어진다.
      벌써 작게 보일 정도다.
    ja: |-
      流れの速さが増していく。
      すでに彼女たちの姿はかなり小さく見えた
  d_main_34_06_e_160:
    speaker: "<Monologue>"
    en: One thing is unmistakable, however.
    ko: 하지만 분명히 봤다.
    ja: だが、見間違えようのない姿が目に入った
  d_main_34_06_e_161:
    speaker: "<Monologue>"
    en: I can make out the silhouette of a woman rising up from beneath the water's
      surface.
    ko: 검은 물아래에서 헤엄치듯 솟아오르는 소녀의 모습을.
    ja: |-
      黒い海の下から、泳いでいるような
      少女の姿が飛び出した
  d_main_34_06_e_162:
    speaker: "<Self>"
    en: Leviathan is with them!
    ko: |-
      !!
      레비아탄이 저쪽으로 붙었어!
    ja: |-
      ！！
      レヴィアタンがあちらに向かった！
  d_main_34_06_e_163:
    speaker: eunhwa_t
    en: What?
    ko: "…뭐?"
    ja: "…何だと？"
  d_main_34_06_e_164:
    speaker: emma_t
    en: What's she doing over there?
    ko: |-
      예상 밖이네.
      어째서 저쪽에…!
    ja: |-
      予想外ね。
      どうしてあっちに…？
  d_main_34_06_e_165:
    speaker: vesti_t
    en: Isn't that a good thing?
    ko: 조, 좋은 거 아냐?
    ja: じゃ、じゃあ、都合がいいんじゃないの？
  d_main_34_06_e_166:
    speaker: eunhwa_t
    en: They must have some sort of plan...
    ko: 뭔가 작전이 있는 모양이군…!
    ja: まだ何か策があるはずだ…！
  d_main_34_06_e_167:
    speaker: anis
    en: That means on this side...
    ko: 잠깐! 그럼 이쪽에는…!
    ja: 待って！じゃあ、こっちには…！
  d_main_34_06_e_168:
    speaker: "<Narration>"
    en: "*Boom*!"
    ko: 쿠웅-!
    ja: ドスン…！
  d_main_34_06_e_169:
    speaker: "<Monologue>"
    en: The ground shakes.
    ko: 지면이 출렁인다.
    ja: 地面が揺れた
  d_main_34_06_e_170:
    speaker: "<Monologue>"
    en: The hulking Behemoth, with her giant pincers,
    ko: 거대한 집게를 달고 있는 마수는,
    ja: 巨大なアームを引っさげた魔獣が…
  d_main_34_06_e_171:
    speaker: "<Monologue>"
    en: spreads her arms wide and smiles as if welcoming us.
    ko: 양팔을 벌려 환영하듯 우릴 보고 웃었다.
    ja: |-
      両腕を広げ、歓迎するといったように
      私たちを見て笑った
  d_main_34_06_e_172:
    speaker: behemoth
    en: Hello, friends.
    ko: 안녕? 친구들.
    ja: よう！みんな！
  d_main_34_06_e_173:
    speaker: behemoth
    en: What do you say to that rematch?
    ko: 자! 설욕전 하자고!
    ja: リベンジマッチだ！受けるよな！
  d_main_34_06_e_174:
    speaker: rapi
    en: That should be my line.
    ko: 이쪽이 할 말이다…!
    ja: こっちのセリフよ…！
d_main_34_07_s:
  d_main_34_07_s_1:
    speaker: behemoth
    en: Ahhhhhhhhhhhhhhhh!
    ko: 으으으랴아아아--!!
    ja: おらあぁぁぁ！！
  d_main_34_07_s_2:
    speaker: "<Narration>"
    en: "*Craaaaaack*"
    ko: 콰과과과광--!!
    ja: ドドドドド――！！
  d_main_34_07_s_3:
    speaker: "<Narration>"
    en: "*Crack* *Craaack*"
    ko: 콰직! 콰지직!
    ja: バキッ！ガン！
  d_main_34_07_s_4:
    speaker: anis
    en: Huh?!
    ko: 흐, 흐이…!
    ja: ひ、ひぃっ…！
  d_main_34_07_s_5:
    speaker: neon
    en: This is too much!
    ko: 이, 이건 너무…!
    ja: こ、これは…！
  d_main_34_07_s_6:
    speaker: rapi
    en: Argh...!
    ko: 크읏…!
    ja: くっ…！
  d_main_34_07_s_7:
    speaker: behemoth
    en: Hahaha! I'll smash you all to pieces!
    ko: 아하하! 다 박살 내줄게!
    ja: アハハハ！ボッコボコにしてやるよ！
  d_main_34_07_s_8:
    speaker: "<Narration>"
    en: "*Craaaaaack*"
    ko: 콰과과과광--!!
    ja: ドドドドド――！！
  d_main_34_07_s_9:
    speaker: "<Monologue>"
    en: Behemoth begins a relentless offensive, giving us no time to rest.
    ko: 베히모스는 거친 공격을 쉴 틈 없이 퍼붓고 있다.
    ja: ベヒモスが休む間もなく襲い掛かってくる
  d_main_34_07_s_10:
    speaker: "<Monologue>"
    en: Her attacks are ceaseless, but contain no tactical consideration whatsoever.
    ko: 전술적인 측면을 완전히 배제한 무차별적인 공격.
    ja: 戦術など一切捨てた、無差別攻撃だ
  d_main_34_07_s_11:
    speaker: "<Monologue>"
    en: She charges blindly at whichever opponent enters her field of view, flailing
      her pincers haphazardly before looking for whichever target is nearest.
    ko: |-
      눈에 보이는 상대에게 달려들어 집게를 휘두르고,
      주위를 둘러본 다음 가장 가까운 상대에게 다시 달려든다.
    ja: |-
      目についた相手にアームを振り回しては、
      近くにいる敵にまた飛びかかる
  d_main_34_07_s_12:
    speaker: "<Monologue>"
    en: All the while, she shatters the ground into pieces, as if making a show of
      her overwhelming physical strength.
    ko: |-
      압도적인 신체 능력을 과시라도 하듯,
      지면을 부수며 날뛰고 있다.
    ja: |-
      圧倒的な力を誇示するかのように、
      地面をえぐりながら飛びまわり続けた
  d_main_34_07_s_13:
    speaker: "<Monologue>"
    en: Fortunately, the black liquid that was flooding the area has receded.
    ko: 범람하고 있던 검은 액체가 사라진 게 불행 중 다행이다.
    ja: |-
      すでに黒い液体が退いているのは、
      不幸中の幸いだ
  d_main_34_07_s_14:
    speaker: "<Monologue>"
    en: If it was still here, we would have drowned long ago.
    ko: 검은 액체가 있었다면 진즉에 우리는 수장되었을 테니까.
    ja: |-
      そうでなければ、すぐに立つ場所が無くなり
      おぼれていただろう
  d_main_34_07_s_15:
    speaker: "<Monologue>"
    en: Even so, it takes everything we can to avoid her strikes.
    ko: 하지만, 그럼에도 우리 모두는 피하기에 급급할 뿐이다.
    ja: |-
      いずれにせよ、私たちは
      攻撃をかわし続けるだけで必死だった
  d_main_34_07_s_16:
    speaker: eunhwa_t
    en: She's gone berserk!
    ko: 좋을 대로 날뛰는군…!
    ja: 好き放題暴れやがって…！
  d_main_34_07_s_17:
    speaker: emma_t
    en: She really is like a monster!
    ko: 말 그대로 짐승이네…!
    ja: 名乗った通り、まるで獣ね…！
  d_main_34_07_s_18:
    speaker: vesti_t
    en: What's gotten into her?
    ko: 가, 갑자기 왜 이러는 거야?
    ja: きゅ、急にどうしちゃったの？
  d_main_34_07_s_19:
    speaker: eunhwa_t
    en: I think she's playing to her strengths.
    ko: 주제 파악을 제대로 한 거겠지.
    ja: 戦力を正しく理解したんだろう。
  d_main_34_07_s_20:
    speaker: behemoth
    en: That's right. I've given up using my brain. It wasn't helping me all that
      much anyway.
    ko: 그래! 잘 굴러가지도 않는 머리 쓰는 건 집어치웠거든!
    ja: |-
      そうさ！どうせ役にも立たない頭なんて、
      使うのはやめたんだ！
  d_main_34_07_s_21:
    speaker: behemoth
    en: I'll leave the strategizing for you all.
    ko: 너희들이 그렇게 좋아하는 전술!
    ja: テメエらがだーい好きな、戦術ってヤツ！
  d_main_34_07_s_22:
    speaker: behemoth
    en: As for me, my tactic is much simpler.
    ko: 이게 내 전술이야!
    ja: これがあたしの戦術だ！
  d_main_34_07_s_23:
    speaker: eunhwa_t
    en: Please. All you're doing is flailing around like a toddler. You call that
      a tactic?
    ko: 이 자식…! 힘으로 밀어붙이는 주제에 전술을 운운하지 마라!
    ja: こいつ…！力まかせのくせに戦術を語るな！
  d_main_34_07_s_24:
    speaker: anis
    en: Is now really the time to be lecturing someone?!
    ko: 화내는 포인트가 이상하잖아!
    ja: 怒るところ、そこ！？
  d_main_34_07_s_25:
    speaker: "<Narration>"
    en: "*Craaaaash*"
    ko: 콰과과과광--!!
    ja: ドガガガガガ――！！
  d_main_34_07_s_26:
    speaker: anis
    en: Gah!
    ko: 으, 으아…!
    ja: う、うわわ…！
  d_main_34_07_s_27:
    speaker: "<Monologue>"
    en: Behemoth claws at the ground, creating a gaping hole where Anis once stood.
    ko: 베히모스가 다이빙하듯 할퀴고 간 자리가 움푹 파인다.
    ja: |-
      ベヒモスが飛び込んできた場所が
      引っかかれ、えぐれている
  d_main_34_07_s_28:
    speaker: "<Monologue>"
    en: If she had been a millisecond slower, she would have been crushed.
    ko: "…아니스가 조금만 몸을 움직이는 게 늦었다면 당했다."
    ja: |-
      …アニスの動きが少しでも遅れていたら
      やられていただろう
  d_main_34_07_s_29:
    speaker: "<Self>"
    en: This isn't good! We can only avoid her for so long.
    ko: |-
      안 좋아…!
      피하기만 하는 건 한계가 있어!
    ja: |-
      このままでは不利だ…！
      逃げ回るにも限度がある！
  d_main_34_07_s_30:
    speaker: anis
    en: Going head-to-head with her isn't an option, that's for sure.
    ko: 아 저런 거랑 정면 승부를 할 수 있을 리가 없잖아!
    ja: |-
      あんなのと真っ正面から
      戦えるわけないでしょ！？
  d_main_34_07_s_31:
    speaker: eunhwa_t
    en: There's no way we can create enough distance between us, either.
    ko: |-
      거리가 나오지 않는다!
      아무리 우리라도 정면 승부는 무리야!
    ja: |-
      距離が取れないことには…！
      いくら私たちでも白兵戦は無理だ！
  d_main_34_07_s_32:
    speaker: vesti_t
    en: I'll go! I can try and hold her back.
    ko: |-
      내, 내가 갈게!
      발 정도는 묶을 수 있을 거야!
    ja: |-
      わ、私が行く！
      足止めくらいはできるはず！
  d_main_34_07_s_33:
    speaker: eunhwa_t
    en: Do you think you can do it?
    ko: "…할 수 있겠어?"
    ja: "…できるか？"
  d_main_34_07_s_34:
    speaker: vesti_t
    en: You're not doubting me, are you?
    ko: 그런 말을 왜 하는 거야?
    ja: どうしてそんなこと聞くの？
  d_main_34_07_s_35:
    speaker: eunhwa_t
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_07_s_36:
    speaker: eunhwa_t
    en: Go on then. Show her who the real monster is.
    ko: 가라! 누가 더 괴물인지 보여줘!
    ja: 行け！どっちが本物のバケモノか見せてやれ！
  d_main_34_07_s_37:
    speaker: vesti_t
    en: Roger!
    ko: 응!
    ja: うん！
  d_main_34_07_s_38:
    speaker: "<Self>"
    en: Rapi!
    ko: 라피!
    ja: ラピ！
  d_main_34_07_s_39:
    speaker: rapi
    en: Yes!
    ko: 예!
    ja: はい！
  d_main_34_07_s_40:
    speaker: "<Monologue>"
    en: Rapi's hair turns red.
    ko: 라피의 머리가 붉어진다.
    ja: ラピの髪が赤くなった
  d_main_34_07_s_41:
    speaker: "<Monologue>"
    en: Even though it was only for a brief moment, she was able to block one of the
      attacks from Behemoth's pincers.
    ko: 짧은 시간이었지만, 라피는 베히모스의 집게를 막아낼 수 있었다.
    ja: |-
      一瞬だけだが、ラピはベヒモスのアームを
      受け止めきれている
  d_main_34_07_s_42:
    speaker: "<Monologue>"
    en: If she and Vesti work together, this could end up being a fair fight.
    ko: 베스티와 함께라면, 유의미하게 발을 묶을 수 있을 거다.
    ja: ベスティーと連携すれば、足止めはできるだろう
  d_main_34_07_s_43:
    speaker: "<Monologue>"
    en: Rapi and Vesti charge towards Behemoth.
    ko: 라피와 베스티가 베히모스에게로 돌진한다.
    ja: ラピとベスティーがベヒモスに向かって突進した
  d_main_34_07_s_44:
    speaker: rapi_r
    en: Behemoth!
    ko: 베히모스-!
    ja: ベヒモス！
  d_main_34_07_s_45:
    speaker: vesti_t
    en: Hyyyyaaahhhhh!
    ko: 이야아아-!!
    ja: やぁぁぁー！！
  d_main_34_07_s_46:
    speaker: behemoth
    en: Haha! That's right! Come at me!
    ko: 하하! 그래! 덤비라고!
    ja: アハハ！いいねぇ！かかってこいよ！
  d_main_34_07_s_47:
    speaker: behemoth
    en: Now then...
    ko: "…라고 하면서!"
    ja: "…なーんちゃって！"
  d_main_34_07_s_48:
    speaker: "<Monologue>"
    en: Behemoth suddenly jumps back and clings onto a wall high up off the ground.
    ko: 베히모스가 단숨에 뒤로 점프해서 거리를 벌려 높은 벽면에 매달린다.
    ja: |-
      ベヒモスが一気に後方に飛び、
      遠方の高い壁にぶら下がった
  d_main_34_07_s_49:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 쿠드득…!
    ja: ガシッ…！
  d_main_34_07_s_50:
    speaker: "<Monologue>"
    en: She jams her pincers into the wall.
    ko: 집게를 벽면에 쑤셔 넣는다.
    ja: アームが壁に埋め込まれた
  d_main_34_07_s_51:
    speaker: rapi_r
    en: What...?
    ko: 뭐…?
    ja: 何を…？
  d_main_34_07_s_52:
    speaker: vesti_t
    en: Ah...!
    ko: 앗…!
    ja: あっ…！
  d_main_34_07_s_53:
    speaker: behemoth
    en: How about we play catch?
    ko: 공놀이나 하자고!
    ja: キャッチボールでもしようぜ！
  d_main_34_07_s_54:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 콰지지직-!!
    ja: バキッ！
  d_main_34_07_s_55:
    speaker: "<Monologue>"
    en: Behemoth rips off a chunk of the wall and hurls it in our direction.
    ko: "…베히모스가 벽면을 뜯어내 집어던진다."
    ja: "…ベヒモスが剥ぎ取った壁を投げつけた"
  d_main_34_07_s_56:
    speaker: "<Self>"
    en: Everyone, get down!
    ko: 다들 피ㅎ…!
    ja: 全員、避け…！
  d_main_34_07_s_57:
    speaker: rapi_r
    en: Anis! Neon! Protect the Command—
    ko: 아니스! 네온! 지휘관을…!
    ja: アニス！ネオン！指揮官を…！
  d_main_34_07_s_58:
    speaker: "<Narration>"
    en: "*Craaaaash*"
    ko: 콰아아앙-!!
    ja: ズガン！！
  d_main_34_07_s_59:
    speaker: "<Narration>"
    en: "*Crash* *Crash*"
    ko: 콰앙! 콰아앙!
    ja: ドカン！バン！
  d_main_34_07_s_60:
    speaker: "<Monologue>"
    en: I can't see anything.
    ko: "…앞이 잘 보이지 않는다."
    ja: "…砂煙で前が見えない"
  d_main_34_07_s_61:
    speaker: "<Monologue>"
    en: Behemoth continues to tear off chunks of the wall and hurl them at us.
    ko: 베히모스는 계속해서 벽면을 뜯어내 집어던지고 있다.
    ja: |-
      ベヒモスが次から次へと
      剥ぎ取った壁を投げつけてきている
  d_main_34_07_s_62:
    speaker: "<Monologue>"
    en: All I can do is curl up and pray that I don't get hit.
    ko: 몸을 잔뜩 웅크린 채, 제발 맞지 않기를 기도하는 수밖에 없다.
    ja: |-
      体を縮め、当たらないことを祈るほかに、
      手も足も出ない
  d_main_34_07_s_63:
    speaker: anis
    en: Damn! Is this how we all go out?
    ko: 제, 젠장! 죽는다…!
    ja: ちょ、ちょっと！ヤバいわよ…！
  d_main_34_07_s_64:
    speaker: neon
    en: I'm a fan of meteor showers, but this isn't exactly what I had in mind.
    ko: 여, 역시 베히모스는 메테오라는 건가요!?
    ja: や、やはり、ベヒモスといえばメテオ…！？
  d_main_34_07_s_65:
    speaker: anis
    en: Is now really the time for jokes?!
    ko: 지금 농담할 때냐고!
    ja: バカ言ってる場合じゃないでしょ！
  d_main_34_07_s_66:
    speaker: "<Monologue>"
    en: Anis and Neon are in front of me, providing cover.
    ko: 아니스와 네온이 내 앞을 막아서고 있다.
    ja: アニスとネオンが私をかばっている
  d_main_34_07_s_67:
    speaker: anis
    en: Don't move, Commander! Just stay right where yo...
    ko: 지휘관님! 움직이지 말고 가만히 있…!
    ja: 指揮官様！動かないでじっと――！
  d_main_34_07_s_68:
    speaker: behemoth
    en: Hyah!
    ko: 이얍!
    ja: おらっ！
  d_main_34_07_s_69:
    speaker: "<Monologue>"
    en: Through the impenetrable cloud of smoke, Behemoth emerges, charging full speed
      at us.
    ko: 자욱한 연기를 뚫고 베히모스가 이쪽으로 돌진한다.
    ja: 砂煙を突き抜け、ベヒモスが突進してきた
  d_main_34_07_s_70:
    speaker: "<Monologue>"
    en: Anis and Neon manage to block the pincer that extends out.
    ko: 내밀어지는 집게를 아니스와 네온이 막아낸다.
    ja: 伸びてきたアームをアニスとネオンが止めた
  d_main_34_07_s_71:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 쿠직!
    ja: バキッ！
  d_main_34_07_s_72:
    speaker: anis
    en: Urgh!
    ko: 이, 이게…!
    ja: こ…このっ…！
  d_main_34_07_s_73:
    speaker: neon
    en: Argh!
    ko: 으으으윽…!
    ja: くうううっ…！
  d_main_34_07_s_74:
    speaker: anis
    en: I can't believe Rapi dealt with this on her own...
    ko: 이, 이런 걸 라피는 혼자…!
    ja: こ、こんなものを、ラピは1人で…！
  d_main_34_07_s_75:
    speaker: neon
    en: Ahhhhhh...!
    ko: 으으아아아…!
    ja: うう…あああ…！
  d_main_34_07_s_76:
    speaker: behemoth
    en: Now that I think about it, it's smart to take out the weaker elements first.
    ko: 생각해 보니 약한 애들부터 잡는 게 맞겠더라고.
    ja: |-
      考えてみたらさ、弱い奴らから
      倒した方がいいじゃんか。
  d_main_34_07_s_77:
    speaker: behemoth
    en: I forgot about you two amongst all this excitement. Don't want to leave anything
      to chance.
    ko: |-
      싸우다 보면 신경을 안 쓰게 돼서,
      자꾸 의외의 상황이 생겨.
    ja: |-
      戦ってると居るのを忘れちまうから、
      つい不意打ちを食らうんだよな。
  d_main_34_07_s_78:
    speaker: anis
    en: Are you calling us weak?!
    ko: 약한… 애들이라고…!?
    ja: 弱い奴ら…ですって…！？
  d_main_34_07_s_79:
    speaker: behemoth
    en: Am I wrong?
    ko: 아니야?
    ja: 違ったか？
  d_main_34_07_s_80:
    speaker: "<Narration>"
    en: "*Whoooosh*!"
    ko: 후우우웅-!!
    ja: ブン――！
  d_main_34_07_s_81:
    speaker: "<Monologue>"
    en: Behemoth's pincers gesticulate wildly, as if swatting at a bothersome fly.
    ko: "…귀찮은 걸 쫓아내는 듯 한 움직임."
    ja: "…まるで羽虫でも追い払うかのように…"
  d_main_34_07_s_82:
    speaker: "<Monologue>"
    en: Anis and Neon are struck and sent flying into a nearby wall.
    ko: 베히모스가 아무렇게나 휘두른 집게에 아니스와 네온은 날아가 벽에 처박혔다.
    ja: |-
      ベヒモスは平然とアームを振り回し、
      アニスとネオンを壁に叩きつけた
  d_main_34_07_s_83:
    speaker: "<Narration>"
    en: "*Crash*!"
    ko: 콰앙-!
    ja: ガン！
  d_main_34_07_s_84:
    speaker: "<Monologue>"
    en: With a loud thud,
    ko: 굉음이 들린다.
    ja: すさまじい音が鳴り響いた
  d_main_34_07_s_85:
    speaker: "<Monologue>"
    en: Behemoth uses her pincers to push me against the same wall.
    ko: 베히모스는 집게로 나를 벽에 밀어붙였다.
    ja: 私はアームに壁へ押しつけられた
  d_main_34_07_s_86:
    speaker: "<Self>"
    en: Argh...!
    ko: 커흑…!
    ja: げほっ…！
  d_main_34_07_s_87:
    speaker: behemoth
    en: Actually, your blood is the real thorn in my side.
    ko: 사실 네 피가 제일 성가시단 말이지.
    ja: 正直、お前の血がいっちばん厄介なんだ。
  d_main_34_07_s_88:
    speaker: behemoth
    en: Any crystals I use would simply disappear, so why don't you stay put in the
      rock for a little while?
    ko: |-
      수정은 저쪽에서 지워버릴 수 있는 것 같으니,
      바위에 좀 갇혀있어.
    ja: |-
      クリスタルだと消されるっぽいから、
      岩ン中で大人しくしててくれよ。
  d_main_34_07_s_89:
    speaker: "<Narration>"
    en: "*Crunch* *Cruuuuuuunch*"
    ko: 쿠득! 쿠드드득!
    ja: ズリッ、ガリガリ――！
  d_main_34_07_s_90:
    speaker: "<Monologue>"
    en: A searing pain shoots throughout my back
    ko: "…나를 밀어붙인다."
    ja: "…押さえつける力が増した"
  d_main_34_07_s_91:
    speaker: "<Monologue>"
    en: as Behemoth pushes me further into the wall.
    ko: 등에 격통이 느껴진다. 이대로 벽 안으로 밀어 넣을 생각인가…!
    ja: |-
      背中に激痛が走る。
      壁の中にめりこませるつもりか…！
  d_main_34_07_s_92:
    speaker: "<Narration>"
    en: "*Crunch*"
    ko: 쿠드드득…!
    ja: ググッ…！
  d_main_34_07_s_93:
    speaker: "<Self>"
    en: Aaaahhhhhhhh!
    ko: 으… 아아아악…!!
    ja: う…あああっ…！！
  d_main_34_07_s_94:
    speaker: behemoth
    en: Don't worry. Just a little bit more and it'll all be over.
    ko: 미안 미안. 조금만 참아.
    ja: 悪ぃ悪ぃ。でもちょっとガマンしてくれよな～
  d_main_34_07_s_95:
    speaker: "<Monologue>"
    en: This is my chance.
    ko: 절호의 기회다.
    ja: 今しかない
  d_main_34_07_s_96:
    speaker: "<Monologue>"
    en: I bite down hard on the inside of my cheek.
    ko: 뺨 안쪽을 강하게 깨문다.
    ja: 頬の内側を強く噛んだ
  d_main_34_07_s_97:
    speaker: "<Monologue>"
    en: I feel a warmth spread throughout the inside of my mouth.
    ko: 입 안이 따뜻해진다.
    ja: 口の中に熱を感じる
  d_main_34_07_s_98:
    speaker: "<Monologue>"
    en: Now!
    ko: 이대로…!
    ja: これを…！
  d_main_34_07_s_99:
    speaker: "<Self>"
    en: "*Ptoooh!*"
    ko: 푸후-!
    ja: ブハッ！
  d_main_34_07_s_100:
    speaker: "<Monologue>"
    en: I spit out a mouthful of blood.
    ko: 피를 뱉어낸다.
    ja: 勢いよく血を吐き出した
  d_main_34_07_s_101:
    speaker: "<Monologue>"
    en: Behemoth turns her head to avoid it.
    ko: 베히모스는 고개를 살짝 돌려 뱉어낸 피를 피했다.
    ja: ベヒモスは軽く首を振り、血を避けた
  d_main_34_07_s_102:
    speaker: "<Self>"
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_34_07_s_103:
    speaker: behemoth
    en: I said your blood is annoying.
    ko: 네 피가 제일 성가시다니까.
    ja: |-
      だから、お前の血が一番厄介なのは
      知ってんだよ。
  d_main_34_07_s_104:
    speaker: behemoth
    en: I knew you'd try something like that.
    ko: 당연히 이럴 것 같았어.
    ja: やると思ったぜ～
  d_main_34_07_s_105:
    speaker: "<Monologue>"
    en: I can feel time slowing down.
    ko: 시간이 느리게 흘러가는 것 같은 느낌이 들었다.
    ja: 時間の流れが遅くなっていくように感じた
  d_main_34_07_s_106:
    speaker: "<Monologue>"
    en: Rapi rushes in.
    ko: 라피가 달려온다.
    ja: 駆けつけてくるラピが見えた
  d_main_34_07_s_107:
    speaker: "<Monologue>"
    en: She reaches down and rubs her hand in the blood that Behemoth dodged,
    ko: |-
      베히모스가 피해 허공을 날고 있던 내가 뱉어낸 피를
      라피가 손을 뻗어 움켜잡듯 쥔다.
    ja: |-
      ベヒモスが避けた私の血を
      ラピの繰り出した拳が受けた
  d_main_34_07_s_108:
    speaker: "<Monologue>"
    en: and then swings her fist towards Behemoth.
    ko: 그 주먹을, 그대로 베히모스에게 휘두른다.
    ja: |-
      その拳は勢いよく
      ベヒモスに叩きつけられた
  d_main_34_07_s_109:
    speaker: "<Narration>"
    en: "*Pow*!"
    ko: 퍼억-!
    ja: ドゴッ！
  d_main_34_07_s_110:
    speaker: behemoth
    en: Argh! What the...!
    ko: 어흑! 뭐, 뭐야.
    ja: うおっ！痛ってぇ！
  d_main_34_07_s_111:
    speaker: rapi_r
    en: Get away from the Commander!
    ko: 지휘관에게서 떨어져라!
    ja: 指揮官には触れさせない！
  d_main_34_07_s_112:
    speaker: behemoth
    en: Is this... blood?
    ko: 엇… 피, 피?
    ja: うっ…血…！？
  d_main_34_07_s_113:
    speaker: behemoth
    en: No!
    ko: 망했…!
    ja: しまっ…！
  d_main_34_07_s_114:
    speaker: rapi_r
    en: Hrngh!
    ko: 흐으으읍!!
    ja: はぁぁぁっ！！
  d_main_34_07_s_115:
    speaker: "<Monologue>"
    en: Rapi relentlessly pummels Behemoth,
    ko: "…라피가 베히모스를 마구 두드린다."
    ja: "…ラピがベヒモスに猛然と襲いかかった"
  d_main_34_07_s_116:
    speaker: "<Monologue>"
    en: slamming into her with her fists and legs and everything else she has.
    ko: 주먹, 발, 가리지 않고 전력을 다해 두드린다.
    ja: |-
      拳も、足も、身体の全てを使い
      一方的な打撃を加えている
  d_main_34_07_s_117:
    speaker: behemoth
    en: Argh! You...!
    ko: 윽, 아윽! 이, 이게…!
    ja: うぐっ、くそっ！こ、この…！
  d_main_34_07_s_118:
    speaker: "<Monologue>"
    en: Behemoth appears stunned.
    ko: 베히모스는 명백히 혼란스러워하고 있다.
    ja: ベヒモスは明らかに混乱していた
  d_main_34_07_s_119:
    speaker: "<Monologue>"
    en: She's vulnerable and open to most of Rapi's attacks.
    ko: 안절부절못해하며 라피의 공격 대부분을 허용하고 있다.
    ja: 対応が遅れ、ラピの圧倒を許している
  d_main_34_07_s_120:
    speaker: behemoth
    en: Bah!
    ko: 치잇…!
    ja: ちっ…！
  d_main_34_07_s_121:
    speaker: "<Monologue>"
    en: Just as Behemoth's pincers are about to strike,
    ko: 베히모스의 집게가 내려쳐지려는 순간,
    ja: |-
      ベヒモスがアームを叩きつけようとした
      その瞬間…
  d_main_34_07_s_122:
    speaker: "<Monologue>"
    en: a red glowing dot appears on her forehead.
    ko: 베히모스의 이마에 붉은색으로 빛나는 점이 생겨났다.
    ja: ベヒモスの額に赤い点が浮かんだ
  d_main_34_07_s_123:
    speaker: behemoth
    en: Not this aga...!
    ko: 이건…!
    ja: こいつは…！
  d_main_34_07_s_124:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 타앙-!
    ja: バン――！
  d_main_34_07_s_125:
    speaker: "<Monologue>"
    en: Behemoth's head jerks back.
    ko: 베히모스의 머리가 젖혀진다.
    ja: ベヒモスの頭がそり返った
  d_main_34_07_s_126:
    speaker: rapi_r
    en: Ahhhhhh!!
    ko: 아아아아-!!
    ja: はあああっ！！
  d_main_34_07_s_127:
    speaker: "<Monologue>"
    en: Rapi jumps up and knees Behemoth in the jaw,
    ko: 라피가 점프하며 베히모스의 턱을 무릎으로 올려친다.
    ja: |-
      ラピが跳躍し、
      ベヒモスのあごをひざで蹴り上げた
  d_main_34_07_s_128:
    speaker: "<Monologue>"
    en: sending her several feet into the air.
    ko: 공중으로 살짝 솟아오르는 베히모스.
    ja: ベヒモスの身体が浮かび…
  d_main_34_07_s_129:
    speaker: "<Narration>"
    en: "*Boom*!"
    ko: 퍼엉-!
    ja: ドカン！
  d_main_34_07_s_130:
    speaker: "<Monologue>"
    en: An explosion detonates from Behemoth's head.
    ko: 베히모스의 머리에서 폭발이 일어난다.
    ja: その頭で爆発が起こった
  d_main_34_07_s_131:
    speaker: "<Monologue>"
    en: Rapi takes her weapon, jams it down Behemoth's throat,
    ko: 라피는 벌어진 베히모스의 입에 총구를 들이민 후,
    ja: ラピがベヒモスの開いた口に銃口を突きつけ…
  d_main_34_07_s_132:
    speaker: "<Monologue>"
    en: and pulls the trigger.
    ko: 방아쇠를 당겼다.
    ja: 引き金を引いた
  d_main_34_07_s_133:
    speaker: "<Narration>"
    en: "*Tududududu*!"
    ko: 투두두두-!!
    ja: ガガガガガッ！！
  d_main_34_07_s_134:
    speaker: behemoth
    en: Aaaargh!!
    ko: 그으으으윽-!!
    ja: うごごごごっ！！
  d_main_34_07_s_135:
    speaker: rapi_r
    en: Ahhhhhh!
    ko: 아아아아-!!
    ja: はあああっ！！
  d_main_34_07_s_136:
    speaker: "<Narration>"
    en: "*Tududududu*!"
    ko: 투두두두-!!
    ja: ダダダダダッ！！
  d_main_34_07_s_137:
    speaker: "<Narration>"
    en: "*Crack*!"
    ko: 콰직!!
    ja: バキッ！
  d_main_34_07_s_138:
    speaker: "<Monologue>"
    en: Behemoth closes her mouth, crushing Rapi's gun.
    ko: "…베히모스가 입을 다물어 라피의 총구를 박살 낸다."
    ja: "…ベヒモスが口を閉じ、ラピの銃を噛み切った"
  d_main_34_07_s_139:
    speaker: "<Monologue>"
    en: Her pincers continue to swing wildly in all directions.
    ko: 휘둘러지는 집게.
    ja: 立て続けにアームが振り下ろされた
  d_main_34_07_s_140:
    speaker: "<Monologue>"
    en: Rapi hurriedly raises her weapon to protect herself,
    ko: 라피는 서둘러 총기를 들어 올려 몸을 보호하지만
    ja: |-
      ラピは素早く銃を持つ手を持ち上げ、
      身を守ろうとしたが…
  d_main_34_07_s_141:
    speaker: "<Monologue>"
    en: but the weapon barely absorbs any impact, and she is sent flying.
    ko: |-
      총기는 조금의 충격도 줄여주지 않은 듯,
      라피는 집게에 맞아 날아가며 바닥을 몇 바퀴나 굴렀다.
    ja: |-
      盾にした銃の残骸もろとも
      アームに吹き飛ばされ、地面を転がった
  d_main_34_07_s_142:
    speaker: rapi_r
    en: Argh!
    ko: 윽… 아윽…!
    ja: うっ…ああっ…！
  d_main_34_07_s_143:
    speaker: behemoth
    en: Hah...! Hah...!
    ko: 흐으…! 흐으…!
    ja: はぁ…！はぁ…！
  d_main_34_07_s_144:
    speaker: behemoth
    en: This is... dangerous...
    ko: 이건… 위험한데….
    ja: こいつは…危ねえな…
  d_main_34_07_s_145:
    speaker: behemoth
    en: The Dark Matter... it's acting strangely...
    ko: 다크 매터가… 이상해….
    ja: ダークマターが…おかしい…
  d_main_34_07_s_146:
    speaker: behemoth
    en: Curse that blood of yours!
    ko: 역시… 이 피는… 우리의 천적인가…!
    ja: やっぱり…この血は…あたしらの天敵…！
  d_main_34_07_s_147:
    speaker: "<Monologue>"
    en: Another red dot appears on Behemoth's body.
    ko: 베히모스의 몸통에 붉은색으로 빛나는 점이 생겨난다.
    ja: ベヒモスの胴体に赤く光る点が浮かんだ
  d_main_34_07_s_148:
    speaker: behemoth
    en: Hiding again, are you?!
    ko: 또 숨어서…!
    ja: また、ちょこまかとッ…！
  d_main_34_07_s_149:
    speaker: "<Narration>"
    en: "*Boom*!"
    ko: 콰앙-!
    ja: ズン！
  d_main_34_07_s_150:
    speaker: "<Monologue>"
    en: Behemoth leaps off the ground and charges with incredible speed.
    ko: 베히모스가 땅을 박차고 돌진한다.
    ja: ベヒモスが地面を蹴った
  d_main_34_07_s_151:
    speaker: "<Monologue>"
    en: She is heading towards the pile of debris.
    ko: 엄청난 속도다. 향하는 곳은 건물의 파편이 쌓여있는 곳이다.
    ja: |-
      とてつもない速度で飛んで行く先には、
      建物の残骸が固まっている
  d_main_34_07_s_152:
    speaker: "<Monologue>"
    en: Her target is clear. Eunhwa, the source of the red light.
    ko: |-
      목적은 명백. 붉은색 빛의 근원지.
      즉, 은화다.
    ja: |-
      狙いは明らかに狙撃地点…
      つまり、ウンファだ
  d_main_34_07_s_153:
    speaker: behemoth
    en: Is that all you can do? Hide and take cheap potshots?
    ko: 할 줄 아는 게 숨어서 공격하는 것 말고는 없는 거야!?
    ja: 隠れて攻撃するしかできねえのかよ！？
  d_main_34_07_s_154:
    speaker: "<Narration>"
    en: "*Crash*!"
    ko: 콰아아앙-!!
    ja: ズガン――！！
  d_main_34_07_s_155:
    speaker: "<Monologue>"
    en: Charging at full speed, Behemoth swings her pincers,
    ko: 굉장한 속도로 돌진하던 베히모스가 그대로 집게를 휘두른다.
    ja: |-
      とてつもない速さで飛び込んだベヒモスが、
      アームにその勢いを乗せた
  d_main_34_07_s_156:
    speaker: "<Monologue>"
    en: shattering the debris to smithereens. The ground breaks apart and soars into
      the air in great tufts.
    ko: |-
      파편들이 산산이 부서진다.
      바닥이 파이고 지면이 들린다.
    ja: |-
      建築物の残骸が粉々に吹き飛び、
      地面がえぐれた
  d_main_34_07_s_157:
    speaker: "<Monologue>"
    en: It's as if a small bomb went off.
    ko: "…마치 거대한 탄환이 그대로 쏘아진 것 같다."
    ja: "…まるで爆撃でもされたかのようだ"
  d_main_34_07_s_158:
    speaker: "<Monologue>"
    en: With that much force, even an indirect hit would be enough to...
    ko: 직격이 아니더라도 저 정도 힘이면….
    ja: 直撃していなくても、あれほどの力では…
  d_main_34_07_s_159:
    speaker: behemoth
    en: "... Huh?"
    ko: "…어?"
    ja: "…ん？"
  d_main_34_07_s_160:
    speaker: "<Monologue>"
    en: Behemoth's gaze turns toward the sky.
    ko: 베히모스의 시선이 공중으로 향한다.
    ja: ベヒモスの視線が空中に向けられた
  d_main_34_07_s_161:
    speaker: "<Monologue>"
    en: A scope is floating from the air.
    ko: 스코프가 공중에서 낙하하고 있다.
    ja: |-
      狙撃用のスコープが吹き飛ばされ、
      宙に舞っている
  d_main_34_07_s_162:
    speaker: behemoth
    en: A scope?
    ko: 스코프만 있… 다고?
    ja: スコープ…だけ？
  d_main_34_07_s_163:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 촤륵-
    ja: バサッ――
  d_main_34_07_s_164:
    speaker: "<Monologue>"
    en: The pile of debris that was beside Behemoth unfurls like a curtain being opened,
    ko: |-
      베히모스의 옆, 쌓여있던 파편 더미의 일부가
      마치 커튼이 걷어지듯 휘날린다.
    ja: |-
      ベヒモスのすぐそばで、がれきの山が
      風に吹かれるカーテンのようになびいた
  d_main_34_07_s_165:
    speaker: "<Monologue>"
    en: then flies off.
    ko: 이윽고 파편 더미의 [모습을 흉내 낸] 커튼이 날라가며
    ja: |-
      そして、がれきの山…
      いや、「がれきに似せてあるもの」がはがれた
  d_main_34_07_s_166:
    speaker: "<Monologue>"
    en: As the "curtain" is pulled back, Eunhwa is revealed, pointing a rifle.
    ko: 그 뒤에서 라이플을 겨누고 있는 은화의 모습이 보였다.
    ja: |-
      その影から現れたのは、
      ライフルを構えたウンファの姿だった
  d_main_34_07_s_167:
    speaker: behemoth
    en: Camouflage...!
    ko: 카모플라쥬…!
    ja: カモフラージュか…！
  d_main_34_07_s_168:
    speaker: eunhwa_t
    en: Clever girl.
    ko: 똑똑한 짐승이로군.
    ja: 賢い獣だな。
  d_main_34_07_s_169:
    speaker: behemoth
    en: All that business with the laser and the scope was a distraction, wasn't it?
    ko: 이러려고 처음부터 스코프로 레이저를 쏴댄 거야?
    ja: 最初の狙撃は誘ったってことか？
  d_main_34_07_s_170:
    speaker: eunhwa_t
    en: That's right. It was all for this one shot.
    ko: 그래. 이 한방을 위해서다.
    ja: そうだ。この一発のためにな。
  d_main_34_07_s_171:
    speaker: behemoth
    en: Impressive.
    ko: 멋지네.
    ja: すげぇや。
  d_main_34_07_s_172:
    speaker: eunhwa_t
    en: This is what we call tactics.
    ko: 택티컬 하지.
    ja: タクティカルだろう？
  d_main_34_07_s_173:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 타앙-!
    ja: バン！
  d_main_34_07_s_174:
    speaker: "<Monologue>"
    en: Behemoth's temple is caved in.
    ko: 베히모스의 관자놀이가 움푹 들어갔다.
    ja: ベヒモスのこめかみに弾丸が食い込んだ
d_main_34_07_e:
  d_main_34_07_e_1:
    speaker: cinderella
    en: Why are you so fixated on Grave and me?
    ko: 무슨 속셈으로 나와 그레이브를 네가 맡겠다는 거야?
    ja: |-
      私とグレイブを相手にしようなんて、
      何を企んでいるの？
  d_main_34_07_e_2:
    speaker: leviathan
    en: I haven't the faintest idea what you're talking about.
    ko: 속셈이라니 무슨 소린지 잘 모르겠네.
    ja: 企んでるって何のこと～？
  d_main_34_07_e_3:
    speaker: cinderella
    en: One small flick of the wrist, and I could kill you where you stand.
    ko: 내 손짓 한 번이면 너는 죽어.
    ja: 私が指先を少し動かせば、あなたは死ぬのよ。
  d_main_34_07_e_4:
    speaker: leviathan
    en: That's probably true.
    ko: 그렇겠지.
    ja: でしょーね。
  d_main_34_07_e_5:
    speaker: grave_p
    en: Cinderella. There's no point in talking.
    ko: 신데렐라. 대화는 필요 없다.
    ja: シンデレラ。話す必要はない。
  d_main_34_07_e_6:
    speaker: cinderella
    en: Perhaps.
    ko: 응. 알아.
    ja: ええ、分かってるわ。
  d_main_34_07_e_7:
    speaker: cinderella
    en: But I'm curious.
    ko: 그런데 궁금해서.
    ja: でも、気になるの。
  d_main_34_07_e_8:
    speaker: cinderella
    en: I want to know what tricks she's got hiding under her sleeves.
    ko: 어떤 패를 꺼내 들지 좀 궁금하긴 하네.
    ja: どういう切り札を出してくるのか。
  d_main_34_07_e_9:
    speaker: leviathan
    en: I was thinking of making a deal.
    ko: 거래를 할까 싶어서.
    ja: 取引をしたいんだよね。
  d_main_34_07_e_10:
    speaker: cinderella
    en: A deal?
    ko: 거래.
    ja: 取引？
  d_main_34_07_e_11:
    speaker: leviathan
    en: You stay out of this fight,
    ko: 너, 이 싸움에서 빠져.
    ja: あんた、この戦いから抜けてくんない？
  d_main_34_07_e_12:
    speaker: leviathan
    en: and I'll tell you something I think you'll find quite interesting.
    ko: 그러면 재밌는 걸 알려줄게.
    ja: そしたら、面白い情報を教えてあげる。
  d_main_34_07_e_13:
    speaker: leviathan
    en: Information that's very important to you.
    ko: 너한테 아주 중요한 정보야.
    ja: あんたにとってかなり大事なコト。
  d_main_34_07_e_14:
    speaker: cinderella
    en: Before that,
    ko: 그전에.
    ja: その前に…
  d_main_34_07_e_15:
    speaker: cinderella
    en: tell me what it is you want with me.
    ko: 너희가 왜 나를 원했는지부터 말해주겠어?
    ja: |-
      あなたたちが私を欲しがる理由を
      教えてくれる？
  d_main_34_07_e_16:
    speaker: cinderella
    en: While it's natural to be attracted to something beautiful, it seems like you
      have more sinister intentions in mind.
    ko: |-
      아름다운 것에 끌리는 것은 만물의 본능인 걸 알지만,
      불경스럽게도 너흰 다른 생각을 하는 것 같거든.
    ja: |-
      美しいものに惹かれるのは万物の本能よ。
      それなら分かるけど、
      あなたたちは違うみたいだから。
  d_main_34_07_e_17:
    speaker: leviathan
    en: What is this? What's with all the questions?
    ko: 뭐야. 갑자기 왜 물어보는 거야?
    ja: なにそれ、答える必要ある？
  d_main_34_07_e_18:
    speaker: cinderella
    en: Consider it your way of thanking me for not killing you right away.
    ko: 너를 바로 죽이지 않은 것에 대한 값이라고 생각해.
    ja: 取り引きの交換条件よ。
  d_main_34_07_e_19:
    speaker: cinderella
    en: My curiosity is the only reason you're still breathing.
    ko: 이게 궁금해서 살려둔 거거든.
    ja: |-
      あなたの話が終わるまで
      生かしておいてあげることの。
  d_main_34_07_e_20:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_07_e_21:
    speaker: leviathan
    en: There's something we're hard at work constructing.
    ko: 우리가 열심히 만들고 있는 게 있어.
    ja: 私たちが頑張って作ってるものがあるの。
  d_main_34_07_e_22:
    speaker: leviathan
    en: You're a vital part of the process.
    ko: 거기에 네가 필요해서.
    ja: それにあんたが必要ってこと。
  d_main_34_07_e_23:
    speaker: leviathan
    en: To be exact, we thought it might work better using you as material.
    ko: |-
      정확히 얘기하면~
      너를 재료로 쓰면 좀 더 좋지 않을까~ 하는 거지.
    ja: |-
      もっと具体的に言うと～
      あんたが素材として使えれば
      ちょうどいいかも～って感じ？
  d_main_34_07_e_24:
    speaker: cinderella
    en: What?
    ko: 나를 재료로 쓴다고?
    ja: 私を素材に？
  d_main_34_07_e_25:
    speaker: leviathan
    en: That's why we don't care if you're dead.
    ko: |-
      응. 재료로.
      그러니 네가 죽어도 상관없었어.
    ja: |-
      そ、素材。
      だから別に生きてなくてもいいんだよね。
  d_main_34_07_e_26:
    speaker: cinderella
    en: What is it that you're building?
    ko: 그게 뭐지?
    ja: どういうこと？
  d_main_34_07_e_27:
    speaker: leviathan
    en: Hehe, don't make me laugh. Do you really think I'd tell you?
    ko: |-
      꺄하하. 웃긴다.
      내가 그것까지 알려줄 것 같았어?
    ja: |-
      キャハハ！ウケる！
      そんなことまで教えると思った？
  d_main_34_07_e_28:
    speaker: cinderella
    en: I have one more question.
    ko: 또 하나 물어볼 게 있어.
    ja: もう1つ聞きたいことがあるわ。
  d_main_34_07_e_29:
    speaker: leviathan
    en: What is this, an interview?
    ko: |-
      어머 얘 좀 봐.
      너무 거저먹으려고 하는 거 아냐?
    ja: |-
      ちょっと、ちょっと。
      欲張りすぎじゃない？
  d_main_34_07_e_30:
    speaker: cinderella
    en: The black liquid you control...
    ko: 네가 다루는 검은 액체는.
    ja: あなたが使っている黒い液体…
  d_main_34_07_e_31:
    speaker: cinderella
    en: Is that a homage to Siren... I mean, Little Mermaid?
    ko: 세이렌… 리틀 머메이드의 것을 참고한 거야?
    ja: |-
      セイレーン…
      リトルマーメイドのものと関係がある？
  d_main_34_07_e_32:
    speaker: leviathan
    en: "... What?"
    ko: "…뭐?"
    ja: "…はっ？"
  d_main_34_07_e_33:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_07_e_34:
    speaker: leviathan
    en: Who are you?
    ko: 너, 뭐야?
    ja: あんた、何なの？
  d_main_34_07_e_35:
    speaker: cinderella
    en: I see.
    ko: 그랬구나.
    ja: そう。
  d_main_34_07_e_36:
    speaker: cinderella
    en: I got lucky. I got to the truth right away.
    ko: "…운이 좋네. 바로 실마리를 찾다니."
    ja: |-
      …運がいいわ。
      こんなに早く手がかりが見つかるなんて。
  d_main_34_07_e_37:
    speaker: cinderella
    en: All right, my curiosity is satisfied.
    ko: 그럼 이제 궁금한 건 없어.
    ja: もう聞きたいことはないわ。
  d_main_34_07_e_38:
    speaker: cinderella
    en: Goodbye.
    ko: 잘 가.
    ja: さよなら――
  d_main_34_07_e_39:
    speaker: leviathan
    en: W-wait!
    ko: 자, 잠깐 잠깐!
    ja: ま、待った待った！
  d_main_34_07_e_40:
    speaker: leviathan
    en: What's wrong with you?! I said I had some information that's important to
      you.
    ko: 얘 왜 이래 정말. 너한테 아주 중요한 정보를 알려준다니까?
    ja: |-
      話聞いてた？
      大事な情報を教えるって言ったでしょ？
  d_main_34_07_e_41:
    speaker: cinderella
    en: You don't know me,
    ko: 너는 나를 잘 모르지?
    ja: 私のことをよく知りもしない、あなたが？
  d_main_34_07_e_42:
    speaker: cinderella
    en: so there's no way you'd have any information I care about.
    ko: 그런데 중요한 정보를 알고 있을 리가 없어.
    ja: |-
      私にとって何が大事かも、
      知っているはずがないわ。
  d_main_34_07_e_43:
    speaker: grave_p
    en: Good point.
    ko: |-
      !!
      생각해 보니 그렇다.
    ja: |-
      ！！
      確かにその通りだ。
  d_main_34_07_e_44:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_07_e_45:
    speaker: leviathan
    en: You got me. I was just buying time.
    ko: 시간만 끌었으면 됐거든.
    ja: "…時間稼ぎ大成功～！"
  d_main_34_07_e_46:
    speaker: grave_p
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_34_07_e_47:
    speaker: grave_p
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_34_07_e_48:
    speaker: grave_p
    en: Cinderella! All the black water is gone!
    ko: 신데렐라! 검은 물이 모두 없어졌다!
    ja: シンデレラ！黒い水が消えている！
  d_main_34_07_e_49:
    speaker: cinderella
    en: Huh?
    ko: "…응?"
    ja: "…え？"
  d_main_34_07_e_50:
    speaker: "<Narration>"
    en: "*Grrrrrrrrrrrrrr*"
    ko: 콰아아아아아아---
    ja: ドザアアアアア――
  d_main_34_07_e_51:
    speaker: cinderella
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_34_07_e_52:
    speaker: grave_p
    en: Urgh!
    ko: 으으윽…!
    ja: ううっ…！
  d_main_34_07_e_53:
    speaker: "<Narration>"
    en: The black liquid pours over Cinderella and Grave.
    ko: 검은 액체가 신데렐라와 그레이브에게 쏟아진다.
    ja: 黒い液体がシンデレラとグレイブに降り注いだ
  d_main_34_07_e_54:
    speaker: "<Narration>"
    en: Cinderella and Grave are pressed down by the surging mass of black liquid,
      their knees bending under the immense weight.
    ko: 신데렐라와 그레이브는 위에서 짓눌러지는 막대한 질량을 온몸으로 받아내며, 무릎을 반쯤 구부린 채 겨우 버티고 서있었다.
    ja: |-
      2人は上からの重圧に耐えていたが、
      それでもひざが半分ほど曲がっている
  d_main_34_07_e_55:
    speaker: cinderella
    en: Urgh...!
    ko: 이건…!
    ja: これは…！
  d_main_34_07_e_56:
    speaker: grave_p
    en: Argh...!
    ko: 크으윽…!
    ja: うぐっ…！
  d_main_34_07_e_57:
    speaker: leviathan
    en: "... Did I do it?"
    ko: "…됐나?"
    ja: "…いけた？"
  d_main_34_07_e_58:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_07_e_59:
    speaker: leviathan
    en: Haha, hahaha!  It's done! It's done!
    ko: |-
      꺄하, 꺄하하하하!
      돼, 됐다! 됐다!
    ja: |-
      キャハハ、キャハハハハ！
      やった、やったー！
  d_main_34_07_e_60:
    speaker: leviathan
    en: Phew! You have no idea how nervous I was about that not panning out.
    ko: 아~ 이게 되려나 얼마나 조마조마했는지 알아?
    ja: あ～…めっちゃハラハラしてたんだよ～？
  d_main_34_07_e_61:
    speaker: leviathan
    en: I just hit you two with all the Black Sea I've got available.
    ko: "[내가 끌고 온] 모든 검은 바다를 너희 둘 한테 집중했어."
    ja: |-
      「私が引っ張ってきた」黒い海を
      ぜーんぶあんたたちに集中させたの。
  d_main_34_07_e_62:
    speaker: leviathan
    en: I compressed it until it couldn't possibly be made any denser, and then dropped
      it on you.
    ko: |-
      압축하고 압축해서 밀도를 최대한으로 높인 다음,
      위에서, 아래로, 너희한테.
    ja: |-
      超圧縮して密度を最大まで高めてから、
      上から下に、ドーン！
  d_main_34_07_e_63:
    speaker: leviathan
    en: Like a waterfall!
    ko: 폭포를 만든 거지, 응.
    ja: 要するに、滝を作ったってコト。
  d_main_34_07_e_64:
    speaker: leviathan
    en: How does it feel being encased in a wave of liquid metal?
    ko: |-
      꺄하하. 어때?
      액체 금속의 파도에서 수행하는 기분이~?
    ja: |-
      キャハハ、どう？
      液体金属の滝に打たれる気分は～？
  d_main_34_07_e_65:
    speaker: leviathan
    en: Can't move, can you?
    ko: 꼼짝도 못 하겠지?
    ja: ゼンゼン動けないでしょ？
  d_main_34_07_e_66:
    speaker: leviathan
    en: Let's see...
    ko: 이대로 어디 보자….
    ja: え～と、どれどれ…
  d_main_34_07_e_67:
    speaker: leviathan
    en: I'd say that you'll be crushed flat in about, say, five minutes.
    ko: 응. 5분만 있으면 완전 찌그러져서 입간판이 되겠네.
    ja: |-
      うん。あと5分もすれば、
      ぺしゃんこになりそう～
  d_main_34_07_e_68:
    speaker: leviathan
    en: Hehe...
    ko: 푸, 푸흐…!
    ja: ププッ…！
  d_main_34_07_e_69:
    speaker: leviathan
    en: Hahahahah! This is really funny!
    ko: 꺄하하하하! 진짜 웃긴다!
    ja: キャハハハハッ！マジウケる～！
  d_main_34_07_e_70:
    speaker: leviathan
    en: I've gotta take a photo.
    ko: 이건 사진으로 찍어야 돼.
    ja: 写真撮っとかなきゃ。
  d_main_34_07_e_71:
    speaker: "<Narration>"
    en: "*Click* *Click*"
    ko: 찰칵! 찰칵!
    ja: カシャ！カシャ！
  d_main_34_07_e_72:
    speaker: leviathan
    en: There's no way I would take you in a fair fight.
    ko: 내가 너희들이랑 정면 승부 같은 걸 할리가 없잖아?
    ja: |-
      私があんたたちと正々堂々勝負なんて
      するワケないじゃん？
  d_main_34_07_e_73:
    speaker: leviathan
    en: Hahaha, but make no mistake.
    ko: 꺄하하. 근데 있잖아.
    ja: キャハハ、でもさぁ…
  d_main_34_07_e_74:
    speaker: leviathan
    en: You're a Heretic, all right.
    ko: 너도 헬레틱은 헬레틱인가 봐?
    ja: あんたもやっぱ、ヘレティックだね？
  d_main_34_07_e_75:
    speaker: leviathan
    en: You're practically hubris incarnate.
    ko: 방심이 아주 기본으로 탑재되어 있어.
    ja: 当然のことみたいに相手を見下してるの。
  d_main_34_07_e_76:
    speaker: leviathan
    en: It's thanks to your arrogance that I succeeded.
    ko: 뭐, 덕분에 나는 성공했지만.
    ja: まっ、おかげでこっちには都合よかったけど～
  d_main_34_07_e_77:
    speaker: leviathan
    en: I'll stick around and watch you get crushed,
    ko: 아아~ 그럼 나는 여기서 너희가 찌그러지는 걸 구경하다가.
    ja: |-
      それじゃ、あんたたちが
      ぺしゃんこになるのをしっかり見届けて…
  d_main_34_07_e_78:
    speaker: leviathan
    en: then I'll head over and rejoin Behemoth.
    ko: 베히모스한테나 가봐야겠다~
    ja: ベヒモスのところに行こーっと。
  d_main_34_07_e_79:
    speaker: leviathan
    en: I'm not going anywhere without confirming that you're dead.
    ko: |-
      아, 걱정 마.
      승리를 확신하고 자리를 뜬다거나 하진 않을 거야.
    ja: |-
      あ、心配しないで。
      これで勝ったと思って
      どっか行ったりはしないから。
  d_main_34_07_e_80:
    speaker: leviathan
    en: I'm not letting my guard down again, not after last time.
    ko: 난, 우리는 이제 방심하지도 우습게 보지도 않을 테니까.
    ja: |-
      私は…私たちはもう、油断もしないし、
      あんたたちを軽く見たりもしない。
d_main_34_08:
  d_main_34_08_1:
    speaker: eunhwa_t
    en: Emma!
    ko: 엠마!
    ja: エマ！
  d_main_34_08_2:
    speaker: emma_t
    en: I'll raise the oxygen concentration to the max!
    ko: 산소 농도를 끝까지 높일게!
    ja: 酸素濃度を最大まで上げるわ！
  d_main_34_08_3:
    speaker: vesti_t
    en: Fire all weapons!
    ko: 전탄 발사!
    ja: 全弾発射！
  d_main_34_08_4:
    speaker: eunhwa_t
    en: Take this!
    ko: 이것도 가져가라!
    ja: こいつも食らえ！
  d_main_34_08_5:
    speaker: "<Monologue>"
    en: Absolute assaults Behemoth, who is already reeling from the recent explosion
      from her head, from all angles.
    ko: 머리 안에서 터진 폭발로 인해 휘청이던 베히모스를 향해 앱솔루트의 공격이 퍼부어진다.
    ja: |-
      頭の中で爆発を起こされ
      体勢を崩したベヒモスに向かって
      アブソルートが連携攻撃をしかけた
  d_main_34_08_6:
    speaker: "<Monologue>"
    en: An endless barrage of explosive rifle rounds and missiles detonate in quick
      succession.
    ko: 라이플의 폭발형 탄환, 수많은 미사일이 불꽃을 뿜어낸다.
    ja: ライフルの炸薬弾と大量のミサイルが爆発し…
  d_main_34_08_7:
    speaker: "<Monologue>"
    en: With the heightened oxygen concentration, their power is even more heightened.
    ko: 높아진 산소 농도에서 그 위력은 더욱 극대화되어
    ja: |-
      上昇した酸素濃度により、
      その威力は極限まで高められた
  d_main_34_08_8:
    speaker: "<Monologue>"
    en: The beast which once seemed invincible is brought to her knees.
    ko: 절대 쓰러지지 않을 것 같던 마수의 무릎을 꿇렸다.
    ja: 無敵にも見えた魔獣が、ついにひざをついた
  d_main_34_08_9:
    speaker: behemoth
    en: Argh...!
    ko: 윽…! 어흑…!
    ja: うっ…！うぐっ…！
  d_main_34_08_10:
    speaker: behemoth
    en: The Dark Matter... Damn it...!
    ko: 다크 매터가… 젠장…!
    ja: ダークマターが…ちくしょうっ…！
  d_main_34_08_11:
    speaker: "<Self>"
    en: Here we come!
    ko: 우리도 간다!
    ja: 私たちも続くぞ！
  d_main_34_08_12:
    speaker: anis
    en: Finally, I can get a few licks in!
    ko: 드디어 한방 먹여줄 수 있겠네!
    ja: やっと一発お見舞いできるわね！
  d_main_34_08_13:
    speaker: neon
    en: Fiiiiirrrrree Pooweeeer!
    ko: 화아려어억-!!
    ja: 火力ううぅ！！
  d_main_34_08_14:
    speaker: "<Monologue>"
    en: Anis and Neon also direct their attacks toward Behemoth.
    ko: 아니스와 네온의 공격도 베히모스를 향한다.
    ja: アニスとネオンがベヒモスに攻撃した
  d_main_34_08_15:
    speaker: "<Monologue>"
    en: Rapi takes a moment to glance at her broken gun,
    ko: 라피는 부서진 총을 잠깐 바라보다가
    ja: ラピは壊された銃を見つめた後…
  d_main_34_08_16:
    speaker: "<Monologue>"
    en: and then grabs the box which Grave previously gave her.
    ko: 그레이브가 넘겨준 상자를 집어 들었다.
    ja: グレイブから受け取ったケースを手に取った
  d_main_34_08_17:
    speaker: "<Narration>"
    en: "*Boom boom*!"
    ko: 투쾅! 투쾅!
    ja: ズガン！ズガン！
  d_main_34_08_18:
    speaker: "<Monologue>"
    en: Tendrils of flame belch out of the weapon.
    ko: 그레이브의 상자가 불을 뿜는다.
    ja: ケースに入ったままの銃が火を吹いた
  d_main_34_08_19:
    speaker: rapi
    en: Dang, this thing is heavy!
    ko: |-
      무거워…!
      이런 걸 사용하고 있었던 건가!
    ja: |-
      重い…！
      こんなものを使っていたの…！？
  d_main_34_08_20:
    speaker: "<Self>"
    en: Concentrate your fire! Let's end this!
    ko: 화력 집중! 여기서 마무리를 짓자!
    ja: 火力集中！ここで終わらせろ！
  d_main_34_08_21:
    speaker: eunhwa_t
    en: You got it!
    ko: 물론이다!
    ja: 言うまでもない！
  d_main_34_08_22:
    speaker: emma_t
    en: All the Dark Matter is gone! Its armor is stripped off!
    ko: |-
      다크 매터 모두 소실!
      갑옷이 벗겨졌어!
    ja: |-
      ダークマター、完全に消失！
      鎧が剥がれたわ！
  d_main_34_08_23:
    speaker: vesti_t
    en: We can do this!
    ko: 할 수 있어…!
    ja: いける…！
  d_main_34_08_24:
    speaker: rapi
    en: This is the end!
    ko: 끝이다…!
    ja: これで…！
  d_main_34_08_25:
    speaker: neon
    en: They don't call us Heretic Killers for nothing!
    ko: 괜히 헬레틱의 악몽이 아니라니까요!
    ja: ヘレティックの悪夢はダテじゃないんですよ！
  d_main_34_08_26:
    speaker: anis
    en: Nobody calls us that!
    ko: 그거 아니라고!
    ja: それ名乗るのやめなさいって！
  d_main_34_08_27:
    speaker: "<Monologue>"
    en: After a few moments of continuous and uninterrupted gunfire,
    ko: 모든 탄환을 쏟아붓기를 한참.
    ja: ありったけの弾丸が叩き込まれ…
  d_main_34_08_28:
    speaker: "<Monologue>"
    en: the maelstrom finally ceases on Emma's signal.
    ko: 엠마의 손짓으로 사격이 멈췄다.
    ja: エマの合図で、ようやく射撃が止まった
  d_main_34_08_29:
    speaker: emma_t
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_08_30:
    speaker: emma_t
    en: Behemoth is disappearing.
    ko: 베히모스. 소멸 중.
    ja: ベヒモスの消滅が進んでるわ。
  d_main_34_08_31:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_08_32:
    speaker: "<Monologue>"
    en: I stare at Behemoth.
    ko: 베히모스를 바라본다.
    ja: 倒れたベヒモスを見た
  d_main_34_08_33:
    speaker: "<Monologue>"
    en: Her entire body has turned gray.
    ko: 몸 전체가 회색으로 변해있다.
    ja: 全身が色を失っている
  d_main_34_08_34:
    speaker: "<Monologue>"
    en: Slowly but surely, her body is crumbling into nothingness.
    ko: 그리고 느리지만 확실히, 몸의 끝에서부터 바스러지고 있었다.
    ja: |-
      そして、ゆっくりと着実に
      体の先端から粉々になり、形が崩れている
  d_main_34_08_35:
    speaker: rapi
    en: "... We won."
    ko: "…이겼, 다."
    ja: "…勝った…"
  d_main_34_08_36:
    speaker: eunhwa_t
    en: Phew...
    ko: "…후우."
    ja: "…ふぅ…"
  d_main_34_08_37:
    speaker: eunhwa_t
    en: Nicely done, Rapi.
    ko: "…고생했다. 라피."
    ja: "…よくやった、ラピ。"
  d_main_34_08_38:
    speaker: rapi
    en: You too, Eunhwa.
    ko: 은화도, 고생 많았어.
    ja: ウンファも、お疲れ様。
  d_main_34_08_39:
    speaker: "<Narration>"
    en: "*Grrrrrrrrrrrrrr*"
    ko: 콰아아아아아아---
    ja: ザアアアアア――
  d_main_34_08_40:
    speaker: cinderella
    en: Urgh!
    ko: 이… 건…!
    ja: これ…は…！
  d_main_34_08_41:
    speaker: cinderella
    en: It's so... heavy!
    ko: 너무 무겁… 네…!
    ja: 重すぎる…わ…！
  d_main_34_08_42:
    speaker: grave_p
    en: Argh... Cinderella!
    ko: 크으…! 신데… 렐라…!
    ja: くっ…！シン…デレラ…！
  d_main_34_08_43:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_08_44:
    speaker: grave_p
    en: Harmony, Cube... Activate...!
    ko: 하모니, 큐브… 가동…!
    ja: ハーモニー、キューブ…起動…！
  d_main_34_08_45:
    speaker: cinderella
    en: Grave!
    ko: "!! 그레이브!"
    ja: "！！グレイブ！"
  d_main_34_08_46:
    speaker: grave_p
    en: Commencing calculation.
    ko: 연산, 실시.
    ja: 演算、開始。
  d_main_34_08_47:
    speaker: grave_p
    en: Designating... body as auxiliary computation device.
    ko: 바디를, 보조 연산 장치로… 지정.
    ja: ボディを補助演算デバイスに…設定…
  d_main_34_08_48:
    speaker: grave_p
    en: Pattern recording initiated.
    ko: 패턴, 기록 개, 시.
    ja: パターン、記録、開始…
  d_main_34_08_49:
    speaker: cinderella
    en: Don't, Grave! You'll suffer a Mind Switch!
    ko: 그만해 그레이브. 사고 전환이 올 거야.
    ja: やめて、グレイブ。思考転換してしまうわ。
  d_main_34_08_50:
    speaker: grave_p
    en: Pattern recording complete.
    ko: 패턴 기록, 완료.
    ja: パターン記録、完了。
  d_main_34_08_51:
    speaker: grave_p
    en: Commencing pa... pattern analysis.
    ko: 패턴 분석, 개… 시.
    ja: パターン分析、開…始。
  d_main_34_08_52:
    speaker: grave_p
    en: Analysis complete.
    ko: 분석, 완료.
    ja: 分析、完了。
  d_main_34_08_53:
    speaker: cinderella
    en: Grave!
    ko: 그레이브!
    ja: グレイブ！
  d_main_34_08_54:
    speaker: grave_p
    en: Commencing computation... based on recorded pattern.
    ko: 기록된 패턴을 베이스로, 연산 실시.
    ja: 記録されたパターンを基準に演算開始。
  d_main_34_08_55:
    speaker: "<Narration>"
    en: "*Kreeeeeee*"
    ko: 키이이잉--
    ja: キィィィン――
  d_main_34_08_56:
    speaker: grave_p
    en: Plot Spoiler, ready.
    ko: 라이터즈 스포일러. 레디.
    ja: ライターズ・スポイラー。レディー。
  d_main_34_08_57:
    speaker: "<Narration>"
    en: Particles burst out from Grave's back.
    ko: 그레이브의 등에서 입자가 터져 나왔다.
    ja: グレイブの背中から粒子が弾け飛ぶ
  d_main_34_08_58:
    speaker: grave_p
    en: Walk slowly, Cinderella.
    ko: 천천히 걸어라, 신데렐라.
    ja: ゆっくりと歩け、シンデレラ。
  d_main_34_08_59:
    speaker: grave_p
    en: I'll give you the signal.
    ko: 뒤에서, 신호를, 주겠… 다….
    ja: 後ろから、合図を、す…る…
  d_main_34_08_60:
    speaker: grave_p
    en: I'll take you where there's the least amount of this liquid.
    ko: 가장, 밀도가 낮은 곳으로, 안내한다.
    ja: 一番、密度の低い場所へ、進め。
  d_main_34_08_61:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_08_62:
    speaker: grave_p
    en: Our progress may be slow, and take one step at a time,
    ko: 자, 한 걸음씩, 천천히.
    ja: さあ、一歩ずつ、ゆっくり。
  d_main_34_08_63:
    speaker: grave_p
    en: but we'll be on the right path.
    ko: 하지만 바른 길로 걷자.
    ja: 今度は、正しい道を、歩こう。
  d_main_34_08_64:
    speaker: cinderella
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_main_34_08_65:
    speaker: cinderella
    en: Grave, are you saying this ability is meant to...
    ko: 그레이브. 너 이 능력은 설마…!
    ja: グレイブ…まさか、この能力は…！
  d_main_34_08_66:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_08_67:
    speaker: grave_p
    en: With this power, I can avoid any impending misfortune.
    ko: 바른 길로만 걸을 수 있도록.
    ja: 進むべき道だけを歩けるように。
  d_main_34_08_68:
    speaker: grave_p
    en: I can make it so that you can walk the correct path.
    ko: 이야기가 잘못 쓰이지 않도록.
    ja: 正しい物語を書けるように。
  d_main_34_08_69:
    speaker: grave_p
    en: I can ensure that the story is written as it should be.
    ko: 다가올 불행을 피하기 위한… 힘.
    ja: 迫り来る不幸を回避するための…力。
  d_main_34_08_70:
    speaker: cinderella
    en: You... you've gone through much...
    ko: 아아…! 너는… 그렇게나…!
    ja: ああ…！あなたは…そうまでして…！
  d_main_34_08_71:
    speaker: grave_p
    en: Let's go, Cinderella.
    ko: 가자. 신데렐라.
    ja: 行こう。シンデレラ。
  d_main_34_08_72:
    speaker: grave_p
    en: Let's walk the right path.
    ko: 바르게 걸어가자.
    ja: 進むべき道を。
  d_main_34_08_73:
    speaker: "<Narration>"
    en: Leviathan anxiously watches the black sea formation she has created.
    ko: 레비아탄은 긴장한 상태로 검은 바다의 폭포를 지켜보고 있었다.
    ja: |-
      レヴィアタンは黒い滝を見守りながら、
      心の奥底は穏やかではなかった
  d_main_34_08_74:
    speaker: "<Narration>"
    en: While she remains confident that no one could possibly penetrate this massive
      waterfall,
    ko: 이 질량의 폭포는 그 누구도 뚫을 수 없을 것이라는 자신은 있었다.
    ja: |-
      誰であろうとこれは突破できないはず、
      そう自負していた
  d_main_34_08_75:
    speaker: "<Narration>"
    en: she is still bothered by their ability to avoid the previous wave.
    ko: 하지만 좀 전에 봤던 파도를 피하는 능력, 그것이 신경 쓰인다.
    ja: |-
      だが、最初に仕掛けた大波を回避されている。
      それが引っかかっていた
  d_main_34_08_76:
    speaker: "<Narration>"
    en: Therefore, she keeps her eyes fixated on the water, not taking her eyes off
      it for even a second.
    ko: 그래서 잠시도 눈을 떼지 않고 폭포를 지켜보고 있었다.
    ja: だからこそ、滝から一時も目を離せずにいるのだ
  d_main_34_08_77:
    speaker: leviathan
    en: "... Huh?"
    ko: "…어?"
    ja: "…えっ？"
  d_main_34_08_78:
    speaker: "<Narration>"
    en: The flow of the liquid starts to change.
    ko: 폭포의 흐름에 변화가 생겼다.
    ja: 滝の流れが変わった
  d_main_34_08_79:
    speaker: "<Narration>"
    en: Before it, Leviathan sees Cinderella and Grave.
    ko: 그리고 레비아탄은 보았다.
    ja: そして、レヴィアタンは見た
  d_main_34_08_80:
    speaker: "<Narration>"
    en: Slowly but surely, they walk towards it.
    ko: 아주 조금씩이지만, 자신을 향해 걸어오고 있는 신데렐라와 그레이브를.
    ja: |-
      一歩ずつ、自分に近づいてくる
      シンデレラとグレイブの姿を
  d_main_34_08_81:
    speaker: "<Narration>"
    en: All it can do is watch in abject terror.
    ko: 레비아탄은 공포에 질린 채, 그 모습을 지켜볼 수밖에 없었다.
    ja: |-
      レヴィアタンは恐怖にすくみ、
      ただ見ていることしかできなかった
  d_main_34_08_82:
    speaker: leviathan
    en: N-no!
    ko: 히, 히이….
    ja: ひ、ひぃっ…
  d_main_34_08_83:
    speaker: leviathan
    en: That's impossible!
    ko: 마, 말도 안 돼….
    ja: う、うそでしょ…
  d_main_34_08_84:
    speaker: "<Narration>"
    en: Cinderella escapes from the black waterfall.
    ko: 신데렐라는 검은 폭포를 빠져나왔다.
    ja: シンデレラが黒い滝から抜け出てきた
  d_main_34_08_85:
    speaker: "<Narration>"
    en: After staggering for a few moments, she looks back,
    ko: 잠깐 휘청이던 신데렐라는 뒤를 돌아봤다.
    ja: 彼女はかすかにふらつき、後ろを振り返った
  d_main_34_08_86:
    speaker: "<Narration>"
    en: but sees no sign of Grave.
    ko: 그레이브는 없었다.
    ja: グレイブの姿はない
  d_main_34_08_87:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_08_88:
    speaker: cinderella
    en: Grave.
    ko: 에이브.
    ja: エイブ…
  d_main_34_08_89:
    speaker: "<Narration>"
    en: The roar of the falling liquid is her only answer.
    ko: 검은 폭포의 굉음만이 신데렐라에게 대답했다.
    ja: |-
      黒い滝の激しい水音だけが
      シンデレラの呼びかけに答えた
  d_main_34_08_90:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_08_91:
    speaker: "<Narration>"
    en: "*Whoooosh*"
    ko: 푸슝-!
    ja: バシュン！
  d_main_34_08_92:
    speaker: leviathan
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_34_08_93:
    speaker: "<Narration>"
    en: Leviathan's leg is blown off.
    ko: 레비아탄의 다리가 날아갔다.
    ja: レヴィアタンの足が吹き飛んだ
  d_main_34_08_94:
    speaker: leviathan
    en: Hu... argh!
    ko: 흐…! 흐아, 흐아악!
    ja: う…！うわぁぁっ！！
  d_main_34_08_95:
    speaker: cinderella
    en: Get rid of this. Now.
    ko: 이거 치워. 당장.
    ja: 止めなさい。今すぐ。
  d_main_34_08_96:
    speaker: leviathan
    en: O-okay!
    ko: 아, 알았어! 알았다고!
    ja: わ、分かった！待って！
  d_main_34_08_97:
    speaker: "<Narration>"
    en: The black liquid ceases flowing,
    ko: 검은 파도가 멎었다.
    ja: 黒い滝が止まった
  d_main_34_08_98:
    speaker: "<Narration>"
    en: revealing a motionless Grave lying on the floor.
    ko: 그레이브는 미동도 하지 않은 채 바닥에 쓰러져 있었다.
    ja: グレイブは身動きせず、地面に伏していた
  d_main_34_08_99:
    speaker: cinderella
    en: Grave.
    ko: 그레이브.
    ja: グレイブ。
  d_main_34_08_100:
    speaker: grave_p
    en: "... Cin... de... rella..."
    ko: "…신… 데… 렐…."
    ja: "…シン…デレ…"
  d_main_34_08_101:
    speaker: cinderella
    en: Thank goodness! You're alive.
    ko: "…다행이야. 살아있구나."
    ja: "…よかった。生きているのね。"
  d_main_34_08_102:
    speaker: cinderella
    en: Let me take care of this real quick.
    ko: 금방 끝낼게.
    ja: すぐに終わらせるわ。
  d_main_34_08_103:
    speaker: "<Narration>"
    en: Cinderella turns back and looks at Leviathan.
    ko: 신데렐라가 뒤를 돌아 레비아탄을 쳐다본다.
    ja: |-
      振り返るシンデレラの視線が
      レヴィアタンに突き刺さった
  d_main_34_08_104:
    speaker: "<Narration>"
    en: Leviathan feels a terror overcome her, unlike anything she has experienced
      before.
    ko: 레비아탄은 지금껏 느껴보지 못 한 절대적인 공포를 느끼며
    ja: |-
      レヴィアタンは今までにないほどの
      絶対的な恐怖を感じながら…
  d_main_34_08_105:
    speaker: "<Narration>"
    en: With a bloodcurdling scream, she turns and attempts to run away, limping with
      a leg that has yet to fully regenerate.
    ko: |-
      재생이 끝나지도 않은 다리로,
      어린애처럼 소리를 지르며 달려 나갔다.
    ja: |-
      再生の間に合っていない足で、
      子どものように叫び声をあげ、駆け出した
  d_main_34_08_106:
    speaker: leviathan
    en: Ah, ahhh! Ahhhhh!!
    ko: 으, 으아! 으아아아!!
    ja: う、うわっ！ああああっ！！
  d_main_34_08_107:
    speaker: leviathan
    en: Be-Behemoth! Behemoth! Save me!
    ko: 베, 베히모스! 베히모스! 살려줘-!!
    ja: ベ、ベヒモス！ベヒモス！助けて！！
  d_main_34_08_108:
    speaker: "<Narration>"
    en: Cinderella feels her vision fading.
    ko: 신데렐라는 눈앞이 흐릿해지는 것을 느꼈다.
    ja: シンデレラの視界がかすんだ
  d_main_34_08_109:
    speaker: "<Narration>"
    en: Between the massive attacks she unleashed on Behemoth and Leviathan earlier,
    ko: 이전, 베히모스와 레비아탄에게 쏟아낸 막대한 공격.
    ja: |-
      以前にベヒモスとレヴィアタンと戦った時
      攻撃に費やしたエネルギー…
  d_main_34_08_110:
    speaker: "<Narration>"
    en: along with being immersed in the black liquid for so long,
    ko: 그리고 좀 전의 질량의 파도에 노출되었던 것.
    ja: そして、たったいまの滝…
  d_main_34_08_111:
    speaker: "<Narration>"
    en: she has been pushed to her utmost limits, despite being a Heretic.
    ko: 제 아무리 헬레틱이라 해도, 무리가 올 수밖에 없었다.
    ja: |-
      ヘレティックの身体をもってしても
      消耗が限界に達していたのだ
  d_main_34_08_112:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_08_113:
    speaker: "<Narration>"
    en: Cinderella focuses her gaze intently on the fleeing Leviathan.
    ko: 신데렐라는 신중하게, 도망가는 레비아탄을 바라본다.
    ja: |-
      シンデレラの目が注意深く、
      逃げるレヴィアタンを追った
  d_main_34_08_114:
    speaker: "<Narration>"
    en: Feeling her consciousness fading, she forces herself to focus.
    ko: 흐릿한 머리로 집중하고 또 집중한다.
    ja: 彼女は疲れ果てた頭をどうにか回転させ…
  d_main_34_08_115:
    speaker: "<Narration>"
    en: When she's certain she has a clear shot,
    ko: 그리고 확신이 드는 순간.
    ja: そして、必殺の瞬間に…
  d_main_34_08_116:
    speaker: "<Narration>"
    en: she fires what she is certain is the coup de grace in this particular battle.
    ko: 신데렐라는 이 전투에서 마지막이 될 것이 분명한 한 발을 쏘아냈다.
    ja: 最後の一撃を放った
  d_main_34_08_117:
    speaker: emma_t
    en: Something's coming!
    ko: |-
      !!
      뭔가 오고 있어!
    ja: |-
      ！！
      何か来るわ！
  d_main_34_08_118:
    speaker: eunhwa_t
    en: Is it Leviathan?
    ko: 레비아탄인가!
    ja: レヴィアタンか！？
  d_main_34_08_119:
    speaker: leviathan
    en: Behemoth! Anachiro is...!
    ko: 베히모스-!! 아나키오르가…!
    ja: ベヒモス！！アナキオールが…！
  d_main_34_08_120:
    speaker: "<Narration>"
    en: "*Whoooosh*"
    ko: 푸슝-!
    ja: バシュン――！
  d_main_34_08_121:
    speaker: "<Monologue>"
    en: Off in the distance, a sprinting Leviathan is pierced by Cinderella's shot.
    ko: 멀리서 달려오던 레비아탄이 신데렐라의 빛에 꿰뚫렸다.
    ja: |-
      遠くから走り寄ってきたレヴィアタンを、
      シンデレラの光が貫いた
  d_main_34_08_122:
    speaker: "<Monologue>"
    en: She falls down and claws at the ground.
    ko: 레비아탄은 바닥을 긁으며 넘어졌다.
    ja: レヴィアタンは地面に倒れ込んだ
  d_main_34_08_123:
    speaker: leviathan
    en: Argh...!
    ko: 아… 으윽…!
    ja: あっ…ううっ…！
  d_main_34_08_124:
    speaker: leviathan
    en: Behe... moth!
    ko: 베히… 모스…!
    ja: ベヒ…モス…！
  d_main_34_08_125:
    speaker: "<Monologue>"
    en: Leviathan calls out to Behemoth while writhing in pain.
    ko: 레비아탄은 고통에 몸부림치며 베히모스를 불렀다.
    ja: |-
      レヴィアタンは苦痛にもだえながら
      ベヒモスの名を呼んだ
  d_main_34_08_126:
    speaker: "<Monologue>"
    en: However, all Behemoth does is continue to slowly disintegrate.
    ko: 하지만 베히모스는 서서히 소멸해가고 있었다.
    ja: しかし、ベヒモスの姿は徐々に崩れかかっている
  d_main_34_08_127:
    speaker: leviathan
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_34_08_128:
    speaker: leviathan
    en: Behemoth? Where did you go?
    ko: 베히모스… 어디 갔어…?
    ja: ベヒモス…どこ…？
  d_main_34_08_129:
    speaker: leviathan
    en: Wha...
    ko: 어? 어어어?
    ja: え？ウソウソウソ？
  d_main_34_08_130:
    speaker: leviathan
    en: I-is that Behemoth?
    ko: 저, 저거 베히모스야?
    ja: あ、あれ、ベヒモス？
  d_main_34_08_131:
    speaker: leviathan
    en: No, it can't be.
    ko: 아, 아니지?
    ja: ち、違うよね？
  d_main_34_08_132:
    speaker: leviathan
    en: That's not her, is it?
    ko: 아니지? 응? 베히모스 아니지?
    ja: ねえ？違うよね？ベヒモスじゃないよね？
  d_main_34_08_133:
    speaker: rapi
    en: Behemoth has been defeated.
    ko: "…베히모스는 졌어."
    ja: "…ベヒモスは倒したわ。"
  d_main_34_08_134:
    speaker: leviathan
    en: You're lying!
    ko: 거짓말!
    ja: ウソ！
  d_main_34_08_135:
    speaker: leviathan
    en: Y-you know you don't stand a chance against us! That's why you're lying.
    ko: 너, 너희들 우리한테 못 이길 것 같으니까 거짓말하는 거지!
    ja: |-
      あ、あんたたち！勝てないからって
      ウソついてるんでしょ！
  d_main_34_08_136:
    speaker: leviathan
    en: There's no way Behemoth would lose to the likes of you.
    ko: 베히모스가 너희 같은 것들한테 질 리가 없어!
    ja: |-
      ベヒモスがあんたたちなんかに
      負けるはずない！
  d_main_34_08_137:
    speaker: leviathan
    en: Get up, Behemoth!
    ko: 으, 으아! 베히모스! 일어나!
    ja: ね、ねえ！ベヒモス！起きてよ！
  d_main_34_08_138:
    speaker: leviathan
    en: Get up, you idiot! I'm in pain!
    ko: 이, 일어나 이 바보야! 나 아프다고!
    ja: お、起きてよ、バカ！私、ケガしてんの！
  d_main_34_08_139:
    speaker: leviathan
    en: You promised! We said we'd take revenge on them! That we'd strike back!
    ko: 우리, 우리 약속했잖아! 복수하고 한방 먹여주자고!
    ja: |-
      や、約束したでしょ！
      リベンジして、一発くらわせてやるって！
  d_main_34_08_140:
    speaker: leviathan
    en: A-argh!
    ko: 으, 으흑…! 흐윽…!
    ja: う、ううっ…！うぅ…！
  d_main_34_08_141:
    speaker: leviathan
    en: The pain! I think I'm gonna die!
    ko: 아, 아파…! 나 죽을지도 몰라!
    ja: く、苦しい…！私、死んじゃうかも！
  d_main_34_08_142:
    speaker: leviathan
    en: Save me, Behemoth!
    ko: 살려줘! 베히모스!!
    ja: 助けてよ！ベヒモス！！
  d_main_34_08_143:
    speaker: leviathan
    en: Behemoth!
    ko: 베히모스-!!
    ja: ベヒモス！！
  d_main_34_08_144:
    speaker: behemoth
    en: Ahhhhhhh!
    ko: 아…! 아아아아…!!
    ja: うっ…！ああああッ…！！
  d_main_34_08_145:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_34_08_146:
    speaker: eunhwa_t
    en: What?!
    ko: 뭣…!
    ja: なっ…！？
  d_main_34_08_147:
    speaker: "<Monologue>"
    en: Behemoth gets up.
    ko: 베히모스가 일어났다.
    ja: ベヒモスが立ち上がった
  d_main_34_08_148:
    speaker: "<Monologue>"
    en: With a crumbling body that is barely held together, she staggers to her feet.
    ko: |-
      바스러져가는 몸을 겨우 지탱하며,
      비틀거리며 일어났다.
    ja: |-
      崩れゆく体をかろうじて支え、
      よろめきながら、しかし立っている
  d_main_34_08_149:
    speaker: "<Monologue>"
    en: She appears as if she will turn to dust at any moment.
    ko: 베히모스는 당장이라도 먼지가 되어 사라질 것만 같았다.
    ja: |-
      ベヒモスの身体は今にも砂ぼこりとなって
      消えてしまいそうな状態だ
  d_main_34_08_150:
    speaker: behemoth
    en: Levi...
    ko: 레비….
    ja: レヴィ…
  d_main_34_08_151:
    speaker: behemoth
    en: Don't worry.
    ko: 걱정 마….
    ja: 心配すんな…
  d_main_34_08_152:
    speaker: behemoth
    en: You... We...
    ko: 너는… 우리는….
    ja: お前は…あたしらは…
  d_main_34_08_153:
    speaker: behemoth
    en: I'll...
    ko: 내… 가….
    ja: あたし…が…
  d_main_34_08_154:
    speaker: behemoth
    en: I'll protect...
    ko: 지킨… 다….
    ja: まも…る…
  d_main_34_08_155:
    speaker: eunhwa_t
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_08_156:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 타앙-!
    ja: バン！
  d_main_34_08_157:
    speaker: "<Monologue>"
    en: Behemoth's head flies off,
    ko: 베히모스의 머리가 날아간다.
    ja: ベヒモスの頭部が吹き飛んだ
  d_main_34_08_158:
    speaker: "<Monologue>"
    en: causing her disembodied corpse to crumble and disappear.
    ko: 그리고 베히모스의 몸은 바스러져 사라졌다.
    ja: 残された身体が塵となって消えた
  d_main_34_08_159:
    speaker: "<Monologue>"
    en: Her core falls to the ground with a resounding thud.
    ko: 텅! 하는 소리와 함께 베히모스의 코어가 바닥에 떨어졌다.
    ja: |-
      銃声の残響とともに
      ベヒモスのコアが地面に転がった
  d_main_34_08_160:
    speaker: leviathan
    en: Behemoth...
    ko: 베히… 모스….
    ja: ベヒ…モス…
  d_main_34_08_161:
    speaker: leviathan
    en: This is all a lie. I know it.
    ko: 거짓말… 이지…?
    ja: ウソ…でしょ…？
  d_main_34_08_162:
    speaker: leviathan
    en: Urgh...!
    ko: 아…! 아아…!
    ja: あ…！ああっ…！
  d_main_34_08_163:
    speaker: leviathan
    en: Aaaah!
    ko: 아아아아!
    ja: あああああ！
  d_main_34_08_164:
    speaker: rapi
    en: Behemoth down. Now for Leviathan.
    ko: |-
      베히모스 소멸 확인.
      이제 레비아탄을….
    ja: |-
      ベヒモスの撃破を確認。
      引き続きレヴィアタンを…
  d_main_34_08_165:
    speaker: "<Self>"
    en: Wait.
    ko: "…잠깐…."
    ja: "…待て…"
  d_main_34_08_166:
    speaker: rapi
    en: What's wrong?
    ko: |-
      ??
      왜 그러십니까.
    ja: |-
      ？？
      何でしょう？
  d_main_34_08_167:
    speaker: "<Self>"
    en: Do you feel that vibration?
    ko: 진동이….
    ja: 地面が…
  d_main_34_08_168:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_08_169:
    speaker: rapi
    en: Where's it coming from?
    ko: 이건… 어디서…?
    ja: これは…何が…？
  d_main_34_08_170:
    speaker: "<Narration>"
    en: "*Craaaaash*!"
    ko: 콰아아앙-!!
    ja: ズガン！！
  d_main_34_08_171:
    speaker: "<Monologue>"
    en: The ground starts to shake with such ferocity
    ko: 지면이 들어 올려진다.
    ja: 大地が盛り上がった
  d_main_34_08_172:
    speaker: "<Monologue>"
    en: that it's hard to remain upright.
    ko: 서있기가 힘들 정도의 진동.
    ja: 立っていられないほどに地面が震える
  d_main_34_08_173:
    speaker: "<Monologue>"
    en: Something juts up and fills my view.
    ko: 그리고 눈앞을 가득 채운 무언가.
    ja: そして、視界いっぱいに広がる何かが現れた
  d_main_34_08_174:
    speaker: "<Monologue>"
    en: It resembles a gargantuan piece of heavy machinery.
    ko: 그 모습은 마치, 거대한 중장비와 같은 모습이었다.
    ja: それはまるで、巨大な鎧のような…
  d_main_34_08_175:
    speaker: "<Monologue>"
    en: A towering foreign object that seems as if it could trample everything in
      its path.
    ko: 모든 것을 무자비하게 짓밟아버릴 것 만 같은, 이질적인 거체.
    ja: |-
      すべてを無慈悲に踏みにじる迫力を持った、
      異質な機影だった
  d_main_34_08_176:
    speaker: "<Monologue>"
    en: This can't be...
    ko: 이건 설마….
    ja: まさか…
  d_main_34_08_177:
    speaker: eunhwa_t
    en: She's transformed!
    ko: 젠장! 거대화다!
    ja: くそっ！巨大化だ！
  d_main_34_08_178:
    speaker: emma_t
    en: So she could transform after all?
    ko: 능력이 없는 게 아니었단 말이야?
    ja: できないんじゃなかったの…？
  d_main_34_08_179:
    speaker: vesti_t
    en: S-she's massive!
    ko: 너, 너무 커…!
    ja: お、大きすぎる…！
  d_main_34_08_180:
    speaker: leviathan
    en: Behemoth!
    ko: 베히모스!
    ja: ベヒモス！
  d_main_34_08_181:
    speaker: "<Self>"
    en: Retreat! We can't fight her in such cramped quarters!
    ko: 퇴각! 이곳은 싸우기엔 너무 좁아!
    ja: 退却だ！戦うには狭すぎる！
  d_main_34_08_182:
    speaker: rapi
    en: Anis! Neon! Let's hurry!
    ko: 아니스! 네온! 서두르자!
    ja: アニス！ネオン！急いで！
  d_main_34_08_183:
    speaker: anis
    en: Damn it! Just when we thought we'd won!
    ko: 으으 젠장! 이겼다 싶더니만!
    ja: 何よもう！勝ったと思ったのに！
  d_main_34_08_184:
    speaker: neon
    en: Let's book it!
    ko: 불나도록 튀어보자고요!
    ja: 火力全開で走ります！
  d_main_34_08_185:
    speaker: "<Self>"
    en: What about Cinderella and Grave?
    ko: 신데렐라와 그레이브는!?
    ja: シンデレラとグレイブは！？
  d_main_34_08_186:
    speaker: eunhwa_t
    en: Don't worry about them!
    ko: 그 둘이라면 걱정 마라!
    ja: あの2人なら心配するな！
  d_main_34_08_187:
    speaker: eunhwa_t
    en: Let's get the hell out of here!
    ko: 일단 우리부터 퇴각한다!
    ja: 今はとにかく逃げるぞ！
  d_main_34_08_188:
    speaker: "<Self>"
    en: "... All right, let's go!"
    ko: |-
      …!!
      가자!
    ja: |-
      …！！
      撤退！
d_main_34_09_s:
  d_main_34_09_s_1:
    speaker: leviathan
    en: That's right! Run, you fools!
    ko: 꺄하하! 달려라 달려~!
    ja: キャハハ！走れ、走れ～！
  d_main_34_09_s_2:
    speaker: behemoth
    en: What's that? I can't hear you.
    ko: 뭐라고? 잘 안 들려!
    ja: あん？聞こえねえぞ！
  d_main_34_09_s_3:
    speaker: leviathan
    en: Haha! Hahaha!
    ko: 꺄하! 꺄하하!
    ja: キャハハ！キャハハハ！
  d_main_34_09_s_4:
    speaker: behemoth
    en: Well... at least you're having fun.
    ko: 뭐… 즐거워하고 있다는 건 알겠네.
    ja: まあ…楽しそうってことだけは分かるけどさ。
  d_main_34_09_s_5:
    speaker: leviathan
    en: Behemoth!
    ko: 베히모스!
    ja: ベヒモス！
  d_main_34_09_s_6:
    speaker: behemoth
    en: Yeah?
    ko: 응?
    ja: 何だ？
  d_main_34_09_s_7:
    speaker: leviathan
    en: You transformed! How did you do it?
    ko: 거대화! 어떻게 한 거야!?
    ja: 巨大化！どうやってやったの！？
  d_main_34_09_s_8:
    speaker: behemoth
    en: I dunno... I just thought about how much I wanted to protect you, and...
    ko: 글쎄… 너를 지키고 싶다고 생각했더니….
    ja: さあな…お前を守らなきゃって思ったら…
  d_main_34_09_s_9:
    speaker: leviathan
    en: Huh? I can't hear you.
    ko: 응!? 잘 안 들려~!
    ja: えっ！？よく聞こえな～い！
  d_main_34_09_s_10:
    speaker: behemoth
    en: Yes, you can.
    ko: 들리잖아.
    ja: 聞こえてんじゃん。
  d_main_34_09_s_11:
    speaker: leviathan
    en: H-hehe... I don't have a clue what you're talking about.
    ko: 꺄, 꺄하하! 뭐, 뭐라는지 나는 하나도 모르겠는데~?
    ja: |-
      キャ、キャハハ！な、何て言ってんのか
      ぜんぜん分かんないな～
  d_main_34_09_s_12:
    speaker: behemoth
    en: That man's blood...
    ko: "…남자의 피."
    ja: "…あの男の血だ。"
  d_main_34_09_s_13:
    speaker: leviathan
    en: The Vapaus?
    ko: 으응? 언체인드~?
    ja: ん？アンチェインドのこと～？
  d_main_34_09_s_14:
    speaker: behemoth
    en: When I came in contact with his blood,
    ko: 응. 그 녀석의 피에 닿으면 뭐라고 해야 하나.
    ja: ああ。あいつの血に触ると、なんつーか…
  d_main_34_09_s_15:
    speaker: behemoth
    en: it felt like every single cell in my body had lost control.
    ko: 몸속 세포 하나하나가 마구잡이로 날뛰는 느낌이란 말이지.
    ja: |-
      体中の細胞が勝手に暴れ出すみたいに
      なるんだよな。
  d_main_34_09_s_16:
    speaker: behemoth
    en: Last time, it was such a foreign feeling, that my Dark Matter peeled off.
    ko: |-
      저번에는 그게 너무 이질적이라서,
      다크 매터가 벗겨졌었는데….
    ja: |-
      この間は違和感がすごくて、
      ダークマターが剥がれちまったけど…
  d_main_34_09_s_17:
    speaker: behemoth
    en: This time, however, I had this strange sensation that I could hold onto it.
    ko: 이번엔 뭐랄까, 묘하게 붙잡아 둘 수 있는 느낌이었다고 할까.
    ja: 今日は、妙になじんだっていうか…
  d_main_34_09_s_18:
    speaker: behemoth
    en: It felt like I can control it.
    ko: 제어할 수 있는 느낌이었어.
    ja: コントロールできそうな気がしたんだ。
  d_main_34_09_s_19:
    speaker: behemoth
    en: Then I started thinking, "Hey, maybe I can do this."
    ko: 그랬더니 어? 이거 뭔가 될 것 같은데? 싶었지.
    ja: |-
      だから、あれ？これ、行けんじゃね？
      って感じてさ。
  d_main_34_09_s_20:
    speaker: behemoth
    en: Considering how dire the situation was, and the state you were in,
    ko: 상황도 최악이었는 데다가, 너까지 그 꼴이었으니.
    ja: |-
      状況も最悪だったし、
      お前もあんなザマだったし。
  d_main_34_09_s_21:
    speaker: behemoth
    en: I figured that if I didn't do something quick, we'd be in big trouble.
    ko: 이거 이번에 어떻게 안 하면 큰일이겠다 싶었어.
    ja: どうにかしねえとヤバい！って必死でさ。
  d_main_34_09_s_22:
    speaker: behemoth
    en: So I gave it a shot.
    ko: 그래서 해봤어. 거대화.
    ja: だからやってみたんだよ、巨大化。
  d_main_34_09_s_23:
    speaker: behemoth
    en: And it worked.
    ko: 되더라고.
    ja: そしたら、できちまった。
  d_main_34_09_s_24:
    speaker: leviathan
    en: So Vapaus is...
    ko: 언체인드는 그럼….
    ja: じゃあ、アンチェインドって…
  d_main_34_09_s_25:
    speaker: behemoth
    en: Yeah. This is all speculative, mind you,
    ko: 응. 짐작이긴 한데.
    ja: ああ。推測だけどな…
  d_main_34_09_s_26:
    speaker: behemoth
    en: but it may not only be harmful to us.
    ko: 단순히 우리의 천적이 되는 것만은 아닐 거야.
    ja: 単にあたしらを殺すってわけじゃなさそうだ。
  d_main_34_09_s_27:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_09_s_28:
    speaker: leviathan
    en: It's... evolution?
    ko: 진화….
    ja: 進化…
  d_main_34_09_s_29:
    speaker: behemoth
    en: You see? Conver...
    ko: 것 봐. 너도 그렇게 생각하지?
    ja: ほら。お前もそう思うだろ？
  d_main_34_09_s_30:
    speaker: leviathan
    en: Yeah, yeah. Conversation is the cornerstone of evolution. Happy now?
    ko: 그래 그래. 대화는 진화의 초석이다. 됐어?
    ja: |-
      はいはい。
      対話ってのは進化のいしずえ。これでいい？
  d_main_34_09_s_31:
    speaker: behemoth
    en: Hehehe. I sure am!
    ko: 아하하. 그래그래.
    ja: アハハ。いいねえ！
  d_main_34_09_s_32:
    speaker: behemoth
    en: Anyway, should we go deal with them?
    ko: 그럼 일단 저것들부터 한번 몰아붙여볼까.
    ja: とりあえず、あいつらから片づけてみっか。
  d_main_34_09_s_33:
    speaker: leviathan
    en: Yes. Let's end this.
    ko: 좋아. 끝장을 내주자고.
    ja: よーし。トドメを刺しちゃえ！
  d_main_34_09_s_34:
    speaker: "<Monologue>"
    en: We desperately attempt to flee from the pursuing Behemoth, who comes at us
      with a loud roar.
    ko: 우리는 뒤에서 굉음을 내며 달려오는 베히모스에게서 달아나고 있었다.
    ja: |-
      私たちは後ろからすさまじい音とともに
      迫りくるベヒモスに追われていた
  d_main_34_09_s_35:
    speaker: eunhwa_t
    en: She's catching up!
    ko: 따라 잡힌다!
    ja: 追いつかれるぞ！
  d_main_34_09_s_36:
    speaker: rapi
    en: Commander! We can engage them in this location!
    ko: 지휘관! 이 장소라면 응전할 수 있습니다!
    ja: 指揮官！ここなら応戦できます！
  d_main_34_09_s_37:
    speaker: anis
    en: The better question is whether we should fight her at all, regardless of location!
    ko: 싸울 수는 있겠지! 싸울 수는!
    ja: 応戦してもねぇ！勝てないと！
  d_main_34_09_s_38:
    speaker: neon
    en: Maybe all she can do is move around? She does kinda look like a car, after
      all.
    ko: |-
      저, 저거 단순히 이동만 가능할 수도 있지 않을까요!?
      차니까!
    ja: |-
      も、もしかして…あれってただの
      乗り物だったりしません！？車みたいな！
  d_main_34_09_s_39:
    speaker: anis
    en: Don't be ridiculous!
    ko: 그럴 리가 있겠냐!
    ja: そんなわけないでしょ！
  d_main_34_09_s_40:
    speaker: vesti_t
    en: I-I'm ready!
    ko: 나, 난 준비됐어!
    ja: わ、私は準備できたよ！
  d_main_34_09_s_41:
    speaker: emma_t
    en: So am I!
    ko: 이쪽도야!
    ja: こっちもよ！
  d_main_34_09_s_42:
    speaker: rapi
    en: Awaiting your orders, Commander.
    ko: 지휘관!
    ja: 指揮官！
  d_main_34_09_s_43:
    speaker: "<Self>"
    en: Engage!
    ko: 좋아! 응전하자!
    ja: よし！ここで迎撃する！
d_main_34_09_e:
  d_main_34_09_e_1:
    speaker: behemoth
    en: Huh? The transformation stopped.
    ko: 엇. 거대화 풀렸다.
    ja: あっ。巨大化、解けちまった。
  d_main_34_09_e_2:
    speaker: leviathan
    en: Are you kidding me? At a time like this?
    ko: 노, 농담이지? 지금 타이밍에!?
    ja: じょ、冗談でしょ？こんなタイミングで！？
  d_main_34_09_e_3:
    speaker: behemoth
    en: It can't be helped. It's my first time, so I'm not used to it yet.
    ko: |-
      아 어쩔 수 없잖아.
      처음 하는 거니까 잘 안된다고.
    ja: |-
      仕方ねーって。
      初めてだし、そうそううまくいかねーよ。
  d_main_34_09_e_4:
    speaker: leviathan
    en: But they're still alive.
    ko: 저, 저쪽은 아직 다 살아있는데?
    ja: あ、あっちはまだみんな生きてるよ？
  d_main_34_09_e_5:
    speaker: behemoth
    en: Barely.
    ko: 살아만, 있지.
    ja: 生きてるだけ、だろ。
  d_main_34_09_e_6:
    speaker: "<Monologue>"
    en: Behemoth looks around.
    ko: 베히모스는 주위를 둘러봤다.
    ja: ベヒモスはあたりを見回した
  d_main_34_09_e_7:
    speaker: behemoth
    en: They're on their last legs, but I'm perfectly fine.
    ko: |-
      다들 엉망이네.
      나는 멀쩡한데.
    ja: |-
      みんなズタボロじゃん。
      あたしはピンピンしてるけど。
  d_main_34_09_e_8:
    speaker: behemoth
    en: This transformation thing is pretty nice. It even heals you.
    ko: |-
      거대화 좋네.
      회복까지 시켜주고.
    ja: |-
      巨大化ってサイコーだな。
      回復までしてくれるみてぇだし。
  d_main_34_09_e_9:
    speaker: behemoth
    en: I don't see any downsides to it.
    ko: 안 할 이유가 없겠는걸.
    ja: 完璧にヤリ得だ。
  d_main_34_09_e_10:
    speaker: behemoth
    en: No wonder the Offsprings snubbed their noses at us.
    ko: "…이러니, 직계가 우릴 무시한 것도 당연한가."
    ja: "…直系の連中に下に見られてたのも当然か。"
  d_main_34_09_e_11:
    speaker: eunhwa_t
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_09_e_12:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_09_e_13:
    speaker: "<Monologue>"
    en: It seems Behemoth's transformation is an ability she has just awakened.
    ko: "…베히모스의 말로 유추해 보면 거대화 능력은 갑자기 깨우친 것에 가까운 것 같다."
    ja: |-
      …ベヒモスの口ぶりからして、巨大化の能力は
      たった今目覚めたのだろう
  d_main_34_09_e_14:
    speaker: "<Monologue>"
    en: Talk about bad timing.
    ko: 하필이면 이런 타이밍에….
    ja: よりによって、こんなタイミングで…
  d_main_34_09_e_15:
    speaker: behemoth
    en: Levi, let's capture that man alive.
    ko: 레비. 남자를 데려가자.
    ja: レヴィ。男を連れていこうぜ。
  d_main_34_09_e_16:
    speaker: leviathan
    en: Sure. He still has plenty of research value.
    ko: 응. 연구 가치가 차고도 넘치겠어.
    ja: うん。研究価値がありまくりだもんね。
  d_main_34_09_e_17:
    speaker: rapi
    en: Over my dead body!
    ko: 누구 맘대로…!
    ja: 好きにはさせない…！
  d_main_34_09_e_18:
    speaker: eunhwa_t
    en: Begone, you foul beast!
    ko: 까불지 마라 짐승 놈이!
    ja: 調子に乗るなよ、獣ども！
  d_main_34_09_e_19:
    speaker: behemoth
    en: No thanks, I'd rather stay.
    ko: 안돼 안돼.
    ja: 甘い、甘い。
  d_main_34_09_e_20:
    speaker: "<Narration>"
    en: "*Snap*"
    ko: 딱!
    ja: パチン！
  d_main_34_09_e_21:
    speaker: "<Monologue>"
    en: Behemoth snaps her fingers.
    ko: 베히모스가 손가락을 튕기자
    ja: ベヒモスが指を鳴らした
  d_main_34_09_e_22:
    speaker: "<Narration>"
    en: "*Thud thud thud thud*"
    ko: 쿵! 쿵! 쿵! 쿵!
    ja: ズシン！ズシン！ズシン！
  d_main_34_09_e_23:
    speaker: "<Monologue>"
    en: Numerous Raptures rain down from the sky.
    ko: 수많은 랩쳐가 공중에서 쏟아져 내려왔다.
    ja: 大量のラプチャーが空から降ってきた
  d_main_34_09_e_24:
    speaker: "<Monologue>"
    en: At the same time, more approach from behind her.
    ko: 그리고, 베히모스의 뒤에서도 랩쳐들이 몰려오고 있다.
    ja: |-
      ベヒモスの後方にも
      ラプチャーの群れが集合している
  d_main_34_09_e_25:
    speaker: eunhwa_t
    en: There are so many of them!
    ko: "…! 수량이…!"
    ja: "…！なんだこの数は…！"
  d_main_34_09_e_26:
    speaker: leviathan
    en: Did you do that?
    ko: "…이거, 베히모스가 한 거야?"
    ja: "…これ、ベヒモスがやったの？"
  d_main_34_09_e_27:
    speaker: behemoth
    en: I certainly did.
    ko: 응. 내가 한 거.
    ja: ああ。あたしが呼んだ。
  d_main_34_09_e_28:
    speaker: leviathan
    en: You can summon Raptures? How?
    ko: 래, 랩쳐를 부릴 수 있다고? 왜, 왜? 어떻게?
    ja: |-
      ラ、ラプチャーを操れるの？
      何で？どうやって？
  d_main_34_09_e_29:
    speaker: behemoth
    en: I just felt like I'd be able to.
    ko: 느낌상 된다는 확신이 생겼거든.
    ja: なーんかやれる気がしたんだ。
  d_main_34_09_e_30:
    speaker: behemoth
    en: Maybe after transforming, they recognize me as a true Heretic?
    ko: |-
      내 예상인데… 거대화를 한 번 겪었으니,
      진정한 헬레틱으로 인정된 것 아닐까?
    ja: |-
      あたしの想像だけど…巨大化したから
      真のヘレティックとして認められた、とか？
  d_main_34_09_e_31:
    speaker: leviathan
    en: You...
    ko: 대, 대…!
    ja: す、す…！
  d_main_34_09_e_32:
    speaker: leviathan
    en: Are amazing! Haha! Truly amazing!
    ko: 대단하잖아 너! 꺄하하! 진짜 대단하다!
    ja: |-
      すごいじゃん、あんた！キャハハ！
      マジでヤバ～い！
  d_main_34_09_e_33:
    speaker: behemoth
    en: Stop, you're making me blush.
    ko: 그만해. 부끄럽게.
    ja: やめろって、照れるじゃん。
  d_main_34_09_e_34:
    speaker: behemoth
    en: Now then, let's have the Raptures take care of those annoying pests,
    ko: 자, 그럼 랩쳐들은 저 귀찮은 놈들을 처리하라고 하고.
    ja: じゃ、面倒なヤツらはラプチャーに任せるか。
  d_main_34_09_e_35:
    speaker: behemoth
    en: and we'll snag the treasure after.
    ko: 우린 보물이나 챙겨서 가자고.
    ja: あたしらはお宝を回収しとこうぜ。
  d_main_34_09_e_36:
    speaker: behemoth
    en: The treasure that will help us evolve.
    ko: 우리에게 진화를 안겨줄… 보물을 말이야.
    ja: あたしらの進化の鍵になる…お宝をさ。
  d_main_34_09_e_37:
    speaker: leviathan
    en: Sounds like a plan.
    ko: 그럴까?
    ja: いいんじゃない？
  d_main_34_09_e_38:
    speaker: "<Monologue>"
    en: The Raptures begin to focus their attack on Absolute.
    ko: "…랩쳐들이 앱솔루트를 집중 공격하기 시작한다."
    ja: |-
      …ラプチャーの群れは
      アブソルートに集中攻撃を始めた
  d_main_34_09_e_39:
    speaker: "<Monologue>"
    en: In the meantime, Behemoth and Leviathan slowly walk towards me.
    ko: 그 사이, 베히모스와 레비아탄은 나를 향해 천천히 걸어오고 있다.
    ja: |-
      その機に乗じて、ベヒモスとレヴィアタンが
      私と距離を詰めて来る
  d_main_34_09_e_40:
    speaker: rapi
    en: Anis, Neon. Let's go.
    ko: "…가자. 아니스, 네온."
    ja: "…行こう。アニス、ネオン。"
  d_main_34_09_e_41:
    speaker: anis
    en: Things are really getting dangerous now.
    ko: "…이번엔 진짜 위험하네."
    ja: "…今回は本気で危なそうね。"
  d_main_34_09_e_42:
    speaker: neon
    en: Yeah, but we still have to go.
    ko: "…그래도 가야죠."
    ja: "…それでも、行きましょう。"
  d_main_34_09_e_43:
    speaker: anis
    en: Yeah. We've gotta help Rapi win.
    ko: 그래. 라피를 이기게 해 줘야지.
    ja: うん。ラピに勝ってもらわなきゃ。
  d_main_34_09_e_44:
    speaker: neon
    en: You said it!
    ko: 물론이에요.
    ja: その通りです。
  d_main_34_09_e_45:
    speaker: rapi
    en: "... Let's go!"
    ko: "…가자!"
    ja: "…行こう！"
  d_main_34_09_e_46:
    speaker: "<Monologue>"
    en: The Counters charge forward.
    ko: 카운터스가 달린다.
    ja: カウンターズが飛び出した
  d_main_34_09_e_47:
    speaker: "<Monologue>"
    en: They are hit and sent flying.
    ko: 집게에 맞고 날아가 바닥을 구른다.
    ja: |-
      一人またひとりと
      アームに吹き飛ばされ、地面を転がり
  d_main_34_09_e_48:
    speaker: "<Monologue>"
    en: Grabbed and flung through the air.
    ko: 집게에 붙잡힌 채 내동댕이 쳐진다.
    ja: あるいはアームにつかまり、叩きつけられ
  d_main_34_09_e_49:
    speaker: "<Monologue>"
    en: Knocked to the ground by rocks tossed by one of the pincers.
    ko: 집게가 집어던진 바위에 맞아 쓰러진다.
    ja: あるいは投げつけられた岩にぶつかり、倒れた
  d_main_34_09_e_50:
    speaker: "<Monologue>"
    en: Anis fights through the pain and stands up.
    ko: 아니스는 고통을 참으며 일어난다.
    ja: アニスが痛みをこらえて立ち上がった
  d_main_34_09_e_51:
    speaker: "<Monologue>"
    en: Neon rapidly stands back up, pretending to be fine.
    ko: 네온은 허세를 부리며 일어난다.
    ja: ネオンは強がりながら、立ち上がった
  d_main_34_09_e_52:
    speaker: "<Monologue>"
    en: Rapi stands up, never taking her steely gaze off the enemy for a moment.
    ko: 라피는 조금도 꺾이지 않은 눈빛으로 적을 바라보며 일어난다.
    ja: |-
      ラピも戦う意思を失っていない目で
      敵を見すえ、立ち上がった
  d_main_34_09_e_53:
    speaker: "<Monologue>"
    en: Again, they are knocked down,
    ko: 다시 쓰러진다.
    ja: それもすぐに倒された
  d_main_34_09_e_54:
    speaker: "<Monologue>"
    en: and again, they get back up.
    ko: 그리고 다시 일어난다.
    ja: それでもまた立ち上がった
  d_main_34_09_e_55:
    speaker: "<Monologue>"
    en: Knocked down.
    ko: 쓰러진다.
    ja: 倒され…
  d_main_34_09_e_56:
    speaker: "<Monologue>"
    en: Back up.
    ko: 일어난다.
    ja: 立ち上がり…
  d_main_34_09_e_57:
    speaker: "<Monologue>"
    en: Knocked down.
    ko: 쓰러지고.
    ja: また倒され…
  d_main_34_09_e_58:
    speaker: "<Monologue>"
    en: Back up.
    ko: 일어났다.
    ja: また立ち上がり…
  d_main_34_09_e_59:
    speaker: behemoth
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_09_e_60:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_09_e_61:
    speaker: behemoth
    en: Why don't you just run?
    ko: 너희들, 그냥 도망가.
    ja: お前ら、早く逃げろよ。
  d_main_34_09_e_62:
    speaker: behemoth
    en: I won't chase you.
    ko: 안 쫓아갈게.
    ja: 追いかけないからさ。
  d_main_34_09_e_63:
    speaker: leviathan
    en: What?! Do you hear what you're saying?
    ko: 뭐어~? 베히모스! 지금 무슨 소릴 하는 거야!?
    ja: はぁ！？ベヒモス！？何言ってんの！？
  d_main_34_09_e_64:
    speaker: behemoth
    en: Come back later.
    ko: 다시 와.
    ja: また来いよ。
  d_main_34_09_e_65:
    speaker: behemoth
    en: We'll talk then.
    ko: 그때 다시 [대화]하자.
    ja: その時、また「対話」しよう。
  d_main_34_09_e_66:
    speaker: behemoth
    en: Go ahead. I won't chase after you. Promise.
    ko: 도망가. 안 쫓아가. 약속할게.
    ja: |-
      だから今は逃げろ。
      追いかけない。約束するから。
  d_main_34_09_e_67:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_09_e_68:
    speaker: anis
    en: Is this a joke to you?
    ko: 우, 웃기지 마.
    ja: わ、笑わせないで…
  d_main_34_09_e_69:
    speaker: anis
    en: Don't screw around with us!
    ko: 웃기지 마! 젠장!
    ja: 冗談じゃないわよ！ああもう！
  d_main_34_09_e_70:
    speaker: anis
    en: Rapi finally opened up to us, and getting her to talk is like drawing blood
      from a stone.
    ko: 라피가… 그 말없는 라피가 기껏 자기 고민을 우리한테 얘기해 줬는데!
    ja: |-
      ラピが…あの何も言わないラピが！
      悩みを私たちに打ち明けてくれたの！
  d_main_34_09_e_71:
    speaker: anis
    en: We promised her that we'd help.
    ko: 우리가 도와주기로 했는데!
    ja: 私たちが助けるって誓ったの！
  d_main_34_09_e_72:
    speaker: anis
    en: We finally feel like we're a part of something.
    ko: 우리도! 이제서야 뭔가 시작할 수 있을 것 같은데!
    ja: 私たちも！やっと何かを始められそうなのよ！
  d_main_34_09_e_73:
    speaker: anis
    en: We're not giving up before we've even properly started.
    ko: 그 첫 단추를 잘못 끼울 순 없어!
    ja: 一歩目から、踏み外すわけには行かないのよ！
  d_main_34_09_e_74:
    speaker: neon
    en: 'The outcome may be uncertain, but I do know one thing:'
    ko: 잘은 모르겠지만요.
    ja: よく分かりませんけど…
  d_main_34_09_e_75:
    speaker: neon
    en: If we lose here, if we run, if we give up,
    ko: 우리가 여기서 지면, 도망가면, 포기하면.
    ja: |-
      私たちがここで負けて、逃げたら…
      諦めてしまったら。
  d_main_34_09_e_76:
    speaker: neon
    en: we won't be able to move forward.
    ko: 단 한 발자국도 앞으로 나갈 수 없을 것 같거든요.
    ja: 一歩も前に進めなくなる気がするんです。
  d_main_34_09_e_77:
    speaker: neon
    en: Not Rapi, nor us.
    ko: 라피도, 우리도.
    ja: ラピも、私たちも。
  d_main_34_09_e_78:
    speaker: neon
    en: So we have to win.
    ko: 그러니 이겨야 해요.
    ja: だから、勝つしかないんです。
  d_main_34_09_e_79:
    speaker: rapi
    en: You guys...
    ko: "…아니스. 네온."
    ja: "…アニス、ネオン。"
  d_main_34_09_e_80:
    speaker: neon
    en: Stop talking and start attacking.
    ko: 잔말 말고 덤벼요.
    ja: つべこべ言わず、かかってくることです！
  d_main_34_09_e_81:
    speaker: anis
    en: Come at us, you big oaf!
    ko: 덤벼 이 자식들아!
    ja: そうよ、かかってきなさい！
  d_main_34_09_e_82:
    speaker: rapi
    en: Ahhhhhhhh!
    ko: 으아아아-!!
    ja: うあああー！！
  d_main_34_09_e_83:
    speaker: "<Monologue>"
    en: Rapi charges forward,
    ko: 라피가 달려간다.
    ja: ラピが駆け出した
  d_main_34_09_e_84:
    speaker: "<Monologue>"
    en: with Anis and Neon close behind.
    ko: 그 뒤를 아니스와 네온이 따른다.
    ja: そのあとをアニスとネオンが追った
  d_main_34_09_e_85:
    speaker: leviathan
    en: "... Behemoth."
    ko: "…베히모스."
    ja: "…ベヒモス。"
  d_main_34_09_e_86:
    speaker: behemoth
    en: Yeah?
    ko: "…응?"
    ja: "…ん？"
  d_main_34_09_e_87:
    speaker: leviathan
    en: Why don't we hire them?
    ko: 얘들 데려가자.
    ja: こいつら、連れてこうよ。
  d_main_34_09_e_88:
    speaker: leviathan
    en: Make them part of the team.
    ko: 동료로 삼자.
    ja: 仲間にしちゃわない？
  d_main_34_09_e_89:
    speaker: behemoth
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_34_09_e_90:
    speaker: behemoth
    en: That's a good idea. I told you they were good.
    ko: 그, 그렇지~? 얘들 괜찮다니까?
    ja: だ、だろ～？こいつらスゲ～んだって。
  d_main_34_09_e_91:
    speaker: "<Monologue>"
    en: Black liquid rises around the Counters mid-charge.
    ko: 달려가는 카운터스의 주위에 검은 액체가 떠오른다.
    ja: |-
      走るカウンターズの周囲に
      黒い液体が浮かびあがった
  d_main_34_09_e_92:
    speaker: "<Monologue>"
    en: It quickly envelops them and forms a sphere.
    ko: 그리고 빠르게 모두를 감싸며 구체가 된다.
    ja: 反応する間もなく、全員が球体に包み込まれた
  d_main_34_09_e_93:
    speaker: "<Self>"
    en: No!
    ko: 이런…!
    ja: 何を…！
  d_main_34_09_e_94:
    speaker: leviathan
    en: We must get them to come to our side, whatever it takes.
    ko: 데려가서 무슨 수를 쓰든 간에, 동료로 만들어야겠어.
    ja: どうやってでも、仲間にしなきゃ。
  d_main_34_09_e_95:
    speaker: leviathan
    en: They're too good to pass up.
    ko: 너희, 좋네.
    ja: あんたたち、いい感じだもん。
  d_main_34_09_e_96:
    speaker: "<Monologue>"
    en: I start running towards Behemoth and Leviathan.
    ko: 달려간다.
    ja: 私はとっさに駆け出し…
  d_main_34_09_e_97:
    speaker: "<Monologue>"
    en: I bite down on my hand.
    ko: 손등을 깨문다.
    ja: 手の甲を噛み切った
  d_main_34_09_e_98:
    speaker: "<Monologue>"
    en: After drawing some blood, I sprint towards the black sphere.
    ko: 피를 낸 후, 그대로 검은 구체로 다이빙하듯이 달려든다.
    ja: |-
      にじみ出す血を確認して、
      私は黒い球体に飛び込んだ
  d_main_34_09_e_99:
    speaker: "<Monologue>"
    en: My vision instantly darkens.
    ko: 시야가 단숨에 검어진다.
    ja: 視界が暗転した
  d_main_34_09_e_100:
    speaker: leviathan
    en: What's this?
    ko: "…뭐야."
    ja: "…はぁ？"
  d_main_34_09_e_101:
    speaker: leviathan
    en: He entered the Black Sea?
    ko: "…검은 바다 안에 들어가 버렸는데?"
    ja: "…あいつ、飛び込んじゃったけど？"
  d_main_34_09_e_102:
    speaker: behemoth
    en: Did he go in to save them?
    ko: "…구하러 들어간 거야?"
    ja: "…助けるためにか？"
  d_main_34_09_e_103:
    speaker: leviathan
    en: It would appear so.
    ko: 어, 응. 그런 것 같아.
    ja: うん。たぶんそう。
  d_main_34_09_e_104:
    speaker: behemoth
    en: Does he intend to use the Vapaus to neutralize the Black Sea?
    ko: 언체인드로 검은 바다를 중화하면서?
    ja: アンチェインドに黒い海を中和させて？
  d_main_34_09_e_105:
    speaker: leviathan
    en: Apparently.
    ko: 응.
    ja: うん。
  d_main_34_09_e_106:
    speaker: behemoth
    en: Has he lost his mind?
    ko: "…미친 거 아냐?"
    ja: "…イカレてんのか？"
  d_main_34_09_e_107:
    speaker: leviathan
    en: I would say so.
    ko: |-
      나도 그렇게 생각해.
      그래서 좋지 않아?
    ja: |-
      私もそう思うけど。
      だから面白いんでしょ？
  d_main_34_09_e_108:
    speaker: leviathan
    en: Ugh, what a headache this is turning into.
    ko: "…아 귀찮네."
    ja: "…あ～でも、メンド。"
  d_main_34_09_e_109:
    speaker: leviathan
    en: I'll go in and be right back.
    ko: 나 들어갔다 나올게.
    ja: 私も行ってくるね。
  d_main_34_09_e_110:
    speaker: behemoth
    en: Are you going to do some of that hypnosis of yours?
    ko: 그거 하려고? 그… 최면이던가?
    ja: あれ、やんのか？え～と…催眠術だっけ？
  d_main_34_09_e_111:
    speaker: leviathan
    en: It's called Mind Control, thank you very much.
    ko: 정신 붕괴야! 정신 붕괴!
    ja: 精神破壊よ！精神破壊！
  d_main_34_09_e_112:
    speaker: leviathan
    en: The Black Sea is compatible with NIMPH, so creating illusions is no big deal.
    ko: |-
      검은 바다는 NIMPH와 호환성이 좋으니까,
      환상을 보여주는 건 일도 아니지.
    ja: |-
      黒い海はNIMPHに作用できるから、
      それで幻を見せるの！
  d_main_34_09_e_113:
    speaker: leviathan
    en: "... Although it does tire me out."
    ko: "…나도 좀 피곤해지는 게 흠이지만."
    ja: "…私もちょっと疲れちゃうのが欠点だけど。"
  d_main_34_09_e_114:
    speaker: behemoth
    en: Be careful. Last time you did that, you vomited all over the place.
    ko: 조심해 너. 저번에 그거 하다가 토하고 난리도 아니었잖아.
    ja: |-
      気をつけろよ。
      この間は吐いて大騒ぎだったじゃん。
  d_main_34_09_e_115:
    speaker: behemoth
    en: You were bedridden for three days afterwards.
    ko: 3일 정도 앓아눕지 않았어?
    ja: あの後3日くらい寝込んでなかったか？
  d_main_34_09_e_116:
    speaker: leviathan
    en: It's thanks to that that we were able to make these spheres in the first place.
    ko: |-
      그래도 그 덕분에 [물거품]을 베낄 수 있었잖아.
      효과는 확실하다고.
    ja: |-
      でもそのおかげで「水泡」は
      コピーできたでしょ。やる価値はあるから。
  d_main_34_09_e_117:
    speaker: leviathan
    en: Furthermore, you've been working hard enough.
    ko: 그리고….
    ja: それに…
  d_main_34_09_e_118:
    speaker: leviathan
    en: It's time I do my part.
    ko: "…네가 열심히 했으니, 나도 열심히 해야지."
    ja: "…あんたが頑張ってるもん。私も頑張らなきゃ。"
  d_main_34_09_e_119:
    speaker: leviathan
    en: I have to evolve too, don't you think?
    ko: 나도 진화를 해야 하지 않겠어?
    ja: 私も進化しないと。でしょ？
  d_main_34_09_e_120:
    speaker: behemoth
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_09_e_121:
    speaker: behemoth
    en: Hehe, you're right. Trust me, you've been more than pulling your weight.
    ko: 하하. 맞아. 너라고 열심히 하지 않은 건 절대 아니니까.
    ja: アハハ。だな。お前だって頑張れるもんな。
  d_main_34_09_e_122:
    speaker: behemoth
    en: Go ahead. I'll keep the others from interfering.
    ko: 갔다 와. 다른 녀석들이 방해하지 못하게 막아둘게.
    ja: |-
      行ってこいよ。他のヤツらには
      邪魔されないようにしとくから。
  d_main_34_09_e_123:
    speaker: leviathan
    en: Okay. I'll be back.
    ko: 알았어. 다녀올게.
    ja: 分かった。行ってくるね。
  d_main_34_09_e_124:
    speaker: leviathan
    en: That girl whose hair turned red. Her name's Rapi, right?
    ko: |-
      일단은 그 빨간 머리로 변하던 애.
      라피라고 했던가?
    ja: |-
      まずはあの赤い髪に変身できるの。
      ラピって言ったっけ？
  d_main_34_09_e_125:
    speaker: behemoth
    en: You remember her name? You must have taken a liking to her.
    ko: 이름도 외워버리고, 맘에 들었나 보네?
    ja: |-
      名前まで覚えるとか、
      そうとうお気に入りみたいだな？
  d_main_34_09_e_126:
    speaker: leviathan
    en: Hmph.
    ko: "…흥."
    ja: "…ふんっ。"
  d_main_34_09_e_127:
    speaker: leviathan
    en: I'll break her first. She seems to be the glue holding everyone together.
      If I take her down, they should all topple soon enough.
    ko: |-
      일단 걔부터 무너뜨릴게.
      주축인 거 같으니까, 걔만 잡으면 어떻게든 잘 풀리겠지.
    ja: |-
      まずは中心っぽいあいつからね。
      あいつさえ何とかすれば、あとは簡単そう。
  d_main_34_09_e_128:
    speaker: behemoth
    en: Don't go too hard on her. Otherwise, there won't be much left of her to join
      the team.
    ko: |-
      너무 망가뜨리면 안 돼.
      망가진 동료는 의미가 없으니까.
    ja: |-
      あんまりやりすぎんなよ？
      壊しちまったら意味ねえから。
  d_main_34_09_e_129:
    speaker: leviathan
    en: Okay okay. I'll do my best.
    ko: 그래 그래. 최선을 다해볼게.
    ja: はいはい。努力しま～す。
  d_main_34_09_e_130:
    speaker: "<Narration>"
    en: Leviathan enters the black sphere.
    ko: 레비아탄은 검은 구체 안으로 들어갔다.
    ja: レヴィアタンが黒い球体に沈んだ
  d_main_34_09_e_131:
    speaker: behemoth
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_09_e_132:
    speaker: behemoth
    en: What a strange feeling.
    ko: "…묘한 기분이네."
    ja: "…何か、予感がするんだよな。"
  d_main_34_09_e_133:
    speaker: behemoth
    en: I can't explain it, but I feel like we're not the only ones about to evolve.
    ko: 아무래도 우리만 진화하고 끝날 것 같은 느낌이 안 든단 말이지.
    ja: |-
      あたしらだけ進化して終わりってことには、
      ならない感じだ。
  d_main_34_09_e_134:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_09_e_135:
    speaker: leviathan
    en: This is odd.
    ko: "…이상하네."
    ja: "…あれ…？"
  d_main_34_09_e_136:
    speaker: leviathan
    en: There's nothing here.
    ko: "…아무런 공간이 형성되지 않았어."
    ja: "…イメージが形成されてない…"
  d_main_34_09_e_137:
    speaker: leviathan
    en: Normally, there will be a space of some kind containing memories, painful
      or joyous.
    ko: 보통은 괴롭든 즐겁든 뇌리에 가장 강하게 박힌 공간이 형성되는데.
    ja: |-
      苦しいとか楽しいとか、
      記憶に一番強く刻まれてる何かが
      浮かび上がってるはずなのに…
  d_main_34_09_e_138:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_09_e_139:
    speaker: leviathan
    en: Ah, that's right. You don't have a NIMPH, do you?
    ko: "…그래. 너는 NIMPH가 없구나?"
    ja: "…そっか。あんた、NIMPHがないの？"
  d_main_34_09_e_140:
    speaker: leviathan
    en: Interesting.
    ko: 신기해라.
    ja: ホント、ワケ分かんないわ。
  d_main_34_09_e_141:
    speaker: rapi
    en: Who are you?
    ko: 누구야?
    ja: 誰？
  d_main_34_09_e_142:
    speaker: leviathan
    en: A little bosom buddy.
    ko: 나는 네 친구야.
    ja: 私はあんたの友だち。
  d_main_34_09_e_143:
    speaker: rapi
    en: You're telling me you're my friend?
    ko: "…친구?"
    ja: "…友だち？"
  d_main_34_09_e_144:
    speaker: leviathan
    en: That's right.
    ko: 응. 친구.
    ja: そう。お友だち。
  d_main_34_09_e_145:
    speaker: leviathan
    en: I've come to hear your troubles. What's ailing you?
    ko: |-
      네 고민을 들어주러 왔어.
      너는 뭐가 고민이야?
    ja: |-
      あんたの悩みを聞きにきてあげたの。
      何を悩んでるの？
  d_main_34_09_e_146:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_09_e_147:
    speaker: rapi
    en: I wanted to become Red Hood.
    ko: 나는 레드 후드가 되고 싶었는데….
    ja: 私はレッドフードになりたかった…
  d_main_34_09_e_148:
    speaker: rapi
    en: But... It didn't work out.
    ko: 잘… 안 됐어.
    ja: でも…うまくいかなかった。
  d_main_34_09_e_149:
    speaker: leviathan
    en: I see.
    ko: 그렇구나~
    ja: そっか～
  d_main_34_09_e_150:
    speaker: leviathan
    en: That's unfortunate.
    ko: 그것 참 안 됐다~
    ja: それは残念だったね～
  d_main_34_09_e_151:
    speaker: rapi
    en: But Grave told me that
    ko: 그런데 그레이브가 얘기해 줬어.
    ja: いいえ、グレイブが教えてくれたの。
  d_main_34_09_e_152:
    speaker: rapi
    en: there's more to it than simply accepting responsibility.
    ko: 계승한다는 건, 그대로 되는 것이 아니라고.
    ja: |-
      継承するということは、
      それそのものになるわけじゃない。
  d_main_34_09_e_153:
    speaker: rapi
    en: First, you assume the mantle, and then you go your own way.
    ko: 이어받아서, 나만의 길을 가는 것이라고.
    ja: 受け継いで、自分だけの道を進むこと。
  d_main_34_09_e_154:
    speaker: rapi
    en: You carry the legacy of your predecessor on your shoulders, and you'll never
      forget them, but you also forge your own path.
    ko: 이어받은 것을 짊어지고, 그것을 잊지 않고 스스로 가는 것이라고.
    ja: |-
      受け継いだものを背負って、
      心に刻みこんで、自分の道を歩むこと。
  d_main_34_09_e_155:
    speaker: rapi
    en: That's what I'm trying to do.
    ko: 그래서 그렇게 해 보려고 해.
    ja: だから、私はそうしてみようと思うの。
  d_main_34_09_e_156:
    speaker: rapi
    en: Anis, Neon, and the Commander said they would help.
    ko: 아니스, 네온, 지휘관이 도와준다고 했어.
    ja: |-
      アニスも、ネオンも、指揮官も
      手伝ってくれると言っていたわ。
  d_main_34_09_e_157:
    speaker: rapi
    en: I think I can do it.
    ko: 할 수 있을 것 같아.
    ja: 私ならできると思う。
  d_main_34_09_e_158:
    speaker: leviathan
    en: No. You have already failed.
    ko: 아냐. 넌 벌써 실패했어.
    ja: 無理でしょ。あんたはもう失敗してるもん。
  d_main_34_09_e_159:
    speaker: rapi
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_34_09_e_160:
    speaker: leviathan
    en: All you're doing is running away. How is that doing that legacy justice?
    ko: |-
      그게 무슨 계승이야~
      그냥 회피하는 거잖아~
    ja: |-
      それのどこが継承なの？
      ただの逃げじゃ～ん。
  d_main_34_09_e_161:
    speaker: leviathan
    en: If you ask me, I think it's an excuse.
    ko: |-
      느낌이 약간 그런 것 같은데?
      그 왜….
    ja: |-
      こういうのってアレでしょ？
      何ていうか…
  d_main_34_09_e_162:
    speaker: leviathan
    en: When things don't go as planned, you fool yourself and say, "Oh no, actually,
      this was what I intended to do all along."
    ko: |-
      목표로 하던 일이 잘 안 돼서,
      다른 일을 하게 됐는데 이것 또한 내 길이다~ 라고 하는 거.
    ja: |-
      目標にしてたことを諦めて
      別の道に進んだけど、
      それはそれで正解だった～みたいな。
  d_main_34_09_e_163:
    speaker: leviathan
    en: Haha. It's laughable.
    ko: 꺄하하. 꼴사나워.
    ja: キャハハ。ブザマ～
  d_main_34_09_e_164:
    speaker: leviathan
    en: All you're doing is sugar-coating the fact that you failed. Shamelessly attempting
      to justify your shortcomings.
    ko: |-
      실패를 아주 듣기 좋게 포장하는구나?
      자기 합리화야 그거.
    ja: |-
      失敗って言葉を言い換えただけでしょ？
      そんなの、ただの言い訳だから。
  d_main_34_09_e_165:
    speaker: rapi
    en: "... Really?"
    ko: "…그래?"
    ja: "…そうなの？"
  d_main_34_09_e_166:
    speaker: leviathan
    en: Yes, really. So just give up.
    ko: 그럼~ 그러니 그냥 포기해.
    ja: |-
      そうそう～
      だから、もう諦めなよ。
  d_main_34_09_e_167:
    speaker: leviathan
    en: You've failed.
    ko: 너는 실패했어.
    ja: あんたは失敗したの。
  d_main_34_09_e_168:
    speaker: leviathan
    en: You've been a failure your entire life.
    ko: 실패한 삶이야.
    ja: あんたの人生は失敗でした～
  d_main_34_09_e_169:
    speaker: leviathan
    en: Wouldn't it be better to simply remain here and pass on?
    ko: 그러니 그냥 이곳에서 멍하니 있다가 죽어버리는 게 낫지 않을까?
    ja: |-
      だから、ここでこのまま終わった方が
      マシじゃない？
  d_main_34_09_e_170:
    speaker: rapi
    en: No.
    ko: 그럴 리가 없어.
    ja: そんなはずないわ。
  d_main_34_09_e_171:
    speaker: rapi
    en: There's no way I failed.
    ko: 실패했을 리가 없어.
    ja: 失敗のはずがない。
  d_main_34_09_e_172:
    speaker: leviathan
    en: You have.
    ko: 실패했어.
    ja: あんたはもう失敗してるの。
  d_main_34_09_e_173:
    speaker: rapi
    en: I haven't shown anyone the real me yet.
    ko: 아직 [나]의 이야기를 누구에게도 보여주지 않았어.
    ja: "「私」の物語はまだ、誰も見ていないもの。"
  d_main_34_09_e_174:
    speaker: rapi
    en: I'm not Red Hood. I can never be her. Because I'm not her.
    ko: |-
      나는 레드 후드가 아니고,
      레드 후드가 될 수 없어. 내가 아니니까.
    ja: |-
      私はレッドフードではないし、
      レッドフードにはなれない。
      レッドフードは私じゃないから。
  d_main_34_09_e_175:
    speaker: rapi
    en: I haven't even started down my own path yet. How could I have failed?
    ko: 나는 시작도 하지 않았는데, 실패했을 리가 없어.
    ja: |-
      始めてもいないものが、
      失敗しているはずはないわ。
  d_main_34_09_e_176:
    speaker: rapi
    en: The Commander said so himself.
    ko: 지휘관이 말했어.
    ja: 指揮官に言われたの。
  d_main_34_09_e_177:
    speaker: rapi
    en: He said he was looking forward to seeing what I'd become.
    ko: 이다음에 내가 어떤 모습이 될지, 기대된다고 말했어.
    ja: これからの私がどうなるか、楽しみだって。
  d_main_34_09_e_178:
    speaker: rapi
    en: I have to show him.
    ko: 그러니 보여줘야 해.
    ja: だから、証明しなければいけないの。
  d_main_34_09_e_179:
    speaker: rapi
    en: I can't let him down.
    ko: 지휘관을 실망시킬 수 없어.
    ja: 指揮官を失望させられない。
  d_main_34_09_e_180:
    speaker: rapi
    en: As long as the Commander is with me, as long as Anis and Neon are with me,
      I can keep going.
    ko: |-
      지휘관의 옆에 있으면, 아니스와 네온이 함께 있으면.
      계승하면서 나아갈 수 있어.
    ja: |-
      指揮官が隣にいれば…
      アニスとネオンも一緒なら…
      私は受け継いで、前に進める。
  d_main_34_09_e_181:
    speaker: rapi
    en: As long as I keep moving forward,
    ko: 나아가고 나아가다 보면.
    ja: そうすれば、いつか…
  d_main_34_09_e_182:
    speaker: rapi
    en: I will be able to fully be myself, and I'll have done Red Hood's legacy proud.
    ko: 난 나로서 완성되고, 계승도 완성될 거야.
    ja: 私は私として完成し、その時、継承も完成する。
  d_main_34_09_e_183:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_34_09_e_184:
    speaker: leviathan
    en: You're stronger mentally than I thought you'd be.
    ko: 아 얘 멘탈이 생각보다 무지 단단하네~
    ja: あ～…あんた、思ったよりメンタル強いんだね～
  d_main_34_09_e_185:
    speaker: leviathan
    en: Fine, this isn't working. It'll be a bit tough, but I'll just break your mind.
    ko: 안 되겠다. 힘이 좀 들긴 하는데, 그냥 머리를 망가뜨려
    ja: |-
      やっぱダメそう。ちょっと大変だけど、
      頭を壊して――
  d_main_34_09_e_186:
    speaker: leviathan
    en: Ugh!
    ko: 으겍.
    ja: うぎっ！？
  d_main_34_09_e_187:
    speaker: leviathan
    en: Wh-what?!
    ko: 뭐, 뭐야…!
    ja: な、何よ…！
  d_main_34_09_e_188:
    speaker: leviathan
    en: Who are you?!
    ko: 누, 누구야 너!
    ja: あ、あんた誰！？
  d_main_34_09_e_189:
    speaker: leviathan
    en: Why are you here?! How can you be here?!
    ko: 왜, 왜 여기에…! 어떻게 여기에 있을 수 있는 거야!
    ja: |-
      ど、どうしてここに…！
      どうやって入ってきたの！？
  d_main_34_09_e_190:
    speaker: leviathan
    en: Gaaaaaah!
    ko: |-
      으… 아아…!
      튀, 튕겨나간다고…!?
    ja: |-
      う…ああ…！
      は、弾かれる…！？
  d_main_34_09_e_191:
    speaker: leviathan
    en: How is this possible?!
    ko: 이런… 말도 안 되는 일이…!
    ja: そんな…あり得ない…！
  d_main_34_09_e_192:
    speaker: "<Narration>"
    en: Leviathan sinks below the sea.
    ko: 레비아탄이 바다 아래로 가라앉았다.
    ja: レヴィアタンが黒い海に紛れて消えた
  d_main_34_09_e_193:
    speaker: "<Narration>"
    en: Rapi stares at the red Nikke standing before her.
    ko: 라피는 눈앞에 서 있는 붉은 니케를 바라보았다.
    ja: |-
      見つめるラピの目の前に、
      燃えあがるような色のニケが立っている
  d_main_34_09_e_194:
    speaker: "<Narration>"
    en: In this liminal space between dreams and reality, Rapi feels her eyes well
      up with tears.
    ko: |-
      라피는 현실감이 없는 이 공간 속에서,
      눈시울이 붉어지는 것을 느꼈다.
    ja: |-
      現実かどうかも分からない空間の中で、
      ラピは目頭に熱を感じた
  d_main_34_09_e_195:
    speaker: rapi
    en: I... I never thought I'd see you again.
    ko: "…또 만나게 될 줄은 몰랐어."
    ja: "…また会えるとは思わなかったわ。"
  d_main_34_09_e_196:
    speaker: rapi
    en: This is really going to be the last time, isn't it?
    ko: 이게 정말 마지막이겠지?
    ja: これで本当に最後？
  d_main_34_09_e_197:
    speaker: "<Narration>"
    en: Red Hood nods her head gently and smiles.
    ko: 레드 후드는 미소 지으며 작게 고개를 끄덕였다.
    ja: レッドフードが微笑んで、小さくうなずいた
  d_main_34_09_e_198:
    speaker: rapi
    en: I...
    ko: 나… 나는….
    ja: 私…私は…
  d_main_34_09_e_199:
    speaker: rapi
    en: I've misunderstood the meaning of what you passed on to me.
    ko: 네가 나한테 넘겨준 것의 의미를 오해하고 있었어.
    ja: |-
      あなたに託されたという意味を
      はき違えていたわ。
  d_main_34_09_e_200:
    speaker: rapi
    en: Now I know.
    ko: 지금은 알아. 너를 계승한다는 것이 뭔지.
    ja: |-
      今なら分かる。
      あなたを継承するとは、どういうことか。
  d_main_34_09_e_201:
    speaker: rapi
    en: My friends showed me the way.
    ko: 동료들이… 알려줬거든.
    ja: 仲間たちに…教えられたの。
  d_main_34_09_e_202:
    speaker: rapi
    en: But...
    ko: 하지만… 진짜 마음은….
    ja: でも…本当は…
  d_main_34_09_e_203:
    speaker: rapi
    en: In my heart... I really wanted to become you.
    ko: 난… 정말… 네가 되고 싶었어.
    ja: 私は…本当に…あなたになりたかった。
  d_main_34_09_e_204:
    speaker: "<Narration>"
    en: Red Hood gazes warmly at Rapi.
    ko: 레드 후드는 따뜻한 눈빛으로 라피를 바라보았다.
    ja: レッドフードは温かい瞳でラピを見ている
  d_main_34_09_e_205:
    speaker: rapi
    en: I had nothing.
    ko: 나한테는 아무것도 없었으니까.
    ja: 私には何もなかったから。
  d_main_34_09_e_206:
    speaker: rapi
    en: I was nothing.
    ko: 나는 아무것도 아니었으니까.
    ja: 私は何者でもなかったから。
  d_main_34_09_e_207:
    speaker: rapi
    en: I didn't know who I was.
    ko: 내가 누군지 몰랐으니까.
    ja: 自分が誰なのか分からなかったから。
  d_main_34_09_e_208:
    speaker: rapi
    en: But the Commander...
    ko: 그런데, 지휘관이….
    ja: でも、指揮官が…
  d_main_34_09_e_209:
    speaker: rapi
    en: Anis.
    ko: 아니스가.
    ja: アニスが…
  d_main_34_09_e_210:
    speaker: rapi
    en: Neon.
    ko: 네온이.
    ja: ネオンが…
  d_main_34_09_e_211:
    speaker: rapi
    en: Eunhwa.
    ko: 은화가.
    ja: ウンファが…
  d_main_34_09_e_212:
    speaker: rapi
    en: Emma.
    ko: 엠마가.
    ja: エマが…
  d_main_34_09_e_213:
    speaker: rapi
    en: Vesti.
    ko: 베스티가.
    ja: ベスティーが…
  d_main_34_09_e_214:
    speaker: rapi
    en: They all showed me who I am.
    ko: 내가 어떤 존재인지 알려줬어.
    ja: 私がどんな存在か、教えてくれたの。
  d_main_34_09_e_215:
    speaker: rapi
    en: Now I know.
    ko: "…이젠 알아."
    ja: "…今なら分かるわ。"
  d_main_34_09_e_216:
    speaker: rapi
    en: Even if I may not have a clear picture of who I am,
    ko: 내가 나를 정의할 수 없더라도.
    ja: 自分で自分が分からなくても…
  d_main_34_09_e_217:
    speaker: rapi
    en: I can still justify my own existence through other people.
    ko: 타인으로 인해 [나]라는 존재가 정의될 수도 있다는 걸.
    ja: 誰かのおかげで「私」という存在が定義できる。
  d_main_34_09_e_218:
    speaker: neon
    en: Rapi! Rapi!
    ko: 라피! 라피!
    ja: ラピ！ラピ！
  d_main_34_09_e_219:
    speaker: anis
    en: Rapi! Where are you?!
    ko: 라피! 어딨어!
    ja: ラピ！どこなの！？
  d_main_34_09_e_220:
    speaker: rapi
    en: I'm still not entirely sure who I am,
    ko: 나는 아직 나를 몰라.
    ja: 私にはまだ、自分が分からない。
  d_main_34_09_e_221:
    speaker: rapi
    en: but as long as I walk shoulder-to-shoulder with them,
    ko: 하지만, 소중한 동료들과 함께라면.
    ja: でも、大切な仲間たちが一緒なら…
  d_main_34_09_e_222:
    speaker: rapi
    en: with people who I care about,
    ko: 소중한 사람과 함께 걷는다면.
    ja: 大切な人と一緒に歩けるなら…
  d_main_34_09_e_223:
    speaker: rapi
    en: I think I can find out.
    ko: 알 수 있을 것 같아.
    ja: いつか分かるはず。
  d_main_34_09_e_224:
    speaker: "<Narration>"
    en: Red Hood extends her hand.
    ko: 레드 후드가 주먹을 내밀었다.
    ja: レッドフードが拳を突き出した
  d_main_34_09_e_225:
    speaker: "<Narration>"
    en: Rapi hesitates, and then extended her own.
    ko: 라피는 머뭇거리다가 손을 내밀었다.
    ja: ラピは戸惑いながら手を伸ばした
  d_main_34_09_e_226:
    speaker: "<Narration>"
    en: She knows that this is their final farewell.
    ko: 이것으로, 진짜 이별임을 알기에.
    ja: それが本当の別れになると予感したからだ
  d_main_34_09_e_227:
    speaker: rapi
    en: Please, watch over me.
    ko: "…지켜봐 줘."
    ja: "…見守っていて。"
  d_main_34_09_e_228:
    speaker: rapi
    en: With all that you've given me,
    ko: 너에게서 계승받은 것과 함께.
    ja: あなたから受け継いだものと一緒に…
  d_main_34_09_e_229:
    speaker: rapi
    en: I'll lead a life full of meaning,
    ko: 나는 가득 채워지고
    ja: 私は満たされて…
  d_main_34_09_e_230:
    speaker: rapi
    en: and eventually, I will be complete.
    ko: 이윽고 완성될 거야.
    ja: そしていつか、完成するはず。
