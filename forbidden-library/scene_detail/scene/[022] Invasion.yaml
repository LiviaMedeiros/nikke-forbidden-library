    speaker: dolla
    en: They have lighter recoil and increased durability.
    ko: 반동이 적고 잔고장이 적은 녀석들이지.
    ja: 反動が少なく故障も少ない銃器。
  d_main_22_07_10:
    speaker: dolla
    en: While a human could technically use it if they wanted to, it'd be far from
      comfortable.
    ko: |-
      뭐, 쓸려면 인간도 쓸 수는 있어.
      엉망이겠지만.
    ja: |-
      まあ、使おうと思えば人間でも使えるがな。
      痛い目にはあうだろうが。
  d_main_22_07_11:
    speaker: sakura
    en: In other words, not the kind of weapons that would be used for a terrorist
      attack.
    ko: 테러에 사용할 법한 무장은 아니군요.
    ja: テロに使うような武装ではありませんね。
  d_main_22_07_12:
    speaker: dolla
    en: Correct.
    ko: 맞아.
    ja: ああ。
  d_main_22_07_13:
    speaker: sakura
    en: Can we find out who purchased them?
    ko: 누가 구입했는지는 알 수 있는지요.
    ja: 購入者が誰だかは分かりますか？
  d_main_22_07_14:
    speaker: dolla
    en: I'm afraid not.
    ko: 그것까진 몰라.
    ja: そこまでは分からない。
  d_main_22_07_15:
    speaker: dolla
    en: As for the jewels of the necklace you said they would be selling,
    ko: 경품용 쥬얼을 쪼개 팔았다고 했나?
    ja: 景品用のジュエルを分けて売ったと\n言っていたな。
  d_main_22_07_16:
    speaker: dolla
    en: it's simply too wide a net to cast. They're impossible to track down. The
      Dark Net is just too vast.
    ko: |-
      너무 넓어. 역추적이 불가능한 수준이지.
      블랙넷은 넓고 깊으니까.
    ja: |-
      広すぎる。逆追跡できないレベルだ。
      ブラックネットは広く、深いから。
  d_main_22_07_17:
    speaker: sakura
    en: If I were to guess, I'd say that it likely found its way into Heavenly Ascension's
      hands.
    ko: 정황상 엔터 헤븐으로 흘러 들어간 건 확실한 것 같군요.
    ja: 状況から見てエンターヘブンに流れたのは\n間違いなさそうですね。
  d_main_22_07_18:
    speaker: dolla
    en: It's very probable, but I can't say for certain.
    ko: 그럴 가능성이 높아. 확실하다고는 말 할 수 없지만.
    ja: その可能性が高いな。\n確実だとは言えないが。
  d_main_22_07_19:
    speaker: sakura
    en: Anything else?
    ko: 그 외에 특이한 점은 없을까요.
    ja: 他に何か変わった点はありませんか？
  d_main_22_07_20:
    speaker: dolla
    en: There is one more thing.
    ko: 음. 있어.
    ja: ああ。あるよ。
  d_main_22_07_21:
    speaker: dolla
    en: A massive bomb that didn't have any buyers for the longest time recently got
      sold.
    ko: 지금까지 안 팔리고 있던 거대 폭탄이 팔렸어.
    ja: 今まで売れ残っていた巨大爆弾が売れたんだ。
  d_main_22_07_22:
    speaker: dolla
    en: The purchase date coincides with when the Nikke firearms were sold.
    ko: 니케용 개인 화기가 팔렸을 때랑 시점이 겹쳐.
    ja: ニケ用の個人銃器が売れた時期と重なっている。
  d_main_22_07_23:
    speaker: sakura
    en: You said it's a heavy-duty explosive?
    ko: 거대 폭탄이라 하셨습니까.
    ja: 巨大爆弾…ですか？
  d_main_22_07_24:
    speaker: dolla
    en: Yes, but what's particularly interesting is what it's designed for.
    ko: 응. 그런데 이게 좀 신기해.
    ja: ああ。でも少し変わっていてね。
  d_main_22_07_25:
    speaker: dolla
    en: It's an excavation bomb.
    ko: 굴착용 폭탄이야.
    ja: 掘削用の爆弾なんだ。
  d_main_22_07_26:
    speaker: dolla
    en: The Ark is already completed, and with the construction of the Outpost on
      pause, this bomb is virtually useless.
    ko: 방주는 이미 완성되었고, 전초 기지도 공사가 중단된 마당에 쓸 일이 없는 물건이거든.
    ja: アークはすでに完成しているし\n前哨基地も工事が中断されているから\n使い道がない商品なんだ。
  d_main_22_07_27:
    speaker: dolla
    en: You can't even use it against Raptures, since its explosive output is concentrated
      on what is directly underneath it.
    ko: |-
      랩쳐용으로도 사용할 수 없어.
      수직으로 작용하는 힘이 큰 물건이라서.
    ja: |-
      ラプチャー用にも使えない。
      垂直に作用する力が大きい爆弾だからな。
  d_main_22_07_28:
    speaker: dolla
    en: I can't imagine what they'd possibly want it for.
    ko: 사실상 무용지물이야.
    ja: 事実上、役に立たない代物さ。
  d_main_22_07_29:
    speaker: sakura
    en: You really can find everything on the Dark Net.
    ko: 블랙넷은 참으로 많은 것을 판매하는군요.
    ja: ブラックネットでは色々なものを\n扱っているのですね。
  d_main_22_07_30:
    speaker: dolla
    en: Just about.
    ko: 그렇지. 없는 게 없으니까.
    ja: ああ。ないものはないからな。
  d_main_22_07_31:
    speaker: dolla
    en: If you've got the money, you can find whatever you're looking for.
    ko: 돈만 있으면 뭐든 살 수 있어.
    ja: 金さえあれば何でも買える。
  d_main_22_07_32:
    speaker: dolla
    en: None of the sellers have any compunction about selling to terrorists or anyone
      else intent on using the merchandise for shady purposes.
    ko: 그게 테러에 쓰일지 어디에 쓰일지는 판매자 입장에서는 조금도 관심이 없어.
    ja: それがテロに使われるのか、\nどこに使われるのか、販売者としては\nこれっぽっちも興味はない。
  d_main_22_07_33:
    speaker: sakura
    en: This probably sounds strange coming from me, but that really sounds like a
      cesspool of bad eggs.
    ko: "…제가 입에 담을 말은 아니지만, 그곳은 정말 마굴이군요."
    ja: "…私が言えることではありませんが、\\n本当に魔窟ですね。"
  d_main_22_07_34:
    speaker: dolla
    en: That's what makes it so fun.
    ko: 그래서 재밌는 곳이지.
    ja: だから面白いのさ。
  d_main_22_07_35:
    speaker: sakura
    en: I doubt excavation bombs could be used for a terror attack.
    ko: 굴착용 폭탄 또한 테러에 사용될 법한 물건은 아니군요.
    ja: 掘削用の爆弾もテロに使うようなものでは\nありませんね。
  d_main_22_07_36:
    speaker: dolla
    en: You'd think so, but it looks like Heavenly Ascension bought it anyway.
    ko: 그래. 엔터 헤븐이 사간 것 같긴 하지만.
    ja: そうだな。\nどうやらエンターヘブンが買ったようだが。
  d_main_22_07_37:
    speaker: sakura
    en: There must have been a reason...
    ko: "…뭐가 목적인 것인지."
    ja: "…何が目的なのか。"
  d_main_22_07_38:
    speaker: sakura
    en: I do have one question, though.
    ko: 헌데 묘하군요.
    ja: しかし、妙ですね。
  d_main_22_07_39:
    speaker: sakura
    en: I understand that you're associated with the merchant squad, but how do you
      know so much about how the Dark Net works?
    ko: |-
      그대는 상인 스쿼드 소속인 것으로 알고 있습니다만,
      어찌하여 이런 것들의 소재를 파악하고 계신지요.
    ja: |-
      君は商人部隊所属なのに
      どうしてこのような物の所在を？
  d_main_22_07_40:
    speaker: dolla
    en: It's a hobby.
    ko: 취미야.
    ja: 趣味だ。
  d_main_22_07_41:
    speaker: sakura
    en: "... A hobby."
    ko: 취미라.
    ja: 趣味ですか。
  d_main_22_07_42:
    speaker: dolla
    en: Sure. I get a lot of enjoyment out of monitoring dangerous items.
    ko: 위험해 보이는 물건을 모니터링하는 취미가 있거든.
    ja: 危険そうに見える商品を\nモニタリングするのが趣味なんだ。
  d_main_22_07_43:
    speaker: dolla
    en: Safety first, right?
    ko: 어쨌든 안전한 게 좋잖아?
    ja: 何であれ、安全に越したことはないだろう？
  d_main_22_07_44:
    speaker: dolla
    en: A smart person only takes risks when they have a way out.
    ko: 리스크도 도망갈 구멍이 있을 때나 짊어지는 법이니까.
    ja: リスクも、逃げ場がないと背負えないからな。
  d_main_22_07_45:
    speaker: dolla
    en: So please, don't for a minute think that we're on the same side.
    ko: 그러니 한패로 의심하는 것은 그만둬주면 좋겠어.
    ja: だから、私が敵側だと\n疑うのはやめてくれないか。
  d_main_22_07_46:
    speaker: sakura
    en: Hehe. I see you're a rather extraordinary individual. My apologies.
    ko: |-
      후후. 보통이 아니신 분.
      실례했습니다.
    ja: |-
      ふふ。ただ者ではありませんね。
      失礼いたしました。
  d_main_22_07_47:
    speaker: sakura
    en: Thanks for the info. This is typically something we'd handle in-house,
    ko: |-
      정보는 감사합니다.
      저희 식솔들 역시 이런 쪽으로 정통하다고 자부했습니다만.
    ja: |-
      情報、感謝いたします。
      うちの者もこちらの方面に\n精通していると自負しておりましたが、
  d_main_22_07_48:
    speaker: sakura
    en: but apparently we don't measure up to someone who engages in this recreationally.
    ko: 취미로 삼는 자는 이길 수 없는 법이군요.
    ja: 趣味で楽しむ者には勝てませんね。
  d_main_22_07_49:
    speaker: dolla
    en: Thank you for the compliment.
    ko: 별말씀을.
    ja: 大げさな。
  d_main_22_07_50:
    speaker: dolla
    en: Of course, it benefits me to have Seimeikai in my debt.
    ko: 내 입장에서도 세이메이카이에 빚을 만들어두는 편이 좋으니까.
    ja: こちらとしても清明会に貸しを\n作っておきたいからね。
  d_main_22_07_51:
    speaker: sakura
    en: I won't forget about today.
    ko: 오늘의 일은 잊지 않겠습니다.
    ja: 今日のことは忘れません。
  d_main_22_07_52:
    speaker: sakura
    en: Remember, you're always welcome to our help if you need any.
    ko: 추후, 얼마든지 도움을 요청하러 와주시길.
    ja: 今後、いくらでもお声掛けください。
  d_main_22_07_53:
    speaker: dolla
    en: Oh trust me, I won't forget.
    ko: 알겠어. 기억할게.
    ja: 分かった。覚えておくよ。
  d_main_22_07_54:
    speaker: sakura
    en: My employees will show you out.
    ko: 제 식솔이 나가는 길을 안내할 겁니다.
    ja: うちの者が帰り道をご案内いたします。
  d_main_22_07_55:
    speaker: sakura
    en: I look forward to our next meeting.
    ko: 다음에 또 뵙도록 하죠.
    ja: またお会いしましょう。
  d_main_22_07_56:
    speaker: dolla
    en: See you around.
    ko: 그럼.
    ja: もちろんだ。
  d_main_22_07_57:
    speaker: "<Narration>"
    en: Several Seimeikai employees see Dolla out.
    ko: 도라는 세이메이카이 조직원의 안내를 받으며 나갔다.
    ja: ドラーは清明会の組員に案内され出ていった
  d_main_22_07_58:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_07_59:
    speaker: sakura
    en: None of the items they purchased are suited for a terrorist attack.
    ko: 구입한 물건들은 테러에는 적합하지 않은 것들.
    ja: 購入した商品はテロには適さないものばかり。
  d_main_22_07_60:
    speaker: sakura
    en: Could they be planning an attack using Nikkes?... No, that's impossible.
    ko: 니케를 앞세운 테러… 는 성립 불가.
    ja: ニケを利用したテロ…は成立不可。
  d_main_22_07_61:
    speaker: sakura
    en: For one thing, over 90% of Nikkes are incapable of even laying a finger on
      a human.
    ko: 애초에 9할 이상의 니케는 인간에게 주먹 하나 휘두를 수 없으니.
    ja: そもそも9割以上のニケは\n人間に拳1つ振りかざすことさえ不可能。
  d_main_22_07_62:
    speaker: sakura
    en: Such a plan is beyond absurd.
    ko: 그럴 마음조차 먹는 것이 불가능할 터.
    ja: そんな考えを抱くことさえできないはず。
  d_main_22_07_63:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_07_64:
    speaker: sakura
    en: Their primary weapon...
    ko: 그 무기들….
    ja: あの武器…
  d_main_22_07_65:
    speaker: sakura
    en: Is something not meant to be used offensively.
    ko: 공격이 목적이 아닌 것이로군요.
    ja: 攻撃が目的ではないようですね。
  d_main_22_07_66:
    speaker: sakura
    en: Almost as if...
    ko: 마치….
    ja: まるで…
d_main_22_08:
  d_main_22_08_1:
    speaker: "<Narration>"
    en: 2 hours prior to the incident. Seimeikai drawing room. Back alley in the Ark
    ko: |-
      사건 발생 2시간 전.
      방주 뒷골목.
    ja: |-
      事件発生2時間前
      アークの裏通り
  d_main_22_08_2:
    speaker: moran
    en: What?
    ko: "…뭐라고?"
    ja: "…何だって？"
  d_main_22_08_3:
    speaker: moran
    en: Is that true?
    ko: 그, 그게 사실이야?
    ja: そ、それは本当なのか？
  d_main_22_08_4:
    speaker: jin
    en: Yes. I'm certain of it.
    ko: 예. 틀림없습니다.
    ja: はい。間違いありません。
  d_main_22_08_5:
    speaker: jin
    en: One of my childhood friends is part of Heavenly Ascension. They told me personally.
    ko: |-
      엔터 헤븐에 제 불X친구가 있어서요.
      그놈한테 들은 말이라서 확실합니다.
    ja: |-
      エンターヘブンに俺の大親友がいるんです。
      そいつから聞いた話なので本当です。
  d_main_22_08_6:
    speaker: moran
    en: E.H. must be beside herself right now.
    ko: |-
      E.H. 녀석.
      화가 머리끝까지 났겠네.
    ja: |-
      E.H.の奴。
      最高に腹を立ててるんだろうな。
  d_main_22_08_7:
    speaker: moran
    en: So, where are they taking it?
    ko: 그래서, 그것들을 다 들고 어디로 간대?
    ja: それで、それを全部持ってどこに行くつもりだ？
  d_main_22_08_8:
    speaker: jin
    en: To the Outer Rim, most likely.
    ko: 아우터 림으로 돌아가겠죠.
    ja: アウターリムに帰るんでしょう。
  d_main_22_08_9:
    speaker: moran
    en: But how? There's a massive barrier separating the Outer Rim and the Ark.
    ko: |-
      어떻게.
      아우터 림이랑 방주는 방벽으로 막혀있잖아.
    ja: |-
      どうやって？
      アウターリムとアークは\n防壁で塞がれてるじゃねえか。
  d_main_22_08_10:
    speaker: moran
    en: They'd never let anyone with that many weapons pass through.
    ko: 그렇게 무기를 잔뜩 싸 든 놈을 통과시켜 주진 않을 것 같은데.
    ja: 大量の武器を持ってる奴を\n通しはしなさそうだが。
  d_main_22_08_11:
    speaker: jin
    en: I heard about it.
    ko: 그게 말입니다 누님.
    ja: 姉貴、それがですね。
  d_main_22_08_12:
    speaker: jin
    en: They'll be using the elevator.
    ko: 엘리베이터를 이용한다고 하더군요.
    ja: エレベーターを利用するらしいんですよ。
  d_main_22_08_13:
    speaker: moran
    en: The elevator?
    ko: 엘리베이터를?
    ja: エレベーター？
  d_main_22_08_14:
    speaker: jin
    en: Yes. As you know, there are many elevators in the Ark that lead up to the
      surface.
    ko: |-
      예.
      방주에는 지상으로 올라가는 엄청 많은 엘리베이터가 있지 않습니까?
    ja: |-
      はい。
      アークには地上に続く\nエレベーターが沢山ありますよね。
  d_main_22_08_15:
    speaker: jin
    en: While there may not be as many of them, there are also elevators that can
      go from the Outer Rim to the surface and vice versa.
    ko: 그만큼은 아니지만 아우터림에도 지상으로 가는 엘리베이터가 있답니다.
    ja: アークほどではありませんが、アウターリムにも\n地上に続くエレベーターがあるらしいんです。
  d_main_22_08_16:
    speaker: jin
    en: Most of them are no longer operational, but some are still active.
    ko: 대부분은 작동 안 하는데, 몇몇 개는 살아있나 봐요.
    ja: ほとんどは作動しませんが、\nいくつかは今も使えるそうです。
  d_main_22_08_17:
    speaker: jin
    en: First, they plan on taking an elevator from the Outer Rim up to the surface,
    ko: 그러니 아우터 림에서 엘리베이터를 타고 지상으로 올라가서.
    ja: だからアウターリムから\nエレベーターに乗って地上へ上がり
  d_main_22_08_18:
    speaker: jin
    en: and then taking another elevator from there down to the Ark.
    ko: 방주와 이어진 엘리베이터를 타고 방주로 오는 겁니다.
    ja: アークと繋がったエレベーターに乗って\nアークへ行くんです。
  d_main_22_08_19:
    speaker: moran
    en: Would that work?
    ko: "…그게 돼?"
    ja: "…そんなこと、できるのか？"
  d_main_22_08_20:
    speaker: jin
    en: There are thousands of elevators leading to the Ark.
    ko: 방주에 엘리베이터 수만 해도 수천 개입니다.
    ja: アークには数千台のエレベーターがあります。
  d_main_22_08_21:
    speaker: jin
    en: There's no way all of them are well-protected.
    ko: 그중 하나 정도는 허술한 게 당연히 있겠죠.
    ja: そのうち1つくらいは\n管理が疎かなものがあるでしょうから。
  d_main_22_08_22:
    speaker: moran
    en: I don't mean that.
    ko: 아니 그 말이 아니라.
    ja: いや、そういうことじゃなくて。
  d_main_22_08_23:
    speaker: moran
    en: The surface is crawling with Raptures. Is it even possible for a human to
      traverse that place?
    ko: |-
      지상에 랩쳐 있잖아.
      그걸 사람이 뚫고 가는 게 가능하냐고.
    ja: |-
      地上にはラプチャーがいるだろ？
      人間が突破できんのか？
  d_main_22_08_24:
    speaker: jin
    en: You know what it's like in the Outer Rim.
    ko: 아우터 림이 어떤 곳입니까.
    ja: アウターリムはどんなところですか。
  d_main_22_08_25:
    speaker: jin
    en: They never got anything from the Ark, so they had to turn to the surface in
      order to get by.
    ko: 방주에서 아무것도 못 받으니 지상으로 눈을 돌린 곳입니다.
    ja: アークから何も手に入れられないから、\n地上に目を向けた場所ですよね。
  d_main_22_08_26:
    speaker: jin
    en: They may not be able to take down a Rapture, but they probably know all sorts
      of ways to avoid them.
    ko: 랩쳐를 때려 부수진 못해도 피해 다니는 노하우 정도는 차고 넘치겠죠.
    ja: ラプチャーを叩き壊すことはできなくても\n逃げ回るノウハウくらいは\nいくらでもあるでしょう。
  d_main_22_08_27:
    speaker: jin
    en: For Heavenly Ascension, this isn't even an issue.
    ko: 엔터 헤븐은 뭐 말할 것도 없고요.
    ja: エンターヘブンは言うまでもありません。
  d_main_22_08_28:
    speaker: moran
    en: So, since E.H. got what she wanted, that must mean she's coming back.
    ko: "…그럼 E.H.는 얻을 걸 얻었으니 다시 돌아간다는 얘기네."
    ja: "…じゃあE.H.は欲しいもんが手に入ったから\\n戻るってことだな。"
  d_main_22_08_29:
    speaker: jin
    en: Yes.
    ko: 예.
    ja: はい。
  d_main_22_08_30:
    speaker: moran
    en: We have to stop her.
    ko: 이거 막아야 해.
    ja: それを止めねえと。
  d_main_22_08_31:
    speaker: jin
    en: But... why? I think what E.H. is saying makes sense.
    ko: |-
      응? 왜요?
      난 E.H.의 말도 일리가 있다고 보는데요.
    ja: |-
      え？なぜですか？
      俺はE.H.の話も一理あると思いますが。
  d_main_22_08_32:
    speaker: moran
    en: I understand that, but we can't let her do this.
    ko: 그렇긴 한데, 그러면 안 돼!
    ja: それはそうだが、それじゃダメなんだ！
  d_main_22_08_33:
    speaker: jin
    en: Do you always have to argue like this?
    ko: 아 또 막 우기시네.
    ja: ハァ、本当に頑固ですね。
  d_main_22_08_34:
    speaker: moran
    en: Where is the elevator that E.H. mentioned?
    ko: 어디야? E.H.가 간다는 엘리베이터.
    ja: どれだ？E.H.が乗るエレベーターは。
  d_main_22_08_35:
    speaker: jin
    en: I'll send you a text. Since you're so good at finding your way around,
    ko: |-
      문자로 보내놓을게요.
      누님 길 잘 못 찾으니까.
    ja: |-
      メールで送っておきます。
      姉貴は方向音痴ですからね。
  d_main_22_08_36:
    speaker: jin
    en: you can put your navigational skills to the test.
    ko: 내비게이션 꼭 켜놓고 가세요.
    ja: ちゃんとナビを見て行ってくださいよ。
  d_main_22_08_37:
    speaker: moran
    en: "... You're not coming?"
    ko: "…넌 안가냐?"
    ja: "…お前は行かねえのか？"
  d_main_22_08_38:
    speaker: jin
    en: Give me a break! It's clear there's going to be some kind of altercation.
      What good would it do if I were there?
    ko: |-
      아휴 좀 봐주십쇼.
      딱 보니 한판 벌어질 것 같은데, 가서 제가 뭘 하겠습니까?
    ja: |-
      見逃してくださいよ。
      どう見たって戦闘が始まりそうな場所で\n俺に何ができるっていうんですか？
  d_main_22_08_39:
    speaker: jin
    en: Everyone knows I'm no fighter. Gathering intel is my specialty.
    ko: |-
      누가 봐도 저, 싸움이랑 거리가 멀어 보이지 않습니까?
      인텔리란 말입니다.
    ja: |-
      誰がどう見てもケンカには向いてないでしょう？
      俺はインテリなんですよ。
  d_main_22_08_40:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_08_41:
    speaker: moran
    en: Whatever you say.
    ko: 개소리야.
    ja: 冗談はそれぐらいにしときな。
  d_main_22_08_42:
    speaker: moran
    en: Send word to Rosanna and Sakura as well.
    ko: 로산나랑 사쿠라한테도 연락을 넣어줘.
    ja: ロザンナとサクラにも連絡しておいてくれ。
  d_main_22_08_43:
    speaker: jin
    en: You got it.
    ko: 넵.
    ja: はい。
d_main_22_09:
  d_main_22_09_1:
    speaker: "<Narration>"
    en: 40 minutes prior to the incident.
    ko: 사건 발생 40분 전.
    ja: 事件発生40分前
  d_main_22_09_2:
    speaker: "<Narration>"
    en: The Ark. Elevator hub J-910.
    ko: 방주. 엘리베이터 허브 J-910.
    ja: アーク。エレベーターハブJ-910
  d_main_22_09_3:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_09_4:
    speaker: eh
    en: Time to go.
    ko: 갈까.
    ja: 行こうか。
  d_main_22_09_5:
    speaker: moran
    en: Elysion Harper!
    ko: 엘리시온 하퍼!
    ja: エリシオン・ハーパー！
  d_main_22_09_6:
    speaker: eh
    en: Moran.
    ko: "…목단."
    ja: "…モラン。"
  d_main_22_09_7:
    speaker: eh
    en: You know not to call me that.
    ko: 그 이름으로 부르지 말아 줬으면 해.
    ja: その名前で呼ばないで。
  d_main_22_09_8:
    speaker: eh
    en: It's a name I left behind long ago.
    ko: 버린 지 오래된 이름이야.
    ja: とっくの昔に捨てた名前だから。
  d_main_22_09_9:
    speaker: moran
    en: Where are you going?
    ko: 너 어디 가.
    ja: どこに行くつもりだ？
  d_main_22_09_10:
    speaker: eh
    en: I'm going back home.
    ko: 집으로 돌아갈 거야.
    ja: 家に帰るの。
  d_main_22_09_11:
    speaker: moran
    en: That's a good idea.
    ko: 그래. 집에는 가야지.
    ja: そうだな。家には帰らねえとな。
  d_main_22_09_12:
    speaker: moran
    en: How about you leave those bags you're carrying, though?
    ko: 근데, 너 지금 바리바리 싸 들고 있는 그건 내려놓고 가.
    ja: でも、その大量の荷物はここに置いていけ。
  d_main_22_09_13:
    speaker: eh
    en: Sorry, but I'm going to be needing these.
    ko: 이건 우리한테 꼭 필요한 거야.
    ja: これは私たちに必要なものなの。
  d_main_22_09_14:
    speaker: eh
    en: They're weapons that can protect us.
    ko: 우리를 지켜줄 무기니까.
    ja: 私たちを守ってくれる武器なの。
  d_main_22_09_15:
    speaker: moran
    en: All they're doing to do is get you killed.
    ko: 너희를 죽일 무기겠지!
    ja: お前らを殺す武器だろ！
  d_main_22_09_16:
    speaker: eh
    en: What makes you so sure?
    ko: 왜지?
    ja: どうして？
  d_main_22_09_17:
    speaker: moran
    en: I... because...
    ko: 그건…! 그러니까…!
    ja: それは…！だから…！
  d_main_22_09_18:
    speaker: rosanna
    en: Listen to us, you idiot. If you carry those around, what do you think is going
      to happen?
    ko: |-
      멍청한 놈이.
      너, 그걸 가지고 돌아가면 상황이 어떻게 될지 알아?
    ja: |-
      おバカさんね。
      それを持って帰ったらどうなるか、分からない？
  d_main_22_09_19:
    speaker: sakura
    en: Is it bloodshed that you want? Because that's what you're going to get.
    ko: 꼭 그렇게 피를 봐야 합니까.
    ja: どうしても争いが必要なのですか？
  d_main_22_09_20:
    speaker: moran
    en: You guys were fast...
    ko: 빠, 빨리 왔네.
    ja: は、早かったじゃねえか。
  d_main_22_09_21:
    speaker: eh
    en: Long time no see. It's been a while since the Underworld Queen were all in
      the same place.
    ko: |-
      오랜만이야.
      언더월드 퀸이 한곳에 모인 것도 오랜만이네.
    ja: |-
      久しぶり。
      アンダーワールドクイーンが集まるのもね。
  d_main_22_09_22:
    speaker: rosanna
    en: Shut up and listen to me.
    ko: 닥치고 내 말 들어.
    ja: 黙ってあたしの話を聞いて。
  d_main_22_09_23:
    speaker: rosanna
    en: If you insist on using those, Heavenly Ascension will be designated as a terrorist
      group armed with advanced weaponry.
    ko: |-
      네가 그걸 가지고 돌아가는 순간
      엔터 헤븐은 신식 무기로 무장한 테러 집단이 돼.
    ja: |-
      あんたがそれを持って帰った瞬間、
      エンターヘブンは新式武器で武装した\nテロ集団だとみなされる。
  d_main_22_09_24:
    speaker: rosanna
    en: I never said anything until now because all you ever had were obsolete weapons
      that didn't pose any threat. What you have there, however, changes everything.
    ko: 지금까지는 별 위협 안되는 구식 무기를 들어서 그냥 놔뒀지만, 신식 무기라면 얘기가 달라진다고.
    ja: |-
      今までは危険性の低い旧式武器だったから
      放っておいたけど、新式武器なら話は別。
  d_main_22_09_25:
    speaker: rosanna
    en: It doesn't matter that those are Nikke weapons. What matters is that you possessing
      those makes you a credible threat.
    ko: |-
      니케용 무기든 아니든 그건 중요한 게 아냐.
      중요한 건 본격적으로 무장을 했다는 사실이지.
    ja: |-
      ニケ用武器かどうかは重要じゃない。
      重要なのは、本格的に武装をしたっていう\n事実だけ。
  d_main_22_09_26:
    speaker: rosanna
    en: That will make the Central Government consider you public enemy number one.
    ko: 엔터 헤븐은 그날부터, 중앙 정부의 완벽한 적이 될 거다.
    ja: エンターヘブンはその瞬間から、\n完全に中央政府の敵になってしまう。
  d_main_22_09_27:
    speaker: rosanna
    en: They'll wipe you all out.
    ko: 얼마를 들이든, 얼마나 걸리든.
    ja: あいつらは金と時間を惜しまず、
  d_main_22_09_28:
    speaker: rosanna
    en: No matter how long it takes.
    ko: 네놈들을 다 쓸어버릴 거라고.
    ja: あんたらを一掃しようとするでしょうね。
  d_main_22_09_29:
    speaker: sakura
    en: And it won't be just Heavenly Ascension. The entire Outer Rim will be reduced
      to rubble.
    ko: |-
      엔터 헤븐뿐만이 아닙니다.
      아우터 림까지 피바다가 되겠지요.
    ja: |-
      エンターヘブンだけではありません。
      アウターリムまで、血の海になるでしょう。
  d_main_22_09_30:
    speaker: sakura
    en: Thousands of lives will be lost.
    ko: 많은 이가 목숨을 잃을 것입니다.
    ja: 多くの人が命を失うはずです。
  d_main_22_09_31:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_09_32:
    speaker: eh
    en: I met with one of the Deputy Chiefs.
    ko: |-
      나 말이야.
      중앙 정부의 부사령관 중 한 명과 만났어.
    ja: |-
      私ね。
      中央政府の副司令官と会ったの。
  d_main_22_09_33:
    speaker: eh
    en: When I said I had something serious to discuss, he penciled me right in.
    ko: |-
      진지하게 할 얘기가 있다고 하니까,
      순순히 만나주더라고.
    ja: |-
      真剣に「話がある」って伝えたら、
      すぐに会ってくれた。
  d_main_22_09_34:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_09_35:
    speaker: eh
    en: I requested that they station Nikkes in the Outer Rim as well.
    ko: 난 우리 아우터 림에도 니케를 배치해 줄 것을 요구했어.
    ja: 私、アウターリムにも\nニケを配置してほしいって言ったの。
  d_main_22_09_36:
    speaker: rosanna
    en: Why Nikkes?
    ko: "…니케를?"
    ja: "…ニケを？"
  d_main_22_09_37:
    speaker: eh
    en: I was scared.
    ko: 무서웠거든.
    ja: 怖かったの。
  d_main_22_09_38:
    speaker: eh
    en: When I heard that the Raptures had gotten within spitting distance of the
      Ark.
    ko: 방주 머리 위에 랩쳐들이 쳐들어왔다는 얘기를 들었을 때.
    ja: アークの頭上にラプチャーがやってきたって\n話を聞いた時。
  d_main_22_09_39:
    speaker: eh
    en: And when I heard that Matis had wiped them out.
    ko: 그 랩쳐들을 메티스가 일망타진했다고 들었을 때.
    ja: そのラプチャーをメティスが一網打尽にしたって\n聞いた時。
  d_main_22_09_40:
    speaker: eh
    en: How not a single soul in the entire Outer Rim was taken into consideration
      throughout the entire process.
    ko: 그리고 그 일련의 과정에 우리 아우터 림의 사람들이 전혀 고려되지 않았을 때.
    ja: そしてその一連の過程において、\nアウターリムの人々のことは\n微塵も考慮されてなかった時。
  d_main_22_09_41:
    speaker: eh
    en: That awakened a fear within me unlike anything I'd experienced before.
    ko: 지금껏 겪어보지 못 한 공포를 경험했어.
    ja: 今まで感じたことのない恐怖を覚えた。
  d_main_22_09_42:
    speaker: eh
    en: I had forgotten.
    ko: 잊고 있었던 거야.
    ja: 忘れてたの。
  d_main_22_09_43:
    speaker: eh
    en: Forgotten who our real enemy was.
    ko: 우리의 적이 누구인지.
    ja: 私たちの敵が誰なのか。
  d_main_22_09_44:
    speaker: eh
    en: Why we locked ourselves in this dank underground prison.
    ko: 우리가 왜 이 어두운 지하로 내려왔어야 했는지.
    ja: どうしてこの暗い地下に\n潜る必要があったのか。
  d_main_22_09_45:
    speaker: eh
    en: So I begged.
    ko: 그래서 빌었어.
    ja: それで頼み込んだの。
  d_main_22_09_46:
    speaker: eh
    en: I pleaded with the Deputy Chief, while he sat there sipping on his tea like
      I was invisible.
    ko: 오만하게 앉은 채, 한가롭게 차를 마시고 있던 그 부사령관에게.
    ja: ふてぶてしく座りながら、\n優雅にお茶を飲んでいた副司令官に。
  d_main_22_09_47:
    speaker: eh
    en: I said that everyone in the Outer Rim just wanted to live. They're people,
      too! So, could he please station a few Nikkes there?
    ko: |-
      아우터 림의 사람들도 살고 싶다고.
      그러니 니케를 배치해달라고.
    ja: |-
      アウターリムの人々だって生きていきたいって。
      だからニケを配置してくれって。
  d_main_22_09_48:
    speaker: eh
    en: If he did, I would dismantle Heavenly Ascension and fade into obscurity. They
      could even close the barrier if they wanted to.
    ko: |-
      모든 활동을 멈추고, 그저 조용히 살겠다고.
      방벽을 닫아도 좋다고.
    ja: |-
      すべての活動をやめて、大人しく暮らすから。
      防壁を閉じてもいいから。
  d_main_22_09_49:
    speaker: eh
    en: As long as we had a chance to live.
    ko: 우릴 살려만 달라고.
    ja: 私たちを殺さないでほしいって。
  d_main_22_09_50:
    speaker: eh
    en: You know what he said to me?
    ko: 그랬더니 그가 뭐라고 말했는지 알아?
    ja: そしたら、彼、なんて言ったと思う？
  d_main_22_09_51:
    speaker: moran
    en: "... Enough"
    ko: "…그만."
    ja: "…やめろ。"
  d_main_22_09_52:
    speaker: "<Narration>"
    en: None of you are human.
    ko: 너희는 사람이 아니다.
    ja: お前らは人間じゃない。
  d_main_22_09_53:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_09_54:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_09_55:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_09_56:
    speaker: "<Narration>"
    en: Why would we dedicate our resources to something that's not human?
    ko: 사람이 아닌 놈들을 위해서 우리의 것을 내어줄 순 없다.
    ja: 人間じゃない奴らのために\n我々のものを与えるわけにはいかない。
  d_main_22_09_57:
    speaker: "<Narration>"
    en: It's best we leave the barriers open. We'll still need somewhere to dispose
      of our garbage.
    ko: |-
      아, 방벽은 열어두는 편이 좋겠군.
      우리도 쓰레기는 버려야 하니까.
    ja: |-
      あぁ、防壁は開けておくべきだな。
      私たちにもゴミ箱が必要だ。
  d_main_22_09_58:
    speaker: eh
    en: Then, he tried to kill me. But I escaped.
    ko: |-
      그리고 나를 죽이려 했어.
      그래서 도망쳤어.
    ja: |-
      そう言って、私を殺そうとした。
      だから逃げ出したの。
  d_main_22_09_59:
    speaker: eh
    en: He never intended on listening to a single word I had to say.
    ko: 애초에 얘기를 들을 생각이 없었던 거야.
    ja: 奴は、そもそも話を聞く気なんてなかった。
  d_main_22_09_60:
    speaker: eh
    en: As far as they're concerned, the Outer Rim isn't a place where people live.
    ko: |-
      그들의 입장에서 아우터 림은
      쓰레기를 버리는 곳일 뿐.
    ja: |-
      奴らからしてみたら、アウターリムは
      単なるゴミ捨て場に過ぎないから。
  d_main_22_09_61:
    speaker: eh
    en: It's a garbage heap.
    ko: 사람이 사는 곳이라고 여기지 않고 있었어.
    ja: 人間が暮らす場所だなんて\n思ってすらいない。
  d_main_22_09_62:
    speaker: eh
    en: That's where we've been living.
    ko: "…우리는, 계속 그곳에서 살아가고 있는데."
    ja: "…私たちはずっと、そこで暮らしてるのに。"
  d_main_22_09_63:
    speaker: moran
    en: Who?!
    ko: "…누구야…!"
    ja: "…誰なんだ…！？"
  d_main_22_09_64:
    speaker: moran
    en: Who said those things?!
    ko: 누가 그딴 소릴 했어!
    ja: そんなふざけたことを言ったのは！
  d_main_22_09_65:
    speaker: eh
    en: Moran. Answer me one thing.
    ko: |-
      목단.
      한 가지 대답해 줘.
    ja: |-
      モラン。
      1つだけ教えて。
  d_main_22_09_66:
    speaker: eh
    en: Are we human?
    ko: 우리는 사람이야?
    ja: 私たちは、人間？
  d_main_22_09_67:
    speaker: moran
    en: Of course you are!
    ko: 다, 당연히 사람이지!
    ja: あ、当たり前だろ！
  d_main_22_09_68:
    speaker: moran
    en: You're all human beings! Living, breathing human beings!
    ko: 너희는 사람이라고! 살아있는!
    ja: お前らは人間だ！生きてる人間だ！
  d_main_22_09_69:
    speaker: eh
    en: Then why are we treated like this?
    ko: 그런데 그들은 왜 우릴 그렇게 취급할까?
    ja: じゃあ奴らはどうして私たちを\nこんな風に扱うの？
  d_main_22_09_70:
    speaker: moran
    en: Th-they're the ones who aren't human!
    ko: 그, 그놈들이 사람이 아닐 뿐이야!
    ja: や、奴らが人間じゃねえだけだ！
  d_main_22_09_71:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_09_72:
    speaker: eh
    en: I needed a fail-safe plan. Something to fall back on.
    ko: 나는 우릴 지킬 수단이 필요했어.
    ja: 私には、みんなを守る手段が必要だった。
  d_main_22_09_73:
    speaker: eh
    en: These will be the weapons that will protect us.
    ko: 이것들이 우리가 스스로를 보호할 무기가 될 거야.
    ja: これが、私たち自身を守る武器になるの。
  d_main_22_09_74:
    speaker: moran
    en: What about the bomb?
    ko: "…그럼 그 폭탄은 뭔데."
    ja: "…じゃあその爆弾は何だよ？"
  d_main_22_09_75:
    speaker: eh
    en: We will secure our own elevator. We found one with a good location, but the
      shaft is blocked.
    ko: |-
      우리만의 엘리베이터를 확보할 거야.
      위치가 좋은데 막혀있거든.
    ja: |-
      私たち専用のエレベーターを確保するの。
      位置はいいんだけど、道が塞がってて。
  d_main_22_09_76:
    speaker: eh
    en: We'll use the bomb to break through.
    ko: 그걸 이 폭탄으로 뚫을 거야.
    ja: だから、この爆弾で道を作るの。
  d_main_22_09_77:
    speaker: moran
    en: Are you really willing to go that far?
    ko: "…그렇게까지 할 생각이야 너?"
    ja: "…そこまでするのか？"
  d_main_22_09_78:
    speaker: eh
    en: Yes. No one cares. No one has ever helped us.
    ko: 아무도 신경 쓰지 않고, 아무도 도와주지 않으니까.
    ja: 誰も気にかけてくれないし、\n誰も助けてくれないから。
  d_main_22_09_79:
    speaker: moran
    en: We care! We can help!
    ko: |-
      우리가 신경 써!
      우리가 도와준다고!
    ja: |-
      俺たちがいるだろ！
      俺たちが手伝うから！
  d_main_22_09_80:
    speaker: moran
    en: Underworld Queen! Me! Rosanna! Sakura! We'll all help!
    ko: |-
      언더월드 퀸이!
      이 목단이! 로산나가! 사쿠라가 신경 쓰고 도와준다고!
    ja: |-
      アンダーワールドクイーンが！
      モランが！ロザンナが！サクラが支えるから！
  d_main_22_09_81:
    speaker: eh
    en: I'm sorry, but I don't believe you.
    ko: 미안하지만 너희도 믿을 수 없어.
    ja: 悪いけど、お前たちのことも信じられない。
  d_main_22_09_82:
    speaker: rosanna
    en: You ungrateful turd.
    ko: 이 망할 새X가!
    ja: ふざけんな！
  d_main_22_09_83:
    speaker: rosanna
    en: Why do you think we went through all that rigamarole back at Coin Rush?
    ko: 우리가 누구 때문에 코인 러시에서 그딴 번거로운 짓을 했다고 생각하는 거냐!
    ja: あたしらが誰のために、コインラッシュで\nあんな面倒なことしたと思ってんの！？
  d_main_22_09_84:
    speaker: rosanna
    en: What are we doing here right now? You think we came here to get front-row
      seats to our own friend's suicide?
    ko: |-
      그리고 지금 여기까지 와서 우리가 뭐 하는 것 같은데!?
      자살하려는 놈 구경하러 온 것 같냐 엉!?
    ja: |-
      それにここまで何しに来たと思う！？
      自滅する奴の見物に来たとでも思ってんの！？
  d_main_22_09_85:
    speaker: eh
    en: You're just following Mustang's orders.
    ko: 너흰 그저 머스탱의 명령을 따를 뿐이잖아.
    ja: お前たちはただ、マスタングの命令に\n従ってるだけでしょ？
  d_main_22_09_86:
    speaker: eh
    en: To protect the Outer Rim. By force if necessary.
    ko: 폭력을 써서라도 아우터 림을 보호해 달라는.
    ja: 暴力を行使してでも\nアウターリムを守れっていう命令に。
  d_main_22_09_87:
    speaker: sakura
    en: Yes. That is true.
    ko: 예. 그 말이 맞습니다.
    ja: はい。その通りです。
  d_main_22_09_88:
    speaker: sakura
    en: We were sent here to quell the conflict.
    ko: |-
      그분께서 우리를 뒷세계에 머무르게 한 것은,
      암약하는 분쟁을 막기 위함이지요.
    ja: |-
      あの方が私たちを裏社会に留まらせたのは、
      裏にはびこる争いを止めるためでしょう。
  d_main_22_09_89:
    speaker: sakura
    en: To erase any trace of it, so that we can ensure there'd be no loss of life
      inside the Ark.
    ko: |-
      나아가 그것을 완전히 근절시켜,
      방주 내에서 목숨을 잃는 자가 없게끔 하기 위함입니다.
    ja: |-
      そして争いを完全に根絶やしにして、
      アークで命を落とす者が\n生まれないようにするためです。
  d_main_22_09_90:
    speaker: sakura
    en: Our mission is to suppress violence with violence,
    ko: 그렇기에 폭력을 폭력으로 억누르는 것이 우리의 사명.
    ja: ですから、暴力を暴力で押さえつけるのが\n私たちの使命。
  d_main_22_09_91:
    speaker: sakura
    en: and you're the one about to ignite that vicious cycle.
    ko: 그대는 지금 유례없는 폭력의 바람을 일으키려 하고 있습니다.
    ja: 君は今、前例のない暴力の風を\n巻き起こそうとしているのです。
  d_main_22_09_92:
    speaker: sakura
    en: You do understand that shooting you where you stand would be the simplest
      way to resolve this entire issue, don't you?
    ko: 지금 여기서 그대를 쏘는 게 가장 빠르고 확실한 방법이라는 것은 알고 계시겠지요.
    ja: 今ここで…君を撃つことが…\n最も早く確実な方法だということは\nお分かりでしょう？
  d_main_22_09_93:
    speaker: sakura
    en: Drop your weapons.
    ko: 무기를 버리십시오.
    ja: 武器を捨ててください。
  d_main_22_09_94:
    speaker: sakura
    en: Turn around, pretend like none of this happened, and take the elevator back
      to the Outer Rim.
    ko: |-
      그리고 아무 일도 없었다는 듯,
      엘리베이터를 타고 아우터 림으로 돌아가십시오.
    ja: |-
      そして何もなかったように
      エレベーターに乗って、\nアウターリムへと戻るのです。
  d_main_22_09_95:
    speaker: sakura
    en: We'll handle the rest.
    ko: 뒷 일과 책임은 우리가 지겠습니다.
    ja: 後の事は、私たちにお任せください。
  d_main_22_09_96:
    speaker: sakura
    en: Please. Choose life.
    ko: 살아남으십시오.
    ja: 私は、君に生きていてほしいのです。
  d_main_22_09_97:
    speaker: sakura
    en: The future that you're hoping for will surely come.
    ko: 그대가 원하는 미래는 반드시 옵니다.
    ja: 君の望む未来は必ずやってきます。
  d_main_22_09_98:
    speaker: sakura
    en: On my own reputation, and of my gang, I promise you it will come.
    ko: 이 사쿠라가, 저와 조직의 명예를 걸고 약속드리지요.
    ja: このサクラが、私と組織の名誉に賭けて\nお約束しましょう。
  d_main_22_09_99:
    speaker: moran
    en: I and the entire Peony Association also promise!
    ko: 목단과 모란회도 약속할게!
    ja: モランと牡丹会も約束するぜ！
  d_main_22_09_100:
    speaker: rosanna
    en: "... Fine, I'll try my best. So drop your weapons and get lost."
    ko: "…쯧. 힘써볼 테니까 얼른 무기 내려놓고 꺼져."
    ja: "…フンッ。頑張るから\\n早く武器を置いて立ち去りなさいよ。"
  d_main_22_09_101:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_09_102:
    speaker: eh
    en: When will we be finally treated as humans?
    ko: 언제 올까.
    ja: いつ来るのかな。
  d_main_22_09_103:
    speaker: eh
    en: Will it ever come to pass?
    ko: 우리가 사람 취급받을 수 있는 날이.
    ja: 私たちが、人間として扱われる日は。
  d_main_22_09_104:
    speaker: eh
    en: When we can escape this dark, miserable place?
    ko: 우리가 이 어두운 곳에서 벗어날 수 있는 날이.
    ja: 私たちが、この暗闇から抜け出せる日は。
  d_main_22_09_105:
    speaker: eh
    en: Do you think that day will ever come?
    ko: 오긴 할까.
    ja: 本当に来るのかな。
  d_main_22_09_106:
    speaker: moran
    en: It will.
    ko: 올 거야.
    ja: 来るはずだ。
  d_main_22_09_107:
    speaker: moran
    en: I promise you, it will.
    ko: 반드시.
    ja: 必ず。
  d_main_22_09_108:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_09_109:
    speaker: eh
    en: I belie...
    ko: 너흴 믿….
    ja: お前たちを信じ…
  d_main_22_09_110:
    speaker: sakura
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_main_22_09_111:
    speaker: sakura
    en: Get do...!
    ko: 엎드ㄹ…!
    ja: 伏せ…！
  d_main_22_09_112:
    speaker: "<Narration>"
    en: "*Tadadada*"
    ko: 투두두두--!!
    ja: ドドドドド！
  d_main_22_09_113:
    speaker: "<Narration>"
    en: Amidst a hail of gunfire,
    ko: 빗발치는 총알 사이에서.
    ja: 降り注ぐ弾丸の中で
  d_main_22_09_114:
    speaker: "<Narration>"
    en: E.H. falls to the ground, blood seeping from a newly formed bullet hole.
    ko: E.H.는 피를 흘리며 쓰러졌다.
    ja: E.H.は血を流して倒れた
d_main_22_10:
  d_main_22_10_1:
    speaker: "<Narration>"
    en: The Ark. Elevator hub J-910.
    ko: 방주. 엘리베이터 허브 J-910.
    ja: アーク。エレベーターハブJ-910
  d_main_22_10_2:
    speaker: "<Narration>"
    en: 30 minutes prior to the incident.
    ko: 사건 발생 30분 전.
    ja: 事件発生30分前
  d_main_22_10_3:
    speaker: moran
    en: Harper!!
    ko: 하퍼!!
    ja: ハーパー！！
  d_main_22_10_4:
    speaker: eh
    en: Ugh...!!
    ko: 으윽…!
    ja: ううっ…！
  d_main_22_10_5:
    speaker: moran
    en: You've been hit in the shoulder! Don't move!
    ko: |-
      어깨가 관통됐어!
      움직이지 마!
    ja: |-
      肩に弾が貫通してる！
      動くんじゃねえ！
  d_main_22_10_6:
    speaker: doban
    en: For crying out loud. I told you to aim for the head.
    ko: 쯧. 머리를 맞추라고 명령했을 텐데.
    ja: チッ。頭に当てろと命令したはずだが。
  d_main_22_10_7:
    speaker: doban
    en: I even turned off your inhibitors.
    ko: 기껏 리미트까지 풀어줬더니….
    ja: せっかくリミットまで解除してやったのに…
  d_main_22_10_8:
    speaker: doban
    en: Then again, I should have known better than to expect anything from mass-production
      models.
    ko: 역시 양산형은 양산형인가.
    ja: 所詮、量産型は量産型か。
  d_main_22_10_9:
    speaker: sakura
    en: You must have kissed a lot of asses for them
    ko: "…몸소 여기까지 오시다니."
    ja: "…直々にこちらまでいらっしゃるとは。"
  d_main_22_10_10:
    speaker: sakura
    en: to let you come out this far,
    ko: 퍽이나 실적이 필요하셨나 봅니다.
    ja: よっぽど実績が欲しかったようですね。
  d_main_22_10_11:
    speaker: sakura
    en: Deputy Chief.
    ko: 부사령관님.
    ja: 副司令官様。
  d_main_22_10_12:
    speaker: doban
    en: Well done, Underworld Queen. You followed my orders to the T.
    ko: |-
      음. 내 명령대로 잘 움직여 줬다.
      언더월드 퀸.
    ja: |-
      うむ。私の命令通りよく動いてくれたな。
      アンダーワールドクイーン。
  d_main_22_10_13:
    speaker: doban
    en: You stalled her just long enough for me to arrive.
    ko: 시간을 훌륭하게 끌어줬어.
    ja: 見事に時間を稼いでくれたよ。
  d_main_22_10_14:
    speaker: eh
    en: "...!!!"
    ko: "…!!"
    ja: "…！！"
  d_main_22_10_15:
    speaker: rosanna
    en: What are you talking about? Who gave us orders?
    ko: "…누가 누구한테 명령을 내렸다고?"
    ja: "…誰が誰に命令を下したって？"
  d_main_22_10_16:
    speaker: doban
    en: I did. To you.
    ko: 내가 너희한테다.
    ja: 私がお前たちに、だ。
  d_main_22_10_17:
    speaker: doban
    en: I heard the terrorist leader was on the run, so I ordered you to buy me some
      time.
    ko: |-
      테러리스트의 수장이 도주 중이니,
      접근해 시간을 끌라고 명령했지.
    ja: |-
      テロリストのリーダーが逃走中だから、
      接近して時間を稼げと命令しただろう。
  d_main_22_10_18:
    speaker: moran
    en: Bullshit! We never received any such order!
    ko: |-
      개소리!
      우린 그딴 명령을 들은 적이…!
    ja: |-
      ふざけるな！
      そんな命令なんて聞いた覚え…！
  d_main_22_10_19:
    speaker: sakura
    en: Moran, he's just saying this to cover his ass later.
    ko: 목단. 지금 저자가 하는 말은 자신을 어필하기 위함입니다.
    ja: モラン。彼の発言は\n自身をアピールするためのものです。
  d_main_22_10_20:
    speaker: sakura
    en: I assume this entire conversation is being recorded somehow.
    ko: 어딘가에서 녹화라도 하고 있는 모양이지요.
    ja: どこかで録画でもしているのでしょう。
  d_main_22_10_21:
    speaker: rosanna
    en: We never received any orders from you, Deputy Chief.
    ko: |-
      어이. 부사령관.
      우린 너한테 명령을 들은 적이 없는데?
    ja: |-
      ねえ、副司令官。あたしらはあんたに
      命令された覚えなんてないんだけど？
  d_main_22_10_22:
    speaker: rosanna
    en: Why would we ever accept an order from you, anyways?
    ko: |-
      그 짬이 차도록 전속 니케 하나 없는 인간이,
      우리한테 명령을 내렸다고?
    ja: |-
      副司令官になって長いのに、\n専属ニケを1人も持てないような人間が
      あたしらに命令？
  d_main_22_10_23:
    speaker: rosanna
    en: Everyone knows you've never had a single Nikke under your command all these
      years.
    ko: 감히?
    ja: 何様のつもり？
  d_main_22_10_24:
    speaker: doban
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_10_25:
    speaker: doban
    en: What, then?
    ko: 그럼 뭐냐.
    ja: じゃあ、何だ？
  d_main_22_10_26:
    speaker: doban
    en: Are you saying that you were helping the terrorist escape?
    ko: 지금 네놈들은 테러리스트의 도주를 돕고 있기라도 한 거냐?
    ja: 貴様らはテロリストの逃走を\n助けているとでもいうのか？
  d_main_22_10_27:
    speaker: rosanna
    en: Terrorist? Who are you talking about?
    ko: |-
      테러리스트?
      누굴 말하는 거야?
    ja: |-
      テロリスト？
      誰のこと？
  d_main_22_10_28:
    speaker: doban
    en: Don't play games with me. I'm talking about that subversive piece of filth
      lying over there.
    ko: |-
      말장난하지 마라 니케.
      지금 쓰러져 있는 그 쓰레기를 말하는 거다.
    ja: |-
      ニケ風情が。ふざけるのもいい加減にしろ。
      そこに倒れているゴミのことだ。
  d_main_22_10_29:
    speaker: eh
    en: "... How did he know we were here?"
    ko: "…이곳을 어떻게 알고 왔지?"
    ja: "…どうしてここが？"
  d_main_22_10_30:
    speaker: doban
    en: Hmph.
    ko: 흠.
    ja: ふんっ。
  d_main_22_10_31:
    speaker: doban
    en: Do you know what this elevator is used for?
    ko: 이 엘리베이터가 어디에 쓰는 엘리베이터인 줄 아나?
    ja: このエレベーターが何に使われているか\n知ってるか？
  d_main_22_10_32:
    speaker: doban
    en: We often use it to dispose of any sub-human filth and dump them into the Outer
      Rim.
    ko: 너무 위험해서 아우터 림, 아니 쓰레기장으로 보내지도 못하는 폐기물들을 지상으로 보내는 엘리베이터다.
    ja: 危険すぎてアウターリム、\nいや、ゴミ捨て場にも送れない廃棄物を\n地上へと送るんだ。
  d_main_22_10_33:
    speaker: doban
    en: So, it was blindingly obvious this is where I would find you.
    ko: |-
      그래서 네놈이 이쪽으로 올 줄 알았지.
      당연히 여기일 거라 생각했다.
    ja: |-
      だから貴様がここらへ来ると読んだ。
      それに、ここしかないからな。
  d_main_22_10_34:
    speaker: doban
    en: After all, loathsome flies are naturally attracted to excrement.
    ko: 수준에 딱 맞는 엘리베이터니까.
    ja: お前たちにふさわしいエレベーターは。
  d_main_22_10_35:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_10_36:
    speaker: eh
    en: Is there a traitor among us?
    ko: 내부에 배신자가 있었나….
    ja: 内部に裏切り者がいたのね…
  d_main_22_10_37:
    speaker: eh
    en: No... only five people knew about this plan...
    ko: 아니. 애초에 이걸 알고 있는 자는 다섯.
    ja: ううん。\nそもそもこの場所を知っている人は5人。
  d_main_22_10_38:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_10_39:
    speaker: eh
    en: "... Viper."
    ko: "…바이퍼…."
    ja: "…バイパー…"
  d_main_22_10_40:
    speaker: doban
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_10_41:
    speaker: eh
    en: We've been bitten by a venomous snake.
    ko: 독사에게 물렸군.
    ja: 毒ヘビに噛まれたか。
  d_main_22_10_42:
    speaker: doban
    en: I must admit, very well said.
    ko: |-
      그런 거다.
      테러리스트의 말로로군.
    ja: |-
      そういうことだ。
      テロリストの末路だな。
  d_main_22_10_43:
    speaker: eh
    en: I want to talk to you. Honestly, I do.
    ko: 난 진심으로 너와 얘기를 하려 했어.
    ja: 私は本気で、お前と話をするつもりだったのに。
  d_main_22_10_44:
    speaker: doban
    en: Fire.
    ko: 쏴.
    ja: 撃て。
  d_main_22_10_45:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 탕-!
    ja: バンッ！
  d_main_22_10_46:
    speaker: "<Narration>"
    en: The gun that the mass-produced Nikke was about to fire shatters.
    ko: 총을 겨누던 양산형 니케의 총이 산산이 부서졌다.
    ja: 狙いを定めていた量産型ニケの銃が\n粉々になった
  d_main_22_10_47:
    speaker: "<Narration>"
    en: Sakura's arm is extended. In her hand, smoke billows out of the barrel of
      her rifle.
    ko: 사쿠라는 아직 연기가 나오고 있는 조총을 거둬들였다.
    ja: サクラはまだ煙が出ている鳥銃を引っ込めた
  d_main_22_10_48:
    speaker: sakura
    en: I feel I must remind you.
    ko: "…명심하십시오."
    ja: "…肝に銘じてください。"
  d_main_22_10_49:
    speaker: sakura
    en: When you're in our domain,
    ko: |-
      우리가 있는 곳에서,
      우리가 보는 곳에서.
    ja: |-
      私たちがいる場所で、
      私たちが見ている場所で、
  d_main_22_10_50:
    speaker: sakura
    en: you need our permission to make any kind of move.
    ko: 폭력을 휘두르려면 허락을 받아야 한다는 것을.
    ja: 暴力を振りかざすなら\n許可が必要だということを。
  d_main_22_10_51:
    speaker: sakura
    en: No exceptions. That includes you, Doban.
    ko: |-
      당신이라 할지라도 예외가 아닙니다.
      도반.
    ja: |-
      あなただからといって例外ではありません。
      ドバン。
  d_main_22_10_52:
    speaker: doban
    en: What is this?!
    ko: "…이건 뭐지?"
    ja: "…どういうことだ？"
  d_main_22_10_53:
    speaker: doban
    en: Are you protecting this terrorist?!
    ko: 테러리스트를 감싸는 건가!
    ja: テロリストをかばうのか！？
  d_main_22_10_54:
    speaker: doban
    en: You're Nikkes! You should be protecting mankind! Now you're siding with a
      known terrorist threatening the entire Ark?!
    ko: |-
      인류와 방주를 지켜야 할 니케가!
      인류와 방주를 위협하는 테러리스트를!
    ja: |-
      人類とアークを守らねばならぬニケが！
      人類とアークを脅かすテロリストを！
  d_main_22_10_55:
    speaker: doban
    en: This is treason!
    ko: 반역이다! 반역이다!!
    ja: は…反逆だ！！
  d_main_22_10_56:
    speaker: eh
    en: Stay back, all of you. You mustn't get yourselves involved in this.
    ko: "…물러서. 너희가 말려들 것 까진 없어."
    ja: "…下がって。\\nお前たちまで巻き込まれる必要はない。"
  d_main_22_10_57:
    speaker: moran
    en: Sorry, but we can't do that.
    ko: |-
      그렇지.
      그런데 잘 안되네.
    ja: |-
      だよな。
      でも体が言うことを聞かねえんだ。
  d_main_22_10_58:
    speaker: doban
    en: All traitors are to be executed. None will be spared!
    ko: |-
      반역자는 모두 사형이다!
      남김없이! 예외 없이 모두 사형이다!
    ja: |-
      反逆者は全員死刑だ！
      残さず！例外なく死刑だ！
  d_main_22_10_59:
    speaker: doban
    en: Contact Ingrid. Ask her to send Extrinsic immediately.
    ko: |-
      잉그리드에게 연락해라!
      익스터너를 당장 보내라고!
    ja: |-
      イングリッドに連絡しろ！
      今すぐエクスターナーを送れと！
  d_main_22_10_60:
    speaker: doban
    en: Tell her we have some Irregulars who have betrayed their benefactors.
    ko: 이곳에 인류와 방주를 배신한 이레귤러가 있다!!
    ja: ここに人類とアークを裏切った\nイレギュラーがいるぞ！！
  d_main_22_10_61:
    speaker: eh
    en: Extrinsic...
    ko: "…익스터너…."
    ja: "…エクスターナー…"
  d_main_22_10_62:
    speaker: eh
    en: So they finally finished it.
    ko: 결국 완성했구나. 잉그리드.
    ja: 結局完成させたのね。イングリッド。
  d_main_22_10_63:
    speaker: rosanna
    en: Go ahead, call them! And tell 'em to make it snappy!
    ko: 불러! 지금 당장 튀어오라고 해!
    ja: 好きにすれば？\n今すぐ呼んでみな！
  d_main_22_10_64:
    speaker: rosanna
    en: I've been dying to meet these "reapers" everyone's been talking about.
    ko: |-
      안 그래도 궁금했거든!
      그것들이 진짜 니케의 [사신]인지!
    ja: |-
      ちょうど気になってたの！
      そいつらが本当にニケの「死神」なのかどうか！
  d_main_22_10_65:
    speaker: sakura
    en: Rumors are typically grossly exaggerated.
    ko: 보통 소문이란 건 과장되기 마련인지라.
    ja: 通常、噂というのは誇張されるものですから。
  d_main_22_10_66:
    speaker: moran
    en: R-right. Yes.
    ko: 그, 그렇지. 응.
    ja: そ、そうだよな。うん。
  d_main_22_10_67:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_10_68:
    speaker: "<Narration>"
    en: With great effort, E.H. stands up.
    ko: E.H.는 힘겹게 몸을 일으켰다.
    ja: E.H.はなんとか立ち上がった
  d_main_22_10_69:
    speaker: "<Narration>"
    en: She opens her coat to reveal the bombs attached to her body.
    ko: 그리고 코트를 열어 몸에 붙여놓은 폭탄을 보였다.
    ja: そしてコートを開け、\n体に貼り付けてある爆弾を見せた
  d_main_22_10_70:
    speaker: eh
    en: You shouldn't have made the mistake of coming here personally, Doban.
    ko: |-
      네가 직접 여기에 오면 안 됐어.
      부사령관.
    ja: |-
      お前はここに来るべきじゃなかった。
      副司令官。
  d_main_22_10_71:
    speaker: doban
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_22_10_72:
    speaker: eh
    en: I made these explosives myself, so I'm afraid they're not all that powerful.
    ko: 꾸역꾸역 만든 폭탄이라 대단치 않아.
    ja: 無理やり作った爆弾だから、大した威力はない。
  d_main_22_10_73:
    speaker: eh
    en: The Nikkes will live, but it'll still be more than enough to kill you and
      me.
    ko: |-
      니케는 살겠지.
      하지만 인간인 너와 나는 죽어.
    ja: |-
      ニケは生き残るだろうけど、
      人間であるお前と私は死ぬ。
  d_main_22_10_74:
    speaker: doban
    en: You filthy terrorist...!
    ko: |-
      …으으음…!
      더러운 테러리스트 놈이…!
    ja: |-
      …くっ…！
      汚らわしいテロリストめ…！
  d_main_22_10_75:
    speaker: eh
    en: Back off. I'm going.
    ko: 물러서. 나는 갈 거야.
    ja: 下がって。私、行かなくちゃ。
  d_main_22_10_76:
    speaker: moran
    en: E.H., wait! You can't!
    ko: 잠깐! 그거 들고 가면 안 된다고!
    ja: 待て！それは置いていくんだ！
  d_main_22_10_77:
    speaker: eh
    en: "... We want to live too, Moran."
    ko: "…우리도 살고 싶어. 목단."
    ja: "…私たちも生きたいの。モラン。"
  d_main_22_10_78:
    speaker: "<Narration>"
    en: E.H. starts to walk backwards and steps on the elevator.
    ko: E.H.는 뒷걸음질 치며 엘리베이터 안에 몸을 실었다.
    ja: E.H.は後ずさりしながら\nエレベーターに乗り込んだ
  d_main_22_10_79:
    speaker: eh
    en: See you in another life.
    ko: 또 보자.
    ja: またね。
  d_main_22_10_80:
    speaker: "<Narration>"
    en: "*Shake*"
    ko: 덜컹!
    ja: ガチャン！
  d_main_22_10_81:
    speaker: eh
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_22_10_82:
    speaker: doban
    en: I put a lock on the elevator doors! You're not going anywhere!
    ko: |-
      엘리베이터에 락을 걸어놨다!
      넌 아무 데도 못 간다! 테러리스트!
    ja: |-
      エレベーターにロックを掛けておいたのさ！
      お前はどこへも行けん！このテロリストが！
  d_main_22_10_83:
    speaker: eh
    en: Okay, then we'll die together.
    ko: 그래. 같이 죽자 그럼.
    ja: そう。じゃあ、一緒に死にましょ。
  d_main_22_10_84:
    speaker: "<Narration>"
    en: Doban hides behind the mass-produced Nikkes.
    ko: 도반은 양산형 니케들 뒤로 몸을 피했다.
    ja: ドバンは量産型ニケの後ろに身を隠した
  d_main_22_10_85:
    speaker: eh
    en: You coward!
    ko: "…질리네."
    ja: "…もううんざり。"
  d_main_22_10_86:
    speaker: doban
    en: You're the only one getting blown up today!
    ko: 죽는 건 너 혼자다! 테러리스트!
    ja: 死ぬのはお前1人だ！テロリストめ！
  d_main_22_10_87:
    speaker: doban
    en: Fire!
    ko: 쏴라!
    ja: 撃て！
  d_main_22_10_88:
    speaker: rosanna
    en: Grab Harper! We can't let her take those explosives up to the surface!
    ko: |-
      하퍼를 잡아!
      저걸 들고 돌아가게 해선 안 돼!
    ja: |-
      ハーパーを捕まえて！
      あれを持ち帰らせちゃダメ！
  d_main_22_10_89:
    speaker: sakura
    en: First things first, we need to get them to stop shooting!
    ko: 사격부터 저지해야 합니다!
    ja: まずは奴らの攻撃を阻止しなければ！
  d_main_22_10_90:
    speaker: moran
    en: No, first the bomb...!
    ko: 폭탄부터…!
    ja: いや、まずは爆弾を…！
  d_main_22_10_91:
    speaker: "<Narration>"
    en: "*Screech*"
    ko: 까앙-!!
    ja: カーン！
  d_main_22_10_92:
    speaker: "<Narration>"
    en: There's a sound of metal snapping.
    ko: 강철이 부서지는 소리가 들려왔고.
    ja: 鉄の折れる音が響き
  d_main_22_10_93:
    speaker: "<Narration>"
    en: The doors of the elevator E.H. is in close.
    ko: E.H.가 탄 엘리베이터의 문이 닫혔다.
    ja: E.H.が乗ったエレベーターの扉が閉ざされた
  d_main_22_10_94:
    speaker: "<Narration>"
    en: The elevator starts to go up.
    ko: 엘리베이터는 상승하기 시작했다.
    ja: エレベーターは上昇し始めた
  d_main_22_10_95:
    speaker: rosanna
    en: What the...?!
    ko: 뭐…!?
    ja: えっ…！？
  d_main_22_10_96:
    speaker: moran
    en: What's happening?!
    ko: 갑자기!?
    ja: なんで急に！？
  d_main_22_10_97:
    speaker: doban
    en: S-stop the elevator! I said stop it!
    ko: |-
      에, 엘리베이터를 멈춰라!
      멈추게 하란 말이다!
    ja: |-
      エ、エレベーターを止めろ！
      止めろと言ってるんだ！
  d_main_22_10_98:
    speaker: doban
    en: How could that lock have come loose? I had it fastened tight!
    ko: |-
      라, 락이 왜 풀린 거지!?
      쇠사슬이 문을 꽉 잡고 있었을 텐데!
    ja: |-
      ど、どうしてロックが解除されたんだ！？
      チェーンでしっかり固定したはずなのに！
  d_main_22_10_99:
    speaker: doban
    en: |-
      Outer Rim! Send troops to the Outer Rim!
      Wipe them out!
    ko: |-
      아우터 림! 아우터 림으로 병력을 보내라!
      놈들을 모두 쓸어버려!
    ja: |-
      アウターリム！アウターリムへ兵を送れ！
      奴らを一掃するんだ！
  d_main_22_10_100:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_10_101:
    speaker: "<Narration>"
    en: Rosanna quietly walks to the back of the elevator.
    ko: |-
      로산나는 말없이 엘리베이터의 뒤,
      좁은 공간으로 걸어갔다.
    ja: |-
      ロザンナは無言でエレベーターの裏にある
      狭い空間へと歩いていった
  d_main_22_10_102:
    speaker: "<Narration>"
    en: In a narrow space, there are remnants of the chain that should have kept the
      elevator doors from closing. It has been cut.
    ko: |-
      그곳에는 엘리베이터의 문을 잡아뒀을 쇠사슬이
      거친 단면을 드러내며 끊어져 있었다.
    ja: |-
      そこにはエレベーターの扉を固定していたはずの
      チェーンが、ボロボロになって取り残されていた
  d_main_22_10_103:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_10_104:
    speaker: rosanna
    en: Jackal.
    ko: 자칼.
    ja: ジャッカル。
d_main_22_11:
  d_main_22_11_1:
    speaker: "<Narration>"
    en: 5 minutes before the incident.
    ko: 사건 발생 5분 전.
    ja: 事件発生5分前
  d_main_22_11_2:
    speaker: "<Narration>"
    en: On the surface.
    ko: 지상.
    ja: 地上
  d_main_22_11_3:
    speaker: eh
    en: Was it luck, or...
    ko: |-
      …운이 좋았던 건가.
      아니면….
    ja: |-
      …運がよかったのか。
      それとも…
  d_main_22_11_4:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_11_5:
    speaker: eh
    en: |-
      Doesn't matter.
      As long as we have this weapon, we can protect our home.
    ko: |-
      상관없어.
      이 무기만 있다면, 우리는 우리의 집을 지킬 수 있어.
    ja: |-
      どうでもいい。
      この武器さえあれば、\n私たちの居場所を守れる。
  d_main_22_11_6:
    speaker: eh
    en: Rather than standing idly and awaiting our demise, these weapons will allow
      us to end things on our own terms.
    ko: |-
      …가만히 앉아서 죽음을 기다릴 바엔,
      무기를 손에 들고 죽는 게 낫겠지.
    ja: |-
      …じっと座って死を待つくらいなら、
      武器を手にして死ぬ方がマシ。
  d_main_22_11_7:
    speaker: eh
    en: Right.
    ko: 그래.
    ja: そうね。
  d_main_22_11_8:
    speaker: eh
    en: It's better to end things this way.
    ko: 이쯤에서 다 끝내는 게 좋을 수도 있어.
    ja: ここら辺ですべて終わらせるのも\nいいかもしれない。
  d_main_22_11_9:
    speaker: eh
    en: "... I'm tired."
    ko: "……지친다."
    ja: "…もう、疲れた。"
  d_main_22_11_10:
    speaker: "<Narration>"
    en: "*Beep beep beep beep*"
    ko: 삐-삐-삐-삐-
    ja: ピーピーピーピー
  d_main_22_11_11:
    speaker: eh
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_22_11_12:
    speaker: eh
    en: What's that sound?
    ko: 무슨… 소리지?
    ja: 何の…音？
  d_main_22_11_13:
    speaker: "<Narration>"
    en: "*Beep beep beep beep*"
    ko: 삐-삐-삐-삐-
    ja: ピーピーピーピー
  d_main_22_11_14:
    speaker: eh
    en: The excavation bomb? How the...
    ko: "…굴착용 폭탄이… 왜…."
    ja: "…掘削用爆弾が…どうして…"
  d_main_22_11_15:
    speaker: "<Narration>"
    en: "*Beep beep beep beep*"
    ko: 삐-삐-삐-삐-
    ja: ピーピーピーピー
  d_main_22_11_16:
    speaker: "<Narration>"
    en: On the small display screen embedded in the excavation bomb,
    ko: 굴착용 폭탄의 작은 화면에.
    ja: 掘削用爆弾の小さな画面に
  d_main_22_11_17:
    speaker: "<Narration>"
    en: 'one word pops up:'
    ko: 글자가 출력됐다.
    ja: 文字が表示された
  d_main_22_11_18:
    speaker: "<Narration>"
    en: JohnD
    ko: "[JohnD]"
    ja: "「JohnD」"
  d_main_22_11_19:
    speaker: eh
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_22_11_20:
    speaker: "<Narration>"
    en: Everything is engulfed in a flashing light.
    ko: 섬광이 터져 나왔다.
    ja: 閃光が炸裂した
  d_main_22_11_21:
    speaker: "<Narration>"
    en: |-
      12 hours after the incident.
      Current.
    ko: |-
      상황 발생 12시간 후.
      현재.
    ja: |-
      状況発生12時間後
      現在
  d_main_22_11_22:
    speaker: enikk_op_l
    en: The bomb exploded while on the surface,
    ko: 폭탄은 지상에서 폭발.
    ja: 爆弾は地上で爆発。
  d_main_22_11_23:
    speaker: enikk_op_l
    en: creating a passageway that led directly to the Ark.
    ko: 방주와 지상을 잇는 통로를 만들었습니다.
    ja: アークと地上を繋ぐ通路を作りました。
  d_main_22_11_24:
    speaker: enikk_op_l
    en: All the Raptures gathered near the detonation site, having heard the explosion.
    ko: 폭발에 반응한 인근의 랩쳐들이 몰려왔고.
    ja: 爆発に反応した付近のラプチャーが集まり
  d_main_22_11_25:
    speaker: enikk_op_l
    en: That resulted in the current situation that is still unfolding.
    ko: 지금의 사태에 이르렀습니다.
    ja: 今の事態を引き起こしたのです。
  d_main_22_11_26:
    speaker: anis
    en: Why didn't you stop it?
    ko: 아니. 너 왜 못 막은 거야?
    ja: どうして止めなかったの？
  d_main_22_11_27:
    speaker: anis
    en: Aren't you supposed to be some super-smart AI? You record everything that's
      happening.
    ko: 초 슈퍼 A.I.잖아. 모든 걸 기록하고 있다며.
    ja: すべてを記録してる\n超スーパーA.I.なんでしょ？
  d_main_22_11_28:
    speaker: enikk_op_l
    en: I overlooked it.
    ko: 제가 놓쳤습니다.
    ja: 気づけませんでした。
  d_main_22_11_29:
    speaker: anis
    en: Huh?
    ko: 엉?
    ja: えっ？
  d_main_22_11_30:
    speaker: enikk_op_l
    en: I didn't consider how each individual step could potentially lead to this
      conclusion.
    ko: 개개인의 행동이 합쳐져 이런 결과가 될지 예측하지 못했습니다.
    ja: 個々の行動が重なり\nこのような結果に繋がるとは\n予測できませんでした。
  d_main_22_11_31:
    speaker: enikk_op_l
    en: I suppose I am at fault for not sufficiently grasping how the human mind works.
    ko: 아마도 제가 마음이라는 것을 이해하지 못 한 탓이겠죠.
    ja: おそらく私が心というものを\n理解できないせいでしょう。
  d_main_22_11_32:
    speaker: anis
    en: So you make mistakes too...
    ko: "…실수하는구나. 너도."
    ja: "…あなたでもミスすることがあるのね。"
  d_main_22_11_33:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_11_34:
    speaker: rapi
    en: There are too many Raptures here. There's no way all of them just happened
      to be in the immediate vicinity.
    ko: 인근의 랩쳐들이라고 하기엔 수가 너무 많아.
    ja: その辺にいたラプチャーが集まったにしては\n数が多すぎるわ。
  d_main_22_11_35:
    speaker: enikk_op_l
    en: As you all are well aware,
    ko: 여러분은 아실 겁니다.
    ja: 皆さんはご存じのはずです。
  d_main_22_11_36:
    speaker: enikk_op_l
    en: not long ago, a large swarm of Raptures was called to the Ark.
    ko: 얼마 전, 방주의 머리 위에 다수의 랩쳐가 [불려왔던] 적이 있다는 것을.
    ja: 先日、アークの頭上に多数のラプチャーが\n「呼び出された」ことを。
  d_main_22_11_37:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_11_38:
    speaker: enikk_op_l
    en: While the remaining forces from that conflict, including Raptures gathering
      in the surrounding area, a lord-class Rapture emitted a calling signal.
    ko: |-
      그 잔존 세력과 인근의 랩쳐들이 모여듦과 동시에,
      로드 급이 콜링 시그널을 발생.
    ja: |-
      その残存勢力と付近のラプチャーが集まると
      同時に、ロード級がコーリングシグナルを発生。
  d_main_22_11_39:
    speaker: enikk_op_l
    en: That resulted in the substantial swarm which you currently see descending
      upon the Ark.
    ko: |-
      다수의 랩쳐가 한 곳으로 집결,
      방주로 내려왔습니다.
    ja: |-
      多数のラプチャーが1ヶ所に集結し、
      アークへ下りてきました。
  d_main_22_11_40:
    speaker: "<Self>"
    en: Do we stand a chance against them?
    ko: "…승산은 있는 거겠지?"
    ja: "…勝算はあるのか？"
  d_main_22_11_41:
    speaker: enikk_op_l
    en: You have 300 meters until you reach my chamber.
    ko: 제 방까지 앞으로 300m.
    ja: 私の部屋まで、あと300メートル。
  d_main_22_11_42:
    speaker: enikk_op_l
    en: We'll discuss the rest inside.
    ko: 나머지 얘기는 안에서 하도록 하시죠.
    ja: 残りの話は中でしましょう。
d_main_22_12_s:
  d_main_22_12_s_1:
    speaker: enikk
    en: Welcome.
    ko: 어서 오십시오.
    ja: ようこそ。
  d_main_22_12_s_2:
    speaker: poli
    en: |-
      Hello.
      Nice to meet you.
    ko: |-
      안녕하세영.
      처음 뵙겠습니당.
    ja: |-
      こんにちはぁ。
      初めましてですよん。
  d_main_22_12_s_3:
    speaker: miranda
    en: Ni-ni-nice t-to meet you!
    ko: 처처처, 처음 뵈, 뵈뵙겠습니다!
    ja: ははは、はじっ、はっ、初めまして！
  d_main_22_12_s_4:
    speaker: poli
    en: What's wrong with you?
    ko: "…왜 그래영."
    ja: "…どうしたんですかぁ？"
  d_main_22_12_s_5:
    speaker: miranda
    en: I-it's an honor to meet the ow-ow-owner of the Ark.
    ko: 바바바, 방주의 주인인 에닉을 만나 뵙게 되어 여, 영광…!
    ja: あああ、アークの主人であるエニックと\nお会いできて、こ、光栄…！
  d_main_22_12_s_6:
    speaker: enikk
    en: I do not "own" the Ark. I am merely an AI which oversees its daily operation.
    ko: |-
      저는 방주의 주인이 아닙니다.
      관리 A.I.입니다.
    ja: |-
      私はアークの主人ではありません。
      管理A.I.です。
  d_main_22_12_s_7:
    speaker: miranda
    en: Oh, is that right?
    ko: 아, 그렇습니까?
    ja: あっ、そうなのですか？
  d_main_22_12_s_8:
    speaker: "<Self>"
    en: Please answer the question I asked you a moment ago.
    ko: 좀 전의 질문에 대답해 줘.
    ja: さっきの質問に答えてくれ
  d_main_22_12_s_9:
    speaker: enikk
    en: Ah yes, pertaining to your chances of coming out of this alive.
    ko: 승산이 있냐는 질문에 대한 대답이군요.
    ja: 勝算があるのかという質問ですね。
  d_main_22_12_s_10:
    speaker: enikk
    en: 6 hours from now, this entire situation will be resolved.
    ko: 앞으로 6시간 후에 모든 상황이 정리됩니다.
    ja: これから6時間後にすべての状況が片付きます。
  d_main_22_12_s_11:
    speaker: neon
    en: "... Sorry?"
    ko: "…예?"
    ja: "…えっ？"
  d_main_22_12_s_12:
    speaker: enikk
    en: Mighty Tools has been dispatched to where the hole was made, and are still
      diligently making repairs.
    ko: 구멍이 난 곳에는 마이티 툴즈가 긴급 투입되어 보수 중이며.
    ja: 穴が空いた場所には、マイティツールズが\n緊急投入され、現在補修中。
  d_main_22_12_s_13:
    speaker: enikk
    en: Absolute and Matis have also been assigned to that area to prevent any further
      influx of Raptures.
    ko: |-
      그 인근에서 앱솔루트 스쿼드와 메티스 스쿼드가
      추가적인 랩쳐의 침입을 막고 있습니다.
    ja: |-
      その付近でアブソルート部隊とメティス部隊が
      追加のラプチャーの侵入を防いでいます。
  d_main_22_12_s_14:
    speaker: enikk
    en: Everything is proceeding quite smoothly.
    ko: 순조롭게 진행 중입니다.
    ja: スムーズに進行中です。
  d_main_22_12_s_15:
    speaker: enikk
    en: All available Nikkes have been called to fight against the Raptures.
    ko: 각지에선 가용 가능한 모든 니케들이 랩쳐와 응전 중이며.
    ja: 各地では戦闘可能な全ニケが\nラプチャーと応戦中であり、
  d_main_22_12_s_16:
    speaker: enikk
    en: Of the Nikkes currently in battle, 52 have sustained moderate injuries, while
      114 have sustained minor injuries.
    ko: 그중 니케 52기 소파, 114기가 중파 상태입니다.
    ja: そのうちニケ52機が小破、\n114機が中破状態です。
  d_main_22_12_s_17:
    speaker: enikk
    en: There are no major injuries or fatalities as of yet.
    ko: 대파 및 사망처리된 니케는 아직 없습니다.
    ja: 大破および死亡処理がなされたニケは、\nまだいません。
  d_main_22_12_s_18:
    speaker: enikk
    en: Power and other infrastructure are being restored at a rapid pace. All communications
      throughout the Ark will be back online within 5 minutes.
    ko: |-
      전력 및 각종 인프라는 신속히 복구 중이며,
      5분 뒤 방주 내 모든 통신이 회복됩니다.
    ja: |-
      戦力および各種インフラは迅速に復旧中であり、
      5分後にアーク内の通信がすべて回復します。
  d_main_22_12_s_19:
    speaker: enikk
    en: After the immediate threat is dealt with, all damages will be repaired within
      34 days.
    ko: 상황 정리 후, 34일 후 모든 피해를 복구할 수 있습니다.
    ja: 状況整理後、34日後に全被害を復旧可能です。
  d_main_22_12_s_20:
    speaker: enikk
    en: Would you like to look at the detailed repair plan?
    ko: 그를 위한 플랜을 확인하시겠습니까?
    ja: そのためのプランを確認されますか？
  d_main_22_12_s_21:
    speaker: "<Self>"
    en: This raid happened without warning. How were you so well prepared?
    ko: "…기습과 다름없었는데 어떻게 이런 대처가…."
    ja: "…奇襲に等しいのに\\nどうやって対処を…"
  d_main_22_12_s_22:
    speaker: enikk
    en: Various autonomous armaments have been installed throughout the Ark. We have
      developed an environment which allows these armaments to be deployed within
      a moment's notice.
    ko: |-
      방주 내부에 각종 자율형 무장을 내장해 놓았고,
      언제 어디서든 보급이 가능한 환경을 구축해놨습니다.
    ja: |-
      アーク内部に自律型武装を内蔵し、
      いつどこでも補給できるよう\n環境を整えておきました。
  d_main_22_12_s_23:
    speaker: enikk
    en: I have made all necessary preparations for the worst-case scenario,
    ko: 저는 언제나 최악의 상황을 산정합니다.
    ja: 私は常に、最悪の事態を想定しています。
  d_main_22_12_s_24:
    speaker: enikk
    en: which this is decidedly not.
    ko: 그리고 이 사태는 최악이 아닙니다.
    ja: そしてこの事態は、最悪ではありません。
  d_main_22_12_s_25:
    speaker: enikk
    en: Therefore, our response has proceeded relatively smoothly.
    ko: 비교적 수월하게 대응할 수 있습니다.
    ja: そのため、比較的スムーズに対応できます。
  d_main_22_12_s_26:
    speaker: anis
    en: "... Amazing."
    ko: "…대단하네."
    ja: "…すごいわね。"
  d_main_22_12_s_27:
    speaker: neon
    en: What a relief. When I first saw that gaping hole in the Dome of Eternity,
      I thought we were doomed.
    ko: |-
      그래도 다행이에요.
      처음 봤을 땐 진짜 어떻게 되는 줄 알았는데.
    ja: |-
      でもよかったです。
      最初は本当にどうなるかと思っちゃいましたよ。
  d_main_22_12_s_28:
    speaker: rapi
    en: Enikk, why did you call the Commander to come see you?
    ko: "…지휘관을 부른 이유는 뭐지?"
    ja: "…指揮官を呼んだ理由は？"
  d_main_22_12_s_29:
    speaker: anis
    en: Oh yeah, didn't you say the Commander had something to do?
    ko: |-
      그렇네.
      지휘관님이 해줘야 할 일이 있다고 하지 않았어?
    ja: |-
      そうね。
      指揮官様がすべきことがあるって\n言ってなかった？
  d_main_22_12_s_30:
    speaker: enikk
    en: Yes. The Heretic Nihilister will soon be entering the Ark.
    ko: 예. 헬레틱 니힐리스타가 방주 안에 들어올 겁니다.
    ja: はい。ヘレティック・ニヒリスターが\nアークにやってくるはずです。
  d_main_22_12_s_31:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_22_12_s_32:
    speaker: anis
    en: What?!
    ko: 뭐…!
    ja: なっ…！
  d_main_22_12_s_33:
    speaker: "<Self>"
    en: She will?
    ko: "…니힐리스타가…?"
    ja: "…ニヒリスターが…？"
  d_main_22_12_s_34:
    speaker: enikk
    en: While conducting a scan of the surface to identify any additional invasive
      forces,
    ko: 추가 침략 병력을 확인하기 위해 지상 스캔을 하던 중.
    ja: 追加の侵略兵力を確認するために\n地上をスキャンしていたところ、
  d_main_22_12_s_35:
    speaker: enikk
    en: I detected a rather large airborne sphere of immense energy approaching at
      great speed.
    ko: 공중에서 초고속으로 접근하고 있는 거대 에너지원을 체크했습니다.
    ja: 空中から、超高速で接近している、\n巨大なエネルギー源を感知しました。
  d_main_22_12_s_36:
    speaker: enikk
    en: Upon further analysis of the sphere size and moving speed, I can confirm with
      some certainty that it is the Heretic Nihilister.
    ko: |-
      속도와 에너지원의 크기로 확인했을 때,
      헬레틱 니힐리스타와 완벽히 부합됩니다.
    ja: |-
      速度とエネルギー源の大きさから見て、
      ヘレティック・ニヒリスターと\n完全に一致します。
  d_main_22_12_s_37:
    speaker: enikk
    en: If she maintains her current speed, neither Matis nor Absolute will be able
      to stop her.
    ko: 현 속도를 유지한다면 메티스와 앱솔루트의 무장으로는 저지할 수 없습니다.
    ja: 現在の速度を維持した場合、\nメティスとアブソルートの武装では\n阻止できません。
  d_main_22_12_s_38:
    speaker: enikk
    en: She will find her way inside the Ark.
    ko: 침입을 허용하게 되겠죠.
    ja: 侵入を許すことになるでしょう。
  d_main_22_12_s_39:
    speaker: "<Self>"
    en: What do I need to do?
    ko: 그럼 내가 할 일은….
    ja: じゃあ、私がすべきことは…
  d_main_22_12_s_40:
    speaker: enikk
    en: Use this place as a bunker, and do battle with Nihilister. I will lure it
      to you.
    ko: |-
      이곳을 벙커 삼아 니힐리스타와 교전해주십시오.
      제가 유인하겠습니다.
    ja: |-
      ここをバンカーとして、\nニヒリスターと交戦してください。
      私がおびき寄せます。
  d_main_22_12_s_41:
    speaker: enikk
    en: You are the only ones who have managed to beat a Heretic in battle.
    ko: 당신은 헬레틱과의 교전에서 승리한 경험이 있습니다.
    ja: あなたには、ヘレティックとの交戦で\n勝利した経験があります。
  d_main_22_12_s_42:
    speaker: enikk
    en: You are the only ones we can count on.
    ko: 현시점에서는 당신이 유일한 수단입니다.
    ja: 現時点では、あなたが唯一の対抗手段です。
  d_main_22_12_s_43:
    speaker: "<Self>"
    en: Okay. I'll try.
    ko: 알겠어. 해볼게.
    ja: 分かった。やってみよう
  d_main_22_12_s_44:
    speaker: enikk
    en: Intrusion confirmed. Heretic Nihilister has entered the Ark.
    ko: |-
      헬레틱 니힐리스타.
      방주에 침입을 확인.
    ja: |-
      ヘレティック・ニヒリスター。
      アークへの侵入を確認。
  d_main_22_12_s_45:
    speaker: enikk
    en: I will lure it here using a calling signal.
    ko: 유사 콜링 시그널을 통해 이곳으로 유인하겠습니다.
    ja: 疑似コーリングシグナルにより\nここへおびき寄せます。
  d_main_22_12_s_46:
    speaker: anis
    en: W-wait, right now?
    ko: 이, 이렇게 당장?
    ja: も、もう？
  d_main_22_12_s_47:
    speaker: neon
    en: Phhhooooo! Phoooooo!
    ko: 후욱! 후욱!
    ja: ふぅっ！ふぅっ！
  d_main_22_12_s_48:
    speaker: anis
    en: What are you doing?
    ko: 너 뭐 하는데!
    ja: 何してるのよ！
  d_main_22_12_s_49:
    speaker: neon
    en: I'm focusing on my breathing. Think of it as tantric firepower.
    ko: |-
      화력의 호흡 중이에요!
      전투 준비를 하는 거죠!
    ja: |-
      火力の呼吸です！
      戦闘準備をしてるんですよ！
  d_main_22_12_s_50:
    speaker: rapi
    en: Commander? Have the Vapaus ready just in case.
    ko: 지휘관. 혹시 모르니 언체인드를 준비해 주십시오.
    ja: 指揮官。\n念のためアンチェインドをご用意ください。
  d_main_22_12_s_51:
    speaker: poli
    en: Miranda, stay focused.
    ko: |-
      …미란다.
      정신 바짝 차려영.
    ja: |-
      …ミランダ。
      しっかり気を引き締めてくださいねぇ。
  d_main_22_12_s_52:
    speaker: miranda
    en: Ye-yes!
    ko: 네, 넵!
    ja: は、はい！
  d_main_22_12_s_53:
    speaker: enikk
    en: Engagement in T-minus 3 seconds.
    ko: 3초 후 접촉.
    ja: 3秒後、接触。
  d_main_22_12_s_54:
    speaker: "<Self>"
    en: Get ready, everyone.
    ko: 다들, 준비해.
    ja: みんな、準備してくれ
  d_main_22_12_s_55:
    speaker: "<Monologue>"
    en: Nihilister stops and stands before us, emanating scorching flames that are
      almost unbearably hot.
    ko: 니힐리스타가 열풍과 화염을 이끌고 우리 앞에 멈춰 섰다.
    ja: 熱風と火炎をまとったニヒリスターが\n私たちの前に立った
  d_main_22_12_s_56:
    speaker: "<Monologue>"
    en: Shockwaves and waves of heat spread, nearly suffocating me.
    ko: 충격파와 열기가 퍼져 나와 숨이 턱 막히는 기분이 들었다.
    ja: 周囲に広がった衝撃波と熱気で\n息が詰まりそうだ
  d_main_22_12_s_57:
    speaker: nihilister
    en: What? I came because I heard the call, but it was you?
    ko: 뭐야. 누가 부르길래 와봤더니 너희들이었어?
    ja: なーんだ。誰かに呼ばれたと思って来てみりゃあ\nお前らかよ？
  d_main_22_12_s_58:
    speaker: nihilister
    en: You all certainly are living high on the hog.
    ko: 그나저나 너희들, 좋은 곳에 사는구나?
    ja: つーかお前ら、\nいいとこに住んでんじゃねえか。
  d_main_22_12_s_59:
    speaker: nihilister
    en: The surface is in flames, and here you all are, gorging yourselves with wine
      and frivolity.
    ko: 윗 동네는 다 죽었는데 너희는 이런 곳에서 놀고먹고 있었어?
    ja: 上の世界は壊滅状態だってのに、\nお前らはこんなとこで\n遊んで暮らしてたのかよ？
  d_main_22_12_s_60:
    speaker: "<Self>"
    en: "... Why did you come?"
    ko: "…왜 왔냐."
    ja: "…何の用だ"
  d_main_22_12_s_61:
    speaker: nihilister
    en: You'd have to be deaf, dumb and blind to miss that explosion that just occurred.
    ko: 위에서 큰 폭발이 일어났길래 뭔 일인가 싶어서 와봤지.
    ja: 上で大きな爆発が起きたから、\n何事かと思って来てみたのさ。
  d_main_22_12_s_62:
    speaker: nihilister
    en: I came to see what all the hubbub was, and saw there was a gaping hole in
      the ground.
    ko: 그랬더니 바닥에 구멍이 뚫려있는 것 아니겠어?
    ja: よく見たら、地面に穴が空いててよお。
  d_main_22_12_s_63:
    speaker: nihilister
    en: Naturally, I was curious to see if the Ark was all it was cracked up to be.
    ko: 방주라는 곳이 어떻게 생긴 곳인지 한 번 보고 싶어서 왔어.
    ja: アークってのがどんな所か、\n一度この目で見たくて来てやったのさ。
  d_main_22_12_s_64:
    speaker: "<Self>"
    en: Well, now you've seen it.
    ko: 그래?
    ja: そうか
  d_main_22_12_s_65:
    speaker: "<Self>"
    en: You can leave now.
    ko: 그럼 구경 끝났으면 어서 돌아가.
    ja: じゃあ見物が終わったら早く帰ってくれ
  d_main_22_12_s_66:
    speaker: nihilister
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_12_s_67:
    speaker: nihilister
    en: I thought about that, but I decided against it.
    ko: 그럴까도 생각해 봤는데, 안 그러려고.
    ja: そうしようかと思ったが、遠慮するぜ。
  d_main_22_12_s_68:
    speaker: nihilister
    en: |-
      I like this place more than I thought I would.
      I think I'll stay.
    ko: |-
      여기 생각보다 맘에 드네.
      눌러 살까 봐.
    ja: |-
      思ったよりいい場所じゃねえか。気に入った。
      住み着くのも悪くねえよな。
  d_main_22_12_s_69:
    speaker: anis
    en: Trust me, you'll change your mind after being here for a few days.
    ko: 하하. 며칠만 살아보면 생각이 바뀔걸.
    ja: あはは。\n数日暮らしてみたら考えが変わるはずよ。
  d_main_22_12_s_70:
    speaker: nihilister
    en: This feeling...
    ko: 그리고… 이 느낌.
    ja: それに…この感じ。
  d_main_22_12_s_71:
    speaker: nihilister
    en: Was it here?
    ko: 여기 있구나?
    ja: ここにいるんだな？
  d_main_22_12_s_72:
    speaker: nihilister
    en: The pitiful Chatterbox and Indivilia.
    ko: 한심한 토커티브 녀석과, 인디빌리아가.
    ja: 情けねえトーカティブと、インディビリアが。
  d_main_22_12_s_73:
    speaker: neon
    en: Indivilia?
    ko: 인디빌리아요?
    ja: インディビリアですか？
  d_main_22_12_s_74:
    speaker: rapi
    en: The name given to the prototype which eventually became Material H.
    ko: "…마테리얼 H의 원형이 되는 이름이야."
    ja: "…マテリアルHの原型となる名前よ。"
  d_main_22_12_s_75:
    speaker: nihilister
    en: I think I might like to take it back while I'm here. After all, they are precious
      colleagues of mine in a way, haha.
    ko: |-
      온 김에 받아 가야겠어.
      내 소~중한 동료들이거든, 하하.
    ja: |-
      来たついでにもらってくぜ。
      俺のた～いせつな仲間なんだ。ハハッ。
  d_main_22_12_s_76:
    speaker: anis
    en: What makes you think you've got what it takes?
    ko: 그럴 능력은 되고?
    ja: あんたにできるかしら？
  d_main_22_12_s_77:
    speaker: nihilister
    en: "... What?"
    ko: "…뭐?"
    ja: "…ハァ？"
  d_main_22_12_s_78:
    speaker: anis
    en: That bullet of ours almost put you six feet under.
    ko: 얼마 전에 총알 한 발 맞고 죽니사니 하지 않았어?
    ja: この間、1発当たっただけで\nヘロヘロになってたじゃない？
  d_main_22_12_s_79:
    speaker: anis
    en: You don't have any friends to help you this time around either. You sure you're
      gonna be okay?
    ko: 이번엔 도와줄 친구도 없는 것 같은데, 괜찮겠어?
    ja: 今回は助けてくれるお友だちも\nいないみたいだけど、大丈夫？
  d_main_22_12_s_80:
    speaker: nihilister
    en: It's high time I repay you for what you did to me.
    ko: "…얼마 전에는 신세 졌어."
    ja: "…この間は世話になったな。"
  d_main_22_12_s_81:
    speaker: nihilister
    en: Do you have any idea how painful it was extracting that poison out of my body?
    ko: 그 [독]을 몸에서 빼내느라 얼마나 고생했는지 알아?
    ja: あの「毒」を体から抜くのに\n俺がどんだけ苦労したか分かるか？
  d_main_22_12_s_82:
    speaker: nihilister
    en: Now that there aren't any other commanders around, or those pesky pilgrims,
      I will burn you to the ground.
    ko: 이번엔 그 성가신 지휘관도, 필그림도 없으니 바로 태워줄게.
    ja: 今回はうざってえ指揮官も、\nピルグリムもいねえからな。\nすぐに灰にしてやるよ。
  d_main_22_12_s_83:
    speaker: anis
    en: The Vapaus, fire it now!
    ko: 언체인드 발사!!
    ja: アンチェインド発射！！
  d_main_22_12_s_84:
    speaker: nihilister
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_22_12_s_85:
    speaker: anis
    en: Just joking. Man, I got you good!
    ko: 농담이야 농담. 너무 그렇게 쫄지 마.
    ja: 冗談よ、冗談。そんなにビビらないで。
  d_main_22_12_s_86:
    speaker: nihilister
    en: I assure you, your death will be a painful one.
    ko: "…너. 곱게 죽을 생각은 마라."
    ja: "…お前は徹底的に痛めつけてやる。"
  d_main_22_12_s_87:
    speaker: neon
    en: Fire the Vapaus!
    ko: 언체인드 발사!!
    ja: アンチェインド発射！！
  d_main_22_12_s_88:
    speaker: nihilister
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_22_12_s_89:
    speaker: neon
    en: Wow, that really does work.
    ko: 와, 이거 효과 엄청난데요?
    ja: わあ！これ、効果抜群ですね！
  d_main_22_12_s_90:
    speaker: anis
    en: Fire the Vapaus. Pew pew pew!
    ko: 언체인드 발사! 푸슝푸슝 따다다-!!
    ja: アンチェインド発射！\nシュンシュン！ダダダーッ！
  d_main_22_12_s_91:
    speaker: neon
    en: Fire away! Pew pew pew!
    ko: 발사발사! 투다다다-!! 빵야빵야!!
    ja: 発射発射！ドドドドー！バンバーン！！
  d_main_22_12_s_92:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_12_s_93:
    speaker: miranda
    en: Incredible! The Heretic is paralyzed with fear!
    ko: 대단합니다! 헬레틱이 꼼짝도 못 하고 있습니다!
    ja: すごいです！\nヘレティックが身動きを取れずにいます！
  d_main_22_12_s_94:
    speaker: poli
    en: "... *Sigh*"
    ko: "…에흉."
    ja: "…はぁぁ。"
  d_main_22_12_s_95:
    speaker: nihilister
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_12_s_96:
    speaker: nihilister
    en: My flames will consume you.
    ko: 태워주마.
    ja: 燃やしてやる。
  d_main_22_12_s_97:
    speaker: nihilister
    en: You pathetic meatsacks!
    ko: 몸도 마음도, 모두 태워주마!!
    ja: 心も体も、全部燃やしてやるよ！！
  d_main_22_12_s_98:
    speaker: nihilister
    en: I will incinerate and reduce every one of you into a pile of ashes!
    ko: 이 빌어먹을 유사인간 놈들아-!!
    ja: このクソ人間もどきが！！
d_main_22_12_e:
  d_main_22_12_e_1:
    speaker: nihilister
    en: Wha... what is this place? Something isn't right.
    ko: |-
      …칫. 뭐야 이곳.
      뭔가 묘한데.
    ja: |-
      …チッ。何だよ、ここ。
      何か妙だな。
  d_main_22_12_e_2:
    speaker: nihilister
    en: Is it jamming? Could it have something to do with the Alva particles?
    ko: 재밍인가…? 아니면 에블라 입자 농도가….
    ja: ジャミングか…？\nそれともエブラ粒子の濃度が…
  d_main_22_12_e_3:
    speaker: nihilister
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_12_e_4:
    speaker: nihilister
    en: Whatever. Who cares.
    ko: 몰라. 그딴 거 알게 뭐야.
    ja: まあ、俺には関係ねえがな。
  d_main_22_12_e_5:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 콰앙-!!
    ja: ドンッ！！
  d_main_22_12_e_6:
    speaker: "<Monologue>"
    en: Nihilister shoots up into the sky.
    ko: 니힐리스타가 순식간에 하늘로 솟아올랐다.
    ja: ニヒリスターが一瞬で空中へと飛び上がった
  d_main_22_12_e_7:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_22_12_e_8:
    speaker: nihilister
    en: None of this matters when I'm going to burn it all to the ground!
    ko: 그냥 여길 몽땅 태워버리면 그만인데!!
    ja: ここを丸ごと燃やしちまえば\n済む話だろ！！
  d_main_22_12_e_9:
    speaker: rapi
    en: Dragon Breath, incoming! Everyone, take cover!
    ko: |-
      브레스가 온다!
      다들 엄폐해!
    ja: |-
      ブレスが来る！
      みんな隠れて！
  d_main_22_12_e_10:
    speaker: enikk
    en: Fortifying defenses. Emergency coolant injection.
    ko: |-
      엄폐물 강도 상승.
      냉각수 긴급 투입.
    ja: |-
      遮蔽物の強度上昇。
      冷却水緊急投入。
  d_main_22_12_e_11:
    speaker: nihilister
    en: Burnnnn!!
    ko: 불타라아--!!
    ja: 燃えろぉぉ！！
  d_main_22_12_e_12:
    speaker: "<Narration>"
    en: "*Kooooahhhh*"
    ko: 쿠아아아--!!
    ja: グアアアア――！！
  d_main_22_12_e_13:
    speaker: "<Narration>"
    en: The flames that Nihilister emits blanket the entire area.
    ko: 니힐리스타가 뿜어낸 화염이 일대를 뒤덮었다.
    ja: ニヒリスターが吐き出した火炎が一帯を覆った
  d_main_22_12_e_14:
    speaker: miranda
    en: Yeowch!
    ko: 으아, 으아아아!!
    ja: うあっ、うあああっ！！
  d_main_22_12_e_15:
    speaker: miranda
    en: If I'd known it'd get this hot, I'd have brought some marshmallows.
    ko: |-
      엄폐물이 엄청 뜨겁습니다!
      이럴 줄 알았으면 고구마나 가져올 걸 그랬습니다!
    ja: |-
      遮蔽物がとても熱いです！
      こんなことなら、サツマイモを持ってくれば\nよかったです！
  d_main_22_12_e_16:
    speaker: poli
    en: What are you jabbering about now?!
    ko: 아 무슨 소릴 하는 거에영!
    ja: 何を言ってるんですかぁ！
  d_main_22_12_e_17:
    speaker: anis
    en: This again?! Talk about being a one-trick pony.
    ko: 또 이거야!? 쟤는 이것 말고는 할 줄 아는 게 없나 봐!
    ja: またこれ！？\nあいつ、この技しか持ってないみたいね！
  d_main_22_12_e_18:
    speaker: neon
    en: At least we've got some solid cover, so we're A-OK!
    ko: 그래도 지금은 엄폐물이 튼튼해서 괜찮아요!
    ja: でも今は、遮蔽物が丈夫だから\nへっちゃらですよ！
  d_main_22_12_e_19:
    speaker: enikk
    en: Cover temperature increasing. Complete failure imminent. 11 seconds remaining.
    ko: |-
      엄폐물 온도 지속 상승.
      11초 후 파열됩니다.
    ja: |-
      遮蔽物の温度上昇中。
      11秒後に破裂します。
  d_main_22_12_e_20:
    speaker: anis
    en: Does that sound solid to you?!
    ko: 아니잖아!
    ja: なにがへっちゃらよ！
  d_main_22_12_e_21:
    speaker: neon
    en: I guess not...
    ko: 아니네요!
    ja: ごめんなさ～い！
  d_main_22_12_e_22:
    speaker: nihilister
    en: Diiiieee!!
    ko: 죽어라아--!!
    ja: 死ねぇぇ！！
  d_main_22_12_e_23:
    speaker: rapi
    en: Code released...!
    ko: 코드 해ㅂ…!
    ja: コード…！
  d_main_22_12_e_24:
    speaker: enikk
    en: "... Status update."
    ko: "…상황 갱신."
    ja: "…状況更新。"
  d_main_22_12_e_25:
    speaker: enikk
    en: Unidentified object approaching at high speed.
    ko: 인식 불명의 개체가 초고속으로 접근 중.
    ja: 認識不明の個体が超高速で接近中。
  d_main_22_12_e_26:
    speaker: "<Self>"
    en: "!?"
    ko: "!?"
    ja: "！？"
  d_main_22_12_e_27:
    speaker: "<Narration>"
    en: "*Shoo*"
    ko: 푸슝-!
    ja: プシュッ――！
  d_main_22_12_e_28:
    speaker: nihilister
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_22_12_e_29:
    speaker: "<Narration>"
    en: A flash of light pierces through Nihilister,
    ko: 섬광이 그어졌다.
    ja: 閃光が走った
  d_main_22_12_e_30:
    speaker: "<Narration>"
    en: sending her limp body tumbling down to the ground.
    ko: 섬광에 몸이 꿰뚫린 니힐리스타는 힘없이 추락했다.
    ja: 閃光に体を貫かれたニヒリスターは\n力なく落下した
  d_main_22_12_e_31:
    speaker: "<Narration>"
    en: Smoke billows out of her body as she disappears into the darkness.
    ko: 연기를 내뿜으며 추락하는 니힐리스타는 곧 방주의 어둠으로 사라졌다.
    ja: 煙を吐き出しながら\nアークの闇の中へと消えていった
  d_main_22_12_e_32:
    speaker: "<Narration>"
    en: Suddenly, the entire Ark fills with a bright white light.
    ko: 그리고 방주에 빛이 내려왔다.
    ja: そして、アークに光が降り注いだ
  d_main_22_12_e_33:
    speaker: "<Narration>"
    en: We have been saved.
    ko: 구원을 상징하는 듯한 백색의 빛.
    ja: 救いを象徴するような白色の光
  d_main_22_12_e_34:
    speaker: "<Narration>"
    en: A woman smiles gently and her voice echoes throughout the brightly-lit space.
    ko: 그 찬란한 빛 안에서 그녀는 조용히 미소 지으며 말했다.
