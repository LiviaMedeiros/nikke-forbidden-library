---
d_main_22_01_s:
  d_main_22_01_s_1:
    speaker: rapi
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_22_01_s_2:
    speaker: neon
    en: A Rapture in the Ark?
    ko: 방주에… 랩… 쳐?
    ja: アークに…ラプ…チャー？
  d_main_22_01_s_3:
    speaker: anis
    en: What...
    ko: 뭐야….
    ja: 何よ…
  d_main_22_01_s_4:
    speaker: anis
    en: What's going on?!
    ko: 뭐야 이거!!
    ja: 何よこれ！！
  d_main_22_01_s_5:
    speaker: anis
    en: What's a Rapture doing here?!
    ko: 왜, 왜 랩쳐가 여기 있어!
    ja: ど、どうしてラプチャーがここにいるの！？
  d_main_22_01_s_6:
    speaker: "<Self>"
    en: What?! But how?
    ko: 이게… 대체…!
    ja: これは…いったい…！
  d_main_22_01_s_7:
    speaker: rapi
    en: Commander, we've got to try and establish contact!
    ko: 지휘관! 연락을!
    ja: 指揮官！連絡を！
  d_main_22_01_s_8:
    speaker: "<Self>"
    en: At once!
    ko: 알겠어!
    ja: 分かった！
  d_main_22_01_s_9:
    speaker: "<Monologue>"
    en: Rapi attempts to patch into the Ark's communication center,
    ko: 가능한 모든 곳에 연락을 해봤지만.
    ja: 思いつく限りの場所に連絡をしてみたが
  d_main_22_01_s_10:
    speaker: "<Monologue>"
    en: but only gets dead air.
    ko: 아무런 반응이 없다.
    ja: 何の反応もなかった
  d_main_22_01_s_11:
    speaker: "<Self>"
    en: "... It's all blocked."
    ko: "…전부 먹통이야."
    ja: "…全部繋がらない"
  d_main_22_01_s_12:
    speaker: rapi
    en: If we're looking at a worst-case scenario, all communications in the Ark may
      be down.
    ko: "…최악의 경우 방주의 모든 통신이 단절되었을 가능성도 있겠군요."
    ja: "…最悪の場合、アークの全通信が途絶えている\\n可能性もありますね。"
  d_main_22_01_s_13:
    speaker: anis
    en: Let's go to one of the company buildings. It'll be safe there.
    ko: |-
      회사 건물로 가자!
      그곳은 무사할 거야!
    ja: |-
      会社の建物に行こう！
      そこなら無事なはずよ！
  d_main_22_01_s_14:
    speaker: anis
    en: Elysion, Missilis, Tetra, I don't care which one.
    ko: 엘리시온이든, 미실리스든, 테트라든 어디든!
    ja: エリシオンでも、ミシリスでも、テトラでも\nどこでもいいから！
  d_main_22_01_s_15:
    speaker: neon
    en: Yeah! They probably already got troops stationed there.
    ko: 예! 그곳은 자체 병력이 상시 주둔 중이니까요!
    ja: はい！会社には独自の兵力が\n常に揃っていますから！
  d_main_22_01_s_16:
    speaker: rapi
    en: Agreed. Elysion appears to be closest. I'll plot a route there.
    ko: |-
      맞는 의견입니다.
      그럼 가장 가까운 엘리시온으로 루트를 짜겠습니다.
    ja: |-
      2人の言う通りですね。
      では一番近いエリシオンでルートを組みます。
  d_main_22_01_s_17:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_01_s_18:
    speaker: rapi
    en: "... Commander?"
    ko: "…지휘관?"
    ja: "…指揮官？"
  d_main_22_01_s_19:
    speaker: enikk
    en: Since its construction, the Ark has never been invaded by Raptures. Never.
    ko: 방주는 완성 이후 단 한 번도 랩쳐의 침공을 허락한 적이 없습니다.
    ja: |-
      アークは完成後、1回もラプチャーの侵攻を
      許しませんでした。
  d_main_22_01_s_20:
    speaker: enikk
    en: It's believed this is because the location of the Ark has never been discovered.
    ko: 방주의 위치를 들키지 않았기 때문.
    ja: アークの位置を知られなかったため…
  d_main_22_01_s_21:
    speaker: enikk
    en: But that's not the case.
    ko: 인 것으로 알려져 있겠으나, 그 정보는 틀린 것입니다.
    ja: と言われていますが、それは間違った情報です。
  d_main_22_01_s_22:
    speaker: enikk
    en: The Raptures have known the Ark's location for a very long time.
    ko: 랩쳐는 방주의 위치를 오래전부터 알고 있습니다.
    ja: |-
      ラプチャーはアークの位置を
      だいぶ前から知っていました。
  d_main_22_01_s_23:
    speaker: enikk
    en: Chatterbox made a deal with me.
    ko: 코드 네임 토커티브는 저에게 거래를 걸어왔습니다.
    ja: |-
      コードネーム・トーカティブは
      私に取引を提案しました。
  d_main_22_01_s_24:
    speaker: enikk
    en: In exchange for him not attacking the Ark, I was to periodically provide him
      with Nikkes.
    ko: |-
      방주를 습격하지 않는 대신,_x000D_
      일정 수의 니케를 주기적으로 제공해달라는.
    ja: |-
      アークを襲撃しない代わりに、
      一定数のニケを定期的に供給してほしいと。
  d_main_22_01_s_25:
    speaker: enikk
    en: Now that Chatterbox no longer exists, it is unclear whether the deal still
      stands.
    ko: |-
      코드 네임 토커티브가 소멸한 지금,_x000D_
      그 거래가 유지될지는 미지수입니다만.
    ja: |-
      コードネーム・トーカティブが消滅した今、
      その取引が維持されるかは未知数ですが。
  d_main_22_01_s_26:
    speaker: "<Self>"
    en: I need to meet with Enikk.
    ko: 에닉을 만나야겠어.
    ja: エニックに会わなければ
  d_main_22_01_s_27:
    speaker: rapi
    en: But why?
    ko: 에닉을… 말씀하시는 겁니까?
    ja: エニック…ですか？
  d_main_22_01_s_28:
    speaker: anis
    en: Yeah, where is this coming from?
    ko: 아니. 갑자기 에닉은 왜.
    ja: どうして急に？
  d_main_22_01_s_29:
    speaker: "<Self>"
    en: Enikk is an AI who oversees every aspect of the Ark, isn't she?
    ko: 에닉은 방주를 관리하는 A.I.야.
    ja: エニックはアークを管理するA.I.だ
  d_main_22_01_s_30:
    speaker: "<Self>"
    en: There's a good chance she knows something about what's going on here.
    ko: 이 사태에 대한 모든 것을 알고 있을 가능성이 가장 커.
    ja: この事態のことも\n把握している可能性が高い
  d_main_22_01_s_31:
    speaker: neon
    en: Hmm, you do have a point there.
    ko: 음. 맞는 말 같아요.
    ja: うーん。仰る通りですね。
  d_main_22_01_s_32:
    speaker: anis
    en: Enikk typically isn't the first person I'd think of, especially in times like
      these, but...
    ko: 보통 이럴 때 에닉을 떠올리지는 않을 텐데….
    ja: 普通、こういう時に\n思い浮かぶのはエニックじゃないのに…
  d_main_22_01_s_33:
    speaker: anis
    en: Okay. I'm in.
    ko: 알겠어. 나도 동의.
    ja: 分かったわ。私も賛成。
  d_main_22_01_s_34:
    speaker: rapi
    en: I'll plot a route to Enikk's chamber.
    ko: 알겠습니다. 그럼 에닉의 방으로 루트를 잡겠습니다.
    ja: 分かりました。\nではエニックの部屋へのルートを考えます。
  d_main_22_01_s_35:
    speaker: rapi
    en: There are two routes we can take.
    ko: 제 기억으로 루트는 두 개입니다.
    ja: 私の記憶では、2つのルートがあります。
  d_main_22_01_s_36:
    speaker: rapi
    en: One passing through downtown, and another along the perimeter of the city.
    ko: |-
      시내를 가로지르는 것,
      그리고 외곽을 둘러 가는 것 두 가지입니다.
    ja: |-
      市街地を横切るルートと
      外縁部を巡って行くルートです。
  d_main_22_01_s_37:
    speaker: rapi
    en: Engagements with Raptures are inevitable with either option.
    ko: 어느 쪽이든 랩쳐가 있을 거라 교전은 피할 수 없습니다.
    ja: どちらにせよ、ラプチャーがいるはずなので\n交戦は避けられません。
  d_main_22_01_s_38:
    speaker: rapi
    en: I predict the route passing through downtown will be slower going because
      of the buildings.
    ko: 시내를 가로지르는 루트는 건물로 인해 이동 속도가 더딜 것으로 예상.
    ja: 市街地を横切るルートは、建物により\n移動速度が遅くなることが予想され、
  d_main_22_01_s_39:
    speaker: rapi
    en: There are more areas for enemies to hide, so it could also be more unpredictable.
    ko: 또한 돌발 상황의 위험이 있습니다.
    ja: 突発的な事態が発生する危険性があります。
  d_main_22_01_s_40:
    speaker: rapi
    en: Circling around the perimeter is the safer option, and there's less chance
      of us being ambushed.
    ko: |-
      외곽은 고층 건물이 적어 비교적 안전하며,
      돌발 상황의 위험도도 적을 것이라 판단됩니다.
    ja: |-
      外縁部は高層ビルが少なく、比較的安全で
      突発的な事態の発生も少ないと考えられます。
  d_main_22_01_s_41:
    speaker: rapi
    en: Which route should we take?
    ko: 어떤 루트를 선택하시겠습니까?
    ja: どちらのルートを選択しますか？
  d_main_22_01_s_42:
    speaker: "<Self>"
    en: Let's go through downtown.
    ko: 시내를 가로지르자.
    ja: 市街地を横切ろう
  d_main_22_01_s_43:
    speaker: "<Self>"
    en: There could be people who are injured and need our help.
    ko: 부상자나 도움이 필요한 사람들이 있을 거야.
    ja: 負傷者や困っている人がいるはずだ
  d_main_22_01_s_44:
    speaker: rapi
    en: Roger.
    ko: 라져.
    ja: ラジャー。
  d_main_22_01_s_45:
    speaker: rapi
    en: I knew that's the path you would choose.
    ko: 당연히 그 선택을 하실 것이라 생각했습니다.
    ja: 指揮官なら当然、\nその選択をすると思っていました。
  d_main_22_01_s_46:
    speaker: anis
    en: I don't see why you bothered presenting another option.
    ko: 물어볼 가치도 없었다고 생각해.
    ja: 聞くまでもなかったわよね。
  d_main_22_01_s_47:
    speaker: neon
    en: Let's go, Master.
    ko: 가죠 스승님.
    ja: 行きましょう、師匠。
d_main_22_01_e:
  d_main_22_01_e_1:
    speaker: anis
    en: Damn! How many of these things are there?!
    ko: 젠장…! 도대체 얼마나 있는 거야 이것들…!
    ja: もうっ…！全部で何体いるのよ、こいつら…！
  d_main_22_01_e_2:
    speaker: neon
    en: There may be more here than there are on the surface.
    ko: "…지상보다 많은 것 같은데요?"
    ja: "…地上より多いのでは？"
  d_main_22_01_e_3:
    speaker: rapi
    en: Enemy concentration is exceedingly high. This may take longer than expected.
    ko: |-
      밀도가 높아.
      생각보다 오래 걸리겠는데.
    ja: |-
      密度が高いわ。
      思ったより長くかかりそうね。
  d_main_22_01_e_4:
    speaker: poli
    en: Commander!
    ko: 지휘관!
    ja: 指揮官！
  d_main_22_01_e_5:
    speaker: miranda
    en: Ahhh! Commander!!
    ko: 으아아! 지휘관-!!
    ja: うああ！指揮官ー！！
  d_main_22_01_e_6:
    speaker: "<Self>"
    en: Poli! Miranda!
    ko: 폴리! 미란다!
    ja: ポリ！ミランダ！
  d_main_22_01_e_7:
    speaker: poli
    en: You're safe! What a relief.
    ko: 다행이에영! 무사하셨군영!
    ja: よかったですよん！ご無事だったんですねぇ！
  d_main_22_01_e_8:
    speaker: miranda
    en: Commander! The Ark...! The Ark...!
    ko: 지휘관! 방주가…! 방주가…!
    ja: 指揮官！アークが…！アークが…！
  d_main_22_01_e_9:
    speaker: poli
    en: Get a hold of yourself, Miranda! Now's not the time to lose your faculties.
    ko: 진정해영 미란다! 지금 그렇게 떨고 있을 때가 아니에영!
    ja: 落ち着いてくださいよん、ミランダ！\n今は震えている場合じゃないですよん！
  d_main_22_01_e_10:
    speaker: miranda
    en: But...! The Ark...! The Ark...!
    ko: 하지만…! 방주가…! 방주가…!
    ja: でも…！アークが…！アークが…！
  d_main_22_01_e_11:
    speaker: miranda
    en: Ahhhh! The Ark!!
    ko: 으아아아! 방주가-!!
    ja: うあああ！アークが～！！
  d_main_22_01_e_12:
    speaker: poli
    en: Hyyyyah!
    ko: 흐야~압~!
    ja: ふぅ～、トリャー！
  d_main_22_01_e_13:
    speaker: "<Narration>"
    en: "*Bam*"
    ko: 빡!
    ja: ドスッ！
  d_main_22_01_e_14:
    speaker: miranda
    en: Gah!
    ko: 끄악!
    ja: ぎゃっ！
  d_main_22_01_e_15:
    speaker: "<Monologue>"
    en: Poli leaps up and gives Miranda a wallop on the top of her head.
    ko: "…폴리는 점프하며 미란다의 정수리에 촙을 먹였다."
    ja: "…ポリはジャンプしてミランダの脳天に\\nチョップをお見舞いした"
  d_main_22_01_e_16:
    speaker: miranda
    en: Owee... That hurt...
    ko: 포, 폴리이… 아픕니다아….
    ja: ポ、ポリ…痛いですぅ…
  d_main_22_01_e_17:
    speaker: poli
    en: Miranda. What is our job as Nikkes?
    ko: |-
      미란다.
      우리는 뭘 하는 니케졍?
    ja: |-
      ミランダ。
      私たちのお仕事は何ですかぁ？
  d_main_22_01_e_18:
    speaker: miranda
    en: Huh?
    ko: 예?
    ja: はい？
  d_main_22_01_e_19:
    speaker: poli
    en: Answer me. You and I, what are we?
    ko: 대답해영. 우리는 뭘 하는 니케인가영.
    ja: 答えてくださいよん。\n私たちのお仕事は何ですかぁ？
  d_main_22_01_e_20:
    speaker: miranda
    en: We're... police officers.
    ko: "…경찰… 입니다."
    ja: "…警察…です。"
  d_main_22_01_e_21:
    speaker: poli
    en: And what do police officers do?
    ko: 경찰은 뭐죵?
    ja: 警察は何をするんですかぁ？
  d_main_22_01_e_22:
    speaker: miranda
    en: Protect the Ark... and the citizens in it.
    ko: 시민을 보호하고… 방주를 지키는… 겁니다.
    ja: 市民を守り…アークを守り…ます。
  d_main_22_01_e_23:
    speaker: poli
    en: Precisely.
    ko: 맞아영.
    ja: そうですぅ。
  d_main_22_01_e_24:
    speaker: poli
    en: With the way you're acting, do you think you're in any condition to protect
      the citizens and keep the Ark safe?
    ko: |-
      그런데 지금의 미란다가 시민을 보호하고
      방주를 지킬 수 있다고 생각하나영?
    ja: |-
      では、今のミランダが
      市民を守り、アークを守れると思いますかぁ？
  d_main_22_01_e_25:
    speaker: miranda
    en: Uh... I...
    ko: 어… 저는….
    ja: えっと…私は…
  d_main_22_01_e_26:
    speaker: poli
    en: You won't be able to protect anyone if all you do is stand there shaking like
      a leaf!
    ko: 그렇게 벌벌 떨면서 뭘 할 수 있다는 말인가영!
    ja: そんなにブルブル震えて、\n何ができるっていうんですかっ！
  d_main_22_01_e_27:
    speaker: poli
    en: Snap out of it!
    ko: 정신 차려영!
    ja: しっかりしてくださいよん！
  d_main_22_01_e_28:
    speaker: miranda
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_22_01_e_29:
    speaker: miranda
    en: I-I will!
    ko: 옙! 정신 차리겠습니다!
    ja: はい！分かりました！
  d_main_22_01_e_30:
    speaker: poli
    en: Good.
    ko: 음! 좋아영!
    ja: その調子ですよん！
  d_main_22_01_e_31:
    speaker: rapi
    en: Poli, what happened here?
    ko: 폴리. 어떻게 된 일이야.
    ja: ポリ。何があったの？
  d_main_22_01_e_32:
    speaker: poli
    en: Sorry, but we don't have the details either.
    ko: 죄송해영. 저희도 자세한 건 몰라영.
    ja: すみません。\n私たちにも詳しいことは分からないんですぅ。
  d_main_22_01_e_33:
    speaker: poli
    en: Miranda and I were wrapping up our shift, when all of a sudden this massive
      hole appeared in the Dome of Eternity.
    ko: |-
      미란다랑 퇴근 중이었는뎅,
      갑자기 방주 하늘에 구멍이 났거든영.
    ja: |-
      ミランダと帰宅途中だったのですが、
      急にアークの空に穴が空いたんですよん。
  d_main_22_01_e_34:
    speaker: anis
    en: So it has something to do with the dome breaking down?
    ko: |-
      …방주 하늘에 구멍이?
      이터널 스카이가 부서졌다는 말이야?
    ja: |-
      …アークの空に穴？
      エターナルスカイが壊れたってこと？
  d_main_22_01_e_35:
    speaker: poli
    en: I think so.
    ko: 예. 아마도영.
    ja: はい。そうだと思いますぅ。
  d_main_22_01_e_36:
    speaker: neon
    en: What caused the hole to appear?
    ko: 왜 갑자기 구멍이 났죠?
    ja: どうして急に穴が空いたんでしょうか？
  d_main_22_01_e_37:
    speaker: poli
    en: I don't know. Like I told you, it came out of nowhere.
    ko: 모르겠어영. 말 그대로 갑자기 구멍이 났어영.
    ja: 分かりませんよん。\n本当に突然、穴が空いたんですぅ。
  d_main_22_01_e_38:
    speaker: poli
    en: After that, Raptures started pouring through.
    ko: 그 구멍으로 랩쳐들이 막 쏟아져 내려왔졍.
    ja: その穴から、ラプチャーが\n飛び出してきたんですよん。
  d_main_22_01_e_39:
    speaker: poli
    en: The last thing we remember was going toe-to-toe with a Lord-class Rapture.
    ko: |-
      로드 급으로 보이는 녀석도 내려왔는뎅,
      싸우다가 잠깐 정신을 잃어버렸어영.
    ja: |-
      ロード級に見えるのも出てきたんですが、
      戦っている途中で気を失ってしまったんですぅ。
  d_main_22_01_e_40:
    speaker: poli
    en: Once we came to, we were assessing the situation, and that's when we ran into
      you.
    ko: 깨어나서 상황을 파악하다가 지휘관을 만난 거고영.
    ja: 目が覚めて状況を把握しようとしたところに、\n指揮官たちが来てくれたんですよん。
  d_main_22_01_e_41:
    speaker: "<Self>"
    en: Give me a damage report.
    ko: 피해 상황에 대해서는 알 수 있어?
    ja: 被害の状況は分かるか？
  d_main_22_01_e_42:
    speaker: miranda
    en: Plenty of buildings and roadways have been totaled,
    ko: 건물과 길이 많이 부서졌습니다!
    ja: 沢山の建物と道が壊されました！
  d_main_22_01_e_43:
    speaker: miranda
    en: but thankfully I don't think there have been any human casualties.
    ko: 하지만 다행히 아직 인명 피해는 없는 것 같습니다!
    ja: しかし、幸いにもまだ人命被害はないようです！
  d_main_22_01_e_44:
    speaker: poli
    en: At least not according to what we've seen.
    ko: |-
      넹. 불행 중 다행이졍.
      아직까지 음….
    ja: |-
      はい。不幸中の幸いですよん。
      今のところは…
  d_main_22_01_e_45:
    speaker: poli
    en: There could be bodies out there we simply haven't discovered yet.
    ko: "[발견]하진 못 했으니까영."
    ja: まだ「発見」してませんからぁ。
  d_main_22_01_e_46:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_01_e_47:
    speaker: poli
    en: It's not all doom and gloom. The emergency power is running properly, so there's
      that.
    ko: |-
      그리고 방주 내 비상 전력은 잘 돌아가고 있어영.
      최악의 최악은 아닌 셈이졍.
    ja: |-
      ちなみに、アークの非常電力は\nきちんと動いてますよん。
      最悪の最悪ではないってことですねぇ。
  d_main_22_01_e_48:
    speaker: miranda
    en: We've been hearing a lot of gunfire off in the distance as well. The other
      Nikkes must be giving those Raptures a hard time!
    ko: |-
      그리고 곳곳에서 총격이 들려오고 있습니다!
      니케 분들이 랩쳐와 싸우고 있는 것 같습니다!
    ja: |-
      あと、あちこちから銃声が聞こえます！
      ニケのみなさんがラプチャーと\n戦っているようです！
  d_main_22_01_e_49:
    speaker: poli
    en: We've got to act fast, though. I doubt this is the only area that's sustained
      damage.
    ko: |-
      하지만 안심할 순 없어영.
      피해를 입은 곳이 이곳만은 아닐테니까영.
    ja: |-
      でも安心できませんよん。
      被害を受けた場所は\nここだけじゃないはずですからぁ。
  d_main_22_01_e_50:
    speaker: poli
    en: If only we could get a better idea of the extent of the damage...
    ko: 일단 피해 상황이나 복구 여부라도 알아내면 좀 나을텐뎅…!
    ja: ひとまず被害状況や復旧状態だけでも\n分かればいいのですがぁ…！
  d_main_22_01_e_51:
    speaker: poli
    en: Communications are down, and visibility is limited because of all the smoke.
    ko: 지금은 통신도 먹통에다가, 연기랑 불꽃 때문에 시야도 안 좋아영.
    ja: 今は通信も繋がらない上に、\n煙と火花のせいで視界も悪いですからん。
  d_main_22_01_e_52:
    speaker: poli
    en: Where are you guys headed?
    ko: 혹시 여러분은 어디로 가고 있었나영?
    ja: みなさんはどこへ向かっていたのですかぁ？
  d_main_22_01_e_53:
    speaker: "<Self>"
    en: We are going to meet Enikk.
    ko: 에닉을 만날 거야.
    ja: エニックに会いに行こうとしてたんだ
  d_main_22_01_e_54:
    speaker: miranda
    en: "... Oh."
    ko: "…아."
    ja: "…あっ。"
  d_main_22_01_e_55:
    speaker: miranda
    en: Hey, that's right! That's definitely an option.
    ko: 맞습니다! 그런 방법이 있었습니다!
    ja: そうでした！その手がありましたね！
  d_main_22_01_e_56:
    speaker: poli
    en: Yeah, Enikk might be able to figure a way out of this.
    ko: 그렇네영. 에닉이라면 모든 상황을 파악할 수 있을거예영.
    ja: そうですねぇ。\nエニックなら状況を把握しているはずですよん。
  d_main_22_01_e_57:
    speaker: poli
    en: Okay.
    ko: 알겠습니당.
    ja: 分かりましたぁ。
  d_main_22_01_e_58:
    speaker: poli
    en: A.C.P.U. will come along.
    ko: A.C.P.U.가 카운터스와 동행하겠습니닷!
    ja: A.C.P.U.がカウンターズに\n同行いたしますっ！
  d_main_22_01_e_59:
    speaker: "<Self>"
    en: Okay. Let's go.
    ko: 응. 가자.
    ja: ああ、行こう
d_main_22_02_s:
  d_main_22_02_s_1:
    speaker: "<Monologue>"
    en: Between the gaps of the buildings, we can see swarms of Raptures.
    ko: 우리는 건물 너머로 랩쳐 무리를 바라보고 있었다.
    ja: 私たちは建物越しにラプチャーの群れを見ていた
  d_main_22_02_s_2:
    speaker: poli
    en: Dang, this place is swarming with Raptures.
    ko: 으음…! 수가 많군영.
    ja: うーん…！数が多いですねぇ。
  d_main_22_02_s_3:
    speaker: poli
    en: Miranda, stay behind me. Don't poke your head out for a sneak peek just because
      you're curious.
    ko: |-
      미란다. 제 뒤에 잘 숨어있졍?
      궁금하다고 갑자기 고개 내밀면 안돼영.
    ja: |-
      ミランダ。私の後ろに隠れましたかぁ？
      気になるからって、\n突然顔を出しちゃダメですよん。
  d_main_22_02_s_4:
    speaker: miranda
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_02_s_5:
    speaker: poli
    en: Miranda...?
    ko: 미란다…?
    ja: ミランダ…？
  d_main_22_02_s_6:
    speaker: miranda
    en: Huh? Oh, sorry! It's just that your hair was so soft, I nodded off for a bit.
    ko: |-
      헉! 죄송합니다!
      폴리의 머리카락이 너무 푹신해서 잠깐 졸았습니다!
    ja: |-
      はっ！すみません！
      ポリの髪の毛がふわふわで、\n一瞬眠ってしまいました！
  d_main_22_02_s_7:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_02_s_8:
    speaker: poli
    en: Listen carefully. We wouldn't stand a chance taking those Raptures head-on.
    ko: |-
      잘 들어영.
      저 랩쳐들과 정면 승부는 할 수 없어영.
    ja: |-
      よく聞いてくださいねぇ。
      あのラプチャーたちと\n正面衝突はできませんよん。
  d_main_22_02_s_9:
    speaker: anis
    en: You sure? I think we can take 'em.
    ko: 가능할 것 같은데?
    ja: いけそうだけど？
  d_main_22_02_s_10:
    speaker: rapi
    en: No. There are a lot of advanced models among them.
    ko: 아니. 고화력 모델이 많아.
    ja: いや。高火力モデルが多すぎる。
  d_main_22_02_s_11:
    speaker: poli
    en: We also want to avoid causing any collateral damage to the surrounding buildings.
    ko: 넹. 건물 피해는 최대한 줄이는 게 좋으니까영.
    ja: |-
      はい。建物の被害は最大限
      抑えたほうがいいですからぁ。
  d_main_22_02_s_12:
    speaker: poli
    en: Rapi, is stupefying the Raptures still a feasible option?
    ko: 라피. 랩쳐들의 시선을 빼앗는 게 아직 유효할까영?
    ja: ラピ。ラプチャーたちの視線を引きつける作戦は\nまだ有効でしょうかぁ？
  d_main_22_02_s_13:
    speaker: rapi
    en: Stupefy?
    ko: 시선을 빼앗는다고?
    ja: 視線を引きつける？
  d_main_22_02_s_14:
    speaker: poli
    en: Yes. If a human or Nikke behaves in a way outside of a Raptures normal calculations,
      they essentially short-circuit for a moment and can't operate properly.
    ko: |-
      넹. 인간이나 니케가 랩쳐의 상식 밖인 행동을 하면
      잠시 판단이 흐려진다고 들었거든영.
    ja: |-
      人間やニケがラプチャーの常識から
      外れた行動をすれば、しばらく\n判断が鈍ると聞いたことがありますよん。
  d_main_22_02_s_15:
    speaker: rapi
    en: I believe there have been a few recorded instances of that, yes.
    ko: "…몇 번, 그랬던 적이 있었던 것 같아."
    ja: "…その経験なら、何度かあるわ。"
  d_main_22_02_s_16:
    speaker: poli
    en: Good to know.
    ko: 다행이네영.
    ja: それはよかったですぅ。
  d_main_22_02_s_17:
    speaker: anis
    en: Wow, you sure know your stuff.
    ko: 와. 너 잘 아네?
    ja: わあ、詳しいのね？
  d_main_22_02_s_18:
    speaker: poli
    en: That's because I did my homework.
    ko: 공부했으니까영.
    ja: 勉強しましたからぁ。
  d_main_22_02_s_19:
    speaker: anis
    en: But you two rarely get a chance to go up the surface.
    ko: 너희, 지상에 올라갈 일이 거의 없지 않아?
    ja: あなたたちって、地上に行くことは\nほとんどないでしょ？
  d_main_22_02_s_20:
    speaker: poli
    en: That may be true, but Raptures are still our main adversary. This is vital
      information well worth knowing.
    ko: |-
      그렇긴 한뎅, 우리의 주적이잖아영.
      알아둬야졍.
    ja: |-
      そうですけど、私たちの敵ですからぁ。
      知っておかないとっ。
  d_main_22_02_s_21:
    speaker: neon
    en: Suddenly, I feel very inadequate...
    ko: "…저는, 반성하겠습니다."
    ja: "…私…反省します。"
  d_main_22_02_s_22:
    speaker: poli
    en: All right then, who's willing to give it a try? You can divert their attention,
      then I'll run up on them and shoot 'em down.
    ko: |-
      그럼 누가 시선을 좀 끌어주시겠어영?
      제가 접근해서 격추할게영.
    ja: |-
      じゃあ誰かお願いできませんかぁ？
      その隙に私が接近して撃墜しますよん。
  d_main_22_02_s_23:
    speaker: miranda
    en: I'll do it.
    ko: 제가 하겠습니다!
    ja: 私がやります！
  d_main_22_02_s_24:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_02_s_25:
    speaker: poli
    en: Any volunteers?
    ko: |-
      누가 시선을 좀 끌어주시겠어영?
      제가 접근해서 격추할게영.
    ja: |-
      じゃあ誰かお願いできませんかぁ？
      その隙に私が接近して撃墜しますよん。
  d_main_22_02_s_26:
    speaker: miranda
    en: Hey! Why are you acting as if you didn't hear me?
    ko: 폴리… 왜 제 말을 못 들은 척하는 겁니까.
    ja: ポリ…どうして無視するんですか？
  d_main_22_02_s_27:
    speaker: poli
    en: Because you'll end up doing something goofy and screwing up!
    ko: 이상한 짓을 할게 뻔하니까영!
    ja: おかしな行動をするに決まってるからですよん！
  d_main_22_02_s_28:
    speaker: miranda
    en: No way! I'm confident I can do it!
    ko: 아닙니다! 자신 있습니다!
    ja: そんなことありません！自信あります！
  d_main_22_02_s_29:
    speaker: miranda
    en: I know a way to make anyone stop dead in their tracks.
    ko: 사실 저는 그 누구든 잠깐 동안 멈추게 하는 방법을 알고 있습니다!
    ja: 実は私、誰もがしばらくの間動けなくなる、\n魔法の言葉を知ってるんです！
  d_main_22_02_s_30:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_02_s_31:
    speaker: poli
    en: Are you sure?
    ko: 진짜졍?
    ja: 本当ですかぁ？
  d_main_22_02_s_32:
    speaker: miranda
    en: Positive.
    ko: 진짜입니다!
    ja: 本当です！
  d_main_22_02_s_33:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_02_s_34:
    speaker: "<Self>"
    en: Let's trust Miranda.
    ko: "…미란다를 믿어보자."
    ja: "…ミランダを信じてみよう"
  d_main_22_02_s_35:
    speaker: poli
    en: Okay. I'll leave it to you.
    ko: 알겠어영. 맡길게영.
    ja: 分かりましたぁ。任せますよん。
  d_main_22_02_s_36:
    speaker: poli
    en: Just don't go overboard, okay?
    ko: 절대 무리하지 말고, 알았졍?
    ja: 絶対に無理はしないこと。いいですねぇ？
  d_main_22_02_s_37:
    speaker: miranda
    en: Of course!
    ko: 물론입니다!
    ja: もちろんです！
  d_main_22_02_s_38:
    speaker: "<Monologue>"
    en: Miranda rushes forward...
    ko: 미란다가 단숨에 앞으로 튀어나갔다!
    ja: ミランダが一気に前に飛び出した！
  d_main_22_02_s_39:
    speaker: "<Monologue>"
    en: "... and stands directly in front of the Rapture horde."
    ko: 그리고 랩쳐들의 앞에 당당하게 섰다!
    ja: そしてラプチャーたちの前に堂々と立った！
  d_main_22_02_s_40:
    speaker: miranda
    en: Freeze! A.C.P.U.!
    ko: 멈춰라! A.C.P.U.닷!
    ja: 動くな！A.C.P.U.だっ！
  d_main_22_02_s_41:
    speaker: "<Narration>"
    en: "*Tudoodoodoodoo*"
    ko: 투두두두두--!!
    ja: ドドドドド――！！
  d_main_22_02_s_42:
    speaker: miranda
    en: Eeep! Poli! They aren't afraid of the police!
    ko: 으아아아--!! 폴리! 쟤들이 경찰을 안 겁냅니다!
    ja: うあああーー！ポリ！\nラプチャーは警察が怖くないようです！
  d_main_22_02_s_43:
    speaker: miranda
    en: They've got no respect for the law at all!
    ko: 완전 무법자가 따로 없습니다!
    ja: 完全にアウトローですよ！
  d_main_22_02_s_44:
    speaker: poli
    en: "... I'm sorry, everyone."
    ko: "…죄송해영 여러분."
    ja: "…すみません、みなさん。"
  d_main_22_02_s_45:
    speaker: neon
    en: It's okay. I can see what she was going for.
    ko: 아니에요. 이해해요.
    ja: いいえ。お気持ちお察しします。
  d_main_22_02_s_46:
    speaker: anis
    en: Please. Don't even try to make sense of that sad display we just saw.
    ko: |-
      네가 왜 이해하는데.
      네가 이해하면 안 되지.
    ja: |-
      なんでネオンが察するのよ。
      あなたは察しちゃダメでしょ。
d_main_22_02_e:
  d_main_22_02_e_1:
    speaker: rapi
    en: All clear.
    ko: "…상황 종료."
    ja: "…状況終了。"
  d_main_22_02_e_2:
    speaker: anis
    en: Thankfully, they didn't use any high-powered troops, so we kept the collateral
      damage to a minimum.
    ko: |-
      다행히 고화력 병기를 사용하진 않았네.
      건물 피해는 경미해.
    ja: |-
      幸い、高火力兵器は使わなかったみたいね。
      建物への被害は少ないわよ。
  d_main_22_02_e_3:
    speaker: rapi
    en: I guess Miranda actually succeeded in diverting their attention to a degree.
    ko: "…어떤 의미로든 시선을 끄는데 성공했으니까."
    ja: "…何はともあれ、視線を引きつけるのには\\n成功したわね。"
  d_main_22_02_e_4:
    speaker: miranda
    en: Mi-mission accomplished!
    ko: 자, 작전 성공입니다!
    ja: さ、作戦成功です！
  d_main_22_02_e_5:
    speaker: poli
    en: If you even think about pulling another stunt like that, you'll be in big
      trouble!
    ko: 한 번만 더 그런 짓 하면 진짜 혼낼거에영!
    ja: またあんなことしたらお仕置きしますからねっ！
  d_main_22_02_e_6:
    speaker: miranda
    en: I'm sorry...
    ko: "…죄송합니다."
    ja: "…すみません。"
  d_main_22_02_e_7:
    speaker: rapi
    en: |-
      Let's continue. Commander.
      The route...
    ko: |-
      계속 가시죠. 지휘관.
      루트는….
    ja: |-
      行きましょう、指揮官。
      ルートは…
  d_main_22_02_e_8:
    speaker: rapi
    en: "... Hmm."
    ko: "…음."
    ja: "…えっと。"
  d_main_22_02_e_9:
    speaker: anis
    en: Didn't find it? I can't blame you. Navigating this place is a nightmare.
    ko: |-
      잘 못 찾겠지?
      아까부터 느낀 건데 진짜 골치 아프네.
    ja: |-
      なかなか見つからないわよね。
      さっきから感じてたけど、本当まいっちゃうわ。
  d_main_22_02_e_10:
    speaker: anis
    en: I thought I knew the layout of downtown back to front,
    ko: |-
      방주 시내의 길은 다 꿰고 있다고 생각했는데,
      무너지고 끊어져서 길이 모두 엉망이야.
    ja: |-
      アーク市街地の道は網羅してると思ってたけど
      崩れたり途切れたりしてて\n道がめちゃくちゃなのよ。
  d_main_22_02_e_11:
    speaker: anis
    en: but I can't make heads or tails of anything now, not with all these collapsed
      buildings and dead ends.
    ko: |-
      알고 있던 지식이 쓸모가 없는 정도네.
      원래는 여기서 눈 감고도 갈 수 있는데….
    ja: |-
      頭に入ってる地図は使えないわね。
      ここなら、普段なら
      目をつぶってても歩けるのに…
  d_main_22_02_e_12:
    speaker: poli
    en: |-
      Don't worry.
      Miranda can solve it.
    ko: |-
      걱정 마영.
      미란다가 해결할 수 있어영.
    ja: |-
      ご心配なくっ。
      ミランダが解決できますよん。
  d_main_22_02_e_13:
    speaker: miranda
    en: You bet!
    ko: 넵! 제가 알고 있습니다!
    ja: はい！私にお任せください！
  d_main_22_02_e_14:
    speaker: anis
    en: "... Huh?"
    ko: "…엉?"
    ja: "…ええっ？"
  d_main_22_02_e_15:
    speaker: miranda
    en: We've memorized all the alternative routes to take whenever certain roads
      are blocked.
    ko: 길이 막혔을 때 어디로 가면 되는지 다 숙지하고 있습니다!
    ja: 道が塞がった時、\nどこへ行けばいいのか熟知しています！
  d_main_22_02_e_16:
    speaker: miranda
    en: I'm sure we'll be able to find a way around any dead ends we come across.
    ko: 아예 막힌 것이 아니라면 얼마든지 우회해서 갈 수 있습니다!
    ja: 完全に塞がっていなければ、\nいくらでも迂回して進めます！
  d_main_22_02_e_17:
    speaker: poli
    en: Miranda is a member of the traffic police,
    ko: |-
      그렇졍.
      미란다는 교통 경찰이니까영.
    ja: |-
      そうですよん。
      ミランダは交通警察ですからぁ。
  d_main_22_02_e_18:
    speaker: poli
    en: so she knows these streets inside and out. She's also familiar with all the
      emergency routes.
    ko: |-
      길을 모두 꿰고 있다는 얘기졍.
      비상시나 위급시의 루트도 잘 알고 있고영.
    ja: |-
      すべての道を把握しているんです。
      非常時や緊急時のルートも詳しいですよん。
  d_main_22_02_e_19:
    speaker: neon
    en: Wow. Amazing.
    ko: 와. 대단하네요.
    ja: わあ、すごいですね。
  d_main_22_02_e_20:
    speaker: anis
    en: Okay, it sounds impressive, but can we actually trust her directions?
    ko: 말로 들으면 대단한데, 그거 믿을 수 있는 거야?
    ja: 話を聞く限りすごいけど、\nそれって信用できるの？
  d_main_22_02_e_21:
    speaker: poli
    en: |-
      Of course.
      Miranda is great.
    ko: |-
      물론이졍.
      미란다는 우수하거든영.
    ja: |-
      もちろんですよん。
      ミランダは優秀なんですぅ。
  d_main_22_02_e_22:
    speaker: miranda
    en: That's right!
    ko: 그렇습니다!
    ja: その通りです！
  d_main_22_02_e_23:
    speaker: miranda
    en: I'll lead the way, just follow me!
    ko: 제가 앞장서겠습니다!
    ja: 私が先頭に立ちます！
  d_main_22_02_e_24:
    speaker: "<Monologue>"
    en: Brimming with confidence, Miranda takes powerful strides forward.
    ko: 미란다는 힘차게 이동했다.
    ja: ミランダは力強く歩き始めた
  d_main_22_02_e_25:
    speaker: anis
    en: "... Hey, Poli."
    ko: "…저기 폴리."
    ja: "…ねえ、ポリ。"
  d_main_22_02_e_26:
    speaker: poli
    en: Yes?
    ko: 넹?
    ja: はい？
  d_main_22_02_e_27:
    speaker: anis
    en: I've been curious about this for a while, but... doesn't the Ark barely have
      any cars?
    ko: "예전부터 궁금했는데, \n방주에는 자동차가 거의 없잖아?"
    ja: |-
      前から気になってたんだけど
      アークにはほとんど車がないでしょ？
  d_main_22_02_e_28:
    speaker: poli
    en: That's right. Only extremely affluent citizens can afford a vehicle.
    ko: |-
      그렇졍.
      엄청 부자가 아닌 이상 안 타고 다니니까영.
    ja: |-
      そうですねぇ。
      よっぽどお金持ちじゃない限り\n乗りませんからぁ。
  d_main_22_02_e_29:
    speaker: poli
    en: As a result, not many automobiles are manufactured in the first place.
    ko: 애초에 많이 만들지도 않고영.
    ja: そもそも生産数も少ないですしっ。
  d_main_22_02_e_30:
    speaker: anis
    en: "... Then what exactly does the traffic police do?"
    ko: "…그럼 교통경찰은 뭘 하는 거야?"
    ja: "…じゃあ、交通警察って何をしてるの？"
  d_main_22_02_e_31:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_02_e_32:
    speaker: anis
    en: Especially when there's no traffic to direct?
    ko: 교통정리는 또 뭐고.
    ja: 交通整理って何のこと？
  d_main_22_02_e_33:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
d_main_22_03:
  d_main_22_03_1:
    speaker: anis
    en: I'll admit, I'm impressed.
    ko: 와 신기하네.
    ja: わあ、すごいわね。
  d_main_22_03_2:
    speaker: neon
    en: We've been making great progress since we're darting from one road to another.
    ko: 이렇게 저렇게 샥샥 이동하니 한 번도 안 막히고 있어요.
    ja: 一度も止まらず\nあちこちササッと移動できるなんて。
  d_main_22_03_3:
    speaker: rapi
    en: It's slow going, but at our current speed, we should reach Enikk within 2
      hours.
    ko: |-
      조금 더디기는 하지만 이 정도 속도라면
      2시간 이내에 에닉의 방에 도착합니다.
    ja: |-
      少し遅いですが、この速度なら
      2時間以内にエニックの部屋へ到着します。
  d_main_22_03_4:
    speaker: miranda
    en: Nearly there!
    ko: 예! 얼마 안 남았습니다!
    ja: はい！あと少しです！
  d_main_22_03_5:
    speaker: anis
    en: We haven't seen any humans this entire time.
    ko: 우리, 오는 길에 인간은 한 번도 본 적 없지?
    ja: これまで、一度も人間を見てないわね。
  d_main_22_03_6:
    speaker: neon
    en: No, not yet.
    ko: 예. 아직 없어요.
    ja: はい。まだ見てませんね。
  d_main_22_03_7:
    speaker: anis
    en: They must have been evacuated... or obliterated. One or the other.
    ko: "…다 대피했거나 흔적도 없이 죽은 거 둘 중 하나겠네."
    ja: "…ってことは、全員避難したか、\\n跡形もなく消え去ったのか…"
  d_main_22_03_8:
    speaker: rapi
    en: Anis.
    ko: 아니스.
    ja: アニス。
  d_main_22_03_9:
    speaker: anis
    en: I'm just saying! I expected more carnage, that's all.
    ko: |-
      너무 깔끔해서 그래.
      다른 의도는 없다고.
    ja: |-
      きれいすぎるから言っただけよ。
      深い意味はないの。
  d_main_22_03_10:
    speaker: enikk_op_l
    en: Communications check. Positive signal.
    ko: 통신 감도 체크. 양호.
    ja: 通信感度チェック。良好。
  d_main_22_03_11:
    speaker: "<Self>"
    en: Enikk?
    ko: "…에닉!?"
    ja: "…エニック！？"
  d_main_22_03_12:
    speaker: rapi
    en: Did you get the communications to work again?
    ko: 통신이 부활한 건가?
    ja: 通信が復活したの？
  d_main_22_03_13:
    speaker: enikk_op_l
    en: Not throughout entire Ark. I've only created a hotspot in the immediate vicinity.
    ko: |-
      아직 방주 내 통신망은 복구되지 않았습니다.
      당신 인근으로 핫라인을 생성했을 뿐입니다.
    ja: |-
      まだアーク内の通信網は復旧していません。
      あなた方の近くにホットラインを\n生成しただけです。
  d_main_22_03_14:
    speaker: "<Self>"
    en: What happened?
    ko: 도대체 어떻게 된 일이야?
    ja: いったいどうなってるんだ？
  d_main_22_03_15:
    speaker: "<Self>"
    en: Why are there Raptures in the Ark?
    ko: 왜 방주에 랩쳐가 있지?
    ja: なぜアークにラプチャーが？
  d_main_22_03_16:
    speaker: enikk_op_l
    en: Collating information. Please wait a moment.
    ko: |-
      내용 정리 중.
      잠시만 기다려 주십시오.
    ja: |-
      内容を整理中。
      少々お待ちください。
  d_main_22_03_17:
    speaker: "<Monologue>"
    en: I lower my voice so that no one else is able to hear me.
    ko: "…누구에게도 들리지 않을 정도로 작게 말했다."
    ja: "…誰にも聞こえないくらい小さな声で呟いた"
  d_main_22_03_18:
    speaker: "<Self>"
    en: "... Is it because the deal with Chatterbox fell through?"
    ko: "…토커티브와의 거래가 무산되었기 때문이야?"
    ja: "…トーカティブとの取引が取り消されたせいか？"
  d_main_22_03_19:
    speaker: enikk_op_l
    en: No. Not that.
    ko: 그건 아닙니다.
    ja: それは違います。
  d_main_22_03_20:
    speaker: enikk_op_l
    en: To be more precise, it is rather unlikely that was the reason.
    ko: 정확히는 그것이 원인일 확률은 매우 낮습니다.
    ja: 正しくは、\nそれが原因である確率は非常に低いです。
  d_main_22_03_21:
    speaker: poli
    en: Commander? Did you say something?
    ko: |-
      ??
      지휘관. 무슨 비밀 얘기를 하시는 건가영?
    ja: |-
      ？？
      指揮官。秘密のお話ですかぁ？
  d_main_22_03_22:
    speaker: "<Self>"
    en: "... No. Nothing."
    ko: "…아니. 아무것도 아냐."
    ja: "…いや。何でもない"
  d_main_22_03_23:
    speaker: poli
    en: Enikk, can you give us a casualty report?
    ko: 에닉. 인명 피해는 어느 정도인지 알 수 있나영?
    ja: エニック。\n人命被害はどれくらいか分かりますかぁ？
  d_main_22_03_24:
    speaker: enikk_op_l
    en: Currently, there are no casualties.
    ko: 현재까지 사망자 및 부상자 0명입니다.
    ja: 現在まで死亡者および負傷者は0名です。
  d_main_22_03_25:
    speaker: poli
    en: What?
    ko: 넹!?
    ja: えっ！？
  d_main_22_03_26:
    speaker: poli
    en: I mean, I'm relieved, but how is that possible?
    ko: |-
      아니, 다행이긴 한뎅.
      어떻게 그렇게….
    ja: |-
      いや、嬉しいことですがぁ。
      そんなことありえるんですかぁ…
  d_main_22_03_27:
    speaker: enikk_op_l
    en: 10 minutes before this event occurred, an evacuation order was issued for
      all humans to make their way to the emergency shelters.
    ko: 상황 발생 10분 전 인근의 모든 인간에게 긴급 피난 명령을 통해 쉘터로 피난시켰기 때문입니다.
    ja: 状況発生10分前、\n近隣の全住民に緊急避難命令を下し\nシェルターに避難させたためです。
  d_main_22_03_28:
    speaker: enikk_op_l
    en: Thanks to the event celebrating Matis Squad's victory, most of the humans
      were concentrated in a single location, thereby streamlining the evacuation
      process.
    ko: 메티스 스쿼드의 승전 행사 덕분에 대다수의 인간들이 모여있어 비교적 수월했습니다.
    ja: メティス部隊の勝利イベントのおかげで\nほとんどの人間が集まっていたため\n避難は比較的スムーズでした。
  d_main_22_03_29:
    speaker: poli
    en: We never heard of any such order.
    ko: 저희는 긴급 피난 명령 같은 건 들은 적 없는데영.
    ja: 私たちは緊急避難命令なんて聞いてませんよぉ。
  d_main_22_03_30:
    speaker: enikk_op_l
    en: It was not sent to Nikkes.
    ko: 니케에겐 보내진 않았습니다.
    ja: ニケには送っていません。
  d_main_22_03_31:
    speaker: anis
    en: "... What?"
    ko: "…뭐?"
    ja: "…えっ？"
  d_main_22_03_32:
    speaker: enikk_op_l
    en: The Nikkes were required to stay and fight off the invading Raptures. This
      is the purpose for which they were created.
    ko: |-
      니케는 침략할 랩쳐와 전투를 해야 했기 때문입니다.
      니케의 존재 의의는 그것입니다.
    ja: |-
      ニケは侵略したラプチャーと\n戦わなければならないからです。
      ニケの存在意義はラプチャーとの戦闘です。
  d_main_22_03_33:
    speaker: poli
    en: Sure, but that doesn't mean you couldn't give us a heads-up!
    ko: 아니, 경고 정도는 해 줄 수 있었잖아영!
    ja: いや、警告くらいはしてくれても\nいいじゃないですかぁ！
  d_main_22_03_34:
    speaker: enikk_op_l
    en: I'm afraid this was beyond the confines of my capabilities.
    ko: 거기까진 제 [능력] 밖이었습니다.
    ja: それは私の「能力」外でした。
  d_main_22_03_35:
    speaker: enikk_op_l
    en: My duties are to track the movements of the people and monitor their psychological
      state as well as the condition of the shelters.
    ko: 인간 개개인의 동선과 심리상태, 쉘터의 상태를 모두 실시간으로 제어 및 케어하는 것이 한계였습니다.
    ja: 人間1人1人の動きと心理状態、\nシェルターの状態をリアルタイムで\n制御およびケアするのが限界でした。
  d_main_22_03_36:
    speaker: enikk_op_l
    en: There was no time to notify any Nikkes, as by the time my calculations were
      complete, there were only 10 minutes remaining until the occurrence of the event.
    ko: 상황 발생 10분 전에 일어날 일에 대한 계산이 끝났기에 시간이 없었습니다.
    ja: 状況発生10分前に\n今後の出来事に関する計算が終わったため\n時間がありませんでした。
  d_main_22_03_37:
    speaker: miranda
    en: How are the other Nikkes doing?
    ko: 저… 혹시 다른 니케 분들은 어떻게….
    ja: あの…じゃあ他のニケは…
  d_main_22_03_38:
    speaker: enikk_op_l
    en: I am in the process of finding that out. I will advise once I have additional
      information.
    ko: |-
      파악 중입니다.
      완료되는 대로 공유드리도록 하겠습니다.
    ja: |-
      把握中です。
      完了次第、共有します。
  d_main_22_03_39:
    speaker: "<Self>"
    en: I didn't hear you say anything about why the Raptures invaded the Ark.
    ko: 방주에 랩쳐가 들어온 이유를 아직 못 들었어.
    ja: アークにラプチャーがやってきた理由を\nまだ聞いていない
  d_main_22_03_40:
    speaker: enikk_op_l
    en: Collating information.
    ko: 내용 정리 중.
    ja: 内容を整理中。
  d_main_22_03_41:
    speaker: enikk_op_l
    en: Collation complete.
    ko: 정리 완료. 공유하겠습니다.
    ja: 整理完了。共有します。
  d_main_22_03_42:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_22_03_43:
    speaker: enikk_op_l
    en: Everything that is happening in the Ark is recorded.
    ko: 저는 방주에서 일어나는 일 모두를 기록하고 있습니다.
    ja: 私はアークで起きる、\nすべてを記録しています。
  d_main_22_03_44:
    speaker: enikk_op_l
    en: Analyzing the information as to why the Rapture entered the Ark took some
      time.
    ko: 방주에 랩쳐가 들어온 결과를 유추하는 것에 시간이 걸렸고.
    ja: アークにラプチャーが入ってきた結果を\n類推するのに時間がかかり
  d_main_22_03_45:
    speaker: enikk_op_l
    en: I have now completed the analysis.
    ko: 지금 막 그 정리가 끝났습니다.
    ja: 今、ようやくその整理が終わりました。
  d_main_22_03_46:
    speaker: enikk_op_l
    en: I will share this information with you via video playback.
    ko: 당신에게 공유하겠습니다.
    ja: 指揮官に共有します。
  d_main_22_03_47:
    speaker: enikk_op_l
    en: After this, however, you must come meet with me.
    ko: 그리고 당신은 저를 만나러 와주십시오.
    ja: それと、私のもとへ来てください。
  d_main_22_03_48:
    speaker: enikk_op_l
    en: There is something you must do.
    ko: 당신이 해줘야 할 일이 있습니다.
    ja: 指揮官にやっていただくことがあります。
d_main_22_04_s:
  d_main_22_04_s_1:
    speaker: "<Narration>"
    en: 3 days ago.
    ko: 3일 전.
    ja: 3日前
  d_main_22_04_s_2:
    speaker: "<Narration>"
    en: Coin Rush, a sprawling casino located in the Ark.
    ko: |-
      방주의 거대 게임 센터.
      [코인 러시].
    ja: |-
      アークの巨大ゲームセンター
      「コインラッシュ」
  d_main_22_04_s_3:
    speaker: blanc
    en: I refuse.
    ko: 거절할게요.
    ja: お断りします。
  d_main_22_04_s_4:
    speaker: noir
    en: Blanc, you don't have to be so strict...
    ko: |-
      브, 블랑.
      너무 그렇게 딱 잘라 말할 것 까진….
    ja: |-
      ブ、ブラン。
      そんなにはっきり言わなくても…
  d_main_22_04_s_5:
    speaker: blanc
    en: Noir, just keep your mouth shut. I'll take care of this.
    ko: |-
      누아르 언니는 가만히 있어.
      내가 다 알아서 할 테니까.
    ja: |-
      ノワールお姉ちゃんは黙ってて。
      私が解決するから。
  d_main_22_04_s_6:
    speaker: noir
    en: But it's not wrong. Can we at least discuss it?
    ko: |-
      그런데 틀린 말도 아니잖아.
      우리 조금만 논의해 보면 안 돼?
    ja: |-
      でも間違ったことは言ってないでしょ？
      少し話し合ってみない？
  d_main_22_04_s_7:
    speaker: rosanna
    en: I feel I can communicate better with your sister.
    ko: 언니 쪽은 말이 좀 통하네.
    ja: お姉ちゃんの方は話が通じるみたいだね。
  d_main_22_04_s_8:
    speaker: rosanna
    en: Think about it. What do you have to lose?
    ko: |-
      생각해 봐.
      딱히 너희가 손해 볼 건 없잖아?
    ja: |-
      よ～く考えてみて。
      あんたらに損はないでしょ？
  d_main_22_04_s_9:
    speaker: blanc
    en: "... Is Hedonia proposing they stay in Coin Rush to offer protection?"
    ko: "…헤도니아가 코인 러시에 상시 주둔하면서 보호를 해주겠다고 했나요?"
    ja: "…ヘッドニアがコインラッシュに常駐し、\\n警備してくれると言いましたよね？"
  d_main_22_04_s_10:
    speaker: blanc
    en: The moment a gang like Hedonia sets foot into Coin Rush, the entire place
      will go down the drain. Hedonia's reputation is...
    ko: 뒷세계의 거대 세력 중 하나인 헤도니아가 이곳에 발을 들이는 순간 코인 러시에 대한 평판은 나빠질 거예요.
    ja: 裏社会の巨大勢力の1つであるヘッドニアが\nここに足を踏み入れた瞬間、\nコインラッシュの評判は下がるはずです。
  d_main_22_04_s_11:
    speaker: rosanna
    en: Listen to me, toots. You clearly have no idea how this world operates.
    ko: 하하. 우리 하얀 토끼 아가씨는 이 세계를 너무 모르네.
    ja: アハハ！白ウサギちゃんはこの世界のことが\n全然分かってないみたいだね。
  d_main_22_04_s_12:
    speaker: rosanna
    en: You think we'll be standing around decked out in big black suits while we
      mean-mug the customers?
    ko: |-
      우리 애들이 뭐 무서운 양복 쫙 빼입고
      여기서 눈깔 부라리며 서 있을까 봐 그래?
    ja: |-
      うちの子たちが怖～いスーツを着て
      ここで目をギラギラさせながら\n警備するとでも？
  d_main_22_04_s_13:
    speaker: rosanna
    en: You dolt. We'll make it so that we look like customers ourselves.
    ko: 손님으로 위장하는 거야 손님으로.
    ja: お客さんに偽装するんだよ。
  d_main_22_04_s_14:
    speaker: rosanna
    en: That way, we'll be able to spring into action the moment we sense something's
      amiss. Doesn't that sound nice?
    ko: |-
      그러면 불상사가 났을 때 바로 대처도 할 수 있고,
      얼마나 좋아?
    ja: |-
      そうすれば、何かあった時
      すぐに対応できるでしょ？最高だと思わない？
  d_main_22_04_s_15:
    speaker: blanc
    en: I said it once, and I'll say it again. We do not need protection.
    ko: "…다시 한번 말씀드리면, 우리는 보호 필요 없어요."
    ja: "…もう一度申し上げますが、\\n私たちに護衛は必要ありません。"
  d_main_22_04_s_16:
    speaker: blanc
    en: This place is the safest adult playground in the entire Ark.
    ko: 여긴 방주에서 가장 안전한 성인들의 놀이터라고요.
    ja: ここはアークで最も安全な\n大人の遊び場ですから。
  d_main_22_04_s_17:
    speaker: rosanna
    en: Are you sure about that?
    ko: 흐음~ 그래~?
    ja: ふ～ん、そう？
  d_main_22_04_s_18:
    speaker: rosanna
    en: I've been hearing a lot of stories recently about all sorts of lowlives hanging
      around here.
    ko: 요즘 들어 여기, 온갖 양아치들이 들쑤시고 다닌다며?
    ja: 最近は不良たちのたまり場みたいに\nなってるって聞いたけど？
  d_main_22_04_s_19:
    speaker: rosanna
    en: Begging for free money. Griping about machines not giving a payout when they
      hit the jackpot. Demanding their money back after that piss water you call your
      house cocktails leaves them running for the toilet.
    ko: |-
      돈 좀 빌려달라, 잭 팟이 터졌는데 돈을 먹었다,
      웰컴 드링크를 마시고 배탈이 났으니 치료비를 내놔라.
    ja: |-
      金を貸してくれ、\nジャックポットなのに賞金が出てこない、
      ウェルカムドリンクを飲んだら腹を壊したから\n治療費を払え。
  d_main_22_04_s_20:
    speaker: rosanna
    en: From the sounds of it, I thought this place was overrun by all manner of miscreants,
      but perhaps I misheard.
    ko: |-
      뭐 별별 잡배 같은 것들이 들락날락한다더니,
      내가 잘못 들었나 봐?
    ja: |-
      そういうチンピラが出入りしてるって。
      あたしの聞き間違いかなぁ～？
  d_main_22_04_s_21:
    speaker: blanc
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_04_s_22:
    speaker: noir
    en: Blanc, let's at least hear her out. We have been going through a rough patch.
    ko: |-
      블랑. 얘기나 들어보자.
      우리 요즘 너무 힘들었잖아.
    ja: |-
      ブラン。話だけでも聞いてみよう。
      最近、すごく大変だったでしょ？
  d_main_22_04_s_23:
    speaker: noir
    en: Rouge and Jaune still aren't back from training, and it's a lot of balls for
      just the two of us to juggle.
    ko: |-
      루주랑 쥰도 연수 가서 한 달 동안 안 돌아오는데,
      우리끼리 감당하기엔 너무 힘들어.
    ja: |-
      ルージュとジュンも研修で1ヶ月帰ってこないし
      私たちだけじゃ対処しきれないよ。
  d_main_22_04_s_24:
    speaker: noir
    en: If this keeps up, Coin Rush will become a den of inequity instead of a fun
      palace.
    ko: |-
      이래선 코인 러시가 즐거움을 느끼는 곳이 아니라,
      무서운 곳이 되어버릴 거잖아.
    ja: |-
      このままじゃ、\nコインラッシュが楽しい場所じゃなくて
      怖い場所になっちゃうかもしれない。
  d_main_22_04_s_25:
    speaker: noir
    en: I certainly don't want that.
    ko: 나는 그거 싫은걸.
    ja: それだけは嫌なの。
  d_main_22_04_s_26:
    speaker: blanc
    en: "... Neither do I. We both want the best for our customers."
    ko: |-
      …나도 싫어.
      여기 오는 사람들은 다 즐거워야 되니까.
    ja: |-
      …私も嫌よ。
      ここに来る人たちには楽しんでもらわないと。
  d_main_22_04_s_27:
    speaker: rosanna
    en: You two willing to listen to my pitch now?
    ko: 오~ 이제 좀 자세한 얘기를 해 볼 생각이 든 거야?
    ja: ふう、やっと話を聞く気になった？
  d_main_22_04_s_28:
    speaker: blanc
    en: I want to know what you expect to get out of this.
    ko: 조건을 들어보고 싶어요.
    ja: 条件を教えてください。
  d_main_22_04_s_29:
    speaker: rosanna
    en: I already told you.
    ko: 뭐, 좀 전에 얘기한 게 전부야.
    ja: まあ、さっき話した通りだよ。
  d_main_22_04_s_30:
    speaker: rosanna
    en: Everyone from Hedonia will disguise themselves as regular customers and position
      themselves throughout the casino.
    ko: |-
      우리 헤도니아의 엄선된 조직원들이
      일반인 코스프레로 이곳. 코인 러시에 상시 주둔해.
    ja: |-
      ヘッドニアの精鋭たちが、
      一般人のフリをしてコインラッシュに常駐する。
  d_main_22_04_s_31:
    speaker: rosanna
    en: All I ask in return is that you throw a few bucks to my constituents so that
      they can have a go at the machines. Y'know, so they don't get too bored.
    ko: 뭐, 우리 애들이 심심하지 않게 게임비 정도만 좀 챙겨줘.
    ja: まあ、みんなが退屈しないよう\nゲーム代くらいは用意してもらうけどね。
  d_main_22_04_s_32:
    speaker: rosanna
    en: If anyone gives you any trouble, we'll resolve it "in-house". The end.
    ko: |-
      그러다가 문제가 생기면, 우리만의 방식으로 처리해 준다.
      끝.
    ja: |-
      そしてトラブルが起きたら、\nあたしらのやり方で処理をする。
      それだけ。
  d_main_22_04_s_33:
    speaker: blanc
    en: And what exactly would that involve? Spraying the place with machine guns?
    ko: |-
      헤도니아만의 방식이 뭔가요?
      기관총을 쏴버리는 건가요?
    ja: |-
      ヘッドニアのやり方とは？
      マシンガン乱射ですか？
  d_main_22_04_s_34:
    speaker: rosanna
    en: Haha! A fine suggestion, but one I doubt the other customers would appreciate.
    ko: 하하. 그것도 좋지만 그러면 손님들이 다 도망가겠지?
    ja: アハハ。それもいいけど、\nそんなことしたらお客様が逃げちゃうでしょ？
  d_main_22_04_s_35:
    speaker: rosanna
    en: We'll sidle up next to them, all nice and quiet-like, show them what we're
      packin', and that'll be that. No rough stuff required.
    ko: |-
      조용히 다가가서 뭔가를 슬쩍 보여주기만 하면
      대부분의 상황은 깔끔하게 해결돼.
    ja: |-
      静かに近づいて「あるもの」を\nそっと見せるだけで
      だいたいの問題はスッキリ解決だよ。
  d_main_22_04_s_36:
    speaker: noir
    en: What will you be showing them?
    ko: 그 뭔가라는 게… 뭔가요?
    ja: その「あるもの」って…何ですか？
  d_main_22_04_s_37:
    speaker: rosanna
    en: Do you really wanna know? It may be a little hardcore for a little cute, cuddly
      bunny like you to handle.
    ko: |-
      알고 싶어?
      겁 많은 까만 토끼 아가씨가 알기엔 좀 하드코어 할지도 모르는데.
    ja: |-
      知りたい？
      怖がりな黒ウサギちゃんには\nちょっと刺激が強すぎるかもよ？
  d_main_22_04_s_38:
    speaker: noir
    en: "... Uh..."
    ko: "…으…."
    ja: "…うっ…"
  d_main_22_04_s_39:
    speaker: blanc
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_04_s_40:
    speaker: blanc
    en: So there won't be a commotion, and no one will get hurt?
    ko: |-
      아무런 소란도 일어나지 않고,
      아무도 다치지 않는 거 맞죠?
    ja: |-
      何の騒ぎも起きず、
      誰もケガしないんですよね？
  d_main_22_04_s_41:
    speaker: rosanna
    en: Of course not. No one will know anything even happened. Not a single soul.
    ko: |-
      물론이야.
      추가로 아무도 못 볼 거야.
    ja: |-
      もちろん。
      誰にも見られないはずだし。
  d_main_22_04_s_42:
    speaker: rosanna
    en: Except for our intended target, who'll get the scare of their lifetime, hehe.
    ko: |-
      당사자는 잊지 못할 끔찍한 걸 볼지도 모르지만 말이야.
      하하하.
    ja: |-
      当事者は忘れられないくらい\n恐ろしいものを見るかもしれないけどね。
      アハハ。
  d_main_22_04_s_43:
    speaker: blanc
    en: How much are you asking for?
    ko: 그럼 대가는요?
    ja: では、対価は？
  d_main_22_04_s_44:
    speaker: rosanna
    en: What do you mean?
    ko: 대가? 무슨 대가?
    ja: 対価？何のこと？
  d_main_22_04_s_45:
    speaker: blanc
    en: There's no way Hedonia would provide protection for free.
    ko: 헤도니아에서 공짜로 코인 러시를 보호해 줄 리가 없잖아요.
    ja: ヘッドニアがタダでコインラッシュを\n守ってくれるはずありませんよね。
  d_main_22_04_s_46:
    speaker: blanc
    en: Isn't there something you want?
    ko: 원하는 게 있는 거 아닌가요?
    ja: 何か望みがあるのでは？
  d_main_22_04_s_47:
    speaker: rosanna
    en: Hmmm, that's true.
    ko: 흐음~ 그렇네.
    ja: ふ～ん、なるほどね。
  d_main_22_04_s_48:
    speaker: rosanna
    en: And you are right. Nothing is free.
    ko: 그렇지. 공짜로는 아무것도 해주면 안 되지, 응.
    ja: そうだよねぇ。\n何でもタダでやってあげちゃダメだよねぇ。
  d_main_22_04_s_49:
    speaker: rosanna
    en: Let me think. What would be good...
    ko: |-
      어디 보자~
      뭐가 좋을까~
    ja: |-
      う～～ん。
      何がいいかな～？
  d_main_22_04_s_50:
    speaker: rosanna
    en: I suppose money is the most convenient option, no?
    ko: 역시 돈이 제일 만만하고 편하겠지?
    ja: やっぱり、一番手頃で楽なのは\nお金じゃないかなぁ？
  d_main_22_04_s_51:
    speaker: blanc
    en: How much do you want?
    ko: "…얼마나 원하나요?"
    ja: "…いくらお望みですか？"
  d_main_22_04_s_52:
    speaker: rosanna
    en: Let's say... 60% of your profit margin.
    ko: 순수익의 60% 정도?
    ja: 純収益の60％くらい、とか？
  d_main_22_04_s_53:
    speaker: blanc_noir
    en: What?!
    ko: "…예?"
    ja: "…はい？"
  d_main_22_04_s_55:
    speaker: rosanna
    en: Not a bad deal, right? Let's shake on it.
    ko: 괜찮지? 그럼 바로 도장 찍….
    ja: いいアイデアでしょ？じゃあすぐにハンコを…
  d_main_22_04_s_56:
    speaker: blanc_noir
    en: Absolutely not.
    ko: 거절할게요.
    ja: お断りします。
  d_main_22_04_s_58:
    speaker: rosanna
    en: Huh?
    ko: 음?
    ja: え？
  d_main_22_04_s_59:
    speaker: rosanna
    en: Why not? This is a killer deal for you.
    ko: 왜? 이 정도 조건이면 괜찮잖아?
    ja: なんで～？これくらいの条件ならいいじゃん。
  d_main_22_04_s_60:
    speaker: blanc
    en: 60% is absurd.
    ko: 60%라니 터무니없어요.
    ja: 60％だなんてあり得ません。
  d_main_22_04_s_61:
    speaker: noir
    en: We'd fare better simply letting the difficult customers have the run of the
      place.
    ko: 아무리 곤란한 손님들이 와봤자 60%나 되는 손해를 입히진 않으니까요.
    ja: いくら困ったお客様が来たって\n60％も損をするとは思いませんから。
  d_main_22_04_s_62:
    speaker: blanc
    en: If we let you have that much, it'd negatively impact how we ran the casino.
    ko: 그리고 그 정도를 줘버리면 게임 센터 운용에 지장이 생겨요.
    ja: それにそこまで渡してしまうと\nゲームセンターの運営に支障が出ます。
  d_main_22_04_s_63:
    speaker: noir
    en: Forget maintaining the machines, we'd barely be able to pay our employees.
    ko: 직원분들 봉급도 물론이고 머신들 점검도 힘들어질 테니까요.
    ja: スタッフの給料はもちろん、マシンの点検も\n厳しくなるでしょう。
  d_main_22_04_s_64:
    speaker: blanc_noir
    en: So that will never work.
    ko: 그러니 절대 안 돼요.
    ja: だから、絶対にその条件は飲めません。
  d_main_22_04_s_66:
    speaker: rosanna
    en: What is this? Why are you repeating each other's words now?
    ko: 오 뭐야? 너희들 갑자기 왜 한 사람처럼 얘길 해?
    ja: なんで急に同じことしか\n言わなくなっちゃったの？
  d_main_22_04_s_67:
    speaker: blanc_noir
    en: Because we're sisters.
    ko: 자매니까요.
    ja: 姉妹ですから。
  d_main_22_04_s_69:
    speaker: rosanna
    en: Haha, you two crack me up.
    ko: 하하하. 재밌네 너희들.
    ja: アハハ。面白いね、あんたら。
  d_main_22_04_s_70:
    speaker: rosanna
    en: I understand if you need some time to think it over.
    ko: 뭐 부담되는 가격이라는 건 알겠어.
    ja: まあ、負担になる額だってことは分かったけど。
  d_main_22_04_s_71:
    speaker: rosanna
    en: But you should definitely consider it.
    ko: 그래도 하는 게 좋을 텐데?
    ja: 契約しておいた方がいいと思うよ？
  d_main_22_04_s_72:
    speaker: blanc_noir
    en: We refuse.
    ko: 거절할게요.
    ja: お断りします。
  d_main_22_04_s_74:
    speaker: rosanna
    en: Careful. You might end up regretting this.
    ko: 후회할 텐데.
    ja: きっと後悔すると思うけどなぁ。
  d_main_22_04_s_75:
    speaker: rosanna
    en: We can talk about this another time.
    ko: 뭐, 그럼 나중에 다시 얘기하자고.
    ja: まあいっか。じゃ、また今度話そ。
d_main_22_04_e:
  d_main_22_04_e_1:
    speaker: "<Narration>"
    en: 1 day before. Coin Rush.
    ko: |-
      하루 전.
      코인 러시.
    ja: |-
      1日前
      コインラッシュ
  d_main_22_04_e_2:
    speaker: rosanna
    en: Hey there, my big-eared friends. It's been a couple days since our last chat,
    ko: |-
      안녕~ 토끼 아가씨들.
      이틀 만이지?
    ja: |-
      ヤッホ～、ウサギちゃんたち。
      2日ぶり、だっけ？
  d_main_22_04_e_3:
    speaker: rosanna
    en: so waddya say we have another conversation?
    ko: 자, 그럼 다시 한 번 얘기해볼까?
    ja: じゃ、改めて話そっか？
  d_main_22_04_e_4:
    speaker: blanc_noir
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_04_e_6:
    speaker: rosanna
    en: Apparently this place is getting overrun with unseemly customers.
    ko: 이틀 동안 진상들의 비중이 부쩍 늘었다고 들었어.
    ja: 2日間でクレーマーが\n一気に増えたって聞いたよ～？
  d_main_22_04_e_7:
    speaker: rosanna
    en: Word on the street is you're really hurtin' financially.
    ko: 피해가 이만저만이 아니라고 들었는데.
    ja: かなりの被害だって？
  d_main_22_04_e_8:
    speaker: rosanna
    en: I even heard someone snagged your top prizes and ran off with them. That must
      have put a real dent in your wallets.
    ko: |-
      경품 중 큰 것도 몇 개 털렸다며?
      그거 가격 제법 나갈 텐데.
    ja: |-
      大きな景品もいくつか取られたんだって？
      たしか、いい値段したよね～？
  d_main_22_04_e_9:
    speaker: rosanna
    en: That's a shame. A damn cryin' shame.
    ko: 안타깝네 안타까워.
    ja: あ～、かわいそ～
  d_main_22_04_e_10:
    speaker: blanc
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_04_e_11:
    speaker: rosanna
    en: Hey, don't look at me like that. I'm being sincere!
    ko: |-
      그렇게 쳐다보지 마.
      진심으로 안타깝다고.
    ja: |-
      そんな目で見ないでよ。
      本気で同情してんだから。
  d_main_22_04_e_12:
    speaker: rosanna
    en: I really dig this place.
    ko: 여기 좋아하거든 나도.
    ja: ここ、好きなのよ。あたしも。
  d_main_22_04_e_13:
    speaker: rosanna
    en: Anyways.
    ko: 아무튼.
    ja: とにかく、
  d_main_22_04_e_14:
    speaker: rosanna
    en: Since you all work so hard to entertain us, I'm offering a little discount,
      just for you.
    ko: |-
      우리 방주의 엔터테인먼트를 위해 힘쓰는
      777스쿼드 여러분을 위해 내가 특별히.
    ja: |-
      アークのエンターテイメントのために頑張る
      777部隊のために、スペシャル割引！
  d_main_22_04_e_15:
    speaker: rosanna
    en: All I'm asking for is a mere 40% of your profit margin.
    ko: 순수익의 40%로 특별 할인해 줄게.
    ja: あたしが特別に、\n純収益の40％に割引してあげる。
  d_main_22_04_e_16:
    speaker: rosanna
    en: Surely that's low enough to make you happy, right? After all, 20% is unheard
      of.
    ko: |-
      이 정도면 괜찮지?
      20%할인이라니 대출혈 서비스 수준 아냐?
    ja: |-
      それならいいでしょ？
      20％割引なんて！出血大サービスじゃん！
  d_main_22_04_e_17:
    speaker: blanc
    en: "... Sakura."
    ko: "…사쿠라 씨."
    ja: "…サクラさん。"
  d_main_22_04_e_18:
    speaker: noir
    en: It's just like you said.
    ko: 사쿠라 씨가 말씀하신 대로에요.
    ja: サクラさんのおっしゃった通りですね。
  d_main_22_04_e_19:
    speaker: rosanna
    en: Huh?
    ko: "…엉?"
    ja: "…えっ？"
  d_main_22_04_e_20:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_04_e_21:
    speaker: rosanna
    en: What's the leader of Seimeikai doing here?
    ko: 허. 우리 세이메이카이의 두령님께서 여긴 웬일이실까?
    ja: ハァ。清明会の親分が何の用？
  d_main_22_04_e_22:
    speaker: rosanna
    en: I don't see a teacup or dessert tray in sight.
    ko: 이곳엔 차도 다과도 없는데.
    ja: ここにはお茶もお茶菓子もないけど？
  d_main_22_04_e_23:
    speaker: rosanna
    en: Or are you dipping your toes into the entertainment industry?
    ko: 아니면 뒤늦게 이쪽 유흥에 눈이라도 뜨셨나?
    ja: それとも、今さらこっちの遊びに\n目覚めたってワケ？
  d_main_22_04_e_24:
    speaker: sakura
    en: Rosanna.
    ko: 로산나.
    ja: ロザンナ。
  d_main_22_04_e_25:
    speaker: sakura
    en: I know the hooligans who have been terrorizing this place are under your employ.
    ko: 그대가 사람을 시켜 이곳을 마굴로 만든 것은 알고 있습니다.
    ja: 君が手を回し、\nここを魔窟にしたことは知っています。
  d_main_22_04_e_26:
    speaker: rosanna
    en: Oh? You knew?
    ko: 어이쿠. 알고 있었어?
    ja: へ～。知ってたの？
  d_main_22_04_e_27:
    speaker: sakura
    en: I know you. You'd resort to anything to get what you want.
    ko: 옹졸한 짓을 아무렇지도 않게 하는군요.
    ja: 涼しい顔をしながら、\n随分と卑劣なことをするのですね。
  d_main_22_04_e_28:
    speaker: rosanna
    en: I prefer to see it as being willing to do whatever it takes to get what I
      want.
    ko: 원하는 것을 얻기 위해 수단과 방법을 가리지 않는다고 말해줄래?
    ja: 欲しいものを手に入れるためなら\n手段と方法を選ばないって言ってくれる？
  d_main_22_04_e_29:
    speaker: sakura
    en: Seimeikai will be overseeing the protection of this establishment.
    ko: 해서, 이곳 코인 러시의 호위는 우리 세이메이카이가 맡기로 했습니다.
    ja: そういうわけで、コインラッシュの護衛は\n清明会が担当することにしました。
  d_main_22_04_e_30:
    speaker: rosanna
    en: What?
    ko: 뭐라고?
    ja: ハァ？
  d_main_22_04_e_31:
    speaker: blanc
    en: The deal hasn't been closed just yet.
    ko: 아직 확정난 건 아니지만요.
    ja: まだ確定ではありませんが。
  d_main_22_04_e_32:
    speaker: rosanna
    en: So...
    ko: "…이봐, 토끼 아가씨들."
    ja: "…ちょっと、ウサギちゃんたち。"
  d_main_22_04_e_33:
    speaker: rosanna
    en: you're fighting fire with fire, is that it?
    ko: 곰을 잡자고 호랑이를 굴 안으로 들여놓은 거야?
    ja: クマを捕まえるために\nトラを仲間にするつもり？
  d_main_22_04_e_34:
    speaker: rosanna
    en: Well played, ladies. Well played.
    ko: 하하. 이거 토끼 아가씨들한테 한 방 먹었….
    ja: アハハ。ウサギちゃんたちに一杯食わされ…
  d_main_22_04_e_35:
    speaker: rosanna
    en: "... Is that what you thought I was going to say? You must be dreaming!"
    ko: 다고 할 줄 알았냐! 장난하냐 엉!?
    ja: "…たとでも言うと思った！？\\nふざけてんの！？"
  d_main_22_04_e_36:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쾅-!
    ja: ドン！
  d_main_22_04_e_37:
    speaker: "<Narration>"
    en: Rosanna slams the table with her fist.
    ko: 로산나는 테이블을 주먹으로 내려쳤다.
    ja: ロザンナはテーブルを拳で叩いた
  d_main_22_04_e_38:
    speaker: rosanna
    en: Listen up, madam.
    ko: 야. 규수.
    ja: ねえ、お嬢ちゃん。
  d_main_22_04_e_39:
    speaker: sakura
    en: Who you callin' madam, bitch?
    ko: 부르셨습니까 망나니.
    ja: お呼びですか？ならず者さん。
  d_main_22_04_e_40:
    speaker: rosanna
    en: You think this is some kind of game?
    ko: "…너 이게 단순 돈놀이로 보여?"
    ja: "…あんたには、これが単純なマネーゲームに\\n見えるワケ？"
  d_main_22_04_e_41:
    speaker: rosanna
    en: Do you have any idea what I went through trying to make this happen?
    ko: 너도 알 텐데. 왜 이런 번거로운 짓을 하는지.
    ja: あんたにも分かるでしょ？\nなんであたしらがこんな面倒なことしてんのか。
  d_main_22_04_e_42:
    speaker: sakura
    en: I know all too well.
    ko: 잘 알고 있습니다.
    ja: よく存じております。
  d_main_22_04_e_43:
    speaker: rosanna
    en: Then why are you doing this?
    ko: 그런데 왜.
    ja: じゃあなんで邪魔すんの？
  d_main_22_04_e_44:
    speaker: sakura
    en: Because the deeper you get into something,  the more you can lose sight of
      WHY you got into it in the first place.
    ko: 장막은 짙으면 짙을수록 본질이 흐려지기 마련인지라.
    ja: 帳は濃ければ濃いほど\n本質がぼやけてしまうものですから。
  d_main_22_04_e_45:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_04_e_46:
    speaker: rosanna
    en: I get that. However...
    ko: 알겠어. 알겠는데.
    ja: 分かった。分かったけど。
  d_main_22_04_e_47:
    speaker: rosanna
    en: Why are the Seimeikai getting involved? This is my business.
    ko: |-
      세이메이카이가 여길 왜 끼어들어.
      이건 내 사업이라고.
    ja: |-
      なんで清明会が邪魔すんの？
      これはあたしのビジネスなんだけど。
  d_main_22_04_e_48:
    speaker: sakura
    en: I didn't realize being a full-time thug was considered a business.
    ko: 요즘은 무뢰배 같은 짓을 사업이라고 칭하는가 보군요.
    ja: 最近はならず者の真似事を、\nビジネスと呼ぶようですね。
  d_main_22_04_e_49:
    speaker: rosanna
    en: You have no right poking your nose into my affairs.
    ko: 너흰 내 사업에 끼어들 명분이 없어.
    ja: あんたらには、あたしのビジネスに\n口を出す理由なんてないでしょ？
  d_main_22_04_e_50:
    speaker: sakura
    en: I don't need a reason, not when it involves helping someone in need.
    ko: |-
      도움을 요청하는 자에게 선의를 베푸는 것에
      명분 따위 무가치한 법이지요.
    ja: |-
      助けを求める者に善意を施すことに、
      大義名分など必要でしょうか。
  d_main_22_04_e_51:
    speaker: rosanna
    en: So this is all a charity case for you, Miss High & Mighty?
    ko: |-
      그래서 뭐.
      그렇게 잘난 선의를 공짜로 베풀겠다고?
    ja: |-
      それで、何？
      その善意をタダで施すっての？
  d_main_22_04_e_52:
    speaker: rosanna
    en: You gonna protect this place for free?
    ko: 세이메이카이가?
    ja: 清明会が？
  d_main_22_04_e_53:
    speaker: sakura
    en: I don't recall ever saying we'd offer your services pro bono.
    ko: 무상으로 하겠다고 말한 기억은 없습니다.
    ja: 無償で行うと言った記憶はございません。
  d_main_22_04_e_54:
    speaker: blanc_noir
    en: Huh?
    ko: "…예?"
    ja: "…えっ？"
  d_main_22_04_e_56:
    speaker: sakura
    en: We'll do it for 30% of the profits.
    ko: 저희는 순수익의 3할을 취하도록 하죠.
    ja: 私たちは、純収益の3割を\nいただくとしましょう。
  d_main_22_04_e_57:
    speaker: blanc_noir
    en: Did you say 30%?
    ko: 30%라고요?
    ja: 30％ですって？
  d_main_22_04_e_59:
    speaker: rosanna
    en: Haha. So that's how it is?
    ko: 하하. 그렇게 나오시겠다?
    ja: アハハ。なるほどね。
  d_main_22_04_e_60:
    speaker: rosanna
    en: Fine, then I'll make an offer of 30% as well.
    ko: 그럼 우리도 30%다.
    ja: じゃあ、あたしらも30％にしてあげる。
  d_main_22_04_e_61:
    speaker: blanc
    en: Sakura...
    ko: 아니. 사쿠라 씨.
    ja: あの、サクラさん。
  d_main_22_04_e_62:
    speaker: sakura
    en: Don't tell me you're gonna cast us aside after seeking our help.
    ko: 설마 우리를 쓰면서 아무것도 내어주지 않을 셈이었던 것은 아니겠지요.
    ja: まさか、対価なしに\n私たちの力が借りられるとでも？
  d_main_22_04_e_63:
    speaker: sakura
    en: You're in dire need of assistance, and we have the necessary skills to resolve
      your predicament.
    ko: |-
      그대들은 위기를 겪고 있고,
      우리는 그것을 해결할 재주를 여럿 소지하고 있습니다.
    ja: |-
      君たちは危機的状態にあり、
      我々ならばそれを解決できる。
  d_main_22_04_e_64:
    speaker: sakura
    en: When you require other people's skills, that typically comes at a price.
    ko: 본디 남의 재주를 빌려 쓸 때는 그에 상응하는 대가를 지불해야 하는 법.
    ja: 人の才を借りる時は、それに見合った\n対価を支払わなければならないもの。
  d_main_22_04_e_65:
    speaker: sakura
    en: Surely you knew that.
    ko: 그것을 모른다고 하진 않으시겠지요.
    ja: 知らないとは言わせませんよ。
  d_main_22_04_e_66:
    speaker: rosanna
    en: So, which'll it be?
    ko: 그래서, 어딜 쓸 거야?
    ja: それで、どっちに頼むの？
  d_main_22_04_e_67:
    speaker: rosanna
    en: You could also split it and go 15% each.
    ko: 15%씩 나눠서 주는 방법도 있고.
    ja: 15％ずつ分けるって方法もあるし。
  d_main_22_04_e_68:
    speaker: blanc
    en: We don't need either of you.
    ko: "…둘 다 필요 없어요."
    ja: "…どちらも要りません。"
  d_main_22_04_e_69:
    speaker: blanc
    en: We will protect the casino ourselves.
    ko: 여긴 우리의 힘으로 지킬 테니까요.
    ja: ここは私たちの力で守りますから。
  d_main_22_04_e_70:
    speaker: rosanna
    en: Is this a joke? I already told my people that they had the job.
    ko: |-
      이봐. 장난해?
      나 지금 우리 애들한테 다 말해놨다고.
    ja: |-
      ハァ？ふざけてんの？
      あたし、もうみんなに言ってあるんだけど。
  d_main_22_04_e_71:
    speaker: rosanna
    en: You should have seen their faces. They were over the moon at the thought of
      getting a steady gig.
    ko: 간만에 건전한 일을 한다고 우리 애들이 얼마나 신난 줄 알아?
    ja: 久しぶりに健全な仕事がきたって、\nみんなどれだけ喜んだか分かる？
  d_main_22_04_e_72:
    speaker: rosanna
    en: Do you know how pissed they're going to be if I tell them it's not happening?
    ko: 그게 갑자기 파투 나면 애들이 얼마나 화가 나겠어?
    ja: それが突然パーになったら、\nみんな怒るよね？
  d_main_22_04_e_73:
    speaker: rosanna
    en: They might end up taking out their frustrations at the casino.
    ko: 너무 화가 나서 스트레스를 풀려고 게임 센터에 올지도 몰라.
    ja: ムカつくから、ゲームセンターに来て\nストレス発散しちゃうかもね。
  d_main_22_04_e_74:
    speaker: blanc
    en: Are you threatening us?
    ko: "…협박하시는 건가요."
    ja: "…脅迫ですか？"
  d_main_22_04_e_75:
    speaker: rosanna
    en: Whatever do you mean? I'm merely saying they'd come here to play some games
      in order to let off some steam.
    ko: |-
      무슨 소리야?
      스트레스를 풀려면 당연히 게임을 해야 하는 거 아냐?
    ja: |-
      何言ってんの？
      ストレス発散といえば、
      ゲームに決まってんじゃん？
  d_main_22_04_e_76:
    speaker: rosanna
    en: That is what this place is for, isn't it?
    ko: 그러라고 만든 곳이잖아 여기.
    ja: そのために作った場所でしょ？ここ。
  d_main_22_04_e_77:
    speaker: noir
    en: We-we'll report this to Mustang.
    ko: 이, 이 일은 머스탱 사장님한테 보고할 거예요.
    ja: こ、このことはマスタング社長に報告します。
  d_main_22_04_e_78:
    speaker: sakura
    en: Go right ahead. As for what will happen to you afterwards, I can't make any
      promises.
    ko: |-
      뜻대로 하시지요.
      뒤에 있을 일은 장담할 수 없습니다만.
    ja: |-
      どうぞご自由に。
      後のことは保証できませんが。
  d_main_22_04_e_79:
    speaker: noir
    en: B-Blanc? What should we do?
    ko: |-
      …브, 블랑.
      어떡하지?
    ja: |-
      …ブ、ブラン。
      どうしよう？
  d_main_22_04_e_80:
    speaker: blanc
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_04_e_81:
    speaker: blanc
    en: "... Oka..."
    ko: "…알겠…."
    ja: "…分か…"
  d_main_22_04_e_82:
    speaker: moran
    en: Hey!!
    ko: 야--!!
    ja: オイッ！！
  d_main_22_04_e_83:
    speaker: moran
    en: What the hell is going on here?!
    ko: 이 양아치 새X들아--!!
    ja: このチンピラども！！
  d_main_22_04_e_84:
    speaker: rosanna
    en: Oh boy.
    ko: "…쯧."
    ja: "…ハァ。"
  d_main_22_04_e_85:
    speaker: sakura
    en: This is gonna be a problem.
    ko: "…곤란하군요."
    ja: "…困りましたね。"
d_main_22_05_s:
  d_main_22_05_s_1:
    speaker: poli
    en: Underworld Queen started a feud with the 777 squad.
    ko: "…언더월드 퀸이 777을 건드렸군영."
    ja: "…アンダーワールドクイーンが\\n777に手を出したんですねぇ。"
  d_main_22_05_s_2:
    speaker: neon
    en: What do you think happened?
    ko: 무슨 일이 일어난 건가요?
    ja: 何があったんですか？
  d_main_22_05_s_3:
    speaker: poli
    en: Coin Rush, the casino owned by the 777 squad.
    ko: 777스쿼드가 운용하는 게임 센터 [코인 러시]는.
    ja: 777部隊が運営している\nゲームセンター「コインラッシュ」は
  d_main_22_05_s_4:
    speaker: poli
    en: is one of the biggest money-makers in the entire Ark.
    ko: 방주 내에서 가장 많은 돈을 벌어들이고 있는 곳 중 하나에영.
    ja: アークで稼ぎがいい場所の1つですよん。
  d_main_22_05_s_5:
    speaker: poli
    en: But it's not just a casino. It's more like an adult theme park packed with
      different kinds of recreational games. In other words, it's everything Mustang
      has ever dreamed of, given true form.
    ko: |-
      머스탱 사장님의 숙원이라고 할 수 있는 곳으로,
      온갖 게임들이 즐비해있는 일종의 테마 파크졍.
    ja: |-
      マスタング社長の夢ともいえる場所で
      あらゆるゲームが揃っている\n一種のテーマパークですねぇ。
  d_main_22_05_s_6:
    speaker: poli
    en: A veritable mecca of the entertainment world.
    ko: 말 그대로 엔터테인먼트의 성지라고 할 수 있어영.
    ja: エンターテイメントの聖地みたいな\nものですよん。
  d_main_22_05_s_7:
    speaker: poli
    en: As for Underworld Queen,
    ko: 언더월드 퀸 스쿼드는….
    ja: アンダーワールドクイーン部隊は…
  d_main_22_05_s_8:
    speaker: poli
    en: they're the squad in charge of the Ark's entire criminal underbelly.
    ko: 방주 내 어두운 세력들을 통솔하는 스쿼드에영.
    ja: アークの闇の勢力を統率する部隊ですよん。
  d_main_22_05_s_9:
    speaker: anis
    en: In the world of organized crime, no one is higher on the totem pole than them.
    ko: 뒷골목의 여왕들이지.
    ja: 裏路地の女王たちってことね。
  d_main_22_05_s_10:
    speaker: poli
    en: Despite their illicit activities, they always manage to evade persecution,
      making them a group of special interest to the A.C.P.U.
    ko: |-
      교묘하게 법망을 피해서 거친 일들을 하고 있는 분들이신뎅,
      덕분에 A.C.P.U.에서도 눈여겨보고 있졍.
    ja: |-
      巧みに法の隙間をくぐって\n手荒なマネをする人たちなので、
      A.C.P.U.でも目を光らせてますよん。
  d_main_22_05_s_11:
    speaker: poli
    en: Having said all that, this is rather unexpected.
    ko: 그런데 좀 의외네영.
    ja: でもちょっと意外ですねぇ。
  d_main_22_05_s_12:
    speaker: poli
    en: Neither Rosanna nor Sakura are running gangs that are strapped for cash.
    ko: |-
      로산나의 헤도니아도,
      사쿠라의 세이메이카이도 돈에 쪼들리는 조직은 아닌뎅.
    ja: |-
      ロザンナのヘッドニアも、サクラの清明会も
      お金に困っている組織じゃないんですよん。
  d_main_22_05_s_13:
    speaker: poli
    en: Why do you think they started having beef with 777?
    ko: 왜 777을 건드린 걸까영?
    ja: どうして777に手を出したのでしょうかぁ？
  d_main_22_05_s_14:
    speaker: "<Self>"
    en: More importantly, what does all this have to do with the Rapture invasion?
    ko: 그리고 이게 랩쳐 침공과 무슨 상관이 있지?
    ja: それに、ラプチャーの侵攻と\n何の関係があるんだ？
  d_main_22_05_s_15:
    speaker: enikk_op_l
    en: Keep watching.
    ko: 계속 보시죠.
    ja: 続きをご覧ください。
  d_main_22_05_s_16:
    speaker: "<Narration>"
    en: 1 day before. Coin Rush.
    ko: |-
      하루 전.
      코인 러시.
    ja: |-
      1日前
      コインラッシュ
  d_main_22_05_s_17:
    speaker: moran
    en: Rosanna! Sakura!
    ko: 로산나! 사쿠라!
    ja: ロザンナ！サクラ！
  d_main_22_05_s_18:
    speaker: rosanna
    en: You don't have to shout...
    ko: 조용히 좀 해.
    ja: 静かにしてよ。
  d_main_22_05_s_19:
    speaker: sakura
    en: Hey.
    ko: 오셨습니까.
    ja: いらっしゃいましたか。
  d_main_22_05_s_20:
    speaker: moran
    en: What's all this I hear about you two extorting this place for protection money?
    ko: 너희들! 여기 보호해 주면서 보호비 받는다고 했다며!
    ja: お前ら！ここを守る代わりに\n護衛費をもらうって言ったらしいな！
  d_main_22_05_s_21:
    speaker: moran
    en: What are these shenanigans? Some kind of petty after-school special? You oughta
      be ashamed calling yourself part of Underworld Queen.
    ko: |-
      뭔 양아치 같은 짓거리야!
      언더월드 퀸이라는 이름이 부끄럽지도 않냐!?
    ja: |-
      なにチンピラみたいなマネしてんだよ！
      アンダーワールドクイーンの名に\n泥を塗る気か！？
  d_main_22_05_s_22:
    speaker: rosanna
    en: Hey, watch it. Don't talk to me like that.
    ko: 너… 양아치라는 말 가려서 해.
    ja: ハァ…チンピラはやめてくんない？
  d_main_22_05_s_23:
    speaker: rosanna
    en: I suggest you shut your mouth before I shut it for you.
    ko: 죽는다 그러다가.
    ja: 息の根止めるよ？
  d_main_22_05_s_24:
    speaker: moran
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_22_05_s_25:
    speaker: sakura
    en: Hasn't your precious Peony Association been accepting protection money as
      well?
    ko: 그러는 그대의 모란회도 보호비를 받고 있는 것이 아닌지?
    ja: そういう君の牡丹会も\n護衛費をもらっているのでは？
  d_main_22_05_s_26:
    speaker: moran
    en: Sure, but we get it in store goods. We protect them, and we receive some food
      in exchange.
    ko: |-
      우리는 가게 상품으로 받아!
      음식 같은 거 좀 나눠 받는 거라고!
    ja: |-
      うちは店の商品をもらってんだ！
      食べ物とかを分けてもらってるだけさ！
  d_main_22_05_s_27:
    speaker: sakura
    en: So you get a little cut of their produce, is that it?
    ko: 해당 점포에서 주로 다루는 물건을 받는 것이군요.
    ja: 該当の店舗で主に扱っている商品を\n受け取っているのですね。
  d_main_22_05_s_28:
    speaker: moran
    en: Yes, and not so much that it would affect their profit margins.
    ko: 그래! 그것도 장사에 지장 안 갈 정도로 받는 것뿐이야!
    ja: そうだ！\nそれも商売に支障をきたさない範囲だぞ！
  d_main_22_05_s_29:
    speaker: sakura
    en: This place mostly uses cash. That's why I didn't think it'd be a big deal
      to receive our payment in cash.
    ko: |-
      이곳은 돈을 주로 다룹니다.
      그렇기에 돈을 받는 것인데, 차이가 없어 보이는군요.
    ja: |-
      ここは主にお金を扱っています。
      ですからお金をもらうだけ。\n違いはないと思いますが。
  d_main_22_05_s_30:
    speaker: moran
    en: There's a world of difference!
    ko: 차, 차이가 있어!
    ja: ち、違うだろ！
  d_main_22_05_s_31:
    speaker: sakura
    en: What is it?
    ko: 어떤?
    ja: 何が？
  d_main_22_05_s_32:
    speaker: moran
    en: Getting cash payouts is something only thugs do, not decent people.
    ko: 그…! 돈으로 받는 건 양아치 같고 물건은 아니잖아!
    ja: その…！お金をもらうのはチンピラみたい\nだけど、商品は違うだろ！
  d_main_22_05_s_33:
    speaker: sakura
    en: It never ceases to amaze me how painful it is speaking with you, Moran.
    ko: "…예전부터 느낀 것인데, 목단 그대와는 말이 통하지 않는군요."
    ja: "…以前から感じていましたが\\nモランには話が通じないようですね。"
  d_main_22_05_s_34:
    speaker: moran
    en: Well, at any rate, just stop what you're doing. Mustang didn't entrust this
      task to us just so we could bungle it up in spectacular fashion.
    ko: |-
      아무튼 당장 그만둬!
      이런 짓이나 하라고 머스탱이 우리한테 이 일을 시킨 게 아니잖아!
    ja: |-
      とにかく、今すぐやめろ！
      こんなことをさせるために、マスタングが\nこの仕事を頼んだわけじゃないだろ！
  d_main_22_05_s_35:
    speaker: moran
    en: If you want to be a noble templar, start acting like one!
    ko: 협객이면 협객답게 굴란 말이야!
    ja: 侠客なら侠客らしく振る舞えって！
  d_main_22_05_s_36:
    speaker: rosanna
    en: Moran.
    ko: 야. 목단.
    ja: ちょっと、モラン。
  d_main_22_05_s_37:
    speaker: moran
    en: What?
    ko: "…!!"
    ja: "…！！"
  d_main_22_05_s_38:
    speaker: rosanna
    en: Don't drag Mustang into this. And don't bring up crap like templars.
    ko: |-
      머스탱 들먹이지 마.
      협객이라는 말도 하지 마.
    ja: |-
      マスタングを持ち出さないで。
      侠客って言葉も使わないで。
  d_main_22_05_s_39:
    speaker: rosanna
    en: You and I eat at the same table. Who are you to bring up templars with me?
    ko: |-
      어차피 너나 나나 같은 검은 밥 먹고 사는 처지라고.
      뭐가 협객이냐 엉?
    ja: |-
      どうせ、あんたもあたしも\n同じ裏社会で生きる人間。
      侠客？笑わせないで。
  d_main_22_05_s_40:
    speaker: rosanna
    en: Instead of bickering, let's help each other.
    ko: 서로서로 좀 돕고 살자는 거잖냐.
    ja: お互いに助け合おうって言ってるだけじゃん。
  d_main_22_05_s_41:
    speaker: moran
    en: That's pretty rich, coming from the one who sicced their cronies on this place
      to extort them.
    ko: |-
      일부러 애들 시켜서 깽판 친 것도 모자라,
      협박까지 하는 게 서로 돕는 거냐?
    ja: |-
      わざと部下に暴れさせて、
      脅迫までするのが助け合いなのか？
  d_main_22_05_s_42:
    speaker: moran
    en: Then again, for Hedonia's warped sense of right and wrong, maybe that did
      make sense to you.
    ko: 헤도니아에서는 서로 그렇게 돕나 보네.
    ja: ヘッドニアではそうやって助け合うみたいだな。
  d_main_22_05_s_43:
    speaker: moran
    en: Sounds like a real group of lowlives if you ask me.
    ko: 양아치 집단 어디 안 가지?
    ja: それこそチンピラ集団じゃねぇか。
  d_main_22_05_s_44:
    speaker: rosanna
    en: What did I tell you about watching how you speak to me?
    ko: 하하. 말 조심하라고 했던 것 같은데.
    ja: アハハ。言葉には気をつけろって言ったよね。
  d_main_22_05_s_45:
    speaker: moran
    en: Tell me, Rosanna,
    ko: 로산나.
    ja: ロザンナ。
  d_main_22_05_s_46:
    speaker: moran
    en: when did you become a two-bit thug?
    ko: 너 언제부터 이런 삼류 양아치가 된 거냐?
    ja: お前、いつからこんな\n三流のチンピラになっちまったんだ？
  d_main_22_05_s_47:
    speaker: rosanna
    en: You dumb bi...!!
    ko: 너 이 새X…!!
    ja: てめえ…！！
  d_main_22_05_s_48:
    speaker: sakura
    en: Stop.
    ko: 그만두시죠.
    ja: やめましょう。
  d_main_22_05_s_49:
    speaker: sakura
    en: You're both embarrassing yourselves. There are too many eyes here anyway.
    ko: |-
      보는 눈이 많습니다.
      추하기도 하고요.
    ja: |-
      ここは人目に付きます。
      それに、醜いですよ。
  d_main_22_05_s_50:
    speaker: rosanna
    en: You shut up. Don't give me orders.
    ko: 너도 닥쳐. 나한테 명령하지 마.
    ja: あんたも黙りな。あたしに命令すんじゃねえ。
  d_main_22_05_s_51:
    speaker: sakura
    en: "*Sigh*"
    ko: "…후우."
    ja: "…ふう。"
  d_main_22_05_s_52:
    speaker: moran
    en: Blanc. Noir. Don't worry.
    ko: |-
      블랑. 누아르.
      걱정하지 마.
    ja: |-
      ブラン。ノワール。
      心配すんな。
  d_main_22_05_s_53:
    speaker: moran
    en: The Peony Association will protect you.
    ko: 여긴 우리 모란회가 보호해 줄게.
    ja: ここは牡丹会が守ってやるから。
  d_main_22_05_s_54:
    speaker: blanc
    en: Now all three gangs are involved? How pathetic do you all think we are...?
    ko: |-
      …이제 세 조직이 다 달려드는 건가요.
      그렇게 우리가 만만하게 보였…!
    ja: |-
      …これで3組織目ですか…
      私たちがそんなに甘く見え――！
  d_main_22_05_s_55:
    speaker: moran
    en: We'll do it for free.
    ko: 공짜로 해줄게.
    ja: タダでやってやるよ。
  d_main_22_05_s_56:
    speaker: blanc
    en: What?
    ko: 예?
    ja: はい？
  d_main_22_05_s_57:
    speaker: noir
    en: R-really?
    ko: 저, 정말요?
    ja: ほ、本当ですか？
  d_main_22_05_s_58:
    speaker: moran
    en: Sure. If we're helping someone in need, our services come free of charge.
    ko: 그래. 위기에 처한 사람을 득실 따지지 않고 돕는 것.
    ja: ああ。損得を考えず\n困っている者に手を貸すこと。
  d_main_22_05_s_59:
    speaker: moran
    en: Such is the way of the templar.
    ko: 그게 협객이니까.
    ja: それが侠客ってヤツだからよ。
  d_main_22_05_s_60:
    speaker: rosanna
    en: "... This is driving me crazy."
    ko: "…돌겠네."
    ja: "…最悪。"
  d_main_22_05_s_61:
    speaker: sakura
    en: Why don't you tell her that?
    ko: "…사실대로 말하는 게 낫지 않을까요."
    ja: "…本当のことを言った方がよいのでは？"
  d_main_22_05_s_62:
    speaker: rosanna
    en: I would, but I doubt any of it would get through that thick skull of hers.
    ko: 저 멍청이가 제대로 이해는 할지 모르겠다.
    ja: あのバカがちゃんと理解できるかどーか。
  d_main_22_05_s_63:
    speaker: moran
    en: What!? Are you talking to me?
    ko: 뭐라고!? 지금 나한테 한 말이야?
    ja: 何だと！？俺に言ってるのか？
  d_main_22_05_s_64:
    speaker: moran
    en: I'll be the first to say I'm not the sharpest knife in the drawer, but at
      least I'm not a bum!
    ko: |-
      물론 내가 머리는 좋지 못하지만,
      양아치 짓은 안 해!
    ja: |-
      俺は頭は悪いが、
      チンピラみたいなマネはしねえ！
  d_main_22_05_s_65:
    speaker: rosanna
    en: That's enough.
    ko: 야. 됐고.
    ja: ハァ、もういいから。
  d_main_22_05_s_66:
    speaker: rosanna
    en: Follow me. We need to talk.
    ko: 따라와. 얘기 좀 하자.
    ja: ついてきて。ちょっと話そ。
  d_main_22_05_s_67:
    speaker: moran
    en: Huh? Why don't you say it here?
    ko: 뭐, 뭔데. 여기서 해.
    ja: な、何だよ。話ならここでいいだろ？
  d_main_22_05_s_68:
    speaker: rosanna
    en: Just follow me.
    ko: 아 따라오라고.
    ja: いいからついて来いってば。
  d_main_22_05_s_69:
    speaker: rosanna
    en: Don't make me say it again.
    ko: 양아치 소리가 쏙 들어가게 해줄 테니까.
    ja: 二度とチンピラなんて言わせないから。
  d_main_22_05_s_70:
    speaker: sakura
    en: Come on. Let's find somewhere quiet.
    ko: 오시죠. 조용한 곳에서 드릴 말씀이 있습니다.
    ja: こちらへ。静かな場所で\nお伝えしたいことがございます。
  d_main_22_05_s_71:
    speaker: moran
    en: What is it with you two? Something's going on, isn't it?
    ko: "…뭐야 너희들. 뭔가 있는 거구나?"
    ja: "…何だよ、お前ら。何かあるのか？"
  d_main_22_05_s_72:
    speaker: moran
    en: You're not trying to exclude me, are you?
    ko: 또 나만 빼놓고 니들끼리만…!
    ja: また俺を仲間外れにして、お前らだけ…！
  d_main_22_05_s_73:
    speaker: rosanna
    en: Would you just shut up and follow me?!
    ko: 그러니까 조용히 하고 따라 오…!
    ja: だから、大人しくついて来――！
  d_main_22_05_s_74:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰앙-!!
    ja: ドーン！！
  d_main_22_05_s_75:
    speaker: "<Narration>"
    en: There's a cacophonous blast, and smoke fills the casino.
    ko: 거대한 폭음과 함께 게임 센터 안이 연기로 자욱해졌다.
    ja: 巨大な爆音とともにゲームセンターの中が\n煙でいっぱいになった
d_main_22_05_e:
  d_main_22_05_e_1:
    speaker: noir
    en: Ahhhhh!
    ko: 꺄악!
    ja: きゃあ！
  d_main_22_05_e_2:
    speaker: blanc
    en: Noir! Get down!
    ko: 언니! 엎드려!
    ja: お姉ちゃん！伏せて！
  d_main_22_05_e_3:
    speaker: noir
    en: What's happening?!
    ko: 블랑! 이게 무슨…!
    ja: ブラン！これはいったい…！
  d_main_22_05_e_4:
    speaker: blanc
    en: I don't know! Just get down!
    ko: 몰라! 일단 엎드려!
    ja: 分かんない！とにかく伏せて！
  d_main_22_05_e_5:
    speaker: blanc
    en: I'll turn on the ventilation.
    ko: 급속 환기 시스템을 가동할게!
    ja: 急速換気システムを稼働するね！
  d_main_22_05_e_6:
    speaker: rosanna
    en: Damn! They were already inside!?
    ko: 젠장! 벌써 안에 들어와 있었나!?
    ja: チッ！もう中にいたか！
  d_main_22_05_e_7:
    speaker: sakura
    en: I didn't expect them to play dirty like this...
    ko: 이런 과격한 수를 쓸 줄은….
    ja: こんな過激な手を使うとは…
  d_main_22_05_e_8:
    speaker: moran
    en: Wh-what are you talking about? What's going on?
    ko: 뭐, 뭐야! 뭔데 이거!?
    ja: な、何だよこれ！？
  d_main_22_05_e_9:
    speaker: sakura
    en: Blanc. Noir. What's the most expensive item you have here?
    ko: |-
      블랑. 누아르.
      이곳에서 가장 가치가 높은 경품이 무엇이지요?
    ja: |-
      ブラン。ノワール。
      ここで最も価値が高い景品は何ですか？
  d_main_22_05_e_10:
    speaker: blanc
    en: What? Why are you asking?
    ko: 그, 그건 왜 물어보나요?
    ja: ど、どうしてそんなことを？
  d_main_22_05_e_11:
    speaker: sakura
    en: There's no time to explain.
    ko: 설명할 시간이 없습니다.
    ja: 説明している時間はありません。
  d_main_22_05_e_12:
    speaker: blanc
    en: I'd say the jewel necklace in the center display.
    ko: 주, 중앙 상단의 쥬얼 목걸이에요!
    ja: ちゅ、中央上部にある\nジュエルのネックレスです！
  d_main_22_05_e_13:
    speaker: sakura
    en: Got it.
    ko: 알겠습니다.
    ja: 分かりました。
  d_main_22_05_e_14:
    speaker: "<Narration>"
    en: Sakura drops to one knee and takes out her gun.
    ko: 사쿠라는 조용히 한쪽 무릎을 꿇고 총을 꺼내들었다.
    ja: サクラは静かに片膝をつき、銃を取り出した
  d_main_22_05_e_15:
    speaker: moran
    en: What are you doing?
    ko: "…뭐야. 너 왜 그래?"
    ja: "…何だよ。何してんだ？"
  d_main_22_05_e_16:
    speaker: sakura
    en: We've got ourselves an unwanted guest. This is what they get for crashing
      our party.
    ko: |-
      불청객이 있습니다.
      그것도 손버릇이 나쁜.
    ja: |-
      招かれざる客がいます。
      それも手癖の悪い。
  d_main_22_05_e_17:
    speaker: moran
    en: Are you actually gonna shoot someone?
    ko: 너 그거 쏠건 아니지?
    ja: お前、それ、撃つ気じゃないよな？
  d_main_22_05_e_18:
    speaker: sakura
    en: It's a suppression bullet. Don't worry.
    ko: |-
      제압탄입니다.
      걱정은 넣어두시지요.
    ja: |-
      ゴム弾です。
      ご心配には及びません。
  d_main_22_05_e_19:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 타앙-!
    ja: パーン！
  d_main_22_05_e_20:
    speaker: "<Narration>"
    en: The gunshot rings out amongst the haze of smoke.
    ko: 연기로 자욱한 곳에 총성이 울려 퍼졌다.
    ja: 煙が立ちこめる場所に銃声が鳴り響いた
  d_main_22_05_e_21:
    speaker: eh
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_22_05_e_22:
    speaker: moran
    en: You got 'em!
    ko: 마, 맞았다!
    ja: あ、当たった！
  d_main_22_05_e_23:
    speaker: sakura
    en: No, I missed.
    ko: |-
      아뇨. 빗맞았군요.
      실패했습니다.
    ja: |-
      いいえ。外れました。
      失敗です。
  d_main_22_05_e_24:
    speaker: sakura
    en: This smoke... this is no normal smoke.
    ko: "…이 연기. 보통의 연기가 아니군요."
    ja: "…この煙。普通の煙ではありませんね。"
  d_main_22_05_e_25:
    speaker: rosanna
    en: "... Tsk."
    ko: "…쳇."
    ja: "…チッ。"
  d_main_22_05_e_26:
    speaker: "<Narration>"
    en: Eventually, the smoke inside the casino slowly dissipates.
    ko: 게임 센터 안의 연기가 모두 걷혔다.
    ja: ゲームセンター内の煙が消えた
  d_main_22_05_e_27:
    speaker: "<Narration>"
    en: Everyone turns frantically towards the center display.
    ko: 모두의 시선이 중앙으로 향했다.
    ja: みんなの視線が中央へ向いた
  d_main_22_05_e_28:
    speaker: "<Narration>"
    en: The glass box has been smashed to pieces. There is nothing inside.
    ko: |-
      중앙의 유리 상자는 강제로 부순 듯 산산조각 나있었고,
      내용물은 텅텅 비어있었다.
    ja: |-
      中央のガラスケースは\n無理やり壊したのか粉々になっており
      中身は空っぽになっていた
  d_main_22_05_e_29:
    speaker: "<Narration>"
    en: There is a canister lying on the floor, with tendrils of smoke are coming
      out of it.
    ko: 바닥에 남은 탄흔에서는 아직 연기가 뿜어져 나오고 있었다.
    ja: 床に残った弾痕からはまだ煙が出ていた
  d_main_22_05_e_30:
    speaker: noir
    en: Our prize... it was stolen!
    ko: |-
      우, 우리 경품이….
      도, 도둑맞은 거야?
    ja: |-
      わ、私たちの景品が…
      ぬ、盗まれちゃったの？
  d_main_22_05_e_31:
    speaker: blanc
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_05_e_32:
    speaker: blanc
    en: First things first, let's confirm if anyone's been injured.
    ko: 일단 다친 사람부터 확인하자!
    ja: ひとまずケガ人がいないか確認しよう！
  d_main_22_05_e_33:
    speaker: noir
    en: Y-yes!
    ko: 으, 응!
    ja: う、うん！
  d_main_22_05_e_34:
    speaker: "<Narration>"
    en: Blanc and Noir rush inside.
    ko: 블랑과 누아르는 빠르게 뛰어갔다.
    ja: ブランとノワールは迅速に動いた
  d_main_22_05_e_35:
    speaker: rosanna
    en: I thought they'd move as a group. Never figured they'd use a solo operator.
    ko: |-
      다수로 움직일 거라 생각했는데,
      단독으로 움직일 줄이야.
    ja: |-
      大勢で動くと思ってたのに。
      まさか単独で動くとはね。
  d_main_22_05_e_36:
    speaker: sakura
    en: My body is going numb. There must be Alva particles mixed in with the smoke.
    ko: |-
      몸이 저릿하군요.
      연막탄 속에 에블라 채프를 섞어놨어요.
    ja: |-
      体の痺れを感じます。
      発煙弾の中に\nエブラチャフが混ぜてあったようですね。
  d_main_22_05_e_37:
    speaker: sakura
    en: It looks like the plan was made with us in mind.
    ko: 명확히 우리를 의식한 작전이라 보아도 무방하군요.
    ja: 明らかに私たちを狙った作戦だと\n考えていいでしょう。
  d_main_22_05_e_38:
    speaker: sakura
    en: This is all your fault. You've been way out of line lately.
    ko: 애초에 그대가 너무 화려하게 움직인 탓이 큽니다.
    ja: そもそも君があまりにも\n派手に動きすぎたせいでは？
  d_main_22_05_e_39:
    speaker: sakura
    en: You basically advertised our presence to anyone and everyone who cared to
      know.
    ko: 이곳에 니케가 있다는 것을 광고한 꼴이니.
    ja: ここにニケがいることを\n宣伝したようなものですから。
  d_main_22_05_e_40:
    speaker: rosanna
    en: Shut up. This is how I work.
    ko: 시끄러. 이게 내 방식이다.
    ja: うるさいな。これがあたしのやり方なの。
  d_main_22_05_e_41:
    speaker: sakura
    en: The necklace was stolen. Should be easy to pawn for cash.
    ko: |-
      도둑맞은 것은 쥬얼 목걸이.
      현금화하기 쉬운 것을 가져갔군요.
    ja: |-
      盗まれたのはジュエルのネックレス。
      現金化しやすいものを持っていったのですね。
  d_main_22_05_e_42:
    speaker: moran
    en: How's that?
    ko: 현금화하기가 쉽다고? 왜?
    ja: 現金化しやすい？どういうことだ？
  d_main_22_05_e_43:
    speaker: rosanna
    en: Jewels are a dime a dozen on the Dark Net. Tracking a specific gemstone would
      be next to impossible.
    ko: |-
      블랙넷에 하루 쥬얼 거래량이 얼마나 되는지 알아?
      그걸 일일이 추적하는 건 불가능에 가깝다고.
    ja: |-
      ブラックネットで1日に取引される\nジュエルの量がどれくらいか知ってる？
      それをいちいち追跡するのは不可能に近いの。
  d_main_22_05_e_44:
    speaker: moran
    en: But not entirely impossible, right?
    ko: 부, 불가능에 가깝지 불가능은 아니지 않나?
    ja: ふ、不可能に近いだけで不可能じゃないだろ？
  d_main_22_05_e_45:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_05_e_46:
    speaker: sakura
    en: That's the first sensible thing you've said in ages.
    ko: "…오랜만에 맞는 말씀을 하시는군요."
    ja: "…久しぶりに正しいことを言いましたね。"
  d_main_22_05_e_47:
    speaker: sakura
    en: I'll search the Dark Net. Even if they attempt to offload the jewels in pieces,
      we should be able to pick up the trail due to the sheer volume.
    ko: |-
      블랙넷을 뒤져보겠습니다.
      제아무리 쪼개서 팔더라도 저 정도 규모라면 꼬리가 잡히겠지요.
    ja: |-
      ブラックネットを調べてみます。
      いくら分けて売ったとしても\nあの量なら尻尾がつかめるでしょう。
  d_main_22_05_e_48:
    speaker: rosanna
    en: Then I'll go out to the Outer Rim and pound some answers out of people. I'm
      sure I'll turn up something.
    ko: |-
      그럼 나는 아우터 림으로 간다.
      거기서 한 놈 한 놈 조지다보면 뭐라도 나오겠지.
    ja: |-
      じゃああたしはアウターリムに行ってくる。
      そこで1人1人とっちめれば\n何か出てくるだろーし。
  d_main_22_05_e_49:
    speaker: moran
    en: Hey. You got anything for me?
    ko: 어이. 너희들 아까 나한테 하려던 얘기가 뭐야.
    ja: おい。さっき言おうとしてた\n話ってのは何なんだ？
  d_main_22_05_e_50:
    speaker: moran
    en: I don't know exactly what's going on, but it sounds serious. I want to help.
    ko: |-
      뭔지는 모르겠는데 심각한 얘기지?
      나도 도울게.
    ja: |-
      よく分かんねーけど、深刻な話なんだろ？
      俺も手伝うよ。
  d_main_22_05_e_51:
    speaker: sakura
    en: All right, you head to the Ark and gather information.
    ko: 그럼 목단 그대는 방주 안에서 정보를 모아주시길.
    ja: ではモラン。\n君はアークで情報を集めてください。
  d_main_22_05_e_52:
    speaker: moran
    en: What kind of information?
    ko: 그러니까 무슨 정보.
    ja: だから何の情報だよ？
  d_main_22_05_e_53:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_05_e_54:
    speaker: sakura
    en: Heavenly Ascension is orchestrating a large-scale terrorist attack.
    ko: 엔터 헤븐이 방주에 큰 규모의 테러를 준비한다는 정보입니다.
    ja: エンターヘブンがアークで\n大規模なテロを企てているという情報です。
  d_main_22_05_e_55:
    speaker: moran
    en: "... What?"
    ko: "…뭐라고?"
    ja: "…何だって？"
  d_main_22_05_e_56:
    speaker: sakura
    en: We received some intel.
    ko: 첩보가 들어왔습니다.
    ja: 密告があったのです。
  d_main_22_05_e_57:
    speaker: sakura
    en: I hear Heavenly Ascension is gathering materials to be used for an attack,
      with Coin Rush as the primary target.
    ko: |-
      엔터 헤븐이 테러에 쓰일 금액을 조달하고자,
      코인 러시를 습격할 것이라는.
    ja: |-
      エンターヘブンがテロに使う費用を
      調達するために、コインラッシュを\n襲撃するはずだと。
  d_main_22_05_e_58:
    speaker: sakura
    en: Rosanna and I put on that little charade to stall them and prevent it from
      happening.
    ko: 로산나와 나는 그것을 방지하고자 그런 촌극을 벌인 것이지요.
    ja: ロザンナと私はそれを止めるために\nこのような寸劇をやっていたのです。
  d_main_22_05_e_59:
    speaker: moran
    en: If that's what you were doing, why didn't you let Blanc and Noir know?
    ko: 아니, 그럴 거면 쟤들한테 솔직히 말했으면 됐잖아!
    ja: いや、それならあいつらに\n正直に言えばよかっただろ！？
  d_main_22_05_e_60:
    speaker: rosanna
    en: Don't be dense. What do you think they would have done if I told them?
    ko: |-
      멍청한 소리 작작해.
      그러면 쟤들이 어떻게 했을 것 같은데.
    ja: |-
      バカなこと言わないで。
      本当のことを言ったら\nあの子たち、どうしたと思う？
  d_main_22_05_e_61:
    speaker: rosanna
    en: They would have reported it straight to the Central Government.
    ko: 중앙 정부에 신고했겠지.
    ja: きっと、中央政府に通報したはずだよ。
  d_main_22_05_e_62:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_05_e_63:
    speaker: sakura
    en: Planning an attack on the Ark is a crime punishable by death.
    ko: 방주를 향한 테러는 그 혐의만으로도 극형에 처해집니다.
    ja: アークへのテロはその容疑だけでも\n極刑に処されます。
  d_main_22_05_e_64:
    speaker: sakura
    en: They'd be willing to burn the Outer Rim to the ground if it meant getting
      rid of Heavenly Ascension.
    ko: 엔터 헤븐을 처리하기 위해 아우터 림을 헤집어놓겠죠.
    ja: エンターヘブンを処理するために\nアウターリムを荒らすでしょう。
  d_main_22_05_e_65:
    speaker: sakura
    en: There would be countless innocent victims.
    ko: 그러면 희생자의 수는 말할 것도 없습니다.
    ja: そうなると犠牲者の数は…\n言うまでもありません。
  d_main_22_05_e_66:
    speaker: moran
    en: So you two came up with that entire act on your own?
    ko: 그래서 연기를 했다?
    ja: それで、あんな演技を？
  d_main_22_05_e_67:
    speaker: sakura
    en: Our actions needed to be perceived as a criminal organization operating out
      of greed and not someone attempting to thwart terrorist activities.
    ko: |-
      테러를 방지하는 것이 아닌,
      뒷세계 조직의 돈 욕심으로 보일 필요가 있었으니까요.
    ja: |-
      テロを防ぐのではなく、
      裏社会組織の金がらみに見せる必要が\nありましたから。
  d_main_22_05_e_68:
    speaker: moran
    en: Why didn't you tell me?
    ko: "…왜 나한테 얘기 안 했어?"
    ja: "…なんで俺に言わなかったんだ？"
  d_main_22_05_e_69:
    speaker: moran
    en: Not to brag, but it's not unheard of for the Peony Association to offer free
      protection.
    ko: 자랑은 아니지만, 모란회라면 공짜 호위를 해도 이상하지 않다고.
    ja: 自慢じゃねーけど\n牡丹会ならタダで護衛してもおかしくないだろ？
  d_main_22_05_e_70:
    speaker: rosanna
    en: You simply don't have enough people for the same offer to seem feasible. For
      every one member you have, we have 30.
    ko: |-
      너희들 쪽수 모자라잖아.
      우리들 30분의 1도 안된다고.
    ja: |-
      あんたらじゃ数が足りないでしょ？
      うちの30分の1にも満たないんだから。
  d_main_22_05_e_71:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_main_22_05_e_72:
    speaker: rosanna
    en: How can I trust you with such an important task, when I had no idea how many
      agents Heavenly Ascension would send?
    ko: 엔터 헤븐에서 몇 명이 올 줄 알고 너한테만 맡겨놔.
    ja: エンターヘブンから大勢来ると思ってたから\nあんただけに任せられなかったの。
  d_main_22_05_e_73:
    speaker: rosanna
    en: "... Although we certainly didn't expect them to send just one person."
    ko: "…한 명만 온 건 우리도 예상 못 했지만."
    ja: "…まさか1人で来るとはね。"
  d_main_22_05_e_74:
    speaker: moran
    en: Still, we could have acted together!
    ko: 그래도 같이 움직일 수는 있었을 것 아냐!
    ja: でも一緒に動くことはできただろ！？
  d_main_22_05_e_75:
    speaker: sakura
    en: You've got spunk, and I admire that.
    ko: 목단 그대는 표정과 말이 너무 많은 것을 담습니다.
    ja: モランは、思ってることが\n顔と発言に全部出てしまいますから。
  d_main_22_05_e_76:
    speaker: sakura
    en: But it won't be enough for the type of task we're dealing with.
    ko: |-
      그런 점은 훌륭하다고 생각되나,
      이런 일에는 적합하지 않지요.
    ja: |-
      素晴らしいことですが、
      こういう場合には適しませんね。
  d_main_22_05_e_77:
    speaker: moran
    en: "... Wait."
    ko: "…그럼."
    ja: じゃあ…
  d_main_22_05_e_78:
    speaker: moran
    en: D-did my coming here ruin everything?
    ko: 내, 내가 여기 와서 다 망친 거야? 어?
    ja: お、俺がここに来たせいで、\n全部台無しにしちまったってことか？
  d_main_22_05_e_79:
    speaker: rosanna
    en: That remains to be seen.
    ko: 그건 두고 보면 알 일이고.
    ja: まだそうと決まったわけじゃないでしょ？
  d_main_22_05_e_80:
    speaker: sakura
    en: As of now, you haven't ruined anything.
    ko: 아직은 아무것도 망치지 않았습니다.
    ja: まだ何も台無しにはなっていません。
  d_main_22_05_e_81:
    speaker: sakura
    en: We have to put a stop to their terrorist plot.
    ko: 그들의 테러 계획을 막아야 합니다.
    ja: 彼らのテロ計画を止めなければ。
  d_main_22_05_e_82:
    speaker: sakura
    en: Make it seem like it never existed.
    ko: 애초에 없던 일이 되어야 해요.
    ja: そもそも、なかったことにしなくては。
  d_main_22_05_e_83:
    speaker: sakura
    en: That way, no one gets hurt.
    ko: 그래야 아무도 다치지 않습니다.
    ja: そうすれば、誰もケガせずに済むでしょう。
  d_main_22_05_e_84:
    speaker: moran
    en: "... Got it!"
    ko: "…알겠어!"
    ja: "…分かった！"
  d_main_22_05_e_85:
    speaker: moran
    en: So you need me to scour the Dark Net, right?
    ko: 그럼 내가 블랙넷을 조사하면 되는 거지?
    ja: じゃあ俺がブラックネットを\n調査すればいいんだな？
  d_main_22_05_e_86:
    speaker: sakura
    en: "*Sigh*"
    ko: "…하아."
    ja: "…ハァ。"
  d_main_22_05_e_87:
    speaker: rosanna
