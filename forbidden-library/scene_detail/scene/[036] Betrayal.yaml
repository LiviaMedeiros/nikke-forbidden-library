---
d_main_36_01:
  d_main_36_01_1:
    speaker: leviathan
    en: Huff... huff...
    ko: 흐으…! 흐으…!
    ja: ぜぇ…！はぁ…！
  d_main_36_01_2:
    speaker: laplace
    en: Quiet down, Heretic.
    ko: 씩씩대지 마라 헬레틱.
    ja: 息が荒いぞ、ヘレティック！
  d_main_36_01_3:
    speaker: leviathan
    en: I can't help it. I'm exhausted.
    ko: 힘들어서 그런다 힘들어서.
    ja: 疲れてんだから、仕方ないでしょ。
  d_main_36_01_4:
    speaker: maxwell
    en: Only from summoning two waves?
    ko: 파도를 두 개나 불러서 그런 거야?
    ja: あの大波2つを出したから？
  d_main_36_01_5:
    speaker: maxwell
    en: I'd heard how pathetic you were for a Heretic. Guess everyone was right.
    ko: 듣기는 들었지만 헬레틱 치고는 좀 약하네.
    ja: |-
      話には聞いてたけど、確かに
      ヘレティックにしては大したことないね。
  d_main_36_01_6:
    speaker: leviathan
    en: You son-of-a...!
    ko: 이…!
    ja: なっ…！
  d_main_36_01_7:
    speaker: drake
    en: Pipe down. We can't have a civil conversation if you blow your top.
    ko: |-
      진정해라. 화난 상태에서 대화하면 안 좋다.
      감정에 지배당해 할 말을 똑바로 못 한다.
    ja: |-
      落ち着け。怒りに任せて話すのはよくない。
      感情に支配されていると
      言いたいことも言えなくなるぞ。
  d_main_36_01_8:
    speaker: leviathan
    en: What is this...!?
    ko: "…이건 또 뭐야."
    ja: "…こいつはなんなのよ。"
  d_main_36_01_9:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_01_10:
    speaker: leviathan
    en: Fine. What is it that you want to talk about?
    ko: 그래서, 무슨 대화를 하고 싶은데?
    ja: それで、何を話したいって？
  d_main_36_01_11:
    speaker: cinderella
    en: Are you going to answer our questions?
    ko: 대답해 줄 거야?
    ja: 答えてくれるの？
  d_main_36_01_12:
    speaker: leviathan
    en: Of course not, you idiot.
    ko: 그럴 리가 있겠어? 멍~청아!
    ja: んなワケないでしょ？バ～カ！
  d_main_36_01_13:
    speaker: leviathan
    en: I know you don't intend to let me out of here alive. Just kill me and get
      it over with.
    ko: 그냥 죽여. 애초에 살려둘 생각도 없잖아?
    ja: |-
      さっさとやりなさいよ。
      どうせ生かしておく気なんてないんでしょ？
  d_main_36_01_14:
    speaker: cinderella
    en: May I do that?
    ko: 그래도 돼?
    ja: それでいいの？
  d_main_36_01_15:
    speaker: leviathan
    en: "... What?"
    ko: "…뭐?"
    ja: "…えっ？"
  d_main_36_01_16:
    speaker: cinderella
    en: I'm asking if it's all right for me to kill you.
    ko: 죽여도 되냐고 물었어.
    ja: あなたはそれでいいのかと聞いたの。
  d_main_36_01_17:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_01_18:
    speaker: leviathan
    en: Hehe... yeah, go ahead. Kill me.
    ko: 하, 하하! 그래! 죽여!
    ja: フン…アハハ！そうよ！やってみなさいよ！
  d_main_36_01_19:
    speaker: leviathan
    en: Anything would be better than becoming some kind of plaything.
    ko: 너, 너희들 장난감이 될 바엔 그게 훨씬 나아!
    ja: |-
      ア、アンタたちのおもちゃになるぐらいなら、
      その方が全然マシ！
  d_main_36_01_20:
    speaker: cinderella
    en: Very well. Goodbye.
    ko: 그래. 잘 가.
    ja: そう。さよなら。
  d_main_36_01_21:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 푸슝-!
    ja: バシュン――！
  d_main_36_01_22:
    speaker: "<Monologue>"
    en: A light beam shoots out from Cinderella's Glass Slippers and slams into Leviathan's
      forehead.
    ko: 신데렐라의 유리 구두에서 뻗어 나온 빛이 레비아탄의 미간에 쏘아졌다.
    ja: |-
      シンデレラのガラスの靴から放たれた光が
      レヴィアタンの眉間に伸びた
  d_main_36_01_23:
    speaker: leviathan
    en: Arrrgh!
    ko: 히이…!!
    ja: ひっ…！！
  d_main_36_01_24:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_01_25:
    speaker: leviathan
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_36_01_26:
    speaker: cinderella
    en: Hmm, it seems I undershot the output. It only left a scar.
    ko: |-
      아, 출력 조절을 잘못 한 모양이네.
      너무 약하게 쏴서 상처만 나버렸어.
    ja: |-
      あら、出力の調節を間違えたみたい。
      加減しすぎてとどめが刺せなかったわ。
  d_main_36_01_27:
    speaker: cinderella
    en: Let me try again.
    ko: 그럼, 다시 쏠게.
    ja: もう一回、やり直すわね。
  d_main_36_01_28:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_01_29:
    speaker: leviathan
    en: Urgh...
    ko: "…하아."
    ja: "…うう…"
  d_main_36_01_30:
    speaker: leviathan
    en: Damn you...
    ko: 제, 젠장.
    ja: うぐ、ぐぐぐ…
  d_main_36_01_31:
    speaker: leviathan
    en: Make it quick, will you?
    ko: 주, 죽여.
    ja: こ、殺しなさいよ。
  d_main_36_01_32:
    speaker: leviathan
    en: Kill me!
    ko: 가지고 놀 생각하지 말고, 바로, 바로 죽여.
    ja: 遊んでないで、い、今すぐ。
  d_main_36_01_33:
    speaker: cinderella
    en: Any last words?
    ko: "…남길 말은?"
    ja: "…言い残すことは？"
  d_main_36_01_34:
    speaker: leviathan
    en: I told you to make it quick!
    ko: 내, 내가, 가지고 놀 생각하지 마, 말랬지.
    ja: |-
      あ…遊ばれる気はないって、
      言ったでしょ。
  d_main_36_01_35:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_01_36:
    speaker: "<Self>"
    en: Cinderella.
    ko: 신데렐라.
    ja: シンデレラ
  d_main_36_01_37:
    speaker: cinderella
    en: I'll let you take over, Prince.
    ko: 알겠어. 왕자님한테 맡길게.
    ja: 仕方ないわね。王子様に任せるわ。
  d_main_36_01_38:
    speaker: cinderella
    en: My approach doesn't seem to be working.
    ko: 안 통하네.
    ja: うまくいかないものね。
  d_main_36_01_39:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_01_40:
    speaker: "<Self>"
    en: Leviathan.
    ko: 레비아탄.
    ja: レヴィアタン
  d_main_36_01_41:
    speaker: leviathan
    en: Don't sully my name by speaking it from your lips, meat sack.
    ko: 내 이름 부르지 마, 나, 남자.
    ja: き、気安く呼ばないで。
  d_main_36_01_42:
    speaker: leviathan
    en: Spare me the good cop act.
    ko: 치, 친근한 척 굴 생각이면 집어치워.
    ja: 友だちのフリをしてるつもりなら、やめて。
  d_main_36_01_43:
    speaker: "<Self>"
    en: We both have something the other wants. I'm proposing an exchange.
    ko: 우리는 서로가 원하는 걸 교환할 수 있어.
    ja: 取引がしたい、お互い欲しいものを交換しよう
  d_main_36_01_44:
    speaker: leviathan
    en: "... Give me your blood, and then we can talk."
    ko: 피, 피 내놔. 그럼 들어줄게.
    ja: |-
      なら、血をちょうだい。
      そしたら聞いてあげる。
  d_main_36_01_45:
    speaker: leviathan
    en: If I could transform, then I could take you all on mysel...
    ko: 거대화, 거대화만 하면 너희들 같은 것쯤 내가…! 나 혼자서도…!
    ja: |-
      きょ、巨大化さえできれば、
      あんたたちなんて…！私一人でも…！
  d_main_36_01_46:
    speaker: leviathan
    en: U-ugh...
    ko: 윽…! 으흑…!
    ja: ぐすっ…！ヒック…！
  d_main_36_01_47:
    speaker: "<Self>"
    en: Is Behemoth still alive?
    ko: "…베히모스는 살아있지?"
    ja: "…ベヒモスは生きているのだろう？"
  d_main_36_01_48:
    speaker: leviathan
    en: You all killed her!
    ko: 너희들이 죽였, 죽였잖아!
    ja: 殺されたでしょ、あんたたちに！
  d_main_36_01_49:
    speaker: "<Self>"
    en: You can bring her back.
    ko: 여기에 있을 테고.
    ja: ここにいるはずだ
  d_main_36_01_50:
    speaker: leviathan
    en: What are you on about?
    ko: 헛소리하지 말라고!
    ja: バカ言わないで！
  d_main_36_01_51:
    speaker: "<Self>"
    en: We can help you revive her.
    ko: 살릴 수 있게 도와줄게.
    ja: 復活させることに協力しよう
  d_main_36_01_52:
    speaker: rapi_red
    en: Commander! What are you doing?!
    ko: 지휘관…! 또 무슨 오지랖을…!
    ja: 指揮官…！情けをかけすぎでは…！
  d_main_36_01_53:
    speaker: leviathan
    en: What did you say?
    ko: "…뭐… 라고?"
    ja: "…今…なんて言った…？"
  d_main_36_01_54:
    speaker: rapi_red
    en: I was talking to the Commander, not you.
    ko: 또 오지랖을 부린다고 얘기했어.
    ja: 情けをかけすぎだと言ったわ。
  d_main_36_01_55:
    speaker: leviathan
    en: And I'm talking to him, not you.
    ko: 너, 너 말고 남자!
    ja: あんたじゃなくて、そっちの男！
  d_main_36_01_56:
    speaker: "<Self>"
    en: I'll help you resurrect Behemoth.
    ko: 베히모스를 살릴 수 있게 도와줄게.
    ja: ベヒモスの復活に手を貸すと言った
  d_main_36_01_57:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_01_58:
    speaker: "<Self>"
    en: In exchange, you give us the information we want.
    ko: 대신 너는 우리에게 정보를 줘.
    ja: 代わりに、情報が欲しい
  d_main_36_01_59:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_01_60:
    speaker: leviathan
    en: Why should I agree to this?
    ko: 왜, 왜?
    ja: なにを、なんで…？
  d_main_36_01_61:
    speaker: "<Self>"
    en: "... Because we..."
    ko: "…우리는…."
    ja: "…私たちは…"
  d_main_36_01_62:
    speaker: "<Self>"
    en: I think we can be on the same team.
    ko: 음… 동료가 될 수 있을 것 같거든.
    ja: そうだな…協力できる関係だと思う
  d_main_36_01_63:
    speaker: leviathan
    en: What nonsense.
    ko: 뭐, 뭔 헛소리야.
    ja: ふ、ふざけないでよ。
  d_main_36_01_64:
    speaker: "<Self>"
    en: Your goal is to topple the Offspring.
    ko: 너희는 직계에게 한방 먹여주는 게 목표야.
    ja: |-
      君たちは、直系に一泡吹かせてやる事を
      目指していると聞いた
  d_main_36_01_65:
    speaker: "<Self>"
    en: Our objective isn't far off from that. We simply want to take it a step further.
    ko: |-
      우리라고 다르지 않지.
      최종 목적은 좀 더 위지만.
    ja: |-
      それは私たちも同じだ。
      最終的な目標は少し異なるが
  d_main_36_01_66:
    speaker: "<Self>"
    en: Your methods may have been... unorthodox, but you also were trying to make
      us your allies, weren't you?
    ko: |-
      너희도 우릴 동료로 삼으려고 했었잖아?
      수단이 어땠는지는 둘째 치고.
    ja: |-
      それに、手段はともあれ、一度は
      私たちを仲間に引き込もうとしていただろう？
  d_main_36_01_67:
    speaker: "<Self>"
    en: A temporary alliance against a common enemy isn't such a bad idea, don't you
      think?
    ko: 공통의 적을 두고 임시 동료가 되는 것도 나쁘지 않잖아?
    ja: |-
      共通の敵がいる限りは、
      手を組んでみるのも悪くないと思わないか？
  d_main_36_01_68:
    speaker: leviathan
    en: "... How can I trust you?"
    ko: 내, 내가 너희들을 어떻게 믿고….
    ja: ど、どうやってそれを信じろって言うのよ？
  d_main_36_01_69:
    speaker: "<Self>"
    en: You can't. Just like we have little reason to trust you.
    ko: |-
      우리도 마찬가지야.
      너를 믿을 수 없어.
    ja: |-
      それはこちらも同じだ。
      君が信用できると言う保証はない
  d_main_36_01_70:
    speaker: "<Self>"
    en: But you want to save Behemoth, and we need information.
    ko: |-
      하지만 베히모스를 살리고 싶은 건 진짜잖아.
      우리도 정보가 필요한 건 진짜고.
    ja: |-
      だが、ベヒモスを助けたいことは事実だろう？
      私たちは情報が欲しいと言うことも、事実だ
  d_main_36_01_71:
    speaker: "<Self>"
    en: So let's take our emotions out of the equation and focus on helping each other.
    ko: 그럼 서로가 진짜인 부분에 집중해서 도와주자는 얘기야.
    ja: |-
      だったら、お互いにその事実だけを見て、
      助け合おうという話だ
  d_main_36_01_72:
    speaker: "<Self>"
    en: When the stakes are as high as they are, we wouldn't take any risks we didn't
      deem were worth taking.
    ko: 적어도, 진짜 소중한 게 걸린 시점에서 모험을 하진 않을 테니까.
    ja: |-
      少なくとも、本当に大切なものが
      かかっている時に、軽率な冒険はしない
  d_main_36_01_73:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_01_74:
    speaker: leviathan
    en: What's stopping me from feeding you a bunch of lies?
    ko: 내가 거짓말을 할 수도 있는데?
    ja: 私がウソをついてたらどうする気？
  d_main_36_01_75:
    speaker: "<Self>"
    en: Nothing, and there's nothing we could do about it. We have no way of knowing
      if you're telling us the truth.
    ko: |-
      그럼 어쩔 수 없지.
      우리에게 그런 변별력은 없으니까.
    ja: |-
      その時は仕方ない。
      こちらには確かめようがないことだから
  d_main_36_01_76:
    speaker: leviathan
    en: Then how could this "alliance" possibly work? You're trying to trick me!
    ko: |-
      서, 성립이 안되는 거 아냐 그거?
      너 역시 나를 속이려고…!
    ja: |-
      そ、そんなんじゃ話にならないでしょ？
      やっぱり私をだますつもりで…！
  d_main_36_01_77:
    speaker: "<Self>"
    en: We will do everything in our power to help you bring back Behemoth.
    ko: |-
      우린 너를 도와 베히모스를 살리려고 노력할 거야.
      이건 보면 알겠지.
    ja: |-
      私たちはベヒモスを助けるために力を尽くす。
      それは見ていれば分かるはずだ
  d_main_36_01_78:
    speaker: "<Self>"
    en: As for whether or not you tell us the truth, that's for you to decide.
    ko: 하지만 너는 거짓말을 하든, 진실을 말해주든 마음대로 해.
    ja: |-
      君がウソをつくかどうかは、君次第だ。
      好きにすればいい
  d_main_36_01_79:
    speaker: rapi_red
    en: Commander, this is absurd.
    ko: 지휘관. 그건 너무 불공평합니다.
    ja: 指揮官、それではあまりに条件が不利かと…
  d_main_36_01_80:
    speaker: leviathan
    en: Haha, you see? Even your own colleagues are doubting you.
    ko: 하, 하하! 거봐! 의심받잖아 너! 동료한테도!
    ja: |-
      ア、アハハハハ！ほら！
      疑われてるじゃん！仲間にまで！
  d_main_36_01_81:
    speaker: rapi_red
    en: We're more than colleagues. We're lovers.
    ko: 동료가 아니야. 연인이다.
    ja: 仲間じゃないわ。恋人よ。
  d_main_36_01_82:
    speaker: leviathan
    en: What?!
    ko: 뭐?
    ja: えっ？
  d_main_36_01_83:
    speaker: cinderella
    en: What?!
    ko: 뭐?
    ja: えっ？
  d_main_36_01_84:
    speaker: maxwell
    en: What?!
    ko: 뭐?
    ja: えっ？
  d_main_36_01_85:
    speaker: rapi_red
    en: Just kidding.
    ko: 농담이야.
    ja: 冗談よ。
  d_main_36_01_86:
    speaker: "<Self>"
    en: I know it's a risky proposition, but we need to gather as much information
      as we can.
    ko: |-
      불공평해도 괜찮아.
      그만큼 우린 정보가 필요하거든.
    ja: |-
      多少不利な条件を飲んででも、
      情報が欲しいということだ
  d_main_36_01_87:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_01_88:
    speaker: "<Self>"
    en: So, what do you want to do?
    ko: 자, 어떻게 할래?
    ja: それで、どうする？
  d_main_36_01_89:
    speaker: "<Self>"
    en: If anything, considering the power imbalance between us, we're the ones putting
      ourselves at risk.
    ko: 솔직히 이렇게 전력차가 압도적인 상황에서 우리가 손해 보는 거야.
    ja: |-
      正直に言って、圧倒的な戦力差がある
      今の状況で、損をするのはこちらという取引だ
  d_main_36_01_90:
    speaker: "<Self>"
    en: I don't see a reason for you to refuse.
    ko: 받아들이지 않을 이유가 없다고 생각하는데.
    ja: 君が断る理由はないと思うが
  d_main_36_01_91:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_01_92:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_01_93:
    speaker: leviathan
    en: I'm warning you.
    ko: "…미리 말해놓는데."
    ja: "…先に言っておくけど…"
  d_main_36_01_94:
    speaker: leviathan
    en: Once I get what I want, the deal is off.
    ko: 내가 원하는 것만 얻으면 바로 거래 종료야.
    ja: |-
      私が欲しいものを手に入れたら、
      それまでだからね。
  d_main_36_01_95:
    speaker: "<Self>"
    en: Do as you wish.
    ko: 마음대로.
    ja: それでいい
  d_main_36_01_96:
    speaker: leviathan
    en: "... Follow me."
    ko: "…따라와. 안내할게."
    ja: "…ついてきて。案内してあげる。"
d_main_36_02:
  d_main_36_02_1:
    speaker: cinderella
    en: I've never seen that side of Prince before. He's quite formidable.
    ko: 무서운 구석이 있네. 왕자님은.
    ja: 恐ろしいところがあるわね。王子様は。
  d_main_36_02_2:
    speaker: grave_p
    en: What do you mean?
    ko: 어째서지?
    ja: なにがだ？
  d_main_36_02_3:
    speaker: cinderella
    en: We have the upper hand in this deal.
    ko: 이 거래의 주도권은 우리가 잡고 있어.
    ja: 今の取引の主導権は、結局私たちにあるわ。
  d_main_36_02_4:
    speaker: cinderella
    en: We'll absolutely come out of this on top,
    ko: 최악의 상황이라는 것이 일어나지 않겠지.
    ja: 最悪の状況にはなりようがないはずよ。
  d_main_36_02_5:
    speaker: cinderella
    en: yet he made it seem as if we were getting the short end of the stick.
    ko: 그럼에도 저쪽이 우위인 것처럼 포장했어.
    ja: でも、あちら側が有利なように見せかけた。
  d_main_36_02_6:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_02_7:
    speaker: grave_p
    en: That's true.
    ko: 맞는 말이다.
    ja: その通りだ。
  d_main_36_02_8:
    speaker: grave_p
    en: Even if Behemoth is resurrected and teams up with Leviathan, we'll be able
      to defeat them easily.
    ko: |-
      만약 베히모스가 살아나서,
      레비아탄과 같이 덤벼도 우리가 이기면 그만.
    ja: |-
      もしベヒモスが復活して、
      レヴィアタンと一緒に襲ってきても
      私たちが勝って終わる。
  d_main_36_02_9:
    speaker: cinderella
    en: Exactly. The disparity between us and them is undeniable.
    ko: 응. 전력차가 확실해.
    ja: そう。明らかな戦力差があるもの。
  d_main_36_02_10:
    speaker: cinderella
    en: Now, granted, I'm not sure how things would go if Behemoth was able to transform
      for an extended period...
    ko: 베히모스가 거대화를 오래 유지하면 어떨지 모르겠지만….
    ja: |-
      ベヒモスがずっと巨大化したままでいられれば
      少し話が変わるかもしれないというくらい。
  d_main_36_02_11:
    speaker: cinderella
    en: But the... eccentric behavior of the Matis members belies an incredible strength.
    ko: 메티스. 하는 행동 때문에 오해하기 쉽지만, 아주 강해.
    ja: |-
      メティスも…話していると
      誤解しそうになるけれど、とても強いわ。
  d_main_36_02_12:
    speaker: cinderella
    en: I can't imagine us losing.
    ko: 우리가 진다는 이미지가 떠오르지 않아.
    ja: 私たちが負けるイメージも湧かないぐらい。
  d_main_36_02_13:
    speaker: grave_p
    en: Right. Even in the worst-case scenario, we'll be able to overpower them.
    ko: 그래. 최악의 경우 힘으로 누를 수 있다.
    ja: そうだな。最悪の場合、力で押さえられる。
  d_main_36_02_14:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_02_15:
    speaker: grave_p
    en: And there are plenty of other quick and easy methods to extract information
      if we have to.
    ko: |-
      그리고 정보를 얻는 법.
      쉽고 빠른 방법 얼마든지 있다.
    ja: |-
      しかも、情報を手に入れるなら、
      もっと簡単で早い方法がいくらでもある。
  d_main_36_02_16:
    speaker: cinderella
    en: Like what?
    ko: "?? 뭔데?"
    ja: どんな方法？
  d_main_36_02_17:
    speaker: grave_p
    en: Cutting them open.
    ko: 열어보는 것.
    ja: 中を開けてみればいい。
  d_main_36_02_18:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_02_19:
    speaker: grave_p
    en: But that's not how Superhuman operates.
    ko: 하지만 탈인간 그렇게 하지 않는다.
    ja: しかし、変人類はそうしない。
  d_main_36_02_20:
    speaker: grave_p
    en: That makes this all even more remarkable.
    ko: 그게 더 대단.
    ja: それがすごい。
  d_main_36_02_21:
    speaker: grave_p
    en: We're dealing with a Heretic, the sworn enemy of all humankind,
    ko: 레비아탄. 헬레틱. 인류의 적.
    ja: レヴィアタンは、ヘレティック。人類の敵。
  d_main_36_02_22:
    speaker: grave_p
    en: and he's still giving her a chance to redeem herself.
    ko: 하지만 가능성 남겨뒀다.
    ja: だが、可能性は残された。
  d_main_36_02_23:
    speaker: cinderella
    en: "... You're right."
    ko: "…그러게."
    ja: "…そうね。"
  d_main_36_02_24:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_02_25:
    speaker: grave_p
    en: Cinderella.
    ko: 신데렐라.
    ja: シンデレラ。
  d_main_36_02_26:
    speaker: grave_p
    en: Are you going to ask her about Siren?
    ko: 세이렌에 대한 것. 물어볼 건가?
    ja: セイレーンの情報。聞くか？
  d_main_36_02_27:
    speaker: cinderella
    en: Yes... but not right now.
    ko: "…응."
    ja: "…ええ。"
  d_main_36_02_28:
    speaker: cinderella
    en: I don't want to rock the boat.
    ko: |-
      하지만 지금은 아니야.
      너무 흔들릴 것 같거든.
    ja: |-
      でも、今はその時ではないわ。
      心が揺らいでしまいそうだから。
  d_main_36_02_29:
    speaker: grave_p
    en: Very well. I'll wait as well.
    ko: "…그래. 기다리겠다."
    ja: "…分かった。待とう。"
  d_main_36_02_30:
    speaker: cinderella
    en: Thank you.
    ko: 응. 고마워.
    ja: ええ。ありがとう。
  d_main_36_02_31:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_02_32:
    speaker: laplace
    en: So, what's the story with all that liquid covering your body? Does it change
      shape?
    ko: |-
      몸에 두르고 있는 액체는 뭐지?
      형태가 변하는 건가?
    ja: |-
      まとっている液体は何だ？
      変形できるのか？
  d_main_36_02_33:
    speaker: laplace
    en: Does that mean you can transform? Can I give it a spin?
    ko: |-
      그, 그럼 변신도 할 수 있나?
      나도 쓸 수 있는 건가!
    ja: |-
      そ、それなら変身もできるのか？
      私にも使えたりしないか！？
  d_main_36_02_34:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_02_35:
    speaker: drake
    en: Listen up, Heretic. There's more to being a villain than committing evil deeds
      willy-nilly.
    ko: |-
      잘 들어라 헬레틱!
      빌런이라 함은 단순히 악행만 저지르는 것이 아니다!
    ja: |-
      よく聞け、ヘレティック！
      ヴィランというのは、
      単に悪事を働けばいいのではない！
  d_main_36_02_36:
    speaker: drake
    en: A villain must have convictions! And those convictions should actually be
      quite similar to a hero's, just achieved through different means.
    ko: 신념이 있어야 한다! 그리고 그건 주인공과 같은 신념이지만 방법이 다를수록 인기가 좋다!
    ja: |-
      信念が必要なんだ！
      主人公に近いほど、だが方法論が異なるほど
      人気も高くなる！
  d_main_36_02_37:
    speaker: drake
    en: So tell me, what are your convictions?
    ko: 그래서, 너는 어떤 신념을 가진 빌런이지?
    ja: |-
      それで、お前はどんな信念を持った
      ヴィランなんだ？
  d_main_36_02_38:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_02_39:
    speaker: maxwell
    en: Liquid metal, huh? That's fascinating. It seems like you can control it remotely.
      How does it work?
    ko: |-
      액체 금속이라니 신기하네.
      원격으로 제어할 수 있는 것 같던데 원리가 뭐야?
    ja: |-
      液体金属って不思議だね～
      遠隔で制御できるみたいだけど、
      どういう原理？
  d_main_36_02_40:
    speaker: maxwell
    en: That device on your back doesn't seem to have any electronic components. Are
      you using your brain waves to control it?
    ko: |-
      네 뒤에 있는 장치는 전자 쪽과는 거리가 멀어 보이니,
      역시 뇌파로 제어하는 건가?
    ja: |-
      あなたが背負ってる装置は
      電子系じゃなさそうだし、
      やっぱり脳波コントロールかな？
  d_main_36_02_41:
    speaker: laplace
    en: It must be brain waves! Or telekinesis?
    ko: 뇌파! 염동력!
    ja: 脳波！つまり、心の力か！
  d_main_36_02_42:
    speaker: drake
    en: No, something like magnetic control is more of a villain's style!
    ko: 안된다! 자기장으로 제어해야 빌런에 어울린다!
    ja: |-
      違うな！磁場コントロールだ！
      その方がヴィランらしい！
  d_main_36_02_43:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_02_44:
    speaker: leviathan
    en: Are these seriously the questions you're going to be asking me?
    ko: "…너희들. 이딴 걸 물어보려고 하는 건 아니지?"
    ja: "…あんたたち、そんなことが聞きたかったの？"
  d_main_36_02_45:
    speaker: rapi_red
    en: Answer Maxwell's question. Ignore the other two.
    ko: 맥스웰의 질문 말고는 모두 무시해도 돼.
    ja: マクスウェルの質問以外は、無視していいわ。
  d_main_36_02_46:
    speaker: leviathan
    en: Which one is Maxwell?
    ko: 맥스웰이 누군데.
    ja: マクスウェルって誰？
  d_main_36_02_47:
    speaker: laplace
    en: Me! I'm Maxwell, so answer my question!
    ko: 나다! 내가 맥스웰이다! 그러니 대답해 다오!
    ja: 私だ！私がマクスウェルだ！答えてくれ！
  d_main_36_02_48:
    speaker: drake
    en: And I'm Maxwell too, so answer mine!
    ko: 속지마라! 저 녀석은 맥스윌이다! 내가 맥스웰이다!
    ja: |-
      だまされるな！こいつはマクスウィル！
      マクスウェルは私だ！
  d_main_36_02_49:
    speaker: maxwell
    en: Both of you, be quiet.
    ko: 제발 좀 조용히 있어줘.
    ja: お願いだから、静かにしてて。
  d_main_36_02_50:
    speaker: leviathan
    en: I take it you're Maxwell?
    ko: "…네가 맥스웰이구나?"
    ja: "…あんたがマクスウェルね。"
  d_main_36_02_51:
    speaker: maxwell
    en: That's right.
    ko: 그래. 레비아탄.
    ja: そうだよ、レヴィアタン。
  d_main_36_02_52:
    speaker: leviathan
    en: Okay then, what do you want to know?
    ko: 그래. 뭐가 궁금한데?
    ja: で、何が聞きたいの？
  d_main_36_02_53:
    speaker: maxwell
    en: You're actually going to answer?
    ko: 오. 순순히 대답해 주게?
    ja: おっ。素直に答えてくれるの？
  d_main_36_02_54:
    speaker: leviathan
    en: I have to if I want you all to help me get what I want.
    ko: 나도 어느 정도는 해줘야 너희가 도와줄 생각이 들 테니까.
    ja: |-
      私も少しは情報を出しておかないと、
      協力しようって気にもならないでしょ？
  d_main_36_02_55:
    speaker: leviathan
    en: Of course, I can't guarantee whether or not I'll tell the truth.
    ko: 물론, 거짓말인지 진짜인지는 장담 못 해.
    ja: |-
      言うまでもないけど、
      ウソかホントかは勝手に考えて。
  d_main_36_02_56:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_02_57:
    speaker: maxwell
    en: I'm not particularly curious about anything. Pass.
    ko: 난 궁금한 거 없어. 패스.
    ja: 私は特にないかな。パスで。
  d_main_36_02_58:
    speaker: leviathan
    en: What?
    ko: 뭐?
    ja: えっ？
  d_main_36_02_59:
    speaker: maxwell
    en: Rapi, Cutey, you two go ahead.
    ko: 베이비. 아니면 라피.
    ja: ベビー、ラピ。
  d_main_36_02_60:
    speaker: maxwell
    en: You probably have more questions than I do.
    ko: 둘이 물어봐. 나보다 더 봤으니 궁금할 것도 많을 것 아냐.
    ja: |-
      2人に譲るよ。私より色々見てるだろうし、
      気になってることが多いでしょ？
  d_main_36_02_61:
    speaker: rapi_red
    en: Thanks, Maxwell.
    ko: 고마워 맥스웰.
    ja: ありがとう、マクスウェル。
  d_main_36_02_62:
    speaker: leviathan
    en: Rapi, was it? I'll never forgive you for what you did to Behemoth.
    ko: "…라피라고 했지 너. 나 너 용서 못 해."
    ja: "…ラピって言ったっけ？あんた、許さないから。"
  d_main_36_02_63:
    speaker: leviathan
    en: It's because of you that she...
    ko: 베히모스는… 너 때문에….
    ja: ベヒモスは…あんたのせいで…
  d_main_36_02_64:
    speaker: rapi_red
    en: You nearly smashed my head to pieces.
    ko: 나는 너 때문에 머리가 망가질 뻔했어.
    ja: 私はあなたに頭を壊されかけたわ。
  d_main_36_02_65:
    speaker: rapi_red
    en: And I almost died because of Behemoth.
    ko: 베히모스에게는 죽을 뻔했고.
    ja: ベヒモスとも命の取り合いだった。
  d_main_36_02_66:
    speaker: rapi_red
    en: We all wanted blood. I just won, that's all.
    ko: 피장파장이야. 결론적으로 내가 이긴 것뿐이지.
    ja: お互い様でしょう。結果的に私が勝っただけ。
  d_main_36_02_67:
    speaker: leviathan
    en: "... Tsk."
    ko: "…쳇."
    ja: "…フン…"
  d_main_36_02_68:
    speaker: leviathan
    en: What do you want to know?
    ko: 그래서, 뭐가 궁금한데?
    ja: で、聞きたいことは？
  d_main_36_02_69:
    speaker: rapi_red
    en: Do you think the Commander and I look good together?
    ko: 나와 지휘관이랑 잘 어울리는 것 같아?
    ja: 私と指揮官、お似合いだと思う？
  d_main_36_02_70:
    speaker: leviathan
    en: "... What?"
    ko: "…뭐라고?"
    ja: "…はぁ？"
  d_main_36_02_71:
    speaker: rapi_red
    en: Just kidding.
    ko: 농담이야.
    ja: 冗談よ。
  d_main_36_02_72:
    speaker: leviathan
    en: Damn you, don't play with me!
    ko: 농담하지 마! 짜증 나네 정말!
    ja: |-
      状況考えなさいよ！
      マ～ジでイライラする！
  d_main_36_02_73:
    speaker: rapi_red
    en: What were you creating inside those eggs?
    ko: 알에서 뭘 만들고 있었던 거지?
    ja: あの卵のようなもの。何を作っていたの？
  d_main_36_02_74:
    speaker: leviathan
    en: Jeez, talk about tonal whiplash.
    ko: 너 스탠스가 너무 휙휙 바뀌네.
    ja: あんた、いきなりキャラ変わるね…
  d_main_36_02_75:
    speaker: leviathan
    en: It's not so much that I was "creating" something.
    ko: 알에서 뭘 만들고 있었냐….
    ja: 何を作ってたか、ねぇ…
  d_main_36_02_76:
    speaker: leviathan
    en: It's more like...
    ko: 만들다… 라기보다는….
    ja: 作ってた…って言うよりは…
  d_main_36_02_77:
    speaker: leviathan
    en: How familiar are you with video games?
    ko: 너 게임 좋아해?
    ja: アンタ、ゲームとか好き？
  d_main_36_02_78:
    speaker: rapi_red
    en: They intrigue me, but I haven't played that many.
    ko: 많이 해보지 않았어. 흥미는 있지만.
    ja: 遊んだことはあまりないわ。興味はあるけれど。
  d_main_36_02_79:
    speaker: "<Self>"
    en: I like them.
    ko: 난 좋아해.
    ja: 私は好きだ
  d_main_36_02_80:
    speaker: leviathan
    en: You know gacha games?
    ko: 뽑기 알아?
    ja: ガチャって分かる？
  d_main_36_02_81:
    speaker: "<Self>"
    en: Oh sure. About 10% of my paycheck consistently goes toward...
    ko: 알지. 봉급의 10% 정도는 꾸준히 과금을….
    ja: ああ。給料の一割ほどをコツコツと…
  d_main_36_02_82:
    speaker: leviathan
    en: It's more along that concept.
    ko: 그걸 했던 흔적이야.
    ja: あれはその痕跡。
  d_main_36_02_83:
    speaker: rapi_red
    en: You mean like a lottery?
    ko: 뽑기를 했던 흔적이라고?
    ja: 痕跡？
  d_main_36_02_84:
    speaker: leviathan
    en: Somewhat, yeah.
    ko: 응.
    ja: そ。
  d_main_36_02_85:
    speaker: leviathan
    en: You see all these eggs around us?
    ko: 이 근방에는 저런 알들이 많아.
    ja: この辺、あんな感じのがいっぱい生えてんの。
  d_main_36_02_86:
    speaker: leviathan
    en: If left alone, they grow larger, and begin to emit light.
    ko: 놔두면 점점 커지고, 내부에서 빛이 나와.
    ja: |-
      放っておいたら勝手に大きくなって、
      中から光りだすでしょ。
  d_main_36_02_87:
    speaker: leviathan
    en: Until one day, when it eventually hatches.
    ko: 그러다가 어느 순간 부화해.
    ja: で、そのうち中身が出てくるの。
  d_main_36_02_88:
    speaker: leviathan
    en: The only thing is that the results are completely random.
    ko: 부화한 결과물은… 말 그대로 무작위야.
    ja: 何が出るかは…まんま、ランダムね。
  d_main_36_02_89:
    speaker: leviathan
    en: You never know what's going to come out.
    ko: 뭐가 나올지 몰라.
    ja: 予想もつかない感じ。
  d_main_36_02_90:
    speaker: leviathan
    en: You saw, and heard, it for yourselves. All that racket with the calling signals.
    ko: |-
      너희도 봤을 것 아냐.
      좀 전에 콜링 시그널 울리고 장난 아니게 시끄럽던데.
    ja: |-
      あんたたちも見たんでしょ？
      コーリングシグナルがうるさかったし。
  d_main_36_02_91:
    speaker: rapi_red
    en: They seemed like an amalgamation of Raptures and Nikkes.
    ko: "…랩쳐와 니케를 섞어놓은 것 같은 모습이었어."
    ja: |-
      …ラプチャーとニケが混ざったような
      ものだったわ。
  d_main_36_02_92:
    speaker: leviathan
    en: Really? Is that what you saw?
    ko: 켁. 하필 봐도 그런 걸 봤대.
    ja: うげ…よりによって、そんなの見ちゃったの？
  d_main_36_02_93:
    speaker: leviathan
    en: Usually what hatches from those eggs are Raptures through and through, albeit
      ones pieced together haphazardly from different materials.
    ko: |-
      보통은 랩쳐가 나와.
      이것저것 막 섞인 랩쳐가.
    ja: |-
      たいていは普通のラプチャーが出てくるの。
      色々と混ざってたりするけど。
  d_main_36_02_94:
    speaker: leviathan
    en: There's no common thread linking any of them.
    ko: |-
      생긴 것부터 기능까지 엉망진창이야.
      공통점이 하나도 없어.
    ja: |-
      見た目も機能もバラバラ。
      共通点も一つもナシ。
  d_main_36_02_95:
    speaker: rapi_red
    en: Are you the one who created these eggs?
    ko: 그럼 저 알들은 네가 만든 거야?
    ja: それをあなたが作ったということ？
  d_main_36_02_96:
    speaker: leviathan
    en: I guess you could say that. If the environmental conditions are right, they
      form on their own.
    ko: |-
      반쯤은 그렇다고 할 수 있어.
      환경만 조성해 주면 알아서 저렇게 되니까.
    ja: |-
      半分はそう。環境を整えておけば、
      あとは勝手にああなるから。
  d_main_36_02_97:
    speaker: leviathan
    en: If you surround a core with Dark Matter, sometimes you get yourself one of
      these eggs.
    ko: 코어를 다크 매터로 둘러싸놓으면 저렇게 알이 될 때가 있어.
    ja: |-
      コアをダークマターで包んでおくと、
      あんなふうになったりならなかったりするの。
  d_main_36_02_98:
    speaker: leviathan
    en: I conducted some experiments.
    ko: 그걸로 이것저것 실험해 봤었어.
    ja: で、色々と実験してたってワケ。
  d_main_36_02_99:
    speaker: rapi_red
    en: Why are you speaking in the past tense?
    ko: 과거형이네.
    ja: 過去形ね。
  d_main_36_02_100:
    speaker: leviathan
    en: Because I'm not doing it anymore. I already got conclusive results.
    ko: |-
      이제 안 하니까.
      결과를 얻었거든.
    ja: |-
      今はやってないから。
      実験の結論も出てるし。
  d_main_36_02_101:
    speaker: leviathan
    en: These eggs here are merely remnants of my old experiments.
    ko: 지금 저것들은 예전에 내가 했던 실험의 잔재들이야.
    ja: |-
      あんたたちが見たのは
      前に私がやってたことの残骸。
  d_main_36_02_102:
    speaker: "<Self>"
    en: What were you trying to figure out with these experiments?
    ko: "…뭘 실험했었는데?"
    ja: "…どういう実験だ？"
  d_main_36_02_103:
    speaker: leviathan
    en: Isn't it obvious?
    ko: 뻔하잖아.
    ja: 見たなら分かるでしょ？
  d_main_36_02_104:
    speaker: leviathan
    en: To see if a Heretic could be created.
    ko: 헬레틱이 만들어지는지 실험해 봤어.
    ja: ヘレティックができるかどうかの実験。
d_main_36_03_s:
  d_main_36_03_s_1:
    speaker: "<Self>"
    en: You were trying to manufacture Heretics?
    ko: "…헬레틱이 만들어지는 지 실험해 봤다고?"
    ja: "…ヘレティックができるかどうか？"
  d_main_36_03_s_2:
    speaker: leviathan
    en: Yes.
    ko: 응.
    ja: そう。
  d_main_36_03_s_3:
    speaker: leviathan
    en: When subjected to a particular process, Dark Matter becomes something of a
      dissolving agent.
    ko: 다크 매터에 특별한 공정을 거치면 용해액과 비슷한 것이 돼.
    ja: |-
      ダークマターにちょっと手を加えると、
      溶解液みたいなものになるんだけど…
  d_main_36_03_s_4:
    speaker: leviathan
    en: If you put something into that new solution, all of the data is absorbed by
      the Dark Matter.
    ko: 이때, 그 용해액으로 녹인 것의 정보가 고스란히 녹아들어 가는데
    ja: |-
      その溶解液で何かを溶かすと、
      溶かしたものの情報が残るの。
  d_main_36_03_s_5:
    speaker: leviathan
    en: So if, for example, you combine the data of aerial and subterranean Raptures,
    ko: 날아다니는 랩쳐와 땅을 파는 랩쳐의 정보를 합치면?
    ja: |-
      じゃあ、それを使って空を飛ぶラプチャーと、
      地面を掘るラプチャーの情報を混ぜてみたら？
  d_main_36_03_s_6:
    speaker: leviathan
    en: you'll end up with a Rapture that can fly and also burrow into the ground.
    ko: 날아다니기도 하고 땅도 파는 랩쳐가 탄생하는 거야.
    ja: |-
      空を飛べて、地面も掘れるラプチャーが
      出てきたってワケ。
  d_main_36_03_s_7:
    speaker: leviathan
    en: Admittedly, it'll only lift about 2 centimeters off the ground and damn near
      shatter while attempting to burrow, but still.
    ko: |-
      일단 그렇게 만들어지긴 해.
      2cm만 날고, 땅을 파다가 파츠가 박살 나기는 하지만.
    ja: |-
      原理はそんな感じ。
      飛べるのは2センチくらいだし、
      地面を掘ったらパーツが壊れちゃうけど。
  d_main_36_03_s_8:
    speaker: leviathan
    en: I discovered that different combinations of data could result in an entirely
      new creation.
    ko: 어쨌든 뒤섞인 정보가 합쳐진다는 것은 알게 됐어.
    ja: |-
      とにかく、情報が混ざるってことは
      分かったから。
  d_main_36_03_s_9:
    speaker: leviathan
    en: So if we're to take that logic one step further...
    ko: 그럼 다음은 뭐겠어?
    ja: じゃあ、その次は？って考えて…
  d_main_36_03_s_10:
    speaker: leviathan
    en: If a core were to be encased in Dark Matter that contained the combined data
      of Human imposters and Raptures,
    ko: 유사 인간과 랩쳐의 정보가 녹아들어 가 있는 다크 매터로 코어를 덮어 씌우고
    ja: |-
      人間もどきとラプチャーの情報を溶かした
      ダークマターでコアを包んで…
  d_main_36_03_s_11:
    speaker: leviathan
    en: and that became an egg,
    ko: 그것이 알이 된다면.
    ja: それが卵になったら？
  d_main_36_03_s_12:
    speaker: leviathan
    en: what would hatch from it?
    ko: 거기에서 태어나는 건 뭘까?
    ja: はい、何がでてくるでしょ～か？
  d_main_36_03_s_13:
    speaker: rapi_red
    en: A fusion of a Nikke and a Rapture... a Heretic.
    ko: "…니케와 랩쳐가 융합된… 헬레틱…."
    ja: |-
      …ニケとラプチャーが混ざったもの…
      ヘレティック…
  d_main_36_03_s_14:
    speaker: leviathan
    en: That's precisely what was running through my mind as I ran those experiments.
    ko: 라는 단순한 생각에서 실험해 본 거야.
    ja: 私も単純にそう考えて、実験してみたの。
  d_main_36_03_s_15:
    speaker: leviathan
    en: I should clarify that while I did take out Raptures, I didn't do the same
      for imposters.
    ko: 아, 오해는 하지 마. 랩쳐는 내가 잡아서 녹인 게 맞지만 유사 인간은 아니니까.
    ja: |-
      あ、念のため言っとくと、
      ラプチャーは自分で捕まえて来たけど、
      人間もどきは捕まえたりしてないから。
  d_main_36_03_s_16:
    speaker: leviathan
    en: For them, I only scavenged broken or discarded parts from the dead.
    ko: 죽어있거나 나뒹구는 파츠를 활용한 것뿐이야.
    ja: |-
      もう死んでるヤツか、
      転がってたパーツを使っただけ。
  d_main_36_03_s_17:
    speaker: grave_p
    en: Is that the reason you targeted Cinderella?
    ko: 신데렐라를 노린 이유는 그 때문인가.
    ja: シンデレラを狙っていた。それに使うためか。
  d_main_36_03_s_18:
    speaker: leviathan
    en: "... Well. For me, at least."
    ko: "…뭐. 나는 그랬어."
    ja: "…まっ、そういうこと。"
  d_main_36_03_s_19:
    speaker: leviathan
    en: I thought using the first Heretic as base material might open up new possibilities.
    ko: |-
      최초의 헬레틱이라는 최고의 재료가 있다면,
      또 어떤 새로운 지평을 열지도 모른다고 생각했거든.
    ja: |-
      最初のヘレティックっていう
      最高の素材を使えば、
      何か新しい世界が開けないかなって。
  d_main_36_03_s_20:
    speaker: leviathan
    en: Behemoth didn't feel the same way, however.
    ko: "…베히모스는 아니었지만."
    ja: "…ベヒモスとは意見が合わなかったけどね。"
  d_main_36_03_s_21:
    speaker: cinderella
    en: She kept calling me "Anachiro".
    ko: 나를 계속 선배님이라고 불렀어.
    ja: 私のことをずっと先輩と呼んでいたわ。
  d_main_36_03_s_22:
    speaker: leviathan
    en: Yes. Behemoth wanted to join forces with you.
    ko: 응. 베히모스는 너와 함께 지내고 싶어 했어.
    ja: うん。ベヒモスはあんたと話したがってた。
  d_main_36_03_s_23:
    speaker: leviathan
    en: She gets lonely easily.
    ko: 외로움 많이 타거든. 그 녀석.
    ja: 寂しがり屋なんだよね～アイツ。
  d_main_36_03_s_24:
    speaker: leviathan
    en: Anyway, it's all over now.
    ko: 아무튼 지금은 둘 다 물 건너갔지.
    ja: 今となってはどっちもムリだけど。
  d_main_36_03_s_25:
    speaker: leviathan
    en: We know that we can't beat you, and that you'll never come over to our side.
    ko: |-
      너를 이길 수 있을 거란 생각은 안 들고,
      우리 편이 돼줄 거란 생각도 안 들거든.
    ja: |-
      あんたに勝てるとも思えないし、
      仲間になってくれるとも思えないし。
  d_main_36_03_s_26:
    speaker: cinderella
    en: I'm still open to the second option, if you join us and fight for humankind.
    ko: 너희가 인류를 위해 싸워준다면 두 번째 일은 생각해 볼 수도 있어.
    ja: |-
      あなたたちが人類のために戦うというなら、
      2つ目は考えてあげないこともないわ。
  d_main_36_03_s_27:
    speaker: leviathan
    en: That's why I'm saying it's all over for us. We're already busy simply trying
      to survive. Why would we put our necks on the line for someone else?
    ko: |-
      그러니까 물 건너갔다는 거야.
      우리 먹고살기도 바쁜데 남을 위해 왜 싸워?
    ja: |-
      だから、あり得ないってこと。
      こっちは自分たちが生きるのに精いっぱいなの。
      そんな余裕あるワケないでしょ？
  d_main_36_03_s_28:
    speaker: "<Self>"
    en: Were the Four Beasts created through this kind of intermingling?
    ko: "…그럼, 포비스트는 모두 그렇게 섞여 만들어진…."
    ja: |-
      …では、フォービーストも
      そうして生まれた…？
  d_main_36_03_s_29:
    speaker: leviathan
    en: Didn't I just tell you what the results were?
    ko: 내가 아까 결과를 얻었다고 했지?
    ja: さっき結論は出てるって言ったでしょ？
  d_main_36_03_s_30:
    speaker: leviathan
    en: All of my experiments were a complete failure.
    ko: 결과는 실패야.
    ja: 実験結果は、失敗。
  d_main_36_03_s_31:
    speaker: leviathan
    en: Heretics can't be so easily manufactured, apparently.
    ko: 헬레틱은 그렇게 단순하게 만들어지는 것이 아니더라고.
    ja: |-
      ヘレティックって、そんな簡単に
      作れるものじゃないみたい。
  d_main_36_03_s_32:
    speaker: leviathan
    en: All I was ever able to produce were those abominations you saw earlier,
    ko: 너희가 봤던 것들 같은 것만 만들어지는 거지.
    ja: |-
      あんたたちが見たようなものしか
      できなかったの。
  d_main_36_03_s_33:
    speaker: leviathan
    en: So I stopped.
    ko: 그래서, 실험은 그만뒀어.
    ja: それで、実験は止めたってワケ。
  d_main_36_03_s_34:
    speaker: rapi_red
    en: Then how were you all created, and how did you end up together?
    ko: 그럼 너희는 어떻게 만들어졌고, 모인 거지?
    ja: |-
      それなら、あなたたちは
      どうやって作られて、集まったの？
  d_main_36_03_s_35:
    speaker: leviathan
    en: We...
    ko: 우리는….
    ja: 私たちは…
  d_main_36_03_s_36:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_03_s_37:
    speaker: leviathan
    en: We don't know where we came from,
    ko: 우리의 기원을 몰라.
    ja: 分かんないんだよね。
  d_main_36_03_s_38:
    speaker: leviathan
    en: but it's clear that we all share a common origin.
    ko: 하지만 모두 같은 곳에 기원을 두고 있다는 건 확실해.
    ja: |-
      でも、みんな同じ起源を持ってるって
      ことだけは、確信を持ってる。
  d_main_36_03_s_39:
    speaker: leviathan
    en: Otherwise, we wouldn't feel this inexorable pull toward each other.
    ko: 그렇지 않고서야 그렇게 서로에게 끌릴 리 없으니까.
    ja: |-
      じゃないと、お互いこんな気持ちに
      なるはずないから。
  d_main_36_03_s_40:
    speaker: "<Self>"
    en: You're like a family.
    ko: 가족 같은 거구나.
    ja: 家族みたいなものか
  d_main_36_03_s_41:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_03_s_42:
    speaker: leviathan
    en: Family, you said.
    ko: 가족.
    ja: 家族…
  d_main_36_03_s_43:
    speaker: leviathan
    en: Maybe.
    ko: 그럴지도.
    ja: そうかもね。
d_main_36_03_e:
  d_main_36_03_e_1:
    speaker: "<Monologue>"
    en: We follow Leviathan to a location containing an egg which is much larger than
      the ones we saw previously.
    ko: |-
      레비아탄의 안내에 따라 도착한 곳엔
      지금까지 봐왔던 알보다 훨씬 거대한 알이 있는 장소였다.
    ja: |-
      レヴィアタンに案内された場所には、
      今まで見たものよりさらに大きい卵があった
  d_main_36_03_e_2:
    speaker: "<Monologue>"
    en: Near the base of the egg are piles of Rapture parts, stacked high.
    ko: 그리고 알 인근에는 랩쳐의 부품들이 수북이 쌓여있었다.
    ja: 周囲にラプチャーの部品が積み上げられている
  d_main_36_03_e_3:
    speaker: leviathan
    en: This is where Behemoth is.
    ko: "…여기야. 베히모스가 있는 곳."
    ja: "…ここ。ベヒモスは。"
  d_main_36_03_e_4:
    speaker: leviathan
    en: I'm warning you, don't touch anything, or else we all die together.
    ko: |-
      말해놓는데, 손끝 하나만 건드려봐.
      다 같이 죽는 거야.
    ja: |-
      言っとくけど、指一本触れないでよね？
      触ったらみんな道連れにしてやるから。
  d_main_36_03_e_5:
    speaker: maxwell
    en: What's her condition?
    ko: 상태가 어떤데?
    ja: 状態は？
  d_main_36_03_e_6:
    speaker: leviathan
    en: "... I don't know."
    ko: "…몰라."
    ja: "…さあ。"
  d_main_36_03_e_7:
    speaker: maxwell
    en: How can you not know?
    ko: 모르면 안 되는 것 아냐?
    ja: そんなんで大丈夫なの？
  d_main_36_03_e_8:
    speaker: leviathan
    en: That's precisely why I'm forcing myself to drag you all along. Not only that,
      I'm also answering all these stupid questions of yours... I never thought I'd
      do such a thing.
    ko: |-
      그래서 지금 너희들이랑 같이 꾸역꾸역 다니는 거 아냐.
      팔자에도 없는 대답도 해주고 있고.
    ja: |-
      大丈夫じゃないから、
      つるんであげてるんでしょ。
      カンケーない質問にだって答えてあげてるし。
  d_main_36_03_e_9:
    speaker: maxwell
    en: Hmm...
    ko: 흠….
    ja: うーん…
  d_main_36_03_e_10:
    speaker: maxwell
    en: I'll take a look.
    ko: 한 번 볼게.
    ja: ちょっと見せて。
  d_main_36_03_e_11:
    speaker: leviathan
    en: Don't you lay a finger on her.
    ko: 만지지 마.
    ja: 触んないでよ？
  d_main_36_03_e_12:
    speaker: maxwell
    en: All right, all right, I won't. It's not like I find the idea of touching this
      thing all that endearing to begin with.
    ko: 안 만져 안 만져. 만지고 싶지도 않게 생겼구만.
    ja: 頼まれたって触りたいと思えないよ。
  d_main_36_03_e_13:
    speaker: "<Monologue>"
    en: Maxwell stares intently at the giant egg.
    ko: 맥스웰이 거대한 알을 빤히 들여다본다.
    ja: マクスウェルが巨大な卵をのぞきこんだ
  d_main_36_03_e_14:
    speaker: maxwell
    en: No apparent signs of life.
    ko: "…반응이 아예 없는데?"
    ja: "…ぜんぜん動いてないけど？"
  d_main_36_03_e_15:
    speaker: rapi_red
    en: Right. The eggs from earlier looked like they were breathing.
    ko: 맞아. 좀 전에 봤던 알은 숨 쉬고 있는 것 같은 모습이었어.
    ja: |-
      そうね。さっき見たものは、
      呼吸しているような動きがあったわ。
  d_main_36_03_e_16:
    speaker: rapi_red
    en: This one's not moving at all. It's little more than an egg-shaped ornament
      at this point.
    ko: |-
      이건 그냥 알 모양 장식이라고 봐도 될 정도야.
      미동도 하고 있지 않아.
    ja: |-
      これでは置物ね。
      全く動きが見られないわ。
  d_main_36_03_e_17:
    speaker: maxwell
    en: It seems to have halted all activity.
    ko: 음… 이거, 아무래도 활동을 정지한 것 같은데.
    ja: たぶん…活動停止してるんじゃないかな。
  d_main_36_03_e_18:
    speaker: maxwell
    en: What's with these piles of Rapture parts?
    ko: 앞에 쌓여있는 랩쳐 부품들, 이건 뭐야?
    ja: そっちにある大量のラプチャーの部品は何？
  d_main_36_03_e_19:
    speaker: leviathan
    en: Those are food.
    ko: 밥이야.
    ja: 食事。
  d_main_36_03_e_20:
    speaker: laplace
    en: Come again?
    ko: "…밥?"
    ja: "…食事？"
  d_main_36_03_e_21:
    speaker: leviathan
    en: If you have nothing of value to add, I suggest staying quiet.
    ko: 너 또 헛소리 할 거면 하지 마.
    ja: バカなこと言うつもりなら、その口閉じといて。
  d_main_36_03_e_22:
    speaker: laplace
    en: This sounds similar to Material H.
    ko: 마테리얼 H와 비슷하군.
    ja: マテリアルHに似ているな。
  d_main_36_03_e_23:
    speaker: laplace
    en: Material H regenerated by consuming Nikkes for nourishment.
    ko: 마테리얼 H도 니케를 먹이로 삼아 재생했다.
    ja: あいつも再生するためにニケを食べていた。
  d_main_36_03_e_24:
    speaker: laplace
    en: We almost fell victim to it ourselves.
    ko: 우리도 당할 뻔했지.
    ja: 私たちもエサになりかけたんだ。
  d_main_36_03_e_25:
    speaker: drake
    en: Yeah, and while it's embarrassing to admit, we ended up getting infected with
      Corruption.
    ko: 후후. 그래. 꼴사납게 침식에도 당했고 말이지.
    ja: |-
      フフ。そうだな。
      無様に侵食までされてしまったが。
  d_main_36_03_e_26:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_03_e_27:
    speaker: leviathan
    en: Material H?
    ko: 마테리얼 H?
    ja: マテリアルH？
  d_main_36_03_e_28:
    speaker: laplace
    en: Also known as Indivilia. Have you heard of her?
    ko: 본명은 인디빌리아다. 혹시 알고 있나?
    ja: |-
      本当の名前はインディビリアだ。
      知っているか？
  d_main_36_03_e_29:
    speaker: leviathan
    en: I-I did.
    ko: "…아, 아는데."
    ja: "…し、知ってるけど…"
  d_main_36_03_e_30:
    speaker: laplace
    en: Well, we thrashed her!
    ko: 하하하! 우리가 쓰러뜨렸었다!
    ja: はっはっは！そいつは私たちが倒したんだ！
  d_main_36_03_e_31:
    speaker: drake
    en: Sure, we had to team up with Absolute, but who cares?! Mwahahaha!
    ko: 앱솔루트와 같이 싸우긴 했지만 말이지! 후후후!
    ja: |-
      アブソルートもその場にいたが、
      私たちが倒したというのは事実だ！フハハハ！
  d_main_36_03_e_32:
    speaker: leviathan
    en: You're telling me you defeated Indivilia?
    ko: 이, 인디빌리아를 이겼다고? 너희가?
    ja: |-
      イ、インディビリアに勝った？
      あんたたちが？
  d_main_36_03_e_33:
    speaker: maxwell
    en: Indeed we did.
    ko: 응. 사실이야.
    ja: うん。本当のこと。
  d_main_36_03_e_34:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_03_e_35:
    speaker: maxwell
    en: That means that Behemoth's core is what's inside this egg, yes?
    ko: 그렇다는 건 이 알 안에 있는 건 베히모스의 코어라는 얘긴데….
    ja: |-
      さっきの話からして、この卵の中に
      ベヒモスのコアがあるってことみたいだけど…
  d_main_36_03_e_36:
    speaker: maxwell
    en: Does it require any kind of external stimulation?
    ko: 흐음… 자극을 좀 줘봐야 하나?
    ja: うーん…刺激してみる？
  d_main_36_03_e_37:
    speaker: leviathan
    en: Huh? What do you mean by that?
    ko: 자, 자극? 무슨 자극?
    ja: し、刺激って？
  d_main_36_03_e_38:
    speaker: rapi_red
    en: Not that kind of stimulation. Get your mind out of the gutter.
    ko: 네가 생각하는 야한 쪽의 자극은 아닐 테니 걱정하지 마.
    ja: |-
      あなたが考えているような、
      いやらしいものでは無いわ。
  d_main_36_03_e_39:
    speaker: leviathan
    en: You're the one with the dirty mind!
    ko: 너야말로 뭔 생각하는 건데!
    ja: そっちこそ何考えてんの！？
  d_main_36_03_e_40:
    speaker: leviathan
    en: I told you before, don't you dare touch it.
    ko: 내가 말했어. 절대 만지지 말라고.
    ja: 言ったでしょ。絶対に触らないでって。
  d_main_36_03_e_41:
    speaker: leviathan
    en: The moment you do, it's over, and we'll all die together.
    ko: 만지는 순간 다 끝이야. 같이 죽는 거라고!
    ja: 触ったら終わりだから！一人残らず！
  d_main_36_03_e_42:
    speaker: maxwell
    en: Drake, would you do the honors?
    ko: 드레이크. 해볼래?
    ja: ドレイク、やってみる？
  d_main_36_03_e_43:
    speaker: drake
    en: Gladly.
    ko: 맡겨라.
    ja: 任せろ。
  d_main_36_03_e_44:
    speaker: "<Monologue>"
    en: Drake reaches out towards the egg.
    ko: 드레이크가 알 쪽으로 손을 내뻗는다.
    ja: ドレイクが卵に手をかざした
  d_main_36_03_e_45:
    speaker: leviathan
    en: Wh-what are you doing?!
    ko: 뭐, 뭐 하는데 너….
    ja: な、何するつもり…？
  d_main_36_03_e_46:
    speaker: leviathan
    en: Whatever you're doing, stop!
    ko: 하지 마. 뭔지는 몰라도 하지 마.
    ja: やめて。何する気か知らないけど、とにかく…
  d_main_36_03_e_47:
    speaker: drake
    en: Hmm... If I increase the output a bit, that should do it.
    ko: 흐음… 이 정도 출력이면… 닿겠군.
    ja: ふむ…出力はこの程度で…届きそうだ。
  d_main_36_03_e_48:
    speaker: drake
    en: Villain CPR!
    ko: 빌런 CPR!!
    ja: ヴィランCPR！！
  d_main_36_03_e_49:
    speaker: "<Narration>"
    en: "*Zaaaap*!"
    ko: 빠지지직-!!
    ja: バチッ！！
  d_main_36_03_e_50:
    speaker: leviathan
    en: "!!"
    ko: "!!"
    ja: "！？"
  d_main_36_03_e_51:
    speaker: "<Monologue>"
    en: A thin streak of lightning extends from Drake's fingertips and touches the
      egg.
    ko: 드레이크의 손 끝에서 가느다란 번개 줄기가 뻗어 나와 알에 닿았다.
    ja: ドレイクの指先から細い電撃が卵に伸びた
  d_main_36_03_e_52:
    speaker: leviathan
    en: Noooo! You bastards! You utter fools!
    ko: 아아아! 이 개자식들--!! 나를 속였…!
    ja: あああっ！あんたたち！！やっぱりだまし…！
  d_main_36_03_e_53:
    speaker: "<Narration>"
    en: "*Gurgle gurgle*"
    ko: 부글부글.
    ja: ガタガタ…
  d_main_36_03_e_54:
    speaker: leviathan
    en: Huh?
    ko: "…어?"
    ja: "…えっ？"
  d_main_36_03_e_55:
    speaker: maxwell
    en: It's working.
    ko: 오, 됐다.
    ja: おっ、いけた。
  d_main_36_03_e_56:
    speaker: "<Monologue>"
    en: The giant egg begins to squirm.
    ko: 거대한 알이 꿈틀대기 시작한다.
    ja: 巨大な卵が動いた
  d_main_36_03_e_57:
    speaker: "<Monologue>"
    en: At the same time, tentacles burst out and extend toward the pile of Rapture
      parts in front of it.
    ko: 그와 동시에 앞에 수북이 쌓인 랩쳐 파편을 향해 촉수가 뻗어나갔다.
    ja: |-
      同時に、積み上げられていた
      ラプチャーの残骸に向かって触手が伸びた
  d_main_36_03_e_58:
    speaker: "<Monologue>"
    en: The tentacles wrap around the Rapture parts and begin pulling them into the
      egg.
    ko: 촉수는 랩쳐 파편을 휘감아 알 안으로 빨아들이기 시작했다.
    ja: |-
      触手はラプチャーの残骸にからみつき、
      卵の中へ吸収しはじめた
  d_main_36_03_e_59:
    speaker: leviathan
    en: I-it's eating! It's eating!
    ko: 머, 먹는다! 먹는다!
    ja: た、食べた！食べてる！
  d_main_36_03_e_60:
    speaker: leviathan
    en: Behemoth, are you coming back?!
    ko: 베, 베히모스…! 사, 살아나는 거야?
    ja: ベヒモス…！い、生き返ったの？
  d_main_36_03_e_61:
    speaker: maxwell
    en: It would seem so. It's good that it's at least ingesting nutrients.
    ko: 아마도. 일단 밥? 은 먹네.
    ja: たぶん。ひとまずご飯？は食べてるね。
  d_main_36_03_e_62:
    speaker: leviathan
    en: How in the world did you do that?
    ko: 어, 어떻게 한 거야?
    ja: ど、どうやったの？
  d_main_36_03_e_63:
    speaker: maxwell
    en: It looked like it had gone dormant, so I figured some electrical stimulus
      would help.
    ko: 아예 정지된 상태인 것 같아서 전기 자극을 좀 줘봤어.
    ja: |-
      完全に停まってたみたいだから、
      電気で刺激してみただけ。
  d_main_36_03_e_64:
    speaker: maxwell
    en: Similar to a defibrillator.
    ko: 심장 마사지 같은 거지.
    ja: 心臓マッサージみたいなものね。
  d_main_36_03_e_65:
    speaker: leviathan
    en: "... A what?"
    ko: 심장… 마사지…?
    ja: 心臓…マッサージ…？
  d_main_36_03_e_66:
    speaker: drake
    en: That's right! A villain can't go around allowing innocent citizens to be harmed,
      after all.
    ko: 그래! 빌런이라면 무릇 무고한 시민을 다치게 하면 안 된다!
    ja: |-
      そうだ！ヴィランは罪なき一般人を
      傷つけてはならない！
  d_main_36_03_e_67:
    speaker: drake
    en: That is why I developed my trademark Villain CPR! It's perfect for emergencies.
    ko: 그래서 연마한 빌런 CPR이다! 응급 상황에서 이만한 게 없지!
    ja: |-
      そのために腕を磨き、
      習得したヴィランCPRだ！
      緊急事態でこれほど使えるものはない！
  d_main_36_03_e_68:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_03_e_69:
    speaker: drake
    en: Is that how you normally react when people help you out? Go quiet?
    ko: 흥! 이집 빌런은 은혜를 입으면 입을 다무는 게 취미인가 보군!
    ja: |-
      フンッ！ここらのヴィランは助けられたら
      静かにするのが趣味のようだな！
  d_main_36_03_e_70:
    speaker: leviathan
    en: Oh... uh...
    ko: "…아, 그…."
    ja: "…あ、その…"
  d_main_36_03_e_71:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_03_e_72:
    speaker: leviathan
    en: Thanks.
    ko: 고, 고마워.
    ja: あ、ありがとう。
  d_main_36_03_e_73:
    speaker: drake
    en: You idiot! A villain never says thank you!
    ko: 바보 같은 놈! 빌런이 감사 인사 같은 걸 하지 마라!
    ja: バカめ！ヴィランが礼など言うな！
  d_main_36_03_e_74:
    speaker: leviathan
    en: What the... What do you want me to do?!
    ko: 아 어쩌라는 거야!
    ja: じゃあどうしろって言うの！？
d_main_36_04:
  d_main_36_04_1:
    speaker: "<Narration>"
    en: Ark. Elysion headquarters.
    ko: 방주. 엘리시온 본사.
    ja: アーク、エリシオン本社
  d_main_36_04_2:
    speaker: ingrid
    en: Let me get this straight.
    ko: "…그럼, 너희들 말을 요약하자면."
    ja: "…つまり、話をまとめると…"
  d_main_36_04_3:
    speaker: ingrid
    en: In order for you to focus entirely on surface operations,
    ko: 아니스 네가 정식으로 지상 임무에 집중하려면….
    ja: |-
      アニスが地上での任務に
      集中できるようにするために…
  d_main_36_04_4:
    speaker: ingrid
    en: er...
    ko: 음….
    ja: なんというのか…
  d_main_36_04_5:
    speaker: ingrid
    en: you want to formally retire from being a... popstar.
    ko: 아이… 돌 은퇴를 확정해야 하고.
    ja: アイドルを…引退する必要がある。
  d_main_36_04_6:
    speaker: ingrid
    en: And in order for Mustang to allow that, you have to do a farewell concert
      as T.T. STAR.
    ko: 그 은퇴를 확정하기 위해선 T.T.STAR로 은퇴 공연을 해야 한다.
    ja: |-
      そのために、T.T.STARというグループの
      引退ライブを開催するしかない。
  d_main_36_04_7:
    speaker: anis
    en: "... That's pretty much it, yeah."
    ko: "…마, 맞는데."
    ja: "…そ、そうだけど。"
  d_main_36_04_8:
    speaker: ingrid
    en: This is all absolutely ridiculous... in other words, quintessential Mustang.
    ko: 이해가 안 가는 조건이라서 오히려 머스탱 다운 조건이로군.
    ja: |-
      訳の分からない条件だが、
      むしろマスタングらしいとも言えるな。
  d_main_36_04_9:
    speaker: ingrid
    en: All right, I understand your situation now,
    ko: |-
      그래. 이해했다.
      이해했는데.
    ja: |-
      ひとまず、状況は理解した。
      しかし…
  d_main_36_04_10:
    speaker: ingrid
    en: but why did you come to me?
    ko: "…왜 날 찾아온 거지?"
    ja: "…なぜ私のところに来た？"
  d_main_36_04_11:
    speaker: anis
    en: Oh, well...
    ko: 아… 그게….
    ja: ええと…それは…
  d_main_36_04_12:
    speaker: neon
    en: Here's the thing, Boss.
    ko: 잘 들어봐요 사장님.
    ja: 社長、聞いてください。
  d_main_36_04_13:
    speaker: neon
    en: Anis used to be in a three-woman band.
    ko: 아니스는 그룹 아이돌이었대요. 세 명.
    ja: アニスのいたグループは3人組だったんです。
  d_main_36_04_14:
    speaker: neon
    en: Unfortunately, they split up a while back, and the other two members are busy doing their own thing now.
    ko: |-
      근데 아이돌은 해체된 지 좀 됐고,
      남은 두 멤버는 다른 거 하면서 각자 활동하고 있다고 하더라고요?
    ja: |-
      しかも解散して時間が経っているので、
      他の2人はもう別の活動をしているそうです。
  d_main_36_04_15:
    speaker: neon
    en: Anyway, if we want to get this performance off the ground,
    ko: 어쨌든, 공연을 하려면 둘과 만나야 되잖아요?
    ja: |-
      ですが、グループのライブをするなら
      その2人に会わないといけませんよね？
  d_main_36_04_16:
    speaker: neon
    en: Anis has to talk it over with them, wouldn't you say?
    ko: 그래야 무슨 얘기라도 꺼내볼 수 있잖아요?
    ja: 会って、話を付けないといけません。
  d_main_36_04_17:
    speaker: ingrid
    en: Right.
    ko: 그렇겠지.
    ja: だろうな。
  d_main_36_04_18:
    speaker: neon
    en: Well, fortunately for us, those two are under the same company now, and so we went down to meet with them.
    ko: 다행히 둘 다 소속 사무실은 같다고 해서, 사무실로 찾아갔죠. 그래야 설득이든 뭐든 하잖아요?
    ja: |-
      幸い、2人とも今の所属事務所は
      同じだったので、さっそく会いに行ったんです。
      会いさえすれば、説得の方法はあるでしょう？
  d_main_36_04_19:
    speaker: ingrid
    en: Right.
    ko: 그렇겠지.
    ja: そうだな。
  d_main_36_04_20:
    speaker: neon
    en: But we didn't have authorization to enter, and we got turned away.
    ko: 문전박대당했어요. 관계자 외 출입 금지래요.
    ja: |-
      それが、門前払いされちゃったんです。
      関係者以外立ち入り禁止だそうで。
  d_main_36_04_21:
    speaker: ingrid
    en: Right.
    ko: 그렇겠지.
    ja: 当然だな。
  d_main_36_04_22:
    speaker: neon
    en: So, we were hoping you could help.
    ko: 그래서 이걸 사장님이 어떻게 좀….
    ja: ですから、そこを社長が何とか…
  d_main_36_04_23:
    speaker: ingrid
    en: How?
    ko: 어떻게.
    ja: どうしろと？
  d_main_36_04_24:
    speaker: neon
    en: By using some of your backdoor connections...
    ko: 뒷손을 좀 써서 이렇게 저렇게….
    ja: |-
      うまいこと根回しをしていただいて、
      どうにかこうにか…
  d_main_36_04_25:
    speaker: ingrid
    en: Hmm...
    ko: 흠….
    ja: うーむ…
  d_main_36_04_26:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_04_27:
    speaker: ingrid
    en: Fine. I'll see what I can do.
    ko: 좋다. 힘써보지.
    ja: 分かった。やってみよう。
  d_main_36_04_28:
    speaker: neon
    en: I knew we could count on you!
    ko: 오. 역시 사장님.
    ja: おっ、さすが社長！
  d_main_36_04_29:
    speaker: anis
    en: Thank you, really.
    ko: 고, 고마워.
    ja: た、助かるわ。
  d_main_36_04_30:
    speaker: ingrid
    en: The things I do for you all...
    ko: "…별일을 다 해보는군."
    ja: "…こんなことで動くことになるとはな。"
  d_main_36_04_31:
    speaker: ingrid
    en: Hmm? One second.
    ko: 음? 잠시만 실례하지.
    ja: ん？…少し待ってくれ。
  d_main_36_04_32:
    speaker: "<Narration>"
    en: Ingrid glances at her phone briefly.
    ko: 잉그리드는 핸드폰을 잠시 들여다보았다.
    ja: イングリッドは携帯端末を操作し、画面を見た
  d_main_36_04_33:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_04_34:
    speaker: ingrid
    en: He said no.
    ko: 안된다는군.
    ja: ダメ、だそうだ。
  d_main_36_04_35:
    speaker: neon
    en: What?
    ko: 예? 뭐가요?
    ja: えっ？何がですか？
  d_main_36_04_36:
    speaker: ingrid
    en: Mustang just reached out to me.
    ko: 머스탱에게 직접 연락이 왔다.
    ja: マスタングから直々に連絡が来た。
  d_main_36_04_37:
    speaker: ingrid
    en: He says I'm not to help you two in any way.
    ko: 그 둘을 직접 도와주는 건 절대 금지라고.
    ja: |-
      お前たち2人に直接の手助けは
      絶対にしないでくれ、とのことだ。
  d_main_36_04_38:
    speaker: anis
    en: What the... Why is he being so intense about this?
    ko: 뭐어~? 아니 왜 그렇게까지…!
    ja: ええ～！？なんでそこまで…！
  d_main_36_04_39:
    speaker: neon
    en: But it's not like you're Mustang's subordinate. You don't have to listen to
      him, do you?
    ko: |-
      우, 우리 사장님이 머스탱 사장님 부하도 아니잖아요.
      따, 따르지 않아도 되지 않나요?
    ja: |-
      しゃ、社長はマスタング社長の
      部下ではありません。
      従う必要はないのでは？
  d_main_36_04_40:
    speaker: ingrid
    en: Technically no, but he asked me as a personal favor, so I should honor his
      request. Consider it professional courtesy between fellow CEOs.
    ko: |-
      머스탱이 부탁한 거니 들어줘야지.
      CEO간의 의리 같은 거다.
    ja: |-
      直々の頼みだからな。
      CEO同士の仁義のようなものだ。
  d_main_36_04_41:
    speaker: neon
    en: So these are the politics of upper management... dirty deals!
    ko: |-
      고, 고위층의 정치 활동이라는 건가요…!
      더러운 상류 사회…!
    ja: |-
      こ、これが上層部の政治ということですか…！
      なんと汚い上流社会…！
  d_main_36_04_42:
    speaker: ingrid
    en: Think of it however you want.
    ko: "…뭐, 맘대로 생각해라."
    ja: "…まあ、好きに言え。"
  d_main_36_04_43:
    speaker: anis
    en: What should I do?
    ko: "…음… 어떡하지."
    ja: "…うーん…困ったわね。"
  d_main_36_04_44:
    speaker: anis
    en: The old contact information I have is obviously outdated.
    ko: 예전에 알고 있던 연락처는 당연히 바뀌었고.
    ja: 昔の連絡先は当然変わってるし。
  d_main_36_04_45:
    speaker: anis
    en: I can't even reach them over BlaBla.
    ko: 그러다 보니 블라블라를 보낼 방법도 없고.
    ja: このままじゃBlaBlaも送れないのよね。
  d_main_36_04_46:
    speaker: neon
    en: How about reaching out to them via social media?
    ko: 그… SNS 같은 곳에서 메시지 보내는 건요?
    ja: |-
      では…ファンが使うようなチャンネルで
      メッセージを送ってみるのはどうですか？
  d_main_36_04_47:
    speaker: anis
    en: It'd almost certainly get filtered out by their manager or someone else in
      the company.
    ko: 보통은 매니저나 회사 차원에서 1차로 걸러.
    ja: |-
      そういうのはマネージャーとか会社が
      真っ先にチェックするの。
  d_main_36_04_48:
    speaker: anis
    en: There's no chance it'd end up making its way to them.
    ko: 내 메시지가 걔들한테 도착할리는 없겠지.
    ja: |-
      私からのメッセージなんて、
      確実に消されるに決まってるでしょ。
  d_main_36_04_49:
    speaker: neon
    en: Why not? Wouldn't they be happy to hear from an old friend?
    ko: 왜요? 과거 동료라서 반겨주지 않을까요?
    ja: |-
      なぜです？
      昔の仲間なら喜んでもらえるのでは？
  d_main_36_04_50:
    speaker: anis
    en: They'd probably think I was someone impersonating me.
    ko: 사칭이라고 생각할 거야.
    ja: 良くてサギだと思われるんじゃない？
  d_main_36_04_51:
    speaker: neon
    en: What if you're persistent? Maybe that could pique their interest and make
      them think you're real.
    ko: |-
      진짜 끈질기게 보내면 진짠가…?
      싶어서 한 번은 관심을 주지 않을까요?
    ja: |-
      しつこく送り続けたら、もしかして…？
      とか思われたりしません？
  d_main_36_04_52:
    speaker: anis
    en: The chances of that happening are slim to none.
    ko: 확률이 너무 낮아.
    ja: 考えられないわ。
  d_main_36_04_53:
    speaker: anis
    en: And besides, there's another wrinkle running through this.
    ko: 그리고 그게 또 그렇게 쉬운 일이 아닌 게….
    ja: そうでなくても、簡単にいかない理由があって…
  d_main_36_04_54:
    speaker: anis
    en: When I left the group, I...
    ko: 그… 그룹에서 나올 때… 음….
    ja: その…グループをやめようとした時に…
  d_main_36_04_55:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_04_56:
    speaker: neon
    en: You made a big scene when you left.
    ko: 개판치고 나왔군요.
    ja: 大暴れしたんですね。
  d_main_36_04_57:
    speaker: anis
    en: Not a big scene!
    ko: 개판이라니 야! 개판까지는 아니야!
    ja: 大暴れって何！？そこまでじゃないわよ！
  d_main_36_04_58:
    speaker: anis
    en: "... Just a few issues. Small ones."
    ko: 그 좀… 작은 트러블이 있었어. 응. 아주 작은.
    ja: |-
      その…ちょっとしたトラブルがあったの。
      そう、ほんのちょーっとだけ。
  d_main_36_04_59:
    speaker: neon
    en: That means it was a huge mess.
    ko: 신용도 100%의 말이군요.
    ja: なるほど、信用度100%です。
  d_main_36_04_60:
    speaker: neon
    en: So then, what should we do now?
    ko: 그럼 이제 어쩌죠?
    ja: じゃあ、これからどうしましょうか？
  d_main_36_04_61:
    speaker: anis
    en: Shouldn't you be the one with the ideas? You're supposed to be my manager.
    ko: 네, 네가 매니저니까 어떻게든 해봐야 하지 않을까?
    ja: |-
      マネージャーなんだし、
      ネオンがどうにかしてくれるべきじゃない？
  d_main_36_04_62:
    speaker: neon
    en: Jeez, this is classic Anis-level shamelessness.
    ko: 세상에. 뻔뻔하기가 아니스 급이네요.
    ja: なんと、図々しさアニス級ですね。
  d_main_36_04_63:
    speaker: anis
    en: You've got some nerve saying that to my face.
    ko: 아니스한테 아니스 급이라고 얘기하지 마.
    ja: 本人なんだからそうに決まってるでしょ。
  d_main_36_04_64:
    speaker: neon
    en: Okay, let's see...
    ko: 그럼 어디 보자….
    ja: それでは…
  d_main_36_04_65:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_04_66:
    speaker: neon
    en: I can't think of a single thing.
    ko: "…저희, 뭐 할 수 있는 게 없는데요?"
    ja: "…私たち、何もできないのでは？"
  d_main_36_04_67:
    speaker: anis
    en: Argh, this is so frustrating! Why would the Boss make such a weird demand
      like this?
    ko: 아으 돌겠네. 사장님은 갑자기 이상한 소릴….
    ja: |-
      はぁ、まいったわね。
      社長もなんで急にヘンなこと…
  d_main_36_04_68:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_04_69:
    speaker: anis
    en: Then again, maybe I do deserve it.
    ko: 이상하진… 않구나.
    ja: いや…ヘンじゃないか。
  d_main_36_04_70:
    speaker: neon
    en: How about using a stand-in?
    ko: 대역을 세우는 건요?
    ja: 代役を立ててみては？
  d_main_36_04_71:
    speaker: anis
    en: You don't actually think that would work, do you?
    ko: 되겠냐고.
    ja: ムリに決まってるでしょ。
  d_main_36_04_72:
    speaker: neon
    en: How about posting something online?
    ko: 인터넷에 글을 올리는 건?
    ja: ネットに投稿してみるのは？
  d_main_36_04_73:
    speaker: anis
    en: They'll think it's fake and ignore it.
    ko: 사칭이라고 눈길도 안 줄걸.
    ja: どうせ、騙りだって思われて終わりよ。
  d_main_36_04_74:
    speaker: ingrid
    en: Isn't there any way to go back to the surface without doing a farewell performance?
    ko: 은퇴 공연을 하지 않고 지상에 다시 올라가는 방법도 있지 않나?
    ja: |-
      引退ライブをあきらめて、
      地上に戻る道もあると思うが。
  d_main_36_04_75:
    speaker: anis
    en: Even if we were able to get up there, we wouldn't be of any help. At least
      not right now.
    ko: 지금 올라가 봤자 아무 도움도 안 될게 뻔하니까.
    ja: |-
      このまま戻ったって、
      何の役にも立たないって分かりきってるし。
  d_main_36_04_76:
    speaker: ingrid
    en: I fail to see what a farewell performance has to do with getting stronger.
    ko: 솔직히 말해서, 은퇴 공연과 강해지는 게 무슨 관계인지 모르겠군.
    ja: |-
      正直に言うが、私には引退ライブと
      強くなることのつながりが見えていない。
  d_main_36_04_77:
    speaker: neon
    en: Yeah, I've been wondering about that too.
    ko: 사실 저도 그거 궁금했어요.
    ja: 実は、私もそれが気になってました。
  d_main_36_04_78:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_04_79:
    speaker: anis
    en: It will make me stronger. I know it.
    ko: 강해져. 그건 내가 장담할게.
    ja: 強くなれるわ。間違いなく。
  d_main_36_04_80:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_04_81:
    speaker: neon
    en: All right, I trust you.
    ko: 좋아요. 믿을게요.
    ja: 分かりました。信じましょう。
  d_main_36_04_82:
    speaker: neon
    en: I'll help you however I can.
    ko: 어떻게든 도와볼게요.
    ja: 何としてでもサポートしてみせます。
  d_main_36_04_83:
    speaker: anis
    en: Thanks, Neon.
    ko: 네온….
    ja: ネオン…
  d_main_36_04_84:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_04_85:
    speaker: ingrid
    en: I'll assign two capable Nikkes who know their way around administration to
      help you.
    ko: 행정 쪽으로 유능한 니케 둘을 붙여주겠다.
    ja: |-
      その手の「政治」で頼れるニケを
      2人つけてやろう。
  d_main_36_04_86:
    speaker: ingrid
    en: The audit regarding the latest incident in the Ark just wrapped up, so they
      should be available.
    ko: 마침 방주 테러 관련된 감사가 끝난 시점이니 말이야.
    ja: |-
      ちょうどアークテロ絡みの監査が終わって、
      手が空いているはずだ。
  d_main_36_04_87:
    speaker: neon
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_36_04_88:
    speaker: ingrid
    en: I admire your gusto, but enthusiasm will only get you so far.
    ko: |-
      너희 둘의 의욕은 높이 사지만,
      세상 일이라는 게 의욕만으로 해결되진 않지.
    ja: |-
      お前たちのやる気は認めるが、
      やる気だけでは何も解決しないのも
      世の中と言うものだ。
  d_main_36_04_89:
    speaker: ingrid
    en: Especially in the Ark.
    ko: 하물며 방주라면 더더욱.
    ja: アークでは、なおさらな。
  d_main_36_04_90:
    speaker: ingrid
    en: Head back to the Outpost. I'll have them meet you there.
    ko: 전초기지에서 대기해라. 곧 보내주겠다.
    ja: 前哨基地で待機していろ。すぐに向かわせる。
  d_main_36_04_91:
    speaker: ingrid
    en: I'm certain that you'll find them helpful.
    ko: 분명 도움이 될 거다.
    ja: きっと役に立つだろう。
  d_main_36_04_92:
    speaker: ingrid
    en: Plus, since I won't technically be lending assistance to you directly, I shouldn't
      run afoul of Mustang.
    ko: |-
      직접 도와주는 쪽이 아니니,
      이걸로 머스탱이 뭐라고 하진 않겠지.
    ja: |-
      直接の手助けでなければ、
      マスタングも文句は言うまい。
  d_main_36_04_93:
    speaker: anis
    en: Thank you, but...
    ko: 어… 갑자기 니케를 붙여주는 건 고마운데.
    ja: ええと…それはありがたいんだけど…
  d_main_36_04_94:
    speaker: anis
    en: why are you doing this?
    ko: 왜….
    ja: なんでそこまで…？
  d_main_36_04_95:
    speaker: ingrid
    en: Because if I didn't, you'd only come back and pester me further.
    ko: 너희가 틈만 나면 날 찾아올게 뻔하기 때문이다.
    ja: |-
      そうしなければ、何かあるたびに
      押しかけられるのが目に見えているからな。
  d_main_36_04_96:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_04_97:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_04_98:
    speaker: ingrid
    en: Syuen contacted me and said she had something urgent to discuss.
    ko: |-
      그리고 슈엔에게 연락이 왔다.
      긴히 할 말이 있다는군.
    ja: |-
      ちょうどシュエンからも連絡が来た。
      折り入って話があるらしい。
  d_main_36_04_99:
    speaker: ingrid
    en: I have to get going.
    ko: 바쁘니 이만 나가보도록.
    ja: |-
      こちらも忙しくなりそうだ。
      そろそろ戻ってくれ。
  d_main_36_04_100:
    speaker: anis
    en: Syuen?
    ko: 슈엔이…?
    ja: あのシュエンが…？
  d_main_36_04_101:
    speaker: neon
    en: Oh, right! Syuen works under us now! A subordinate CEO!
    ko: |-
      엇, 슈엔! 슈엔 지금 우리 부하잖아요!
      부하 CEO!
    ja: |-
      はっ、そういえば！
      今なら私たちのいいなりでは？
      こき使えるCEOです！
  d_main_36_04_102:
    speaker: neon
    en: Couldn't we boss her around and have her help us?
    ko: 권력의 힘으로 해결해 달라고 얘기할 수 있지 않을까요?
    ja: |-
      頼めば、権力でどうにかして
      もらえるんじゃないですか？
  d_main_36_04_103:
    speaker: anis
    en: Do you really want to do that?
    ko: 그러고 싶어?
    ja: 頼みたい？
  d_main_36_04_104:
    speaker: neon
    en: Nah. I was just kidding.
    ko: 아뇨. 농담이었어요.
    ja: いいえ。冗談です。
  d_main_36_04_105:
    speaker: anis
    en: Don't even joke about stuff like that.
    ko: 농담이라도 그런 말 하지 마.
    ja: 冗談でも考えさせないで。
  d_main_36_04_106:
    speaker: neon
    en: Sorry.
    ko: 넹.
    ja: はぁい…
  d_main_36_04_107:
    speaker: ingrid
    en: "... When do you two plan on leaving?"
    ko: 너희들… 언제 나갈 생각이지?
    ja: お前たち…いつまで居座るつもりだ？
d_main_36_05:
  d_main_36_05_1:
    speaker: leviathan
    en: Behemoth is quite the voracious eater. Even when she was feeling fine, she
      could really put it away. We need to gather Rapture fragments to feed her.
    ko: |-
      베히모스는 많이 먹어. 멀쩡할 때도 엄청 먹었거든.
      그러니 지금부터 랩쳐 파편을 모아서 먹여야 해.
    ja: |-
      ベヒモスって大食いなの。元気だった時から。
      もっとラプチャーの残骸を集めて
      食べさせないと。
  d_main_36_05_2:
    speaker: "<Monologue>"
    en: Following Leviathan's request, we start to gather Rapture fragments nearby.
    ko: 레비아탄의 요청으로 인해 우리는 인근에서 랩쳐 파편을 모으기 시작했다.
    ja: |-
      レヴィアタンにそう依頼され、
      あたりのラプチャーの残骸を拾い集めた
  d_main_36_05_3:
    speaker: rapi_red
    en: It seems Behemoth is able to regenerate from Rapture parts alone.
    ko: 베히모스는 랩쳐 파편 만으로도 재생할 수 있나 보네.
    ja: |-
      ベヒモスはラプチャーの残骸だけで
      再生できるようね。
  d_main_36_05_4:
    speaker: leviathan
    en: What's that?
    ko: 무슨 소리야?
    ja: どういう意味？
  d_main_36_05_5:
    speaker: rapi_red
    en: It was the same with Material H... or Indivilia, rather.
    ko: 마테리얼 H… 그러니까 인디빌리아는 니케만 흡수했어.
    ja: |-
      マテリアルH…インディビリアは
      ニケだけを吸収していたの。
  d_main_36_05_6:
    speaker: rapi_red
    en: She only absorbed Nikkes, and only a part of them at that.
    ko: 그것도 일부만 흡수했지.
    ja: それも、ごく一部だけ。
  d_main_36_05_7:
    speaker: rapi_red
    en: 378 grams, to be specific.
    ko: 니케 1 기당 378g이었던가.
    ja: 確かニケ1体あたり、378gだったはず。
  d_main_36_05_8:
    speaker: leviathan
    en: Not the most effective yield. Raptures make much better use of whatever they
      con...
    ko: |-
      수율이 너무 안 좋은데?
      랩쳐는 먹는 대로 회복할 수 있….
    ja: |-
      効率が悪すぎない？
      ラプチャーなら食べた分だけ回復でき…
  d_main_36_05_9:
    speaker: leviathan
    en: Hold on, 378 grams?
    ko: 잠깐, 378g?
    ja: 待って、378g？
  d_main_36_05_10:
    speaker: rapi_red
    en: Correct.
    ko: 그래.
    ja: ええ。
  d_main_36_05_11:
    speaker: leviathan
    en: That's how much a NIMPH weighs.
    ko: NIMPH 무게잖아 그거.
    ja: NIMPHの重さじゃない、それ。
  d_main_36_05_12:
    speaker: rapi_red
    en: "... What?"
    ko: "…뭐?"
    ja: "…え？"
  d_main_36_05_13:
    speaker: leviathan
    en: That's the weight of a NIMPH, on the dot.
    ko: 응. NIMPH 무게야. 딱 맞아떨어지는데?
    ja: だから、NIMPHの重さ。ぴったりじゃん？
  d_main_36_05_14:
    speaker: rapi_red
    en: Are you saying that Indivilia only absorbed the NIMPH of Nikkes?
    ko: 그럼 인디빌리아는 니케의 NIMPH만 흡수했다는 얘기야?
    ja: |-
      つまり、インディビリアは
      ニケのNIMPHだけを
      吸収していたということ？
  d_main_36_05_15:
    speaker: leviathan
    en: Could be.
    ko: 그런 것 같은데?
    ja: そうなんじゃない？
  d_main_36_05_16:
    speaker: rapi_red
    en: Why would she do that?
    ko: "…어째서 NIMPH만…."
    ja: "…なぜNIMPHだけを…"
  d_main_36_05_17:
    speaker: leviathan
    en: Maybe she's a picky eater.
    ko: 식성이 까다로우셔서 그랬겠지.
    ja: ただの好き嫌いとかでしょ。
  d_main_36_05_18:
    speaker: leviathan
    en: She could only be interested in consuming nanomachines.
    ko: 나노 머신 이외에는 먹고 싶지 않았다거나.
    ja: ナノマシン以外食べたくないとか。
  d_main_36_05_19:
    speaker: rapi_red
    en: Do you really think so?
    ko: 식성이라….
    ja: 単なる好み…？
  d_main_36_05_20:
    speaker: leviathan
    en: I wouldn't put it past them. The Offspring are all bonkers.
    ko: 그래. 직계 놈들은 다 미친놈들이야.
    ja: |-
      そうそう。直系のヤツらなんて、
      みーんな頭おかしいもん。
  d_main_36_05_21:
    speaker: leviathan
    en: Every last one of them has a screw loose.
    ko: 정상이 하나도 없다고.
    ja: マトモなヤツなんて一人もいないんだから。
  d_main_36_05_22:
    speaker: leviathan
    en: Being a picky eater would be far from the weirdest things they've done.
    ko: 식성이 까다로운 것 정도는 작은 문제야.
    ja: 好き嫌いが激しいくらい、カワイイもんでしょ。
  d_main_36_05_23:
    speaker: leviathan
    en: But Behemoth and I aren't picky.
    ko: 근데 우리는 잘 안 가려.
    ja: ま、私たちは違うけど。
  d_main_36_05_24:
    speaker: leviathan
    en: We eat just about everything, and happily so.
    ko: 다 잘 먹어.
    ja: 何でもよく食べるもんね。
  d_main_36_05_25:
    speaker: maxwell
    en: Even Nikkes?
    ko: 니케도?
    ja: ニケも？
  d_main_36_05_26:
    speaker: leviathan
    en: We've never tried, but I'm sure we could.
    ko: "…아마 먹을 수 있을 거야. 해본 적은 없지만."
    ja: "…たぶんね。試したことはないけど。"
  d_main_36_05_27:
    speaker: leviathan
    en: The idea of eating something that looks like us is repugnant.
    ko: 징그럽잖아. 우리랑 똑같이 생긴 걸 먹는다는 게.
    ja: |-
      気持ち悪いじゃん。自分たちと似たような
      見た目のものを食べるって。
  d_main_36_05_28:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_05_29:
    speaker: leviathan
    en: So let's stick to gathering Rapture fragments.
    ko: 그러니까 랩쳐들로만 모아줘.
    ja: だから、集めるのはラプチャーだけにしといて。
  d_main_36_05_30:
    speaker: leviathan
    en: She's sleeping and can't exactly be discerning with her diet. She'll eat anything
      we give her.
    ko: |-
      잠결에는 뭐든 다 먹을 테니,
      괜히 아무거나 먹였다가….
    ja: |-
      寝ぼけてる時にうっかり
      ヘンな物を食べさせちゃったら…
  d_main_36_05_31:
    speaker: leviathan
    en: If we end up feeding her something that disagrees with her, she'll be peeved
      when she wakes up.
    ko: 나중에 깨어나면 화낼지도 모르니까.
    ja: 目が覚めた後で怒りだすかもしれないし。
  d_main_36_05_32:
    speaker: rapi_red
    en: You're very devoted to her.
    ko: 지극 정성이네.
    ja: ずいぶん気をつかうのね。
  d_main_36_05_33:
    speaker: leviathan
    en: This is nothing compared to what Behemoth has done for me.
    ko: "…베히모스가 나한테 해준 거에 비하면 아무것도 아니야."
    ja: |-
      …ベヒモスが私にしてくれたことに比べたら、
      大したことじゃないよ。
  d_main_36_05_34:
    speaker: leviathan
    en: She's risked her own life to save mine.
    ko: 목숨까지 걸어줬는걸.
    ja: 命までかけてくれたんだから。
  d_main_36_05_35:
    speaker: leviathan
    en: I could never betray that trust.
    ko: 그걸 배신할 순 없어.
    ja: それを裏切るなんてできない。
  d_main_36_05_36:
    speaker: leviathan
    en: I've experienced enough betrayal in my life as is.
    ko: 배신은… 이제 진절머리 나.
    ja: そういうのは…もうウンザリ。
  d_main_36_05_37:
    speaker: rapi_red
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_36_05_38:
    speaker: leviathan
    en: Any other questions?
    ko: 그래서, 또 뭐가 궁금한데?
    ja: それで、他には何が気になるの？
  d_main_36_05_39:
    speaker: rapi_red
    en: Your attitude has softened quite a bit.
    ko: 태도가 많이 누그러졌네.
    ja: ずいぶん話したがりになったわね。
  d_main_36_05_40:
    speaker: leviathan
    en: Are you going to ask me a question or not?!
    ko: 이…! 물어볼 거야 말 거야!
    ja: なっ…！聞くの？聞かないの！？
  d_main_36_05_41:
    speaker: "<Self>"
    en: Do you want to replace humans?
    ko: 너희는 인간을 대체하고 싶은 거야?
    ja: 君たちは、人間になり代わろうとしているのか？
  d_main_36_05_42:
    speaker: leviathan
    en: That's the same question you asked me before.
    ko: "…그때 물어본 질문이네."
    ja: "…あの時の質問ね。"
  d_main_36_05_43:
    speaker: leviathan
    en: No.
    ko: 아니.
    ja: 違う。
  d_main_36_05_44:
    speaker: leviathan
    en: We don't want to replace humans.
    ko: 우린 인간을 대체하려 하지 않아.
    ja: 人間にとって代わるつもりはない。
  d_main_36_05_45:
    speaker: leviathan
    en: We don't have any desire to live alongside them either.
    ko: 덧붙이면, 인간과 함께 살아갈 생각도 하지 않아.
    ja: |-
      もっと言えば、
      人間と一緒に生きていくつもりもない。
  d_main_36_05_46:
    speaker: leviathan
    en: Our goal is clear.
    ko: 우리 목표는 명확해.
    ja: 私たちの目標は、はっきりしてる。
  d_main_36_05_47:
    speaker: "<Self>"
    en: Strike back at the Offspring?
    ko: 직계들에게 한방 먹여주는 거?
    ja: 直系たちに一泡吹かせてやること？
  d_main_36_05_48:
    speaker: leviathan
    en: That's it.
    ko: 응.
    ja: そう。
  d_main_36_05_49:
    speaker: "<Self>"
    en: Then why are you trying to construct an Ark?
    ko: 그럼 방주는 왜 만들려고 하는 거야?
    ja: |-
      では、アークに似せたものを
      作っているという話は？
  d_main_36_05_50:
    speaker: leviathan
    en: We're following the ritual.
    ko: 의식 같은 거지.
    ja: 儀式みたいなもの。
  d_main_36_05_51:
    speaker: leviathan
    en: To us, the Ark is like a protective womb that produces human imposters.
    ko: 우리 입장에서 방주는 유사 인간의 자궁 같은 곳이야.
    ja: |-
      私たちからすると、
      アークは人間もどきの胎みたいな場所なの。
  d_main_36_05_52:
    speaker: leviathan
    en: Of course, I realize your kind existed before the Ark was created,
    ko: 물론 유사 인간은 방주가 만들어지기 전부터 있었지.
    ja: |-
      まあ、人間もどきは
      アークができる前からいたらしいけど。
  d_main_36_05_53:
    speaker: leviathan
    en: but once the Ark went online, you all began pouring out,
    ko: 하지만 방주가 돌아가기 시작하면서부터 유사 인간은….
    ja: でも、アークができた後、人間もどきは…
  d_main_36_05_54:
    speaker: leviathan
    en: and basically became a new species.
    ko: 말 그대로 새로운 종처럼 쏟아져 나오기 시작했어.
    ja: |-
      言葉通り、新種みたいなのが
      どんどん出てきたんでしょ。
  d_main_36_05_55:
    speaker: leviathan
    en: That's why we view the Ark as the origin of your evolution.
    ko: 그렇기에 우리에게 방주는 진화의 원천과 다르지 않아.
    ja: |-
      だから、私たちはアークを
      進化の源泉みたいなものだと思ってるワケ。
  d_main_36_05_56:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_05_57:
    speaker: "<Self>"
    en: The Four Beasts are trying to become a new species altogether.
    ko: 너희, 포비스트는 새로운 종이 되려 하는구나.
    ja: フォービーストは、新種になりたいのか
  d_main_36_05_58:
    speaker: leviathan
    en: Correct.
    ko: "…맞아."
    ja: "…そういうこと。"
  d_main_36_05_59:
    speaker: leviathan
    en: Neither Rapture, nor Nikke.
    ko: 랩쳐도, 유사 인간도 아닌.
    ja: ラプチャーとも、人間もどきとも違う。
  d_main_36_05_60:
    speaker: leviathan
    en: A new species, capable of crushing the Offspring as well as other Raptures.
    ko: 새로운 종이 되어서 직계들을 비롯한 랩쳐를 뭉게 버리고.
    ja: |-
      新種になって、直系たちごと
      ラプチャーを踏みつぶして…
  d_main_36_05_61:
    speaker: leviathan
    en: As for what comes after that...
    ko: "……."
    ja: "……"
  d_main_36_05_62:
    speaker: leviathan
    en: We haven't thought that far ahead.
    ko: 그다음은 생각해 본 적 없어.
    ja: 後は知らない。
  d_main_36_05_63:
    speaker: "<Self>"
    en: Where exactly are you building this Ark?
    ko: 만들고 있는 방주 위치는 어디지?
    ja: そのアークのニセモノの位置は？
  d_main_36_05_64:
    speaker: leviathan
    en: Why? If I tell you, are you gonna head over there and smash it up?
    ko: 꺄하. 왜. 알려주면 와서 다 부수게?
    ja: キャハ！なんで聞くの？壊すつもり？
  d_main_36_05_65:
    speaker: leviathan
    en: I could tell you, but even if I did, it's not like you'd be able to do anything
      about it.
    ko: 알려주는 건 어렵지 않은데, 와도 너희가 할 수 있는 일은 없을 거야.
    ja: |-
      教えるのは簡単だけど、来たところで
      あんたたちには何もできないよ。
  d_main_36_05_66:
    speaker: leviathan
    en: All we've done is create a rudimentary copy.
    ko: 아무것도 없거든. 껍데기만 흉내 내서.
    ja: |-
      なんにもないもん。マネしてんのは
      見た目だけだから。
  d_main_36_05_67:
    speaker: "<Self>"
    en: You weren't planning on utilizing it in some way?
    ko: 거기서 뭔가를 하려고 하는 것 아냐?
    ja: そこで何かをするつもりではないのか？
  d_main_36_05_68:
    speaker: leviathan
    en: We were considering
    ko: 여기 있던 알.
    ja: 卵は見たでしょ。
  d_main_36_05_69:
    speaker: leviathan
    en: how to take it a step further with the eggs.
    ko: 그다음 단계를 생각하고 있어.
    ja: その次を考えてるの。
  d_main_36_05_70:
    speaker: maxwell
    en: You were planning on delving deeper into seeing what these eggs could produce.
    ko: "…뽑기를 좀 더 진지하게 해 볼 생각인가 보네."
    ja: "…ガチャをもっと本気で回すってこと？"
  d_main_36_05_71:
    speaker: leviathan
    en: Yeah. It's a bit of a random draw with what you get either way, but over there,
      the results could be special.
    ko: 응. 여기서 하던 게 일반 뽑기라면, 거기서 할 건 스페셜 뽑기 같은 거지.
    ja: |-
      そ。ここでやってたのがフツーのガチャなら、
      次はスペシャルガチャって感じ？
  d_main_36_05_72:
    speaker: leviathan
    en: It was a shot in the dark, but there's a chance the eggs could produce something
      far superior in that environment than they could here.
    ko: 확률은 더 낮지만, 훨씬 좋은 게 나올 수 있는.
    ja: |-
      もっといいものが出るかもしれないヤツ。
      もっと低確率だろうけど。
  d_main_36_05_73:
    speaker: maxwell
    en: Sounds to me like you're not giving us much choice; we have to put a stop
      to this plan of yours.
    ko: 이런 얘기까지 들어버리면 막지 않을 수 없는데.
    ja: |-
      ここまで話聞いちゃったら、
      止めないワケにもいかないんだけど。
  d_main_36_05_74:
    speaker: leviathan
    en: I told you. Even if you all went over to the Ark, there's nothing you could
      do.
    ko: 말했지? 와도 너희가 할 수 있는 일은 없을 거라고.
    ja: |-
      言ったでしょ？
      あんたたちには何もできないって。
  d_main_36_05_75:
    speaker: leviathan
    en: Nothing is prepared yet. Not a thing.
    ko: 아직 아무것도 준비되어 있지 않아. 아무것도 없다고.
    ja: 来たって何もないから。まだ準備できてないの。
  d_main_36_05_76:
    speaker: leviathan
    en: If we had an extra 100 years, then maybe we'd be able to get somewhere.
    ko: 앞으로 100년은 더 있어야 시작 정도는 해볼 수 있겠지.
    ja: 始めるまでにあと100年はかかると思う。
  d_main_36_05_77:
    speaker: leviathan
    en: But you'd be dead by then, you poor, ordinary Human.
    ko: |-
      그땐, 남자 너는 죽어있을 거고.
      안타까운 보통 인간.
    ja: |-
      その時にはアンタ、もう死んでんじゃない？
      フツーの人間ってカワイソ～
  d_main_36_05_78:
    speaker: rapi_red
    en: No. The Commander will live forever.
    ko: 지휘관은 천년만년 살 거야.
    ja: 指揮官は千年でも一万年でも生きているはずよ。
  d_main_36_05_79:
    speaker: leviathan
    en: I hope so.
    ko: 그러길 바랄게.
    ja: だといいね～？
  d_main_36_05_80:
    speaker: "<Self>"
    en: You're really thinking in the long term.
    ko: 계획이 제법 장기적이네.
    ja: 気の長い計画だな
  d_main_36_05_81:
    speaker: leviathan
    en: Naturally.
    ko: 물론이야.
    ja: トーゼンでしょ。
  d_main_36_05_82:
    speaker: leviathan
    en: Striking back at the Offspring isn't something that will happen overnight.
    ko: 직계들에게 한 방 먹여주는 것도 당장 내일 얘기가 아니지.
    ja: |-
      直系たちに一発くらわせるって話だって、
      今日明日のつもりじゃないし。
  d_main_36_05_83:
    speaker: leviathan
    en: We've got to take it slow and steady.
    ko: 우리는 천천히, 안전하게 갈 거야.
    ja: 私たちはゆっくり、確実にやる。
  d_main_36_05_84:
    speaker: leviathan
    en: That's what we're best at.
    ko: 우리가 제일 잘하는 것 중 하나거든.
    ja: それが一番得意だから。
  d_main_36_05_85:
    speaker: rapi_red
    en: I must admit, it's remarkable that not a single shred of information about
      you has ever shown up in any of our reports.
    ko: 그건 인정할게.
    ja: そこは認めるわ。
  d_main_36_05_86:
    speaker: rapi_red
    en: I'll give you that much.
    ko: 방주에서 너희의 목격 정보는 단 한건도 없었으니까.
    ja: |-
      あなたたちが目撃されたという話は、
      アークでは一度も聞かなかった。
  d_main_36_05_87:
    speaker: leviathan
    en: The Ark is a dangerous place, and so we've been extremely careful.
    ko: 정말 조심했거든. 방주는 위험하니까.
    ja: |-
      ホント気を付けてたもん。
      アークなんて特に危ないし。
  d_main_36_05_88:
    speaker: leviathan
    en: We remain in the shadows and work quietly. It may seem cowardly and unseemly
      to you,
    ko: |-
      우린 조용히 암약하는 거야.
      비록 비겁하고, 추하고, 하찮아 보이더라도.
    ja: |-
      私たちは静かに影の中で動くの。
      卑怯とか、汚いとか、
      ダサいとか言われたって…
  d_main_36_05_89:
    speaker: leviathan
    en: but in the end, we'll be the ones with smiles on our faces.
    ko: 결국, 최후에 웃게 되는 건 우리들일 테니까.
    ja: 最後に笑うのは、私たちだってこと。
  d_main_36_05_90:
    speaker: leviathan
    en: Once Behemoth is revived, we'll go into hiding again.
    ko: |-
      베히모스만 살리면,
      우린 다시 숨어 들어갈 거야.
    ja: |-
      ベヒモスが生き返りさえしたら、
      また影に戻るから。
  d_main_36_05_91:
    speaker: leviathan
    en: You'll never be able to find us.
    ko: 너희는 절대 우릴 찾지 못해.
    ja: あんたたちにも、二度と見つけられないよ。
  d_main_36_05_92:
    speaker: rapi_red
    en: No. You won't be able to hide from us again.
    ko: "…아니. 너희는 다시 숨어 들어가지 못해."
    ja: "…いいえ。あなたたちは、二度と戻れないわ。"
  d_main_36_05_93:
    speaker: leviathan
    en: Wh-what?
    ko: 뭐, 뭐?
    ja: え？なんで？
  d_main_36_05_94:
    speaker: rapi_red
    en: You of all people should know that conversation is the cornerstone of evolution.
    ko: 대화가 진화의 초석이라는 것을 알아버렸으니까.
    ja: |-
      対話が進化のいしずえだということを、
      知ってしまったから。
  d_main_36_05_95:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_05_96:
    speaker: leviathan
    en: Hmph. Whatever.
    ko: 흐, 흥. 알게 뭐람.
    ja: フ、フンッ…知ったこっちゃないよ。
d_main_36_06:
  d_main_36_06_1:
    speaker: "<Monologue>"
    en: We continue to collect Rapture fragments.
    ko: 우리는 계속해서 랩쳐의 파편을 수집했다.
    ja: 私たちはさらにラプチャーの残骸を集め続けた
  d_main_36_06_2:
    speaker: leviathan
    en: The heavier the pieces we can find, the better.
    ko: |-
      밀도가 높은 거, 그러니까 무거운 거 위주로 찾고,
      그다음으로 크기가 큰걸 찾아.
    ja: |-
      密度が高いの…要は重いヤツを中心に集めて。
      その次に大きいやつね。
  d_main_36_06_3:
    speaker: leviathan
    en: Same goes for the bigger fragments.
    ko: 무겁고 큰 게 가장 좋은 거라고 할 수 있어.
    ja: 重くて大きいのがあれば一番いいってコト。
  d_main_36_06_4:
    speaker: leviathan
    en: A core would be ideal, but those are harder to find.
    ko: 코어가 있으면 제일 좋겠지만, 그건 찾기 힘드니까.
    ja: |-
      あとはコアがあれば最高だけど、
      滅多に見つかるものじゃないし。
  d_main_36_06_5:
    speaker: maxwell
    en: So basically, we want to gather up as many parts as we possibly can.
    ko: 그냥 단순히 양이 많은 게 제일 좋은 거네?
    ja: とにかくたくさんあればいいってことかな？
  d_main_36_06_6:
    speaker: leviathan
    en: Yep. Nice and easy.
    ko: 그래. 알기 쉽지?
    ja: そう。カンタンでしょ？
  d_main_36_06_7:
    speaker: maxwell
    en: Behemoth really isn't particular about what she eats.
    ko: 베히모스는 입맛이 안 까다롭나 봐?
    ja: ベヒモスは好き嫌いしないの？
  d_main_36_06_8:
    speaker: leviathan
    en: She can't afford to be picky right now.
    ko: 입맛을 따질 상황이 아니었으니까.
    ja: そんなこと言ってられなかったから。
  d_main_36_06_9:
    speaker: leviathan
    en: "... She is a big fan of fruit, though."
    ko: "…베히모스는 과일 좋아해."
    ja: "…でも、ベヒモスはフルーツが好き。"
  d_main_36_06_10:
    speaker: maxwell
    en: Fruit?
    ko: 과일?
    ja: フルーツ？
  d_main_36_06_11:
    speaker: leviathan
    en: Yeah.
    ko: 응.
    ja: うん。
  d_main_36_06_12:
    speaker: leviathan
    en: It wouldn't help with her resurrection or anything,
    ko: 재생에는 아무런 도움도 안 되지만, 그냥 좋아해.
    ja: |-
      再生にはぜんぜんカンケーなくて、
      ただ好きなだけだけど。
  d_main_36_06_13:
    speaker: maxwell
    en: but she just likes them is all.
    ko: 기호 식품이네.
    ja: 嗜好品ってやつだね。
  d_main_36_06_14:
    speaker: "<Self>"
    en: What about you? What do you like?
    ko: 그럼 레비아탄은 뭐 좋아하는데?
    ja: レヴィアタンはどうなんだ？
  d_main_36_06_15:
    speaker: leviathan
    en: Me?
    ko: 나?
    ja: 私？
  d_main_36_06_16:
    speaker: leviathan
    en: "... That's a secret."
    ko: "…비밀이야."
    ja: "…教えない。"
  d_main_36_06_17:
    speaker: "<Self>"
    en: Kids your age usually like sweets.
    ko: 보통 너 정도 나이면 달콤한 걸 좋아하던데.
    ja: |-
      君くらいの年齢なら、
      甘いものが好きだろう
  d_main_36_06_18:
    speaker: leviathan
    en: Do you have any idea how old I actually am?
    ko: 꺄하. 너 내가 몇 살인지 알아?
    ja: アハッ！あんた、私がいくつか知ってんの？
  d_main_36_06_19:
    speaker: leviathan
    en: Don't judge me by appearances alone, Human. There's nothing I hate more.
    ko: |-
      외형으로 판단하지 마, 남자.
      진짜 질색이야 그거.
    ja: |-
      見た目で判断しないでよね～
      そういうの、マジでなえるんだけど。
  d_main_36_06_20:
    speaker: "<Self>"
    en: Then what do you like?
    ko: 그럼 뭐 좋아하는데?
    ja: では、何が好きなんだ？
  d_main_36_06_21:
    speaker: rapi_red
    en: Don't press too hard, Commander.
    ko: 너무 집요하게 물어보지 마십시오 지휘관.
    ja: |-
      あまりしつこく聞かないであげてください、
      指揮官。
  d_main_36_06_22:
    speaker: rapi_red
    en: She's just a kid. She might end up crying.
    ko: 어린애라서 울지도 모릅니다.
    ja: 子どもを追い詰めたら泣かせてしまいます。
  d_main_36_06_23:
    speaker: leviathan
    en: How dare you?!
    ko: 이…!
    ja: な…！
  d_main_36_06_24:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_06_25:
    speaker: leviathan
    en: Out of everything I've eaten...
    ko: 나는 생선 구이 좋아해.
    ja: 私は焼き魚が好き。
  d_main_36_06_26:
    speaker: leviathan
    en: I suppose I like grilled fish the best.
    ko: 응. 먹어본 것 중에 가장 맛있었어.
    ja: |-
      うん…今まで食べたものの中では
      一番おいしかった。
  d_main_36_06_27:
    speaker: rapi_red
    en: But aren't fish your friends?
    ko: "…너는 생선들의 친구가 아니었어?"
    ja: "…魚とは友だちというタイプではなかったの？"
  d_main_36_06_28:
    speaker: leviathan
    en: Absolutely not.
    ko: 아니야!
    ja: なんで？
  d_main_36_06_29:
    speaker: rapi_red
    en: But you work with water. And you swim exceedingly well.
    ko: 물을 다루잖아. 헤엄도 잘 치고.
    ja: 泳いだり、水を使ったりする能力だから…
  d_main_36_06_30:
    speaker: leviathan
    en: Dark Matter isn't water. It's liquid metal.
    ko: 다크 매터는 물이 아니라 액체 금속이라고!
    ja: ダークマターは水じゃなくて液体金属！
  d_main_36_06_31:
    speaker: laplace
    en: Cinderella! Cinderella!
    ko: 신데렐라! 신데렐라!
    ja: シンデレラ！シンデレラ！
  d_main_36_06_32:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_06_33:
    speaker: laplace
    en: CINDERELLA!
    ko: 신--데--렐--라--!!
    ja: シーンーデーレーラー！！
  d_main_36_06_34:
    speaker: cinderella
    en: What?
    ko: "…왜?"
    ja: "…何？"
  d_main_36_06_35:
    speaker: laplace
    en: Look at this!
    ko: 이걸 봐라!
    ja: ちょっと見てくれ！
  d_main_36_06_36:
    speaker: cinderella
    en: "... I'm busy."
    ko: 어… 나 좀 바쁜데.
    ja: ええと…今は忙しいの。
  d_main_36_06_37:
    speaker: laplace
    en: It doesn't matter! You've gotta see this!
    ko: 바빠도 봐야 한다!
    ja: 忙しくても見てくれ！
  d_main_36_06_38:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_06_39:
    speaker: laplace
    en: Cinderella!!!
    ko: 신데렐라! 신데렐라!
    ja: シンデレラ！シンデレラ！
  d_main_36_06_40:
    speaker: laplace
    en: CINDERELLA!
    ko: 신--데--렐--라--!!
    ja: シーンーデーレーラー！！
  d_main_36_06_41:
    speaker: cinderella
    en: Okay, okay, I'm coming. You can stop shouting.
    ko: "…알았어. 갈게. 가면 되잖아. 그만 불러."
    ja: |-
      …分かった、行くわ。
      行けばいいのでしょう？大声をあげないで。
  d_main_36_06_42:
    speaker: "<Monologue>"
    en: Cinderella reluctantly trudges toward Laplace.
    ko: 신데렐라는 누가 봐도 내키지 않는 표정으로 라플라스에게 다가갔다.
    ja: |-
      シンデレラは明らかにイヤそうな様子で
      ラプラスのもとへ向かった
  d_main_36_06_43:
    speaker: cinderella
    en: What is it?
    ko: "…무슨 일이야?"
    ja: "…どうしたの？"
  d_main_36_06_44:
    speaker: laplace
    en: Check this out!
    ko: 이걸 봐라!
    ja: これを見てくれ！
  d_main_36_06_45:
    speaker: cinderella
    en: What about i...
    ko: 그러니까 뭘….
    ja: だから、何を…
  d_main_36_06_46:
    speaker: cinderella
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_main_36_06_47:
    speaker: "<Monologue>"
    en: In front of Laplace is the familiar bubble which resembles Cinderella.
    ko: 라플라스의 앞에는 일전에 봤던 신데렐라와 닮은 물방울이 떠 있었다.
    ja: |-
      ラプラスのそばには、以前のものと同じ
      シンデレラの形をした水の像が浮かんでいた
  d_main_36_06_48:
    speaker: leviathan
    en: Huh?
    ko: "…어?"
    ja: "…それが？"
  d_main_36_06_49:
    speaker: cinderella
    en: Another one?
    ko: 또… 있다고?
    ja: ここにも…？
  d_main_36_06_50:
    speaker: laplace
    en: Touch it!
    ko: 만져봐라!
    ja: 触ってみてくれ！
  d_main_36_06_51:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_06_52:
    speaker: "<Monologue>"
    en: Cinderella places her hand on the bubble.
    ko: 신데렐라는 물방울과 손을 맞잡았다.
    ja: シンデレラの手が水の像に触れた
  d_main_36_06_53:
    speaker: "<Narration>"
    en: "*Blurb blurb*"
    ko: 부글부글.
    ja: ゴポゴポ…
  d_main_36_06_54:
    speaker: "<Monologue>"
    en: The bubble seems to melt away,
    ko: |-
      신데렐라의 모습을 닮은 물방울은 녹듯이 사라지며,
      다시 발판을 만들었다.
    ja: |-
      シンデレラの像はやはり溶けるように消え、
      また足場を生み出した
  d_main_36_06_55:
    speaker: "<Monologue>"
    en: then forms another platform which stretches across the black body of water
      and leads to an open area.
    ko: 발판은 검은 물 위로 깔리며, 어느 공터까지 이어졌다.
    ja: |-
      足場は黒い水の上を渡り、
      開けた場所まで伸びた
  d_main_36_06_56:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_06_57:
    speaker: grave_p
    en: Cinderella. Let's go.
    ko: 신데렐라. 가자.
    ja: シンデレラ。行こう。
  d_main_36_06_58:
    speaker: cinderella
    en: "... All right."
    ko: 어, 응.
    ja: え、ええ。
  d_main_36_06_59:
    speaker: leviathan
    en: It reacted to her touch...
    ko: "…반응… 했잖아?"
    ja: "…反応…した？"
  d_main_36_06_60:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_06_61:
    speaker: rapi_red
    en: Commander, let's follow Cinderella.
    ko: 지휘관. 일단 신데렐라를 따라 이동하시죠.
    ja: 指揮官。今はシンデレラに続きましょう。
d_main_36_07_s:
  d_main_36_07_s_1:
    speaker: cinderella
    en: "..."
    ko: "…여긴."
    ja: "…ここは…"
  d_main_36_07_s_2:
    speaker: "<Monologue>"
    en: After we cross the platform, we arrive in a clearing which contains other
      human-like figures made of bubbles.
    ko: 발판을 따라 도착한 공터에는 물방울로 만들어진 사람들이 있었다.
    ja: |-
      足場を渡りたどり着いた場所には、
      同じ液体でできた人影があった
  d_main_36_07_s_3:
    speaker: maxwell
    en: It's not just Cinderella.
    ko: "…신데렐라만 있는 게 아니네."
    ja: "…シンデレラだけじゃなかったんだ。"
  d_main_36_07_s_4:
    speaker: maxwell
    en: One, two... There are five of them.
    ko: 하나, 둘… 다섯 명이네.
    ja: いち、に…全部で5人だね。
  d_main_36_07_s_5:
    speaker: rapi_red
    en: One of them is clearly Cinderella, but I don't recognize the others.
    ko: 그중 하나는 신데렐라인 건 알겠는데, 나머지는 처음 봐.
    ja: |-
      1つはどうみてもシンデレラね。
      残りは見覚えが無いわ。
  d_main_36_07_s_6:
    speaker: maxwell
    en: There's one with long hair sitting on an exercise ball.
    ko: 신데렐라에, 짐볼에 앉아있는 장발….
    ja: |-
      シンデレラと、
      バランスボールに座ってる長髪の子と…
  d_main_36_07_s_7:
    speaker: maxwell
    en: And those two over there, are they twins? They look identical to each other.
    ko: 이 둘은 쌍둥이인가? 닮았네.
    ja: こっちの2人は双子かな？似てるね。
  d_main_36_07_s_8:
    speaker: maxwell
    en: That one over there looks like a mass-produced Nikke.
    ko: 그리고… 어, 양산형 니케다.
    ja: それから…あっ、量産型ニケだ。
  d_main_36_07_s_9:
    speaker: maxwell
    en: But she's wearing a researcher's outfit.
    ko: 프로덕트 시리즈인 것 같은데, 복장이 연구원 복장이네.
    ja: |-
      プロダクトシリーズの…
      どれだろう、研究員の格好だね。
  d_main_36_07_s_10:
    speaker: cinderella
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_36_07_s_11:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_07_s_12:
    speaker: rapi_red
    en: Cinderella.
    ko: 신데렐라.
    ja: シンデレラ。
  d_main_36_07_s_13:
    speaker: rapi_red
    en: Are these your comrades?
    ko: 네 동료들이야?
    ja: あなたの仲間ね？
  d_main_36_07_s_14:
    speaker: cinderella
    en: Yes.
    ko: "…응."
    ja: "…ええ。"
  d_main_36_07_s_15:
    speaker: cinderella
    en: They're all my comrades...
    ko: 모두… 내 동료들이… 야.
    ja: みんな…私の仲間…
  d_main_36_07_s_16:
    speaker: cinderella
    en: It's been so long...
    ko: 너무… 오랜만에 봐.
    ja: とても…久しぶりに見たわ。
  d_main_36_07_s_17:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_07_s_18:
    speaker: grave_p
    en: I don't remember.
    ko: 나는 기억나지 않는다.
    ja: 私は覚えていない。
  d_main_36_07_s_19:
    speaker: cinderella
    en: Come here, Grave.
    ko: 이리, 이리 와 그레이브.
    ja: こっちへ来て、グレイブ。
  d_main_36_07_s_20:
    speaker: "<Monologue>"
    en: Cinderella takes Grave's hand and pulls her along.
    ko: 신데렐라가 그레이브의 손을 잡아끈다.
    ja: シンデレラがグレイブの手を引いた
  d_main_36_07_s_21:
    speaker: "<Monologue>"
    en: She first stops before the bubble resembling herself,
    ko: 신데렐라 모습을 흉내 낸 물방울 앞에 선다.
    ja: シンデレラは自分の姿をした像の前に立った後…
  d_main_36_07_s_22:
    speaker: "<Monologue>"
    en: then heads to the long-haired figure sitting on the exercise ball.
    ko: 그리고 걸음을 옮겨 짐볼에 앉은 장발의 물방울 앞에 선다.
    ja: バランスボールに座る長髪の像の前に移った
  d_main_36_07_s_23:
    speaker: cinderella
    en: This is Little Mermaid, but we called her Siren.
    ko: 리틀 머메이드. 세이렌이라고 불렀어.
    ja: |-
      リトルマーメイドよ。
      セイレーンって呼んでいたわ。
  d_main_36_07_s_24:
    speaker: cinderella
    en: She didn't talk much, but you couldn't find anyone more kind.
    ko: 말이 없었지만, 누구보다 따뜻했어.
    ja: |-
      おしゃべりはあまりできなかったけど…
      誰よりも温かかったひと。
  d_main_36_07_s_25:
    speaker: grave_p
    en: Siren...
    ko: "…세이렌."
    ja: "…セイレーン。"
  d_main_36_07_s_26:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_07_s_27:
    speaker: "<Monologue>"
    en: Next are the two figures which resemble each other.
    ko: 서로 닮은 둘의 물방울 앞에 선다.
    ja: シンデレラはよく似た2つの像の前に立った
  d_main_36_07_s_28:
    speaker: cinderella
    en: This is Hansel, and that's Gretel.
    ko: 헨젤과 그레텔이야.
    ja: ヘンゼルとグレーテルよ。
  d_main_36_07_s_29:
    speaker: cinderella
    en: They were twins, and they cared for one another more than anything in the
      world.
    ko: 쌍둥이었고, 서로를 끔찍하게도 아꼈어.
    ja: 双子で、お互いをとても大切にしていたわ。
  d_main_36_07_s_30:
    speaker: cinderella
    en: We cared about them as well. Deeply.
    ko: 우리도… 많이 아껴줬어.
    ja: 私たちのことも…大切にしてくれていたわ。
  d_main_36_07_s_31:
    speaker: grave_p
    en: Hansel and Gretel...
    ko: 헨젤… 그레텔….
    ja: ヘンゼル…グレーテル…
  d_main_36_07_s_32:
    speaker: cinderella
    en: And then...
    ko: 그리고….
    ja: それから…
  d_main_36_07_s_33:
    speaker: "<Monologue>"
    en: Cinderella approaches the mass-produced Nikke wearing a researcher's outfit.
    ko: 연구원 복장을 한 양산형 니케 앞에 선다.
    ja: |-
      シンデレラが研究員の服装をした
      量産型ニケの前に移った
  d_main_36_07_s_34:
    speaker: cinderella
    en: "... Abe."
    ko: "…에이브."
    ja: "…エイブ。"
  d_main_36_07_s_35:
    speaker: cinderella
    en: My most beautiful mirror.
    ko: 나의… 가장 아름다운 거울.
    ja: 私の…一番美しい鏡よ。
  d_main_36_07_s_36:
    speaker: grave_p
    en: This... this is me from the past.
    ko: "…나는… 과거에 이런 모습이었나."
    ja: "…これが…昔の私か。"
  d_main_36_07_s_37:
    speaker: cinderella
    en: Yes.
    ko: 응.
    ja: ええ。
  d_main_36_07_s_38:
    speaker: grave_p
    en: I look smart.
    ko: 똑똑해 보인다.
    ja: 頭が良さそうだ。
  d_main_36_07_s_39:
    speaker: cinderella
    en: You still do. You haven't changed at all.
    ko: 지금과 똑같아. 하나도 바뀌지 않았어.
    ja: 今もそうよ。まったく変わってないわ。
  d_main_36_07_s_40:
    speaker: "<Monologue>"
    en: Cinderella gazes at the figures for a long time.
    ko: 신데렐라는 한참 동안 물방울로 만들어진 이들을 바라보았다.
    ja: |-
      シンデレラはしばらくの間、
      水の像たちを眺めていた
  d_main_36_07_s_41:
    speaker: cinderella
    en: It's been so long...
    ko: 아아… 다들, 너무… 오랜만이네.
    ja: ああ…みんな、本当に…久しぶりね。
  d_main_36_07_s_42:
    speaker: cinderella
    en: "... I miss you."
    ko: "…보고 싶어."
    ja: "…会いたいわ。"
  d_main_36_07_s_43:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_07_s_44:
    speaker: cinderella
    en: All right,
    ko: "…안 되겠어."
    ja: "…ダメ。"
  d_main_36_07_s_45:
    speaker: cinderella
    en: I have to ask.
    ko: 물어볼래.
    ja: 耐えられないわ。
  d_main_36_07_s_46:
    speaker: cinderella
    en: Leviathan.
    ko: 레비아탄.
    ja: レヴィアタン。
  d_main_36_07_s_47:
    speaker: cinderella
    en: How do you and Siren know each other?
    ko: 너는 세이렌과 무슨 사이야?
    ja: あなたとセイレーンはどういう関係？
  d_main_36_07_s_48:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_07_s_49:
    speaker: cinderella
    en: Did you take Siren's water bubble?
    ko: 세이렌의 물거품을 빼앗은 거야?
    ja: セイレーンの使っていたものを奪ったの？
  d_main_36_07_s_50:
    speaker: cinderella
    en: If you did, then I'll...
    ko: 만약 그런 거라면 나는 너를….
    ja: もしそうだったら、私はあなたを…
  d_main_36_07_s_51:
    speaker: leviathan
    en: I learned how to use Dark Matter from Siren.
    ko: 세이렌에게 다크 매터의 사용법을 알아냈어.
    ja: |-
      ダークマターの使い方は、
      セイレーンから引き出したの。
  d_main_36_07_s_52:
    speaker: leviathan
    en: Dark Matter and water bubbles are very similar.
    ko: 다크 매터와 물거품은 많이 닮아있었으니까.
    ja: ダークマターと水泡って、すごく似てたから。
  d_main_36_07_s_53:
    speaker: cinderella
    en: How?
    ko: 어떻게?
    ja: どうやって？
  d_main_36_07_s_54:
    speaker: leviathan
    en: I read her mind, against her will.
    ko: 억지로 세이렌의 머릿속을 읽었어.
    ja: 頭の中を無理やり読み取っただけ。
  d_main_36_07_s_55:
    speaker: leviathan
    en: I wanted to know how to wield Dark Matter, and master it.
    ko: 다크 매터를 잘 다루고 싶어서.
    ja: ダークマターの使い方探しで必死だったから。
  d_main_36_07_s_56:
    speaker: cinderella
    en: Then what happened?
    ko: "…그래서 어떻게 됐는데."
    ja: "…その後は？"
  d_main_36_07_s_57:
    speaker: leviathan
    en: What you see now.
    ko: 지금 이렇게 된 거지.
    ja: 見たら分かるでしょ？
  d_main_36_07_s_58:
    speaker: leviathan
    en: I can manipulate Dark Matter like it's a part of me.
    ko: 다크 매터를 수족처럼 다루게 된 거야.
    ja: 自由自在に使えるようになったの。
  d_main_36_07_s_59:
    speaker: cinderella
    en: No, I mean what happened to Siren after you read her mind.
    ko: 그 뒤에 세이렌이 어떻게 되었는지 물어보는 거야.
    ja: セイレーンのことを聞いているの。
  d_main_36_07_s_60:
    speaker: leviathan
    en: She was strangely unaffected,
    ko: 멀쩡했어.
    ja: 元気だったけど？
  d_main_36_07_s_61:
    speaker: leviathan
    en: but that makes more sense now that I know she was in the same squad as you.
    ko: |-
      이상할 정도로 멀쩡해서 좀 이상했는데,
      네 동료였다니 이제 이해가 가네.
    ja: |-
      おかしいぐらいピンピンしてたから
      不思議に思ってたんだけど、
      あんたの仲間って聞いたらナットク。
  d_main_36_07_s_62:
    speaker: leviathan
    en: You bunch of freaks.
    ko: 괴물 같은 것들.
    ja: 大したバケモノね。
  d_main_36_07_s_63:
    speaker: grave_p
    en: Call us that one more time, and it will be the last time.
    ko: 다시 한번 괴물이라 부르면 너는 죽는다.
    ja: 次にバケモノと呼べば、お前は死ぬ。
  d_main_36_07_s_64:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_07_s_65:
    speaker: cinderella
    en: Where did you meet her?
    ko: 어디서 만났어?
    ja: どこで会ったの？
  d_main_36_07_s_66:
    speaker: leviathan
    en: I don't know. It's impossible to say where, exactly.
    ko: 몰라. 거기가 어디였는지 알 방법이 없어.
    ja: |-
      知らない。あそこがどこだったのか、
      確かめる方法がないから。
  d_main_36_07_s_67:
    speaker: cinderella
    en: Is she alive?
    ko: 살아있어?
    ja: 生きているの？
  d_main_36_07_s_68:
    speaker: leviathan
    en: Most likely.
    ko: 그럴걸.
    ja: たぶんね。
  d_main_36_07_s_69:
    speaker: cinderella
    en: How did you part ways?
    ko: 어떻게 헤어졌지?
    ja: なぜ別れたの？
  d_main_36_07_s_70:
    speaker: leviathan
    en: I abandoned her.
    ko: 내가 버렸어.
    ja: 私が捨てた。
  d_main_36_07_s_71:
    speaker: cinderella
    en: Were you and Siren friends?
    ko: 무슨 사이였어, 너와 세이렌은.
    ja: どういう関係だったの？あなたとセイレーン。
  d_main_36_07_s_72:
    speaker: leviathan
    en: Hardly. She was gullible, and I exploited her.
    ko: 착취하는 쪽과 착취당하는 쪽.
    ja: 奪う側と、奪われる側。
  d_main_36_07_s_73:
    speaker: "<Narration>"
    en: "*Pssssht*"
    ko: 푸슝-
    ja: バシュン――！
  d_main_36_07_s_74:
    speaker: leviathan
    en: "!"
    ko: "…!"
    ja: "…！"
  d_main_36_07_s_75:
    speaker: "<Monologue>"
    en: Light shoots from Glass Slippers and cuts Leviathan's cheek.
    ko: 신데렐라의 유리 구두가 쏘아낸 빛이 레비아탄의 뺨을 긁었다.
    ja: |-
      ガラスの靴から放たれた光が
      レヴィアタンの頬をかすめた
  d_main_36_07_s_76:
    speaker: leviathan
    en: "... Why didn't you aim for my core?"
    ko: "…코어를 노리지 그랬어?"
    ja: "…狙うならコアを狙えば？"
  d_main_36_07_s_77:
    speaker: cinderella
    en: You...
    ko: "…너."
    ja: "…いいえ…"
  d_main_36_07_s_78:
    speaker: cinderella
    en: You're lying.
    ko: 거짓말을 하고 있네.
    ja: ウソね。
  d_main_36_07_s_79:
    speaker: leviathan
    en: What?
    ko: "…뭐?"
    ja: "…え？"
  d_main_36_07_s_80:
    speaker: cinderella
    en: You're too calm.
    ko: 답지 않게 침착해.
    ja: 落ち着きすぎているわ。
  d_main_36_07_s_81:
    speaker: cinderella
    en: You weren't like this when we had you cornered.
    ko: 궁지에 몰린 너는 이런 느낌이 아니었으니까.
    ja: |-
      本当に追い込まれていた時のあなたは、
      そんな態度ではなかったもの。
  d_main_36_07_s_82:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_07_s_83:
    speaker: cinderella
    en: Now tell me who Siren was to you.
    ko: 무슨 사이였어.
    ja: どんな関係？
  d_main_36_07_s_84:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_07_s_85:
    speaker: cinderella
    en: Answer me.
    ko: 대답해.
    ja: 答えて。
  d_main_36_07_s_86:
    speaker: cinderella
    en: "... Please."
    ko: 아니, 대답해 줘.
    ja: いいえ…答えて、お願い。
  d_main_36_07_s_87:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_07_s_88:
    speaker: cinderella
    en: I'm begging you. She means everything to me.
    ko: 부탁이야. 내 소중한 동료야.
    ja: お願い。大切な仲間なの。
  d_main_36_07_s_89:
    speaker: cinderella
    en: I want to find her.
    ko: 찾고 싶어.
    ja: 探しているの。
  d_main_36_07_s_90:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_07_s_91:
    speaker: leviathan
    en: She was...
    ko: 친… 구….
    ja: 友…だち…
  d_main_36_07_s_92:
    speaker: leviathan
    en: No, that's not it. She couldn't even speak properly. How could I consider
      her my friend?
    ko: |-
      …일리가 없잖아?
      그런 말도 제대로 못 하는 바보가, 나랑 친구가 될 리가 있겠어?
    ja: |-
      …なワケないっしょ？
      マトモに話もできないヤツなんて、
      仲良くできるわけないし！
  d_main_36_07_s_93:
    speaker: leviathan
    en: She was nothing but a fool! I took her for a ride and she was none the wiser!
    ko: 걔는 그냥 나한테 바보같이 다 주기만 한…!
    ja: |-
      アイツはただバカみたいに、
      私に尽くしてばっかりの…！
  d_main_36_07_s_94:
    speaker: leviathan
    en: "... Damn."
    ko: "…으."
    ja: "…うう…"
  d_main_36_07_s_95:
    speaker: cinderella
    en: So, she was your friend.
    ko: 친구였구나.
    ja: 友だち…だったのね。
  d_main_36_07_s_96:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_07_s_97:
    speaker: cinderella
    en: Very well. I won't press.
    ko: "…알겠어. 더 묻지 않을게."
    ja: "…分かったわ。これ以上聞かないであげる。"
  d_main_36_07_s_98:
    speaker: grave_p
    en: What? Why not?
    ko: 신데렐라. 괜찮나?
    ja: シンデレラ。大丈夫か？
  d_main_36_07_s_99:
    speaker: cinderella
    en: She'd never tell me, anyway.
    ko: 레비아탄은 절대 대답해주지 않을 거야.
    ja: レヴィアタンは何があっても答えないわ。
  d_main_36_07_s_100:
    speaker: cinderella
    en: I know that Siren's alive, and that's enough.
    ko: 살아 있다는 건 알았으니, 그걸로 충분해.
    ja: 生きていることは分かったもの。それで十分よ。
  d_main_36_07_s_101:
    speaker: cinderella
    en: Now, tell me what these bubbles are.
    ko: 이 물방울들이 뭔지만 얘기해 줘.
    ja: このしかけの正体だけは教えてもらえる？
  d_main_36_07_s_102:
    speaker: leviathan
    en: I don't know, either. I came across them once I returned to this place.
    ko: 몰라. 나도 여기로 돌아오고 난 뒤에 발견했어.
    ja: さあ。私もここに戻ってきてから気づいたの。
  d_main_36_07_s_103:
    speaker: leviathan
    en: They never reacted when I attempted to interact with them, so I left them
      alone.
    ko: 만져도 반응 없고, 뭘 해도 반응이 없어서 그냥 놔뒀어.
    ja: |-
      触っても反応がないし、
      何しても無駄だったから放っておいただけ。
  d_main_36_07_s_104:
    speaker: cinderella
    en: You didn't attempt to destroy them?
    ko: 없애지 않았네.
    ja: 壊そうとはしなかったのね。
  d_main_36_07_s_105:
    speaker: leviathan
    en: I wasn't sure what would happen if I tried that, especially since one of them
      looked like you.
    ko: 너랑 닮은 물방울이 있는데, 뭔 일이 벌어질지 알고 함부로 없애.
    ja: |-
      あんたに似てるモノなんて、
      何が起きるか分からないし。
  d_main_36_07_s_106:
    speaker: cinderella
    en: It didn't have anything to do with thinking it was related to Siren somehow?
    ko: 세이렌의 것이라고 확신해서가 아니라?
    ja: |-
      セイレーンが残したものだと
      分かっていたからでしょう？
  d_main_36_07_s_107:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_07_s_108:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_07_s_109:
    speaker: "<Monologue>"
    en: Cinderella clasps her hands together with her doppelganger.
    ko: |-
      신데렐라는 서 있는 다섯의 물방울 중,
      자신을 닮은 물방울과 손을 맞잡았다.
    ja: |-
      シンデレラは並んだ水の像に向き直り、
      自分の姿をしたものに手を伸ばした
  d_main_36_07_s_110:
    speaker: "<Narration>"
    en: "*Blurb blurb*"
    ko: 부글부글.
    ja: ゴポゴポ…
  d_main_36_07_s_111:
    speaker: "<Monologue>"
    en: All five of the bubble entities begin to transform.
    ko: 다섯의 물방울이 모두 모습을 바꿨다.
    ja: 5つの像がすべて動き出した
  d_main_36_07_s_112:
    speaker: "<Monologue>"
    en: Instead of forming platforms as before, they instead morph into a series of
      words.
    ko: 이전처럼 발판의 모습이 아닌, 글자로 바뀌었다.
    ja: |-
      だが、崩れた像は足場ではなく
      文字となった
  d_main_36_07_s_113:
    speaker: "<Narration>"
    en: Cinderella. Abe. Hansel. Gretel. I miss you.
    ko: "[보고 싶어. 신데렐라. 에이브. 헨젤. 그레텔.]"
    ja: |-
      「会いたい。シンデレラ。エイブ。
      ヘンゼル。グレーテル」
  d_main_36_07_s_114:
    speaker: cinderella
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_36_07_s_115:
    speaker: cinderella
    en: Oh my g...
    ko: 아…! 아아…!
    ja: あ…！ああっ…！
  d_main_36_07_s_116:
    speaker: cinderella
    en: Yes, me too! I miss you too, Siren!
    ko: 나도…! 나도 보고 싶어…! 세이렌…!
    ja: 私も…！私もよ…！セイレーン…！
  d_main_36_07_s_117:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
d_main_36_07_e:
  d_main_36_07_e_1:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_07_e_2:
    speaker: grave_p
    en: Superhuman.
    ko: 탈인간.
    ja: 変人類…
  d_main_36_07_e_3:
    speaker: "<Self>"
    en: Yes?
    ko: 응.
    ja: ああ
  d_main_36_07_e_4:
    speaker: grave_p
    en: I'm sorry, but I have a favor to ask of you.
    ko: |-
      정말 미안하다.
      부탁이 있다.
    ja: |-
      本当にすまないが、
      頼みがある。
  d_main_36_07_e_5:
    speaker: "<Self>"
    en: You want to find Siren.
    ko: 찾고 싶은 거지? 세이렌을.
    ja: セイレーンを捜すのだろう？
  d_main_36_07_e_6:
    speaker: grave_p
    en: "... Yes."
    ko: "…그래."
    ja: "…そうだ。"
  d_main_36_07_e_7:
    speaker: "<Self>"
    en: All right. Let's find her together.
    ko: 응. 같이 찾자.
    ja: 分かった。協力する
  d_main_36_07_e_8:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_07_e_9:
    speaker: grave_p
    en: No, we'll go on our own.
    ko: 우리끼리 간다.
    ja: いや、私たちだけで捜す。
  d_main_36_07_e_10:
    speaker: grave_p
    en: You all stay here and take care of your own matters.
    ko: 너희는 너희 일을 해라.
    ja: お前たちは、お前たちの仕事をしろ。
  d_main_36_07_e_11:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_07_e_12:
    speaker: "<Self>"
    en: Why? I don't like this plan.
    ko: "…왜 그래? 섭섭하게."
    ja: "…なぜだ？水くさいじゃないか"
  d_main_36_07_e_13:
    speaker: grave_p
    en: Because there's still so much uncertainty surrounding our mission.
    ko: 기약 없는 일.
    ja: 先が見えない。
  d_main_36_07_e_14:
    speaker: grave_p
    en: It took me 100 years to wake Cinderella up.
    ko: 나 신데렐라 깨우는데 100년 걸렸다.
    ja: シンデレラが目覚めるまで、100年かかった。
  d_main_36_07_e_15:
    speaker: grave_p
    en: We have no way of knowing how long it will take to find Siren.
    ko: 세이렌 만나는 것 얼마나 걸릴지 모른다.
    ja: |-
      セイレーンに会うまで、
      どれだけかかるか分からない。
  d_main_36_07_e_16:
    speaker: grave_p
    en: I realize that what you're doing here is important,
    ko: 너희 일. 중요.
    ja: お前の仕事は、重要だ。
  d_main_36_07_e_17:
    speaker: grave_p
    en: and I want to help,
    ko: 돕고 싶다.
    ja: 手伝いたい。
  d_main_36_07_e_18:
    speaker: grave_p
    en: but...
    ko: 하지만….
    ja: だが…
  d_main_36_07_e_19:
    speaker: grave_p
    en: Cinderella is sad. She's longing for Siren.
    ko: 신데렐라 슬퍼한다. 그리워한다.
    ja: シンデレラが悲しんでいる。会いたがっている。
  d_main_36_07_e_20:
    speaker: grave_p
    en: I can't stand seeing her like this.
    ko: 나 그거 볼 수 없다.
    ja: 私はそれを見ていられない。
  d_main_36_07_e_21:
    speaker: grave_p
    en: So, we need to do this on our own.
    ko: 그러니 우리끼리 가야 한다.
    ja: だから、行かなければならない。
  d_main_36_07_e_22:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_07_e_23:
    speaker: "<Self>"
    en: Give me some time to think about it.
    ko: 생각해 볼 시간을 좀 줘.
    ja: 考える時間をくれないか
  d_main_36_07_e_24:
    speaker: "<Self>"
    en: There must be a way we can solve this together.
    ko: 같이 해결할 수 있는 방법이 있을 거야.
    ja: 協力できる方法があるはずだ
  d_main_36_07_e_25:
    speaker: grave_p
    en: I appreciate you wanting to make it work.
    ko: "…그래. 고맙다."
    ja: "…分かった。ありがとう。"
  d_main_36_07_e_26:
    speaker: cinderella
    en: "... Leviathan."
    ko: "…레비아탄."
    ja: "…レヴィアタン。"
  d_main_36_07_e_27:
    speaker: leviathan
    en: "... What?"
    ko: "…왜."
    ja: "…何？"
  d_main_36_07_e_28:
    speaker: cinderella
    en: Look over there.
    ko: "…저길 봐."
    ja: "…あれを見て。"
  d_main_36_07_e_29:
    speaker: "<Monologue>"
    en: Off in the distance,
    ko: 신데렐라가 가리킨 곳을 바라본다.
    ja: シンデレラの指さす先
  d_main_36_07_e_30:
    speaker: "<Monologue>"
    en: under a dying tree in the middle of a clearing,
    ko: 잘 보이지 않는 곳, 공터의 죽어간 나무 아래에
    ja: 見つけづらい、枯れ木の下に…
  d_main_36_07_e_31:
    speaker: "<Monologue>"
    en: sits a bubble resembling Leviathan.
    ko: 쪼그리고 앉은 레비아탄의 모습을 한 물방울이 있었다.
    ja: |-
      うずくまるレヴィアタンのような姿をした
      水の像が隠れていた
  d_main_36_07_e_32:
    speaker: leviathan
    en: What the...
    ko: "…어?"
    ja: "…えっ？"
  d_main_36_07_e_33:
    speaker: leviathan
    en: What is that thing?
    ko: 뭐, 뭐야 저거.
    ja: な、何、あれ…
  d_main_36_07_e_34:
    speaker: leviathan
    en: I never saw that one before.
    ko: 난 저런 거 본 적 없는데.
    ja: あんなの気づかなかった…
  d_main_36_07_e_35:
    speaker: cinderella
    en: Let's go.
    ko: 가보자.
    ja: 行ってみましょう。
  d_main_36_07_e_36:
    speaker: "<Monologue>"
    en: We approach the Leviathan doppelganger.
    ko: 레비아탄의 모습을 한 물방울 쪽으로 다가간다.
    ja: レヴィアタンの像に近づいた
  d_main_36_07_e_37:
    speaker: cinderella
    en: Is it crying?
    ko: "…울고 있는 건가?"
    ja: "…泣いてる？"
  d_main_36_07_e_38:
    speaker: grave_p
    en: That's what it looks like.
    ko: 그렇게 보인다.
    ja: そう見える。
  d_main_36_07_e_39:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_07_e_40:
    speaker: cinderella
    en: I'll touch it.
    ko: 만져볼게.
    ja: 触ってみるわ。
  d_main_36_07_e_41:
    speaker: "<Monologue>"
    en: Cinderella reaches out and touches the bubble,
    ko: 신데렐라가 손을 뻗어 물방울을 만진다.
    ja: シンデレラが手を伸ばし、像に触れた
  d_main_36_07_e_42:
    speaker: "<Monologue>"
    en: but there is no reaction.
    ko: 하지만 아무런 반응이 없다.
    ja: しかし、何の反応もなかった
  d_main_36_07_e_43:
    speaker: grave_p
    en: It's not responding.
    ko: "…반응하지 않는다."
    ja: "…反応がない。"
  d_main_36_07_e_44:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_07_e_45:
    speaker: "<Monologue>"
    en: Leviathan, seemingly mesmerized by the doppelganger, touches the entity.
    ko: 레비아탄이 뭔가에 홀린 듯 물방울을 만진다.
    ja: |-
      レヴィアタンが取りつかれたのような様子で
      像に手を伸ばした
  d_main_36_07_e_46:
    speaker: "<Narration>"
    en: "*Blurb blurb*"
    ko: 부글부글.
    ja: ゴポゴポ…
  d_main_36_07_e_47:
    speaker: "<Monologue>"
    en: 'The bubble dissolves and forms another sentence:'
    ko: 물방울을 흩어지며 글자를 만들어냈다.
    ja: 像が文字に変化した
  d_main_36_07_e_48:
    speaker: "<Narration>"
    en: I'm okay.
    ko: "[나는 괜찮아]"
    ja: "「私は大丈夫」"
  d_main_36_07_e_49:
    speaker: leviathan
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_main_36_07_e_50:
    speaker: leviathan
    en: I can't believe it...
    ko: 으…!
    ja: ううっ…！
  d_main_36_07_e_51:
    speaker: "<Monologue>"
    en: Leviathan sinks to her knees.
    ko: 레비아탄이 주저앉는다.
    ja: レヴィアタンがくずおれた
  d_main_36_07_e_52:
    speaker: "<Monologue>"
    en: The bubble then reforms
    ko: 그리고 그 순간, 글자로 흩어졌던 물방울이 다시 뭉쳐졌다.
    ja: |-
      それに反応したかのように、
      文字になった像が再び一つとなり…
  d_main_36_07_e_53:
    speaker: "<Monologue>"
    en: and stretches into a thin line which seems to be pointing somewhere.
    ko: |-
      물방울은 마치 가느다란 실과 같은 모습이 되어,
      어디론가 향했다.
    ja: 細い糸のように形を変えて、どこかへ伸び始めた
  d_main_36_07_e_54:
    speaker: "<Monologue>"
    en: Everyone's gaze follows the direction to which it indicates.
    ko: 모두의 시선이 그 방향을 향해 움직인다.
    ja: 全員の視線がその先へ向かった
  d_main_36_07_e_55:
    speaker: maxwell
    en: They formed some kind of line.
    ko: "…선이 그어졌어."
    ja: "…どこかに向かってる。"
  d_main_36_07_e_56:
    speaker: rapi_red
    en: Is it guiding us somewhere?
    ko: "…안내하고 있는 건가."
    ja: "…案内されている？"
  d_main_36_07_e_57:
    speaker: cinderella
    en: Siren...
    ko: 세이렌….
    ja: セイレーン…
  d_main_36_07_e_58:
    speaker: rapi_red
    en: Neon, use your Super Vision to see where it...
    ko: 네온. 비전 아이로 어디까지 이어졌는지 확….
    ja: |-
      ネオン。あなたの眼鏡なら、
      どこまでつながっているのか…
  d_main_36_07_e_59:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_07_e_60:
    speaker: cinderella
    en: It's gone into the sea of Dark Matter, but it's still moving.
    ko: |-
      …검은 바다까지 이어져있어.
      계속 움직이고 있고.
    ja: |-
      …黒い海まで伸びているわ。
      まだ動き続けてる。
  d_main_36_07_e_61:
    speaker: cinderella
    en: I think it's guiding us somewhere beyond the sea.
    ko: "…바다 너머로 우릴 안내하고 있는 것 같아."
    ja: "…海の向こう側に来てほしいみたいね。"
  d_main_36_07_e_62:
    speaker: grave_p
    en: But where?
    ko: 어디로?
    ja: どういうことだ？
  d_main_36_07_e_63:
    speaker: cinderella
    en: "... Probably to where Siren is."
    ko: "…아마도, 세이렌이 있는 곳."
    ja: "…きっと、セイレーンのいる所。"
  d_main_36_07_e_64:
    speaker: grave_p
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_main_36_07_e_65:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_07_e_66:
    speaker: "<Monologue>"
    en: The portion of the line which is closest to us disappears, but the part furthest
      from us continues to move forward.
    ko: |-
      우리 앞에서 뻗어나가던 선이 사라졌다.
      하지만 저 멀리 있는 선은 계속 움직인다.
    ja: |-
      目の前にあった線はなくなっていた。
      しかし、まだ遠くの方へ伸び続けている
  d_main_36_07_e_67:
    speaker: "<Monologue>"
    en: It's like a rope with limited length.
    ko: 마치 로프처럼, 길이에 한계가 있는 거겠지.
    ja: ロープのように、長さには限界があるのだろう
  d_main_36_07_e_68:
    speaker: "<Monologue>"
    en: If we wait here too long, we'll lose sight of it.
    ko: 그렇다는 말은 이대로 기다리면 선이 보이지 않게 된다는 얘기다.
    ja: |-
      このまま動かず見ていると
      いずれ視界の外へ消えてしまいそうだ
  d_main_36_07_e_69:
    speaker: "<Monologue>"
    en: The line continues to move across the water.
    ko: 선은 바다 위를 달리고 있다.
    ja: 線は海の上を走っている
  d_main_36_07_e_70:
    speaker: "<Monologue>"
    en: Cinderella would be the only one who could follow it, along with one person
      that she carries.
    ko: |-
      …저 선을 따라갈 수 있는 건 비행이 가능한 신데렐라와,
      신데렐라가 감당할 수 있는 한 명 정도가 한계겠지.
    ja: |-
      …あれを追いかけられるのは、
      空を飛べるシンデレラ自身と、
      せいぜい彼女が運べるもう1人が限界だ
  d_main_36_07_e_71:
    speaker: "<Self>"
    en: Cinderella, Grave.
    ko: "…신데렐라. 그레이브."
    ja: "…シンデレラ、グレイブ"
  d_main_36_07_e_72:
    speaker: "<Self>"
    en: Go ahead.
    ko: 다녀와.
    ja: 行ってくれ
  d_main_36_07_e_73:
    speaker: cinderella
    en: I'm sorry,
    ko: 왕자님.
    ja: 王子様。
  d_main_36_07_e_74:
    speaker: cinderella
    en: Prince.
    ko: 미안해.
    ja: ごめんなさい。
  d_main_36_07_e_75:
    speaker: grave_p
    en: We'll be back.
    ko: 반드시 다시 돌아온다.
    ja: 必ず戻る。
  d_main_36_07_e_76:
    speaker: grave_p
    en: All three of us.
    ko: 그 땐 셋이서.
    ja: その時は、3人だ。
  d_main_36_07_e_77:
    speaker: grave_p
    en: We'll come back to help.
    ko: 와서 너를 돕겠다.
    ja: 戻って、お前を手伝う。
  d_main_36_07_e_78:
    speaker: "<Self>"
    en: Okay. I'll be waiting.
    ko: |-
      그래.
      기다릴게.
    ja: ああ、待っている
  d_main_36_07_e_79:
    speaker: grave_p
    en: We will find you.
    ko: 우리가 너를 찾겠다.
    ja: 私たちがお前を捜す。
  d_main_36_07_e_80:
    speaker: cinderella
    en: Prince. Rapi. Matis.
    ko: |-
      왕자님. 라피.
      그리고 메티스.
    ja: |-
      王子様、ラピ。
      それに、メティスの皆も。
  d_main_36_07_e_81:
    speaker: cinderella
    en: We'll be back.
    ko: 다녀올게.
    ja: 行ってくるわ。
  d_main_36_07_e_82:
    speaker: rapi_red
    en: Bring back a gift.
    ko: 올 때 선물 사 오고.
    ja: おみやげを忘れないで。
  d_main_36_07_e_83:
    speaker: laplace
    en: We'll be waiting for you!
    ko: 그래! 기다리겠다! 신데렐라!
    ja: ああ！待っているぞ！シンデレラ！
  d_main_36_07_e_84:
    speaker: laplace
    en: We can talk again about the essence of a hero then.
    ko: 그때 또 히어로 스피릿에 대해 얘기하자!
    ja: またヒーロースピリットについて語り合おう！
  d_main_36_07_e_85:
    speaker: cinderella
    en: I don't think we ever had that discussion to begin with... but okay.
    ko: "…한 적… 없지만, 그래."
    ja: "…一度も語った覚えはないけど…ええ。"
  d_main_36_07_e_86:
    speaker: drake
    en: GraGre, don't forget to inhabit the mindset of a villain!
    ko: 그레그레! 잊지 마라! 빌런의 마음가짐을!
    ja: グレグレ！忘れるな！ヴィランの心構えを！
  d_main_36_07_e_87:
    speaker: grave_p
    en: That's not my name, and I know nothing about being a villain.
    ko: |-
      그레그레 아니다.
      빌런의 마음 가짐 모른다.
    ja: |-
      グレグレじゃない。
      ヴィランの心構えは知らない。
  d_main_36_07_e_88:
    speaker: drake
    en: Then let me remind you! The villain mindset is about helping the weak and
      standing up against the strong.
    ko: 빌런의 마음가짐이란, 약자를 돕고 강자에게 맞서 싸우는 거다!
    ja: |-
      弱者を助け、強者に立ち向かう！
      それがヴィランの心構えだ！
  d_main_36_07_e_89:
    speaker: grave_p
    en: That doesn't sound particularly villainous to me, but okay.
    ko: "…빌런 얘기가 맞는지 모르겠지만, 알겠다."
    ja: |-
      …それをヴィランと言うのか分からないが、
      覚えておく。
  d_main_36_07_e_90:
    speaker: maxwell
    en: Hurry up and go, or else these two will prattle on endlessly.
    ko: "…빨리 가. 얘들 상대하다간 끝도 없다."
    ja: |-
      …早く行って。この子たちの相手をしてたら
      キリがないよ。
  d_main_36_07_e_91:
    speaker: "<Monologue>"
    en: Cinderella and Grave look at me and nod,
    ko: 신데렐라와 그레이브가 나를 보고 고개를 끄덕인다.
    ja: シンデレラとグレイブは、私を見てうなずいた
  d_main_36_07_e_92:
    speaker: "<Monologue>"
    en: and I nod back firmly in response.
    ko: 나 역시 힘차게 고개를 끄덕인다.
    ja: 私も力強く応えた
  d_main_36_07_e_93:
    speaker: grave_p
    en: Let's go, Cinderella.
    ko: 가자. 신데렐라.
    ja: 行こう。シンデレラ。
  d_main_36_07_e_94:
    speaker: cinderella
    en: Okay.
    ko: 응.
    ja: ええ。
  d_main_36_07_e_95:
    speaker: "<Monologue>"
    en: Cinderella and Grave follow the line,
    ko: 신데렐라와 그레이브는 선을 따라 움직였다.
    ja: シンデレラとグレイブが線を追って飛んでいった
  d_main_36_07_e_96:
    speaker: "<Monologue>"
    en: and eventually disappear into the distance.
    ko: 둘은 삽시간에 거리를 벌리며 이동했다.
    ja: 2人の姿はまたたく間に見えなくなった
  d_main_36_07_e_97:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_07_e_98:
    speaker: "<Self>"
    en: You're not going to follow them, Leviathan?
    ko: 레비아탄은 안 따라가?
    ja: レヴィアタン、追いかけないのか？
  d_main_36_07_e_99:
    speaker: leviathan
    en: What? No.
    ko: 안가. 내가 왜 가.
    ja: 行かない。行くワケないでしょ。
  d_main_36_07_e_100:
    speaker: leviathan
    en: Why would I venture into such freaky territory?
    ko: "…겁나게 저길 어떻게 가."
    ja: あんな場所…
  d_main_36_07_e_101:
    speaker: leviathan
    en: Anyway, doesn't this put you all in a tight spot?
    ko: 흐, 흠. 그나저나 너희들, 이제 큰일 난 것 아냐?
    ja: |-
      フ、フンッ…それよりあんたたち、
      ヤバいことになったんじゃない？
  d_main_36_07_e_102:
    speaker: leviathan
    en: With those two gone, your offensive capabilities have been slashed in half,
      if not more.
    ko: 저 둘이 가버렸으니 전력이 절반 이하로 떨어졌는데.
    ja: |-
      あいつらが行っちゃったら、
      戦力半分以下でしょ。
  d_main_36_07_e_103:
    speaker: leviathan
    en: What are you going to do if Behemoth wakes up?
    ko: 이 상태에서 베히모스가 살아나면 너희 어떡하려고 그래?
    ja: |-
      こんな状態でベヒモスまで復活しちゃったら
      どうするつもり？
  d_main_36_07_e_104:
    speaker: "<Self>"
    en: Do you plan on attacking us?
    ko: 공격하게?
    ja: 戦うつもりか？
  d_main_36_07_e_105:
    speaker: leviathan
    en: I told you, our deal ends when Behemoth comes to. After that, there's no saying
      what could happen.
    ko: |-
      베히모스가 살아나는 것 까지가 거래였으니까,
      그 뒤는 어떨지 모르는 것 아냐?
    ja: |-
      ベヒモスの復活までって約束でしょ。
      そのあとは知ったことじゃないし？
  d_main_36_07_e_106:
    speaker: "<Self>"
    en: If that was your actual plan, you wouldn't have told us about it.
    ko: 그럴 생각이었으면 말로 꺼내지도 않았겠지.
    ja: |-
      そのつもりだったら、
      わざわざ言いださないだろう
  d_main_36_07_e_107:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_07_e_108:
    speaker: "<Self>"
    en: Stop trying to play tough.
    ko: 자꾸 떠보지 마.
    ja: あまり試そうとするな
  d_main_36_07_e_109:
    speaker: "<Self>"
    en: I know you're worried that we'll betray you,
    ko: 우리가 배신할까 봐 불안한 건 알겠는데.
    ja: |-
      私たちに裏切られるのではないかと、
      不安に思うのは分かるが…
  d_main_36_07_e_110:
    speaker: "<Self>"
    en: but stop making it seem like the worst-case scenario is also the most likely
      one.
    ko: |-
      최악의 상황을 예시로 들어서,
      선택지 중 하나로 착각하게끔 만들지 마.
    ja: |-
      わざわざ最悪の想像をさせて、
      それも一つの手だと勘違いさせてどうする
  d_main_36_07_e_111:
    speaker: rapi_red
    en: You shouldn't be too hard on her, Commander. She's just a kid.
    ko: 지휘관. 애한테 너무 그러지 마십시오.
    ja: 指揮官。あまり子どもを責めないでください。
  d_main_36_07_e_112:
    speaker: leviathan
    en: Who are you calling a kid?!
    ko: 누가 애야!
    ja: 誰が子どもよ！
  d_main_36_07_e_113:
    speaker: rapi_red
    en: Leviathan.
    ko: 레비아탄.
    ja: レヴィアタン。
  d_main_36_07_e_114:
    speaker: rapi_red
    en: Do you want to be betrayed?
    ko: 배신당하고 싶은 거야?
    ja: 裏切られたいの？
  d_main_36_07_e_115:
    speaker: leviathan
    en: What?
    ko: 뭐, 뭐라고?
    ja: な、何ですって？
  d_main_36_07_e_116:
    speaker: rapi_red
    en: Based on what you're saying and how you're acting, it certainly seems like
      it.
    ko: 하는 말이나 행동이 그런 것 같아서.
    ja: そういう言動に見えるから。
  d_main_36_07_e_117:
    speaker: leviathan
    en: What are you babbling about?
    ko: 헛소리하네.
    ja: 冗談じゃないわよ。
  d_main_36_07_e_118:
    speaker: leviathan
    en: I don't need any lectures from you.
    ko: 아님 말지 뭘 자꾸 훈계를 늘어놓고 있어.
    ja: いちいちお説教なんて大きなお世話。
  d_main_36_07_e_119:
    speaker: leviathan
    en: Hurry up and gather the parts. Behemoth must be starving by now.
    ko: |-
      빨리 파츠나 모아.
      베히모스 배고프겠다.
    ja: |-
      それよりさっさとパーツ集めてよ。
      ベヒモスがお腹空かせちゃうでしょ。
d_main_36_08_s:
  d_main_36_08_s_1:
    speaker: "<Narration>"
    en: Outpost. Command Center. Commander's Room.
    ko: 전초 기지. 커맨드 센터. 지휘관실.
    ja: 前哨基地・コマンドセンター、指揮官室
  d_main_36_08_s_2:
    speaker: anis
    en: Phew... I'm pooped.
    ko: 으아~ 피곤하다.
    ja: はぁ～疲れた。
  d_main_36_08_s_3:
    speaker: neon
    en: What are you so tired for? You didn't even do anything.
    ko: 한 것도 없는데 되게 피곤하네요.
    ja: 何もしてないのに、すごく疲れましたね。
  d_main_36_08_s_4:
    speaker: anis
    en: What do you mean? Do you realize how much I've been walking around?
    ko: |-
      한 게 왜 없어?
      내가 얼마나 걸어 다녔는데.
    ja: |-
      何もしてない？
      かなり歩き回ったでしょ。
  d_main_36_08_s_5:
    speaker: neon
    en: If that's true, how come you're in Master's room, making yourself at home?
    ko: 근데 왜 아무렇지도 않게 스승님 방에 있는 건가요?
    ja: |-
      それで、どうして当然のように
      師匠の部屋に来ているんですか？
  d_main_36_08_s_6:
    speaker: anis
    en: The facilities here are better than in the dorm.
    ko: 숙소보다는 여기가 시설이 낫잖아.
    ja: 宿所よりここの方が設備が整ってるでしょ。
  d_main_36_08_s_7:
    speaker: anis
    en: The Commander isn't here anyway, so who cares if I'm here?
    ko: 아 뭐 어때. 어차피 지휘관님도 없는데.
    ja: |-
      いいじゃない、
      どうせ指揮官様はいないんだし。
  d_main_36_08_s_8:
    speaker: anis
    en: And this bed is out of this world. It's as soft as a cloud.
    ko: |-
      그리고 여기 침대, 엄청 좋아.
      푹신푹신한 게 아주 일품이라고.
    ja: |-
      ここのベッド、すごくいいのよ。
      ふっかふかで最高！
  d_main_36_08_s_9:
    speaker: "<Narration>"
    en: "*Plop*"
    ko: 풀썩-
    ja: バサッ――
  d_main_36_08_s_10:
    speaker: neon
    en: If Master were here, he would freak out at seeing you climb into bed without
      showering first.
    ko: |-
      스승님이 보면 질색하겠네요.
      씻지도 않고 침대에 올라가다니.
    ja: |-
      師匠が見たら嫌がりますよ。
      シャワーも浴びずにベッドに寝転がるなんて。
  d_main_36_08_s_11:
    speaker: anis
    en: It's fiiiine. This way, I'm infusing the bed with the fragrance of a beautiful
      girl.
    ko: 괜찮아 괜찮아. 오히려 미소녀의 채취가 스며들어서 더 좋….
    ja: |-
      大丈夫、大丈夫！
      可愛い女の子のにおいがしたら、
      むしろよろこんで…
  d_main_36_08_s_12:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_08_s_13:
    speaker: anis
    en: Mmm, it smells like the Commander.
    ko: 아… 지휘관님 냄새난다.
    ja: あっ…指揮官様のにおいが…
  d_main_36_08_s_14:
    speaker: neon
    en: Stop being such a creepo.
    ko: 으아 아니스 진짜 변태 같네요.
    ja: うわあ、アニス…本物のヘンタイみたいです。
  d_main_36_08_s_15:
    speaker: anis
    en: I-I'm saying that it smells bad!
    ko: 내, 냄새 나서 별로라고 말한 건데 왜?
    ja: に、においがするからイマイチだってこと！
  d_main_36_08_s_16:
    speaker: neon
    en: Nice try. Your face gives it all away. You're loving it.
    ko: 표정이 벌써 풀렸다고요! 헤롱헤롱 한다고요!
    ja: |-
      表情で分かります！
      顔がニヤついてますよ！
  d_main_36_08_s_17:
    speaker: anis
    en: Wh-wha what nonsense!
    ko: 누, 누누 누가 헤롱헤롱 댔다는 거야 너!
    ja: べ、べべ、別にニヤニヤなんてしてないわよ！
  d_main_36_08_s_18:
    speaker: eyeri
    en: I'm sorry, but could you keep it down?
    ko: 죄송한데 조금 정숙해주시겠어요?
    ja: すみませんが、少々静かにしていただけますか？
  d_main_36_08_s_19:
    speaker: eyeri
    en: You're making it difficult for me to concentrate.
    ko: 업무에 너무 방해가 되는군요.
    ja: 職務に差し支えますので。
  d_main_36_08_s_20:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_08_s_21:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_08_s_22:
    speaker: eyeri
    en: Much better.
    ko: 음. 좋군요. 그대로 계셔주세요.
    ja: |-
      はい。たいへん結構です。
      そのまま静かにしていてください。
  d_main_36_08_s_23:
    speaker: avistar
    en: I think we can stop gathering data, Eyeri.
    ko: 아이리. 이제 자료 수집은 그만하죠.
    ja: アイリ。資料収集はもう十分でしょう。
  d_main_36_08_s_24:
    speaker: eyeri
    en: Mmm, I was planning on calling it, anyway. There's nothing to find.
    ko: |-
      그렇지 않아도 그렇게 하려고 했어요.
      뭐 나온 건 없네요.
    ja: |-
      言われなくてもそのつもりでした。
      何も出てきませんでしたね。
  d_main_36_08_s_25:
    speaker: avistar
    en: Yeah, I don't think any further investigation will turn up anything.
    ko: 예. 뒤져봐도 더 나올 것 같지도 않고요.
    ja: |-
      ええ。探したところで
      これ以上は出ないでしょう。
  d_main_36_08_s_26:
    speaker: anis
    en: Thieves!
    ko: 도둑이다!!
    ja: ドロボー！！
  d_main_36_08_s_27:
    speaker: neon
    en: If you want to take out a thief, nothing beats firepower!
    ko: 예로부터 도둑을 잡는데 화력만 한 게 없다고 했어요!
    ja: |-
      昔からドロボーを捕まえるなら、
      火力に勝るものはないと言われています！
  d_main_36_08_s_28:
    speaker: anis
    en: Good, then fire away!
    ko: 좋아! 쏘자!
    ja: よし！撃つわよ！
  d_main_36_08_s_29:
    speaker: neon
    en: You got it!
    ko: 예!
    ja: はい！
  d_main_36_08_s_30:
    speaker: eyeri
    en: Excuse me, I just asked if you could keep it dow...
    ko: 저기요, 제가 좀 정숙해달라고 말씀 드렸….
    ja: 失礼、静かにするようお願いしたと…
  d_main_36_08_s_31:
    speaker: eyeri
    en: "... Why are you pointing that gun at me?"
    ko: "…저, 총을 왜 겨누고 계신 거죠?"
    ja: "…あの、ええと…なぜ銃を向けているのですか？"
  d_main_36_08_s_32:
    speaker: avistar
    en: From what I caught earlier, I believe they've mistaken us for burglars of
      some kind.
    ko: 좀 전에 들었는데, 저희 도둑으로 오해받고 있는 것 같아요.
    ja: |-
      話を聞いた限り、
      私たちを窃盗犯だと考えているようです。
  d_main_36_08_s_33:
    speaker: eyeri
    en: What? Come now, in what world would a bespectacled beauty like me be a thief?
    ko: 도둑이요? 아니, 이런 안경 미소녀 도둑이 어디 있다는 거죠?
    ja: |-
      窃盗犯？私のようなメガネ美少女が
      泥棒のはずないでしょう？
  d_main_36_08_s_34:
    speaker: anis
    en: Who are you two? What you are doing here?
    ko: 누구야 너희들. 왜 여기 있고, 여기서 뭘 하고 있는 거야.
    ja: あなたたち、誰？ここで何してるの？
  d_main_36_08_s_35:
    speaker: eyeri
    en: I'm Eyeri, from the Overseer Squad.
    ko: 오버시어 스쿼드의 아이리예요.
    ja: オーバーシアー部隊のアイリです。
  d_main_36_08_s_36:
    speaker: avistar
    en: And I'm Avistar, from the same squad.
    ko: 마찬가지로 오버시어 스쿼드의 아비스타예요.
    ja: |-
      同じくオーバーシアー所属、
      アビスタと申します。
  d_main_36_08_s_37:
    speaker: anis
    en: Overseer? What's an inspection unit doing here? The Commander hasn't stolen
      anything.
    ko: |-
      …오버시어? 감찰 부대가 여기 왜 왔어?
      우리 지휘관님 뭐 빼돌린 것 없는데?
    ja: |-
      …オーバーシアー？監察官がなんでここに？
      指揮官様は悪いことなんてしてないわよ？
  d_main_36_08_s_38:
    speaker: neon
    en: That's right! Master is the most upstanding person you'll ever meet.
    ko: 맞아요. 스승님만큼 청렴결백한 분이 또 없거든요.
    ja: そうですよ。師匠ほど清廉潔白な方はいません。
  d_main_36_08_s_39:
    speaker: eyeri
    en: We aren't here to conduct an inspection.
    ko: 아, 딱히 감찰을 나온 건 아니에요.
    ja: いえ、監査に来たわけではありません。
  d_main_36_08_s_40:
    speaker: eyeri
    en: Our boss told us to lend you two a hand, so here we are.
    ko: 사장님이 두 분을 도와드리라고 해서 여기 왔고.
    ja: |-
      社長の依頼で、
      お二人のサポートをするために来ました。
  d_main_36_08_s_41:
    speaker: eyeri
    en: While we were waiting, we decided to leaf through some of the Commander's
      documents.
    ko: 온 김에 지휘관실의 서류를 좀 뒤져보고 있었어요.
    ja: 指揮官室の書類チェックはついでです。
  d_main_36_08_s_42:
    speaker: anis
    en: Your boss?
    ko: 사장님? 도와줘?
    ja: 社長？サポート？
  d_main_36_08_s_43:
    speaker: anis
    en: Hold up, are you the two "capable Nikkes" President Ingrid mentioned?
    ko: "…어, 설마 잉그리드 사장님이 유능한 니케 둘을 붙여준다는 게…."
    ja: |-
      …あっ、もしかして
      イングリッド社長が言ってた頼れるニケって…
  d_main_36_08_s_44:
    speaker: eyeri
    en: She called us capable?
    ko: "…유능."
    ja: "…頼れる…"
  d_main_36_08_s_45:
    speaker: eyeri
    en: Hehe... Er, I mean, yes, that's us.
    ko: 흐, 흠. 아무튼 맞아요.
    ja: お、おほんっ。その通りです。
  d_main_36_08_s_46:
    speaker: eyeri
    en: We've been sent to assist you.
    ko: |-
      저랑 아비스타. 아비스타와 저.
      오늘부터 카운터스의 아니스와 네온을 서포트하기로 했어요.
    ja: |-
      私とアビスタ、あるいはアビスタと私。
      本日よりカウンターズ所属、アニスとネオン
      ご両名のサポートに着任いたします。
  d_main_36_08_s_47:
    speaker: eyeri
    en: I'm looking forward to working with you.
    ko: 잘 부탁드려요.
    ja: よろしくお願いします。
  d_main_36_08_s_48:
    speaker: avistar
    en: As am I.
    ko: 잘 부탁드립니다.
    ja: よろしくお願いいたします。
  d_main_36_08_s_49:
    speaker: neon
    en: Uh... yeah, same here. But you never explained why you were rummaging through
      Master's things.
    ko: |-
      그, 잘 부탁드리는데요.
      왜 스승님 방을 뒤지고 있었는지 설명을 안 해주셨는데요.
    ja: |-
      こちらこそよろしくお願いします…
      それはそうと、なぜ師匠の部屋を
      漁っていたのか説明していただいていませんが。
  d_main_36_08_s_50:
    speaker: eyeri
    en: We're an inspection unit.
    ko: 저희는 감찰부대.
    ja: 私たちは監察官。
  d_main_36_08_s_51:
    speaker: eyeri
    en: Yeah, we're an inspection unit.
    ko: 감찰부대에요.
    ja: そう、監察官ですから。
  d_main_36_08_s_52:
    speaker: anis
    en: "... How many times are you going to keep saying that?"
    ko: 몇 번을 말하는 거야.
    ja: 何回言うのよ。
  d_main_36_08_s_53:
    speaker: eyeri
    en: As an inspection unit, our duty is to ensure that there has been no misappropriation
      of funds or personnel.
    ko: 감찰부대는 모든 자금 및 인선의 흐름 안에서 부당한 이득을 취했는지 확인하는 게 일이에요.
    ja: |-
      あらゆる資金の流れや人選の決定過程の中で
      不当な利益を得た者はいないか
      調査することが私たちの仕事です。
  d_main_36_08_s_54:
    speaker: eyeri
    en: The Counters is currently one of the most influential squads in the Ark.
    ko: 카운터스는 지금 방주 안에서 가장 영향력 있는 스쿼드 중 하나인 만큼.
    ja: |-
      カウンターズと言えば、いまやアーク内で
      最も影響力のある部隊ですから？
  d_main_36_08_s_55:
    speaker: eyeri
    en: It would be reasonable to expect that some questionable transactions would
      be taking place.
    ko: |-
      당연히 뒤가 구린 일이 있을 거라 확신.
      그걸 확인하고 있었죠.
    ja: |-
      当然、後ろめたいことがあるはずです。
      それを調査していました。
  d_main_36_08_s_56:
    speaker: anis
    en: "... She's nothing if not candid. Or, in other words, she's rude as hell!"
    ko: 되게 무례한 말을 아무렇지도 않게 하네 얘.
    ja: |-
      ずいぶん失礼なことを
      平然と言ってくれるじゃない。
  d_main_36_08_s_57:
    speaker: avistar
    en: My apologies. Force of habit.
    ko: 죄송해요. 버릇 같은 거라.
    ja: 申しわけありません。職業病のようなもので。
  d_main_36_08_s_58:
    speaker: avistar
    en: At any rate, we didn't turn up anything.
    ko: 그런데 아무것도 안 나왔어요.
    ja: 実際、何も見つかりませんでした。
  d_main_36_08_s_59:
    speaker: eyeri
    en: Indeed. Everything seems to be above board.
    ko: 예. 아주 깨끗하더군요.
    ja: そうです。とてもきれいでしたね。
  d_main_36_08_s_60:
    speaker: eyeri
    en: If we had found anything disreputable, we would have immediately withdrawn
      our support, but it appears we have no reason to do that.
    ko: |-
      하나라도 나오면 협력은 없던 것으로 하려고 했는데,
      그럴 필요가 없게 됐죠.
    ja: |-
      何か一つでも出てきたら、
      協力は取りやめようと思っていましたが、
      その必要はなかったようです。
  d_main_36_08_s_61:
    speaker: avistar
    en: Also, we have this for you.
    ko: 그리고 이거.
    ja: お詫びに、こちらを。
  d_main_36_08_s_62:
    speaker: "<Narration>"
    en: Avistar hands Anis a USB stick.
    ko: 아비스타는 아니스에게 USB하나를 건네줬다.
    ja: アビスタがアニスにUSB端末を手渡した
  d_main_36_08_s_63:
    speaker: anis
    en: What's this?
    ko: "…뭔데 이게?"
    ja: "…これは？"
  d_main_36_08_s_64:
    speaker: avistar
    en: Some of the merchants you're doing business with have been steadily inflating
      their prices over a long period of time.
    ko: 특정 상인들이 카운터스에게만 상품 가격을 오랜 기간에 걸쳐 서서히 올렸어요.
    ja: |-
      商人の一部が、長期間にわたって
      カウンターズに対する商品の販売価格を
      つり上げていたようです。
  d_main_36_08_s_65:
    speaker: avistar
    en: Initially, we suspected some illicit inside trading between you and them was
      taking place, but there doesn't appear to be any evidence of that.
    ko: |-
      처음에는 서로 짜고 치는 불법 거래라고 생각했는데,
      그런 정황은 없는 것으로 확인됐고요.
    ja: |-
      合意の上で経費の不正計上をしている可能性を
      疑いましたが、そのような証拠は
      見つかりませんでした。
  d_main_36_08_s_66:
    speaker: anis
    en: What? So are you saying...
    ko: 뭐…? 그럼….
    ja: えっ…？ってことは…
  d_main_36_08_s_67:
    speaker: avistar
    en: Yes. You've overpaid.
    ko: 예. 바가지를 쓰고 있었다는 말이에요.
    ja: はい。一方的にぼったくられていたようです。
  d_main_36_08_s_68:
    speaker: anis
    en: Are you kidding me?!
    ko: 이럴 수가…!
    ja: ウソでしょ…！？
  d_main_36_08_s_69:
    speaker: avistar
    en: It happens to every group once they're in the limelight. Simply threaten that
      you'll stop dealing with them, and the prices should revert back to normal.
    ko: |-
      유명한 분들에게는 흔히 있는 일이에요.
      그쪽과 거래하지 않겠다고 으름장을 놓으면 정상화될 거예요.
    ja: |-
      有名人相手にはよくあることです。
      取引をやめると圧力をかければ
      誠実な取引をするようになるでしょう。
  d_main_36_08_s_70:
    speaker: anis
    en: Oh... well, thanks.
    ko: 오… 고, 고마워.
    ja: ええと…あ、ありがとう。
  d_main_36_08_s_71:
    speaker: neon
    en: You're really good at this.
    ko: 진짜 유능하네요.
    ja: 確かに、頼りになりそうです。
  d_main_36_08_s_72:
    speaker: eyeri
    en: Thank you...er, I mean...like Ingrid said, we're capable.
    ko: "…유능."
    ja: "…頼りになる…"
  d_main_36_08_s_73:
    speaker: eyeri
    en: Now then, we've been told you two are in a bit of a pickle.
    ko: 좋아요. 듣자 하니 두 분에게 곤란한 문제가 있다고 들었어요.
    ja: |-
      …とにかく。お二人は現在、
      問題を抱えていると聞きました。
  d_main_36_08_s_74:
    speaker: eyeri
    en: You want to contact some specific members of an entertainment agency, but
      don't know how to go about it. Is that correct?
    ko: |-
      특정 연예인 사무소의 구성원과 연락하고 싶은데
      방법이 없다고 들었습니다. 맞나요?
    ja: |-
      ある芸能事務所のメンバーと
      連絡をとりたいが、方法がない。そうですね？
  d_main_36_08_s_75:
    speaker: anis
    en: Well... Yeah, that's right.
    ko: 뭐… 맞아.
    ja: そ…そうよ。
  d_main_36_08_s_76:
    speaker: eyeri
    en: Give me their name and contact information.
    ko: 상호명과 연락처를 알려줘요.
    ja: まずはグループ名と連絡先を教えてください。
  d_main_36_08_s_77:
    speaker: eyeri
    en: Give me a little time, and I'll find a way for you to get inside.
    ko: 조금만 기다리면, 제가 그쪽에 들어갈 수 있게 만들어드릴게요.
    ja: |-
      少し時間をいただければ、
      事務所に立ち入りができるよう手配します。
  d_main_36_08_s_78:
    speaker: neon
    en: How are you gonna do that?
    ko: 어떻게요?
    ja: そんなことができるんですか？
  d_main_36_08_s_79:
    speaker: eyeri
    en: I told you, we're the inspection unit.
    ko: |-
      말씀드렸죠?
      저희는 감찰 부대.
    ja: |-
      言ったでしょう？
      私たちは監察部隊ですから。
  d_main_36_08_s_80:
    speaker: anis
    en: How many times are you going to repeat that same thing?
    ko: 감찰 감찰 그만 좀 해….
    ja: それはもう聞いてる。
  d_main_36_08_s_81:
    speaker: eyeri
    en: Also, call me biased, but I feel the entertainment industry is a veritable
      breeding ground for corruption.
    ko: 그리고 저는 연예계야 말로 온갖 부정부패가 난무하는 곳이라는 편견으로 무장하고 있죠.
    ja: |-
      芸能界こそあらゆる不正が横行する世界、
      私はそう偏見を持っています。
  d_main_36_08_s_82:
    speaker: anis
    en: Well, aren't you oh-so-impressive...
    ko: "…자랑이다."
    ja: "…偏見って自分で言ってどうするのよ。"
  d_main_36_08_s_83:
    speaker: eyeri
    en: We won't have to do much digging before we unearth all sorts of dirt.
    ko: 조금만 조사해 보면 구린 뭔가가 마구마구 쏟아져 나올 테고.
    ja: 少し叩けば、ホコリが山ほどでてくるはずです。
  d_main_36_08_s_84:
    speaker: eyeri
    en: We'll then be able to use that as a pretext to gain entry to the agency and
      conduct an investigation.
    ko: 그걸 빌미로 저희가 해당 사무소로 진입 후 조사를 할 겁니다.
    ja: |-
      私たちはそれを口実に事務所へ立ち入り、
      捜査を行います。
  d_main_36_08_s_85:
    speaker: eyeri
    en: When we do that, you two can come along as our assistants, and meet up with
      the people you want.
    ko: |-
      그때 두 분은 저희의 잡부로써 함께 진입한 후,
      원하는 인물과 접견하면 되겠죠.
    ja: |-
      その時たまたま私たちの助手をしている
      お二人も一緒に事務所へ立ち入り、
      参考人に聞き取りを行ってもらいます。
  d_main_36_08_s_86:
    speaker: anis
    en: Nice!
    ko: 오.
    ja: なるほどね。
  d_main_36_08_s_87:
    speaker: eyeri
    en: Now then, let's get started.
    ko: 그럼 감찰 부대의 일을 시작해 볼까요?
    ja: それでは、監察部隊の仕事を始めましょうか？
  d_main_36_08_s_88:
    speaker: eyeri
    en: Pfooo...
    ko: "…후우, 후우."
    ja: "…ふへ、へへへへ…"
  d_main_36_08_s_89:
    speaker: neon
    en: "... Are you okay? Why are you breathing all weird?"
    ko: "…괜찮으세요? 엄청 헐떡이고 계시는데."
    ja: "…大丈夫ですか？呼吸が荒くなっていますが…"
  d_main_36_08_s_90:
    speaker: eyeri
    en: Because this is my favorite part.
    ko: 아아… 저는 이때가 가장 좋아요!
    ja: ああ…たまりません！
  d_main_36_08_s_91:
    speaker: eyeri
    en: The thrill of uncovering someone's dirty secrets.
    ko: 타인의 치부를 들춰낼 때의 이 쾌감!
    ja: 人の隠し事を暴くこの快感が！
  d_main_36_08_s_92:
    speaker: eyeri
    en: That's why I'll never quit this job!
    ko: 이것 때문에 이 일을 그만둘 수 없는 거거든요!
    ja: この瞬間のせいで、仕事がやめられないんです！
  d_main_36_08_s_93:
    speaker: anis
    en: "... I'm happy for you."
    ko: "…자랑이다."
    ja: "…天職ね。"
d_main_36_08_e:
  d_main_36_08_e_1:
    speaker: eyeri
    en: Hmm? It's completely clean.
    ko: 완전 깨끗한데요?
    ja: ホコリひとつありませんね？
  d_main_36_08_e_2:
    speaker: eyeri
    en: Not a single credit unaccounted for.
    ko: 단 1 크레디트조차 비지 않아요.
    ja: 1クレジットの記載漏れさえないなんて…
  d_main_36_08_e_3:
    speaker: eyeri
    en: I've never seen anything kept in such immaculate order. It's quite admirable.
    ko: |-
      어… 이렇게까지 깨끗한 건 처음 봤어요.
      존경심이 들 정도네요.
    ja: |-
      はあ…ここまで完璧なものは初めて見ました。
      この会社を尊敬してしまいそうです。
  d_main_36_08_e_4:
    speaker: avistar
    en: The company's cash flow is impeccable, as are all its other operations.
    ko: |-
      자금 관련된 흐름도 그렇고,
      회사 운영 관련으로도 빈틈이 없어요.
    ja: |-
      資金の流れ、会社の運営にも
      隙が見当たりません。
  d_main_36_08_e_5:
    speaker: avistar
    en: We even conducted interviews with some of the staff, but there was nothing
      suspicious at all.
    ko: |-
      혹시 몰라 직원들 인터뷰도 진행해 봤는데
      특이사항은 없었고요.
    ja: |-
      念のため、社員にも問い合わせましたが
      特に不審な点はありませんでした。
  d_main_36_08_e_6:
    speaker: anis
    en: See? I knew it.
    ko: 거봐. 그럴 줄 알았지.
    ja: やっぱり…こうなる気がしてたわ。
  d_main_36_08_e_7:
    speaker: neon
    en: Why are you acting so smug, Anis?
    ko: 왜 아니스가 우쭐대는 거죠?
    ja: なんでアニスが得意げなんですか？
  d_main_36_08_e_8:
    speaker: anis
    en: Because I knew that the Boss was clean.
    ko: 우리 사장님이 청렴결백하다는 걸 알았으니까.
    ja: あそこの社長はそういう人だから。
  d_main_36_08_e_9:
    speaker: neon
    en: But it also means the operation was a complete waste.
    ko: 대신 작전은 물 건너갔지만요.
    ja: それはよかったですが、作戦が破綻しましたよ。
  d_main_36_08_e_10:
    speaker: anis
    en: Dang it, you're right. Why does the Boss have to be so squeaky clean?
    ko: 하아… 사장님은 왜 청렴결백 해가지고….
    ja: はぁ…なんで社長はああいう人なんだろ…
  d_main_36_08_e_11:
    speaker: neon
    en: He could have at least been courteous and done one dishonest thing for us.
    ko: 하나만 해주시면 안 될까요?
    ja: 喜ぶか悲しむか、どっちかにしてもらえます？
  d_main_36_08_e_12:
    speaker: eyeri
    en: This operation is a bust.
    ko: 작전은 실패입니다.
    ja: 作戦は失敗です。
  d_main_36_08_e_13:
    speaker: eyeri
    en: We were planning on barging in and airing out their dirty laundry, but there's
      nothing we can use against them.
    ko: |-
      트집을 잡아 쳐들어갈 생각이었는데,
      잡을만한 트집이 없어요.
    ja: |-
      ケチのつけどころぐらい
      あると思っていましたが、
      それさえ一つもありませんでした。
  d_main_36_08_e_14:
    speaker: eyeri
    en: Don't be too disappointed, though.
    ko: 하지만 실망하지 마세요.
    ja: とはいえ、落ち込むことはありません。
  d_main_36_08_e_15:
    speaker: neon
    en: Oh. Is there another method?
    ko: 오. 다른 방법이 있는 건가요?
    ja: えっ、他に手があるんですか？
  d_main_36_08_e_16:
    speaker: eyeri
    en: No. There isn't.
    ko: 아뇨. 없는데요.
    ja: いいえ、何も。
  d_main_36_08_e_17:
    speaker: anis
    en: Then why wouldn't we be disappointed?!
    ko: 그런데 뭘 실망하지 말라는거야!
    ja: |-
      じゃあなんで期待しちゃうようなこと
      言ったのよ！？
  d_main_36_08_e_18:
    speaker: eyeri
    en: We should all be happy that one of the largest corporations in the Ark is
      such an honest enterprise.
    ko: |-
      방주에서 가장 큰 기업 중 하나가 운용하는 사무실이,
      이렇게 청렴결백하다니 기뻐해야 하는 거 아닌가요?
    ja: |-
      アーク最大企業の傘下にある事務所が、
      ここまで清廉潔白なのは
      むしろ喜ぶべきことでは？
  d_main_36_08_e_19:
    speaker: neon
    en: Yeah yeah, I'm happy. You've got a point.
    ko: 기뻐요. 기쁜데요. 아이리 말이 맞는데.
    ja: まあ…そうですね。その通りだとは思いますが。
  d_main_36_08_e_20:
    speaker: avistar
    en: We'll have to come up with another way to approach them.
    ko: 다른 접근 방향을 알아봐야겠어요.
    ja: 他のアプローチを考えましょう。
  d_main_36_08_e_21:
    speaker: avistar
    en: We might need to look into suppliers for Tetra Line.
    ko: 이러면 테트라 라인에 납품하는 업체들을 알아볼 수밖에 없는데.
    ja: |-
      このまま続けるなら、
      テトララインに直接関わる企業まで
      調べる必要が出てきます。
  d_main_36_08_e_22:
    speaker: avistar
    en: If we're going to go down that route, though, we'll need some more assistance.
    ko: 일이 거기까지 가면 우리가 단독으로 진행할 수 없는 수준이에요.
    ja: |-
      そこまで行ってしまうと、
      私たちだけの手には負えません。
  d_main_36_08_e_23:
    speaker: avistar
    en: We'd be essentially auditing one of the Big Three.
    ko: 사실상 3대 기업 중 하나를 전면 감찰하겠다는 얘기라서요.
    ja: |-
      三大企業の一つに全面的な査察の手を
      入れたということになってしまいますから。
  d_main_36_08_e_24:
    speaker: neon
    en: So what should we do?
    ko: 음… 그럼 어쩌죠?
    ja: うーん…では、どうしましょうか？
  d_main_36_08_e_25:
    speaker: eyeri
    en: Let's see...
    ko: "…그렇다면…."
    ja: "…それなら…"
  d_main_36_08_e_26:
    speaker: avistar
    en: Hmm...
    ko: "…흐음…."
    ja: "…うーむ…"
  d_main_36_08_e_27:
    speaker: eyeri
    en: I'm not sure.
    ko: 모르겠는데요.
    ja: 分かりません。
  d_main_36_08_e_28:
    speaker: anis
    en: "... With how hard you two were thinking, I thought you'd come up with something."
    ko: |-
      …그렇… 구나.
      난 또 생각하길래 다른 뭔가가 나올 줄 알았어.
    ja: |-
      …そう…まあそうよね。
      考え込んでるから、
      何かあるのかと思っちゃった。
  d_main_36_08_e_29:
    speaker: neon
    en: Hmm...
    ko: 흐음….
    ja: うーん…
  d_main_36_08_e_30:
    speaker: neon
    en: I've been doing some thinking of my own.
    ko: 생각해 봤는데요.
    ja: 考えてみたんですが…
  d_main_36_08_e_31:
    speaker: neon
    en: Right now, we don't have any way to get in touch with Anis' old colleagues
      or connections, right?
    ko: 지금 저희가 아니스의 옛 동료분들이나 관계자 분들에게 연락할 방법이 없는 거잖아요?
    ja: |-
      昔の仲間や、関係者の方に
      アニスから連絡する方法がないんですよね？
  d_main_36_08_e_32:
    speaker: anis
    en: Right.
    ko: 그렇지.
    ja: そうだけど。
  d_main_36_08_e_33:
    speaker: neon
    en: Then we need to make them contact us.
    ko: 그럼 반대로 저쪽에서 우리한테 연락이 오게 하면 되는 거잖아요.
    ja: |-
      では反対に、あちらから私たちに
      連絡させればいいのでは？
  d_main_36_08_e_34:
    speaker: anis
    en: How do we do that?
    ko: "…어떻게?"
    ja: "…どうやって？"
  d_main_36_08_e_35:
    speaker: neon
    en: By using that.
    ko: 저거.
    ja: あれです。
  d_main_36_08_e_36:
    speaker: "<Monologue>"
    en: Neon points to the television.
    ko: 네온은 TV를 가리켰다.
    ja: ネオンがテレビを指さした
  d_main_36_08_e_37:
    speaker: anis
    en: "!!"
    ko: "…오."
    ja: "…ああ…"
  d_main_36_08_e_38:
    speaker: eyeri
    en: A news story about events being held in the Ark this month... yes, you're
      right. I should be attending that... and that one...
    ko: |-
      오. 이번달 방주 행사에 대한 뉴스군요.
      저거랑… 저거는 가야겠다.
    ja: |-
      あっ…今月のイベント情報ですね。
      あれと…あれは行かないと…
  d_main_36_08_e_39:
    speaker: avistar
    en: I don't think that's what she meant, Eyeri.
    ko: 아이리. 그걸 보라는 얘기가 아니에요.
    ja: アイリ…注目するべきはそこではありません。
  d_main_36_08_e_40:
    speaker: avistar
    en: You're saying you want to use the TV to deliver a message, right?
    ko: TV에 나와서 메시지를 전달하고 싶다는 얘기죠?
    ja: |-
      テレビでメッセージを
      伝えたいということですね？
  d_main_36_08_e_41:
    speaker: neon
    en: Yes. It's not the most dignified way of going about it, but we're in no position
      to get hung up on such things.
    ko: 예. 얼굴은 좀 팔리겠지만, 지금 그걸 따질 상황은 아니니까요.
    ja: |-
      はい。師匠やラピを差し置いて
      前に出るのは気が退けますが、
      今は気にしている場合じゃありません。
  d_main_36_08_e_42:
    speaker: neon
    en: Anis can go on and ask them to contact her.
    ko: |-
      아니스가 딱 나와서,
      누구누구야~ 나한테 연락 줘~ 라고 하면 되잖아요.
    ja: |-
      アニスがバーンと顔を出して、
      私に連絡ちょうだ～い！って言えばいいんです。
  d_main_36_08_e_43:
    speaker: anis
    en: That's... a really good idea, actually.
    ko: 그… 되게 좋은 생각인 것 같은데.
    ja: まあ…悪くないアイデアだとは思うけど…
  d_main_36_08_e_44:
    speaker: anis
    en: But in order to do that, we'll have to apply for some airtime.
    ko: 그렇게 하려면 광고 신청을 해야 해.
    ja: そうなると、広告を出すってことになるわよね。
  d_main_36_08_e_45:
    speaker: anis
    en: And it's not just about the money. We'll have to consider when we want it
      to air.
    ko: 돈도 돈이고 문제는 스케줄이야.
    ja: |-
      お金もかかるし、そもそも
      出させてもらえるかも問題よ。
  d_main_36_08_e_46:
    speaker: anis
    en: TV may have lost some of its influence, but it's still a prominent medium,
      so ad slots remain in high demand.
    ko: TV는 영향력이 많이 줄었다고는 해도 아직 메이저 중의 메이저 매체라, 광고의 파급력이 엄청 크거든.
    ja: |-
      そういうメディアの影響力は
      弱くなってるって言っても、
      まだまだ相当なものだから。
  d_main_36_08_e_47:
    speaker: anis
    en: Most of them are booked a year or more in advance.
    ko: 그래서 보통은 앞으로 1년 치, 혹은 그 이상까지 예약이 꽉 차 있어.
    ja: |-
      たいていは1年先とか、それ以上とか…
      とっくにどこかが抑えてるのよ。
  d_main_36_08_e_48:
    speaker: anis
    en: I doubt there's any room for them to squeeze us in.
    ko: 우리가 끼어들 여지는 아마 없을 거야.
    ja: |-
      いきなり言って、
      すぐ出してもらえるってことは無いと思うわ。
  d_main_36_08_e_49:
    speaker: anis
    en: Even the minor channels are booked solid.
    ko: 마이너 한 채널까지 다 예약이 꽉 차 있을 거라서….
    ja: |-
      マイナーなチャンネルにしたって
      そう簡単にはいかないだろうし。
  d_main_36_08_e_50:
    speaker: neon
    en: Darn, even the smaller channels?
    ko: 으음… 마이너 한 채널까… 지….
    ja: そうですね…マイナーな…チャンネル…
  d_main_36_08_e_51:
    speaker: neon
    en: Hmm...
    ko: "…어."
    ja: "…ん？"
  d_main_36_08_e_52:
    speaker: neon
    en: Hold on, Anis. Over there.
    ko: 어어. 아니스. 거기. 거기요.
    ja: 何でしょう。どこかで聞いたような。
  d_main_36_08_e_53:
    speaker: anis
    en: Where? There?
    ko: "…거기?"
    ja: "…何か思いついたの？"
  d_main_36_08_e_54:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_08_e_55:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_08_e_56:
    speaker: anis
    en: Oh!
    ko: 아.
    ja: あっ。
  d_main_36_08_e_57:
    speaker: neon
    en: Oh!
    ko: 아.
    ja: あっ。
  d_main_36_08_e_58:
    speaker: anis
    en: Oh oh oh!
    ko: 아아아! 아아아아!
    ja: あああ！ああああっ！
  d_main_36_08_e_59:
    speaker: neon
    en: Oh oh oh!
    ko: 아아아! 아아아아!
    ja: あああ！ああああっ！
  d_main_36_08_e_60:
    speaker: eyeri
    en: "... Why are they making those sounds?"
    ko: 왜, 왜 이러는 건가요?
    ja: い、いきなりどうしたんですか！？
  d_main_36_08_e_61:
    speaker: avistar
    en: "... I'm not sure."
    ko: 그, 글쎄요.
    ja: それは私にも…
  d_main_36_08_e_62:
    speaker: anis
    en: Let's go!
    ko: 지금 당장 간다!
    ja: 今すぐ行くわよ！
  d_main_36_08_e_63:
    speaker: neon
    en: Yeah! Straight away!
    ko: 가요! 렛츠 고!
    ja: 行きましょう！レッツゴーです！
  d_main_36_08_e_64:
    speaker: "<Narration>"
    en: Anis and Neon rush out in a frenzy.
    ko: 아니스와 네온은 허겁지겁 달려 나갔다.
    ja: |-
      アニスとネオンが大騒ぎしながら
      飛び出していった
  d_main_36_08_e_65:
    speaker: "<Narration>"
    en: Eyeri and Avistar exchange a puzzled glance before running after them.
    ko: 아이리와 아비스타는 서로를 쳐다보다 둘의 뒤를 따라 달렸다.
    ja: |-
      アイリとアビスタは顔を見合わせ、
      2人の後を追った
  d_main_36_08_e_66:
    speaker: "<Narration>"
    en: "*Tap tap tap*"
    ko: 다다다다다--!!
    ja: ダダダダダ…！！！
  d_main_36_08_e_67:
    speaker: "<Narration>"
    en: The sound of rapid footsteps echoes through the hallway.
    ko: 복도를 강하게 질주하는 소리.
    ja: 廊下を勢いよく駆け抜ける足音が響き…
  d_main_36_08_e_68:
    speaker: "<Narration>"
    en: "*Bam*"
    ko: 콰앙-!
    ja: バターン！
  d_main_36_08_e_69:
    speaker: "<Narration>"
    en: The door bursts open violently.
    ko: 문이 거칠게 열리는 소리.
    ja: 扉が押し破るような音を立てて開かれた
  d_main_36_08_e_70:
    speaker: anis
    en: Huff... huff...
    ko: 후우…! 후우…!
    ja: ぜぇ…！ふぅ…！
  d_main_36_08_e_71:
    speaker: neon
    en: Gasp...
    ko: 헤엑…! 헤엑…!
    ja: はぁ…！はぁ…！
  d_main_36_08_e_72:
    speaker: anis
    en: Huff... Hey.
    ko: 후우…! 야.
    ja: ふぅ…！ねえ。
  d_main_36_08_e_73:
    speaker: anis
    en: Let us make a broadcast.
    ko: 우리 방송 좀 하자.
    ja: テレビに出させて！
  d_main_36_08_e_74:
    speaker: "<Narration>"
    en: "*Clatter*"
    ko: 탁.
    ja: カチャリ――
  d_main_36_08_e_75:
    speaker: "<Narration>"
    en: There's the clink of a teacup being placed on a table.
    ko: 찻잔이 테이블 위에 올려지는 소리.
    ja: ティーカップがテーブルの上に置かれ…
  d_main_36_08_e_76:
    speaker: "<Narration>"
    en: Dorothy grimaces slightly as she looks at the panting Anis and Neon.
    ko: 도로시는 헐떡이는 아니스와 네온을 바라보며 미간을 살짝 찌푸렸다.
    ja: |-
      息を切らしたアニスとネオンの姿を見て
      ドロシーは眉間にしわを寄せた
d_main_36_09_s:
  d_main_36_09_s_1:
    speaker: "<Narration>"
    en: Up on the surface.
    ko: 지상.
    ja: 地上
  d_main_36_09_s_2:
    speaker: leviathan
    en: Is that everything you were able to gather?
    ko: 다 모았지?
    ja: 集め終わった？
  d_main_36_09_s_3:
    speaker: rapi_red
    en: Yeah.
    ko: 그래.
    ja: ええ。
  d_main_36_09_s_4:
    speaker: leviathan
    en: Put it all here in front.
    ko: 그럼 이 앞에 놔둬줘.
    ja: じゃあ、ここに置いて。
  d_main_36_09_s_5:
    speaker: leviathan
    en: From the looks of it, Behemoth must be famished right about now.
    ko: 모르긴 몰라도, 지금 베히모스는 식욕이 돌고 있는 상태라서.
    ja: |-
      今のベヒモスは
      とにかくお腹を空かせてる状態だから。
  d_main_36_09_s_6:
    speaker: leviathan
    en: If you get too close, you might get eaten too,
    ko: 가까이 붙으면 너희까지 잡아먹을지도 몰라.
    ja: 近づいたら、あんたたちも食べられちゃうかも。
  d_main_36_09_s_7:
    speaker: leviathan
    en: so keep your distance.
    ko: 그러니 멀리 떨어져 있어.
    ja: 離れてて。
  d_main_36_09_s_8:
    speaker: rapi_red
    en: That's very considerate of you.
    ko: 상냥하네.
    ja: 親切ね。
  d_main_36_09_s_9:
    speaker: leviathan
    en: Wha... What are you talking about...
    ko: "…뭐, 뭐라는 거야."
    ja: "…じ、冗談やめてよ。"
  d_main_36_09_s_10:
    speaker: "<Monologue>"
    en: Following Leviathan's instructions, we place the Rapture parts at a safe distance
      from the giant egg.
    ko: 레비아탄의 말에 따라 랩쳐 부품들을 거대한 알과 멀리 떨어진 곳에 둔다.
    ja: |-
      レヴィアタンの指示に従い、
      集めたラプチャーの残骸を
      巨大な卵から少し離れた場所に置いていった
  d_main_36_09_s_11:
    speaker: "<Monologue>"
    en: The process takes some time, since we've scavenged quite a few Rapture fragments.
    ko: 양이 제법 되었기 때문에 시간이 좀 걸렸다.
    ja: |-
      かなりの量があったため、終わる頃には
      しばらく時間が経っていた
  d_main_36_09_s_12:
    speaker: laplace
    en: I, the hero, have moved all my parts!
    ko: 히어로-! 짐 옮기기 완료!
    ja: ヒーロー荷物運び！完了だ！
  d_main_36_09_s_13:
    speaker: drake
    en: Ha, please. I already finished 10 seconds ago.
    ko: 후후후. 난 이미 10초 전에 완료했지.
    ja: フフフ。私はすでに10秒前に終えていたぞ。
  d_main_36_09_s_14:
    speaker: laplace
    en: Drats! As expected, the villain is always one step ahead of the hero.
    ko: 크읏…! 역시 빌런은 히어로보다 빠른 건가…!
    ja: |-
      くっ…！やはりヴィランは
      ヒーローより早いのか…！
  d_main_36_09_s_15:
    speaker: drake
    en: That's why you always arrive late to the crime scene, mwahaha!
    ko: 그러니 항상 사건 현장에 늦게 오는 거다! 히어로!
    ja: |-
      そんなことだからいつも
      事件現場に出遅れるんだ！ヒーロー！
  d_main_36_09_s_16:
    speaker: maxwell
    en: "*Sigh*..."
    ko: "…에휴."
    ja: "…はぁ。"
  d_main_36_09_s_17:
    speaker: maxwell
    en: Anyway, we're all done.
    ko: 어쨌든, 다 옮겼어.
    ja: とにかく、運び終わったよ。
  d_main_36_09_s_18:
    speaker: leviathan
    en: Good. Now step back.
    ko: 그래. 떨어져.
    ja: うん。じゃ、離れて。
  d_main_36_09_s_19:
    speaker: "<Monologue>"
    en: Leviathan nudges the Rapture fragments closer toward the egg containing Behemoth.
    ko: 레비아탄이 랩쳐의 파편들을 베히모스의 알 쪽으로 옮긴다.
    ja: |-
      レヴィアタンがラプチャーの残骸を
      巨大な卵に近づけた
  d_main_36_09_s_20:
    speaker: "<Monologue>"
    en: Tentacles stretch out and swallow the fragments.
    ko: "…촉수가 뻗어 나와 파편들을 집어삼킨다."
    ja: "…触手が伸び、残骸が飲みこまれた"
  d_main_36_09_s_21:
    speaker: leviathan
    en: Good. She's still eating.
    ko: "…됐어. 계속 먹네."
    ja: "…よかった。まだ食べてる。"
  d_main_36_09_s_22:
    speaker: "<Monologue>"
    en: Leviathan continues bringing Rapture fragments to the egg.
    ko: 레비아탄은 계속해서 랩쳐의 파편들을 날랐다.
    ja: レヴィアタンはラプチャーの残骸を運び続けた
  d_main_36_09_s_23:
    speaker: "<Monologue>"
    en: Despite her small stature, she works tirelessly and diligently,
    ko: 작은 체구를 열심히 움직이며 파편을 나르는 레비아탄의 얼굴에
    ja: 小さな体で必死に「食事」を運ぶ彼女の顔には…
  d_main_36_09_s_24:
    speaker: "<Monologue>"
    en: her face full of hopeful anticipation.
    ko: 기대감이 가득한 미소가 떠올랐다.
    ja: 期待に満ちた笑顔が浮かんでいた
  d_main_36_09_s_25:
    speaker: leviathan
    en: Go on then, hurry up and eat.
    ko: 자자, 얼른 먹어.
    ja: ほら、早く食べて。
  d_main_36_09_s_26:
    speaker: leviathan
    en: Get nice and strong,
    ko: 얼른 먹고, 나아서.
    ja: 早く食べて、元気になって…
  d_main_36_09_s_27:
    speaker: leviathan
    en: so we can be together again.
    ko: 우리 같이 또 놀자.
    ja: また一緒に遊ぼ。
  d_main_36_09_s_28:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_09_s_29:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_09_s_30:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_09_s_31:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_09_s_32:
    speaker: "<Monologue>"
    en: After a while, Behemoth has devoured all the Rapture fragments.
    ko: 그러기를 한참, 쌓아놓은 모든 랩쳐 파편을 베히모스가 집어삼켰다.
    ja: |-
      それからしばらく時間が経ち、
      集めたラプチャーの残骸は
      すべてベヒモスに取り込まれた
  d_main_36_09_s_33:
    speaker: "<Monologue>"
    en: Leviathan approaches the egg and peeks inside.
    ko: |-
      레비아탄은 알 쪽으로 다가가,
      알 내부를 들여다보았다.
    ja: |-
      レヴィアタンは卵に顔を近づけ、
      中をのぞきこんだ
  d_main_36_09_s_34:
    speaker: leviathan
    en: She's healing.
    ko: "…낫고 있어. 응. 낫고 있어."
    ja: "…回復してる…うん、治ってきてる。"
  d_main_36_09_s_35:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_09_s_36:
    speaker: leviathan
    en: I'm sorry, but could you all help me with one more...
    ko: 너희들. 미안한데 한 번만 더 도와줄….
    ja: あんたたち。悪いけど、もう一回…
  d_main_36_09_s_37:
    speaker: "<Narration>"
    en: "*Splllash*"
    ko: 촤아아아악-!
    ja: ビュン――
  d_main_36_09_s_38:
    speaker: "<Monologue>"
    en: Tentacles shoot out from the massive egg.
    ko: 거대한 알에서 촉수가 뻗어 나왔다.
    ja: 突然、巨大な卵から触手が飛び出した
  d_main_36_09_s_39:
    speaker: "<Monologue>"
    en: They surge toward Laplace and entangle themselves around her weapon.
    ko: 빠른 속도로 다가간 촉수는, 라플라스의 무기를 휘감았다.
    ja: |-
      猛スピードで伸びた触手が、
      ラプラスの武器に絡みついた
  d_main_36_09_s_40:
    speaker: laplace
    en: Wha...?!
    ko: 뭣이…!?
    ja: 何っ…！？
  d_main_36_09_s_41:
    speaker: leviathan
    en: No, Behemoth! Don't eat that!
    ko: 베, 베히모스! 그건 아냐!
    ja: ベヒモス！それはダメ！
  d_main_36_09_s_42:
    speaker: laplace
    en: Let go! This is a weapon meant to be used by a hero only!
    ko: 이익…! 놔, 놔라! 이건 히어로만이 쓸 수 있는 히어로 웨폰이다!
    ja: |-
      くっ…！は、放してくれ！
      これはヒーロー専用の
      スペシャルウェポンなんだ！
  d_main_36_09_s_43:
    speaker: maxwell
    en: Hold onto it tight! If that weapon gets swallowed, we'll get more than just
      a lecture from Syuen!
    ko: 자, 잡아! 저거 먹히면 슈엔한테 한소리 듣는 걸로 안 끝나!
    ja: |-
      止めて！失くしたらシュエンに
      何されるか分かんないよ！
  d_main_36_09_s_44:
    speaker: drake
    en: Syuen is one scary lady. I'll help!
    ko: 슈엔은 무서우니 도와주겠다!
    ja: シュエンは怖い、手伝ってやろう！
  d_main_36_09_s_45:
    speaker: laplace
    en: Such incredible strength! It must be famished.
    ko: 으이익…! 굉장한 힘이다! 식탐이란 이런 것인가!
    ja: |-
      うぐぐっ…！すごい力を感じるぞ！
      なんという食い意地だ！
  d_main_36_09_s_46:
    speaker: leviathan
    en: Behemoth, I told you, not that! I'll bring you more food!
    ko: |-
      베히모스! 그건 아니라니까!
      새로 가져다줄게!
    ja: |-
      ベヒモス！それはダメだってば！
      別のあげるから！
  d_main_36_09_s_47:
    speaker: "<Monologue>"
    en: Laplace grips tightly onto her weapon and yanks back, while Drake and Maxwell
      grab onto Laplace to help her pull.
    ko: |-
      라플라스는 무기를 잡은 채 잡아당기고 있었고,
      드레이크와 맥스웰은 라플라스를 같이 잡아당긴다.
    ja: |-
      ラプラスは武器を握ったまま、
      ドレイクとマクスウェルもろとも
      引きずりこまれそうになっている
  d_main_36_09_s_48:
    speaker: "<Monologue>"
    en: The tentacles forcefully wrench at the weapon, attempting to drag it towards
      it.
    ko: 촉수는 라플라스의 무기를 잡고 알 쪽으로 끌어당기기 위해 힘쓰고 있었다.
    ja: |-
      一方、武器に絡みついた触手も
      卵の方へ引き寄せようとする力を弱めない
  d_main_36_09_s_49:
    speaker: "<Self>"
    en: It's a tug-of-war.
    ko: 줄다리기다.
    ja: 綱引きのようだな…
  d_main_36_09_s_50:
    speaker: rapi_red
    en: You're right.
    ko: 줄다리기네요.
    ja: 綱引きのようですね。
  d_main_36_09_s_51:
    speaker: leviathan
    en: Pff...
    ko: "…푸후."
    ja: "…プッ…"
  d_main_36_09_s_52:
    speaker: leviathan
    en: Hahaha! That's hilarious!
    ko: 꺄, 꺄하하하-! 지, 진짜 웃긴다 저거!
    ja: |-
      キャ、キャハハハッ！
      マ、マジでウケるんだけど！
  d_main_36_09_s_53:
    speaker: leviathan
    en: It really is a tug-of-war! Ahahahaha!
    ko: 주, 줄다리기래! 아하, 아하하하!
    ja: 綱引きみたいじゃん！アハ、アハハハ！
  d_main_36_09_s_54:
    speaker: laplace
    en: Pull! Let's show them just how strong a hero is!
    ko: 당겨라! 히어로의 저력을 보여주는 거다아앗-!!
    ja: |-
      引っ張れ！ヒーローの底力を
      見せつけるんだぁぁっ！！
  d_main_36_09_s_55:
    speaker: maxwell
    en: Urgh, what in the world is this thing?!
    ko: 아으 이게 뭔 꼴이야 진짜!
    ja: もう、なんでこうなるのよ！
  d_main_36_09_s_56:
    speaker: drake
    en: Don't give me that weak talk! We're strong!
    ko: 약한 소리 하지 마라! 우리는 강하다!
    ja: 弱音を吐くな！私たちは強い！
  d_main_36_09_s_57:
    speaker: leviathan
    en: I've gotta get some photos. Behemoth is gonna love this when she sees it later.
    ko: 찌, 찍어야 돼 저거! 베히모스도 보면 진짜 웃을 거야!
    ja: |-
      撮っておかなきゃ！
      ベヒモスも見たら大ウケっしょ！
  d_main_36_09_s_58:
    speaker: "<Narration>"
    en: "*Click click click*"
    ko: 찰칵! 찰칵! 찰칵!
    ja: カシャ！カシャ！カシャ！
  d_main_36_09_s_59:
    speaker: leviathan
    en: Haha, this is really priceless...!
    ko: 꺄하! 이거 정말 걸작…!
    ja: キャハハ！マジでケッサク…！
  d_main_36_09_s_60:
    speaker: "<Narration>"
    en: "*Craaack*!"
    ko: 카가가가각--!!
    ja: ガガガガガッ…！！
  d_main_36_09_s_61:
    speaker: laplace
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_36_09_s_62:
    speaker: leviathan
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_36_09_s_63:
    speaker: "<Monologue>"
    en: A crystal shoots out from one of the tentacles,
    ko: 라플라스의 무기를 잡아당기던 촉수에서 수정이 튀어나왔다.
    ja: |-
      ラプラスの武器に絡んでいた触手から
      クリスタルが飛び出した
  d_main_36_09_s_64:
    speaker: "<Monologue>"
    en: then rapidly expands, engulfing Laplace's weapon and soon consuming her arm
      as well.
    ko: |-
      수정은 단숨에 확장되어 라플라스의 무기를 집어삼켰고,
      이윽고 라플라스의 팔까지 집어삼켰다.
    ja: |-
      クリスタルは一瞬で広がり、
      ラプラスの武器を腕ごと包み込んでしまった
  d_main_36_09_s_65:
    speaker: leviathan
    en: What the...
    ko: "…뭐야."
    ja: "…どうなってるの？"
  d_main_36_09_s_66:
    speaker: laplace
    en: Gah!
    ko: 크으으윽…!
    ja: くううっ…！
  d_main_36_09_s_67:
    speaker: maxwell
    en: No!
    ko: 젠장! 이건…!
    ja: まずい！これは…！
  d_main_36_09_s_68:
    speaker: rapi_red
    en: Laplace, don't move!
    ko: 움직이지 마! 내가…!
    ja: 動かないで！私が…！
  d_main_36_09_s_69:
    speaker: laplace
    en: My weapon... I can't control it!
    ko: 이런…! 제어가…!
    ja: なんだ…！？制御が…！
  d_main_36_09_s_70:
    speaker: "<Self>"
    en: No!
    ko: 이런…!
    ja: まずい…！
  d_main_36_09_s_71:
    speaker: "<Monologue>"
    en: Light begins to gather in Laplace's weapon.
    ko: 라플라스의 무기에 빛이 모여들기 시작한다.
    ja: ラプラスの武器に光が集まり始めた
  d_main_36_09_s_72:
    speaker: "<Monologue>"
    en: Before any of us have time to react, a massive burst of light erupts from
      it.
    ko: 어떻게 해보기도 전에, 거대한 빛이 터져 나왔다.
    ja: 誰も何もできないまま、巨大な光が炸裂した
  d_main_36_09_s_73:
    speaker: rapi_red
    en: Commander!
    ko: 지휘관!
    ja: 指揮官！
  d_main_36_09_s_74:
    speaker: maxwell
    en: Laplace!
    ko: 라플라스!
    ja: ラプラス！
  d_main_36_09_s_75:
    speaker: leviathan
    en: Behemoth!
    ko: 베히모스!
    ja: ベヒモス！
  d_main_36_09_s_76:
    speaker: "<Narration>"
    en: "*Boom*!"
    ko: 콰아아앙-!!
    ja: ドカン！！
  d_main_36_09_s_77:
    speaker: "<Self>"
    en: Urgh...
    ko: 으…!
    ja: うっ…！
  d_main_36_09_s_78:
    speaker: rapi_red
    en: Commander!
    ko: 지휘관!
    ja: 指揮官！
  d_main_36_09_s_79:
    speaker: "<Self>"
    en: Rapi, give me a sitrep, stat!
    ko: 라피! 상황을 파악해 줘!
    ja: ラピ！状況確認を！
  d_main_36_09_s_80:
    speaker: rapi_red
    en: Roger!
    ko: 라져!
    ja: 了解！
  d_main_36_09_s_81:
    speaker: leviathan
    en: Nooo! Damn you all!
    ko: 으아아아-!! 너희들-!!
    ja: ああああっ！！あんたたち！！
  d_main_36_09_s_82:
    speaker: "<Monologue>"
    en: As the smoke clears, Leviathan comes into view.
    ko: 연기가 걷히며 레비아탄의 모습이 보인다.
    ja: 煙が収まり、レヴィアタンの姿が見えた
  d_main_36_09_s_83:
    speaker: "<Monologue>"
    en: In her hands, she is clutching a core that seems to have lost its luminescence.
    ko: "…광채를 잃은 듯 한 코어를 부둥켜안고 있는 레비아탄."
    ja: "…抱きかかえたコアが光を失っている"
  d_main_36_09_s_84:
    speaker: "<Monologue>"
    en: Opposite of her stands Laplace, consumed entirely by the crystals. Drake and
      Maxwell are on either side of her.
    ko: 그 맞은편에 수정에 잠식된 라플라스와, 그 옆의 드레이크와 맥스웰.
    ja: |-
      にらんだ先にはクリスタルに
      むしばまれたラプラスと、
      その傍に立つドレイクとマクスウェルがいた
  d_main_36_09_s_85:
    speaker: maxwell
    en: Laplace! Laplace!
    ko: 라플라스! 라플라스!
    ja: ラプラス！ラプラス！？
  d_main_36_09_s_86:
    speaker: leviathan
    en: You shot her! You shot Behemoth!
    ko: 쏘다니…! 베히모스를 쏘다니!
    ja: 撃った…！ベヒモスを撃った！
  d_main_36_09_s_87:
    speaker: leviathan
    en: She... she's back to square one... she's not moving...
    ko: 다, 다시 원래대로 돌아갔어…! 아, 안 움직인다고!
    ja: |-
      ま、また元に戻っちゃった…！
      動かなくなって…！
  d_main_36_09_s_88:
    speaker: maxwell
    en: Leviathan, wait! I think something went wrong...
    ko: 기다려봐! 상황이 꼬인 것 같…!
    ja: 待って！冷静に状況を…！
  d_main_36_09_s_89:
    speaker: leviathan
    en: You betrayed me!
    ko: 배신했구나…! 배신했어!
    ja: 裏切った…！裏切られた！
  d_main_36_09_s_90:
    speaker: maxwell
    en: No, we didn't! We were under attack! Something went horribly wrong!
    ko: |-
      아니잖아! 우리도 당했다고!
      지금 뭔가 일이 잘못…!
    ja: |-
      そうじゃない！こっちもやられてるでしょ！
      何かおかしなことに…！
  d_main_36_09_s_91:
    speaker: leviathan
    en: I knew I shouldn't have trusted you!
    ko: |-
      유사 인간 따위 믿는 게 아니었어!
      역시 너희들은…!
    ja: |-
      人間もどきなんて信じるんじゃなかった！
      やっぱりあんたたちなんて…！
  d_main_36_09_s_92:
    speaker: "<Monologue>"
    en: Behind Leviathan, the black liquid begins to boil over.
    ko: 레비아탄 뒤의 검은 액체가 부글부글 솟아오른다.
    ja: レヴィアタンの背後に黒い液体が噴き上がった
  d_main_36_09_s_93:
    speaker: leviathan
    en: You're nothing but heartless traitors, who'd sell out your friends without
      thinking twice!
    ko: 아무렇지도 않게 배신하는 놈들이라고!
    ja: 平気で裏切るようなヤツらだったんだ！
  d_main_36_09_s_94:
    speaker: "<Narration>"
    en: "*Whoooosh*!"
    ko: 콰아아아--!!
    ja: バシャン！！
  d_main_36_09_s_95:
    speaker: "<Monologue>"
    en: Black liquid surges up.
    ko: 검은 액체가 솟아오른다.
    ja: 黒い液体が噴き上がった
  d_main_36_09_s_96:
    speaker: "<Monologue>"
    en: Among the pitch-black substance, a glint of steel appears.
    ko: 칠흑 같은 액체 사이에서 강철의 번뜩임이 보인다.
    ja: 漆黒の液体が、金属質の輝きを見せている
  d_main_36_09_s_97:
    speaker: leviathan
    en: Behemoth...
    ko: 으윽…! 베히모스…! 베히모스…!
    ja: うう…！ベヒモス…！ベヒモス…！
  d_main_36_09_s_98:
    speaker: leviathan
    en: I'm sorry... I'll revive you again.
    ko: 미안해…! 내가… 꼭 다시 살려줄게…!
    ja: ごめんね…！私が…必ず助けるから…！
  d_main_36_09_s_99:
    speaker: "<Monologue>"
    en: Leviathan disappears into the black liquid, clutching the core tightly.
    ko: 레비아탄이 코어를 끌어안고 검은 액체 속으로 사라진다.
    ja: |-
      レヴィアタンはコアを抱きしめたまま、
      その中へ姿を消した
  d_main_36_09_s_100:
    speaker: maxwell
    en: Wait, you have to listen to me...!
    ko: |-
      저게 지 할 말만 하고…!
      기다리라고!
    ja: |-
      言いたいことだけ言って…！
      待ってってば！
  d_main_36_09_s_101:
    speaker: rapi_red
    en: Maxwell! Enemy incoming!
    ko: 맥스웰! 온다!
    ja: マクスウェル！来るわ！
  d_main_36_09_s_102:
    speaker: maxwell
    en: Damn!
    ko: 아아! 정말!
    ja: ああっ！もうっ！
d_main_36_09_e:
  d_main_36_09_e_1:
    speaker: rapi_red
    en: All clear! Laplace, how are you holding up?
    ko: |-
      상황 종료!
      라플라스는!
    ja: |-
      状況終了！
      ラプラスは！？
  d_main_36_09_e_2:
    speaker: laplace
    en: I'm fine. Both my arms got destroyed, is all.
    ko: 괜찮다! 양손을 당했을 뿐이다!
    ja: 大丈夫！両手をやられただけだ！
  d_main_36_09_e_3:
    speaker: rapi_red
    en: That's all? That's a big deal!
    ko: 다 당했잖아….
    ja: それを大丈夫とは言わないわ…
  d_main_36_09_e_4:
    speaker: maxwell
    en: I've disconnected the power supply to her arms.
    ko: |-
      배터리는 모두 분리했어.
      팔에 전원도 모두 껐고.
    ja: |-
      バッテリーは全部取り外して、
      腕の電源も切ったよ。
  d_main_36_09_e_5:
    speaker: drake
    en: I stashed her weapon elsewhere, too.
    ko: 무기는 저리 치워놨다!
    ja: 武器はあっちに片づけておいたぞ！
  d_main_36_09_e_6:
    speaker: maxwell
    en: We've removed all the crystals we could see on the outside, but the inside's
      still a mess. As long as she doesn't move too much, the crystals shouldn't spread
      any further, but these are only temporary measures.
    ko: |-
      겉에 보이는 건 다 털어냈는데 내부가 엉망일 거야.
      크게 움직이지 않는 이상 수정이 확장은 안 되겠지만 이래서야….
    ja: |-
      見えてる分は取り除いたけど、
      中はひどいだろうね。
      動かなければ広がらないと思うけど…
  d_main_36_09_e_7:
    speaker: laplace
    en: Do we have any spare parts?
    ko: "…예비 파츠는?"
    ja: "…予備のパーツは？"
  d_main_36_09_e_8:
    speaker: maxwell
    en: Not here. We need to go back.
    ko: 여긴 없어. 복귀해야 해.
    ja: ここにはないよ。戻らないと。
  d_main_36_09_e_9:
    speaker: laplace
    en: Hehe...
    ko: 하하.
    ja: はは…
  d_main_36_09_e_10:
    speaker: laplace
    en: Sorry, Birdie, it seems all I ever do on operations is drop the ball.
    ko: |-
      면목없다 버드 보이.
      너와 함께 하는 작전에서는 무능한 모습만 보여주는군.
    ja: |-
      すまないな、バードボーイ。
      君と一緒の作戦では
      情けない姿を見せてばかりだ。
  d_main_36_09_e_11:
    speaker: "<Self>"
    en: It's okay. Let's focus on getting you fixed up first.
    ko: 괜찮아. 일단 고치는 것부터 하자.
    ja: 気にするな。まずは修理だ
  d_main_36_09_e_12:
    speaker: laplace
    en: Where do we need to go to do these repairs?
    ko: 고치려면 어디로 가야 하지?
    ja: どこへ行けばいいんだ？
  d_main_36_09_e_13:
    speaker: maxwell
    en: We'll head back to the Reclamation Site first, but I'm not sure we'll be able
      to conduct the repairs there either.
    ko: |-
      일단 주둔지로 돌아가야지.
      그런데 거기서도 고칠 수 있을지 확신할 수 없어.
    ja: |-
      まずは駐屯地に戻らないと。
      そこでも直せるかは分からないけど。
  d_main_36_09_e_14:
    speaker: maxwell
    en: You're different from other Nikkes, so it's going to be a special procedure.
    ko: |-
      너는 특별하니까.
      일반 니케들이랑은 다르다고.
    ja: |-
      あなたは特別製だし。
      普通のニケとは違うから。
  d_main_36_09_e_15:
    speaker: laplace
    en: If I can't get fixed at the Reclamation Site, then where?
    ko: 주둔지에서 못 고칠 경우, 어떻게 되지?
    ja: 駐屯地で直せなかったら、どうなる？
  d_main_36_09_e_16:
    speaker: maxwell
    en: We'll have to go back to the Ark.
    ko: 방주로 돌아가야지.
    ja: アークに戻ることになるわね。
  d_main_36_09_e_17:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_09_e_18:
    speaker: laplace
    en: Hyah!
    ko: 흡!
    ja: フンッ！
  d_main_36_09_e_19:
    speaker: "<Monologue>"
    en: Laplace delivers a powerful kick up in the air.
    ko: 라플라스가 허공에 힘차게 발차기를 했다.
    ja: ラプラスが空に向かって力強く足を繰り出した
  d_main_36_09_e_20:
    speaker: maxwell
    en: What are you doing?
    ko: "…야."
    ja: "…ちょっと？"
  d_main_36_09_e_21:
    speaker: laplace
    en: I can still move my legs.
    ko: 좋아. 다리는 휘두를 수 있다.
    ja: よし。足は動くみたいだ。
  d_main_36_09_e_22:
    speaker: laplace
    en: That's good enough.
    ko: 그럼 된 거다.
    ja: なら、行ける。
  d_main_36_09_e_23:
    speaker: maxwell
    en: Your weapon is broken. What are you going to do, fight barehanded?
    ko: 무기도 망가졌어. 뭐 맨손으로라도 싸우게?
    ja: 武器も壊れてるでしょ。素手で戦うつもり？
  d_main_36_09_e_24:
    speaker: laplace
    en: That's right.
    ko: 그래.
    ja: ああ。
  d_main_36_09_e_25:
    speaker: maxwell
    en: Don't be foolish. Let's go back.
    ko: 바보 같은 소리 하지 말고 돌아가자.
    ja: ふざけたこと言ってないで、戻るよ。
  d_main_36_09_e_26:
    speaker: "<Self>"
    en: She's right, Laplace. You're in worse shape than you think.
    ko: 그래. 생각한 것보다 심각한 상태야.
    ja: ああ。想像以上に深刻な状態のはずだ
  d_main_36_09_e_27:
    speaker: maxwell
    en: Now is not the time to be stubborn.
    ko: 라플라스. 고집 피울 때가 아니….
    ja: ラプラス。バカ言ってる場合じゃ…
  d_main_36_09_e_28:
    speaker: laplace
    en: Maxwell.
    ko: 맥스웰.
    ja: マクスウェル。
  d_main_36_09_e_29:
    speaker: laplace
    en: I'm doing this for Syuen.
    ko: 슈엔을 위해서다.
    ja: シュエンのためだ。
  d_main_36_09_e_30:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_09_e_31:
    speaker: laplace
    en: If we retreat now, Syuen's reputation will take another nosedive.
    ko: 이곳에서 물러서면 슈엔은 또다시 입지를 잃는다.
    ja: |-
      ここで引き下がれば、
      シュエンはまた追い詰められる。
  d_main_36_09_e_32:
    speaker: laplace
    en: She'll then push herself even harder,
    ko: 그러면 또 무리를 할 게 뻔해.
    ja: そうなれば、きっとまた無理をするはずだ。
  d_main_36_09_e_33:
    speaker: laplace
    en: and the damage could be irreversible.
    ko: 그렇게 되면 돌이킬 수 없다.
    ja: |-
      今度こそ取り返しのつかないことに
      なってしまう。
  d_main_36_09_e_34:
    speaker: laplace
    en: Evildoers must be punished, and evil itself must be rooted out.
    ko: 악은 처단한다. 악은 반드시 처단한다.
    ja: 悪は倒す。倒すしかないんだ。
  d_main_36_09_e_35:
    speaker: laplace
    en: That's why I can't allow Syuen to become evil.
    ko: 그렇기에 슈엔이 악이 되길 바라지 않는다.
    ja: シュエンをそうしたくない。
  d_main_36_09_e_36:
    speaker: laplace
    en: If the creator goes to the dark side, the creation can bring them back.
    ko: |-
      만든 이가 악인이라면,
      결과물이 길을 바로 잡아줄 수 있을 거다.
    ja: |-
      悪者に作られたなら、
      作られたものとして道を正す。
  d_main_36_09_e_37:
    speaker: laplace
    en: A hero is someone that opposes evil in all forms.
    ko: 히어로는 악을 처단하는 자.
    ja: ヒーローは、悪を打ち倒すものだ。
  d_main_36_09_e_38:
    speaker: laplace
    en: If that can be done without resorting to force, you're all the greater a hero
      for it.
    ko: |-
      힘을 쓰지 않고 악을 막아낼 수 있다면,
      그것이 더 훌륭한 히어로다.
    ja: |-
      だが力に頼らず悪を止められるなら、
      その方が立派なヒーローだ。
  d_main_36_09_e_39:
    speaker: laplace
    en: I am a great hero, so I can do that.
    ko: 나는 훌륭한 히어로니, 할 수 있다.
    ja: 私は立派なヒーローだから、できる。
  d_main_36_09_e_40:
    speaker: laplace
    en: I must do that.
    ko: 해야 한다.
    ja: できなければいけないんだ。
  d_main_36_09_e_41:
    speaker: laplace
    en: I...
    ko: 나는….
    ja: 私は…
  d_main_36_09_e_42:
    speaker: laplace
    en: I don't want to have to put an end to Syuen with my own hands.
    ko: 내 손으로 슈엔을 처단하고 싶지 않다.
    ja: シュエンをこの手にかけたくない。
  d_main_36_09_e_43:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_09_e_44:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_09_e_45:
    speaker: drake
    en: We're going back to the Reclamation Site.
    ko: 주둔지로 돌아간다.
    ja: 駐屯地に戻るぞ。
  d_main_36_09_e_46:
    speaker: drake
    en: If we can't fix you there,
    ko: 만약 주둔지에서 못 고칠 경우.
    ja: もしそこで直せなかったら…
  d_main_36_09_e_47:
    speaker: drake
    en: we'll make sure that all power's cut off to your arms
    ko: 팔 쪽으로 동력이 조금도 흘러가지 않게 조절해라.
    ja: 腕の方に動力を流さないよう、調整しておけ。
  d_main_36_09_e_48:
    speaker: drake
    en: and transfer that energy to me.
    ko: 그리고 네놈의 동력을 나에게 넘겨라.
    ja: お前のエネルギーを私がもらう。
  d_main_36_09_e_49:
    speaker: drake
    en: I'll use you as my own personal battery, and work you to the bone.
    ko: 네놈을 내 배터리로 쓰며 맘껏 부려먹어 주마.
    ja: |-
      お前を私のバッテリーとして、
      思いっきりこき使ってやろう。
  d_main_36_09_e_50:
    speaker: laplace
    en: Okay. I'll leave it to you.
    ko: 좋다. 맡기겠다.
    ja: よし、頼んだ。
  d_main_36_09_e_51:
    speaker: rapi_red
    en: Awaiting your orders, Commander.
    ko: "…지휘관."
    ja: "…指揮官。"
  d_main_36_09_e_52:
    speaker: "<Self>"
    en: "... Let's head back to the Reclamation Site and keep tracking Leviathan."
    ko: "…일단 주둔지 복귀 후 레비아탄을 계속 추적하자."
    ja: |-
      …駐屯地に帰還した後、
      レヴィアタンの追跡に戻る
  d_main_36_09_e_53:
    speaker: "<Self>"
    en: We need to get to the bottom of what happened,
    ko: |-
      오해를 풀어야 해.
      그리고….
    ja: |-
      誤解を解く必要がある。
      それから…
  d_main_36_09_e_54:
    speaker: "<Self>"
    en: and we need to give Matis a victory.
    ko: 메티스에게 전과를 안겨줘야 해.
    ja: メティスの戦果が必要だ
  d_main_36_09_e_55:
    speaker: rapi_red
    en: Are you planning on helping Syuen?
    ko: 슈엔을 도울 생각이십니까?
    ja: シュエンを助けるつもりですか？
  d_main_36_09_e_56:
    speaker: "<Self>"
    en: I'm trying to prevent her from becoming evil.
    ko: 악이 되지 않게 막는 거야.
    ja: 悪にならないように止めるだけだ
  d_main_36_09_e_57:
    speaker: rapi_red
    en: Why would you want to get involved...
    ko: 또 오지랖을….
    ja: また抱え込んで…
  d_main_36_09_e_58:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_36_09_e_59:
    speaker: rapi_red
    en: Then again, that's what makes you who you are, Commander.
    ko: 하지만, 그것이야 말로 지휘관이라 할 수 있겠군요.
    ja: |-
      ですが、それこそ指揮官にしか
      できないことでしょう。
  d_main_36_09_e_60:
    speaker: rapi_red
    en: You always get yourself involved in others' affairs.
    ko: 오지랖의 화신. 참견쟁이.
    ja: どこまでもおせっかいで、世話焼き…
  d_main_36_09_e_61:
    speaker: rapi_red
    en: Come to think of it, you remind me of someone.
    ko: "…그러고 보니 제가 아는 누군가와 매우 닮았군요."
    ja: |-
      …そう考えると、
      私の知り合いによく似ています。
  d_main_36_09_e_62:
    speaker: "<Self>"
    en: "... Red Hood?"
    ko: "…레드 후드?"
    ja: "…レッドフードか？"
  d_main_36_09_e_63:
    speaker: rapi_red
    en: Hehe, yeah.
    ko: 후후. 예. 그렇습니다.
    ja: ふふ…はい。正解です。
  d_main_36_09_e_64:
    speaker: rapi_red
    en: It seems that I'm still drawn to the same type of people.
    ko: 예나 지금이나, 저는 취향이 한결같군요.
    ja: |-
      今も昔も、私の人付き合いは
      変わっていないようです。
  d_main_36_09_e_65:
    speaker: rapi_red
    en: Let's go. I'll join you in not minding our own business.
    ko: 가시죠. 그 오지랖의 길에 함께 하겠습니다.
    ja: |-
      行きましょう。
      そのおせっかいの道、お供いたします。
  d_main_36_09_e_66:
    speaker: "<Self>"
    en: Let's go.
    ko: 좋아. 가자.
    ja: よし、行こう
