d_main_15_01:
  d_main_15_01_1:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_15_01_2:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_15_01_3:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_15_01_4:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_15_01_5:
    speaker: rupee
    en: Hey, what's everyone so down in the dumps for?
    ko: 저기…… 다들 왜 이렇게 우중충해?
    ja: ねえ…みんな、なんでこんなに暗いの？
  d_main_15_01_6:
    speaker: dolla
    en: You're so clueless... We lost Marian to the Pilgrims.
    ko: 눈치 없긴. 당연히 [마리안을 필그림에게 빼앗겼으니까]겠지.
    ja: |-
      空気が読めないやつだな。
      当然、「マリアンをピルグリムに奪われたから」だろう。
  d_main_15_01_7:
    speaker: dolla
    en: Do you realize how much that technology of hers is worth? They let a veritable
      gold mine slip right through their fingers!
    ko: 내재된 기술력만 돈으로 환산하면 얼만데. 그걸 눈앞에서 놓쳤으니. 얼마나 속이 뒤집히겠어?
    ja: |-
      内在する技術力を金に換算すると膨大な金額に
      なるのに、それを目の前で逃したんだ。
      イライラするのは当たり前だろう。
  d_main_15_01_8:
    speaker: yan
    en: You're pretty clueless yourself.
    ko: 가스나 니야말로 눈치 챙기라.
    ja: あんたこそ空気読んでや。
  d_main_15_01_9:
    speaker: yan
    en: Not everyone is as money hungry as you are.
    ko: 세상 사람들이 다 니처럼 돈에만 환장한 줄 아나?
    ja: |-
      みんながあんたみたいに、
      お金に目がないと思うん？
  d_main_15_01_10:
    speaker: yan
    en: She was their friend. They've been through a lot together.
    ko: 안 그래도 고생고생해서 구한 동룐데.
    ja: ただでさえ、死に物狂いで助けた仲間やのに
  d_main_15_01_11:
    speaker: yan
    en: First the entire Ark gangs up on 'em, and now she's been kidnapped by some
      strangers. How could they not be torn up about it?
    ko: 온 방주에서 그렇게 들들 볶이다가, 아예 엉뚱한 자슥들한테 납치당하니까 걱정 되기도 하고. 속이 상한 거지.
    ja: |-
      アーク中からいじめられた挙句、
      どこのウマの骨かも分からん奴らに
      拉致されたら心配やろうし、落ち込むやろ。
  d_main_15_01_12:
    speaker: yan
    en: Isn't that right?
    ko: 맞나 아이가?
    ja: なあ？
  d_main_15_01_13:
    speaker: Choice
    en: Right.
    ko: 맞아.
    ja: そうだ
  d_main_15_01_14:
    speaker: Choice
    en: Actually...
    ko: 사실은…….
    ja: 実は…
  d_main_15_01_15:
    speaker: yan
    en: Called it.
    ko: 맞제? 그럴 거 같았다니까.
    ja: ほら、何かあると思ったわ。
  d_main_15_01_16:
    speaker: dolla
    en: Oh? Are you hiding something?
    ko: 오. 뭐 숨기는 거라도 있나봐?
    ja: おお、何か隠しているのか？
  d_main_15_01_17:
    speaker: rapi
    en: Commander. I don't think you should say any more.
    ko: 지휘관. 그 이상은 말씀을 아끼십쇼.
    ja: 指揮官、それ以上は言わないでください。
  d_main_15_01_18:
    speaker: rapi
    en: Also,
    ko: 그보다 지휘관.
    ja: それより、指揮官。
  d_main_15_01_19:
    speaker: rapi
    en: is there any special reason for Nikkes from the Talentum to be tagging along?
    ko: 상인 연합 달란트가 우리와 함께 움직이는 것에 특별한 이유가 있습니까.
    ja: |-
      商人連合のタレントが
      私たちと一緒に動くのは、
      何か特別な理由があるのですか。
  d_main_15_01_20:
    speaker: rapi
    en: Business is their forte, not combat.
    ko: 그들은 전투보다는 민간 사업에 특화된 니케들.
    ja: 彼らは戦闘よりも民間事業に特化したニケです。
  d_main_15_01_21:
    speaker: rapi
    en: There's no reason for them to be joining us on a mission above ground.
    ko: 굳이 지상 작전에 함께할 이유가 없을 텐데요.
    ja: あえて地上作戦に同行する理由はないのでは？
  d_main_15_01_22:
    speaker: anis
    en: Come to think of it, you're right.
    ko: 듣고 보니 그러네.
    ja: 言われてみればそうよね。
  d_main_15_01_23:
    speaker: anis
    en: Commander, are they holding anything over you?
    ko: 지휘관님, 뭐 약점이라도 잡혔어?
    ja: 指揮官様、何か弱みでも握られてるの？
  d_main_15_01_24:
    speaker: anis
    en: Maybe a private loan or something?
    ko: 사채 끌어다 썼다거나.
    ja: 闇金にでも借りたとか？
  d_main_15_01_25:
    speaker: Self
    en: No.
    ko: 그럴 리가.
    ja: 何言ってるんだ
  d_main_15_01_26:
    speaker: dolla
    en: Haha. Nothing like that.
    ko: 하하. 그런 건 아니고.
    ja: はは、そんなことない。
  d_main_15_01_27:
    speaker: dolla
    en: Everything has been drawn up in our contract.
    ko: 계약서를 하나 쓰긴 했지.
    ja: まあ、契約書は1枚書いてもらったけど。
  d_main_15_01_28:
    speaker: rapi
    en: I should have known...
    ko: "……물론."
    ja: "…もちろん、"
  d_main_15_01_29:
    speaker: rapi
    en: All those attacks on the Outpost from people trying to capture Marian did
      a number on our major facilities.
    ko: 마리안의 일로 전초기지가 테러리즘의 표적이 되면서, 주요 시설들이 대파.
    ja: |-
      マリアンのことで前哨基地がテロの標的になり、
      主な施設が大破。
  d_main_15_01_30:
    speaker: rapi
    en: The subsequent renovation costs are weighing on everyone's mind.
    ko: 복구 비용이 절실해진 건 사실입니다.
    ja: 復旧のために費用が切実に必要なのは事実です。
  d_main_15_01_31:
    speaker: anis
    en: Even if that's true,
    ko: 아니, 그래도 그렇지.
    ja: いや、いくら何でも…
  d_main_15_01_32:
    speaker: anis
    en: how can the Commander have entered into a contract without even consulting
      us?
    ko: 우리한테 아무 언질도 없이 [계약서]라니.
    ja: 私たちに何も言わずに「契約書」？
  d_main_15_01_33:
    speaker: rapi
    en: Commander, what's going on here?
    ko: 어떻게 된 거죠, 지휘관?
    ja: いったい何ですか、指揮官？
  d_main_15_01_34:
    speaker: neon
    en: Are you in debt? Acting as a Guarantor?
    ko: 사채인가요? 보증인가요?
    ja: 闇金ですか？それとも連帯保証ですか？
  d_main_15_01_35:
    speaker: Self
    en: Neither.
    ko: 어느 쪽도 아냐.
    ja: どちらでもない
  d_main_15_01_36:
    speaker: yan
    en: You ought to have more faith in his financial acumen.
    ko: 와…… 야는 진짜로 금전적인 신뢰가 바닥이네.
    ja: うあ…こいつ、ほんまに金銭面での信頼ないな。
  d_main_15_01_37:
    speaker: dolla
    en: There's no need to be so on edge.
    ko: 뭐, 그렇게 경계할 건 없어.
    ja: まあ、そんなに警戒する必要はない。
  d_main_15_01_38:
    speaker: dolla
    en: We've struck a fair deal, even from your perspective.
    ko: 이건 너희 입장에서도 나쁘지 않은 계약이니까.
    ja: |-
      この契約は、
      君たちからしてもそんなに悪くないから。
  d_main_15_01_39:
    speaker: dolla
    en: The contents of the contract are very simple.
    ko: 내용도 지극히 심플해.
    ja: 内容も至ってシンプル。
  d_main_15_01_40:
    speaker: dolla
    en: If you escort us to a specified point on the surface,
    ko: 너희가 우릴 지상의 특정 좌표까지 호위해 주기만 하면.
    ja: |-
      私たちを地上の特定の座標まで
      護衛さえしてくれれば、
  d_main_15_01_41:
    speaker: dolla
    en: any profits we make will be split right down the middle. That's it.
    ko: 거기서 얻은 수익을 5대 5로 쉐어해 주겠다. 그게 다거든.
    ja: そこで得た収益を半分渡す、それだけだ。
  d_main_15_01_42:
    speaker: dolla
    en: Note that we don't even know what is at those coordinates.
    ko: 참고로 그 좌표에 있는 게 정확히 뭔지는 우리도 몰라.
    ja: |-
      ちなみに、
      その座標に何があるかは私たちも知らない。
  d_main_15_01_43:
    speaker: dolla
    en: The three of us found out about these coordinates through different sources.
    ko: 단지 우리들 세 명이 각기 다른 루트를 통해 좌표에 대해 알게 됐고.
    ja: |-
      ただ、この3人がそれぞれ違うルートで
      座標の事を知り、
  d_main_15_01_44:
    speaker: dolla
    en: We all agreed that this is an opportunity which may pan out quite well for
      us financially.
    ko: 만장일치로 대박을 터뜨릴 수 있을 거라 느꼈지.
    ja: 満場一致でこれは大当たりだと直感した。
  d_main_15_01_45:
    speaker: yan
    en: You're being too modest.
    ko: 뭐, 쟈가 말은 겸손하게 했는데.
    ja: まあ、あいつが謙虚にゆうたけどな、
  d_main_15_01_46:
    speaker: yan
    en: We all operate in different business fields, and it's rare for all three of
      us to agree on something.
    ko: 사실상 우린 사업 영역도 다르고 해서, 어떤 일에 대해서 의견이 딱 맞을 때가 거의 없다.
    ja: |-
      こっちはそれぞれ事業エリアもちゃうし、
      1つのことについて意見が一致することは
      そうないんや。
  d_main_15_01_47:
    speaker: yan
    en: The fact that this has happened means...
    ko: 근데 어쩌다 한번, 그런 일이 생겼다는 거는…….
    ja: そんで、めずらしくそれが一致したってなると…
  d_main_15_01_48:
    speaker: yan
    en: we're about to hit pay dirt.
    ko: 그기 진짜, 잭팟이라는 거거든.
    ja: それは間違いなく大当たりや。
d_main_15_02:
  d_main_15_02_1:
    speaker: rupee
    en: "... Do you see it? The blue sky!"
    ko: "……보여? 저 푸른 하늘!"
    ja: "…見える？あの青い空！"
  d_main_15_02_2:
    speaker: rupee
    en: The bright sun!
    ko: 눈부신 태양!
    ja: 眩しい太陽！
  d_main_15_02_3:
    speaker: rupee
    en: It's exactly how the books describe them.
    ko: 전부 다 문자 그대로 실물이야☆
    ja: 全部文字通り、実物だよ☆
  d_main_15_02_4:
    speaker: rupee
    en: If we continue on our way, defeating Raptures as we go,
    ko: 이대로 쭉~ 랩쳐를 물리치면서, 목표 지점까지 도달하면~
    ja: |-
      このままず～とラプチャーを倒していって、
      目標地点に到達すると～
  d_main_15_02_5:
    speaker: rupee
    en: We can get our hands on some high-tech artifacts that have been buried in
      the ground for over half a century.
    ko: 무려 반 세기 이상 지상에 묻혀 있던, 초 하이 테크놀로지 아티팩트를 차지할 수 있다!
    ja: |-
      なんと半世紀以上も地中に埋まっていた、
      超ハイテクノロジーのアーティファクトを
      手に入れることができるの～！
  d_main_15_02_6:
    speaker: rupee
    en: It might be dangerous, but I'm not worried.
    ko: 위험하지만 걱정 없어.
    ja: 危ないけど、心配することないよ。
  d_main_15_02_7:
    speaker: rupee
    en: Our handsome and capable Sweetie will protect us!
    ko: 우리 니케들은 여기 있는 젊고 잘생기고 유능한 지휘관 오빠가 지켜줄 거니까.
    ja: |-
      私たちニケは、ここにいる若くて有能な
      イケメンの指揮官のお兄ちゃんが
      守ってくれるはずだから。
  d_main_15_02_8:
    speaker: Choice
    en: Shouldn't it be the opposite?
    ko: 정확히 그 반대야.
    ja: 正確にはその反対だ
  d_main_15_02_9:
    speaker: Choice
    en: Give a playful wink.
    ko: 산뜻하게 윙크한다.
    ja: 爽やかにウィンクする
  d_main_15_02_10:
    speaker: rupee
    en: Oh my! And he's humble to boot!
    ko: 세상에! 겸손하기까지 한 거 봐!
    ja: まあ！謙虚さも兼ね備えてるよ～！
  d_main_15_02_11:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_15_02_12:
    speaker: neon
    en: You're really enjoying this, aren't you?
    ko: 즐기고 있네요.
    ja: 楽しんでいますね。
  d_main_15_02_13:
    speaker: rapi
    en: Certainly seems so.
    ko: 그래 보여.
    ja: そうね。
  d_main_15_02_14:
    speaker: rupee
    en: Anyways! With a handsome hunk protecting us, will we be able to obtain any
      high-tech artifacts?
    ko: 어쨌든! 오늘은 우리가 이 오빠의 보호를 받아서, 초 하이 테크놀로지 아티팩트를 얻을 수 있을지.
    ja: とにかく！今日は、私たちがこのお兄ちゃんに守られて、超ハイテクノロジーのアーティファクトを手に入れることができるかどうか、
  d_main_15_02_15:
    speaker: rupee
    en: Stay tuned everyone, and don't go changing the channel!
    ko: 다들 채널 고정하고, 마지막까지 지켜봐 줘야 해☆
    ja: 皆、チャンネルはそのまま、最後まで見てね☆
  d_main_15_02_16:
    speaker: Self
    en: What was that?
    ko: 지금 뭘 찍은 거지?
    ja: 何を撮ってるんだ？
  d_main_15_02_17:
    speaker: dolla
    en: Don't mind them.
    ko: 내버려 둬.
    ja: 放っておけ。
  d_main_15_02_18:
    speaker: dolla
    en: It's a common thing that mall owners do.
    ko: 쇼핑몰 사장들이 종종 하는 그거야.
    ja: |-
      オンラインショッピングモールのオーナーが
      時々やるあれだから。
  d_main_15_02_19:
    speaker: dolla
    en: Streaming gets them on Tetra TV, where the SJ's help give their malls some
      added exposure.
    ko: 테트라TV BJ 겸, 본인 쇼핑몰 간접 광고.
    ja: |-
      テトラTVの配信者兼、
      本人のショッピングモールの広告。
  d_main_15_02_20:
    speaker: dolla
    en: Rupee runs one of the largest shopping malls in the Ark.
    ko: 루피가 저래 봬도 나름 방주에서 가장 큰 쇼핑몰의 대표거든.
    ja: |-
      ルピーはああ見えて、アークで最も大きい
      ショッピングモールの代表だからな。
  d_main_15_02_21:
    speaker: yan
    en: That and the fact that
    ko: 뭐, 그것도 그렇고.
    ja: まあ、それもあるし
  d_main_15_02_22:
    speaker: yan
    en: emotional marketing is all the rage these days.
    ko: 요새 감성적인 마케팅이 대세다 아이가?
    ja: |-
      最近は感情に訴えるマーケティングが
      流行っとるさかい。
  d_main_15_02_23:
    speaker: yan
    en: The more you put your product out there, the more valuable it becomes.
    ko: 요컨대 물건에 사연이 있을수록 더 가치가 붙는다는 건데.
    ja: |-
      つまり、ものにストーリーがあれば
      もっと高くなるんやけど、
  d_main_15_02_24:
    speaker: yan
    en: There's no better story that something having been obtained up on the surface
      through blood, sweat and tears.
    ko: 지상에서 온~갖 역경을 뚫고 가져왔다는 것만큼 잘 팔리는 사연이 또 없그든.
    ja: |-
      地上であらゆる逆境を突破して持ってきたー
      ってゆうと、飛ぶように売れるもんやから。
  d_main_15_02_25:
    speaker: yan
    en: So the more she goes on camera and shows off, our piece of the pie gets bigger
      and bigger.
    ko: "그니까 쟈가 카메라 앞에서 저렇게 방정을 떨면 떨수록, \n우리 몫의 파이도 커진다는 거지."
    ja: |-
      だから、あいつがカメラの前で
      ああやっておもろい姿を見せとけば、
      うちらのパイも大きくなるわけや。
  d_main_15_02_26:
    speaker: anis
    en: Ugh, it's all about money with you people.
    ko: 어휴. 그놈의 돈돈돈.
    ja: もう、金の亡者なんだから。
d_main_15_03:
  d_main_15_03_1:
    speaker: rapi
    en: Commander, 9 o'clock.
    ko: "…지휘관. 9시 방향에."
    ja: "…指揮官、9時の方向に。"
  d_main_15_03_2:
    speaker: rapi
    en: Can you see it? The Raptures are on the move.
    ko: 보이십니까? 랩쳐들이 대거 이동 중입니다.
    ja: |-
      見えますか？
      多くのラプチャーが移動しています。
  d_main_15_03_3:
    speaker: anis
    en: They're moving like ants in a straight line.
    ko: 응. 그것도 개미 떼처럼 일렬로 줄지어서.
    ja: |-
      うん、それもアリの群れのように
      一列に並んでるわ。
  d_main_15_03_4:
    speaker: anis
    en: I think they're transporting something.
    ko: 뭔가를 옮기고 있는 것 같아.
    ja: 何かを運んでるみたい。
  d_main_15_03_5:
    speaker: Self
    en: Can you see what it is?
    ko: 뭘 옮기고 있는지 볼 수 있겠어?
    ja: 何を運んでいるのか、見えるか？
  d_main_15_03_6:
    speaker: neon
    en: I can't quite make it out, but
    ko: 아니. 그건 아니지만.
    ja: いいえ、詳しくは見えませんが、
  d_main_15_03_7:
    speaker: neon
    en: it's very shiny.
    ko: 엄청나게 반짝반짝 하는데요?
    ja: すごくキラキラしています！
  d_main_15_03_8:
    speaker: neon
    en: A jewel... or some electronic part. Something of that sort.
    ko: 보석… 아니면 전자 부품. 그런 비슷한 물건 같아요.
    ja: |-
      宝石か…それとも電子部品、
      その類のものだと思います。
  d_main_15_03_9:
    speaker: dolla
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_15_03_10:
    speaker: rupee
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_15_03_11:
    speaker: yan
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_15_03_12:
    speaker: yan
    en: I smell something.
    ko: 냄새가 나는데?
    ja: 匂いがするわ。
  d_main_15_03_13:
    speaker: rupee
    en: I've got a good feeling about this.
    ko: 루피도 촉이 섰어☆
    ja: ルピーもピンときた☆
  d_main_15_03_14:
    speaker: dolla
    en: We'll find what we're looking for at the end of that line.
    ko: 저 행렬의 끝에 잭팟이 있다.
    ja: あの行列の行く先に大当たりがある。
  d_main_15_03_15:
    speaker: dolla
    en: By the way, they seem to be heading right towards the coordinates we're aiming
      for.
    ko: 마침 선두의 방향도 우리가 목표하던 좌표와 일치해.
    ja: |-
      ちょうど先頭が向かってる方向も、
      私たちの目標地点と一致する。
  d_main_15_03_16:
    speaker: dolla
    en: This can't be a coincidence.
    ko: 과연 이걸 우연이라고 할 수 있을까?
    ja: 果たしてこれは偶然か？
  d_main_15_03_17:
    speaker: Self
    en: Let's follow them.
    ko: 신경 쓰이네. 따라가 보자.
    ja: 気になる。後をつけてみよう
  d_main_15_03_18:
    speaker: rapi
    en: Yes, Commander.
    ko: 라져.
    ja: ラジャー。
  d_main_15_03_19:
    speaker: neon
    en: Yes, sir.
    ko: 넵.
    ja: はいっ。
  d_main_15_03_20:
    speaker: anis
    en: Wait. Are you guys out of your mind?
    ko: 잠깐, 너희. 제정신이야?
    ja: ちょっと、あなたたち正気なの？
  d_main_15_03_21:
    speaker: anis
    en: You're just going to take Talentum at their word and barge straight in?
    ko: 아무런 작전도, 사전조사도 없이 상인 연합의 감만 믿고 덤빈다고?
    ja: |-
      何の作戦もなく、事前調査もしていない状況で、
      商人連合の直感だけで襲い掛かるつもり？
  d_main_15_03_22:
    speaker: neon
    en: But. But. Anis.
    ko: 하지만. 하지만요, 아니스.
    ja: でも、でも、アニス。
  d_main_15_03_23:
    speaker: neon
    en: If there's a treasure to be found here,
    ko: 만일 저 행렬의 끝에 진짜 보물이 있다면….
    ja: もしあの行列の行く先に本当に宝物があるなら…
  d_main_15_03_24:
    speaker: neon
    en: we won't have to worry about money ever again.
    ko: 우린 드디어 가난을 청산할 수 있다고요.
    ja: 私たちはついに貧乏から抜けられるんです！
  d_main_15_03_25:
    speaker: neon
    en: We've been through hell ever since the Outpost started being raided.
    ko: 솔직히 우리, 전초기지가 털린 뒤로 많이 힘들었잖아요.
    ja: |-
      正直、前哨基地が攻撃されてからは
      大変じゃないですか。
  d_main_15_03_26:
    speaker: neon
    en: We're on the verge of running out of gas and electricity, and we only have
      cold water for showers.
    ko: 전기도 가스도 간당간당하고. 샤워실엔 찬물만 나오고.
    ja: |-
      電気もガスもギリギリで、
      シャワー室は冷水しか出ないし。
  d_main_15_03_27:
    speaker: neon
    en: Even our rations were cut in half.
    ko: 심지어 배급까지 반토막 나서.
    ja: しかも配給まで減ってしまって。
  d_main_15_03_28:
    speaker: neon
    en: I'm tired of living off other people's table scraps.
    ko: 이제 남의 간식으로 연명하는 생활도 질렸다고요.
    ja: |-
      もう人のおやつで
      食いつなぐ生活はこりごりです！
  d_main_15_03_29:
    speaker: anis
    en: Wait...
    ko: 잠깐만. 너였냐?
    ja: ちょっと、あなただったの？
  d_main_15_03_30:
    speaker: anis
    en: Are you the one who keeps stealing my snacks?
    ko: 허구한 날 내 간식 훔쳐간 게?
    ja: いつも私のおやつ盗んでるのは？
  d_main_15_03_31:
    speaker: yan
    en: "... Hey. Rookie."
    ko: "……어이, 신참."
    ja: "…なあ、新入り。"
  d_main_15_03_32:
    speaker: yan
    en: Just how poorly have you been treating these ladies?
    ko: 니 아들을 얼마나 열악하게 굴렸길래 이래 됐는데?
    ja: この子たちにどんな生活させてるんや？
  d_main_15_03_33:
    speaker: Choice
    en: Our resources are running low.
    ko: 지원금이 부족해서….
    ja: 支援金が足りなくて…
  d_main_15_03_34:
    speaker: Choice
    en: I'm sorry...
    ko: 아빠가 미안….
    ja: お父さんが悪かった
  d_main_15_03_35:
    speaker: dolla
    en: It doesn't have to be a frontal assault.
    ko: 하하하. 뭐 꼭 정면 돌파가 아니더라도.
    ja: ははは。まあ、正面からいかなくても
  d_main_15_03_36:
    speaker: dolla
    en: We can sneak in from behind and snag the treasure that way.
    ko: 조용히 따라 붙었다가, 보물만 쏙 빼온다는 선택지도 있는 거니까.
    ja: |-
      静かについて行って、
      宝物だけ頂くっていう選択肢もあるからな。
  d_main_15_03_37:
    speaker: dolla
    en: Let's hurry and catch up to them.
    ko: 발 빠르게 따라붙어 보자고.
    ja: ついて行ってみよう。
d_main_15_04:
  d_main_15_04_1:
    speaker: anis
    en: Tell me something.
    ko: 갑자기 궁금해졌는데.
    ja: 急に気になったんだけど、
  d_main_15_04_2:
    speaker: anis
    en: What made you suddenly decide to come up to the surface?
    ko: 너희들 왜 갑자기 지상에 올라올 결심을 한 거야?
    ja: |-
      あなたたちはどうして
      急に地上へ来る気になったの？
  d_main_15_04_3:
    speaker: anis
    en: If you're part of the Talentum, you should be well off. There shouldn't be
      any reason to put yourself in danger like this.
    ko: 상인 연합 정도면, 굳이 이런 위험한 일 안 해도 잘 먹고 잘 살 수 있잖아.
    ja: |-
      商人連合ともなると、
      こんな危ないことしなくても
      十分お金持ちでしょう。
  d_main_15_04_4:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  d_main_15_04_5:
    speaker: dolla
    en: "..."
    ko: "……."
    ja: "……"
  d_main_15_04_6:
    speaker: yan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_15_04_7:
    speaker: yan
    en: Don't you ever watch the news?
    ko: 니들은 뉴스도 안 보고 사나?
    ja: あんたら、ニュースも見てへんのかいな。
  d_main_15_04_8:
    speaker: neon
    en: Sure.
    ko: 보는데요.
    ja: 見てますけど。
  d_main_15_04_9:
    speaker: neon
    en: National Defense News. They're always introducing sweet new firearms.
    ko: 국방 뉴스. 매번 화력 넘치는 신무기들을 소개해 주는 유익한 코너죠.
    ja: |-
      国防ニュース。毎回、素敵な火力の新武器を
      紹介してくれる有意義な番組です。
  d_main_15_04_10:
    speaker: dolla
    en: No, I mean news channels that deal with social issues, stuff like that.
    ko: 그런 거 말고. 일반적인 사회 이슈를 다루는 뉴스 말이야.
    ja: |-
      そんなものじゃなくて、
      一般的な社会の話題を扱うニュースのことだ。
  d_main_15_04_11:
    speaker: dolla
    en: Missilis stock prices have been cut in half.
    ko: 최근에 제법 시끄러웠는데 말이지.
    ja: 最近結構騒がしかったんだぞ。
  d_main_15_04_12:
    speaker: dolla
    en: It's been all over the news.
    ko: 미실리스의 주가가 반토막 나고.
    ja: ミシリスの株価が暴落して
  d_main_15_04_13:
    speaker: dolla
    en: Their investors lost a small fortune.
    ko: 그 투자자들도 천문학적인 금액을 잃어 버린 걸로.
    ja: 投資者たちも膨大な金額を失ったと。
  d_main_15_04_14:
    speaker: anis
    en: What? That sack of monkey br... I mean, Syuen's company?
    ko: 뭐? 그 망할 꼬맹…… 아니, 슈엔네 회사가?
    ja: え？あのクソガキ…いや、シュエンの会社が？
  d_main_15_04_15:
    speaker: dolla
    en: Yes.
    ko: 그래.
    ja: そう。
  d_main_15_04_16:
    speaker: dolla
    en: Unfortunately, we were one of those investors.
    ko: 불행하게도 우리도 그 투자자들 중 하나였고….
    ja: 残念なことに、私たちもその投資者の一人で…
  d_main_15_04_17:
    speaker: dolla
    en: In order to make up our losses, we have to start taking risks.
    ko: 급하게 손해를 메우려면, 어느 정도의 리스크는 감수해야 했거든.
    ja: |-
      この損害を急いで補填するためには、
      ある程度のリスクは負うしかなかった。
  d_main_15_04_18:
    speaker: dolla
    en: Like coming up to the surface.
    ko: 이를테면 지상에 올라온다거나….
    ja: 例えば地上へ上がってくるとか…
  d_main_15_04_19:
    speaker: Self
    en: Why did Missilis stocks drop?
    ko: 어째서 미실리스의 주가가 폭락했지?
    ja: なぜミシリスの株価が暴落した？
  d_main_15_04_20:
    speaker: yan
    en: You should know that better than anyone.
    ko: "…그건 너희가 제일 잘 알아야 되는 거 아니가?"
    ja: "…そりゃ、あんたらが一番分かっとるやろ。"
  d_main_15_04_21:
    speaker: yan
    en: Think about everything that's happened.
    ko: 그동안 있었던 일들을 생각해 봐라.
    ja: これまでの事を考えてみいや。
  d_main_15_04_22:
    speaker: yan
    en: When their main squad Matis returned, they had all been corrupted.
    ko: 간판 스쿼드인 메티스는, 싹 다 침식돼서 돌아왔제.
    ja: 看板分隊のメティスは全員侵食されるわ、
  d_main_15_04_23:
    speaker: yan
    en: Missilis was the only no-show during the assault on the underground facility.
    ko: 그 바로 뒤에 있었던 총력전에도, 미실리스만 쏙 빠졌고.
    ja: |-
      その後の総力戦でも
      ミシリスだけ参加せんかったし、
  d_main_15_04_24:
    speaker: yan
    en: It was also revealed recently that Syuen never subjected the members of Matis
      to a memory wipe.
    ko: 또 최근에는 슈엔이, 아직 메티스한테 기억 소거도 안 했다는 게 까발려져 갖고.
    ja: |-
      最近やとシュエン社長が、まだメティスに
      記憶消去もしてへんってことが知られてもうて
  d_main_15_04_25:
    speaker: yan
    en: Then on top of that, one of their researchers became a sort of whistleblower,
      exposing all sorts of malfeasance.
    ko: 그 뭐더라. 미실리스 연구원의 양심 선언이었나? 하여튼 그거.
    ja: |-
      何やっけな、ミシリス研究員の良心宣言？
      とにかくああゆうのもあったやんか。
  d_main_15_04_26:
    speaker: yan
    en: After that, people's faith in the company plummeted, and so did the stock
      prices.
    ko: 그 뒤로 사람들의 신뢰가 아예 작살이 났잖아. 주가랑 같이.
    ja: |-
      そんで信頼をごっそり失ったわけや、
      株価と共に。
  d_main_15_04_27:
    speaker: Choice
    en: The fact that they didn't go through a memory wipe is an issue?
    ko: 기억 소거를 안 한 게 왜 문제라는 거지?
    ja: 記憶消去をしなかったのが、なぜ問題になる？
  d_main_15_04_28:
    speaker: Choice
    en: So that's what happened.
    ko: 그렇게 된 거였군.
    ja: そういうことか
  d_main_15_04_29:
    speaker: dolla
    en: As it stands, a memory wipe is the only fix for corruption.
    ko: 현재로서 기억 소거는 침식을 고치기 위한 유일한 수단이야.
    ja: |-
      今のところ、
      記憶消去は侵食を治す唯一の手段だ。
  d_main_15_04_30:
    speaker: dolla
    en: Matis not doing that means they're all still inside the Ark, corrupted as
      ever.
    ko: 그런데 메티스에겐 그걸 안 했다는 건, 그들이 여전히 침식된 상태로 방주에 있다는 의미지.
    ja: |-
      なのにやらなかった、
      となると彼らは依然として
      侵食されたままアークにいることになる。
  d_main_15_04_31:
    speaker: dolla
    en: The citizens feel like they're a major liability.
    ko: 그게 시민들한텐, 상당히 위협적으로 느껴진 모양이야.
    ja: |-
      市民たちはそれを相当恐ろしいことだと
      判断したようだ。
  d_main_15_04_32:
    speaker: yan
    en: To be honest, Syuen is known for her favoritism towards Matis.
    ko: "……솔직히 슈엔 사장이 메티스 편애하는 거야 워낙 유명했으니까."
    ja: |-
      …正直、シュエン社長がメティスを
      溺愛してんのは有名やったし
  d_main_15_04_33:
    speaker: yan
    en: I can understand why she would want to preserve their memories.
    ko: 그 사람이 가들 기억을 보존하고 싶어하는 것도 이해는 간다.
    ja: |-
      あの人があいつらの記憶を
      保存したがるのも分からんくはないわ。
  d_main_15_04_34:
    speaker: yan
    en: As a Nikke, part of me hoped she would be able to find another way.
    ko: 같은 니케로서도, 그 사람이 어떻게든 다른 돌파구를 찾아 줬으면 싶고.
    ja: |-
      同じニケとしても、
      何とか他の方法探して欲しいしな。
  d_main_15_04_35:
    speaker: yan
    en: But as an investor, it's a different story.
    ko: 그런데 또 투자자 입장에서는 얘기가 달라지니까…….
    ja: |-
      けど、投資者の立場になると
      また話は違ってくるで…
  d_main_15_04_36:
    speaker: yan
    en: It's complicated.
    ko: 우리도 마음이 영 복잡하네.
    ja: こっちも複雑な気持ちや。
d_main_15_05:
  d_main_15_05_1:
    speaker: anis
    en: It's bizarre...
    ko: "…이상하지."
    ja: "…ちょっと変よね。"
  d_main_15_05_2:
    speaker: anis
    en: Those Raptures are circling around the same spot.
    ko: 저 랩쳐들, 자꾸 제자리에서 빙빙 돌고 있는 것 같지 않아?
    ja: |-
      あのラプチャーたち、
      ずっと同じところをグルグル回ってない？
  d_main_15_05_3:
    speaker: neon
    en: Think their directional sensors are broken?
    ko: 방향 센서가 고장난 걸까요?
    ja: 方向センサーが故障したんでしょうか？
  d_main_15_05_4:
    speaker: anis
    en: All of them at once? Fat chance.
    ko: 설마. 저 많은 개체가 다?
    ja: まさか、あんなにたくさんの個体が一斉に？
  d_main_15_05_5:
    speaker: yan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_15_05_6:
    speaker: yan
    en: Dolla, you've been recording their movements this whole time, right?
    ko: 도라. 지금까지 랩쳐들 이동 경로, 다 기록해 놨제?
    ja: |-
      ドラー、今までのラプチャーの移動経路、
      全部記録したか？
  d_main_15_05_7:
    speaker: dolla
    en: Sure enough.
    ko: 물론.
    ja: もちろん。
  d_main_15_05_8:
    speaker: dolla
    en: Based on analyzing the record,
    ko: 그 기록을 토대로 추측하건대.
    ja: その記録に基づいて推測すると、
  d_main_15_05_9:
    speaker: dolla
    en: Those Raptures aren't moving around aimlessly.
    ko: 저 랩쳐들은 아무 의미 없이 맴돌고 있는 게 아냐.
    ja: |-
      あのラプチャーたちは何の意味もなく
      同じ場所を回っているわけではない。
  d_main_15_05_10:
    speaker: dolla
    en: Rather, they seem to be patrolling around the coordinates
    ko: 오히려 우리가 목표로 삼고 있는 좌표.
    ja: むしろ私たちが目標としている座標、
  d_main_15_05_11:
    speaker: dolla
    en: that we're aiming for. As if they're trying to protect it.
    ko: 그곳을 누군가로부터 지키려는 듯이 순찰하고 있다고 봐야겠지.
    ja: |-
      そこを誰かから守るために
      巡回しているとみた方がいいだろう。
  d_main_15_05_12:
    speaker: Self
    en: You think they caught on to us following them?
    ko: 설마 미행을 눈치챈 건가?
    ja: まさか尾行に気づいたのか？
  d_main_15_05_13:
    speaker: dolla
    en: Most likely.
    ko: 응. 아무래도.
    ja: ああ、多分。
  d_main_15_05_14:
    speaker: dolla
    en: So what do you want to do?
    ko: 그래서. 어떻게 할래?
    ja: さて、どうする？
  d_main_15_05_15:
    speaker: dolla
    en: Do we charge straight in?
    ko: 이대로 강행돌파? 아니면….
    ja: このまま強行突破するか？それとも…
  d_main_15_05_16:
    speaker: dolla
    en: Or give up and go back?
    ko: 여기서 포기하고 돌아갈래?
    ja: ここで諦めて帰るか？
  d_main_15_05_17:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_15_05_18:
    speaker: neon
    en: We've been through hell ever since the Outpost started being raided.
    ko: 솔직히 우리, 전초기지가 털린 뒤로 많이 힘들었잖아요.
    ja: |-
      正直、前哨基地が攻撃されてからは
      大変じゃないですか。
  d_main_15_05_19:
    speaker: neon
    en: We're on the verge of running out of gas and electricity, and we only have
      cold water for showers.
    ko: 전기도 가스도 간당간당하고. 샤워실엔 찬물만 나오고.
    ja: |-
      電気もガスもギリギリで、
      シャワー室は冷水しか出ないし。
  d_main_15_05_20:
    speaker: neon
    en: Even our rations were cut in half.
    ko: 심지어 배급까지 반토막 나서.
    ja: しかも配給まで減ってしまって。
  d_main_15_05_21:
    speaker: neon
    en: I'm tired of living off other people's table scraps.
    ko: 이제 남의 간식으로 연명하는 생활도 질렸다고요.
    ja: |-
      もう人のおやつで
      食いつなぐ生活はこりごりです！
  d_main_15_05_22:
    speaker: neon
    en: I'm getting sick of it.
    ko: 남의 간식으로… 연명하는 생활도….
    ja: 人のおやつで…食いつなぐ生活も…
  d_main_15_05_23:
    speaker: neon
    en: Sick I tell you!
    ko: 질렸다고요… 질렸어어….
    ja: もう…こりごりです…！
  d_main_15_05_24:
    speaker: anis
    en: So you're the one who keeps stealing all my food!
    ko: 허구한 날 내 간식 훔쳐먹는 게 너였냐아아아……!
    ja: 私のおやつを盗んだやつはお前かあ…！
  d_main_15_05_25:
    speaker: Self
    en: I've decided.
    ko: 결심했어.
    ja: 決めた
  d_main_15_05_26:
    speaker: dolla
    en: Hmm?
    ko: 응?
    ja: うん？
  d_main_15_05_27:
    speaker: Self
    en: We're going in.
    ko: 강행돌파하자.
    ja: 強行突破しよう
d_main_15_06:
  d_main_15_06_1:
    speaker: rapi
    en: Enemy neutralized.
    ko: 상황 종료.
    ja: 状況終了！
  d_main_15_06_2:
    speaker: anis
    en: Whew, I nearly thought I was done for back there.
    ko: 와. 죽는 줄 알았네.
    ja: はあ、死ぬかと思った。
  d_main_15_06_3:
    speaker: neon
    en: After we get through this, we can take a nice long soak in a private hot tub.
      In the finest presidential suite of course.
    ko: 그래도 이 고비만 넘기면 욕조가 딸린 스위트 룸이 개인실로 나올 거라 생각하니.
    ja: |-
      でも、ここさえ耐え抜けば
      浴槽付きの私だけの
      スイートルームが手に入ると思ったら、
  d_main_15_06_4:
    speaker: neon
    en: As long as I think about that, I can manage to find that second wind.
    ko: 젖먹던 화력까지 짜낼 수 있었어요.
    ja: 最後の火力までふり絞ることができました。
  d_main_15_06_5:
    speaker: anis
    en: Me, too.
    ko: 나도.
    ja: 私も。
  d_main_15_06_6:
    speaker: anis
    en: Nothing's more motivating than the thought of no longer having to
    ko: 이제 한밤중에 따뜻한 물을 찾아 지휘관실에 안 숨어들어도 된다고 생각하니까.
    ja: |-
      もう夜中に温水を求めて
      指揮官室に忍び込まなくてもいいって思ったら、
  d_main_15_06_7:
    speaker: anis
    en: sneak into the Commander's Room in the middle of the night for hot water.
    ko: 없던 힘도 솟아나더라고.
    ja: どこからか力が湧いてきたわ。
  d_main_15_06_8:
    speaker: rupee
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_15_06_9:
    speaker: dolla
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_15_06_10:
    speaker: yan
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_15_06_11:
    speaker: anis
    en: What?!
    ko: 뭐, 뭐!
    ja: な、何よ！
  d_main_15_06_12:
    speaker: anis
    en: I'm not the only one.
    ko: 나만 그런 거 아니거든?
    ja: 私だけじゃないんだから！
  d_main_15_06_13:
    speaker: "<Monologue>"
    en: Anis looks over at Neon.
    ko: 아니스가 네온을 돌아보았다.
    ja: アニスがネオンの方を振り返った
  d_main_15_06_14:
    speaker: neon
    en: Don't look at me!
    ko: 뭐, 뭐요!
    ja: な、何ですか！
  d_main_15_06_15:
    speaker: neon
    en: Other people do it too.
    ko: 저만 그런 거 아니거든요?
    ja: 私だけじゃありませんよ！
  d_main_15_06_16:
    speaker: "<Monologue>"
    en: Neon looks at Rapi.
    ko: 네온이 라피를 돌아보았다.
    ja: ネオンがラピの方を振り返った
  d_main_15_06_17:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_15_06_18:
    speaker: rapi
    en: I have no comment.
    ko: 노 코멘트 할게.
    ja: ノーコメント。
  d_main_15_06_19:
    speaker: rupee
    en: Wowee,
    ko: 대, 대, 대.
    ja: しょ、しょ、しょ、
  d_main_15_06_20:
    speaker: rupee
    en: what a scandal!
    ko: 대박 스캔들 떴다아아!
    ja: 衝撃スキャンダル、来たあああ！
  d_main_15_06_21:
    speaker: rupee
    en: Our dashing Commander seems so prim and proper on the outside,
    ko: 겉보기엔 착실하고 단정해 보이는 지휘관 오빠☆
    ja: |-
      一見、爽やかで真面目そうに見える
      指揮官のお兄ちゃん☆
  d_main_15_06_22:
    speaker: rupee
    en: but in reality?
    ko: 하지만 그 실체는?
    ja: しかし、その裏の顔は？
  d_main_15_06_23:
    speaker: rupee
    en: He's a lothario who seduces poor young Nikkes by luring them into the showers
    ko: 오밤중에 가난한 젊은 니케 여럿을 샤워실에 끌어 들여서,
    ja: |-
      夜中に貧しい若いニケ数人を
      シャワー室に連れ込んで
  d_main_15_06_24:
    speaker: rupee
    en: and doing unspeakable things to them!
    ko: 따뜻한 물로 샤워를 시킨 뒤 이런 짓 저런 짓 다 해 버리는 카사노바였다!
    ja: |-
      温水でシャワーさせた後、
      あんなことやこんなことまでしてしまう
      プレイボーイだったとは～！
  d_main_15_06_25:
    speaker: Self
    en: That's slander, I'll have you know.
    ko: 허위사실을 유포하지 마.
    ja: 根も葉もないうわさを流すな
  d_main_15_06_26:
    speaker: rupee
    en: B-but...
    ko: 하, 하지만.
    ja: で、でもぉ…
  d_main_15_06_27:
    speaker: rupee
    en: Don't you know? Sex sells! I bet our viewers will double because of this!
    ko: 영상에 자극적인 소재를 섞으면 시청자 수가 배로 뛰는걸? 헤헷☆
    ja: |-
      動画に刺激的な話題を入れると
      再生数が倍になるのよ？へへっ☆
  d_main_15_06_28:
    speaker: yan
    en: Stop kidding around.
    ko: 뭐, 장난은 그쯤으로 해 두고.
    ja: まあ、冗談はその辺にしといて
  d_main_15_06_29:
    speaker: yan
    en: We need to hurry up and move.
    ko: 후딱 이동하자.
    ja: 早く移動しよ。
  d_main_15_06_30:
    speaker: yan
    en: If we hit the jackpot with this one, we'll all be able to have anything we
      want, private hot tubs included.
    ko: 이번 건으로 대박만 치면, 샤워실이고 뭐고 개별로 다 붙여주면 그만이다 아이가.
    ja: |-
      この件で大当たり出したら、
      シャワー室でも何でも買ってあげたらええねん。
d_main_15_07_s:
  d_main_15_07_s_1:
    speaker: rapi
    en: "... Dolla,"
    ko: "……도라."
    ja: "…ドラー。"
  d_main_15_07_s_2:
    speaker: rapi
    en: are you sure these are the proper coordinates?
    ko: 정말 여기가 그 좌표가 맞아?
    ja: 本当にここがその座標なの？
  d_main_15_07_s_3:
    speaker: rapi
    en: It looks to me like...
    ko: 아무리 봐도 여긴.
    ja: どう見てもここは…
  d_main_15_07_s_4:
    speaker: Self
    en: like a garbage dump.
    ko: 쓰레기장이네.
    ja: ゴミ捨て場か
  d_main_15_07_s_5:
    speaker: anis
    en: Exactly.
    ko: 그러네.
    ja: そうね…
  d_main_15_07_s_6:
    speaker: neon
    en: It reeks.
    ko: 엄청 냄새 나는데요.
    ja: すごく臭いです。
  d_main_15_07_s_7:
    speaker: neon
    en: So much for the private hot tub.
    ko: 여기 어디에 제 황금 욕조가 있다는 건가요.
    ja: 私の黄金の浴槽はどこにあるんですか？
  d_main_15_07_s_8:
    speaker: neon
    en: Sayonara presidential suite...
    ko: 70평짜리 스위트 룸은요?
    ja: 3LDKのスイートルームは？
  d_main_15_07_s_9:
    speaker: dolla
    en: "..."
    ko: "……."
    ja: "……"
  d_main_15_07_s_10:
    speaker: "<Monologue>"
    en: Dolla staggers as she walks into the garbage dump.
    ko: 도라는 비틀거리며 쓰레기장으로 걸어갔다.
    ja: |-
      ドラーはふらふらと
      ゴミ捨て場へ歩いていった
  d_main_15_07_s_11:
    speaker: dolla
    en: This is
    ko: 이건.
    ja: これは…
  d_main_15_07_s_12:
    speaker: dolla
    en: I can't believe this.
    ko: 믿을 수 없어.
    ja: 信じられない。
  d_main_15_07_s_13:
    speaker: "<Monologue>"
    en: Yan follows her.
    ko: 얀도 비틀거리며 쓰레기장으로 걸어갔다.
    ja: |-
      ヤンもふらふらと
      ゴミ捨て場へ歩いていった
  d_main_15_07_s_14:
    speaker: yan
    en: Woah... Hold on a minute...
    ko: 와…… 잠깐만.
    ja: ちょ…ちょっと待ってや。
  d_main_15_07_s_15:
    speaker: yan
    en: Oh my god...
    ko: 이거는 진짜.
    ja: これほんまに…
  d_main_15_07_s_16:
    speaker: rupee
    en: Ja-ja...
    ko: 재, 재…….
    ja: お、お…
  d_main_15_07_s_17:
    speaker: rupee
    en: Jackpotttt!!☆
    ko: 잭~~~~~~~팟이잖아아아!!☆
    ja: 大当たりじゃ～～～～～～～～ん！！☆
  d_main_15_07_s_18:
    speaker: rupee
    en: This steel that's sticking to our feet is Goddesium!
    ko: 발에 걸리는 철골은 갓데시움!
    ja: ここに転がっている鉄骨はガッデシアム！
  d_main_15_07_s_19:
    speaker: rupee
    en: All of this iron just lying around are Rapture cores!
    ko: 아무렇게나 굴러다니는 쇠공은 랩쳐 코어!
    ja: あそこに転がってる鉄の玉はラプチャーコア！
  d_main_15_07_s_20:
    speaker: rupee
    en: Not only that, aren't these...
    ko: 게다가 이건….
    ja: しかもこれは…
  d_main_15_07_s_21:
    speaker: rupee
    en: Data chips! They were part of some secret research and went missing during
      the first Rapture invasion.
    ko: 1차 랩쳐 침공 때 연구소째로 날아간 줄 알았던 극비 연구의 데이터 칩 아냐?
    ja: |-
      第一次ラプチャー侵攻で、
      研究所ごと燃やされたっていう
      極秘研究のデータチップじゃない？
  d_main_15_07_s_22:
    speaker: yan
    en: Rupee! What are you doing?
    ko: 루피! 니 뭐 하는데?
    ja: ルピー！何やっとんねん！
  d_main_15_07_s_23:
    speaker: yan
    en: Don't just stand there flapping your gums! Start grabbing!
    ko: 구구절절 설명할 시간에 하나라도 더 안 줍고!
    ja: 口を動かす暇あったら1つでも多く拾えや！
  d_main_15_07_s_24:
    speaker: neon
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_main_15_07_s_25:
    speaker: anis
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_main_15_07_s_26:
    speaker: "<Monologue>"
    en: Neon and Anis rush towards the pile of garbage
    ko: 네온과 아니스는 누가 먼저랄 것도 없이 쓰레기 더미를 향해 돌진했고,
    ja: |-
      ネオンとアニスは我先にと
      ゴミの山に向かって突進し
  d_main_15_07_s_27:
    speaker: "<Monologue>"
    en: and start to fill their hands.
    ko: 허겁지겁 쓰레기들을 그러모으기 시작했다.
    ja: いそいそとゴミを集め始めた
  d_main_15_07_s_28:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_15_07_s_29:
    speaker: "<Monologue>"
    en: I should probably do the same.
    ko: 나도 뭐라도 줍자.
    ja: 私も何か拾おう
  d_main_15_07_s_30:
    speaker: "<Monologue>"
    en: What should I pick up?
    ko: 무엇을 주울까?
    ja: 何を拾おうかな？
  d_main_15_07_s_31:
    speaker: Choice
    en: An old piece of paper.
    ko: 낡은 종잇조각.
    ja: 古い紙切れ
  d_main_15_07_s_32:
    speaker: Choice
    en: Rapture core.
    ko: 랩쳐 코어.
    ja: ラプチャーコア
  d_main_15_07_s_33:
    speaker: "<Monologue>"
    en: This is far too heavy.
    ko: "……포탄이라도 든 것 같은 중량감이다."
    ja: "…砲弾でも持っているような重さだ"
  d_main_15_07_s_34:
    speaker: "<Monologue>"
    en: Carrying this back is impossible for a human.
    ko: 이걸 들고 왔던 길을 돌아가는 건, 니케가 아닌 이상 불가능해 보인다.
    ja: |-
      これを持って歩くのは
      ニケでもない以上不可能だろう
  d_main_15_07_s_35:
    speaker: "<Monologue>"
    en: I wonder if there's anything lighter?
    ko: 좀 더 가벼운 물건은 없을까?
    ja: もっと軽いものはないだろうか
  d_main_15_07_s_36:
    speaker: Self
    en: An old piece of paper.
    ko: 낡은 종잇조각.
    ja: 古い紙切れ
  d_main_15_07_s_37:
    speaker: "<Monologue>"
    en: It's a page from a diary that was torn apart.
    ko: 뜯겨져 나간 일기장의 한 페이지다.
    ja: 破られた日記のページだ
  d_main_15_07_s_38:
    speaker: "<Monologue>"
    en: It's quite old, and the writing is faded.
    ko: 종이가 마모된 정도로 보아 상당히 오래된 듯하다.
    ja: 紙の摩耗状態からして、かなり古いもののようだ
  d_main_15_07_s_39:
    speaker: "<Monologue>"
    en: Let's read what it says.
    ko: 내용을 읽어 볼까.
    ja: 内容を読んでみよう
  d_main_15_07_s_40:
    speaker: Narration
    en: "[... Despite being an A.I. which I created myself, I still find Eva to be
      such a delight]"
    ko: "[……내가 만들었다는 걸 감안하더라도, 에바는 굉장히 섬세한 A.I다.]"
    ja: "「…私が作ったというのを考慮しても、\\nエヴァはとても繊細なA.I.だ」"
  d_main_15_07_s_41:
    speaker: Narration
    en: '["Alva, how are you feeling today?" She is always so kind to me whenever
      my parents aren''t home yet.]'
    ko: '["에블라, 오늘 기분이 어때요?" 부모님의 귀가가 늦어질 때면, 늘 상냥하게 말을 걸어 주고.]'
    ja: "「『エブラ、今日の気分はどうですか？』、\\n両親の帰りが遅くなると\\nいつも優しく話しかけてきて」"
  d_main_15_07_s_42:
    speaker: Narration
    en: '["Do you want me to come with you?" She consoles me when I have no one to
      go to a party with, without me even asking.]'
    ko: '["같이 갈래요?" 함께 파티에 갈 친구가 없을 땐, 부탁하지 않아도 먼저 손을 내밀어 준다.]'
    ja: "「『一緒に行きましょうか？』\\n一緒にパーティーに行く友だちがいない時には、\\n頼まれる前に手を差し伸べてくれる」"
  d_main_15_07_s_43:
    speaker: Narration
    en: "[So I am often confused.]"
    ko: "[그래서 나는 자주 헷갈린다.]"
    ja: "「だから私はよく勘違いするのだ」"
  d_main_15_07_s_44:
    speaker: Narration
    en: "[If this little A.I. can understand the feeling of 'solitude'...]"
    ko: "[이 조그만 A.I가 '고독'이라는 마음을 이해하고 있는 건 아닌지…….]"
    ja: "「この小さなA.I.が『孤独』という心を理解しているのではないかと…」"
  d_main_15_07_s_45:
    speaker: Narration
    en: "[Of course, there's a high possibility that it's nothing more than my delusion.]"
    ko: "[물론 높은 확률로 내 망상에 지나지 않겠지만 말이다.]"
    ja: "「もちろん、高い確率で私の妄想に\\n過ぎないだろうが」"
  d_main_15_07_s_46:
    speaker: "<Monologue>"
    en: The writing is too faded, and becomes illegible.
    ko: "……페이지가 마모되어 다음 내용은 읽을 수 없다."
    ja: "…ページが擦り減っていて次の内容は読めない"
  d_main_15_07_s_47:
    speaker: "<Monologue>"
    en: I put the piece of paper in my pocket and decide to rummage through the garbage
      dump a little longer.
    ko: 페이지를 포켓에 넣은 뒤, 쓰레기장을 좀 더 뒤져 보기로 했다.
    ja: |-
      ページをポケットに入れ、
      ゴミ処分場をもう少し漁ってみることにした
  d_main_15_07_s_48:
    speaker: Narration
    en: "... Soon after."
    ko: "……얼마 후."
    ja: "……しばらくして"
  d_main_15_07_s_49:
    speaker: yan
    en: Whew, I can't grab any more.
    ko: 와, 더 이상은 못 챙기겠다.
    ja: はあ、これ以上は持てへん。
  d_main_15_07_s_50:
    speaker: dolla
    en: Me too, I've reached my limit.
    ko: 나도 이제 한계야.
    ja: 私も限界だ。
  d_main_15_07_s_51:
    speaker: rupee
    en: This should all get us out of the red. Let's head back.
    ko: 이 정도면 손익분기는 넘고도 남으니까☆ 슬슬 돌아가….
    ja: |-
      これくらいなら損はしないだろうから☆
      そろそろ帰ろ…
  d_main_15_07_s_52:
    speaker: Narration
    en: "*Flop*"
    ko: 쿵!!
    ja: バン！！
  d_main_15_07_s_53:
    speaker: Narration
    en: "*Rumble*"
    ko: 와르르르…….
    ja: ガラガラ…
  d_main_15_07_s_54:
    speaker: anis
    en: What was that?
    ko: 어. 저거 뭐지?
    ja: え、あれ何？
  d_main_15_07_s_55:
    speaker: neon
    en: A landslide...
    ko: 산사태……
    ja: 山崩れ…
  d_main_15_07_s_56:
    speaker: neon
    en: or a garbageslide rather?
    ko: 아니, 쓰레기 사태인 것 같은데요?
    ja: いや、ゴミ崩れなんでしょうかね？
  d_main_15_07_s_57:
    speaker: anis
    en: Uh oh. I guess we took a little too much.
    ko: 이런. 우리가 너무 요란하게 뒤지고 다녔나봐.
    ja: あら、私たち騒ぎ過ぎたのかな。
  d_main_15_07_s_58:
    speaker: rapi
    en: No, that's not it.
    ko: "……아니, 그게 아니야."
    ja: "…いいえ、違うわ。"
  d_main_15_07_s_59:
    speaker: rapi
    en: Raptures.
    ko: 랩쳐다.
    ja: ラプチャーよ。
  d_main_15_07_s_60:
    speaker: rapi
    en: They must have been lying dormant in the garbage dump,
    ko: 동력이 꺼진 채로 쓰레기장 속에 잠들어 있었던 걸,
    ja: 動力が切れたままゴミの中で眠っていたのを
  d_main_15_07_s_61:
    speaker: rapi
    en: but we woke them up by digging around.
    ko: 우리가 헤집어서 깨운 모양이야.
    ja: 私たちが起こしてしまったようね。
  d_main_15_07_s_62:
    speaker: neon
    en: That's what you get for being so greedy.
    ko: 지나친 탐욕이 화를 불렀군요.
    ja: 強欲が災いを招いてしまいましたね！
  d_main_15_07_s_63:
    speaker: anis
    en: Stop talking like you're innocent, you were digging right along with us!
    ko: 같이 뒤진 주제에 혼자 깨끗한 척이냐!
    ja: |-
      一緒に漁ったくせに、
      なに1人でキレイなふりしてんの！
  d_main_15_07_s_64:
    speaker: Self
    en: Stop bickering and let's get rid of them.
    ko: 일단 격파하자.
    ja: とりあえず撃破しよう
  d_main_15_07_s_65:
    speaker: dolla
    en: Guess it's time to crash the party.
    ko: "…수문장과의 싸움인가."
    ja: "…門番との戦いか。"
  d_main_15_07_s_66:
    speaker: Narration
    en: "*Click*"
    ko: 철컥-
    ja: カチャ―
  d_main_15_07_s_67:
    speaker: dolla
    en: After finding such a massive haul, it'd almost be strange if we didn't encounter
      some resistance.
    ko: 하긴, 이 정도 보물을 챙겨 가는 데 방해가 없는 게 이상하지.
    ja: |-
      まあ、これくらいの宝物を、
      邪魔もなく獲得できるわけがないだろう。
  d_main_15_07_s_68:
    speaker: dolla
    en: Can we trust you to hold up your end of the bargain? We'll split everything
      50-50.
    ko: 카운터스. 5대 5를 나눠갖는 만큼은 날뛰어줄 거라 믿어도 되겠지?
    ja: |-
      カウンターズ。5対5で分けるからには、
      それなりの活躍は期待していいな？
  d_main_15_07_s_69:
    speaker: anis
    en: Well... Of course.
    ko: 물론이지.
    ja: もちろん。
  d_main_15_07_s_70:
    speaker: neon
    en: Leave it to us. Bashing heads in is what we do!
    ko: 맡겨만 주세요! 날뛰는 건 전문이거든요.
    ja: 任せてください！暴れるのは得意です。
  d_main_15_07_s_71:
    speaker: rapi
    en: Encounter.
    ko: 인카운터.
    ja: エンカウンター。
d_main_15_07_e:
  d_main_15_07_e_1:
    speaker: rapi
    en: Enemy neutralized.
    ko: 상황 종료.
    ja: 状況終了！
  d_main_15_07_e_2:
    speaker: rupee
    en: That was easy!
    ko: 낙승이네☆
    ja: 楽勝だね～☆
  d_main_15_07_e_3:
    speaker: rupee
    en: All that's left now is to go back and cash it all in.
    ko: 이제 이 물건들 다 들고 돌아가서 현금화한 뒤에,
    ja: |-
      じゃあ、
      これを全部持って帰ってお金に変えてから
  d_main_15_07_e_4:
    speaker: rupee
    en: Then it's time to rush over to the luxury hall!
    ko: 명품관에 러쉬하는 것만 남았다!
    ja: ブランドショップにラッシュするだけ！
  d_main_15_07_e_5:
    speaker: anis
    en: First thing I'm gonna do is install a heater in the dorm.
    ko: 난 일단 숙소에 보일러부터 설치할 거야.
    ja: 私は宿所にボイラーを設置する。
  d_main_15_07_e_6:
    speaker: neon
    en: I'm going to indulge in the most decadent dessert I can find.
    ko: 최고급 디저트를 사먹을 거예요.
    ja: 私は最高級のスイーツを食べます。
  d_main_15_07_e_7:
    speaker: anis
    en: Hey, that reminds me,
    ko: 그러고 보니 너 이 자식.
    ja: そういえば、あなたね。
  d_main_15_07_e_8:
    speaker: anis
    en: don't ever steal my snacks again!
    ko: 다신 내 간식 훔쳐 먹지 마라?
    ja: 二度と私のおやつ盗まないでね？
  d_main_15_07_e_9:
    speaker: neon
    en: Of course.
    ko: 당연하죠.
    ja: 当然です。
  d_main_15_07_e_10:
    speaker: neon
    en: I can't stand the taste of that cheap Splendamin.
    ko: 그런 저렴한 퍼펙트 바는 저도 취향이 아니라고요.
    ja: |-
      あんな安いパーフェクトバーは
      私の好みじゃないですから。
  d_main_15_07_e_11:
    speaker: neon
    en: I much rather prefer fine and exquisite desserts.
    ko: 전 기왕이면 소녀소녀한 디저트가 좋아요.
    ja: 私は乙女チックなスイーツが好きです。
  d_main_15_07_e_12:
    speaker: rapi
    en: Wait.
    ko: 잠깐.
    ja: ちょっと待った。
  d_main_15_07_e_13:
    speaker: neon
    en: What, am I too pretentious?
    ko: 제 취향에 문제라도 있나요?
    ja: 私の好みに何か文句でもありますか？
  d_main_15_07_e_14:
    speaker: rapi
    en: Not that. I feel a vibration.
    ko: 그 말이 아니라. 진동이 느껴지지 않아?
    ja: そうじゃなくて、何か揺れてない？
  d_main_15_07_e_15:
    speaker: Narration
    en: "*Rumble*"
    ko: 쿠구구구구-
    ja: ググググー
  d_main_15_07_e_16:
    speaker: dolla
    en: You're right. The garbage heap is moving again.
    ko: "……그러네. 쓰레기산이 다시 들썩이고 있어."
    ja: "…そうだな、ゴミの山がまた揺れている。"
  d_main_15_07_e_17:
    speaker: dolla
    en: I think more Raptures were sleeping at the bottom.
    ko: 아무래도 저 아래에 랩쳐가 더 잠들어 있는 모양인데.
    ja: |-
      どうやら、あの下にも
      眠っているラプチャーがいるらしいな。
  d_main_15_07_e_18:
    speaker: rupee
    en: I-I can see them!
    ko: 지, 지금 막 육안으로 확인되기 시작했어!
    ja: も、もう肉眼でも確認できる！
  d_main_15_07_e_19:
    speaker: rupee
    en: One... two... five... more than 20?
    ko: 1기, 2기…… 5기…… 20기 이상?
    ja: 1機、2機…5機…20機以上？
  d_main_15_07_e_20:
    speaker: yan
    en: All above Lord class.
    ko: 싹 다 로드급 이상이네.
    ja: 全部ロード級やな。
  d_main_15_07_e_21:
    speaker: yan
    en: There's no way we can win.
    ko: 이거는 전혀 승산이 없겠는데.
    ja: これは全く勝ち目がないわ。
  d_main_15_07_e_22:
    speaker: yan
    en: If we want to get out of this alive, we need to haul ass outta here.
    ko: 살라믄 죽어라고 내빼야 된다.
    ja: 死ぬ気で逃げるしかない。
  d_main_15_07_e_23:
    speaker: neon
    en: B-but...
    ko: 하, 하지만.
    ja: で、でもぉ…
  d_main_15_07_e_24:
    speaker: neon
    en: What about the treasure? We can't carry it all while running.
    ko: 보물들이 너무 많아서. 어떻게 이걸 다 들고 달려요?
    ja: |-
      宝物が多すぎますよ、
      これを持ってどうやって逃げるんですか？
  d_main_15_07_e_25:
    speaker: yan
    en: Just grab what's most valuable and toss the rest.
    ko: 어쩌긴. 제일 비싼 거 몇 개만 빼고 다 버려야지.
    ja: |-
      どうもこうも、一番高いやつ何個か残して
      全部捨てるしかないがな。
  d_main_15_07_e_26:
    speaker: neon
    en: This can't be! The presidential suite! My strawberry-cream parfait!
    ko: 안 돼요. 내 스위트 룸이. 생크림 딸기향 파르페가!
    ja: |-
      ダメです。私のスイートルームが、
      生クリームイチゴ味パフェが！
  d_main_15_07_e_27:
    speaker: Self
    en: Are they more important than your life?
    ko: 가자. 목숨보다 더 소중한 건 없어.
    ja: 行こう。命よりも大切なものはない
  d_main_15_07_e_28:
    speaker: neon
    en: Ma-master...
    ko: 스, 스승님….
    ja: し、師匠…
  d_main_15_07_e_29:
    speaker: neon
    en: Okay, this one then.
    ko: 알겠어요. 그럼, 딱 이거 하나만.
    ja: 分かりました。じゃあ、これ1つだけ。
  d_main_15_07_e_30:
    speaker: neon
    en: Just this one.
    ko: 이거 하나만 챙겨 갈게요.
    ja: これ1つだけ持っていきます。
d_main_15af_01:
  d_main_15af_01_1:
    speaker: Narration
    en: "... Soon after, the Ark."
    ko: "……얼마 후, 방주."
    ja: "…しばらくして、アーク"
  d_main_15af_01_2:
    speaker: rupee
    en: Ta-da!! When Talentum and Counters come together, it's double trouble! We
      went through quite the ordeal, but we're back at the Ark!
    ko: 짠☆ 달란트 and 카운터스 연합, 고생 끝에 드디어 방주로 복귀!
    ja: |-
      ジャッジャジャ～ン☆
      タレントとカウンターズ連合、
      苦難の末、ついにアークにカムバック！
  d_main_15af_01_3:
    speaker: rupee
    en: Whew, I almost thought we wouldn't make it back!
    ko: 와. 여기까지 오는데 정말, 말 그대로 죽는 줄 알았어!
    ja: |-
      うわ、ここまで来るのに、
      本当に死ぬかと思ったよ！
  d_main_15af_01_4:
    speaker: rupee
    en: The surface isn't exactly the most welcoming place! Hehe
    ko: 역시나 지상은 아무나 가는 게 아니더라고. 헤헤.
    ja: やっぱり地上は甘くないよね、へへ。
  d_main_15af_01_5:
    speaker: rupee
    en: On that note, I would like to thank the oh-so-handsome Sweetie and their colleagues
      for everything they're doing to help us reclaim the surface.
    ko: 그런 의미에서 지상 탈환을 위해 늘 힘써주고 있는 지휘관 오빠와 그 동료들한테, 감사의 말을 전할게☆
    ja: |-
      ということで、地上奪還のためにいつも
      努力している指揮官のお兄ちゃんと
      その仲間たち、ありがとう☆
  d_main_15af_01_6:
    speaker: Self
    en: No problem.
    ko: 천만에.
    ja: どういたしまして
  d_main_15af_01_7:
    speaker: rupee
    en: All right then! Now where were we...
    ko: 좋아! 그럼 다시 본론으로 돌아와서~
    ja: よし！じゃあ、本題に戻って～
  d_main_15af_01_8:
    speaker: rupee
    en: I'm sure you're all positively spazzing out wondering what special treasures
      we brought back from the surface.
    ko: 다들 우리가 지상에서 과연 어떤 특별한 보물들을 챙겨왔는지 궁금해서 칩이 빠질 지경일 거야.
    ja: |-
      みんな、私たちが地上でどんな特別な宝物
      を持ってきたか、気になって喉から
      チップが出るほどでしょう？
  d_main_15af_01_9:
    speaker: rupee
    en: We wanted to share this moment with everyone, so we haven't shown each other
      what we picked out either.
    ko: 이 순간을 모두와 함께하고 싶어서, 우리 모두 일부러 서로에게도 물건을 보여주지 않았지.
    ja: |-
      この瞬間をみんなと共有したくて、
      わざと互いに持ってきたものを
      見せなかったのよ～
  d_main_15af_01_10:
    speaker: rupee
    en: The time has come for the big reveal!
    ko: 하지만 이제 드디어, 대망의 오픈일이 왔다~!
    ja: |-
      でもついに！
      待ちに待ったオープンの時が来たよ～！
  d_main_15af_01_11:
    speaker: rupee
    en: First up, we'll unveil the treasure Talentum managed to take back.
    ko: 우선 나, 도라, 얀을 포함한 달란트.
    ja: まず私、ドラー、ヤンのタレントから。
  d_main_15af_01_12:
    speaker: rupee
    en: Then we'll move onto the Commander and the Counters.
    ko: 뒤이어 핸섬한 지휘관 오빠와 카운터스가 보물을 오픈할 예정이야.
    ja: |-
      続いてイケメン指揮官のお兄ちゃんと
      カウンターズが宝物をオープンするね。
  d_main_15af_01_13:
    speaker: rupee
    en: First up, we have Dolla!
    ko: 그럼, 도라부터 시작해 볼까?
    ja: じゃあ、ドラーから始めてみよっか。
  d_main_15af_01_14:
    speaker: dolla
    en: Weight was a big thing I took into account, so I grabbed some chips first.
    ko: 나는 중량을 고려해서 데이터 칩을 우선적으로 챙겼어.
    ja: |-
      私は重さを考慮して
      データチップを優先的に持ってきた。
  d_main_15af_01_15:
    speaker: dolla
    en: And more...
    ko: 아, 그리고….
    ja: そして…
  d_main_15af_01_16:
    speaker: dolla
    en: This thingamajig that looks like a half-eaten apple.
    ko: 갉아먹힌 사과 모양이 그려진 전자 기기도 하나.
    ja: |-
      虫に食われたリンゴのマークがある
      電子機器も1つ。
  d_main_15af_01_17:
    speaker: dolla
    en: I just felt this strange attraction to it. Maybe because I'm an electronics
      operator?
    ko: 이상하게 손이 가더라고. 전자기기 사업자라 그런가?
    ja: |-
      何となく目が行った。
      電子機器の事業者だからかな。
  d_main_15af_01_18:
    speaker: yan
    en: I tried to take anything related to Goddesium.
    ko: 내는 그냥 갓데시움 위주로 챙겼다.
    ja: うちは主にガッデシアムを持ってきたで。
  d_main_15af_01_19:
    speaker: yan
    en: Goddesium can be added to all kinds of products. I thought it would be helpful
      for future R&D.
    ko: 갓데시움 자체가 워낙 온갖 제품에 다 넣을 수 있는 소재다 보니. 신상 개발에 요긴할 거 같아서.
    ja: |-
      ガッデシアムはどんな製品にも使える
      素材やんか、だから新商品の開発にも
      使えると思ったんや。
  d_main_15af_01_20:
    speaker: rupee
    en: As for me, I brought back a limited-edition luxury handbag made before the
      first invasion, and a luxury watch that was produced around the same time.
    ko: 참고로 루피가 챙긴 건 1차 침공기 전에 제작된 한정판 명품백이랑, 비슷한 시기에 생산된 명품 시계야☆
    ja: |-
      ちなみにルピーが持ってきたのは、第一次侵攻期
      の前に作られた限定品のブランドバッグと、
      同じ時期に作られたブランド時計よ☆
  d_main_15af_01_21:
    speaker: rupee
    en: If we auction it off on Royal Road, I'm sure it'll fetch a pretty penny!
    ko: 모르긴 몰라도 로열 로드의 옥션에 올리면 천문학적인 금액이 나올걸?
    ja: |-
      多分ロイヤルロードのオークションにかけたら、
      すごい金額になるよ？
  d_main_15af_01_22:
    speaker: rupee
    en: Moving on...
    ko: 그럼, 계속해서…….
    ja: じゃあ、続いて…
  d_main_15af_01_23:
    speaker: rupee
    en: We have the squad that's the talk of the town, the Counters! Let's check out
      their haul, shall we?
    ko: 요즘 인기 급상승 중인 지상 탈환 스쿼드, 카운터스의 보물들을 공개한다~!
    ja: |-
      最近人気急上昇中の地上奪還分隊、
      カウンターズの宝物を公開するよ～！
  d_main_15af_01_24:
    speaker: anis
    en: To be honest, I can't really tell what was what.
    ko: 난 솔직히 뭐가 뭔지 모르겠어서.
    ja: 私は正直、よく分からなくて。
  d_main_15af_01_25:
    speaker: anis
    en: I just grabbed some Rapture cores.
    ko: 랩쳐 코어만 몇 개 주워 왔어.
    ja: ラプチャーコアをいくつか拾ってきたの。
  d_main_15af_01_26:
    speaker: anis
    en: The labs would probably pay through the nose for it.
    ko: 연구소에 꽤 비싸게 넘길 수 있는 거 맞지, 이거?
    ja: 研究所にいい値段で売れるよね、これ？
  d_main_15af_01_27:
    speaker: rupee
    en: Well... erm... sorry to say, but...
    ko: 저기, 음. 미안한데.
    ja: ええ～\nあの、残念だけど。
  d_main_15af_01_28:
    speaker: rupee
    en: I believe that's just iron.
    ko: 그건 그냥 쇠공 아냐?
    ja: これ、ただの鉄の玉じゃないの？
  d_main_15af_01_29:
    speaker: anis
    en: What?
    ko: 뭐?
    ja: 何？
  d_main_15af_01_30:
    speaker: rupee
    en: If it was a Rapture core,
    ko: 랩쳐 코어면 이렇게….
    ja: ラプチャーコアだとこう…
  d_main_15af_01_31:
    speaker: rupee
    en: there would be some sort of power source, along with some distinctive patterns.
    ko: 동력원 같은 것도 있고. 특유의 패턴도 새겨져 있어야 하는데.
    ja: |-
      動力源とかもあるし、
      固有のパターンも刻まれているのに、
  d_main_15af_01_32:
    speaker: rupee
    en: This one has nothing.
    ko: 이 애한텐 아무 것도 없잖아.
    ja: この子には何もないじゃん。
  d_main_15af_01_33:
    speaker: neon
    en: What about mine?
    ko: 그, 그럼 제 건요?
    ja: じゃ、じゃあ、私のは？
  d_main_15af_01_34:
    speaker: neon
    en: It's a high-tech, ultra-compact rocket that is fired off during weddings.
    ko: 무려 결혼식 날 쏘아 올린다는 하이 테크놀로지 초소형 로켓이에요.
    ja: |-
      何と、結婚式で打ち上げる
      ハイテクノロジーの超小型ロケットです。
  d_main_15af_01_35:
    speaker: neon
    en: Pyrotechnics that are only set off when true love is in bloom...
    ko: 화력을 진심으로 사랑하는 커플이 맺어질 때만 쓸 수 있는,
    ja: |-
      火力を心から愛するカップルが
      結ばれる時のみ使える、
  d_main_15af_01_36:
    speaker: neon
    en: How romantic!
    ko: 아주 특별하고 낭만적인…….
    ja: すごく特別でロマンチックな…
  d_main_15af_01_37:
    speaker: yan
    en: Are you talking about fireworks?
    ko: "……폭죽놀이 세트 말이가?"
    ja: "…花火セット？"
  d_main_15af_01_38:
    speaker: neon
    en: Yes, that's it!
    ko: 네! 정확히 그런 이름이네요!
    ja: はい！まさにそんな名前です！
  d_main_15af_01_39:
    speaker: dolla
    en: "..."
    ko: "……."
    ja: "……"
  d_main_15af_01_40:
    speaker: dolla
    en: How about Rapi?
    ko: 그럼 라피는?
    ja: では、ラピは？
  d_main_15af_01_41:
    speaker: rapi
    en: I brought some data chips too, but
    ko: 실은 나도 데이터 칩을 챙겼었는데.
    ja: 実は私もデータチップを持ってきたけど、
  d_main_15af_01_42:
    speaker: rapi
    en: I think I lost them during the battle.
    ko: 전투 중에 잃어버린 것 같아.
    ja: 戦闘中に失くしてしまったみたいね。
  d_main_15af_01_43:
    speaker: Choice
    en: I've got a piece of paper that's torn up.
    ko: 참고로 내 건 찢어진 종잇조각이야.
    ja: ちなみに私のは破れた紙切れだ
  d_main_15af_01_44:
    speaker: Choice
    en: "..."
    ko: "……."
    ja: "……"
  d_main_15af_01_45:
    speaker: yan
    en: What is with you guys?
    ko: "……뭔데, 야들은?"
    ja: "…何や、こいつら。"
  d_main_15af_01_46:
    speaker: yan
    en: Do you guys even want to make money?
    ko: 돈 벌 생각 있긴 한 거가?
    ja: 金持ちになる気はあるんかいな。
  d_main_15af_01_47:
    speaker: rupee
    en: Hehe... Seems like things are getting a little tense.
    ko: 헤헤… 지금 분위기가 조금 어수선해지려고 해서.
    ja: へへ…ちょっと雰囲気が悪くなりそうだから、
  d_main_15af_01_48:
    speaker: dolla
    en: Sure, your main job was to escort us, but come on!
    ko: 저기. 아무리 호위가 본업이었다고 해도 그렇지.
    ja: おい、いくら護衛担当だとはいっても、
  d_main_15af_01_49:
    speaker: rupee
    en: That's all for today's stream!
    ko: 바, 방송은 여기까지만 할게☆
    ja: ほ、放送はここまでにするね～☆
  d_main_15af_01_50:
    speaker: dolla
    en: Why did you even bother coming up to the surface?
    ko: 이런 식으로 할 거면 지상에는 왜 올라갔어?
    ja: |-
      こんなことしかできなくて、
      地上に何しに行ったんだ？
  d_main_15af_01_51:
    speaker: rupee
    en: Remember to follow me, and don't forget to click like and subscribe.
    ko: 그럼 좋아요, 구독, 알림 잊지 말고.
    ja: |-
      じゃあ、チャンネル登録と高評価、
      いいねを忘れないで。
  d_main_15af_01_52:
    speaker: yan
    en: What a bunch of freeloaders! Maybe we should just take their half of the loot.
    ko: 확 5대 5에서 비율 빼 버릴까? 야들 너무 날로 먹는 거 아이가?
    ja: こいつらに半分は多すぎるんちゃう？
  d_main_15af_01_53:
    speaker: rupee
    en: See you all at the next stream!
    ko: 다음 방송도 꼭 챙겨봐 줘☆
    ja: 次の放送も絶対見てね☆
  d_main_15af_01_54:
    speaker: yan
    en: Don't you have anything to say for yourself?!
    ko: 아니, 입이 있으면 말을 해 보라고….
    ja: なあ、口があるなら何とか言って…
d_main_15af_02:
  d_main_15af_02_1:
    speaker: announcer
    en: Breaking news.
    ko: 속보입니다.
    ja: 速報です。
  d_main_15af_02_2:
    speaker: announcer
    en: Missilis representative Syuen has reported that at 9 o'clock tonight, there
      will be a "major announcement".
    ko: "……슈엔 미실리스 대표가 잠시 후, 9시 정각에 [중대한 발표]가 있겠다고 밝혔습니다."
    ja: |-
      …ミシリスのシュエン代表がこの後9時に、
      「重大な発表」をすることを明かしました。
  d_main_15af_02_3:
    speaker: syuen
    en: Good evening!
    ko: 아, 아.
    ja: あ、あ。
  d_main_15af_02_4:
    speaker: syuen
    en: My warmest greetings
    ko: 기자님들.
    ja: 記者のみなさん。
  d_main_15af_02_5:
    speaker: syuen
    en: to the reporters present, and to all of the Ark's citizens.
    ko: 그리고 방주의 시민 여러분, 그간 잘 지냈어?
    ja: そしてアーク市民のみなさん、元気？
  d_main_15af_02_6:
    speaker: syuen
    en: I realize there have been many rumors about Missilis circulating as of late.
    ko: 그동안 우리 미실리스에 대해서, 이런저런 불필요한 걱정들이 많았을 걸로 아는데.
    ja: |-
      最近ミシリスについて、
      色々と余計な心配かけたと思うけど。
  d_main_15af_02_7:
    speaker: syuen
    en: For example,
    ko: 이를테면 뭐.
    ja: たとえば、
  d_main_15af_02_8:
    speaker: syuen
    en: that we did not participate in the offensive because we have been colluding
      with the Raptures.
    ko: 총력전에 참여 안 한 게 랩쳐와 내통해서였다거나?
    ja: |-
      総力戦に参加しなかったのは、
      ラプチャーと内通したからだとか？
  d_main_15af_02_9:
    speaker: syuen
    en: That we are deliberately ignoring how the members of Matis have been corrupted.
    ko: 우리가 일부러 메티스를 침식된 채로 방치하고 있었다거나?
    ja: |-
      ミシリスがわざと
      メティスの侵食を放置しているとか？
  d_main_15af_02_10:
    speaker: syuen
    en: I understand your concern.
    ko: 뭐, 불안한 마음도 이해는 해.
    ja: まあ、不安な気持ちも分かるよ。
  d_main_15af_02_11:
    speaker: syuen
    en: When faced with a Nikke that does not follow orders, humans are nothing but
      helpless prey.
    ko: 명령을 안 들어먹는 니케 앞에서야, 인간은 한낱 무력한 고깃덩어리일 뿐이니까.
    ja: |-
      命令を聞かないニケの前で、
      人間は無力な肉の塊に過ぎないから。
  d_main_15af_02_12:
    speaker: syuen
    en: So to assuage our apprehensive citizens,
    ko: 그래서 이번엔 특별히, 신경이 쇠약해진 시민 여러분을 위해서….
    ja: |-
      だから今回は特別に、
      気が立っている市民のみなさんのために…
  d_main_15af_02_13:
    speaker: syuen
    en: I would like to announce that the previously corrupted Matis Squad has been
      resurrected.
    ko: 침식된 메티스가, 아주 멀쩡하게 부활했다는 걸 공표하도록 할게.
    ja: |-
      侵食されてたメティスが、
      完全に復活したことを公表するわ。
  d_main_15af_02_14:
    speaker: syuen
    en: Come on out, ladies.
    ko: 나와라, 얘들아.
    ja: みんな～、出てきて。
  d_main_15af_02_15:
    speaker: laplace
    en: Ha. Ha. Hahaha!
    ko: 하하하.
    ja: ハハハ。
  d_main_15af_02_16:
    speaker: laplace
    en: Hahahaha!
    ko: 하하하하하!
    ja: ハハハハ！
  d_main_15af_02_17:
    speaker: laplace
    en: Citizens.
    ko: 시민들이여.
    ja: 市民たちよ。
  d_main_15af_02_18:
    speaker: laplace
    en: Rest easy! Your heroes have returned from their absence.
    ko: 그간 영웅의 부재로 불안에 떨었다면, 이제는 안심해도 좋다.
    ja: |-
      これまでヒーローの不在で怖がっていたのなら、
      もう安心していい！
  d_main_15af_02_19:
    speaker: laplace
    en: It takes more than mere corruption to bring down justice!
    ko: 나의 빛나는 정의는 고작 침식 따위로 꺾이지 않으니!
    ja: 私の輝く正義は侵食なんかに負けない！
  d_main_15af_02_20:
    speaker: laplace
    en: My glory will reign until the day we reclaim the surface.
    ko: 지상을 탈환하는 그 순간까지 영원불멸하리라.
    ja: 地上を奪還するその瞬間まで永遠不滅なり。
  d_main_15af_02_21:
    speaker: drake
    en: It is just as she said.
    ko: 그 말대로다.
    ja: その通りだ。
  d_main_15af_02_22:
    speaker: drake
    en: You just can't keep a good hero down. Hahaha.
    ko: 본래 영웅이란 해치워도 해치워도 귀찮게 되살아나는 법이니까. 후후후.
    ja: |-
      もともとヒーローは、倒しても倒しても
      ゴキブリのように戻ってくるのだから、フフフ。
  d_main_15af_02_23:
    speaker: maxwell
    en: Why didn't you two coordinate your speeches better...
    ko: 너희 둘 입장 좀 통일시키지 그래?
    ja: 2人で言う内容を統一してくれない？
  d_main_15af_02_24:
    speaker: reporter
    en: "..."
    ko: "……."
    ja: "……"
  d_main_15af_02_25:
    speaker: reporter
    en: It's actually them!
    ko: 저, 저건.
    ja: あ、あれは…
  d_main_15af_02_26:
    speaker: Narration
    en: The press conference begins to get noisy.
    ko: 기자 회견장이 술렁이기 시작했다.
    ja: 会見場がざわめき始めた
  d_main_15af_02_27:
    speaker: reporter
    en: Matis!
    ko: 메티스입니다!
    ja: メティスです！
  d_main_15af_02_28:
    speaker: reporter
    en: Matis has been resurrected!
    ko: 메티스가 부활했습니다!
    ja: メティスが復活しました！
  d_main_15af_02_29:
    speaker: reporter
    en: President Syuen, did you finally give in to public demand and erase their
      memories?
    ko: 드디어 슈엔 사장이, 기억을 소거하라는 시민들의 요구를 들어준 것일까요?
    ja: |-
      ついにシュエン社長が、
      記憶消去を求める市民たちの要求を
      聞いたのでしょうか？
  d_main_15af_02_30:
    speaker: syuen
    en: Haha. Not a chance.
    ko: 하하. 그럴 리가.
    ja: はは、そんなわけないでしょう。
  d_main_15af_02_31:
    speaker: syuen
    en: They have been resurrected with all of their memories fully intact.
    ko: 저건 기억 소거 없이 부활시킨 거야.
    ja: あれは記憶消去なしで復活させたの。
  d_main_15af_02_32:
    speaker: reporter
    en: "...!!"
    ko: "……!!"
    ja: "……！！"
  d_main_15af_02_33:
    speaker: syuen
    en: I realize this is difficult to accept.
    ko: 납득하기 어렵겠지. 이해해.
    ja: 納得できないよね、分かるわ。
  d_main_15af_02_34:
    speaker: syuen
    en: Up until now, when a Nikke was corrupted by a Rapture,
    ko: 지금까지는 니케가 랩쳐에게 침식당하면,
    ja: これまではニケがラプチャーに侵食されると、
  d_main_15af_02_35:
    speaker: syuen
    en: our only recourse was to erase their memory within 3 hours.
    ko: 3시간 이내에 기억을 소거해서 확산을 막는 것밖에 해결책이 없었으니까.
    ja: |-
      3時間以内に記憶を消去して
      拡散を防ぐしかなかったから。
  d_main_15af_02_36:
    speaker: syuen
    en: This was a huge loss not just for the company, but for the entire Ark.
    ko: 이건 사측은 물론, 방주 전체로 봤을 때도 막대한 손해였어.
    ja: |-
      それは会社にはもちろん、
      アーク全体からみても膨大な損害だったの。
  d_main_15af_02_37:
    speaker: syuen
    en: All of the information a Nikke had accumulated up to that point, all of their
      knowledge and intuition.
    ko: 그동안 니케가 쌓아올린 정보를. 노하우를. 직관과 지혜를.
    ja: |-
      これまでニケが築いてきた情報を、
      ノウハウを、直観と知恵を
  d_main_15af_02_38:
    speaker: syuen
    en: All of that had to be wiped away because of a mere virus. It was such a waste.
    ko: 고작 침식 따위 바이러스를 고치기 위해 전부 날려 버려야 한다니. 그렇게 아까운 짓이 또 없었지.
    ja: |-
      侵食なんかのウイルスを退治するために
      全部失くしてしまうなんて、勿体ないでしょう。
  d_main_15af_02_39:
    speaker: syuen
    en: Well, that method is now obsolete.
    ko: 하지만 이제 그것도 다 구시대의 얘기야.
    ja: しかし、それはもう昔の話よ。
  d_main_15af_02_40:
    speaker: syuen
    en: Our researchers have developed a unique technology called Vapaus.
    ko: 이번에 우리 미실리스의 연구진들이 신규 개발한 고유 기술, [언체인드].
    ja: |-
      今回、我々ミシリスの研究チームが
      開発した独自の技術、「アンチェインド」。
  d_main_15af_02_41:
    speaker: syuen
    en: We have this, then mankind...
    ko: 이것만 있으면 우리 인류는….
    ja: これさえあれば、我々人類は…
  d_main_15af_02_42:
    speaker: syuen
    en: Nikkes will be reborn. They will become truly unstoppable weapons that will
      never give in to corruption.
    ko: 비로소 니케를, 침식에도 굴하지 않는 최강의 병기로 거듭나게 할 수 있으니까.
    ja: |-
      やっとニケを、侵食にも屈しない
      最強の兵器に創り上げることができるんだから。
d_main_15af_03:
  d_main_15af_03_1:
    speaker: neon
    en: Master.
    ko: 스승님.
    ja: 師匠。
  d_main_15af_03_2:
    speaker: neon
    en: Did you see the press conference Missilis held yesterday?
    ko: 어제 미실리스의 기자회견 보셨어요?
    ja: 昨日のミシリスの記者会見、見ました？
  d_main_15af_03_3:
    speaker: Choice
    en: I saw it.
    ko: 봤어.
    ja: 見た
  d_main_15af_03_4:
    speaker: Choice
    en: I saw it, but I don't remember...
    ko: 봤는데 기억이 잘….
    ja: 見たけどあまり覚えていない…
  d_main_15af_03_5:
    speaker: anis
    en: Then read this article.
    ko: 그럼 이 기사 좀 읽어봐.
    ja: じゃあ、この記事を読んでみて。
  d_main_15af_03_6:
    speaker: anis
    en: If you don't remember, read this article.
    ko: 기억 안 나면 이 기사를 봐.
    ja: 覚えてないならこの記事を見て。
  d_main_15af_03_7:
    speaker: "<Monologue>"
    en: Anis hands me the tablet.
    ko: 아니스가 태블릿 PC를 내밀었다.
    ja: アニスがタブレット端末を渡した
  d_main_15af_03_8:
    speaker: "<Monologue>"
    en: There is a huge headline with Syuen's picture.
    ko: PC에는 슈엔의 사진과 함께, 큼직한 헤드라인들이 떠 있다.
    ja: |-
      端末にはシュエンの写真と共に
      大きなヘッドラインが目立つ
  d_main_15af_03_9:
    speaker: Narration
    en: "[Matis: The heroes rise from the ashes after a fall from grace]"
    ko: "[메티스, 추락했던 히어로의 눈부신 비상]"
    ja: "「メティス、墜落したヒーローの目眩しい飛翔」"
  d_main_15af_03_10:
    speaker: Narration
    en: "[Missilis' unique technology: What exactly is Vapaus?]"
    ko: "[미실리스의 고유 기술, 언체인드는 과연 무엇인가?]"
    ja: "「ミシリスの独自技術、アンチェインドとは？」"
  d_main_15af_03_11:
    speaker: "<Monologue>"
    en: I scroll down and read the article.
    ko: "……스크롤을 내려 내용을 읽어 보았다."
    ja: "…スクロールして内容を読んでみた"
  d_main_15af_03_12:
    speaker: Narration
    en: "[Conventional corruption treatments has been performed in a somewhat reckless
      fashion, resulting in a complete reset of the Nikke's entire brain.]"
    ko: "[기존의 침식 치료는, 니케의 뇌 전체를 초기화하는 다소 무모한 방식으로 이루어져왔다.]"
    ja: "「従来の侵食治療は、ニケの脳全体を\\n初期化する、少し無茶な方法を取ってきた」"
  d_main_15af_03_13:
    speaker: Narration
    en: "[However, this newly developed Vapaus technology safely removes only the
      corrupted parts of the brain.]"
    ko: "[그러나 이번에 신규 개발된 언체인드는, 뇌의 침식된 부분만을 안전하게 제거.]"
    ja: "「しかし今回新しく開発された\\nアンチェインドは、脳の侵食された\\n箇所だけを安全に除去し」"
  d_main_15af_03_14:
    speaker: Narration
    en: "[Nikkes can return to normal without any side effects such as memory loss
      or deterioration of function...]"
    ko: "[기억 손실이나 기능 저하 등의 부작용 없이, 니케를 정상화할 수 있다….]"
    ja: "「記憶の損失や機能低下などの副作用を伴わず、ニケを正常化することができ…」"
  d_main_15af_03_15:
    speaker: "<Monologue>"
    en: I scroll down further to see another headline.
    ko: 스크롤을 더 내리자, 다른 헤드라인들이 보인다.
    ja: さらにスクロールすると違う\nヘッドラインが見える
  d_main_15af_03_16:
    speaker: Narration
    en: "[Missilis' shares skyrocket... Now ranked number 1 amongst the Big Three]"
    ko: "[미실리스 주가 하루 만에 폭등… 3대 회사 중 독보적 1위]"
    ja: "「ミシリスの株価が1日で暴騰…\\n三大企業でダントツ1位」"
  d_main_15af_03_17:
    speaker: Narration
    en: '[President Syuen, "There is no problem in this world that cannot be solved
      with technology."]'
    ko: '[슈엔 사장, "이 세상에 기술로 해결 못할 문제는 없다."]'
    ja: "「シュエン社長、\\n『この世に技術で解決できない問題はない』」"
  d_main_15af_03_18:
    speaker: anis
    en: It's absurd, isn't it?
    ko: 어이없지 않아?
    ja: あり得ないでしょう。
  d_main_15af_03_19:
    speaker: anis
    en: The fact she's taking all the credit for Vapaus is one thing,
    ko: 언체인드가 자기네 고유 기술이라는 헛소리까진 둘째 치더라도.
    ja: |-
      アンチェインドが自分たちの
      独自技術だという冗談はさておいて、
  d_main_15af_03_20:
    speaker: anis
    en: but more importantly, how did that nimrod get her hands on it in the first
      place?
    ko: 왜 언체인드가 저 망할 꼬맹이 손에 있냐고.
    ja: |-
      何でアンチェインドが
      あのクソガキの手に渡ったのよ。
  d_main_15af_03_21:
    speaker: Choice
    en: I don't know.
    ko: "…전혀 짚이는 게 없는데."
    ja: "…全く心当たりがない"
  d_main_15af_03_22:
    speaker: Choice
    en: I have an idea how.
    ko: "…짐작 가는 게 하나 있어."
    ja: "…1つだけ心当たりがある"
  d_main_15af_03_23:
    speaker: neon
    en: Maybe Syuen never found a different piece of Vapaus?
    ko: 설마. 슈엔이 또다른 언체인드를 찾아낸 건 아니겠죠?
    ja: |-
      まさか、シュエンが他のアンチェインドを
      見つけたわけじゃないですよね？
  d_main_15af_03_24:
    speaker: neon
    en: The Vapaus that we used against Marian...
    ko: 원래 우리가 갖고 있던 언체인드는 마리안….
    ja: |-
      私たちが持っていた
      アンチェインドはマリアン…
  d_main_15af_03_25:
    speaker: neon
    en: I mean, Modernia.
    ko: 아니, 모더니아랑 싸울 때 쏴 버렸잖아요.
    ja: |-
      いえ、モダニアと戦った時に
      使ってしまったじゃないですか。
  d_main_15af_03_26:
    speaker: anis
    en: And we didn't have time to retrieve it.
    ko: 정확히는 쏘고 나서, 회수할 틈이 없었지.
    ja: |-
      厳密に言うと撃ってから
      回収する暇がなかったわよね。
  d_main_15af_03_27:
    speaker: anis
    en: Maybe...
    ko: "…잠깐."
    ja: "…ちょっと。"
  d_main_15af_03_28:
    speaker: anis
    en: Maybe that little weasel
    ko: 설마 그 망할 꼬맹이.
    ja: まさか、あのクソガキ…
  d_main_15af_03_29:
    speaker: anis
    en: was hiding away and picked up the bullet when she had a chance?
    ko: 어디 쥐새끼처럼 몰래 숨어 있다가, 탄환을 주워간 거 아냐?
    ja: |-
      ネズミみたいにどこかこっそり隠れて、
      弾丸を持っていったんじゃないの？
  d_main_15af_03_30:
    speaker: Self
    en: Possibly.
    ko: 그럴지도 몰라.
    ja: そうかもしれない
  d_main_15af_03_31:
    speaker: rapi
    en: What are you talking about?
    ko: 무슨 말씀이신지.
    ja: どういうことですか？
  d_main_15af_03_32:
    speaker: Choice
    en: The attack on the underground facility.
    ko: 총력전 때….
    ja: 総力戦の時…
  d_main_15af_03_33:
    speaker: Choice
    en: During our fight with Marian.
    ko: 마리안과 교전할 때….
    ja: マリアンと交戦する時…
  d_main_15af_03_34:
    speaker: rapi
    en: Now I understand.
    ko: "…이해했습니다."
    ja: "…理解しました。"
  d_main_15af_03_35:
    speaker: rapi
    en: In the firefight, when the Commander shot Mar...
    ko: 지난 총력전에서 지휘관이 마리안….
    ja: 前回の総力戦で指揮官がマリアン…
  d_main_15af_03_36:
    speaker: rapi
    en: Shot Modernia with the Vapaus,
    ko: 아니, 모더니아를 언체인드로 쐈을 때.
    ja: いや、モダニアをアンチェインドで撃った時、
  d_main_15af_03_37:
    speaker: rapi
    en: she spit the bullet right back at us.
    ko: 모더니아는 탄환을 그대로 뱉어냈고.
    ja: モダニアは弾丸をそのまま吐き出し、
  d_main_15af_03_38:
    speaker: rapi
    en: We were too exhausted to recover it afterwards.
    ko: 우린 다 초토화돼서 그걸 회수할 겨를도 없었죠.
    ja: |-
      私たちは焦土化されていたので、
      それを回収する暇がありませんでした。
  d_main_15af_03_39:
    speaker: rapi
    en: Syuen must have picked up the bullet after the fact.
    ko: 필시 슈엔은 그 난전 속에서 탄환을 주워간 거다….
    ja: |-
      きっとシュエンはその乱戦の際に
      弾丸を持っていった…
  d_main_15af_03_40:
    speaker: rapi
    en: Is that what you're saying?
    ko: 이렇게 되겠군요.
    ja: ということになりますね。
  d_main_15af_03_41:
    speaker: Self
    en: Yes.
    ko: 그런 것 같아.
    ja: そうみたいだ
  d_main_15af_03_42:
    speaker: neon
    en: That slippery little eel!
    ko: 우와. 진짜 얍삽하네요.
    ja: わあ、本当に卑劣ですね。
  d_main_15af_03_43:
    speaker: rapi
    en: I agree. However...
    ko: 공감해. 하지만…….
    ja: 同感よ、でも…
  d_main_15af_03_44:
    speaker: rapi
    en: I hate to admit it, but there is a silver lining to all of this.
    ko: 마냥 부정적으로 보기만도 어려운 건 사실이야.
    ja: 全否定は難しいのも事実。
  d_main_15af_03_45:
    speaker: rapi
    en: After all, Syuen did manage to bring back Matis with their memories intact
      using the Vapaus.
    ko: 어쨌든 슈엔은 그 언체인드로 메티스를 [온전하게] 부활시켰고.
    ja: |-
      とにかくシュエンはあのアンチェインドで、
      メティスを「まともに」復活させたし、
  d_main_15af_03_46:
    speaker: rapi
    en: It's a glimmer of hope for all of us.
    ko: 그 덕에 우리도 희망을 품을 수 있게 됐으니까.
    ja: 私たちもおかげで希望が持てる。
  d_main_15af_03_47:
    speaker: rapi
    en: Even if we become corrupted, we will not lose ourselves.
    ko: 더 이상 침식을 당해도, 스스로를 잃지 않을 수 있다는.
    ja: これからは侵食されても、\n自分を失わずに済むという…
  d_main_15af_03_48:
    speaker: anis
    en: I get what you're saying, but
    ko: 음. 나도 머리로는 이해하는데.
    ja: うーん、私も頭では理解できるんだけどさ、
  d_main_15af_03_49:
    speaker: anis
    en: that bullet wasn't hers to take.
    ko: 어쨌거나 그 언체인드 탄환은 우리 거였어.
    ja: |-
      でもあのアンチェインド弾丸は
      私たちのものだったでしょう？
  d_main_15af_03_50:
    speaker: anis
    en: We risked our lives getting it, then Syuen snatches it right from under our
      noses.
    ko: 우리가 죽을 고생 하면서 손에 넣은 우리 거였다고.
    ja: 私たちが死ぬほど苦労して手に入れたのよ。
  d_main_15af_03_51:
    speaker: anis
    en: Are we supposed to just sit here and take it?
    ko: 그걸 슈엔한테 도둑 맞고도 잠자코 있기는 좀.
    ja: |-
      それをシュエンに盗まれて
      黙っているのはちょっと…
  d_main_15af_03_52:
    speaker: neon
    en: You're right, it's not fair.
    ko: 맞아요. 억울하다고요.
    ja: そうですよ、悔しいです！
  d_main_15af_03_53:
    speaker: rapi
    en: I never said anything about us having to take it.
    ko: 나도 가만히 있자고는 말 안 했어.
    ja: 私も黙っているとは言ってないわ。
  d_main_15af_03_54:
    speaker: rapi
    en: "... Commander."
    ko: "……지휘관."
    ja: "……指揮官。"
  d_main_15af_03_55:
    speaker: rapi
    en: Do we leave the Vapaus in Syuen's hands,
    ko: 언체인드를 이대로 슈엔의 손에 둘지,
    ja: |-
      アンチェインドをこのまま
      シュエンの手元に置いておくか、
  d_main_15af_03_56:
    speaker: rapi
    en: or do we do whatever we can to get it back?
    ko: 아니면 무슨 수를 써서라도 되돌려 받을지.
    ja: それともどんな手を使ってでも取り戻すか。
  d_main_15af_03_57:
    speaker: rapi
    en: We leave the final decision up to you.
    ko: 최종 결정은 지휘관이 내려 주십쇼.
    ja: 最終的な決定は指揮官がしてください。
  d_main_15af_03_58:
    speaker: Self
    en: Let's get it back.
    ko: 돌려받으러 가자.
    ja: 返してもらいに行こう
d_main_15af_04:
  d_main_15af_04_1:
    speaker: syuen
    en: I see...
    ko: 아…… 그러니까.
    ja: あぁ…だから、
  d_main_15af_04_2:
    speaker: syuen
    en: So you want me to hand over the Vapaus?
    ko: 언체인드를 내 놓으라고?
    ja: アンチェインドを返せって？
  d_main_15af_04_3:
    speaker: syuen
    en: I'd love to,
    ko: 아니, 나도 그러고는 싶은데.
    ja: いや、私もそうしたいけど。
  d_main_15af_04_4:
    speaker: syuen
    en: but I'm afraid there's no Vapaus to give back!
    ko: 돌려줄 언체인드가 없네. 하하.
    ja: 返すアンチェインドがないんだよね、はは。
  d_main_15af_04_5:
    speaker: Self
    en: Don't lie.
    ko: 거짓말은 집어치워.
    ja: でたらめ言うな
  d_main_15af_04_6:
    speaker: syuen
    en: Rian, they don't believe us.
    ko: 리안. 못 믿으시겠단다.
    ja: リアン、信じられないって。
  d_main_15af_04_7:
    speaker: rian
    en: In order to remove the Matis' NIMPH, we were required to expend the Vapaus
      bullet in its entirety.
    ko: 저희가 입수한 언체인드 탄환은 메티스의 NIMPH를 제거하는 데 전량이 소모.
    ja: |-
      私たちが入手したアンチェインド弾丸は、
      メティスのNIMPHを除去するために\n全てを消費。
  d_main_15af_04_8:
    speaker: rian
    en: To be more precise, the core components that destroyed the NIMPH have collapsed
      and are no longer functional as Vapaus.
    ko: 정확히는 NIMPH를 파괴하는 핵심 성분이 붕괴되어 더는 언체인드로서 기능하지 않는 상태입니다.
    ja: |-
      正確には、NIMPHを破壊する核心的な
      成分が崩壊し、もはやアンチェインド
      として機能していない状態です。
  d_main_15af_04_9:
    speaker: rian
    en: As an apology, We have prepared a predetermined settlement. Take it or leave
      it.
    ko: 사죄에 의미에서 소정의 보상을 지급할 테니, 이거나 먹고 떨어져 주시길.
    ja: |-
      謝罪の意を込めて所定の報酬を支払いますので、
      これでももらって消えなさい。
  d_main_15af_04_10:
    speaker: Self
    en: Why did you do it?
    ko: 왜 그랬지?
    ja: どうして？
  d_main_15af_04_11:
    speaker: syuen
    en: Prove what?
    ko: 뭘?
    ja: 何をだ？
  d_main_15af_04_12:
    speaker: Self
    en: Why did you deceive people? You told them you can develop your own Vapaus
      when you don't even have it.
    ko: 어째서 갖고 있지도 않은 언체인드를 자체 개발할 수 있는 것처럼 속였지?
    ja: |-
      どうして持っていないアンチェインドを、
      自主的に開発できるかのように騙した？
  d_main_15af_04_13:
    speaker: syuen
    en: Oh. That.
    ko: 아. 그거.
    ja: あ、それね。
  d_main_15af_04_14:
    speaker: syuen
    en: What better than new technology to make stock prices bounce back?
    ko: 신기술 발표만큼 주가 회복에 좋은 게 없으니까?
    ja: 株価の回復には新技術の発表が一番だから？
  d_main_15af_04_15:
    speaker: syuen
    en: We'll just find some more Vapaus later on.
    ko: 언체인드야 뭐. 앞으로 찾아내면 그만이고.
    ja: |-
      アンチェインドは、まあ、
      これから探せばいいし。
  d_main_15af_04_16:
    speaker: syuen
    en: In the meantime, if there are any requests to cure corruption,
    ko: 그 사이에 침식을 치료해 달라는 요청이 오더라도,
    ja: その間に侵食の治療依頼が入っても、
  d_main_15af_04_17:
    speaker: syuen
    en: we'll just tell them the treatment costs more than it does to produce a new
      Nikke.
    ko: 침식 치료 비용을 니케 1기 생산 비용보다 더 높게 불러 버리면 그만이지.
    ja: |-
      侵食治療の費用をニケ1機の
      製造費用より高く設定すればいいだけ。
  d_main_15af_04_18:
    speaker: syuen
    en: When they decide the hefty price tag isn't worth it, they'll forego the treatment.
    ko: 그럼 수지타산이 안 맞으니 상대도 치료를 포기할 거고.
    ja: |-
      そうなると割に合わないから
      相手も治療を諦めるだろうし、
  d_main_15af_04_19:
    speaker: syuen
    en: Meanwhile, our stocks will continue to rise.
    ko: 주가는 주가대로 고공행진할 거고.
    ja: 株価はこのまま高止まりするだろうし。
  d_main_15af_04_20:
    speaker: syuen
    en: It's a masterstroke, if I say so myself.
    ko: 와. 내가 세운 플랜이지만 진짜 걸작이네.
    ja: |-
      うわ、自分で立てたプランだけど、
      本当に傑作だね。
  d_main_15af_04_21:
    speaker: Self
    en: It's deceit, plain and simple.
    ko: 그건 기만이야.
    ja: それは詐欺だ
  d_main_15af_04_22:
    speaker: syuen
    en: Oh yeah? What are you gonna do about it?
    ko: 응? 그럼 뭐 어쩔 건데?
    ja: え？だから何？
  d_main_15af_04_23:
    speaker: syuen
    en: Plan on filing a lawsuit against me?
    ko: 설마, 날 상대로 소송이라도 걸려고?
    ja: まさか、私を訴えるつもり？
  d_main_15af_04_24:
    speaker: syuen
    en: Gee-willikers, I'm soooo scared!
    ko: 꺄악! 무서워라.
    ja: きゃあ！怖～い。
  d_main_15af_04_25:
    speaker: syuen
    en: Lawsuits are all about which side is more valuable to the Ark.
    ko: 사실상 방주의 소송은, 어느 쪽이 더 방주에 가치 있는가의 싸움인데.
    ja: |-
      アークの訴訟は、アークにとって
      どっちがより価値があるのかの争いなんだけど、
  d_main_15af_04_26:
    speaker: syuen
    en: You're one commander. I'm the leader of Missilis, a massive conglomerate.
    ko: 거대 기업 미실리스를 이끄는 나와 일개 지휘관인 너.
    ja: |-
      大企業のミシリスを率いる私と、
      一指揮官に過ぎないお前。
  d_main_15af_04_27:
    speaker: syuen
    en: Whose side do you think law will be on?
    ko: 법이 누구 편을 들어줄 것 같아?
    ja: 法がどっちの手を挙げてくれると思う？
  d_main_15af_04_28:
    speaker: Self
    en: I'm not going to file a lawsuit.
    ko: 소송은 하지 않아.
    ja: 訴訟はしない
  d_main_15af_04_29:
    speaker: syuen
    en: What then?
    ko: 그럼?
    ja: じゃあ？
  d_main_15af_04_30:
    speaker: syuen
    en: What can you possibly do?
    ko: 너 따위가 뭘 할 수 있는데.
    ja: お前なんかに何ができると言うの？
  d_main_15af_04_31:
    speaker: Self
    en: I'm going to break this monopoly you have on Vapaus.
    ko: 언체인드의 독점을 막을 거야.
    ja: アンチェインドの独占を阻止する
  d_main_15af_04_32:
    speaker: syuen
    en: "... What?"
    ko: "……뭐?"
    ja: "…はぁ？"
  d_main_15af_04_33:
    speaker: syuen
    en: Did you just hear that, Rian?
    ko: 방금 들었어, 리안?
    ja: 今の聞いた？リアン。
  d_main_15af_04_34:
    speaker: rian
    en: Go for it.
    ko: 힘내라.
    ja: 頑張れ。
  d_main_15af_04_35:
    speaker: syuen
    en: What?
    ko: 뭐야?
    ja: 何？
  d_main_15af_04_36:
    speaker: Self
    en: There's nothing to say there isn't more Vapaus out there.
    ko: 언체인드가 세상에 단 하나뿐이라는 보장은 없어.
    ja: |-
      アンチェインドが世界に1つしかないと
      言い切ることはできない
  d_main_15af_04_37:
    speaker: syuen
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_15af_04_38:
    speaker: Self
    en: I'm going to find more Vapaus.
    ko: 제2의 언체인드를 찾아내서, 사람들에게 밝힐 거야.
    ja: |-
      第二のアンチェインドを探し出し
      世界に知らしめる
  d_main_15af_04_39:
    speaker: Self
    en: I'll let everyone know Vapaus will never be owned by Missilis.
    ko: 언체인드는 결코 미실리스만의 것이 될 수 없다는 걸.
    ja: |-
      アンチェインドは決して
      ミシリスだけのものではないと
  d_main_15af_04_40:
    speaker: syuen
    en: "..."
    ko: "…."
    ja: "…"
  d_main_15af_04_41:
    speaker: syuen
    en: This guy's really gone off the deep end.
    ko: 와, 이거. 진짜 제정신이 아니네?
    ja: わあ、ここまでくると、本当に頭がおかしいね。
  d_main_15af_04_42:
    speaker: syuen
    en: C'mon now.
    ko: 야. 너.
    ja: おい、お前。
  d_main_15af_04_43:
    speaker: syuen
    en: Is all this really necessary?
    ko: 꼭 이렇게까지 해야겠어?
    ja: 本当にそこまでしたいの？
  d_main_15af_04_44:
    speaker: syuen
    en: All I did was pick up a bullet that was lying around.
    ko: 내가 고작 아무렇게나 굴러다니는 탄환 하나 주워서.
    ja: 私がそこら辺に転がってる弾丸を拾って、
  d_main_15af_04_45:
    speaker: syuen
    en: I put it to good use.
    ko: 아주 가치 있는 일에 써 줬기로서니.
    ja: 価値のある事に使ってあげたのに、
  d_main_15af_04_46:
    speaker: syuen
    en: Why are you giving me such a hard time?
    ko: 이렇게까지 내 발목을 잡아야 되겠냐고.
    ja: そこまで私の足を引っ張りたいの？
  d_main_15af_04_47:
    speaker: Self
    en: Keeping one's memories after being treated for corruption is something all
      Nikkes hope for.
    ko: 침식의 온전한 치료는 니케들의 숙원이야.
    ja: 侵食の完全なる治療はニケたちの悲願だ
  d_main_15af_04_48:
    speaker: Self
    en: I won't let you toy with their emotions like this.
    ko: 너 같은 게 그 마음을 이용하게 두진 않아.
    ja: 決して好きにはさせない
  d_main_15af_04_49:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_15af_04_50:
    speaker: syuen
    en: Argh...
    ko: 아오…….
    ja: はあ…
  d_main_15af_04_51:
    speaker: syuen
    en: All right, all right.
    ko: 알겠어. 알겠다고.
    ja: 分かった、分かったから。
  d_main_15af_04_52:
    speaker: syuen
    en: Let's not do this, and work together.
    ko: 이러지 말고 우리 협력하자.
    ja: くだらないケンカはやめて、協力しましょう。
  d_main_15af_04_53:
    speaker: syuen
    en: I need to find Vapaus anyway.
    ko: 어차피 언체인드를 찾아야하는 건 나도 마찬가지니까.
    ja: どうせアンチェインドを探すのは私も一緒だし。
  d_main_15af_04_54:
    speaker: syuen
    en: Let's team up and search together.
    ko: 그냥 손잡고 같이 탐색하자고.
    ja: 手を組んで探索しましょうよ。
  d_main_15af_04_55:
    speaker: syuen
    en: For the public good. How about it?
    ko: 공공의 이익을 위해서. 응?
    ja: 公共の利益のために、どう？
  d_main_15af_04_56:
    speaker: syuen
    en: I'll give you everything you want. Troops, materials, you name it.
    ko: 병력이든. 물자든. 원하는 대로 다 내어줄 테니까.
    ja: 兵力も物資も好きなだけ出してあげるわ。
  d_main_15af_04_57:
    speaker: syuen
    en: On just one condition.
    ko: 그… 딱 하나만.
    ja: だから…1つだけ。
  d_main_15af_04_58:
    speaker: syuen
    en: You must keep this technology a secret!
    ko: 고, 고유 기술에 관한 것만 비밀로 해 주면…!
    ja: |-
      ど、独自技術に関するものだけ
      秘密にしてくれれば…！
  d_main_15af_04_59:
    speaker: Self
    en: No.
    ko: 거절한다.
    ja: 断る
d_main_15af_05:
  d_main_15af_05_1:
    speaker: anis
    en: Whew, it feels like a weight has been lifted off my shoulders.
    ko: 아. 속 시원해.
    ja: ああ、スッキリした。
  d_main_15af_05_2:
    speaker: anis
    en: Did you see Syuen's face?
    ko: 슈엔의 그 얼빠진 얼굴이라니.
    ja: シュエンのあの間抜けな顔ったら。
  d_main_15af_05_3:
    speaker: neon
    en: I wish I had a picture so I could frame it!
    ko: 평생 가보로 간직하고 싶은 멋진 표정이었어요!
    ja: 家宝にしたいぐらい素敵な表情でした！
  d_main_15af_05_4:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_15af_05_5:
    speaker: Self
    en: Why?
    ko: 라피. 괜찮아?
    ja: ラピ。大丈夫か？
  d_main_15af_05_6:
    speaker: rapi
    en: Ah, yes.
    ko: 아.
    ja: あ。
  d_main_15af_05_7:
    speaker: rapi
    en: about where we should start looking.
    ko: 지휘관께서 말씀하신 제2의 언체인드를,
    ja: 指揮官が言った第二のアンチェインドを
  d_main_15af_05_8:
    speaker: rapi
    en: For the additional Vapaus you mentioned.
    ko: 어디서부터 찾아야 할지 고민하고 있었습니다.
    ja: どこから探せばいいか考えていました。
  d_main_15af_05_9:
    speaker: rapi
    en: To be honest, we were incredibly lucky to obtain that first batch of Vapaus.
    ko: 사실 우리도 언체인드를 운 좋게 양도 받았을 뿐.
    ja: |-
      実際、私たちも運よくアンチェインドを
      譲渡されただけで、
  d_main_15af_05_10:
    speaker: rapi
    en: We have no way of knowing where the material comes from.
    ko: 그 물질의 출처에 대해서는 아는 바가 없으니까요.
    ja: その物質の出所については何も知りませんから。
  d_main_15af_05_11:
    speaker: anis
    en: "... Hmm."
    ko: "……음."
    ja: "…ふ～ん。"
  d_main_15af_05_12:
    speaker: anis
    en: How about contacting Snow White?
    ko: 우선 스노우 화이트한테 연락해 보는 건 어때?
    ja: |-
      とりあえずスノーホワイトに
      連絡してみたらどうかしら？
  d_main_15af_05_13:
    speaker: anis
    en: She's the one who first handed over the Vapaus to us.
    ko: 우리한테 처음 언체인드를 넘겨준 장본인이잖아.
    ja: |-
      最初にアンチェインドを
      寄越してくれた張本人でしょう？
  d_main_15af_05_14:
    speaker: anis
    en: She must know something.
    ko: 분명 뭔가 알고 있을 거야.
    ja: きっと何か知っているはずよ！
  d_main_15af_05_15:
    speaker: Self
    en: Understood.
    ko: 좋아. 연락해 볼게.
    ja: よし。連絡してみよう
  d_main_15af_05_16:
    speaker: "<Monologue>"
    en: I send Snow White a SMS.
    ko: 스노우 화이트에게 문자를 보냈다.
    ja: スノーホワイトにメールを送った
  d_main_15af_05_17:
    speaker: "<Monologue>"
    en: "..."
    ko: |-
      ……
      …….
    ja: |-
      ……
      ……
  d_main_15af_05_18:
    speaker: neon
    en: What's wrong?
    ko: 어때요?
    ja: どうですか？
  d_main_15af_05_19:
    speaker: Self
    en: The SMS won't go through.
    ko: 문자 전송에 실패했어.
    ja: メール送信に失敗した
  d_main_15af_05_20:
    speaker: rapi
    en: She must be passing through an area dense in Alva particles. They can interfere
      with communications.
    ko: 에블라 입자 농도가 짙은 구역을 지나고 있나 보군요. 그 입자들은 통신을 방해하니까.
    ja: |-
      エブラ粒子の濃度が高いエリアにいる
      かも知れません。あの粒子は通信を
      妨げますから。
  d_main_15af_05_21:
    speaker: rapi
    en: All right, Plan B is
    ko: 이렇게 되면 대안은….
    ja: こうなると代案は…
  d_main_15af_05_22:
    speaker: rapi
    en: either wait for Snow White to pass through the area
    ko: 스노우 화이트가 해당 구역을 통과하기를 기다리거나.
    ja: |-
      スノーホワイトが
      該当エリアを通り過ぎるのを待つか
  d_main_15af_05_23:
    speaker: rapi
    en: or go out and find her ourselves.
    ko: 우리 쪽에서 그녀를 찾아가는 것뿐인데.
    ja: こちらから彼女に会いに行くしかありませんね。
  d_main_15af_05_24:
    speaker: anis
    en: Waiting around doesn't seem very promising.
    ko: 음… 마냥 기다리기엔 너무 기약이 없지 않아?
    ja: |-
      うーん…ただ待つのは、
      いつ会えるか分からないでしょう？
  d_main_15af_05_25:
    speaker: anis
    en: This whole thing could fizzle out while we sit twiddling our thumbs.
    ko: 기다리는 사이에 폭로고 뭐고 흐지부지될 수도 있고.
    ja: 待ってる間に暴露もうやむやに\nなるかもしれないし、
  d_main_15af_05_26:
    speaker: anis
    en: Who's to say that Syuen wouldn't use any more dirty tricks...
    ko: 슈엔이 더러운 수를 쓰지 않으리란 보장도 없….
    ja: シュエンが汚い手を使わないという保証もない…
  d_main_15af_05_27:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_main_15af_05_28:
    speaker: Self
    en: Speak of the devil.
    ko: 호랑이도 제 말 하니 나타났군.
    ja: 噂をすれば…だな
  d_main_15af_05_29:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_main_15af_05_30:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
d_main_15af_06:
  d_main_15af_06_1:
    speaker: neon
    en: "... What?"
    ko: "…네?"
    ja: "…はい？"
  d_main_15af_06_2:
    speaker: neon
    en: Work together with Syuen?
    ko: 슈엔과 협력이요?
    ja: シュエンと協力？
  d_main_15af_06_3:
    speaker: neon
    en: Did I hear you right?
    ko: 지금 제가 잘못 들은 거 아니죠?
    ja: 聞き間違いじゃないですよね？
  d_main_15af_06_4:
    speaker: Self
    en: You heard me loud and clear.
    ko: "…제대로 들었어."
    ja: "…確かにそう言った"
  d_main_15af_06_5:
    speaker: anis
    en: If we bring back more Vapaus from the surface,
    ko: 우리가 지상에서 제2의 언체인드를 찾아오면.
    ja: |-
      私たちが地上で第二のアンチェインドを
      探して持ってきたら、
  d_main_15af_06_6:
    speaker: anis
    en: Missilis will be able to produce more of it using their technology.
    ko: 미실리스가 그 기술력으로 언체인드를 양산한다.
    ja: |-
      ミシリスがその技術力で
      アンチェインドを量産すると。
  d_main_15af_06_7:
    speaker: anis
    en: It's actually not a bad plan.
    ko: 나쁘지 않은 계획이야. 응.
    ja: 悪くない計画よね、うん。
  d_main_15af_06_8:
    speaker: anis
    en: The only problem is that it's Syuen.
    ko: "…문제는 상대가 슈엔이라는 거지."
    ja: "…問題は相手があのシュエンってことかな。"
  d_main_15af_06_9:
    speaker: anis
    en: We're a liability to her. She may want to keep us quiet.
    ko: 언체인드가 미실리스의 고유 기술이 아니라는 걸 우리가 아는 이상,
    ja: |-
      アンチェインドがミシリスの
      独自技術じゃないということを
      私たちが知っている限り、
  d_main_15af_06_10:
    speaker: anis
    en: So long as we know her dirty secret,
    ko: 그 망할 꼬맹이는 언제든 우리 뒤통수를 칠 거야.
    ja: あのクソガキはいつでも私たちを裏切るよ。
  d_main_15af_06_11:
    speaker: anis
    en: that sack of monkey brains could stab us in the back at any moment.
    ko: 입막음을 위해서.
    ja: 口止めのために。
  d_main_15af_06_12:
    speaker: anis
    en: Are you sure you're okay with this?
    ko: 정말 그래도 괜찮은 거야?
    ja: 本当にそれでいいの？
  d_main_15af_06_13:
    speaker: Self
    en: I've already considered that.
    ko: 알아. 그 정도는 각오하고 있고.
    ja: 分かってる。その程度は覚悟している
  d_main_15af_06_14:
    speaker: anis
    en: "... *Sigh* Commander,"
    ko: "…후우. 지휘관 님."
    ja: "…ふう、指揮官様。"
  d_main_15af_06_15:
    speaker: anis
    en: up until now, I have followed every order you've given. No questions asked.
      But this is...
    ko: 지금까진 지휘관 님이 뭘 하자고 하든 군말없이 따랐지만. 이건 좀….
    ja: |-
      これまでは指揮官様の言うことは
      何でも大人しく従ったけど、これはちょっと…
  d_main_15af_06_16:
    speaker: Self
    en: I often have this nightmare.
    ko: 자주 꾸는 악몽이 있어.
    ja: よく見る悪夢がある
  d_main_15af_06_17:
    speaker: Self
    en: In it, one of you has become corrupted. Just like Marian. And I have to put
      you down.
    ko: "…침식된 너희를 내가 쏘는 꿈이야."
    ja: "…侵食された君たちを撃つ夢だ"
  d_main_15af_06_18:
    speaker: Self
    en: If I can stop that from happening, I will do whatever it takes.
    ko: 그걸 막을 수 있다면 나는 뭐든 할 거야.
    ja: それを止められるなら私は何だってする
  d_main_15af_06_19:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_15af_06_20:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_15af_06_21:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_15af_06_22:
    speaker: anis
    en: Way to make me look bad...
    ko: "……아오. 저렇게 말해 버리는 건 반칙이잖아."
    ja: もう…そんな事を言ったら反則よね。
  d_main_15af_06_23:
    speaker: neon
    en: Then is it decided?
    ko: 그럼 정해진 건가요?
    ja: じゃあ、決まりですか？
  d_main_15af_06_24:
    speaker: anis
    en: Screw it. Let's do it.
    ko: 그래. 이젠 나도 어떻게 돼도 몰라.
    ja: ええ。どうなっても知らないんだから。
  d_main_15af_06_25:
    speaker: anis
    en: But I want to clear up one thing.
    ko: 대신 이거 하나만 확실히 하자.
    ja: ただし、これだけはハッキリさせようよ。
  d_main_15af_06_26:
    speaker: anis
    en: I want to see if this support Syuen's offering
    ko: 슈엔 그 망할 꼬맹이가 해 주겠다는 지원.
    ja: |-
      シュエン、
      あのクソガキがしてくれるという支援。
  d_main_15af_06_27:
    speaker: anis
    en: is worth the risk we're taking.
    ko: 그게 정말 이 리스크를 질 만큼 대단한 건지는 알아야겠어.
    ja: |-
      それが本当にこんなリスクを負うほど
      すごいものなのか知りたい。
  d_main_15af_06_28:
    speaker: Self
    en: She said she would give us a support unit.
    ko: "[쓸 만한] 지원 부대를 붙여 주겠다고 했어."
    ja: "「役に立つ」支援部隊を派遣してくれるそうだ"
  d_main_15af_06_29:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_15af_06_34:
    speaker: neon
    en: Syuen wants the Vapaus more than anyone.
    ko: 에이. 지금 언체인드가 제일 간절한 게 슈엔일 텐데.
    ja: |-
      何言ってるんですか。
      今アンチェインドを一番必要とするのは
      シュエンですから、
  d_main_15af_06_35:
    speaker: neon
    en: Why would she hook us up with a bunch of weirdoes?
    ko: 설마 이상한 애들을 붙여 줬을까요?
    ja: まさか変な子をつけたりはしないですよね？
  d_main_15af_06_36:
    speaker: rapi
    en: You never know. Syuen is our adversary after all.
    ko: "…모를 일이야. 상대가 상대니까."
    ja: "…それは分からない。相手が相手だけに。"
