---
d_main_01_04_s:
  d_main_01_04_s_1:
    speaker: rapi
    en: Did you really just take up your post yesterday?
    ko: 정말 어제 임관하신 겁니까?
    ja: 本当に昨日、任官されましたか？
  d_main_01_04_s_2:
    speaker: Self
    en: Is something wrong?
    ko: "…뭔가 문제라도 있는 건가?"
    ja: "…何か問題でもあるのか？"
  d_main_01_04_s_3:
    speaker: rapi
    en: How can a complete amateur be sent to replace a Commander killed in the line
      of duty...
    ko: |-
      …작전 중 사망한 지휘관을 대신해 올려보낸 것이
      초짜 지휘관이라….
    ja: |-
      …作戦中に死亡した指揮官の代わりに
      来たという、新人の指揮官…
  d_main_01_04_s_4:
    speaker: rapi
    en: What were they thinking?
    ko: 무슨 생각인지 모르겠군.
    ja: 何を考えているのやら。
  d_main_01_04_s_5:
    speaker: marian
    en: "... What?"
    ko: "…뭐라고요?"
    ja: "…はい？"
  d_main_01_04_s_6:
    speaker: rapi
    en: "... Nothing."
    ko: 아니, 아무것도 아냐.
    ja: いや、何でもない。
  d_main_01_04_s_7:
    speaker: rapi
    en: Anyway, you're the Commander of this squad from here on out.
    ko: 어쨌든 현 시간부로 당신은 본 스쿼드의 지휘관이 됩니다.
    ja: |-
      とにかく、あなたは今から
      本分隊の指揮官になります。
  d_main_01_04_s_8:
    speaker: rapi
    en: If you don't have any objections, I'd like to go over our current course of
      action.
    ko: 진행 중인 작전을 인계해야 합니다만, 문제없으십니까?
    ja: |-
      現在進めている作戦の引継ぎが必要ですが、
      よろしいでしょうか。
  d_main_01_04_s_9:
    speaker: Self
    en: No problem.
    ko: 문제없어.
    ja: 問題ない
  d_main_01_04_s_10:
    speaker: rapi
    en: Okay, I'll brief you.
    ko: 작전에 대해 브리핑하겠습니다.
    ja: 作戦について簡単に説明します。
  d_main_01_04_s_11:
    speaker: rapi
    en: 46 hours ago, we lost communication with a Nikke squad that was patrolling
      this area.
    ko: |-
      46시간 전.
      현 구역을 수색하던 니케 1개 스쿼드가 통신 두절되었습니다.
    ja: |-
      46時間前、この区域を捜索していた
      ニケ1分隊との通信が切断されました。
  d_main_01_04_s_12:
    speaker: rapi
    en: They went completely dark, so we decided to send out a search party.
    ko: 아무런 통신 내역도 남아있지 않아 수색이 필요하다 판단, 우리가 투입되었습니다만.
    ja: |-
      通信履歴が何も残っておらず、
      捜索が必要との判断から
      私たちが投入されましたが、
  d_main_01_04_s_13:
    speaker: rapi
    en: During our search, an accident resulted in the death of our now-former Commander.
    ko: 지휘관이 사망하는 사고가 일어났습니다.
    ja: 指揮官が死亡するという事故がありました。
  d_main_01_04_s_14:
    speaker: anis
    en: The only problem is that the deceased Commander was the one who knew the coordinates
      to our destination.
    ko: 문제는 그 지휘관이 작전 구역의 좌표를 알고 있다는 거지.
    ja: 問題は、その指揮官だけが作戦区域の座標を\n知ってたってこと。
  d_main_01_04_s_15:
    speaker: anis
    en: You wouldn't happen to know anything about that, would you?
    ko: 혹시 지휘관님, 좌표에 대해 알고 있는 것 있어?
    ja: 指揮官様、座標について何か聞いてない？
  d_main_01_04_s_16:
    speaker: Self
    en: No, I don't.
    ko: "…몰라."
    ja: "…聞いていない"
  d_main_01_04_s_17:
    speaker: anis
    en: I figured as much.
    ko: |-
      그렇지?
      그럴 줄 알았어, 응.
    ja: |-
      そうだよね？
      だと思った、うん。
  d_main_01_04_s_18:
    speaker: marian
    en: I know the coordinates.
    ko: 제가 알고 있어요.
    ja: 私が知っています。
  d_main_01_04_s_19:
    speaker: anis
    en: Yeah, I figured that too.
    ko: 응응. 그럴 줄 알았어. 응.
    ja: うんうん。そうだよね、うん。
  d_main_01_04_s_20:
    speaker: anis
    en: "... Huh?"
    ko: "…응?"
    ja: "…うん？"
  d_main_01_04_s_21:
    speaker: marian
    en: That information was input into my system when I was sent out on this operation.
    ko: 작전 투입 전에 입력받았어요.
    ja: 作戦前に入力されました。
  d_main_01_04_s_22:
    speaker: marian
    en: I'll take the lead. Follow me.
    ko: |-
      제가 앞장서겠어요.
      따라오시죠.
    ja: |-
      私が先頭に立ちますから、
      ついてきてください。
  d_main_01_04_s_23:
    speaker: anis
    en: Oh... Okay.
    ko: 어… OK.
    ja: あっ…OK。
  d_main_01_04_s_24:
    speaker: marian
    en: And you, are you called Rapi?
    ko: 그리고 당신, 라피라고 했나요?
    ja: それからあなた、ラピでしたっけ？
  d_main_01_04_s_25:
    speaker: rapi
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_01_04_s_26:
    speaker: marian
    en: You failed to protect your former Commander. Who are you to call someone else
      a novice?
    ko: |-
      지휘관을 지키지도 못했으면서,
      초짜니 뭐니 사람 가리지 마세요.
    ja: |-
      自分の指揮官も守れなかったくせに、
      新米だの何だの、難癖付けないでください。
  d_main_01_04_s_27:
    speaker: marian
    en: They're putting their lives on the line just like we are.
    ko: |-
      이분들도 우리랑 마찬가지로 목숨을 걸고 인류를 위해
      싸우시는 분들이니까요.
    ja: |-
      この方も私たちと同じく、
      命をかけて人類のために
      戦われるのです。
  d_main_01_04_s_28:
    speaker: marian
    en: If I ever hear you talk like that again, it'll be the last time.
    ko: |-
      그러니 한 번만 더 그런 발언을 한다면,
      저도 가만있지 않을 거예요.
    ja: |-
      ですので、また今度このようなことを
      口にした時は、私も黙ってはいません。
  d_main_01_04_s_29:
    speaker: anis
    en: Whoa, let's settle down! No need to get all riled up.
    ko: |-
      오, 뭐야 이거.
      벌써부터 갈등 시작이야?
    ja: |-
      おお、なにこれ。
      もうギクシャクしてる？
  d_main_01_04_s_30:
    speaker: rapi
    en: Fine, I misspoke. I'm sorry.
    ko: |-
      …그래. 내가 실언했어.
      사과하지.
    ja: |-
      …そうね。私の失言だった。
      謝る。
  d_main_01_04_s_31:
    speaker: marian
    en: Don't apologize to me. Apologize to the Commander.
    ko: 사과는 제가 아니라 지휘관한테 해 주세요.
    ja: |-
      謝るのなら私にではなく、
      指揮官へお願いします。
  d_main_01_04_s_32:
    speaker: rapi
    en: I'm sorry.
    ko: 죄송합니다.
    ja: 申し訳ありません。
  d_main_01_04_s_33:
    speaker: Self
    en: I'm okay.
    ko: 난 신경 쓰지 마. 괜찮으니까.
    ja: 私のことは気にするな。大丈夫だ
  d_main_01_04_s_34:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_01_04_s_35:
    speaker: anis
    en: They didn't get themselves into a tizzy?
    ko: 세상에. 화를 안 내잖아?
    ja: ええ、怒らないの？
  d_main_01_04_s_36:
    speaker: anis
    en: Definitely not an ordinary Commander.
    ko: 하하. 이번 지휘관님은 좀 이상하네.
    ja: はは、今回の指揮官様はちょっと変わってるね。
d_main_01_04_e:
  d_main_01_04_e_1:
    speaker: marian
    en: "..."
    ko: "……."
    ja: "……"
  d_main_01_04_e_2:
    speaker: anis
    en: Are you okay? You don't look so good.
    ko: |-
      왜 그래?
      상태가 안 좋아 보이는데.
    ja: |-
      どうしたの？
      具合悪そうよ。
  d_main_01_04_e_3:
    speaker: marian
    en: I don't know what it is, but I feel a bit...
    ko: "…이상하게 컨디션이 좀…."
    ja: "…なんだか体調が…"
  d_main_01_04_e_4:
    speaker: rapi
    en: Let me do some maintenance. Take off your top.
    ko: |-
      메인터넌스를 도와줄게.
      상의를 벗어주겠어?
    ja: |-
      メンテナンスを手伝うわ。
      上着を脱いでもらえる？
  d_main_01_04_e_5:
    speaker: marian
    en: Wh-what? Right here?
    ko: 예? 여, 여기서요?
    ja: え？こ、ここでですか？
  d_main_01_04_e_6:
    speaker: anis
    en: Is there a problem?
    ko: |-
      ??
      왜? 문제 있어?
    ja: |-
      ？？
      何？問題があるの？
  d_main_01_04_e_7:
    speaker: marian
    en: What I mean is... the Commander is right there...
    ko: 아니, 지휘관도 있고….
    ja: だって、指揮官もいるし…
  d_main_01_04_e_8:
    speaker: anis
    en: You don't actually think the Commander sees you that way, do you?
    ko: |-
      하하. 뭐야.
      지휘관님이 니케를 여자로 보기라도 할까 봐?
    ja: |-
      はは、な〜んだ。
      指揮官様がニケを女として見るとでも？
  d_main_01_04_e_9:
    speaker: anis
    en: Relax. To them, we're just emotionless fighting machines.
    ko: |-
      걱정 마 걱정 마.
      우린 그냥 피도 눈물도 없는 전투 병기니까.
    ja: |-
      心配ご無用。
      私たちは血も涙もない、ただの戦闘兵器だから。
  d_main_01_04_e_10:
    speaker: anis
    en: The last thing they're thinking of when they see us is sex, trust me.
    ko: "…여자로 볼 리가 없잖아."
    ja: "…女として見るわけないよね！"
  d_main_01_04_e_11:
    speaker: anis
    en: Isn't that right, Commander?
    ko: 그렇지 지휘관님?
    ja: そうだよね、指揮官様？
  d_main_01_04_e_12:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_01_04_e_13:
    speaker: anis
    en: Well well, so you DO see us that way! Interesting!
    ko: 그렇게 보고 있구만.
    ja: そう見てるんだ。
  d_main_01_04_e_14:
    speaker: marian
    en: I'm fine.
    ko: 아, 이제 괜찮아졌어요.
    ja: あっ、もう大丈夫です。
  d_main_01_04_e_15:
    speaker: marian
    en: It's probably just a small malfunction due to these new surroundings.
    ko: 환경이 낯설어서 잠깐 오작동을 일으켰나 봐요.
    ja: |-
      不慣れな環境で、
      ちょっと誤作動を起こしたようです。
  d_main_01_04_e_16:
    speaker: rapi
    en: Take it off.
    ko: 벗어.
    ja: 脱いで。
  d_main_01_04_e_17:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_01_04_e_18:
    speaker: anis
    en: Don't make such a fuss, will you?
    ko: 거 일일이 반응하지 마쇼 좀.
    ja: もう、いちいち反応しないでよ。
  d_main_01_04_e_19:
    speaker: marian
    en: I-I said I'm okay!
    ko: 괘, 괜찮다니까요?
    ja: だ、大丈夫ですって。
  d_main_01_04_e_20:
    speaker: rapi
    en: In the event of a malfunction, it is required that we conduct the necessary
      repairs. This isn't an option.
    ko: |-
      오작동 시 메인터넌스는 선택사항이 아니야.
      필수사항이지.
    ja: |-
      誤作動が起きた際、
      メンテナンスは選択事項ではない。
      必須よ。
  d_main_01_04_e_21:
    speaker: marian
    en: "... I see."
    ko: "…알겠어요."
    ja: "…分かりました。"
  d_main_01_04_e_22:
    speaker: anis
    en: Good. All right, Commander. Please turn the other way.
    ko: 자, 지휘관님은 저쪽 보고 있어.
    ja: さ、指揮官様はあっち向いてて。
  d_main_01_04_e_23:
    speaker: Narration
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_main_01_04_e_24:
    speaker: rapi
    en: Everything seems okay.
    ko: "…이상 없어."
    ja: "…異常なし。"
  d_main_01_04_e_25:
    speaker: marian
    en: I told you.
    ko: 그렇다니까요.
    ja: だから、言ったじゃないですか。
  d_main_01_04_e_26:
    speaker: rapi
    en: Let's keep going.
    ko: 계속 이동하자.
    ja: 移動を続けよう。
  d_main_01_04_e_27:
    speaker: anis
    en: Hey, I saw that!
    ko: 어, 너 보인다.
    ja: お、見えてるよ。
  d_main_01_04_e_28:
    speaker: marian
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_01_04_e_29:
    speaker: anis
    en: Just kidding.
    ko: 농담이야.
    ja: ジョ〜ク、ジョ〜ク。
  d_main_01_04_e_30:
    speaker: marian
    en: "..."
    ko: "……."
    ja: "……"
d_main_01_05:
  d_main_01_05_1:
    speaker: shifty
    en: "... Do you... copy?"
    ko: "…리, …나요?"
    ja: "…へ…すか？"
  d_main_01_05_2:
    speaker: rapi
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_01_05_3:
    speaker: shifty
    en: Ark Control to surface. Do you copy? Rapi, Anis?
    ko: |-
      방주에서 지상에.
      들리나요? 라피, 아니스.
    ja: |-
      アークから地上へ！
      聞こえますか？ラピ、アニス！
  d_main_01_05_4:
    speaker: rapi
    en: Communication...
    ko: 통신이….
    ja: 通信が…
  d_main_01_05_5:
    speaker: rapi
    en: This is Rapi. Shifty, do you copy?
    ko: |-
      여긴 라피.
      시프티, 들려?
    ja: |-
      こちらラピ。
      シフティー、聞こえる？
  d_main_01_05_6:
    speaker: shifty
    en: About time we got through!
    ko: 아, 이제야 연결됐네요.
    ja: あっ、やっと繋がりましたね！
  d_main_01_05_7:
    speaker: shifty
    en: What's the situation on your end?
    ko: 상황은 어떤가요?
    ja: 状況はどうですか？
  d_main_01_05_8:
    speaker: rapi
    en: The new Commander has arrived. The operational coordinates have been confirmed
      and we're proceeding as planned.
    ko: |-
      새로운 지휘관과 합류했어.
      좌표도 확보했고, 작전 진행 중이야.
    ja: |-
      新しい指揮官と合流できた。
      座標も確認して、今作戦遂行中。
  d_main_01_05_9:
    speaker: shifty
    en: Excellent. We had quite the scare back there when we lost contact with the
      transport ship.
    ko: |-
      으와~ 다행이다.
      수송기랑 갑자기 연락이 끊어져서 깜짝 놀랐지 뭐예요.
    ja: |-
      はあ～よかった！
      輸送機との連絡が急に途絶えてしまい、
      びっくりしました！
  d_main_01_05_10:
    speaker: anis
    en: You took the transport ship straight into the middle of an enemy camp? What
      were you thinking?
    ko: |-
      너희들, 좀 제대로 안 할래?
      적진 한복판으로 수송기를 띄우면 어쩌자는 거야?
    ja: |-
      ちょっと、しっかりしてくれる？
      敵陣のど真ん中に輸送機を送ってどうするの。
  d_main_01_05_11:
    speaker: shifty
    en: What?
    ko: 예?
    ja: はい？
  d_main_01_05_12:
    speaker: anis
    en: It's completely obliterated. With friends like you, who needs enemies?
    ko: |-
      아주 박살이 났다고.
      덕분에 완전 말아먹을 뻔….
    ja: |-
      もう鉄くずになったよ。
      おかげで完全にしくじるところ…
  d_main_01_05_13:
    speaker: shifty
    en: "... Raptures in that area have no anti-air weapons."
    ko: |-
      …해당 지역의 랩쳐는 대공 화기를 보유하고 있지 않은데요.
      그래서 수송기를 띄운 건데….
    ja: |-
      …該当地域のラプチャーは
      対空火器を保有していません！
      それで輸送機を送ったんですが…
  d_main_01_05_14:
    speaker: anis
    en: "... What?"
    ko: "…뭐?"
    ja: "…は？"
  d_main_01_05_15:
    speaker: rapi
    en: Shifty, can you send me the data for the transport ship's black box?
    ko: |-
      시프티.
      수송기의 블랙박스 데이터를 보내주겠어?
    ja: |-
      シフティー。
      輸送機のブラックボックス
      データを送ってほしい。
  d_main_01_05_16:
    speaker: shifty
    en: Sure, once I'm done analyzing it. It won't take long.
    ko: |-
      어… 지금 분석 중인데, 끝나면 보내드릴게요.
      금방 끝날 거예요.
    ja: |-
      え…ただ今、分析中です！
      終わり次第すぐに送ります！
      あともう少しです！
  d_main_01_05_17:
    speaker: rapi
    en: Okay, thanks.
    ko: 그래. 부탁할게.
    ja: ええ、お願い。
  d_main_01_05_18:
    speaker: shifty
    en: Just a sec.
    ko: 예. 조금만 기다려주세요.
    ja: はい、少しだけお待ちください！
  d_main_01_05_19:
    speaker: shifty
    en: Well then...
    ko: 자, 그럼….
    ja: さて、それでは…
  d_main_01_05_20:
    speaker: shifty
    en: Hello, there! I'm Shifty, an operator from the Ark Intelligence Department.
    ko: |-
      @UserName님 안녕하세요?
      방주 정보부 소속 오퍼레이터, 시프티라고 합니다.
    ja: |-
      @UserName様、初めまして。
      私はアーク情報部に所属するオペレーター、
      シフティーと申します。
  d_main_01_05_21:
    speaker: shifty
    en: I will be assisting you throughout the operation from here on out. Nice to
      be working with you.
    ko: |-
      현 시간부로 작전을 서포팅 하게 되었습니다.
      잘 부탁드려요.
    ja: |-
      これから作戦をサポートします！
      よろしくお願いします！
  d_main_01_05_22:
    speaker: Self
    en: Me too.
    ko: 앞으로 잘 부탁해.
    ja: これからよろしく頼む
  d_main_01_05_23:
    speaker: shifty
    en: Yep!
    ko: 예!
    ja: はい！
d_main_01_06_s:
  d_main_01_06_s_1:
    speaker: shifty
    en: High class energy detected ahead, most likely Lord class.
    ko: |-
      전방, 하이 클래스 에너지 반응.
      로드 급으로 추정됩니다.
    ja: |-
      前方にハイクラスのエネルギー反応を探知！
      ロード級と推定されます！
  d_main_01_06_s_2:
    speaker: anis
    en: What? What's something that big doing here?
    ko: |-
      뭐?
      아니, 왜 여기서 그런 게 튀어나와?
    ja: |-
      ええ？
      なんでここにあんなのが出てくるの？
  d_main_01_06_s_3:
    speaker: rapi
    en: I suggest we retreat.
    ko: 퇴각을 제안 드립니다.
    ja: 一時退却を提案します。
  d_main_01_06_s_4:
    speaker: marian
    en: What about the missing Nikkes?
    ko: 그럼 행방불명된 니케들은 어떻게 하고요?
    ja: でも、行方不明になったニケは？
  d_main_01_06_s_5:
    speaker: anis
    en: We leave them behind.
    ko: 버리는 거지 뭐.
    ja: 見捨てるしかないよね！
  d_main_01_06_s_6:
    speaker: marian
    en: "..."
    ko: "……."
    ja: "……"
  d_main_01_06_s_7:
    speaker: anis
    en: Only 0.2% of Nikkes who go missing are ever recovered.
    ko: 지상에서 행방불명된 니케 회수율은 0.2%야.
    ja: |-
      地上で行方不明になった
      ニケの回収率は0.2％よ。
  d_main_01_06_s_8:
    speaker: anis
    en: You, of all people, should know these search parties are just for show.
    ko: 구색을 맞추기 위한 수색 작전인 거, 너도 알잖아.
    ja: |-
      捜査作戦なんてただの見せかけ。
      あなたも知ってると思うけど。
  d_main_01_06_s_9:
    speaker: marian
    en: Well I can't pretend like they don't exist either!
    ko: 그래도, 모른척할 수는….
    ja: でも、見捨てるわけには…
  d_main_01_06_s_10:
    speaker: Self
    en: Is a Lord that dangerous?
    ko: 로드 급이 그렇게 위험한가?
    ja: ロード級はそんなに危険なのか？
  d_main_01_06_s_11:
    speaker: shifty
    en: Yes. They are the ones who lead high-level Raptures. Their combat capabilities
      are unparalleled.
    ko: |-
      위험해요.
      중대 급을 지휘하는 객체인 만큼 전투력이 높죠.
    ja: |-
      危険です！
      中隊クラスを指揮するだけあって、
      戦闘力が高めです！
  d_main_01_06_s_12:
    speaker: shifty
    en: Judging from the simulation, our chances of success are high, but there's
      a high probability of us sustaining heavy losses...
    ko: |-
      시뮬레이션 상으로 승률은 높은 편이긴 한데,
      우리 쪽도 피해가 제법….
    ja: |-
      シミュレーション上での勝率は高めですが、
      こちらも被害がかなり…
  d_main_01_06_s_13:
    speaker: shifty
    en: And a 24.35% probability of total annihilation.
    ko: 24.35% 확률로 전멸할 수도 있고요.
    ja: 24.35％の確率で全滅するかもしれません！
  d_main_01_06_s_14:
    speaker: marian
    en: Commander, should we pull out?
    ko: |-
      …지휘관.
      포기하실 건가요?
    ja: |-
      …指揮官。
      諦めますか？
  d_main_01_06_s_15:
    speaker: Self
    en: I don't want to give up on the search.
    ko: 수색 작전을 포기하고 싶진 않아.
    ja: 捜索作戦を諦めるつもりはない
  d_main_01_06_s_16:
    speaker: rapi
    en: Then please give the order.
    ko: 그렇다면 명령을 내려주십시오.
    ja: でしたら、ご命令ください。
  d_main_01_06_s_17:
    speaker: rapi
    en: |-
      That's all we need.
      We follow the Commander's orders no matter what.
    ko: |-
      그거면 됩니다.
      우린 지휘관의 명령을 따르니까요.
    ja: |-
      それで十分です。
      私たちは指揮官の命令に従います。
  d_main_01_06_s_18:
    speaker: Self
    en: Continue the operation.
    ko: 그렇다면 전진하자.
    ja: だったら前進あるのみだ
  d_main_01_06_s_19:
    speaker: rapi
    en: Yes, Commander.
    ko: 라져.
    ja: ラジャー。
  d_main_01_06_s_20:
    speaker: anis
    en: "... Commander, you do realize that this could be a suicide mission, right?"
    ko: |-
      …지휘관님.
      죽을 수도 있는 거 알지?
    ja: |-
      …指揮官様。
      死んじゃうかもよ？
  d_main_01_06_s_21:
    speaker: anis
    en: So long as our brains remain intact, we Nikkes are no worse off. It's a different
      story when it comes to humans.
    ko: |-
      우리야 머리만 멀쩡하면 되지만,
      인간인 지휘관님은 달라.
    ja: |-
      私たちは頭さえ温存すればいいけど、
      人間の指揮官様は違うわ。
  d_main_01_06_s_22:
    speaker: anis
    en: You're fine with that?
    ko: 그래도 괜찮아?
    ja: それでも大丈夫？
  d_main_01_06_s_23:
    speaker: Self
    en: I'm okay.
    ko: 문제없어.
    ja: 問題ない
  d_main_01_06_s_24:
    speaker: anis
    en: Okay, understood.
    ko: |-
      OK.
      알겠어.
    ja: |-
      OK。
      分かったわ。
  d_main_01_06_s_25:
    speaker: marian
    en: Commander, please walk behind me.
    ko: 지휘관. 제 뒤에 있으세요.
    ja: 指揮官、私の後ろにいてください。
  d_main_01_06_s_26:
    speaker: marian
    en: I'll protect you.
    ko: 제가 반드시 지켜드릴게요.
    ja: 私が必ずお守りします。
d_main_01_06_e:
  d_main_01_06_e_1:
    speaker: shifty
    en: Battle over. Damage report?
    ko: |-
      상황 종료.
      피해 정도를 보고해 주세요.
    ja: |-
      状況終了！
      被害報告をお願いします！
  d_main_01_06_e_2:
    speaker: rapi
    en: Minimal damage. Sufficient ammo remaining.
    ko: |-
      손상 경미.
      잔탄 수 양호.
    ja: |-
      損傷は軽微。
      残弾数は良好。
  d_main_01_06_e_3:
    speaker: anis
    en: Same here.
    ko: 이하 동일.
    ja: 以下同文。
  d_main_01_06_e_4:
    speaker: marian
    en: Some damage to the left clavicle. Heavy damage to the lower right projector.
    ko: |-
      좌측 쇄골 프레임 파손.
      우하단 프로텍터 대파.
    ja: |-
      左側の鎖骨フレーム、破損。
      右下のプロテクター、大破。
  d_main_01_06_e_5:
    speaker: marian
    en: Abrasion to the left eye caused by straight bullet, no irregularities in identifying
      targets.
    ko: |-
      좌안 렌즈, 유탄에 의한 자상.
      타겟 인식에는 이상 없음.
    ja: |-
      右眼レンズ、榴弾により損傷。
      ターゲット認識には異常なし。
  d_main_01_06_e_6:
    speaker: marian
    en: Overall damage rate is 17.05%. Still combat-capable.
    ko: |-
      파손율 17.05%.
      작전 속행은 가능해요.
    ja: |-
      破損率17.05％。
      作戦は続行可能です。
  d_main_01_06_e_7:
    speaker: shifty
    en: Very well.
    ko: |-
      어… 예.
      알겠습니다.
    ja: |-
      あっ…はい！
      分かりました！
  d_main_01_06_e_8:
    speaker: anis
    en: Are you sure that's not too high?
    ko: "…너무 많이 다친 것 아냐?"
    ja: "…ケガがひど過ぎるわ。"
  d_main_01_06_e_9:
    speaker: marian
    en: It doesn't matter.
    ko: 괜찮아요.
    ja: 大丈夫です。
  d_main_01_06_e_10:
    speaker: marian
    en: We're almost there. Let's pick up the pace.
    ko: |-
      곧 좌표에 도착해요.
      서두르죠.
    ja: |-
      もうすぐ座標位置に到着します。
      急ぎましょう。
  d_main_01_06_e_11:
    speaker: Self
    en: I put a bandage on Marian.
    ko: 마리안에게 붕대를 감아준다.
    ja: マリアンに包帯を巻いてあげる
  d_main_01_06_e_12:
    speaker: marian
    en: Commander...
    ko: 지휘관….
    ja: 指揮官…
  d_main_01_06_e_13:
    speaker: anis
    en: Commander, what on earth are you doing? That kind of thing is useless to a
      Nikke.
    ko: |-
      하하. 지휘관님. 뭐해?
      니케한텐 그런 건 아무런 소용이 없….
    ja: |-
      はは。指揮官様、何してるの？
      ニケにはそんなの意味ないん…
  d_main_01_06_e_14:
    speaker: marian
    en: No, it works.
    ko: 아뇨. 소용 있어요.
    ja: いいえ、あります。
  d_main_01_06_e_15:
    speaker: anis
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_01_06_e_16:
    speaker: marian
    en: It feels like I'm being healed... from the inside.
    ko: 마음이… 채워지는 느낌이거든요.
    ja: 心が…満たされる感じがしますから。
  d_main_01_06_e_17:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_01_06_e_18:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_01_06_e_19:
    speaker: marian
    en: Commander, I could use another bandage here as well.
    ko: |-
      지휘관.
      이쪽에도 붕대를 감아주세요.
    ja: |-
      指揮官。
      ここにも包帯を巻いてください。
  d_main_01_06_e_20:
    speaker: marian
    en: Thank you. The pain is gone already.
    ko: |-
      후후. 고마워요.
      이제 하나도 안 아파요.
    ja: |-
      ふふ、ありがとうございます。
      もう全然痛くありません。
d_main_01_07_s:
  d_main_01_07_s_1:
    speaker: marian
    en: We're here.
    ko: 여기예요.
    ja: ここです。
  d_main_01_07_s_2:
    speaker: anis
    en: No sight of any vanguard.
    ko: "…선발대고 뭐고 아무것도 없는데?"
    ja: "…先発隊はおろか、誰もいないわ。"
  d_main_01_07_s_3:
    speaker: marian
    en: They're here.
    ko: 있어요.
    ja: います。
  d_main_01_07_s_4:
    speaker: anis
    en: What? There's nothing here.
    ko: 글쎄, 아무것도 없다니까?
    ja: いや、本当にいないんだけど。
  d_main_01_07_s_5:
    speaker: marian
    en: Let's look around.
    ko: 찾아보죠.
    ja: 捜してみましょう。
  d_main_01_07_s_6:
    speaker: Narration
    en: Marian starts walking alone.
    ko: 마리안은 홀로 걸어가기 시작했다.
    ja: マリアンは1人で歩き始めた
  d_main_01_07_s_7:
    speaker: anis
    en: Hmm? What is she doing?
    ko: |-
      …?
      왜 저래?
    ja: |-
      …？
      何なの？
  d_main_01_07_s_8:
    speaker: shifty
    en: "... Rapi."
    ko: "…라피."
    ja: "…ラピ。"
  d_main_01_07_s_9:
    speaker: shifty
    en: I've finished analyzing the black box from the transport ship. I'm sending
      you the report.
    ko: |-
      수송기의 블랙박스 해석이 끝났어요.
      텍스트로 전송할게요.
    ja: |-
      輸送機のブラックボックスの
      解析が終わりました！
      テキストデータで送ります！
  d_main_01_07_s_10:
    speaker: rapi
    en: Yes, Commander.
    ko: 라져.
    ja: ラジャー。
  d_main_01_07_s_11:
    speaker: Narration
    en: Rapi's eyes flash for a moment.
    ko: 라피의 안구가 잠깐 동안 점멸했다.
    ja: ラピの眼球がわずかの間だが点滅した
  d_main_01_07_s_12:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_01_07_s_13:
    speaker: Narration
    en: With a click, Rapi points her gun at Marian in the distance.
    ko: 철컥. 하고 라피의 총구가 저 멀리의 마리안에게 겨눠졌다.
    ja: |-
      カチャと音を立て、ラピの銃口が
      遠くに見えるマリアンを狙った
  d_main_01_07_s_14:
    speaker: rapi
    en: Marian, stop right there!
    ko: |-
      마리안.
      멈춰.
    ja: |-
      マリアン。
      止まって。
  d_main_01_07_s_15:
    speaker: marian
    en: Roger.
    ko: 예.
    ja: はい。
  d_main_01_07_s_16:
    speaker: rapi
    en: You shot down the transport ship?
    ko: 수송기를 격추한 게 너야?
    ja: あなたが輸送機を撃墜したの？
  d_main_01_07_s_17:
    speaker: anis
    en: "... What?"
    ko: "…뭐?"
    ja: "…は？"
  d_main_01_07_s_18:
    speaker: marian
    en: No.
    ko: 아뇨.
    ja: いいえ。
  d_main_01_07_s_19:
    speaker: rapi
    en: There were two explosions inside the transport ship.
    ko: 수송기 내부에서 두 차례에 걸쳐 폭발이 발생했어.
    ja: 二度も輸送機の内部で爆発が起きた。
  d_main_01_07_s_20:
    speaker: rapi
    en: They were caused by the explosives meant for this operation, which would never
      go off without an external detonation signal.
    ko: |-
      이번 작전에 사용할 폭탄이었고,
      외부에서의 기폭 신호가 없다면 절대 폭발하지 않지.
    ja: |-
      今回の作戦で使う予定だった爆弾よ。
      外部からの起爆信号なしには絶対に爆発しない。
  d_main_01_07_s_21:
    speaker: rapi
    en: That detonation signal originated...
    ko: "…그리고 그 기폭 신호의 식별 코드는."
    ja: "…そして、その起爆信号の識別コードは、"
  d_main_01_07_s_22:
    speaker: rapi
    en: from you, Marian.
    ko: 마리안, 너야.
    ja: マリアン、あなたよ。
  d_main_01_07_s_23:
    speaker: marian
    en: No.
    ko: 아뇨.
    ja: いいえ。
  d_main_01_07_s_24:
    speaker: rapi
    en: What are you trying to achieve?
    ko: 목적이 뭐냐.
    ja: 目的は何。
  d_main_01_07_s_25:
    speaker: marian
    en: We're here.
    ko: 여기예요.
    ja: ここです。
  d_main_01_07_s_26:
    speaker: rapi
    en: Start talking, or else I'll put a bullet between your eyes.
    ko: |-
      대답해라.
      대답하지 않으면 처분하겠다.
    ja: |-
      答えて。
      答えなければここで処分する。
  d_main_01_07_s_27:
    speaker: marian
    en: We're here.
    ko: 여기예요.
    ja: ここです。
  d_main_01_07_s_28:
    speaker: marian
    en: We're here.
    ko: 여기예요.
    ja: ここです。
  d_main_01_07_s_29:
    speaker: marian
    en: We're here.
    ko: 여기예요.
    ja: ここです。
  d_main_01_07_s_30:
    speaker: marian
    en: Over here. Over here. Over here. Over here. Over here.
    ko: 여기예요. 여기예요. 여기예요. 여기예요. 여기예요.
    ja: ここです、ここです、ここです、ここです、ここです。
  d_main_01_07_s_31:
    speaker: shifty
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_01_07_s_32:
    speaker: shifty
    en: She's been corrupted! When did this happen?
    ko: |-
      침식 반응 확인!
      어, 언제부터…!!
    ja: |-
      侵食反応を確認！
      い、いつから！！
  d_main_01_07_s_33:
    speaker: rapi
    en: Tsk, just my luck!
    ko: 칫…!
    ja: ちっ。
  d_main_01_07_s_34:
    speaker: Self
    en: What happened?
    ko: 마리안에게 무슨 일이 일어난 거지?
    ja: マリアンに何が起きたんだ？
  d_main_01_07_s_35:
    speaker: shifty
    en: Her central nerve was taken by the Raptures!
    ko: 랩쳐에게 중추 신경을 빼앗겼어요!
    ja: ラプチャーに中枢神経を奪われました！
  d_main_01_07_s_36:
    speaker: marian
    en: Over... heeerrreee...
    ko: 여여여여기기기기예에에에요요요요.
    ja: ここここここここでででででででですすすす。
  d_main_01_07_s_37:
    speaker: shifty
    en: She's sending out a distress signal! Stop her!
    ko: |-
      콜링 시그널 감지!
      저지해주세요!
    ja: |-
      コーリングシグナルを感知！
      阻止してください！
  d_main_01_07_s_38:
    speaker: rapi
    en: I've got her in my sights! Please give the order!
    ko: |-
      쏘겠습니다!
      명령을!
    ja: |-
      撃ちます！
      命令を！
  d_main_01_07_s_39:
    speaker: Narration
    en: A great shock is caused.
    ko: 거대한 진동이 느껴졌다.
    ja: 強力な振動が感じられた
  d_main_01_07_s_40:
    speaker: shifty
    en: I'm detecting a high class energy in front of you!
    ko: 저, 전방에서 하이 클래스 에너지 반응!
    ja: ぜ、前方からハイクラスのエネルギー反応！
  d_main_01_07_s_41:
    speaker: shifty
    en: Those vibrations... They're...
    ko: 이 진동 패턴…!
    ja: この振動パターンは…
  d_main_01_07_s_42:
    speaker: shifty
    en: A Black Smith!
    ko: 블랙스미스가 옵니다!
    ja: ブラックスミスが来ます！
  d_main_01_07_s_43:
    speaker: marian
    en: Over... heeerrreee...
    ko: 여여여여기기기기예에에에요요요요.
    ja: ここここここここでででででででですすすす。
  d_main_01_07_s_44:
    speaker: Self
    en: What is that thing?
    ko: "…뭔가 오고 있는 모양이군."
    ja: "…何か来る"
  d_main_01_07_s_45:
    speaker: shifty
    en: |-
      Codename Black Smith!
      It's a Tyrant!
    ko: |-
      코드 네임 블랙스미스!
      타일런트 모델 중 하나입니다!
    ja: |-
      コードネーム・ブラックスミス！
      タイラントモデルの1つです！
  d_main_01_07_s_46:
    speaker: shifty
    en: They capture Nikkes on the surface and use them for Rapture parts!
    ko: |-
      지상에 올라온 니케들을 포획해,
      랩쳐의 부품으로 만드는 특수 개체에요!
    ja: |-
      地上に上がったニケを捕まえて、
      ラプチャーの部品にする特殊モデルです！
  d_main_01_07_s_47:
    speaker: marian
    en: Over... heee...
    ko: 여여여여기기기기예에….
    ja: ここここでででですす…
  d_main_01_07_s_48:
    speaker: Narration
    en: Suddenly,
    ko: 텁썩.
    ja: ガシッ
  d_main_01_07_s_49:
    speaker: Narration
    en: Marian is wrapped in tentacles reaching out from nowhere and disappears into
      the building.
    ko: |-
      마리안은 어디선가 뻗어온 촉수에 휘감겨,
      순식간에 건물 너머로 사라졌다.
    ja: |-
      マリアンはどこからか現れた触手に捕まり、
      あっという間に建物の向こうに姿を消した
  d_main_01_07_s_50:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_01_07_s_51:
    speaker: anis
    en: It absorbed her into its body!
    ko: 제길! 흡수됐다!
    ja: ああっ！吸収された！
  d_main_01_07_s_52:
    speaker: rapi
    en: I'm willing to bet the same thing happened to those missing vanguard troops.
    ko: 행방불명된 선발대는 아마 저것에 당했을 겁니다.
    ja: |-
      行方不明になった先発隊は多分、
      あれにやられたのでしょう。
  d_main_01_07_s_53:
    speaker: rapi
    en: We may be able to save them.
    ko: 그리고, 아직 늦지 않았을 수도 있습니다.
    ja: まだ間に合うかもしれません。
  d_main_01_07_s_54:
    speaker: rapi
    en: Even Marian.
    ko: 마리안도, 선발대도.
    ja: マリアンも、先発隊も。
  d_main_01_07_s_55:
    speaker: anis
    en: What are you talking about?
    ko: 라피! 무슨 말을…!
    ja: ラピ！何を…！
  d_main_01_07_s_56:
    speaker: rapi
    en: After the Black Smith captures Nikkes, it keeps them for a while before doing
      anything. Judging by when they disappeared, there may still be some time left.
    ko: |-
      블랙스미스는 포획한 니케를 장시간 보관합니다.
      시간을 따져보면, 생존 가능성이 있습니다.
    ja: |-
      ブラックスミスは捕獲した
      ニケをしばらくの間保管します。
      時間的には、生存している可能性が
      高いと思われます。
  d_main_01_07_s_57:
    speaker: rapi
    en: What do you want us to do?
    ko: 어떻게 하시겠습니까.
    ja: どうされますか？
  d_main_01_07_s_58:
    speaker: anis
    en: Do you have to ask? Let's just get out of here!
    ko: |-
      뭘 어떻게 해!
      꽁지 빠지게 도망가야지!
    ja: |-
      どうって何よ！
      頑張って逃げなきゃ！
  d_main_01_07_s_59:
    speaker: rapi
    en: Your orders, please.
    ko: 명령을 내려주십시오.
    ja: ご命令ください。
  d_main_01_07_s_60:
    speaker: Self
    en: We have to save Marian.
    ko: 마리안을 구하자.
    ja: マリアンを助けよう
  d_main_01_07_s_61:
    speaker: rapi
    en: Yes, Commander.
    ko: 라져.
    ja: ラジャー。
  d_main_01_07_s_62:
    speaker: anis
    en: Are you out of your mind? We're gonna die!
    ko: |-
      제정신이야?
      죽는다고!
    ja: |-
      正気なの？
      死んじゃうよ！
  d_main_01_07_s_63:
    speaker: rapi
    en: Anis.
    ko: 아니스.
    ja: アニス。
  d_main_01_07_s_64:
    speaker: rapi
    en: The least we can do is try. For them.
    ko: |-
      해보자.
      해보고 싶어.
    ja: |-
      やってみよう。
      やってみたいの。
  d_main_01_07_s_65:
    speaker: anis
    en: "... Have you found it?"
    ko: "…찾은 것 같아?"
    ja: "…見つけた？"
  d_main_01_07_s_66:
    speaker: rapi
    en: I don't know yet.
    ko: 아직은 모르겠어.
    ja: まだ分からない。
  d_main_01_07_s_67:
    speaker: anis
    en: Okay, let's give it a shot then.
    ko: 좋아. 해보자 그럼.
    ja: いいよ、じゃあやってみよう。
  d_main_01_07_s_68:
    speaker: rapi
    en: Shifty, please assist.
    ko: 시프티. 서포트 부탁해.
    ja: シフティー、サポートをお願い。
  d_main_01_07_s_69:
    speaker: shifty
    en: Oh... okay. Well, first off, the simulation results are...
    ko: |-
      어…예.
      일단 시뮬레이션 결과는….
    ja: |-
      え…はい！
      まず、シミュレーションの結果は…
  d_main_01_07_s_70:
    speaker: Self
    en: We don't need to hear it.
    ko: 말하지 않아도 돼.
    ja: 言わなくてもいい
  d_main_01_07_s_71:
    speaker: shifty
    en: Yes, Commander!
    ko: "…알겠습니다!"
    ja: "…分かりました！"
  d_main_01_07_s_72:
    speaker: shifty
    en: 'Engaging with Tyrant 003: Black Smith now.'
    ko: 현 시간부로 타일런트 모델 003 블랙스미스와 교전에 진입합니다!
    ja: |-
      ただ今より、タイラントモデル003
      ブラックスミスとの交戦に入ります！
  d_main_01_07_s_73:
    speaker: shifty
    en: Engaging!
    ko: 인카운터!
    ja: エンカウンター！
d_main_01_07_e:
  d_main_01_07_e_1:
    speaker: shifty
    en: Considering there was only a 12.4% of success,
    ko: 시뮬레이션 상에서의 승률은 12.4% 였습니다.
    ja: シミュレーション上の勝率は12.4％でした。
  d_main_01_07_e_2:
    speaker: shifty
    en: I'd say that was a job well done!
    ko: 훌륭하세요, 지휘관.
    ja: お見事です、指揮官。
  d_main_01_07_e_3:
    speaker: rapi
    en: I'll check the survivors.
    ko: 생존자를 확인하겠습니다.
    ja: 生存者を確認します。
  d_main_01_07_e_4:
    speaker: rapi
    en: "... No survivors from the vanguard. All the parts have been ransacked."
    ko: 선발대는 전멸. 부품이 모두 뜯겨나갔습니다.
    ja: |-
      先発隊は全滅。
      部品がすべて剥がれてしまいました。
  d_main_01_07_e_5:
    speaker: anis
    en: What about Marian?
    ko: 마리안은?
    ja: マリアンは？
  d_main_01_07_e_6:
    speaker: rapi
    en: Still alive.
    ko: 살아는, 있어.
    ja: 生きては、いる。
  d_main_01_07_e_7:
    speaker: marian
    en: Over... here.
    ko: 여기… 예요.
    ja: ここ…です。
  d_main_01_07_e_8:
    speaker: marian
    en: Here...
    ko: 여… 기….
    ja: こ…こ…
  d_main_01_07_e_9:
    speaker: anis
    en: This is bad. Her brain has already been corrupted.
    ko: 틀렸어. 침식이 뇌까지 전이돼버렸어.
    ja: 手遅れね。侵食が脳にまで転移してる。
  d_main_01_07_e_10:
    speaker: shifty
    en: We all know the rules. Any Nikke who has sustained brain damage is to be disposed
      of.
    ko: 뇌가 파손된 니케는 처분하는 것이 규칙입니다.
    ja: 脳が破損したニケは処分するのが規則です。
  d_main_01_07_e_11:
    speaker: shifty
    en: According to the law, the execution...
    ko: 군법에 따라 니케의 처분은
    ja: 軍法により、ニケの処分は
  d_main_01_07_e_12:
    speaker: shifty
    en: must be carried out by the Commander.
    ko: 지휘관이 직접 해야 합니다.
    ja: 指揮官が行わなければなりません。
  d_main_01_07_e_13:
    speaker: rapi
    en: This pistol is for when we must self-terminate. Humans can use them as well.
    ko: 자결용 권총입니다. 인간도 사용할 수 있습니다.
    ja: 自決用の拳銃です。人間も使用できます。
  d_main_01_07_e_14:
    speaker: rapi
    en: Just... get in close.
    ko: 지근거리에서 격발하시면 됩니다.
    ja: 至近距離から撃ってください。
  d_main_01_07_e_15:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_01_07_e_16:
    speaker: anis
    en: Perhaps I should do it.
    ko: 내가 할까?
    ja: 私がやろうか？
  d_main_01_07_e_17:
    speaker: rapi
    en: No... We Nikkes cannot execute our own kind.
    ko: 안돼. 니케가 니케를 처분할 순 없어.
    ja: ダメよ。ニケがニケを処分することはできないもの。
  d_main_01_07_e_18:
    speaker: Self
    en: Try to aim the pistol.
    ko: 총을 겨눈다.
    ja: 銃を向ける
  d_main_01_07_e_19:
    speaker: rapi
    en: No time to hesitate, Commander.
    ko: 지휘관. 망설일 시간이 없습니다.
    ja: 指揮官。ぐずぐずしている暇はありません。
  d_main_01_07_e_20:
    speaker: rapi
    en: If we don't get this done, she will probably become an Irregular soon.
    ko: 그대로 방치하면 이레귤러가 될 가능성이 높습니다.
    ja: このまま放置すれば、イレギュラーになる可能性が高くなります。
  d_main_01_07_e_21:
    speaker: Self
    en: Try to take away the pistol.
    ko: 총을 거둬들인다.
    ja: 銃口を下に向ける
  d_main_01_07_e_22:
    speaker: rapi
    en: Commander!
    ko: 지휘관!
    ja: 指揮官！
  d_main_01_07_e_23:
    speaker: marian
    en: Over... here.
    ko: 여기… 예요.
    ja: 指揮官…ここ…です。
  d_main_01_07_e_24:
    speaker: Narration
    en: Marian holds the pistol with her own hands
    ko: 마리안은 손을 뻗어 겨눠진 총을 잡았다.
    ja: |-
      マリアンは手を伸ばし、
      自分に向けられた銃を握った
  d_main_01_07_e_25:
    speaker: Narration
    en: and puts it to her forehead.
    ko: 그리고 자신의 머리에 가져다 대었다.
    ja: そして自分の頭に銃口を当てた
  d_main_01_07_e_26:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_01_07_e_27:
    speaker: marian
    en: Comman... der!
    ko: 지휘… 관.
    ja: 指揮…官。
  d_main_01_07_e_28:
    speaker: marian
    en: Thank you... for your... bandage.
    ko: 붕대… 고마웠어… 요….
    ja: 包帯…嬉しかった…です…
  d_main_01_07_e_29:
    speaker: Narration
    en: Marian pulls the trigger.
    ko: 마리안은 방아쇠를 당겼다.
    ja: マリアンは引き金を引いた
  d_main_01_07_e_30:
    speaker: Narration
    en: "*Bang*"
    ko: 탕-!
    ja: バンッ！
  d_main_01_07_e_31:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_01_07_e_32:
    speaker: rapi
    en: No signs of life.
    ko: 마리안, 처분 확인.
    ja: マリアン、処分確認。
  d_main_01_07_e_33:
    speaker: shifty
    en: Official confirmation of death.
    ko: 침묵 확인.
    ja: 沈黙確認。
  d_main_01_07_e_34:
    speaker: shifty
    en: Our investigation mission is complete.
    ko: 현 시간부로 수색 작전을 종료합니다.
    ja: 現時刻をもって、捜索作戦を終了します。
  d_main_01_07_e_35:
    speaker: shifty
    en: Head back to the Ark.
    ko: 방주로 복귀해주세요.
    ja: アークにお戻り下さい。
  d_main_01_07_e_36:
    speaker: Self
    en: Bandage her up.
    ko: 마리안의 머리에 붕대를 감아준다.
    ja: マリアンの頭に包帯を巻いてあげる
  d_main_01_07_e_37:
    speaker: anis
    en: Damn it.
    ko: "…젠장."
    ja: "…くそっ。"
d_main_01af_01:
  d_main_01af_01_1:
    speaker: anis
    en: Shifty. Marian.
    ko: |-
      시프티.
      마리안은.
    ja: |-
      シフティー。
      マリアンに…
  d_main_01af_01_2:
    speaker: anis
    en: What's going on?
    ko: 어떻게 된 거였을까?
    ja: いったい何があったの？
  d_main_01af_01_3:
    speaker: shifty
    en: That corruption code implanted into Marian's brain must be acting as a navigator!
    ko: "…마리안에게 심어진 침식 코드는 내비게이션이었을 거예요."
    ja: |-
      …マリアンに埋め込まれた侵食コードは
      ナビゲーションだったと思われます！
  d_main_01af_01_4:
    speaker: shifty
    en: It guides Nikkes to the Black Smith's location.
    ko: 블랙스미스가 있는 곳으로 니케들을 안내하는 역할이었겠죠.
    ja: ブラックスミスのところへニケたちを\n案内する役割、ということです！
  d_main_01af_01_5:
    speaker: shifty
    en: That way, they're having their 'food' delivered straight to their doorstep.
    ko: 먹이로 바치기 위해.
    ja: エサとして捧げるために！
  d_main_01af_01_6:
    speaker: anis
    en: But she was acting completely normal before she went haywire.
    ko: 그런데 마지막 전까진 멀쩡했잖아.
    ja: でも、ほぼ最後まで正常だったのよ。
  d_main_01af_01_7:
    speaker: shifty
    en: That's probably because of the Commander.
    ko: 그건 아마 지휘관 때문일 거예요.
    ja: それは多分、指揮官がいたからです！
  d_main_01af_01_8:
    speaker: shifty
    en: A Nikke's highest priority is protecting their Commander and obeying any orders
      given.
    ko: |-
      니케의 최우선 사항은 지휘관을 지키고,
      명령에 복종하는 것이니까요.
    ja: |-
      ニケの最優先事項は指揮官を守り、
      命令に従うことですから！
  d_main_01af_01_9:
    speaker: shifty
    en: I'm willing to bet the problem started when she met the Commander.
    ko: |-
      아마도 지휘관과 조우한 이후부터
      머릿속이 굉장히 어지러웠을 거라 생각해요.
    ja: |-
      多分、指揮官に出会ってからずっと
      すごく混乱していたんでしょうね！
  d_main_01af_01_10:
    speaker: shifty
    en: That's when her priorities were shifted out of order.
    ko: 우선 순위가 뒤섞여 버렸으니까.
    ja: |-
      優先順位がごちゃごちゃに
      なってしまいましたから。
  d_main_01af_01_11:
    speaker: shifty
    en: She was completely defenseless when in close proximity to the Black Smith.
      That means the corruption was quite severe.
    ko: |-
      블랙스미스와 조우한 포인트에선
      그것조차 덮어버릴 정도로 침식이 심해진 것이겠죠.
    ja: |-
      ブラックスミスと遭遇したポイントでは、
      それすら忘れてしまうほど侵食が進んでいた。
  d_main_01af_01_12:
    speaker: rapi
    en: "... When did it start?"
    ko: "…언제부터였을까."
    ja: "…いつからだろう。"
  d_main_01af_01_13:
    speaker: shifty
    en: What?
    ko: 네?
    ja: はい？
  d_main_01af_01_14:
    speaker: rapi
    en: When was she first corrupted?
    ko: 침식이 시작된 게, 언제부터였을까.
    ja: 侵食が始まったのは、いつから？
  d_main_01af_01_15:
    speaker: shifty
    en: During the operation, I suppose...
    ko: 그야, 작전 중에….
    ja: それは、作戦中に…
  d_main_01af_01_16:
    speaker: shifty
    en: Ah, yes.
    ko: 아.
    ja: あ。
  d_main_01af_01_17:
    speaker: rapi
    en: You said she was the one that sabotaged the transport ship, right? She must
      have already been corrupted at that point.
    ko: |-
      수송기를 격추시켰다는 말은,
      탑승할 때부터 침식 상태였다고 보는 게 맞겠지.
    ja: |-
      輸送機を撃墜させたということは、
      搭乗する時にすでに侵食状態だったと
      見るのが妥当ね。
  d_main_01af_01_18:
    speaker: rapi
    en: And that transport ship came from the Ark.
    ko: 그리고 수송기는 방주에서 왔어.
    ja: そして輸送機はアークから来た。
  d_main_01af_01_19:
    speaker: shifty
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_01af_01_20:
    speaker: shifty
    en: Were the Aegis Barriers broken?
    ko: 방주의 방호벽이 뚫린 걸까요?
    ja: アークの防護壁が破れたのでしょうか。
  d_main_01af_01_21:
    speaker: rapi
    en: No, the Aegis Barriers are strong. They'd pick up any corruption in an instant.
    ko: |-
      아니. 방호벽은 견고해.
      침식 정도는 쉽게 걸러낼 거야.
    ja: |-
      いいえ、防護壁は堅固よ。
      侵食くらい簡単に排除できる。
  d_main_01af_01_22:
    speaker: anis
    en: "... Rapi, what are you trying to say?"
    ko: |-
      …라피.
      무슨 말을 하고 싶은 거야?
    ja: |-
      …ラピ。
      何を言いたいの？
  d_main_01af_01_23:
    speaker: rapi
    en: Well...
    ko: "…글쎄."
    ja: "…さあ。"
  d_main_01af_01_24:
    speaker: shifty
    en: That concludes my report.
    ko: "…이상으로 보고를 마치겠습니다."
    ja: "…報告は以上です！"
  d_main_01af_01_25:
    speaker: andersen
    en: You mean they took down a Black Smith?
    ko: 블랙스미스를 잡았다고?
    ja: ブラックスミスに勝っただと？
  d_main_01af_01_26:
    speaker: andersen
    en: A novice Commander with three Nikkes, all in a single day?
    ko: |-
      대충 던져놓은 신입 지휘관이.
      하루 만에. 단 3기의 니케로.
    ja: |-
      適当に派遣した新米指揮官がか？
      それもたったの1日、ニケ3体で。
  d_main_01af_01_27:
    speaker: shifty
    en: Yes, sir. However, one Nikke was destroyed during the operation.
    ko: |-
      예. 그렇습니다.
      1기는 교전 중에 파괴되었지만요.
    ja: |-
      はい、その通りです！
      1体は交戦中に破壊されましたけど！
  d_main_01af_01_28:
    speaker: andersen
    en: If I didn't know any better, I'd say you're starting to develop a sense of
      humor, Shifty.
    ko: 농담이 늘었군, 시프티 양.
    ja: 冗談が上手くなったな、シフティーくん。
  d_main_01af_01_29:
    speaker: shifty
    en: Should I forward the combat data to you?
    ko: 교전 데이터를 전송할까요?
    ja: 交戦データを転送しましょうか？
  d_main_01af_01_30:
    speaker: andersen
    en: No, that won't be necessary.
    ko: |-
      아아. 아니.
      그럴 필요까진 없네.
    ja: |-
      いや、いい。
      その必要はない。
  d_main_01af_01_31:
    speaker: andersen
    en: I would, however, like to meet this Commander.
    ko: 대신 그 지휘관을 한 번 만나보고 싶군.
    ja: ただ…その指揮官に、一度会ってみたい。
  d_main_01af_01_32:
    speaker: andersen
    en: Make an appointment for this afternoon, will you?
    ko: |-
      15시 이후부턴 일정이 좀 빌 것 같은데,
      불러다 주겠나?
    ja: |-
      15時以降は予定が空くと思う。
      呼んでくれるか？
  d_main_01af_01_33:
    speaker: shifty
    en: I'll inform them.
    ko: 예. 전달하겠습니다.
    ja: はい、そのように伝えておきます！
  d_main_01af_01_34:
    speaker: andersen
    en: You do that.
    ko: 부탁하지.
    ja: よろしく頼む。
  d_main_01af_01_35:
    speaker: shifty
    en: Anything else?
    ko: 더 필요한 것 없으신가요?
    ja: 他にご用命はございませんか？
  d_main_01af_01_36:
    speaker: andersen
    en: Ah, yes.
    ko: 아.
    ja: あ。
  d_main_01af_01_37:
    speaker: andersen
    en: Have the other Nikkes who took part in the operation come along as well.
    ko: 올 때 작전에 참가한 니케들도 대동한 채 오라고 전해주게.
    ja: |-
      作戦に参加したニケも、
      一緒に来るよう伝えてくれ。
  d_main_01af_01_38:
    speaker: andersen
    en: Ensure that they're armed.
    ko: 무장 상태로.
    ja: 武装した状態でな。
  d_main_01af_01_39:
    speaker: rapi
    en: HQ is calling us in?
    ko: "…사령부에서 호출이?"
    ja: "…司令部からの呼び出し？"
  d_main_01af_01_40:
    speaker: Self
    en: Rapi and Anis, you will be going with me.
    ko: 라피와 아니스도 함께 오라고 했어.
    ja: ラピとアニスも一緒に来るようにとのことだ
  d_main_01af_01_41:
    speaker: anis
    en: Aw man... not this again.
    ko: 음… 이거 왠지 그거 같은데?
    ja: ふうん…これって、あれかしら？
  d_main_01af_01_42:
    speaker: rapi
    en: What?
    ko: 그거?
    ja: あれって？
  d_main_01af_01_43:
    speaker: anis
    en: So few of you, and yet you managed to take down a Black Smith! Simply astonishing!
    ko: 1개 스쿼드도 안되는 전력으로 블랙스미스를 잡다니~ 대단하구나~
    ja: 1分隊にも満たない戦力で、\nブラックスミスを倒すなんて～すごいな～
  d_main_01af_01_44:
    speaker: anis
    en: Keep fighting the good fight, my loyal and most subservient of all government
      lapdogs!
    ko: 앞으로도 중앙 정부의 충실한 개가 되어 더욱더 힘써다오~
    ja: |-
      これからも、中央政府の忠実なイヌとして、
      頑張ってくれたまえ～
  d_main_01af_01_45:
    speaker: anis
    en: It's always the same old routine.
    ko: 뭐 이런 거?
    ja: ってやつよね？
  d_main_01af_01_46:
    speaker: rapi
    en: Well, we did perform exceptionally well during this last mission.
    ko: 확실히 이례 없던 전과긴 해.
    ja: |-
      確かに。
      異例の戦果ではある。
  d_main_01af_01_47:
    speaker: anis
    en: Let's get this over with. The sooner we go, the sooner we can leave.
    ko: |-
      바로 가자.
      가서 후딱 끝내고 오자고.
    ja: |-
      今すぐ行くわよ。
      早く行って、ちゃちゃっと終わらせるんだから。
  d_main_01af_01_48:
    speaker: Self
    en: They asked you to arrive armed.
    ko: "…무장하고 오라고 하던데."
    ja: "…武装してくるようにと言っていた"
  d_main_01af_01_49:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_01af_01_50:
    speaker: anis
    en: Really? What an odd request.
    ko: 와 이거 좀 쎄한데.
    ja: んっ、これは嫌な予感がするわ。
d_main_01af_02:
  d_main_01af_02_1:
    speaker: andersen
    en: Ah!
    ko: 흐음….
    ja: ほお…
  d_main_01af_02_2:
    speaker: andersen
    en: So nice to meet you all.
    ko: 자네들이군.
    ja: 君たちか。
  d_main_01af_02_3:
    speaker: andersen
    en: I'm Andersen,
    ko: |-
      반갑네.
      중앙 정부 사령부에서 부사령관을 맡고 있는.
    ja: |-
      ようこそ。
      中央政府司令部の副司令官…
  d_main_01af_02_4:
    speaker: andersen
    en: Deputy Chief of the Central Government Command.
    ko: 엔더슨이라고 하네.
    ja: アンダーソンだ。
  d_main_01af_02_5:
    speaker: andersen
    en: We can dispense with the formalities. Address me however you wish.
    ko: |-
      호칭은 뭐,
      편한 대로 부르시게.
    ja: |-
      まあ、
      好きに呼んで構わない。
  d_main_01af_02_6:
    speaker: Choice
    en: Lord Andersen.
    ko: 엔더슨 님.
    ja: アンダーソン様
  d_main_01af_02_7:
    speaker: Choice
    en: Mr. Andersen.
    ko: 엔더슨 선배.
    ja: アンダーソン先輩
  d_main_01af_02_8:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_01af_02_9:
    speaker: andersen
    en: Like nails on a chalkboard. Andersen will do just fine.
    ko: |-
      최악이군.
      그냥 엔더슨이라고 부르게.
    ja: |-
      それはちょっと…
      では、アンダーソンということで。
  d_main_01af_02_10:
    speaker: andersen
    en: I called you in today because I wanted to conduct a little test.
    ko: |-
      자네들을 여기까지 부른 이유는
      한 가지 테스트를 해보고 싶어서라네.
    ja: |-
      君たちをここに呼んだ理由なんだが…
      1つテストをしたくてね。
  d_main_01af_02_11:
    speaker: andersen
    en: Nothing too difficult. You can relax.
    ko: 뭐, 어려울 것은 없으니 편하게 임해주게나.
    ja: まあ、難しくないから気楽に臨んでくれ。
  d_main_01af_02_12:
    speaker: Self
    en: A test?
    ko: 테스트?
    ja: テスト？
  d_main_01af_02_13:
    speaker: andersen
    en: From here, go straight to the Simulation Room.
    ko: 지금 상태 그대로, 시뮬레이션 룸으로 향하게.
    ja: 今の状態のまま、シミュレーションルームに\n行ってもらう。
  d_main_01af_02_14:
    speaker: andersen
    en: There will be someone there to fill you in.
    ko: 그곳에서 자세한 내용을 전달받도록.
    ja: そこで詳細を聞くように。
  d_main_01af_02_15:
    speaker: andersen
    en: That is all.
    ko: 이상이네.
    ja: 以上だ。
  d_main_01af_02_16:
    speaker: anis
    en: Um... you called us here just for that?
    ko: 음… 그 얘길 하려고 여기까지 부른 거야?
    ja: え…その話をしたくてここに呼んだの？
  d_main_01af_02_17:
    speaker: rapi
    en: Anis.
    ko: 아니스.
    ja: アニス。
  d_main_01af_02_18:
    speaker: anis
    en: What? I'm just asking!
    ko: 왜? 궁금한 건 물어봐야지.
    ja: 何よ？気になることは聞かなきゃ。
  d_main_01af_02_19:
    speaker: andersen
    en: I simply wanted to meet you in person.
    ko: 자네들을 직접 한 번 보고 싶었네.
    ja: 君たちに、直接会ってみたかったのだ。
  d_main_01af_02_20:
    speaker: andersen
    en: No other reason.
    ko: 다른 뜻은 없어.
    ja: それだけだが？
  d_main_01af_02_21:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_01af_02_22:
    speaker: andersen
    en: I believe we're done here.
    ko: 자, 그럼 다음에 또 보도록 하지.
    ja: では、また会おう。
  d_main_01af_02_23:
    speaker: Self
    en: May I ask you a question?
    ko: 질문이 있습니다.
    ja: 質問があります
  d_main_01af_02_24:
    speaker: andersen
    en: One moment.
    ko: 잠시만 기다리게.
    ja: ちょっと待ってくれ。
  d_main_01af_02_25:
    speaker: Narration
    en: Andersen looks at his wristwatch for a second.
    ko: 엔더슨은 손목의 시계를 잠시 들여다보았다.
    ja: アンダーソンは腕時計をちらっと見た
  d_main_01af_02_26:
    speaker: andersen
    en: I suppose I have time to answer one question.
    ko: 하나 정도라면 답해줄 수 있을 것 같군.
    ja: 1つくらいなら答えられそうだ。
  d_main_01af_02_27:
    speaker: andersen
    en: Just one.
    ko: 물어보게.
    ja: 質問したまえ。
  d_main_01af_02_28:
    speaker: Self
    en: Marian seems to have been corrupted while she was still inside the Ark. Do
      you know anything about that?
    ko: |-
      마리안의 침식은 방주에서 시작된 것 같은데,_x000D_
      알고 있는 게 있습니까?
    ja: |-
      マリアンの侵食はアークで始まった
      ようですが、何か知っていますか？
  d_main_01af_02_29:
    speaker: anis
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_01af_02_30:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_01af_02_31:
    speaker: anis
    en: Commander! This is not the place to be asking such questions!
    ko: |-
      아니, 지휘관님.
      그 얘기를 왜 여기서…!
    ja: |-
      え～指揮官様、
      その話をここで…！？
  d_main_01af_02_32:
    speaker: andersen
    en: Marian? Doesn't ring a bell.
    ko: |-
      마리안?
      마리안이 누군가.
    ja: |-
      マリアン？
      マリアンとは誰だ？
  d_main_01af_02_33:
    speaker: andersen
    en: "... Oh yes, the other Nikke who fought with you, right? I heard she was destroyed."
    ko: |-
      …음.
      함께 작전에 나갔던 니케로군. 파괴되었다는.
    ja: |-
      …ふむ。
      一緒に作戦に出たニケか。破壊されたという。
  d_main_01af_02_34:
    speaker: andersen
    en: I'm terribly sorry, but I'm afraid I have nothing for you.
    ko: 글쎄. 거기에 대해서는 아쉽지만 답해줄 수 없네.
    ja: 残念ながらその質問には答えられないな。
  d_main_01af_02_35:
    speaker: andersen
    en: We're conducting an investigation into the operation as we speak.
    ko: 우리도 전후 사정을 조사하고 있는 상태라 말이야.
    ja: 我々も事情を調べているところだが、
  d_main_01af_02_36:
    speaker: andersen
    en: The only thing we ARE certain of,
    ko: 한 가지 확실하게 대답해 줄 수 있는 것은.
    ja: ひとつだけ確実に言えるのは――
  d_main_01af_02_37:
    speaker: andersen
    en: is that the Aegis Barriers are impenetrable.
    ko: |-
      방주의 방호벽은 최고일세.
      절대 뚫리지 않지.
    ja: |-
      アークの防護壁は最高だ。
      絶対に破ることはできない。
  d_main_01af_02_38:
    speaker: andersen
    en: Now, if you don't mind, I have other business to attend to.
    ko: 그럼, 난 다음 회의가 있으니 자리를 비켜주겠나?
    ja: |-
      さて、私は次の会議があるので
      退席してくれるかな？
  d_main_01af_02_39:
    speaker: Self
    en: Stand up.
    ko: 자리에서 일어난다.
    ja: 席を立つ
  d_main_01af_02_40:
    speaker: andersen
    en: Hey, you.
    ko: 아, 자네.
    ja: ああ、君。
  d_main_01af_02_41:
    speaker: andersen
    en: Let's say someone did corrupt one of your Nikkes. Maliciously.
    ko: |-
      만약에 누군가가 어떤 의도가 있어서
      니케에게 침식을 심어놓았다고 한다면.
    ja: |-
      もし、誰かが何らかの意思を持って
      ニケに侵食を埋め込んだとして、
  d_main_01af_02_42:
    speaker: andersen
    en: Let's say they were so powerful, that you wouldn't stand a chance against
      them.
    ko: 그 상대가 자네가 어쩌지 못할 정도로 아득한 무언가라면.
    ja: |-
      それが君が手も足も出せないほど、
      巨大なものだったとしたら、
  d_main_01af_02_43:
    speaker: andersen
    en: Tell me, what would you do?
    ko: 자네는 어떻게 할 텐가.
    ja: 君はどうするかね。
  d_main_01af_02_44:
    speaker: Choice
    en: I'd make them pay.
    ko: 대가를 치르게 할 겁니다.
    ja: 対価を払ってもらいます
  d_main_01af_02_45:
    speaker: Choice
    en: I'd ask them why.
    ko: 이유를 물어볼 겁니다.
    ja: 理由を聞くと思います
  d_main_01af_02_46:
    speaker: andersen
    en: Oh? You'd make them pay, is that it?
    ko: |-
      대가?
      대가라고 했나 지금?
    ja: |-
      対価？
      今対価と言ったか？
  d_main_01af_02_47:
    speaker: andersen
    en: What could a mere Commander like you possibly do?
    ko: 하하. 일개 지휘관인 자네가 뭘 어떻게 할 텐가.
    ja: |-
      ははは、君はただの指揮官ではないか。
      何をどうしようと？
  d_main_01af_02_48:
    speaker: andersen
    en: I'd very much like to see how you'd make them pay.
    ko: |-
      어디 한 번 들어나 보지.
      어떻게 대가를 치….
    ja: |-
      聞くだけ聞いてみよう。
      どうやって対価を払わせ…
  d_main_01af_02_49:
    speaker: andersen
    en: "... Too bad. I'm on a tight schedule."
    ko: "…음. 시간이."
    ja: "…ふむ、時間か。"
  d_main_01af_02_50:
    speaker: andersen
    en: Well, there must be a reason.
    ko: 그래. 무슨 일이든 이유는 있는 법일 테지.
    ja: そう、何事にも理由はあるはず。
  d_main_01af_02_51:
    speaker: andersen
    en: This sounds like if there's reasonable cause for what's been done, you'll
      just accept it.
    ko: |-
      그 말은 즉,
      납득할 수 있는 이유라면 그냥 넘어가겠다는 것처럼 들리는군.
    ja: |-
      それはつまり、
      納得できる理由なら見過ごす、ということかね？
  d_main_01af_02_52:
    speaker: andersen
    en: Well, I'm not blaming you. I'm just curious what you'll say.
    ko: |-
      아, 나무라는 것은 아닐세.
      그저 어떤 대답을 할지 궁금했을 뿐이니.
    ja: |-
      ああ、責めているわけではない。
      どのような答えが返ってくるか、\n気になったものでね。
  d_main_01af_02_53:
    speaker: andersen
    en: You may leave now.
    ko: 그럼 이만 가보게.
    ja: では、皆行ってよろしい。
  d_main_01af_02_54:
    speaker: andersen
    en: I'm sure we'll meet again.
    ko: 또 보도록 하지.
    ja: また会おう。
  d_main_01af_02_55:
    speaker: Narration
    en: With a click, the door is closed.
    ko: 철컥. 하고 문이 닫혔다.
    ja: ガチャと音を立ててドアが閉まった
  d_main_01af_02_56:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
d_main_01af_03:
  d_main_01af_03_1:
    speaker: ingrid
    en: I'm Ingrid, your coach for today. Welcome to the Simulation Room.
    ko: 금일. 제군들의 전투력 테스트를 진행할 잉그리드다.
    ja: 本日諸君の戦闘力テストを行うイングリッドだ。
  d_main_01af_03_2:
    speaker: ingrid
    en: This is where I'll be putting your combat skills to the test.
    ko: 전투력 테스트는 시뮬레이션 룸에서 진행된다.
    ja: 戦闘力テストはシミュレーションルームで行う。
  d_main_01af_03_3:
    speaker: anis
    en: "... Commander, what is this all about?"
    ko: |-
      저기, 지휘관님.
      갑자기 이게 무슨 일이야?
    ja: |-
      あの、指揮官様。
      いったいこれ、何なの？
  d_main_01af_03_4:
    speaker: rapi
    en: Having our combat skills tested after a mission? I've never heard of such
      a thing.
    ko: |-
      작전에서 복귀하자마자 전투력 테스트라….
      이례 없던 일이긴 하군요.
    ja: |-
      作戦から復帰したとたん、戦闘力テスト…
      異例のことです。
  d_main_01af_03_5:
    speaker: rapi
    en: They usually do this sort of thing beforehand.
    ko: 보통은 투입 전에 실시합니다만.
    ja: 普通は投入前に行われますが。
  d_main_01af_03_6:
    speaker: anis
    en: And isn't that the CEO of Elysion? What is she doing here?
    ko: |-
      거기다 저 사람, 엘리시온의 CEO잖아.
      여기서 뭐 하는데.
    ja: |-
      しかもあの人、エリシオンのCEOよ。
      ここで何してるの？
  d_main_01af_03_7:
    speaker: rapi
    en: This is a hobby of hers.
    ko: 취미로….
    ja: 趣味で…
  d_main_01af_03_8:
    speaker: ingrid
    en: No chit-chat when I'm talking!
    ko: 브리핑 중엔 정숙해라!
    ja: ブリーフィング中は静粛に！
  d_main_01af_03_9:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_01af_03_10:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_01af_03_11:
    speaker: ingrid
    en: Next, you will face a battle simulation in the Simulation Room.
    ko: 제군들은 지금부터 시뮬레이션 룸에서 모의 전투를 치른다.
    ja: 諸君には今から、シミュレーションルームで\n模擬戦闘をやってもらう。
  d_main_01af_03_12:
    speaker: ingrid
    en: I can tell you, you'd better not be lax and think that it's just a simulation.
    ko: 이름에서 느껴지는 가벼움은 현 시간부로 모두 잊어라.
    ja: |-
      簡単そうに聞こえるかもしれないが、
      そう甘くはない。
  d_main_01af_03_13:
    speaker: ingrid
    en: The Simulation Room is the Ark's pride and joy. You can experience combat
      in reality here.
    ko: |-
      방주 기술의 결정체라 불리는 시뮬레이션 룸은
      모든 것을 현실 전투와 동일하게 재현해놨다.
    ja: |-
      アーク技術の結晶と呼ばれる
      シミュレーションルームは
      全てが現実の戦闘と同じく再現されている。
  d_main_01af_03_14:
    speaker: ingrid
    en: Not only can it simulate all kinds of real battle scenarios,
    ko: 전투 중 발생할 수 있는 각종 돌발 상황은 물론,
    ja: |-
      戦闘中に発生しうる各種の突発的な
      状況はもちろん、
  d_main_01af_03_15:
    speaker: ingrid
    en: but you can also fight against virtual Raptures.
    ko: 랩쳐와의 전투 역시 완벽히 재현했다.
    ja: ラプチャーとの戦闘も完璧に再現されている。
  d_main_01af_03_16:
    speaker: ingrid
    en: Tactics will be essential to handle these various situations in battle.
    ko: 제군들은 이 시뮬레이션 룸에서 각종 돌발 및 전투 상황을 택티컬하게 돌파하고.
    ja: 諸君はこのシミュレーションルームで\n各種突発事項や戦闘状況を\nタクティカルに突破し、
  d_main_01af_03_17:
    speaker: ingrid
    en: So, go and complete the test tactically. That is all.
    ko: |-
      택티컬하게 테스트를 완료하면 된다.
      이상.
    ja: |-
      タクティカルにテストを完了する。
      以上。
  d_main_01af_03_18:
    speaker: rapi
    en: I have a question.
    ko: 질문 있습니다.
    ja: 質問があります。
  d_main_01af_03_19:
    speaker: ingrid
    en: No questions allowed.
    ko: 질문은 받지 않는다.
    ja: 質問は受け付けない。
  d_main_01af_03_20:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_01af_03_21:
    speaker: ingrid
    en: Before we begin the training, I need to know your Squad name.
    ko: 훈련에 앞서, 제군들의 스쿼드 명을 받겠다.
    ja: 訓練に先立って、諸君の分隊名を聞こう。
  d_main_01af_03_22:
    speaker: ingrid
    en: "@UserName, tell me your Squad name."
    ko: "@UserName, 스쿼드 명을 말해라."
    ja: 分隊名を言え。
  d_main_01af_03_23:
    speaker: Self
    en: Counters.
    ko: 카운터스.
    ja: カウンターズ
  d_main_01af_03_24:
    speaker: ingrid
    en: Name confirmed.
    ko: 확인했다.
    ja: 確認した。
  d_main_01af_03_25:
    speaker: ingrid
    en: Well then, Squad Counters,
    ko: 그럼 카운터스 제군.
    ja: ではカウンターズ諸君。
  d_main_01af_03_26:
    speaker: ingrid
    en: looking forward to your superb combat skills.
    ko: |-
      제군들의 택티컬 한 움직임.
      기대하겠다.
    ja: |-
      諸君のタクティカルな動きを
      期待している。
d_main_01af_04:
  d_main_01af_04_1:
    speaker: anis
    en: Argh, so tired.
    ko: 으아~ 힘들었다.
    ja: ああ～疲れた。
  d_main_01af_04_2:
    speaker: rapi
    en: The operation results have already been reported. She told us to wait here.
    ko: |-
      작전 종료 보고는 완료했습니다.
      잠시 대기하라고 합니다.
    ja: |-
      作戦終了の報告は完了しました。
      しばらく待機しろとのことです。
  d_main_01af_04_3:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_01af_04_4:
    speaker: anis
    en: Rapi, what do you think this is all about?
    ko: |-
      라피.
      이거 뭐라고 생각해?
    ja: |-
      ラピ。
      これ何だと思う？
  d_main_01af_04_5:
    speaker: rapi
    en: Just like she said, it's a test.
    ko: |-
      테스트겠지.
      말 그대로.
    ja: |-
      テストでしょ。
      言葉通りに。
  d_main_01af_04_6:
    speaker: rapi
    en: Apparently, our performance was good enough to arouse suspicion.
    ko: 저들이 보기엔 우리가 [수상한] 결과를 낸 건 맞으니까.
    ja: 彼らから見れば、私たちが「あやしい」結果を\n出したのは間違いないから。
  d_main_01af_04_7:
    speaker: anis
    en: You do poorly, they give you a hard time. You do well, same thing. You can't
      win.
    ko: |-
      잘해도 난리.
      못해도 난리.
    ja: |-
      うまくやっても、やらなくても
      何か言われるわ。
  d_main_01af_04_8:
    speaker: anis
    en: Commander, do you know anything about this?
    ko: |-
      지휘관님.
      뭐 아는 거 없어?
    ja: |-
      指揮官様。
      何か知らない？
  d_main_01af_04_9:
    speaker: Self
    en: I don't know.
    ko: 글쎄…. 나도 들은 건 없어.
    ja: さあ…私もよく分からない
  d_main_01af_04_10:
    speaker: rapi
    en: Well, it's not like it's a bad thing... Doing our part for the cause and all
      that jazz.
    ko: |-
      나쁜 일은 아닐 겁니다.
      공을 세운 건 맞으니까.
    ja: |-
      悪いことではないと思います。
      功を奏したのは確かですから。
  d_main_01af_04_11:
    speaker: anis
    en: I suppose so. So what now, do we just wait?
    ko: 흠… 일단은 대기하는 수밖에 없나?
    ja: ふぅん…とりあえず待機するしかないのかしら。
  d_main_01af_04_12:
    speaker: andersen
    en: Well? How'd it go?
    ko: 결과는 어떻지?
    ja: 結果はどうだ？
  d_main_01af_04_13:
    speaker: ingrid
    en: I can't believe it.
    ko: 놀라울 정도다.
    ja: 驚くほどだ。
  d_main_01af_04_14:
    speaker: andersen
    en: "... Really?"
    ko: "…그래?"
    ja: "…そうか。"
  d_main_01af_04_15:
    speaker: ingrid
    en: |-
      A complete and utter disaster.
      If they were really out on the field, they'd all have been killed in less than 3 minutes.
    ko: |-
      형편없어.
      실전이었으면 바로 전멸했겠군.
    ja: |-
      最悪だ。
      実戦だったら一瞬で全滅しただろうな。
  d_main_01af_04_16:
    speaker: andersen
    en: Oh? Most unexpected indeed.
    ko: 오, 정말 놀라운 결과로군.
    ja: ほお、本当に驚くべき結果だな。
  d_main_01af_04_17:
    speaker: ingrid
    en: |-
      That's putting it lightly.
      Could it be that they only excel in actual combat?
    ko: |-
      괴리가 너무 커._x000D_
      실전에 강한 타입인가.
    ja: |-
      差がありすぎる。
      実戦に強いタイプなのか？
  d_main_01af_04_18:
    speaker: andersen
    en: Only one way to find out.
    ko: 그럼 실전을 맡겨보자고.
    ja: では、実戦を任せてみようじゃないか。
  d_main_01af_04_19:
    speaker: ingrid
    en: |-
      We have plenty of missions to send them on.
      Take your pick.
    ko: |-
      일거리는 얼마든지 있다.
      고르도록 해.
    ja: |-
      仕事はいくらでもある。
      好きに選べ。
  d_main_01af_04_20:
    speaker: andersen
    en: Whichever is most difficult.
    ko: 가장 어려운 것으로.
    ja: 最高に難しいもので。
  d_main_01af_04_21:
    speaker: ingrid
    en: So...
    ko: 그렇다면….
    ja: それなら…
  d_main_01af_04_22:
    speaker: ingrid
    en: This one should do the trick.
    ko: 이거로군.
    ja: これだな。
  d_main_01af_04_23:
    speaker: anis
    en: Investigate a power station? The one in the coastal city?
    ko: |-
      발전소 조사?
      그, 바닷가 근처 도시에 있는 그거?
    ja: |-
      発電所の調査？
      海の近くの都市にあったあれのこと？
  d_main_01af_04_24:
    speaker: rapi
    en: "... Is this the entire team?"
    ko: "…이 인원으로 말입니까."
    ja: "…この人数でですか？"
  d_main_01af_04_25:
    speaker: anis
    en: |-
      I can't believe this!
      We go through hell for them, and we're sent straight back out without a word of thanks!
    ko: |-
      아니, 너무하잖아!
      그렇게 뭐같이 굴렀는데 상은 못 줄 망정 더 굴린다고?
    ja: |-
      それって、あんまりよね！
      あんなに苦労したのに、褒められもせず、
      また苦労させられるの？
  d_main_01af_04_26:
    speaker: Self
    en: This is an order.
    ko: 하지만 명령이야.
    ja: しかし命令だ
  d_main_01af_04_27:
    speaker: anis
    en: Yeah, yeah. What a good little doggie you are. Gotta please your master, am
      I right?
    ko: |-
      아 예.
      것 참 위대하신 중앙 정부의 강아지 납셨네요.
    ja: |-
      ああ、はいはい。
      偉大なる中央政府のお犬様じゃありませんか〜
  d_main_01af_04_28:
    speaker: rapi
    en: Anis.
    ko: 아니스.
    ja: アニス。
  d_main_01af_04_29:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_01af_04_30:
    speaker: anis
    en: Sorry... that was out of line.
    ko: |-
      미안.
      말이 좀 심했어.
    ja: |-
      ごめん。
      言い過ぎたわ。
  d_main_01af_04_31:
    speaker: rapi
    en: Who's the assigned Commander?
    ko: 지휘관은 누가 배정됩니까?
    ja: 指揮官は誰が割り当てられますか？
  d_main_01af_04_32:
    speaker: Self
    en: Me.
    ko: 나.
    ja: 私だ
  d_main_01af_04_33:
    speaker: rapi
    en: What?!
    ko: "…예?"
    ja: "…はい？"
  d_main_01af_04_34:
    speaker: anis
    en: |-
      This is... most unusual.
      What are they up to?
    ko: |-
      …역시 이상해.
      뭐지 이건?
    ja: |-
      …やっぱりおかしいわ。
      何なの？
  d_main_01af_04_35:
    speaker: Self
    en: Is there something wrong?
    ko: 뭐가 문제지?
    ja: 何か問題でも？
  d_main_01af_04_36:
    speaker: rapi
    en: They never assign the same Commander to a Nikke squad multiple times in a
      row.
    ko: 동일한 지휘관과 니케는 연속해서 작전에 배정되지 않습니다.
    ja: 同一の指揮官とニケが、連続して作戦に\n割り当てられることはありません。
  d_main_01af_04_37:
    speaker: rapi
    en: Otherwise, things tend to go south.
    ko: 보통은 작전 과정에서 트러블이 발생하기 때문이죠.
    ja: 大抵の場合、作戦過程でトラブルが\n発生するためです。
  d_main_01af_04_38:
    speaker: rapi
    en: It usually results in infighting, and the team eventually falls apart. That's
      why they've enforced this rule for so long.
    ko: |-
      트러블을 안고 있는 상태에서 작전에 투입되는 것은,
      팀워크에 지대한 영향을 미치므로 지양하고 있습니다.
    ja: |-
      トラブルが発生した状態で作戦に投入すると
      チームワークにも大きな影響を及ぼすため、
      一般的には避けられます。
  d_main_01af_04_39:
    speaker: anis
    en: You end up with Commanders executing Nikkes on the spot.
    ko: 지휘관이 니케를 현장에서 처분한 적도 많아.
    ja: 指揮官様がニケを現場で処分した、\nってこともたくさんあったわ。
  d_main_01af_04_40:
    speaker: anis
    en: Sometimes, even the other way around.
    ko: 그 반대도 가끔 있었고.
    ja: その反対もたまにあるし。
  d_main_01af_04_41:
    speaker: rapi
    en: It's precisely to avoid these kinds of catastrophes
    ko: "…저런 극단적인 경우도 있기에."
    ja: "…こういった極端なケースもありますので。"
  d_main_01af_04_42:
    speaker: rapi
    en: that a Commander and any given Nikke squad can only cooperate once every three
      missions.
    ko: 가장 빠른 경우도 최소 3개의 작전 텀은 둡니다만….
    ja: 同じペアで戦うには、少なくても3回間隔を\n空けなければなりませんが。
  d_main_01af_04_43:
    speaker: rapi
    en: So this is truly bizarre.
    ko: 이번 건은 확실히 의외로군요.
    ja: 確かに今回は例外ですね。
  d_main_01af_04_44:
    speaker: anis
    en: They're trying to get rid of us.
    ko: 처분이네.
    ja: 処分ね。
  d_main_01af_04_45:
    speaker: anis
    en: They want to send us up to the surface and have us all killed without anyone
      noticing.
    ko: |-
      은근슬쩍 지상으로 올려보내서,
      다 처분해 버리는 거지.
    ja: |-
      それとなく地上へ送って、
      全員処分するつもりよね。
  d_main_01af_04_46:
    speaker: shifty
    en: But... what reason could they possibly have for doing that?
    ko: 어… 그럴 이유가 없는걸요.
    ja: あの…そんなことをする理由がありません。
  d_main_01af_04_47:
    speaker: anis
    en: Gah! You scared me! Where did you come from?
    ko: |-
      아잇, 깜짝이야.
      갑자기 끼어들고 그래.
    ja: |-
      うわ、驚いた。
      なんで急に現れるの。
  d_main_01af_04_48:
    speaker: shifty
    en: I heard there's a new mission, so I came to assist.
    ko: |-
      작전 개시라고 들었어요.
      서포트하러 왔죠.
    ja: |-
      作戦開始と聞いて、
      サポートしに来たんです！
  d_main_01af_04_49:
    speaker: shifty
    en: If they wanted you dead, you'd be dead already. They wouldn't bother with
      sending you back up to the surface.
    ko: |-
      아무튼, 정말 처분이 필요하다면 지금 당장 여기서 해도 되는걸요.
      굳이 번거롭게 지상으로 올릴 이유가 없어요.
    ja: |-
      とにかく、本当に処分する必要があるなら、
      今ここでできます。
      敢えて地上へ送る必要はありません。
  d_main_01af_04_50:
    speaker: shifty
    en: In other words, this is a normal operation.
    ko: 즉, 지극히 정상적인 작전이라는 얘기죠.
    ja: つまり、ごく普通の作戦だということです！
  d_main_01af_04_51:
    speaker: anis
    en: Normal as can be.
    ko: 퍽이나 정상적이다.
    ja: ああ、とても普通よね。
  d_main_01af_04_52:
    speaker: rapi
    en: If it's an order, I'll follow it.
    ko: "…명령인 이상 따르겠습니다만."
    ja: "…命令である以上、従いますが。"
  d_main_01af_04_53:
    speaker: rapi
    en: But, Commander, are you okay with all this?
    ko: |-
      괜찮으시겠습니까?
      지휘관.
    ja: |-
      本当によろしいですか？
      指揮官。
  d_main_01af_04_54:
    speaker: Choice
    en: I won't shoot you.
    ko: 난 너희를 쏘지 않아.
    ja: 私は君たちを撃ったりしない
  d_main_01af_04_55:
    speaker: Choice
    en: I believe in you all.
    ko: 난 너희를 믿어.
    ja: 私は君たちを信じる
  d_main_01af_04_56:
    speaker: rapi
    en: Same here.
    ko: 그건 우리도 마찬가지입니다.
    ja: それは私たちも同じです。
  d_main_01af_04_57:
    speaker: anis
    en: Well, for now, at least.
    ko: 아직은 말이지.
    ja: 今のところは。
  d_main_01af_04_58:
    speaker: anis
    en: Hey now! Where'd all that confidence come from all of a sudden?
    ko: 하하. 도대체 뭘 보고 우릴 믿는다고 말하는지 원.
    ja: はは、いったい私たちの何を見て\n信じるって言うのかな。
  d_main_01af_04_59:
    speaker: anis
    en: Well, we trust you, too, Commander.
    ko: 좋아. 우리도 지휘관님을 믿어볼게.
    ja: じゃあ、私たちも指揮官様を信じてみよう。
  d_main_01af_04_60:
    speaker: anis
    en: For the time being, that is.
    ko: 일단은 말이야.
    ja: とりあえずね。
  d_main_01af_04_61:
    speaker: rapi
    en: Let's head up.
    ko: 가시죠. 지상으로.
    ja: 行きましょう、地上へ。
d_main_01af_05:
  d_main_01af_05_1:
    speaker: anis
    en: Heading up to the surface yet again... What did I ever do to deserve this?
    ko: |-
      연속으로 지상 파견이라.
      슬프다 슬퍼.
    ja: |-
      連続で地上派遣だなんて。
      まったく悲しいよね。
  d_main_01af_05_2:
    speaker: rapi
    en: Wait, someone's coming.
    ko: 잠깐. 누가 있어.
    ja: 待って。誰かいる。
  d_main_01af_05_3:
    speaker: anis
    en: Hmm?
    ko: 응?
    ja: うん？
  d_main_01af_05_4:
    speaker: neon
    en: Hello, my name is Neon.
    ko: |-
      안녕하세요.
      네온이라고 해요.
    ja: |-
      初めまして。
      私はネオンです。
  d_main_01af_05_5:
    speaker: rapi
    en: "... A Nikke from Elysion?"
    ko: "…엘리시온의 니케?"
    ja: "…エリシオンのニケ？"
  d_main_01af_05_6:
    speaker: neon
    en: I was sent to take part in this investigation. Nice to meet you.
    ko: |-
      이번 조사 작전에 합류하게 되었어요.
      잘 부탁드려요.
    ja: |-
      今回の調査作戦に合流することになりました。
      よろしくお願いします。
  d_main_01af_05_7:
    speaker: rapi
    en: Shifty, did you know about this?
    ko: |-
      시프티.
      들은 것 있어?
    ja: |-
      シフティー。
      何か聞いてる？
  d_main_01af_05_8:
    speaker: shifty
    en: I got a personnel transfer notice just now.
    ko: 어… 방금 인사발령이 떨어졌네요.
    ja: え…たった今、人事異動が発令されました！
  d_main_01af_05_9:
    speaker: rapi
    en: Commander. Did you receive anything about this?
    ko: 지휘관. 혹시 따로 들으신 내용이 있습니까?
    ja: 指揮官、何か聞いていませんか？
  d_main_01af_05_10:
    speaker: Self
    en: No, I didn't.
    ko: 딱히 없는 것 같은데.
    ja: 聞いていない
  d_main_01af_05_11:
    speaker: anis
    en: Why would they suddenly add another member? Something's not right.
    ko: |-
      수상하기 짝이 없네.
      갑자기 증원이라니.
    ja: |-
      これは怪しいね。
      急に増員だなんて。
  d_main_01af_05_12:
    speaker: anis
    en: What type of Nikke are you?
    ko: 뭐 하는 니케야?
    ja: 正体は何なの？
  d_main_01af_05_13:
    speaker: neon
    en: Um... I'm...
    ko: 음… 저는.
    ja: え…私は。
  d_main_01af_05_14:
    speaker: neon
    en: Ah yes, I believe I'm a spy.
    ko: 아, 스파이인 것 같아요.
    ja: あ、スパイだと思います。
  d_main_01af_05_15:
    speaker: anis
    en: "... Huh?"
    ko: "…어?"
    ja: "…え？"
  d_main_01af_05_16:
    speaker: neon
    en: My boss Ingrid instructed me to do my utmost
    ko: 잉그리드 님. 그러니까 사장님이 내린 명령은 이거였어요.
    ja: イングリッドさん…社長の命令はこうでした。
  d_main_01af_05_17:
    speaker: neon
    en: in assisting you, after which I am to report back to her.
    ko: 전력으로 도와주되, 모든 것을 보고하라.
    ja: 全力で手伝って、全てを報告するようにと。
  d_main_01af_05_18:
    speaker: neon
    en: This is what a spy does, no?
    ko: 스파이 맞죠 이거?
    ja: これってスパイですよね？
  d_main_01af_05_19:
    speaker: anis
    en: I... guess so.
    ko: 어… 뭐 그런 것 같은데.
    ja: えっと…そうだとは思うけど。
  d_main_01af_05_20:
    speaker: neon
    en: I've always wanted to be a spy!
    ko: 와, 저 예전부터 스파이 같은 거 진짜 해보고 싶었는데.
    ja: わあ、\n私ずっとスパイとかやってみたかったんですよ。
  d_main_01af_05_21:
    speaker: neon
    en: I'm looking forward to working with you all. I'll try to be the best spy I
      can.
    ko: |-
      잘 부탁드리겠습니다.
      스파이로서, 열심히 활동할게요.
    ja: |-
      よろしくお願いします。
      スパイ任務、頑張ります！
  d_main_01af_05_22:
    speaker: Self
    en: Me too.
    ko: 잘 부탁해. 스파이.
    ja: よろしく頼む。スパイさん
  d_main_01af_05_23:
    speaker: neon
    en: With pleasure.
    ko: 넵!
    ja: はい！
  d_main_01af_05_24:
    speaker: anis
    en: "... You sure this isn't going to be a problem down the line?"
    ko: "…괜찮은 걸까 이거."
    ja: "…これ大丈夫なのかな。"
  d_main_01af_05_25:
    speaker: shifty
    en: Well...
    ko: 글쎄요….
    ja: さあ…
  d_main_01af_05_26:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
