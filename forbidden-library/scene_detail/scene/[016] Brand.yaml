---
d_main_16_01:
  d_main_16_01_1:
    speaker: rapi
    en: We've just received updated map information from Unlimited.
    ko: "…지금 막 언리미티드에서 지도 정보가 도착했습니다."
    ja: |-
      …たった今アンリミテッドから
      地図情報が届きました。
  d_main_16_01_2:
    speaker: rapi
    en: This version shows the coordinates for the latest Pilgrim sightings over the
      past few months.
    ko: 마지막 버전에서, 최근 몇개월 간의 필그림 목격 좌표를 추가로 업데이트.
    ja: |-
      最後のバージョンから、
      ここ数ヶ月のピルグリム
      目撃座標を追加でアップデート。
  d_main_16_01_3:
    speaker: rapi
    en: According to this, we can expect to encounter the Pilgrims here.
    ko: 산출된 필그림과의 예상 조우 포인트는 이곳입니다.
    ja: |-
      導き出されたピルグリムとの
      予想遭遇ポイントはここです。
  d_main_16_01_4:
    speaker: rapi
    en: Commonly known as the mage's zone. Despite it being located in the north,
      where Alva particles are low, the concentration in this area averages 100%.
    ko: 통칭 마의 지대. 에블라 입자 농도가 낮은 북부에서도 평균치가 100%에 달하죠.
    ja: |-
      通称、魔の地帯。
      エブラ粒子の濃度が低い北部でも、
      平均値が100％に達しています。
  d_main_16_01_5:
    speaker: anis
    en: Wow. No wonder communication wasn't possible with Snow White.
    ko: 와. 스노우 화이트랑 통신이 안될 만했네.
    ja: わあ。スノーホワイトと通信できないわけね。
  d_main_16_01_6:
    speaker: neon
    en: Even short-range communications are probably jammed.
    ko: 근거리 통신도 먹통이겠어요.
    ja: 近距離通信も通じませんね。
  d_main_16_01_7:
    speaker: jackal
    en: An area completely sealed off from all radio waves...
    ko: 저, 전파 차단 구역이라니…….
    ja: で、電波遮断エリアって…
  d_main_16_01_8:
    speaker: jackal
    en: It's perfect.
    ko: 완벽하잖아아아.
    ja: 完璧じゃああああん。
  d_main_16_01_9:
    speaker: jackal
    en: If communications are jammed, then we won't be able to report in. We can go
      on a rampage and get off scot free!
    ko: "통신이 먹통이면 신고도 불가능. \n그러니까 내키는 대로 죽이고 터뜨려도 상관 없음!"
    ja: |-
      通信が遮断されているなら、
      通報もできない。つまり、
      好きなだけ倒して爆発させても構わない！
  d_main_16_01_10:
    speaker: jackal
    en: Isn't that right, Captain?
    ko: 그렇지, 대장? 맞지?
    ja: そうだよね、隊長？ねえ？
  d_main_16_01_11:
    speaker: crow
    en: No.
    ko: 안 돼.
    ja: ダメ。
  d_main_16_01_12:
    speaker: crow
    en: That's in the Ark. This is the surface.
    ko: 그건 방주에서 얘기고. 여기는 지상이니까.
    ja: それはアークでの話。ここは地上だから。
  d_main_16_01_13:
    speaker: viper
    en: That's right. Use your head.
    ko: 그래. 눈치 좀 챙겨.
    ja: そうだよ、空気読んでよ。
  d_main_16_01_14:
    speaker: jackal
    en: Hmph... Still.
    ko: 힝… 그래도오.
    ja: ひん…でもお。
  d_main_16_01_15:
    speaker: crow
    en: Why don't you ask your new owner?
    ko: 정 원하면 네 새로운 주인에게 물어봐라.
    ja: |-
      そんなにやりたいなら、
      お前の新しい主に聞いてみたら。
  d_main_16_01_16:
    speaker: Self
    en: Never.
    ko: 그런 건 방주든 지상이든 하면 안 되는 거야.
    ja: そんなことはアークでも地上でも許されない
  d_main_16_01_17:
    speaker: anis
    en: What the hell was Syuen thinking?
    ko: "…아니. 슈엔은 대체 뭔 생각이야?"
    ja: "…あいつ一体何を考えているのかしら？"
  d_main_16_01_18:
    speaker: anis
    en: The Exotic Squad. Comprised entirely of Outer Rim residents who were turned
      into Nikkes after committing first-degree crimes.
    ko: "…스쿼드명 이그조틱. 전원 아우터 림 출신에. 하나같이 1급 범죄에 연루돼서 니케가 됐고."
    ja: |-
      …分隊名エキゾチック。
      全員がアウターリム出身で、
      皆1級犯罪に関わってニケになったし、
  d_main_16_01_19:
    speaker: anis
    en: There are even rumors that their leader Crow was the former head of Heavenly
      Ascension.
    ko: 리더인 크로우는 전직 엔터 헤븐 리더라는 루머까지 있지.
    ja: |-
      リーダーのクロウは
      前エンターヘブンのリーダーだったって
      噂まであるのよ。
  d_main_16_01_20:
    speaker: anis
    en: What's Syuen doing, sending in this sorry lot of support troops?!
    ko: 그런 애들을 지원 병력으로 보냈다고. 지원 병력으로.
    ja: |-
      普通、そんな子たちを支援部隊として送る？
      支援部隊だよ。
  d_main_16_01_21:
    speaker: anis
    en: I'm more worried about them sticking a knife in my back than any Rapture.
    ko: 이거 랩쳐보다 우리 뒤통수를 더 걱정해야 될 판이잖아.
    ja: |-
      これじゃラプチャーよりも
      私たちの首の方が心配だよ。
  d_main_16_01_22:
    speaker: viper
    en: C'mon, don't be like that.
    ko: 어? 너무 그러지 마~
    ja: え？そんな酷いこと言わないで～
  d_main_16_01_23:
    speaker: viper
    en: Sure, we're no angels, but just give us a chance to redeem ourselves.
    ko: 우리가 나쁜놈들인 건 맞는데, 갱생할 기회는 줘야지.
    ja: |-
      私たちが悪い奴らなのは確かだけど、
      更生のチャンスは与えてくれないと。
  d_main_16_01_24:
    speaker: viper
    en: You see this choker on my neck?
    ko: "…이거 보여? 목에 쵸커."
    ja: "…これ見える？首のチョーカー。"
  d_main_16_01_25:
    speaker: viper
    en: It's a remote bomb.
    ko: 원격 폭탄이거든.
    ja: 遠隔操作の爆弾なんだ。
  d_main_16_01_26:
    speaker: viper
    en: All three of us are wearing one.
    ko: 나를 포함한 우리 세 명 모두한테 채워져 있고.
    ja: 私たち全員に仕込まれてるの。
  d_main_16_01_27:
    speaker: viper
    en: And Syuen has her finger on the button.
    ko: 버튼은 슈엔이 쥐고 있지.
    ja: そしてボタンはシュエンが持ってる。
  d_main_16_01_28:
    speaker: viper
    en: However, if we bring her this V.. Vast... whatever it is.
    ko: 그런데 그 언, 체인드?
    ja: ところでその、アン、チェインド？
  d_main_16_01_29:
    speaker: viper
    en: She'll take off these chokers! You know, in exchange for us helping out the
      Ark and what not.
    ko: 그걸 찾아오면, 방주를 위해 일한 대가로 폭탄을 풀어 주겠다지 뭐야~!
    ja: |-
      それを持ってきたら、アークのために働いた
      代償として爆弾を除去してくれるって～！
  d_main_16_01_30:
    speaker: jackal
    en: Yes, absolutely!
    ko: 맞아 맞아!
    ja: そうです！そうです！
  d_main_16_01_31:
    speaker: jackal
    en: So we mean business. We'll help ya get rid of all these Raptures or whatever
      you call 'em.
    ko: 그러니까 우리가 잘 할게. 저 랩쳔가 랍스턴가 하는 놈들 싹 다 쓸어 버릴게!
    ja: |-
      だから私たち、頑張るから。あのラプチャーだか
      ロブスターだか知らないけど、一掃してあげる！
  d_main_16_01_32:
    speaker: Self
    en: We'll trust you for now.
    ko: "……일단 믿어 볼게."
    ja: "…とりあえず信じてみる"
d_main_16_02:
  d_main_16_02_1:
    speaker: Narration
    en: "*Bang* *Boom*"
    ko: 펑!! 콰앙!!
    ja: バーン！！ドカーン！！
  d_main_16_02_2:
    speaker: jackal
    en: Hehehehehe, how exciting! I'm in heaven!
    ko: 으헤헤헤헷~ 신난다! 천국이야!
    ja: うへへへ～楽し～！天国だ！
  d_main_16_02_3:
    speaker: jackal
    en: I'm blasting away and there's not an A.C.P.U. in sight!
    ko: 총을 아무리 쏴 갈겨도 A.C.P.U.가 안 와!
    ja: |-
      いくら銃を撃ちまくっても
      A.C.P.U.が来ない！
  d_main_16_02_4:
    speaker: Narration
    en: "*Boom*"
    ko: 탕!
    ja: バンッ！
  d_main_16_02_5:
    speaker: viper
    en: Ewwww, disgusting. Why is it squirming?
    ko: "아이 징그럽게. \n왜 막 꿈틀거리고 난리래?"
    ja: |-
      もう、気持ち悪いな。
      なんでこんなにモゾモゾしてるの？
  d_main_16_02_6:
    speaker: Narration
    en: "*Bang bang bang bang*"
    ko: 탕 탕 탕 탕!
    ja: バン！バン！バン！バン！
  d_main_16_02_7:
    speaker: Narration
    en: "*Bang bang bang bang bang bang bang bang*"
    ko: 탕 탕 탕 탕 탕 탕 탕 탕!
    ja: |-
      バン！バン！バン！バン！
      バン！バン！バン！バン！
  d_main_16_02_8:
    speaker: rapi
    en: Enough. They're already dead.
    ko: "…그만해. 랩쳐는 이미 완파됐어."
    ja: "…やめて。ラプチャーはもう破壊されたから。"
  d_main_16_02_9:
    speaker: rapi
    en: You're just wasting bullets at this point.
    ko: 그 이상은 탄환 낭비야.
    ja: それ以上は、弾丸の無駄遣いよ。
  d_main_16_02_10:
    speaker: viper
    en: Oh, really? Sorry 'bout that.
    ko: 아 그래? 미안♡
    ja: あ、そう？ごめん♡
  d_main_16_02_11:
    speaker: viper
    en: Just one more!
    ko: 근데 딱 한 방만 더 쏠게~
    ja: でも、あと1発だけ撃つね～
  d_main_16_02_12:
    speaker: viper
    en: This punk ruined my toenails.
    ko: 얘가 내 발톱 네일을 망가뜨렸거든.
    ja: こいつが私のペディキュアをダメにしたから。
  d_main_16_02_13:
    speaker: Narration
    en: "*Bang*"
    ko: 탕!!
    ja: バンッ！！
  d_main_16_02_14:
    speaker: neon
    en: This is complete anarchy.
    ko: 혼돈의 카오스네요.
    ja: 混沌のカオスですね。
  d_main_16_02_15:
    speaker: anis
    en: Do you think we should just head back to the Ark?
    ko: "……역시 방주에 돌려 보냈어야 했다는 생각 안 들어?"
    ja: |-
      …やっぱりアークに
      返した方がよかったんじゃない？
  d_main_16_02_16:
    speaker: anis
    en: These people are criminals. Or worse, terrorists.
    ko: 범죄자잖아. 테러리스트였단 얘기도 있고.
    ja: |-
      犯罪者でしょ？
      テロリストだったって噂もあるし。
  d_main_16_02_17:
    speaker: crow
    en: Hey, that word can mean different things to different people!
    ko: 테러리스트라는 건 유동적인 이름이지.
    ja: テロリストというのは流動的な名前だな。
  d_main_16_02_18:
    speaker: anis
    en: What?
    ko: 뭐?
    ja: 何？
  d_main_16_02_19:
    speaker: crow
    en: In the old days, terrorist referred to independent freedom fighters in third-world
      countries.
    ko: 구시대엔 약소국의 독립 투사를 낮잡아 부르는 데 썼고.
    ja: |-
      旧時代には、弱小国の独立運動家を
      卑下する名前として使われていた。
  d_main_16_02_20:
    speaker: crow
    en: Now it's used to refer to outlaws who fight for human rights.
    ko: 최근엔 아웃로 인권 운동가를 모함하는 데 쓰더라고.
    ja: |-
      最近は、アウトローの人権運動家を
      陥れるために使われている。
  d_main_16_02_21:
    speaker: crow
    en: Those who must resort to violence in order to reclaim what's been taken from
      them.
    ko: 뭐든 빼앗긴 걸 되찾기 위해 폭력을 선택할 수밖에 없었던 이들을,
    ja: |-
      奪われたものを取り返すために、
      暴力を選ぶしかなかった者たちを、
  d_main_16_02_22:
    speaker: crow
    en: Calling those people terrorists is something only those in power would do.
    ko: 죄다 테러리스트로 싸잡아 부르는 건 강자의 논리지.
    ja: 一括りにテロリストと呼ぶのは強者の論理だな。
  d_main_16_02_23:
    speaker: "<Choice>"
    en: I don't care how you spin it, terrorism is wrong.
    ko: 테러리즘은 어떤 이유에서든 옳지 않아.
    ja: テロリズムはどんな理由であれ正当化できない
  d_main_16_02_24:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16_02_25:
    speaker: anis
    en: "... My words exactly."
    ko: "…내 말이."
    ja: "…その通り。"
  d_main_16_02_26:
    speaker: anis
    en: "... Whatever."
    ko: "…뭐래."
    ja: "…意味が分かんないわ。"
  d_main_16_02_27:
    speaker: anis
    en: You are just trying to rationalize the act of massacring innocent people.
    ko: 그냥 무고한 사람들 학살해 놓고 합리화하는 거 아냐?
    ja: |-
      ただ罪のない人たちを虐殺して、
      言い訳をしてるだけじゃないの？
  d_main_16_02_28:
    speaker: crow
    en: Innocent? Who are you talking about?
    ko: 무고하다니. 누가?
    ja: 罪のない人？誰のことだ？
  d_main_16_02_29:
    speaker: anis
    en: The citizens of the Ark who you attacked.
    ko: 너희들한테 당한 방주 시민들.
    ja: あなたたちにやられたアークの市民たち。
  d_main_16_02_30:
    speaker: crow
    en: Hmmph.
    ko: 음.
    ja: うん。
  d_main_16_02_31:
    speaker: crow
    en: The people who have converted women and children into soldiers and thrown
      them onto the battlefield teeming with Raptures,
    ko: 일이십대의 어린애와 여자들을 병기로 개조해서 랩쳐가 드글거리는 지상에 던져 놓은 뒤,
    ja: |-
      10代、20代の子どもと女を兵器に改造して、
      ラプチャーが蔓延する地上へ放り出し、
  d_main_16_02_32:
    speaker: crow
    en: all while they sit back living the high life without a care in the world...
      they're innocent?
    ko: 본인들은 두 다리 뻗고 평화롭게 사는 그 방관자들이 무고하다.
    ja: |-
      何も考えずに平和に生きている、
      その傍観者たちに罪がないと言うのか？
  d_main_16_02_33:
    speaker: crow
    en: That's a very interesting interpretation of the word 'innocent'.
    ko: 이거 듣던 중 참신한 소린데?
    ja: これは斬新な意見だな。
  d_main_16_02_34:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16_02_35:
    speaker: rapi
    en: Anis. Don't listen to them.
    ko: 아니스. 귀 기울이지 마.
    ja: アニス、聞かないほうがいいわ。
  d_main_16_02_36:
    speaker: rapi
    en: It's like you said, they're just murderers trying to defend their own heinous
      crimes.
    ko: "…네 말대로, 살인마의 자기합리화일 뿐이야."
    ja: |-
      …あなたの言う通り、
      殺人鬼の言い訳なだけだから。
d_main_16_03:
  d_main_16_03_1:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16_03_2:
    speaker: anis
    en: "*Sigh*"
    ko: 후…….
    ja: ふう…
  d_main_16_03_3:
    speaker: Self
    en: Is what Crow said bothering you?
    ko: 크로우가 한 말을 신경 쓰고 있어?
    ja: クロウの言葉が引っかかるのか？
  d_main_16_03_4:
    speaker: anis
    en: "... I can't say it's not."
    ko: "……아니라고는 못 하겠네."
    ja: "…否定はできないね。"
  d_main_16_03_5:
    speaker: anis
    en: I know I shouldn't care what a terrorist like her has to say, but...
    ko: "…어차피 아웃로 테러리스트의 말이니까, 전혀 신경쓸 필요 없고. 신경 써서도 안 된다는 거 아는데."
    ja: |-
      …どうせアウトローのテロリストの話だし、
      気にする必要もなければ
      気にしてはいけないというのも分かってるけど、
  d_main_16_03_6:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16_03_7:
    speaker: anis
    en: I can't stop thinking about it.
    ko: 한번 생각하기 시작하니까, 도저히 멈춰지질 않더라고.
    ja: 一度考え出したら止まらないのよ。
  d_main_16_03_8:
    speaker: anis
    en: You know what bothers me the most?
    ko: 그런데 제일 짜증나는 게 뭔 줄 알아?
    ja: でも、一番ムカつくのが何だか分かる？
  d_main_16_03_9:
    speaker: anis
    en: Everything that she said was true.
    ko: 크로우 말에 틀린 데가 없다는 거야.
    ja: クロウの話が間違ってないってこと。
  d_main_16_03_10:
    speaker: anis
    en: While we're up here putting our lives on the line,
    ko: 사실 우리가 지상에서 이 고생하는 와중에도,
    ja: 私たちが地上で苦労しているこの瞬間にも、
  d_main_16_03_11:
    speaker: anis
    en: everyone down there is going to school, watching TV, going on dates...
    ko: 누군가는 방주에서 학교를 다니고, TV를 보고, 연애도… 하고.
    ja: |-
      誰かはアークで学校に行って、
      テレビを見て、恋愛も…して。
  d_main_16_03_12:
    speaker: anis
    en: They're living the life I want to live.
    ko: 내가 하고 싶었던 것들 다 하면서 살아가고 있을 거 아냐.
    ja: |-
      私がやりたかった事、
      全部やって生きているでしょう？
  d_main_16_03_13:
    speaker: anis
    en: I...
    ko: 나도…….
    ja: 私も…
  d_main_16_03_14:
    speaker: anis
    en: was like them at one point.
    ko: 그들 중 하나일 때가 있었는데.
    ja: そのうちの1人って時があったのに。
  d_main_16_03_15:
    speaker: Self
    en: Thing will go back to the way they were.
    ko: 언젠가 다시 그때로 돌아갈 수 있을 거야.
    ja: いつかまたその時に戻れるはずだ
  d_main_16_03_16:
    speaker: anis
    en: Huh? What do you mean?
    ko: 응? 무슨 소리야 그거….
    ja: え？何を言ってるの…
  d_main_16_03_17:
    speaker: anis
    en: You got a time machine or something?
    ko: 지휘관 님한테 시간을 되감을 능력이라도 있으면 몰라.
    ja: |-
      指揮官様に時間を戻す力でもあれば
      話は別だけどね。
  d_main_16_03_18:
    speaker: Self
    en: No, but I'll do everything I can to make sure you're all treated like human
      beings.
    ko: 그럴 능력은 없지만, 적어도 너희가 인간다운 대우를 받도록 노력할 순 있겠지.
    ja: |-
      その力はないが、少なくとも君たちが人間らしい
      待遇を受けられるよう努力することはできる
  d_main_16_03_19:
    speaker: anis
    en: "... Hold up, Commander."
    ko: "……잠깐, 잠깐. 지휘관 님."
    ja: "…ちょっと、ちょっと。指揮官様。"
  d_main_16_03_20:
    speaker: anis
    en: Let's not go overboard.
    ko: 그 이상 엉뚱한 생각은 하지 말자.
    ja: それ以上変な事は考えないでよ。
  d_main_16_03_21:
    speaker: anis
    en: You know what the Central Government thinks of Nikke rights activists, don't
      you?
    ko: 중앙 정부에서 [니케 인권 운동가]를 어떤 눈으로 보는진 알지?
    ja: |-
      中央政府が「ニケ人権運動家」を
      どんな目で見るか、分かってるよね？
  d_main_16_03_22:
    speaker: "<Choice>"
    en: They consider them guilty of sedition.
    ko: 반정부주의자.
    ja: 反政府主義者
  d_main_16_03_23:
    speaker: "<Choice>"
    en: They consider them terrorists.
    ko: 테러리스트.
    ja: テロリスト
  d_main_16_03_24:
    speaker: anis
    en: So you're well aware.
    ko: "…잘 알면서 왜 그래?"
    ja: "…よく知ってるじゃない。"
  d_main_16_03_25:
    speaker: anis
    en: In the Ark, believing that a Nikke is the same as a human is illegal.
    ko: 적어도 방주에선, 니케에게 인권이 있다고 생각하는 사고 방식 자체가 불법이야.
    ja: |-
      少なくともアークでは、
      ニケに人権があるって考え方自体が違法なの。
  d_main_16_03_26:
    speaker: anis
    en: |-
      So as Crow said,
      violence is the only recourse.
    ko: "그러니까 크로우가 말했던 것처럼, \n폭력 말곤 호소할 방법이 없는 거고."
    ja: |-
      だからクロウが言ってたように、
      暴力しか訴える手段がないんだし。
  d_main_16_03_27:
    speaker: anis
    en: But I don't want you to end up in danger because of us. Never.
    ko: 그런데 난 우리 때문에 지휘관 님이 위험해지는 건 싫거든. 절대로.
    ja: |-
      でも、私たちのせいで指揮官様が
      危険に晒されるのは嫌なの。絶対に。
  d_main_16_03_28:
    speaker: anis
    en: Above all...
    ko: 뭣보다…
    ja: 何よりも…
  d_main_16_03_29:
    speaker: anis
    en: I feel like this is some form of karma.
    ko: 이것도 나름대로의 업보인 것 같아서.
    ja: これも何かの因果かなと思って。
  d_main_16_03_30:
    speaker: anis
    en: There was a time when I lived as a human, enjoying a peaceful life.
    ko: 나한테도 인간으로서, 평화로운 일상을 즐기면서 살던 때가 있었고.
    ja: |-
      私にも人間として平和な日常を
      楽しんでいた時期があったし、
  d_main_16_03_31:
    speaker: anis
    en: Back then, whenever a Nikke was sent up to the surface while I stayed underground,
    ko: 그때는 또 다른 니케가 나 대신 지상에 던져 올려졌겠지만.
    ja: |-
      その時には他のニケが私の代わりに
      地上へ投げ出されていただろうけど、
  d_main_16_03_32:
    speaker: anis
    en: I never gave it a second thought. I never cared about them.
    ko: 당시에 난 그애들한테 전혀 관심이 없었으니까.
    ja: 当時の私は全く興味を持たなかったから。
  d_main_16_03_33:
    speaker: anis
    en: So this is my punishment.
    ko: "…벌 받는 걸 거야. 아마도."
    ja: "…罰なんだろうね、多分。"
d_main_16_04:
  d_main_16_04_1:
    speaker: anis
    en: We've got a problem.
    ko: "…일났네."
    ja: "…大変。"
  d_main_16_04_2:
    speaker: anis
    en: There are frozen sheets of ice between the streets.
    ko: 길 사이사이에 빙판이 얼어 붙어 있어.
    ja: 所々凍ってるね。
  d_main_16_04_3:
    speaker: jackal
    en: So what?
    ko: 그게 왜?
    ja: それが何？
  d_main_16_04_4:
    speaker: jackal
    en: Can't we just walk across?
    ko: 그냥 이렇게 걸어서 건너면 되잖아.
    ja: こうやって歩いて渡ればいいじゃん。
  d_main_16_04_5:
    speaker: Narration
    en: "*Stomp*"
    ko: 쩍-
    ja: パキ…
  d_main_16_04_6:
    speaker: Narration
    en: "*Stoooomp*"
    ko: 쩌저저저적-
    ja: パキッー
  d_main_16_04_7:
    speaker: jackal
    en: Uh-oh.
    ko: 어라.
    ja: え。
  d_main_16_04_8:
    speaker: Narration
    en: "*Splash*"
    ko: 풍덩!!
    ja: ドボン！！
  d_main_16_04_9:
    speaker: jackal
    en: Ugh! Argh!
    ko: 어푸푸푸푸! 어풉푸푸푸!
    ja: あっぷぷぷ！あっぷぷぷ！
  d_main_16_04_10:
    speaker: anis
    en: You tell me.
    ko: "…그렇게 돼 버린다고."
    ja: "…そうなっちゃうよね。"
  d_main_16_04_11:
    speaker: Narration
    en: "... Some time later."
    ko: "…얼마 후."
    ja: "…しばらくして"
  d_main_16_04_12:
    speaker: anis
    en: Listen carefully. Nikkes' bodies are incredibly heavy, so when you step on
      ice, you're in for an ice bath.
    ko: 잘 들어. 니케 몸은 기계 비중이 높아서, 빙판을 밟으면 100% 얼음 목욕 행이야.
    ja: |-
      いい？ニケの体は機械の割合が高いから、
      凍り付いた所を踏むと100％
      氷風呂に入ることになるのよ。
  d_main_16_04_13:
    speaker: jackal
    en: W-w-why. Why are you telling me that n-n-n-now?
    ko: 그그그그걸. 왜 이이이이제야 말해?
    ja: そそそそそれをなんでいいいいいまさら言うの？
  d_main_16_04_14:
    speaker: neon
    en: Wow. I've never seen a Nikke chattering their teeth like that.
    ko: 와. 저렇게 빨리 이를 부딪치는 니케는 처음 봐요.
    ja: |-
      わあ、あんなに速く歯が
      ガタガタするニケは初めて見ます！
  d_main_16_04_15:
    speaker: Self
    en: Put a jacket on Jackal.
    ko: 자칼에게 재킷을 걸쳐 준다.
    ja: ジャッカルにジャケットを掛けてあげる
  d_main_16_04_16:
    speaker: jackal
    en: A-a-are you giving me this because I'm c-c-c-cold?
    ko: 어어. 이이이거 나 추추추울까봐 해주는 거야?
    ja: |-
      ええ。こここれ、
      私がさささささむがってるからかけてくれるの？
  d_main_16_04_17:
    speaker: Self
    en: Sure.
    ko: "…추워서 죽을까 봐 그래."
    ja: "…そうだ"
  d_main_16_04_18:
    speaker: jackal
    en: He... Commander, you are r-r-r-really a unique...
    ko: 헤에… 지휘관 지지진짜 별종이다아….
    ja: へえ…指揮官、ほほほんとに変わってるね…
  d_main_16_04_19:
    speaker: jackal
    en: Nobody has e-e-ever done this for me...
    ko: 아무도 나나나한테, 이런 거 해준 적 없었는데에….
    ja: こんなことをしてくれた人は、ははははじめて…
  d_main_16_04_20:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16_04_21:
    speaker: crow
    en: Don't let it get to your head, Jackal.
    ko: 자칼. 감동 받을 거 없어.
    ja: ジャッカル、感動することないぞ。
  d_main_16_04_22:
    speaker: crow
    en: They are just softening you up.
    ko: 그런 건 병 주고 약 주기밖에 안 되니까.
    ja: こんなのはアメとムチに過ぎないから。
  d_main_16_04_23:
    speaker: crow
    en: When the time comes, they won't hesitate to use you as cannon fodder.
    ko: 유사시엔 널 총알받이로나 쓰는 주제에,
    ja: |-
      ひとたび戦闘が始まれば、
      お前を弾よけに使うくせに、
  d_main_16_04_24:
    speaker: crow
    en: Then after the fact, they will shower you with compliments and pretend they
      care.
    ko: 안전할 땐 널 위하는 척 같잖은 친절을 베푸는 위선이지.
    ja: |-
      安全な時にはお前を思うふりして、
      くだらない親切を施す偽善だ。
  d_main_16_04_25:
    speaker: crow
    en: Haven't you ever interacted with a human before?
    ko: 안 당해 봤나? 다른 인간들한테.
    ja: 他の人間にやられたことないのか？
  d_main_16_04_26:
    speaker: neon
    en: You've been burnt before, and now you're taking it out on the Commander.
    ko: "…방주에서 뺨 맞고 지상에서 화풀이하기네요."
    ja: "…八つ当たりにもほどがありますよね。"
  d_main_16_04_27:
    speaker: anis
    en: She complains when we're mean, then complains when we're nice.
    ko: "그러게. \n잘 해줘도 불만. 못 해줘도 불만."
    ja: |-
      そうよね。
      ひどい扱いをしたら文句を言われて、
      優しくしてあげても文句を言われる。
  d_main_16_04_28:
    speaker: anis
    en: If that's the case, we might as well be mean all the time.
    ko: 그럴 바엔 그냥 못 해주는 게 낫지 않아?
    ja: |-
      どの道言われるなら、
      ひどい扱いをした方がよくない？
  d_main_16_04_29:
    speaker: anis
    en: After all, we can't win either way
    ko: 어차피 매사가 다 불만일 테니까.
    ja: どうせ、全てに文句しか言わないだろうから。
  d_main_16_04_30:
    speaker: crow
    en: And what about all of you? How can you go through life being so gullible?
    ko: 너희야말로 매사에 다 안일해서 어떻게 살지?
    ja: |-
      お前たちこそ、
      あんなに甘くて生きていけるのか？
  d_main_16_04_31:
    speaker: crow
    en: This rookie Commander shows everyone the slightest bit of affection, and you
      seem to think you're colleagues.
    ko: 저 신입 지휘관이 조금 친절하게 대해줬다고 해서, 동료라도 된 줄 아나 본데.
    ja: |-
      あの新人の指揮官が
      少し優しくしてくれたからって、
      仲間になったとでも思っているようだが。
  d_main_16_04_32:
    speaker: Self
    en: We are colleagues.
    ko: 우리는 동료야.
    ja: 私たちは仲間だ
  d_main_16_04_33:
    speaker: crow
    en: You say that now, when you're on the battlefield and in the thick of it all.
    ko: 뭐, 다 같이 개고생 한다는 점에선 동료가 맞지.
    ja: |-
      まあ、皆で死ぬほど
      苦労している点では仲間だな。
  d_main_16_04_34:
    speaker: crow
    en: But what do you think will happen when we go back to the Ark?
    ko: 하지만 방주에 내려가면 어떨까?
    ja: しかし、アークに戻ったらどうなる？
  d_main_16_04_35:
    speaker: crow
    en: Some of us will be discarded and become lumps of scrap metal.
    ko: 누군 말하는 고철 덩어리로 전락하고,
    ja: 誰かはしゃべる鉄くずになり、
  d_main_16_04_36:
    speaker: crow
    en: Others will be lionized as they stand on the shoulders of those who have been
      sent to the scrap yard.
    ko: 누구는 그 고철이 세운 공로로 떵떵거리는 영웅이 될 텐데.
    ja: |-
      誰かはその鉄くずが立てた功労で
      皆にチヤホヤされるヒーローになるんだぞ。
  d_main_16_04_37:
    speaker: crow
    en: If that's what you call a colleague, then the Commander-in-Chief of the Ark
      and I are very good colleagues.
    ko: "그런 게 너희가 말하는 동료라면, \n방주 총사령관과 나도 참 사이좋은 동료겠군."
    ja: |-
      それがお前たちの言う仲間なら、
      アークの総司令官とあたしも
      仲良しの仲間なんだろうな。
  d_main_16_04_38:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16_04_39:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16_04_40:
    speaker: neon
    en: Master, should I take back the jacket?
    ko: 스승님. 재킷 도로 뺏어올까요?
    ja: 師匠、ジャケットを奪いましょうか？
  d_main_16_04_41:
    speaker: jackal
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_16_04_42:
    speaker: Self
    en: Leave it.
    ko: "……아니. 내버려 둬."
    ja: "…いや。放っておけ"
d_main_16_05_s:
  d_main_16_05_s_1:
    speaker: Narration
    en: Just gotta take it slow.
    ko: 슬금.
    ja: そっと。
  d_main_16_05_s_2:
    speaker: Narration
    en: Niiiiice and slow...
    ko: 슬금슬금.
    ja: そ～っと。
  d_main_16_05_s_3:
    speaker: crow
    en: Ice right in front of you.
    ko: 어. 너 그 앞에 빙판.
    ja: あ、そこに氷が。
  d_main_16_05_s_4:
    speaker: neon
    en: Gah!
    ko: 악!!
    ja: あっ！！
  d_main_16_05_s_5:
    speaker: Narration
    en: Neon leaps up in the air.
    ko: 네온이 폴짝 뛰었다.
    ja: ネオンが飛び上がった
  d_main_16_05_s_6:
    speaker: neon
    en: "... There's nothing there."
    ko: "……아무 것도 없는데요?"
    ja: "…何もないですけど？"
  d_main_16_05_s_7:
    speaker: crow
    en: Gotcha.
    ko: 장난이야.
    ja: 冗談だ。
  d_main_16_05_s_8:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16_05_s_9:
    speaker: neon
    en: You're gonna get yours... especially for how you treated Master a moment ago.
    ko: 복수할 거예요. 좀 전에 스승님한테 막말한 것까지 같이.
    ja: |-
      あとで復讐しますよ！
      さっき師匠にひどい事を言ったのも含めてです！
  d_main_16_05_s_10:
    speaker: crow
    en: I look forward to it.
    ko: 기대할게.
    ja: 期待している。
  d_main_16_05_s_11:
    speaker: Narration
    en: Just gotta take it slow.
    ko: 슬금.
    ja: そっと。
  d_main_16_05_s_12:
    speaker: Narration
    en: Niiiiice and slow...
    ko: 슬금슬금.
    ja: そ～っと。
  d_main_16_05_s_13:
    speaker: neon
    en: Shin attack!
    ko: 정강이 치기!
    ja: スネ蹴りぃ！
  d_main_16_05_s_14:
    speaker: Narration
    en: "*Smack*"
    ko: 퍽!!
    ja: ボフッ！！
  d_main_16_05_s_15:
    speaker: neon
    en: Ouch!
    ko: 아으윽…!
    ja: あうう…！
  d_main_16_05_s_16:
    speaker: neon
    en: You blocked with your gun?! You coward!
    ko: 총으로 막다니 비겁하잖아요!
    ja: 銃で防御するなんて、卑怯です！
  d_main_16_05_s_17:
    speaker: crow
    en: To a villain, cowardice is a virtue.
    ko: 원래 악당은 비겁한 게 미덕이야.
    ja: 悪党にとって卑怯さは美徳だ。
  d_main_16_05_s_18:
    speaker: neon
    en: Just you wait... you're gonna pay big-time.
    ko: "……두고 봐요. 진짜 복수할 거니까."
    ja: |-
      …覚えておいてくださいね。
      本当に復讐しますから。
  d_main_16_05_s_19:
    speaker: neon
    en: For a hero, never giving up is a virtue.
    ko: 히어로는 포기하지 않는 게 미덕이거든요.
    ja: ヒーローは諦めないのが美徳ですので。
  d_main_16_05_s_20:
    speaker: anis
    en: Is Laplace around here somewhere?
    ko: "…어디 라플라스가 날아 다니나."
    ja: "…ラプラスでも来たのかな。"
  d_main_16_05_s_21:
    speaker: rapi
    en: "... Wait. Everyone stay still."
    ko: "…잠깐. 다들 멈춰 봐."
    ja: "…ちょっと、皆止まって。"
  d_main_16_05_s_22:
    speaker: rapi
    en: Do you feel something vibrating underneath us?
    ko: 발 아래에서 진동이 느껴지지 않아?
    ja: 足元で振動が感じられるわ。
  d_main_16_05_s_23:
    speaker: Narration
    en: "*Thud*"
    ko: 쿠구구구…….
    ja: ゴゴゴゴ…
  d_main_16_05_s_24:
    speaker: neon
    en: I think... there's something moving underneath the ice.
    ko: 빙판 밑에서… 뭔가 움직이는 것 같은데요.
    ja: 氷の下で…何か動いているようですけど。
  d_main_16_05_s_25:
    speaker: viper
    en: I'm picking up high-class energy reactions. Raptures?
    ko: "…하이 클래스 에너지 반응. \n이거 랩쳐 아냐?"
    ja: |-
      …ハイクラスのエネルギー反応。
      これ、まさかラプチャーなの？
  d_main_16_05_s_26:
    speaker: Self
    en: It seems like it.
    ko: "…그런 것 같은데."
    ja: "…そうみたいだ"
  d_main_16_05_s_27:
    speaker: anis
    en: Wow, how observant of you.
    ko: 내 말이. 정말 눈치 빠릿한 니케네.
    ja: ええ、すごく勘のいいニケだこと。
  d_main_16_05_s_28:
    speaker: viper
    en: Uh... thanks?
    ko: 음… 칭찬 고마워?
    ja: まあ…褒めてくれてありがとう。
  d_main_16_05_s_29:
    speaker: rapi
    en: Can it! They're coming!
    ko: 농담하고 있을 때가 아니야! 놈이 올라온다!
    ja: |-
      冗談を言っている場合じゃないわ！
      上がってくるわよ！
  d_main_16_05_s_30:
    speaker: rapi
    en: Engaging!
    ko: 인카운터!
    ja: エンカウンター！
d_main_16_05_e:
  d_main_16_05_e_1:
    speaker: jackal
    en: "... *Pant*"
    ko: "…헥, 헥."
    ja: "…はあ、はあ。"
  d_main_16_05_e_2:
    speaker: jackal
    en: Is it over?
    ko: 끝난 건가?
    ja: 終わったの？
  d_main_16_05_e_3:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_16_05_e_4:
    speaker: neon
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_16_05_e_5:
    speaker: Self
    en: We try not to say that after a battle.
    ko: 전투 종료 후에 [끝난 건가?]는 금지야!
    ja: 戦闘終了後に「終わったの？」は禁止だ！
  d_main_16_05_e_6:
    speaker: jackal
    en: Huh? What does that mean...
    ko: 엉? 그게 무슨 말….
    ja: え？それってどういう…
  d_main_16_05_e_7:
    speaker: Narration
    en: "*Crack*"
    ko: 쩌저적-
    ja: バキバキッー
  d_main_16_05_e_8:
    speaker: rapi
    en: "... Commander!!"
    ko: "…지휘관!!"
    ja: "…指揮官！！"
  d_main_16_05_e_9:
    speaker: Narration
    en: "*Pew*"
    ko: 푸슝-!
    ja: プシュッ！
  d_main_16_05_e_10:
    speaker: "<Monologue>"
    en: Just as someone pushes me down into the snow,
    ko: 빔 포의 뜨거운 열기가 스친 순간,
    ja: ビーム砲の熱がかすった瞬間
  d_main_16_05_e_11:
    speaker: "<Monologue>"
    en: a searing hot beam whizzes by.
    ko: 누군가가 나를 강하게 눈밭으로 밀쳤다.
    ja: 誰かが私を強く押し倒した
  d_main_16_05_e_12:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16_05_e_13:
    speaker: crow
    en: "*Sigh*"
    ko: 후.
    ja: ふう。
  d_main_16_05_e_14:
    speaker: crow
    en: I can't keep doing this.
    ko: 이 짓도 못 해먹겠네.
    ja: 冗談じゃない。
  d_main_16_05_e_15:
    speaker: Self
    en: Are you okay?
    ko: "……괜찮아?"
    ja: "…大丈夫か？"
  d_main_16_05_e_16:
    speaker: crow
    en: No. I'm not okay.
    ko: 아니. 안 괜찮은데.
    ja: いや、大丈夫じゃないが。
  d_main_16_05_e_17:
    speaker: crow
    en: An arthritic collector would be better at avoiding beams than you.
    ko: 어디서 굴러먹는 콜렉터가 너보단 빔 포를 더 잘 피하겠어.
    ja: |-
      そこらへんのコレクターの方が
      お前より素早いだろうな。
  d_main_16_05_e_18:
    speaker: crow
    en: Can't you do anything besides depend on Nikkes?
    ko: 도대체 니케들 등 뒤에 숨어서 보호받는 것 외에 네가 할 줄 아는 게 뭐야?
    ja: |-
      ニケの後ろに隠れて守られること以外、
      一体何ができる？
  d_main_16_05_e_19:
    speaker: "<Choice>"
    en: I look after their mental health...
    ko: 니케들의 멘탈 케어를…….
    ja: ニケたちのメンタルケアを…
  d_main_16_05_e_20:
    speaker: "<Choice>"
    en: I command and operate the troops...
    ko: 부대의 지휘와 운영을…….
    ja: 部隊の指揮と運営を…
  d_main_16_05_e_21:
    speaker: crow
    en: Wrong.
    ko: 틀렸어.
    ja: そうじゃない。
  d_main_16_05_e_22:
    speaker: crow
    en: From what I've seen, this is what you're worst at.
    ko: 내가 생각하기에 네가 지휘관으로서 그나마 잘하는 건 이거야.
    ja: |-
      あたしから見て、
      お前が指揮官としてできているのは1つだけだ。
  d_main_16_05_e_23:
    speaker: crow
    en: You're nothing but a government lackey. You keep an eye on Nikkes to make
      sure they don't do anything that goes against human interests.
    ko: 중앙 정부의 개로서, 니케가 인류의 이익에 반하는 행동을 하진 않는지 감시하는 것.
    ja: |-
      中央政府のイヌとして、ニケが人類の
      利益に反する行動をしないか監視することだ。
  d_main_16_05_e_24:
    speaker: crow
    en: So if you're a government watchdog, then start acting like one.
    ko: 그러니 감시견이면 감시견답게 말하고 행동해.
    ja: 監視犬ならそれらしく動いて行動しろ。
  d_main_16_05_e_25:
    speaker: crow
    en: Don't try and pretend to care about us.
    ko: 주제넘게 우릴 위하는 척 가식 떨지 말고.
    ja: |-
      身の程も知らずに、
      あたしたちを思うふりは止めろ。
  d_main_16_05_e_26:
    speaker: anis
    en: How can you say that?!
    ko: 아니, 쟨 꼭 말을 해도 저렇게…!!
    ja: |-
      もう、こいつは何で
      こんなに憎まれ口ばっかり叩くのかな…！！
  d_main_16_05_e_27:
    speaker: rapi
    en: Anis. We need to deal with all the Raptures that are hiding.
    ko: 아니스. 우리는 일단 숨어 있는 랩쳐를 처리한다.
    ja: |-
      アニス、とりあえず私たちは
      隠れているラプチャーを片づけるわよ。
  d_main_16_05_e_28:
    speaker: rapi
    en: Save the arguments for later.
    ko: 따지는 건 그 다음으로 미뤄도 늦지 않아.
    ja: 抗議はあとからしても遅くない。
  d_main_16_05_e_29:
    speaker: anis
    en: But she's out of line!
    ko: 하지만 저 자식 하극상이 도가 지나치잖아!
    ja: でも、こいつは下剋上の度が過ぎているわ！
  d_main_16_05_e_30:
    speaker: Self
    en: Anis. I'm okay.
    ko: 아니스. 나는 괜찮아.
    ja: アニス。私は大丈夫だ
  d_main_16_05_e_31:
    speaker: Self
    en: Don't let me hold you back.
    ko: 어떤 식으로든 너희들에게 걸림돌이 되고 싶지는 않으니까.
    ja: |-
      どんな形であれ、
      みんなの足を引っ張りたくはない
  d_main_16_05_e_32:
    speaker: crow
    en: Oh, that's rich. Your best line yet.
    ko: 오. 그거 듣던 중 반가운 말이군.
    ja: お、それはありがたいな。
  d_main_16_05_e_33:
    speaker: anis
    en: "*Sigh*"
    ko: 하…….
    ja: はあ…
  d_main_16_05_e_34:
    speaker: anis
    en: "... Roger."
    ko: "…라져."
    ja: "…ラジャー。"
d_main_16_06:
  d_main_16_06_1:
    speaker: rapi
    en: All clear.
    ko: "…상황 종료."
    ja: "…状況終了。"
  d_main_16_06_2:
    speaker: rapi
    en: We've eliminated all the units hiding beneath the ice.
    ko: 얼음 밑에 숨어있던 놈들은 모두 처리했습니다.
    ja: 氷の下に隠れていた奴らは全て片づけました。
  d_main_16_06_3:
    speaker: Self
    en: Good job.
    ko: 다들 수고했어.
    ja: みんなよくやってくれた
  d_main_16_06_4:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16_06_5:
    speaker: "<Monologue>"
    en: Rapi stands beside me, silent.
    ko: 라피는 말없이 내 곁에 다가섰다.
    ja: ラピは何も言わず私に寄り添った
  d_main_16_06_6:
    speaker: rapi
    en: "... Commander, just forget about what Crow said earlier."
    ko: "…지휘관. 좀 전에 크로우가 한 말은 잊어버리십쇼."
    ja: |-
      …指揮官、
      さっきクロウが言ったことは忘れてください。
  d_main_16_06_7:
    speaker: rapi
    en: Outlaws are always like that.
    ko: 아웃로들은 원래 저런 식입니다.
    ja: アウトローは元々あんな感じです。
  d_main_16_06_8:
    speaker: rapi
    en: |-
      They've been dealt a bad hand from birth,
      so they want to drag everyone else down with them.
    ko: "날 때부터 망가져 있고. \n그만큼 다른 인간들도 망가져야 한다고 믿죠."
    ja: |-
      生まれた時から壊れていて、
      その分他の人間も壊れるべきだと
      信じているんです。
  d_main_16_06_9:
    speaker: rapi
    en: They take advantage of other people's weaknesses every chance they get.
    ko: 그러니 기회가 생길 때마다 남의 약점을 들쑤시고 다니는 겁니다.
    ja: だからいつも他人の弱点を突いてまわります。
  d_main_16_06_10:
    speaker: rapi
    en: Both physically and verbally.
    ko: 입으로든, 무력 행사로든.
    ja: 口でも、力でも。
  d_main_16_06_11:
    speaker: Self
    en: But Crow has a point.
    ko: 하지만 크로우의 말도 틀리지는 않지.
    ja: でもクロウの言うことも間違ってはいない
  d_main_16_06_12:
    speaker: Self
    en: When we're up on the surface, all I ever do is get rescued by you guys constantly.
    ko: 지상에서 나는, 너희들에게 보호받기만 할 뿐이니까.
    ja: 地上で私は守られてばかりだから
  d_main_16_06_13:
    speaker: anis
    en: That's because this place is our battlefield.
    ko: 그야 지상은 우리의 전장이니까.
    ja: そりゃ、地上は私たちの戦場だからでしょう。
  d_main_16_06_14:
    speaker: anis
    en: Your battlefield is down below.
    ko: 그리고 지휘관 님의 전장은 저 밑이지.
    ja: そして、指揮官様の戦場はあの下なの。
  d_main_16_06_15:
    speaker: anis
    en: Down in the Ark. That den of thieves where defamation runs rampant.
    ko: "…방주. 온갖 중상모략이 들끓는 독사굴."
    ja: |-
      …アークは、あらゆる中傷と謀略が
      沸き立つ毒蛇の巣窟よ。
  d_main_16_06_16:
    speaker: anis
    en: I know how hard you try and protect us down there.
    ko: "그 안에서 지휘관 님이 우릴 지키겠다고, \n흠, 얼마나 애써왔는지 잘 알아."
    ja: |-
      その中で指揮官様は私たちを守ろうと、
      えっと、いっぱい頑張ってくれてるでしょう。
  d_main_16_06_17:
    speaker: anis
    en: Not only that...
    ko: 게다가 지휘관 님은….
    ja: しかも指揮官様は…
  d_main_16_06_18:
    speaker: "<Monologue>"
    en: Things will go back to the way they were.
    ko: 언젠가 다시 그때로 돌아갈 수 있을 거야.
    ja: いつかまたその時に戻れるはずだ
  d_main_16_06_19:
    speaker: anis
    en: Huh? What do you mean?
    ko: 응? 무슨 소리야 그거….
    ja: 何を言ってるの？
  d_main_16_06_20:
    speaker: anis
    en: You got a time machine or something?
    ko: 지휘관 님한테 시간을 되감을 능력이라도 있으면 몰라.
    ja: 指揮官様に時間を戻す力でもあれば\n話は別だけどね。
  d_main_16_06_21:
    speaker: "<Monologue>"
    en: No, but I'll do everything I can to make sure you're all treated like human
      beings.
    ko: 그럴 능력은 없지만, 적어도 너희가 인간다운 대우를 받도록 노력할 순 있겠지.
    ja: |-
      その力はないが、少なくとも君たちが人間らしい
      待遇を受けられるよう努力することはできる
  d_main_16_06_22:
    speaker: anis
    en: |-
      ... You even said that.
      I don't think you can care about us any more than that.
    ko: "…그런 말도 해 줬으니까. \n그 이상 우리를 위해줄 수는 없다고 생각해."
    ja: |-
      …あんなことも言ってくれたし。
      あれ以上私たちを思ってくれる人
      なんて他にいないわ。
  d_main_16_06_23:
    speaker: anis
    en: So don't let what that outlaw says get you down.
    ko: 그러니까 저 아웃로가 뭐라든 절대 기죽지 마.
    ja: |-
      だから、あのアウトローが
      何を言おうが気にしないでね。
  d_main_16_06_24:
    speaker: anis
    en: Stay strong. Be true to yourself.
    ko: 당당하게. 그냥 막 나가 버리라고.
    ja: 胸を張って、我が道を貫くのよ！
  d_main_16_06_25:
    speaker: neon
    en: That's right, Master. I'll follow you wherever you go.
    ko: 맞아요, 스승님. 저도 옆에서 같이 막 나가 드릴게요.
    ja: |-
      そうですよ、師匠。
      私も傍で一緒に我が道を貫きますから！
  d_main_16_06_26:
    speaker: Self
    en: Thank you, all of you.
    ko: 고마워, 다들.
    ja: ありがとう、みんな
  d_main_16_06_27:
    speaker: anis
    en: We're only saying what's true.
    ko: "…뭘. 당연한 소릴 한 것뿐인데."
    ja: "…いいよ、当たり前のことを言っただけだし。"
d_main_16_07:
  d_main_16_07_1:
    speaker: neon
    en: For... me?
    ko: "…오."
    ja: "…お。"
  d_main_16_07_2:
    speaker: neon
    en: We just got a signal.
    ko: 지금 막 통신이 연결됐어요.
    ja: 今通信がつながりました！
  d_main_16_07_3:
    speaker: anis
    en: It's about time.
    ko: "웬일이래? \n여태 지긋지긋하게 안 되더니."
    ja: |-
      へえ？
      今まで全く繋がらなかったのに。
  d_main_16_07_4:
    speaker: Narration
    en: |-
      *Beep*
      *Beep*
    ko: "지잉- \n지잉-"
    ja: |-
      ブルルー
      ブルルー
  d_main_16_07_5:
    speaker: "<Monologue>"
    en: Texts are pouring in...
    ko: 문자들이 쏟아져 들어온다…….
    ja: メールがわんさか入ってくる…
  d_main_16_07_6:
    speaker: "<Monologue>"
    en: Let's start with the top text.
    ko: 일단 최상단의 문자부터 확인해 보자.
    ja: とりあえず、一番上のメールから確認しよう
  d_main_16_07_7:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16_07_8:
    speaker: "<Monologue>"
    en: We lost communication again.
    ko: 통신이 다시 끊어졌다.
    ja: 通信が再び切れた
  d_main_16_07_9:
    speaker: viper
    en: Hey Darling,
    ko: "…자기?"
    ja: "…ダーリン？"
  d_main_16_07_10:
    speaker: viper
    en: what are you looking at over there?
    ko: 뭘 그렇게 혼자서 봐?
    ja: 1人で何をそんなに見ているの？
  d_main_16_07_11:
    speaker: viper
    en: Can I have a peek?
    ko: 나랑 같이 보자~♡
    ja: 一緒に見ようよ～♡
  d_main_16_07_12:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16_07_13:
    speaker: "<Choice>"
    en: I turn off the phone screen.
    ko: 핸드폰 화면을 끈다.
    ja: 携帯の画面を消した
  d_main_16_07_14:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16_07_15:
    speaker: "<Monologue>"
    en: Viper takes her hand and presses the power button.
    ko: 매끈하게 매니큐어가 발린 손이,
    ja: マニキュアがキレイに塗られた指が
  d_main_16_07_16:
    speaker: "<Monologue>"
    en: Her nails are exquisitely manicured.
    ko: 내 손을 포개쥐고 다시 전원 버튼을 누르게 했다.
    ja: 私の手に重なり、再び電源ボタンを押させる
  d_main_16_07_17:
    speaker: viper
    en: Hmm... let's see...
    ko: 음… 어디 보자.
    ja: えっと…見せてくれる？
  d_main_16_07_18:
    speaker: viper
    en: Oh, it's a text from Syuen.
    ko: 오. 슈엔의 문자네.
    ja: お、シュエンのメールね～？
  d_main_16_07_19:
    speaker: viper
    en: And she was talking about us? How outrageous.
    ko: 심지어 우리 얘기 하고 있었어? 어이없다.
    ja: しかも私たちの話をしてたの？呆れる。
  d_main_16_07_20:
    speaker: Self
    en: "... You're the patrol unit?"
    ko: "…너희가 정찰 부대였나?"
    ja: "…偵察部隊だったのか？"
  d_main_16_07_21:
    speaker: viper
    en: Of course, the patrol unit of the Outer Rim.
    ko: 물론이지. 속칭 아우터 림 정찰 부대.
    ja: |-
      そうだよ、
      アウターリムの偵察部隊と呼ばれてるの。
  d_main_16_07_22:
    speaker: viper
    en: Sure, it's not as formal as anything the Scouts do, but we still go on daily
      patrols to try and make sense of the mayhem around us.
    ko: 스카우팅 같은 정식 부대는 아니지만, 그래도 그 아수라장 돌아가는 상황을 파악하려고 매일 순찰을 돌거든.
    ja: |-
      スカウティングみたいな正式部隊じゃないけど、
      でもあの修羅場を把握するために
      毎日のように巡回してるから。
  d_main_16_07_23:
    speaker: Self
    en: What does she mean by asking Ingrid for a favor?
    ko: "…잉그리드에게 손 벌렸다는 건 무슨 뜻이지?"
    ja: |-
      …イングリッドに
      頭を下げたというのはどういう意味だ？
  d_main_16_07_24:
    speaker: viper
    en: Not sure. That's above my pay grade, as they say.
    ko: 글쎄? 그건 윗분들 사정이니까 나야 모르지.
    ja: |-
      さあ？それは偉い人たちの話だし、
      私は知らない。
  d_main_16_07_25:
    speaker: "<Monologue>"
    en: Viper stares at me.
    ko: 바이퍼는 나를 빤히 바라보다가,
    ja: バイパーは私をじっと見つめて
  d_main_16_07_26:
    speaker: "<Monologue>"
    en: All of a sudden, she smiles.
    ko: 갑자기 활짝 웃었다.
    ja: 急に満面の笑みを見せた
  d_main_16_07_27:
    speaker: viper
    en: Anyhoo...
    ko: "…그런 것보다 있지."
    ja: "…そんなことよりね。"
  d_main_16_07_28:
    speaker: viper
    en: We're almost at the finish line.
    ko: 이제 곧 목표 지점이야~
    ja: もうすぐ目標地点だよ～
  d_main_16_07_29:
    speaker: viper
    en: We can meet the legendary Pilgrim.
    ko: 그 전설적인 필그림을 만날 수 있다고.
    ja: あの伝説のピルグリムに会えるのよ。
  d_main_16_07_30:
    speaker: viper
    en: |-
      So what do you think?
      Will Snow White take a shine to us?
    ko: "자기가 생각하기엔 어때? \n스노우 화이트가 우릴 마음에 들어할 것 같아?"
    ja: |-
      ダーリンはどう思う？
      スノーホワイトは私たちの事、
      気に入ってくれるかな？
  d_main_16_07_31:
    speaker: "<Choice>"
    en: I'm not sure.
    ko: 그건 모르지.
    ja: それは分からない
  d_main_16_07_32:
    speaker: "<Choice>"
    en: I think so.
    ko: 아마도 그렇지 않을까?
    ja: たぶんな
  d_main_16_07_33:
    speaker: viper
    en: Nothing wrong with a little white lie y'know...
    ko: "…빈말은 안 하네."
    ja: "…お世辞は言わないのね。"
  d_main_16_07_34:
    speaker: viper
    en: Phew, that's a relief.
    ko: 그거 다행이네~
    ja: それはよかった～
  d_main_16_07_35:
    speaker: viper
    en: As you can see, we're a rough and tumble bunch.
    ko: 보다시피 우리도 점잖은 성격은 아니라서.
    ja: |-
      見ての通り、
      私たちも大人しい性格じゃないから、
  d_main_16_07_36:
    speaker: viper
    en: So I didn't expect we'd get along.
    ko: 별 기대 안 했거든.
    ja: あまり期待してなかったの。
  d_main_16_07_37:
    speaker: viper
    en: Well, all we can do is trust you my darling.
    ko: 뭐 어쩌겠어. 우린 자기만 믿고 있을게.
    ja: |-
      まあ、仕方ないよね。
      私たちはダーリンだけを信じてるから！
  d_main_16_07_38:
    speaker: viper
    en: |-
      Our lives are in your hands,
      at least for now.
    ko: "적어도 지금은 자기가, \n우리 목줄을 쥔 사람이니까."
    ja: |-
      少なくとも今はダーリンが
      私たちの首輪を持っているからね。
d_main_16_08:
  d_main_16_08_1:
    speaker: rapi
    en: We've arrived at the destination. We should run into the Pilgrim here.
    ko: 필그림 예상 조우 포인트에 도착했습니다.
    ja: ピルグリムの予想遭遇ポイントに到着しました。
  d_main_16_08_2:
    speaker: rapi
    en: Northeast of us, there's an area about 3 square kilometers known as the Land
      of the Mage.
    ko: 1시 방향, 반경 1km 구역. 일명 마의 지대입니다.
    ja: |-
      1時の方向、半径1kmエリア、
      いわゆる魔の地帯です。
  d_main_16_08_3:
    speaker: anis
    en: |-
      It's an abandoned village.
      As you can see, it's been infested by Raptures.
    ko: "…버려진 마을이네. \n보다시피 랩쳐한테 점령됐고."
    ja: |-
      …捨てられた村ね。
      見ての通りラプチャーに占領されてるし。
  d_main_16_08_4:
    speaker: Self
    en: Are you certain Snow White is here?
    ko: 정말 스노우 화이트가 여기 있는 건가?
    ja: |-
      本当にスノーホワイトが
      ここにいるのか？
  d_main_16_08_5:
    speaker: rapi
    en: Adjusting for error, we've got a 3-hour window.
    ko: "…오차는 최대 3시간입니다."
    ja: "…誤差は最大3時間です。"
  d_main_16_08_6:
    speaker: rapi
    en: She could have left 3 hours ago,
    ko: 3시간 전에 스노우 화이트가 여길 떠났을 수도 있고,
    ja: |-
      3時間前にスノーホワイトが
      ここを出たかもしれないし、
  d_main_16_08_7:
    speaker: rapi
    en: or she could arrive in 3 hours.
    ko: 앞으로 3시간 후까지 머물렀다 갈 수도 있다는 거죠.
    ja: |-
      3時間後までここに滞在するかもしれない
      ということです。
  d_main_16_08_8:
    speaker: Self
    en: Let's start the search.
    ko: 수색을 개시하자.
    ja: 捜索を始めよう
  d_main_16_08_9:
    speaker: rapi
    en: Understood.
    ko: 라져.
    ja: ラジャー。
  d_main_16_08_10:
    speaker: rapi
    en: We'll divide the area by its streets.
    ko: 지금부터 대로를 중심으로 구역을 양분.
    ja: |-
      これから大通りを中心に
      エリアを二つに分ける。
  d_main_16_08_11:
    speaker: rapi
    en: |-
      Counters will search the East side (Zone A).
      Exotic will take the West side (Zone B).
    ko: "동쪽 A구역은 카운터스가, \n서쪽 B구역은 이그조틱이 수색한다."
    ja: |-
      東Aエリアはカウンターズが、
      西Bエリアはエキゾチックが捜索する。
d_main_16_09_s:
  d_main_16_09_s_1:
    speaker: Narration
    en: "... Soon after, Zone B."
    ko: "……얼마 후, B구역."
    ja: "…しばらくして、Bエリア"
  d_main_16_09_s_2:
    speaker: viper
    en: Captain, proceed to the coordinates I've sent you.
    ko: 대장, 지금 내가 보낸 좌표로 가 봐.
    ja: 隊長、今送った座標のところへ行ってみて。
  d_main_16_09_s_3:
    speaker: viper
    en: I found something you may get a kick out of.
    ko: 제법 재밌는 걸 찾았거든♡
    ja: 結構面白いものを見つけたの♡
  d_main_16_09_s_4:
    speaker: crow
    en: The Counters...
    ko: 카운터스는….
    ja: カウンターズ…
  d_main_16_09_s_5:
    speaker: Narration
    en: "*Boom*"
    ko: "…펑."
    ja: "…ドーン"
  d_main_16_09_s_6:
    speaker: crow
    en: are pretty far from us.
    ko: 여기서 꽤 멀리 있군.
    ja: ここから結構遠いところにいるな。
  d_main_16_09_s_7:
    speaker: crow
    en: Very well.
    ko: 좋아.
    ja: いい子だ。
  d_main_16_09_s_8:
    speaker: crow
    en: My god...
    ko: "……이건."
    ja: "…これは。"
  d_main_16_09_s_9:
    speaker: jackal
    en: Wow!!! The whole floor is covered in parts!
    ko: 우와악!! 온 바닥이 부품 천지야!
    ja: うわあ！！地面に部品がいっぱいある！
  d_main_16_09_s_10:
    speaker: jackal
    en: Check out all these emergency rations!
    ko: 비상식량 봉지도 막 굴러다니고~!!
    ja: 非常食料の袋も転がってるし～！！
  d_main_16_09_s_11:
    speaker: jackal
    en: "... But they're all empty. What's going on?"
    ko: "……근데 안에는 가루 하나 안 남았네. 뭐 이래?"
    ja: |-
      …でも中には食べかす1つ残っていないね。
      これ何？
  d_main_16_09_s_12:
    speaker: crow
    en: The Pilgrims have been here.
    ko: "……필그림의 흔적."
    ja: "…ピルグリムの痕跡だ。"
  d_main_16_09_s_13:
    speaker: crow
    en: I heard that they modify their weapons using Rapture parts. Looks like the
      stories were true.
    ko: 랩쳐 몸을 뜯어서 무기를 개조한다더니, 허풍이 아니었나 본데.
    ja: |-
      ラプチャーの体を分解して武器を改造すると
      聞いたが、ただの噂じゃないようだな。
  d_main_16_09_s_14:
    speaker: viper
    en: They may be resourceful, but that doesn't make them one of us.
    ko: 뭐, 걔가 그런다고 해서 우리가 흉내낼 수 있는 건 아니니까.
    ja: |-
      まあ、あっちはできても、
      私たちには真似できないから。
  d_main_16_09_s_15:
    speaker: viper
    en: As for me, I think we'll get more use out of what's on that table.
    ko: 내 눈에 그것보다 더 쓸 만한 건, 테이블 위에 있어♡
    ja: |-
      それよりも役に立ちそうなものは、
      テーブルの上にあるよ♡
  d_main_16_09_s_16:
    speaker: crow
    en: Is that a map of the neighborhood?
    ko: "…근방의 지도인가?"
    ja: "…ここの地図か？"
  d_main_16_09_s_17:
    speaker: viper
    en: Yes. I think this was a spot they planned to come back to, so they left it
      behind. They even marked the next destination.
    ko: 응. 어차피 되돌아올 포인트라고 생각해서 남기고 간 것 같아. 다음 목적지까지 표시해 놨고.
    ja: |-
      うん、どうせ帰ってくると思って
      残していったみたい。
      次の目的地まで表示してあるし。
  d_main_16_09_s_18:
    speaker: crow
    en: |-
      You made a useful discovery for once.
      Good job, Viper.
    ko: "간만에 쓸모 있는 발견을 했어. \n잘 했다, 바이퍼."
    ja: |-
      久しぶりにいい発見をしたな。
      よくやった、バイパー。
  d_main_16_09_s_19:
    speaker: viper
    en: For once?
    ko: 간만은 아니지~ 대장.
    ja: 久しぶりではないでしょう～隊長。
  d_main_16_09_s_20:
    speaker: viper
    en: I'm always useful!
    ko: 나는 언제나 쓸모 있었잖아.
    ja: 私はいつも役に立っているわよ？
  d_main_16_09_s_21:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16_09_s_22:
    speaker: crow
    en: This map is just what we need. We can have a lot of fun with this.
    ko: 그보다 이 지도다. 이걸로 뭔가 재밌는 일을 벌일 수 있을 것 같은데.
    ja: |-
      それよりも地図だ。
      これで面白いことができそうだが。
  d_main_16_09_s_23:
    speaker: viper
    en: For example...
    ko: 예를 들어… 어떤 거?
    ja: 例えば…どんな？
  d_main_16_09_s_24:
    speaker: crow
    en: Oh, I don't know. Like punishing a certain goody two-shoes Commander...
    ko: 글쎄. 거슬리는 위선자 하나를 응징해 준다거나?
    ja: さあ…目に障る偽善者を懲らしめてやるとか？
  d_main_16_09_s_25:
    speaker: viper
    en: |-
      That could be arranged.
      I happen to have some information from a reliable source.
    ko: |-
      …하려면 할 수는 있어~
      마침 믿을 만한 출처에서 입수한 정보가 있거든.
    ja: |-
      …できないわけじゃないけど～
      ちょうど信用できる情報源から
      入手した情報もあるし。
  d_main_16_09_s_26:
    speaker: viper
    en: |-
      Under these coordinates,
      there lies a slumbering beast of tremendous size.
    ko: "북부의 어느 좌표 아래에… \n엄청난 괴물이 잠들어 있다고."
    ja: 北部のとある座標の下に…\nすごい怪物が眠ってるって。
  d_main_16_09_s_27:
    speaker: viper
    en: But, isn't it dangerous flying by the seat of our pants like this?
    ko: 하지만… 위험하지 않겠어? 이런 즉흥적인 계획은.
    ja: でも…危なくない？こんな即席の計画は。
  d_main_16_09_s_28:
    speaker: viper
    en: We were originally just going to kill some time up here.
    ko: 원래 우리 여기서 시간만 떼우다 가는 게 목적이었잖아.
    ja: 元々私たちは、\nここで時間を潰すのが目的だったのに。
  d_main_16_09_s_29:
    speaker: crow
    en: That's your problem, Viper.
    ko: 바이퍼. 너는 이게 문제야.
    ja: バイパー、お前はだからダメなんだ。
  d_main_16_09_s_30:
    speaker: crow
    en: You're clever, and quite resourceful.
    ko: 영리하고. 제법 수완도 좋지만.
    ja: 賢くて、手腕もまあいいが、
  d_main_16_09_s_31:
    speaker: crow
    en: But you're too cautious. You're incapable of any impromptu decisions.
    ko: 신중함이 지나쳐서 즉흥적인 판단대로 움직이질 못하지.
    ja: 慎重過ぎてその場の判断で動けない。
  d_main_16_09_s_32:
    speaker: crow
    en: You'll never make it into the history books by acting that way.
    ko: 그런 식이면 영영 아웃로들의 가장 숭배받는 우상은 못 될 거다.
    ja: |-
      それだといつまでもアウトローたちが
      最も憧れる人にはなれないぞ。
  d_main_16_09_s_33:
    speaker: viper
    en: "... Thanks for the advice."
    ko: "…충고, 고마워."
    ja: "…忠告、ありがとう。"
d_main_16_09_e:
  d_main_16_09_e_1:
    speaker: jackal
    en: Commander! Look at this!
    ko: 지~휘~관! 여기 좀 와 봐!
    ja: 指～揮～官！ちょっとこっち来て！
  d_main_16_09_e_2:
    speaker: jackal
    en: We found traces of the Pilgrims!
    ko: 우리가 필그림의 흔적을 찾았어!
    ja: 私たち、ピルグリムの痕跡を見つけたの！
  d_main_16_09_e_3:
    speaker: neon
    en: Looks like they're the winners.
    ko: "!! 저쪽이 당첨이었네요."
    ja: "！！あっちが当たりでしたね。"
  d_main_16_09_e_4:
    speaker: rapi
    en: Let's go.
    ko: "…가 보자."
    ja: "…行ってみましょう。"
  d_main_16_09_e_5:
    speaker: neon
    en: Wow, look at all this food that's been thrown out.
    ko: "…와. 먹다 버린 음식 봐요."
    ja: "…わあ、食べ物の跡があります。"
  d_main_16_09_e_6:
    speaker: anis
    en: |-
      They were probably using these to assemble weapon parts.
      This is Snow White's camp, no doubt about it.
    ko: "무기 부품… 을 조립한 흔적. \n이건 여지없이 스노우 화이트의 캠프네."
    ja: |-
      武器の部品…を組み立てた跡。
      これは疑う余地もなく、
      スノーホワイトのキャンプね。
  d_main_16_09_e_7:
    speaker: "<Choice>"
    en: Look on top of the table.
    ko: 테이블 위를 살핀다.
    ja: テーブルの上を調べる
  d_main_16_09_e_8:
    speaker: "<Choice>"
    en: Look on top of the bed.
    ko: 침대 위를 살핀다.
    ja: ベッドの上を調べる
  d_main_16_09_e_9:
    speaker: "<Monologue>"
    en: On top of the table lies a map.
    ko: 테이블 위에는 지도가 놓여 있다.
    ja: テーブルの上には地図があった
  d_main_16_09_e_10:
    speaker: "<Monologue>"
    en: Judging by the river and mountains, this seems to be a map of the neighborhood.
    ko: 강이나 산맥의 모양으로 보아 이 근방의 지도인 것 같다.
    ja: 川や山の形からして、この辺の地図のようだ
  d_main_16_09_e_11:
    speaker: "<Monologue>"
    en: It's a dust-ridden bed.
    ko: 먼지가 수북한 침대다.
    ja: 埃が積もっているベッドだ
  d_main_16_09_e_12:
    speaker: "<Monologue>"
    en: I don't think Snow White slept here.
    ko: 아마도 스노우 화이트는 침대에서 자지 않았던 것 같다.
    ja: |-
      スノーホワイトは
      ベッドで寝ていないようだ
  d_main_16_09_e_13:
    speaker: Self
    en: Look on top of the table.
    ko: 테이블 위를 살핀다.
    ja: テーブルの上を調べる
  d_main_16_09_e_14:
    speaker: neon
    en: There's a checkmark on the lighthouse.
    ko: "…등대 기호가 체크되어 있네요."
    ja: "…灯台の記号にチェックが入ってますね。"
  d_main_16_09_e_15:
    speaker: neon
    en: What do you think that means?
    ko: 무슨 의미일까요?
    ja: どういう意味でしょうか？
  d_main_16_09_e_16:
    speaker: rapi
    en: It could be a resource of some kind. Or it could be signifying Nikkes that
      need to be rescued.
    ko: 자원일 수도 있고. 구조해야 할 니케일 수도 있겠지.
    ja: |-
      資源かもしれないし、
      救助が必要なニケかもしれないわね。
  d_main_16_09_e_17:
    speaker: rapi
    en: Worst case scenario, it could be a trap.
    ko: "…최악의 경우, 함정일 수도 있고."
    ja: 最悪の場合、罠かもしれないし。
  d_main_16_09_e_18:
    speaker: anis
    en: Even if that's the case, it would be set up by the Raptures.
    ko: 음. 만일 그렇다고 해도 랩쳐가 판 건 아닐 거야.
    ja: |-
      もし罠だとしても、
      ラプチャーが仕掛けたものではないでしょうね。
  d_main_16_09_e_19:
    speaker: anis
    en: There's no way a Rapture squeezed into this tight space, checked off the lighthouse
      on the map, and left.
    ko: 랩쳐가 이런 좁은 공간에 비집고 들어와서, 이 등대 기호만 쏙 체크하고 갔을 리 없으니까.
    ja: |-
      ラプチャーがこんな狭い空間に押し寄せて、
      この灯台の記号だけチェックして
      帰ったはずはないから。
  d_main_16_09_e_20:
    speaker: anis
    en: "... Unless we're being misled."
    ko: "……내부 소행이라면 또 모르겠지만?"
    ja: "…内部の仕業ならあり得るけど？"
  d_main_16_09_e_21:
    speaker: "<Monologue>"
    en: As soon as Anis and Rapi's eyes move towards Crow,
    ko: 아니스와 라피의 시선이 크로우를 향한 순간,
    ja: アニスとラピの視線がクロウに向かった瞬間
  d_main_16_09_e_22:
    speaker: "<Monologue>"
    en: she points to the choker on her neck.
    ko: 크로우는 목의 쵸커를 가리켰다.
    ja: クロウが首のチョーカーを指差した
  d_main_16_09_e_23:
    speaker: crow
    en: Calm down. why would we do something like that?
    ko: "…워 워. 우리가 왜 그런 짓을 하겠어."
    ja: |-
      …おい、おい。
      なんであたしたちがそんな事をするんだ。
  d_main_16_09_e_24:
    speaker: crow
    en: If I turned on you guys, my head would pop like a balloon.
    ko: 배신하는 즉시 이게 펑 터질 텐데?
    ja: 裏切るとその場でこれが爆発するのに？
  d_main_16_09_e_25:
    speaker: anis
    en: Have you forgotten? The average Alva particle level here is 100%.
    ko: 잊었어? 이 근처는 에블라 입자 농도가 평균 100%야.
    ja: |-
      忘れたのかしら？
      ここはエブラ粒子の濃度が平均100％よ。
  d_main_16_09_e_26:
    speaker: anis
    en: Forget about Syuen activating those collars, we can't even send a distress
      signal.
    ko: 슈엔이 폭탄을 터뜨리긴커녕, 우리 구조 신호도 못 받는다고.
    ja: |-
      シュエンが爆弾を爆発させる？
      私たちの救助信号さえも届かないわよ。
  d_main_16_09_e_27:
    speaker: crow
    en: Well...
    ko: "…음, 그래서."
    ja: "…うむ、それで？"
  d_main_16_09_e_28:
    speaker: crow
    en: any evidence to back up these claims of yours?
    ko: 우리가 뭔 짓을 했다는 증거 있어?
    ja: あたしたちが何かをしたって証拠は？
  d_main_16_09_e_29:
    speaker: anis
    en: Call it intuition.
    ko: 심증이라고 알아?
    ja: 心証って言葉、分かるかしら？
  d_main_16_09_e_30:
    speaker: anis
    en: You've had nothing but bad things to say about us since this operation began.
    ko: 작전 시작한 이후로 넌 계속해서 하극상에 해당하는 발언을 했고.
    ja: |-
      作戦が始まってから、あなたはずっと
      下剋上に該当する発言をしてたわよね。
  d_main_16_09_e_31:
    speaker: anis
    en: Then you just happen to find this place first.
    ko: 또 마침 너희가 처음 여길 발견했지.
    ja: |-
      それに、ちょうどあなたたちが
      初めてここを発見した。
  d_main_16_09_e_32:
    speaker: anis
    en: You had plenty of time to tamper with the map before calling us over.
    ko: 우릴 부르기까지 지도에 뭔 짓을 할 시간은 충분했을 거고.
    ja: |-
      私たちを呼ぶまで、
      地図に何かをする時間は十分だったでしょう？
  d_main_16_09_e_33:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16_09_e_34:
    speaker: crow
    en: I should kill you for that.
    ko: 너. 죽여 버린다.
    ja: お前、殺してやる。
  d_main_16_09_e_35:
    speaker: anis
    en: Give me your best shot.
    ko: 죽여 봐. 할 수 있으면.
    ja: やってみたら？できるものならね。
  d_main_16_09_e_36:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16_09_e_37:
    speaker: "<Choice>"
    en: Let's trust Exotic.
    ko: 이그조틱을 믿어 보자.
    ja: エキゾチックを信じてみよう
  d_main_16_09_e_38:
    speaker: crow
    en: Ah, there it is.
    ko: 아, 이거.
    ja: あ、これはこれは。
  d_main_16_09_e_39:
    speaker: crow
    en: The oh-so-holy humans once again reveal their prejudice against the outlaws.
    ko: 위대하신 인간 님의 아웃로 차별이 여기서 또 드러나는군.
    ja: |-
      偉大なる人間様のアウトロー差別が、
      またここで発揮されるのか。
  d_main_16_09_e_40:
    speaker: crow
    en: If we belonged to a regular unit like the Scouts,
    ko: |-
      만약 우리가 아웃로가 아니라 다른 멀쩡한 부대…
      뭐, 이를테면 스카우팅이었다면.
    ja: |-
      もしあたしたちがアウトローじゃなくて
      他のちゃんとした部隊…
      例えばスカウティングだったら、
  d_main_16_09_e_41:
    speaker: crow
    en: you wouldn't have doubted us for an instant.
    ko: 조금도 의심받지 않았을 텐데 말이야.
    ja: ちっとも疑われなかっただろうに。
  d_main_16_09_e_42:
    speaker: Self
    en: It's not because you're an outlaw.
    ko: 네가 아웃로여서가 아냐.
    ja: 君がアウトローだからではない
  d_main_16_09_e_43:
    speaker: crow
    en: What is it then?
    ko: 그러면?
    ja: じゃあ何だ？
  d_main_16_09_e_44:
    speaker: Self
    en: It's because you seem to resent me.
    ko: 네가 나를 원망하는 것 같으니까.
    ja: 私を恨んでいるようだから
  d_main_16_09_e_45:
    speaker: crow
    en: So you're saying we set up a trap to screw you over?
    ko: 아…… 그래서 너 엿 먹으라고 우리가 함정을 팠을 것이다?
    ja: |-
      あ…だから、お前を懲らしめるために
      あたしたちが罠を仕掛けた？
  d_main_16_09_e_46:
    speaker: crow
    en: You're mistaken. I don't have it out for you.
    ko: 착각하는 것 같은데, 난 네가 특별히 미운 게 아냐.
    ja: |-
      勘違いしているようだが、
      あたしは別にお前が嫌いなわけではない。
  d_main_16_09_e_47:
    speaker: crow
    en: I'm just disgusted by everything in the Ark.
    ko: 그냥 방주의 모든 게 다 혐오스러운 거지.
    ja: アークの全てが嫌いなだけだ。
  d_main_16_09_e_48:
    speaker: crow
    en: Placing a few bare-bones traps here won't do anything to the Ark itself. Not
      nearly as much as I'd like.
    ko: 그런데 여기서 함정 좀 판다고, 방주가 펑 터져서 다들 죽어주는 건 아니잖아.
    ja: |-
      でも、ここで罠を仕掛けたって、
      アークが爆発して皆が死んでくれるわけ
      でもないだろう。
  d_main_16_09_e_49:
    speaker: neon
    en: Spoken like a true villain.
    ko: "…와. 방금 대사 정말 악당 같았어요."
    ja: "…わあ、今のセリフ本当に悪党っぽかったです！"
  d_main_16_09_e_50:
    speaker: anis
    en: Now I definitely don't trust them.
    ko: 점점 더 못 미더워지는데 이거.
    ja: ますます信じられないね、これは。
  d_main_16_09_e_51:
    speaker: Self
    en: Anis, enough.
    ko: 아니스, 그만해.
    ja: アニス、やめろ
  d_main_16_09_e_52:
    speaker: anis
    en: But they're...!!
    ko: "…지휘관 님."
    ja: "…指揮官様。"
  d_main_16_09_e_53:
    speaker: anis
    en: Outlaws?
    ko: 하지만 쟤들은…!!
    ja: だって、あいつらは…！！
  d_main_16_09_e_54:
    speaker: crow
    en: Terrorists?
    ko: 아웃로라고?
    ja: アウトローだから？
  d_main_16_09_e_55:
    speaker: crow
    en: Or, are terrorists?
    ko: 아니면, 테러리스트라고?
    ja: それとも、テロリストだから？
  d_main_16_09_e_56:
    speaker: crow
    en: |-
      Stick any label you'd like on us,
      and we'll be more than happy to oblige you.
    ko: "좋을 대로 더 낙인찍어봐. \n딱 그 편견대로 행동해줄 테니까."
    ja: |-
      好きなだけ烙印を押してみろ。
      その偏見通りに動いてやるから。
  d_main_16_09_e_57:
    speaker: Self
    en: Let's trust them for now.
    ko: 일단 이그조틱을 믿어 보자.
    ja: |-
      とりあえずエキゾチックを
      信じてみよう
  d_main_16_09_e_58:
    speaker: crow
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_16_09_e_59:
    speaker: crow
    en: I... I can't believe it.
    ko: 아, 그거 참.
    ja: あ～それはそれは、
  d_main_16_09_e_60:
    speaker: crow
    en: Brings a tear to my eye.
    ko: 눈물나게 고마운 얘기네.
    ja: 涙が出るほどありがたい話だな。
  d_main_16_09_e_61:
    speaker: jackal
    en: You're the first human to ever trust us!
    ko: 우, 우릴 믿어준 인간은 지휘관이 처음…!!
    ja: |-
      わ、私たちを信じてくれた
      人間は指揮官が初めて…！！
  d_main_16_09_e_62:
    speaker: viper
    en: Jackal. Shut your mouth!
    ko: 자칼. 눈치 챙겨!
    ja: ジャッカル、空気読んでよ。
  d_main_16_09_e_63:
    speaker: rapi
    en: "... In that case, our next destination is the lighthouse."
    ko: "……그럼, 목적지를 등대로 재설정."
    ja: "…では、目的地を灯台に再設定します。"
  d_main_16_09_e_64:
    speaker: rapi
    en: |-
      It would be nice to move out right away,
      but visibility is poor right now.
    ko: "당장 출발할 수 있다면 좋겠지만, \n시야가 확보되지 않을 겁니다."
    ja: |-
      今すぐ出発したいですが、
      視野が確保できません。
  d_main_16_09_e_65:
    speaker: rapi
    en: I suggest we camp for the night.
    ko: 야영을 추천 드립니다.
    ja: 野営をお勧めします。
  d_main_16_09_e_66:
    speaker: Self
    en: All right.
    ko: 그래. 여기서 야영하자.
    ja: そうだな。ここで野営しよう
  d_main_16_09_e_67:
    speaker: rapi
    en: Yes, Commander.
    ko: 라져.
    ja: ラジャー。
  d_main_16_09_e_68:
    speaker: rapi
    en: We'll clear out a space nearby while Exotic sets up the decoys.
    ko: "우리가 근처를 정리하고 올 테니, \n이그조틱은 데코이를 뿌려 줘."
    ja: |-
      私たちが周りを片づけてくるから、
      エキゾチックはデコイを撒いて。
  d_main_16_09_e_69:
    speaker: viper
    en: No problem.
    ko: 맡겨만 줘~
    ja: 任せて～
d_main_16_10:
  d_main_16_10_1:
    speaker: Narration
    en: "... Soon after, inside an empty house at an abandoned village."
    ko: "……얼마 후, \n버려진 마을의 빈집 안."
    ja: |-
      …しばらくして、
      捨てられた村の空き家の中
  d_main_16_10_2:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16_10_3:
    speaker: "<Monologue>"
    en: Crow stares at her cellphone screen.
    ko: 크로우는 핸드폰 화면을 보고 있다.
    ja: クロウは携帯の画面を見ている
  d_main_16_10_4:
    speaker: Self
    en: What are you looking at?
    ko: 뭘 보고 있지?
    ja: 何を見ている？
  d_main_16_10_5:
    speaker: crow
    en: There was recent information
    ko: 아. 우리가 열심히 찾고 있는 언체인드에 대한….
    ja: |-
      あ、あたしたちが一生懸命に探している
      アンチェインドに関する…
  d_main_16_10_6:
    speaker: crow
    en: about the Vapaus we're looking for.
    ko: 최신 정보가 있길래.
    ja: 最新の情報があって。
  d_main_16_10_7:
    speaker: crow
    en: You want to see?
    ko: 볼래?
    ja: 見るか？
  d_main_16_10_8:
    speaker: "<Monologue>"
    en: The video is paused. The title is...
    ko: 화면에는 생방송 영상이 정지된 상태로 떠 있다. 제목은….
    ja: |-
      画面には生放送の動画が止まっていて、
      タイトルは…
  d_main_16_10_9:
    speaker: Narration
    en: '"Catastrophe at Missilis! Crisis Averted (feat. Vapaus, Matis, Corruption)"'
    ko: "[미실리스 주가 대격변! 상황 정리(feat.언체인드, 메티스, 침식)]"
    ja: "「ミシリスの株価が激変！状況の整理（feat.アンチェインド、メティス、侵食）」"
  d_main_16_10_10:
    speaker: crow
    en: It starts off praising Missilis.
    ko: 처음은 미실리스를 찬양하는 걸로 시작했지만.
    ja: 最初はミシリスを賞賛することで始まったが、
  d_main_16_10_11:
    speaker: crow
    en: Then, once this John guy comes up and starts running his mouth, they do a
      complete 180.
    ko: "…이 [JohnD]라는 놈이 나타나 이것저것 떠벌리기 시작한 이후로, 분위기가 완전히 반전됐지."
    ja: |-
      …この「JohnD」というやつが現れて
      あれこれ言いふらしてからは、
      雰囲気ががらっと変わった。
  d_main_16_10_12:
    speaker: crow
    en: "... Do you know about NIMPH?"
    ko: "…지휘관은 NIMPH에 대해 알고 있었나?"
    ja: "…お前はNIMPHについて知ってたのか？"
  d_main_16_10_13:
    speaker: "<Choice>"
    en: It's confidential so I can't talk about it.
    ko: 기밀이라 발설할 수 없어.
    ja: 機密事項だ。言えない
  d_main_16_10_14:
    speaker: "<Choice>"
    en: No, I don't.
    ko: "…몰라."
    ja: "…さあ"
  d_main_16_10_15:
    speaker: "<Monologue>"
    en: Crow raises her hand and points to her temple.
    ko: 크로우는 손을 들어 자신의 관자놀이를 가리켰다.
    ja: クロウは指で自分のこめかみを差した
  d_main_16_10_16:
    speaker: crow
    en: It's a nanomachine the humans put inside us.
    ko: 우리 기억을 마음대로 주무르고 지워 버리기 위해서,
    ja: あたしたちの記憶を勝手に改造して、消すために
  d_main_16_10_17:
    speaker: crow
    en: It gives them complete control over our memories.
    ko: 이 안에 인간들이 심어 놓은 나노 머신이라더군.
    ja: この中に人間たちが仕込んでおいた\nナノマシンとか。
  d_main_16_10_18:
    speaker: crow
    en: From what I hear, NIMPH is what is affected by Rapture code during corruption,
    ko: 듣자니 실상 랩쳐가 침식시키는 것도 이 NIMPH고,
    ja: |-
      聞けばラプチャーが侵食させるのも
      このNIMPHで、
  d_main_16_10_19:
    speaker: crow
    en: and the so-called Vapaus rids Nikkes of corruption by destroying their NIMPH...
    ko: 언체인드는 이것을 파괴함으로써 침식을 치료하는 원리라는데….
    ja: |-
      アンチェインドはこれを破壊することで
      侵食を治療する仕組みというが…
  d_main_16_10_20:
    speaker: crow
    en: It's here that John poses the question.
    ko: 여기서 [JohnD]가 질문을 던지는 거야.
    ja: ここで「JohnD」が疑問を投げかけるんだ。
  d_main_16_10_21:
    speaker: crow
    en: |-
      By using Vapaus to dissolve the NIMPH,
      Nikkes will become free from human control...
    ko: "언체인드로 NIMPH를 덜어내면서, \n얼떨결에 인간의 통제에서 자유로워진 니케는…."
    ja: |-
      アンチェインドでNIMPHを破壊することで
      知らないうちに人間の統制から
      自由になったニケは…
  d_main_16_10_22:
    speaker: crow
    en: But will they continue to be loyal to humans?
    ko: 과연 앞으로도 인류를 위해 충성하려 할까?
    ja: |-
      はたしてこれからも
      人類のために忠誠を尽くすだろうか？
  d_main_16_10_23:
    speaker: crow
    en: In fact, they may act vindictive to the humans who have exploited them,
    ko: 오히려 여태 자신을 착취해온 인간에게 앙심을 품고,
    ja: |-
      むしろここまで自分たちを
      搾取してきた人間に恨みを抱いて、
  d_main_16_10_24:
    speaker: crow
    en: and attempt to blow up the Ark using Rapture weaponry.
    ko: 대 랩쳐용 화기로 방주를 날려 버리려고나 하지 않을까.
    ja: |-
      対ラプチャー用の火器でアークを
      ぶっ飛ばそうとするのではないか。
  d_main_16_10_25:
    speaker: crow
    en: Interesting story, huh?
    ko: 어때. 꽤 흥미로운 얘기지?
    ja: "…どうだ、結構興味深い話だろう？"
  d_main_16_10_26:
    speaker: "<Choice>"
    en: It's a sad story.
    ko: 슬픈 이야기네.
    ja: 悲しい話だ
  d_main_16_10_27:
    speaker: "<Choice>"
    en: Makes me embarrassed to be human.
    ko: 부끄러운 이야기야.
    ja: 恥ずかしい話だ
  d_main_16_10_28:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16_10_29:
    speaker: crow
    en: Mmm.
    ko: "…아, 그래."
    ja: "…あ、そう。"
  d_main_16_10_30:
    speaker: crow
    en: A dull answer, just as I expected.
    ko: 예상대로의 따분한 대답이군. 뭐, 좋아.
    ja: 予想通りのつまらない答えだ。まあ、いい。
  d_main_16_10_31:
    speaker: crow
    en: Anyway, this is John.
    ko: "…어쨌건 이 [JohnD]라는 놈."
    ja: "…とにかく、この「JohnD」というやつ。"
  d_main_16_10_32:
    speaker: crow
    en: He's been spreading similar conspiracy theories amongst quite a few communities.
    ko: 여기 외에도 꽤 많은 커뮤니티에서 이런 음모론을 떠벌리고 있어.
    ja: |-
      他にも結構多くのコミュニティで
      こんな陰謀論を言いふらしている。
  d_main_16_10_33:
    speaker: crow
    en: Apparently he has photos and research reports to back up his claims.
    ko: 그럴 듯한 사진과 연구 보고서까지 들먹이면서.
    ja: それらしい写真と研究報告書まで持ち出して。
  d_main_16_10_34:
    speaker: crow
    en: Only Enikk knows the real truth,
    ko: 사실 여부야 에닉만이 알겠지만….
    ja: 事実かどうかはエニックのみぞ知るだが…
  d_main_16_10_35:
    speaker: crow
    en: but it seems people are buying into John's claims.
    ko: 대체로 사람들은 그의 주장을 믿는 분위기지.
    ja: ほとんどは彼の主張を信じているようだ。
  d_main_16_10_36:
    speaker: crow
    en: Prediction.
    ko: "…내가 예언 하나 할까."
    ja: "…1つ予言しようか。"
  d_main_16_10_37:
    speaker: crow
    en: By the time you find Vapaus and go back to the Ark.
    ko: 네가 언체인드를 찾아서 방주에 돌아갈 때쯤이면.
    ja: |-
      お前がアンチェインドを見つけて
      アークへ帰る頃には、
  d_main_16_10_38:
    speaker: crow
    en: You won't receive a hero's welcome.
    ko: 아무도 널 반기지 않을 거야.
    ja: 誰もお前を歓迎しないだろう。
  d_main_16_10_39:
    speaker: crow
    en: Instead, they will try to destroy the Vapaus you worked so hard to find.
    ko: 오히려 공들여 찾은 언체인드를 불태워 버리려고나 하겠지.
    ja: |-
      むしろ苦労して見つけたアンチェインドを
      燃やそうとするはずだ。
  d_main_16_10_40:
    speaker: crow
    en: Knowing that will happen, will you still continue your search?
    ko: 그럼에도 넌 계속해서 언체인드를 찾을 텐가?
    ja: それでもお前はアンチェインドを探すのか？
  d_main_16_10_41:
    speaker: Self
    en: Absolutely.
    ko: 반드시 찾을 거야.
    ja: 必ず見つけ出す
  d_main_16_10_42:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16_10_43:
    speaker: crow
    en: Very well.
    ko: 그래. 그렇군.
    ja: そうか。
  d_main_16_10_44:
    speaker: crow
    en: I can see what type of human you are now.
    ko: "이제 아주 잘 알겠어. \n너란 인간에 대해서."
    ja: |-
      よく分かった。
      お前という人間について。
d_main_16_11:
  d_main_16_11_1:
    speaker: rapi
    en: There's a steep slope ahead of us.
    ko: "…전방에 가파른 경사 지대를 발견."
    ja: "…前方に急な勾配地帯を発見しました。"
  d_main_16_11_2:
    speaker: rapi
    en: I recommend a detour.
    ko: 우회를 추천합니다.
    ja: 迂回をお勧めします。
  d_main_16_11_3:
    speaker: jackal
    en: Huh? Why?
    ko: 엥? 왜?
    ja: え？なんで？
  d_main_16_11_4:
    speaker: jackal
    en: |-
      It's all covered in snow anyway,
      can't we just slide down?
    ko: "어차피 사방이 다 눈이니까 쭉~ \n미끄러져 내려가면 되는 거 아냐?"
    ja: |-
      どうせ全部雪なんだし、シューって
      滑り降りたらいいんじゃないの？
  d_main_16_11_5:
    speaker: neon
    en: You don't have a clue, do you?
    ko: 자칼은 하룻강아지네요.
    ja: ジャッカルは何も分かって\nいないみたいですね。
  d_main_16_11_6:
    speaker: jackal
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_16_11_7:
    speaker: neon
    en: What happens if we're halfway down that slope and run into an avalanche?
    ko: 함부로 가파른 지형에 갔다가 눈사태라도 일어나면,
    ja: |-
      むやみに勾配が激しい地形を歩いて
      雪崩でも起きたら
  d_main_16_11_8:
    speaker: neon
    en: Not only will Master be down for the count,
    ko: 여기 있는 스승님이 M.I.A되는 건 물론이고,
    ja: |-
      ここにいる師匠がM.I.Aに
      なるのはもちろん、
  d_main_16_11_9:
    speaker: neon
    en: but we'll all be separated and the operation will be delayed for several days
      at least.
    ko: 니케들도 다 뿔뿔이 흩어져서 작전이 한 며칠은 딜레이될 거라고요.
    ja: |-
      ニケたちも離れ離れになって、
      作戦が数日は遅れてしまうんですよ。
  d_main_16_11_10:
    speaker: neon
    en: Meanwhile, Snow White will move on to the next location.
    ko: 그 사이에 스노우 화이트는 또 엉뚱한 지역으로 가 버릴 거고요.
    ja: |-
      その間にスノーホワイトは
      またどこかに行ってしまいますし。
  d_main_16_11_11:
    speaker: jackal
    en: "*Gasp* Is that right? I didn't know..."
    ko: 헉, 그런 거야? 몰랐어….
    ja: はっ、そうなの？知らなかった…
  d_main_16_11_12:
    speaker: neon
    en: Any Nikke with common sense would know this.
    ko: 교양 있는 니케라면 누구나 예측 가능한 사실이죠.
    ja: 教養のあるニケなら誰でも予測できることです。
  d_main_16_11_13:
    speaker: anis
    en: So how come you know it?
    ko: 넌 겪어서 아는 거잖아, 인마.
    ja: |-
      あなたは自分で経験したから
      知っているだけでしょう。
  d_main_16_11_14:
    speaker: Self
    en: Let's find an easier path.
    ko: "…완만한 지대로 우회하자."
    ja: "…緩やかな地形のほうに迂回しよう"
  d_main_16_11_15:
    speaker: crow
    en: This is starting to turn into a real slog.
    ko: "…따분한 행군의 연장인가."
    ja: "…つまらない行軍がさらに続くのか。"
  d_main_16_11_16:
    speaker: crow
    en: Hey, @UserName. We might as well keep each other company.
    ko: 이봐 @UserName. 이렇게 된 김에 말동무나 해주지 그래.
    ja: |-
      おい、@UserName。
      こうなったついでだ。
      話し相手にでもなってくれ。
  d_main_16_11_17:
    speaker: Self
    en: Understood.
    ko: 그래.
    ja: 分かった
  d_main_16_11_18:
    speaker: crow
    en: I actually had a few more things to ask you from our conversation yesterday.
    ko: 사실 어제 대화에서 몇 가지 더 묻고 싶은 게 있었는데.
    ja: |-
      実は、昨日の会話からいくつか
      質問したいのだが、
  d_main_16_11_19:
    speaker: crow
    en: How do you think Nikkes who regain their free will
    ko: 너는 언체인드로 자유의지를 되찾은 니케들이,
    ja: |-
      お前はアンチェインドで
      自由意志を取り戻したニケたちが、
  d_main_16_11_20:
    speaker: crow
    en: through Vapaus will react?
    ko: 앞으로 어떻게 움직일 거라고 보지?
    ja: 今後どう動くと思う？
  d_main_16_11_21:
    speaker: "<Choice>"
    en: They won't be much different from how they are now.
    ko: 지금과 크게 다르지 않을 거야.
    ja: 今と大して変わらないだろう
  d_main_16_11_22:
    speaker: "<Choice>"
    en: They will resist, and fight for a better life.
    ko: 보다 나은 삶을 위해 저항할지도.
    ja: よりよい人生のために抵抗するかもしれない
  d_main_16_11_23:
    speaker: crow
    en: Are you sure about that?
    ko: "…그런가."
    ja: "…そうか。"
  d_main_16_11_24:
    speaker: crow
    en: I suppose even if Nikkes regain free will,
    ko: 하긴 니케들에게 의지가 생겼다고 해서,
    ja: まあ、ニケに意志ができたからといって
  d_main_16_11_25:
    speaker: crow
    en: all that brainwashing they've been subjected to won't just go away.
    ko: 그들이 여태 받아온 세뇌가 사라지는 건 아니니까.
    ja: |-
      これまで受けてきた洗脳が
      消えるわけではないからな。
  d_main_16_11_26:
    speaker: crow
    en: What makes you so sure?
    ko: "…오. 그 낙관적인 발상은 어디에서 비롯된 거지?"
    ja: "…お、その楽観的な発想はどこから出るんだ？"
  d_main_16_11_27:
    speaker: Self
    en: Every human being longs for a better life.
    ko: 인간이라면 누구나 더 나은 삶에 대한 갈망이 있으니까.
    ja: 人間なら誰もがよりよい人生を求めるもの
  d_main_16_11_28:
    speaker: Self
    en: And Nikkes are humans at their core.
    ko: 그리고 니케 또한 그 근본은 인간이야.
    ja: そしてニケも根本は人間だ
  d_main_16_11_29:
    speaker: crow
    en: "... I'm not so sure. Even if they do rise up one day, it wouldn't be anytime
      soon."
    ko: "…글쎄. 설령 언젠가는 저항한다 하더라도 지금은 아닐걸."
    ja: |-
      …さあ、いつかは抵抗するかもしれないが、
      今はないだろう。
  d_main_16_11_30:
    speaker: crow
    en: Just because Nikkes are being granted free will now,
    ko: 당장 니케들에게 자유의지가 허락된다고 해서,
    ja: 今すぐニケに自由意志が認められても、
  d_main_16_11_31:
    speaker: crow
    en: all that brainwashing they've been subjected to won't just go away.
    ko: 그들이 여태 받아온 세뇌가 사라지는 건 아니니까.
    ja: |-
      これまで受けてきた洗脳が
      消えるわけではないからな。
  d_main_16_11_32:
    speaker: crow
    en: Not all the information humans have beat into them through NIMPH...
    ko: 인간들이 NIMPH를 통해 직접적으로 때려 박는 세뇌 명령뿐만 아니라….
    ja: |-
      人間がNIMPHを通じて直接的に注入する
      洗脳命令だけでなく…
  d_main_16_11_33:
    speaker: crow
    en: but also the social pressure and expectations of what a Nikke should be.
    ko: 니케라는 존재에 대한 사회적인 시선. 대중의 태도.
    ja: |-
      ニケという存在に対する
      社会的な視線、大衆の態度。
  d_main_16_11_34:
    speaker: crow
    en: We have human brains, yet we're deliberately given different names to distinguish
      us from humans.
    ko: 인간의 뇌를 가졌음에도, 인간과 구분되게 지어진 그들의 이름부터가,
    ja: |-
      人間の脳を持っているにも関わらず、人間と
      区別されるように名付けられたその名前から
  d_main_16_11_35:
    speaker: crow
    en: It makes us regard ourselves as submissive and lower than humans.
    ko: 니케들이 스스로를 인간 이하의 존재로 여기게끔 충동질하고 있거든.
    ja: |-
      ニケたちが自分を人間以下の存在だと
      思うように煽るものだから。
  d_main_16_11_36:
    speaker: crow
    en: Just removing the NIMPH alone can't completely liberate the Nikkes.
    ko: 바꿔 말해서, 단지 NIMPH를 제거하는 것만으로 니케는 완전하게 해방될 수 없으며,
    ja: |-
      言い換えれば、NIMPHを除去するだけでは
      ニケの完全なる解放は期待できず、
  d_main_16_11_37:
    speaker: crow
    en: Only by their own power can they break the chains that bind them.
    ko: 오롯이 스스로의 힘으로, 자신을 한정 짓는 사고의 벽을 깨뜨려야 한다.
    ja: |-
      自分だけの力で、
      自分を制限する思考の壁を壊すべきだ。
  d_main_16_11_38:
    speaker: crow
    en: That's what I think.
    ko: 뭐 그런 얘기야.
    ja: そういう話だ。
  d_main_16_11_39:
    speaker: Self
    en: I agree.
    ko: 동감해.
    ja: 同感だ
  d_main_16_11_40:
    speaker: Self
    en: I just want to be helpful along the way.
    ko: 그 과정에서 내가 도움이 되길 바랄 뿐이고.
    ja: |-
      その過程で、
      私が役に立つことを願うだけだ
  d_main_16_11_41:
    speaker: crow
    en: "... You are really unique, just like Jackal said."
    ko: "…넌 정말 특이하군. \n자칼이 처음 했던 말대로야."
    ja: |-
      …お前は本当に変わってるな。
      ジャッカルが最初に言った通りだ。
  d_main_16_11_42:
    speaker: crow
    en: When I'm talking to you, I don't feel any urge to kill you. That's quite unusual
      considering that you are human.
    ko: 말을 나누다가 확 죽여 버리고 싶다거나. 뭐 그런 생각이 안 들어. 인간 치고는 드문 일이지.
    ja: |-
      話していて殺してやりたいとか、
      そんな気にならないんだ。
      人間にしては珍しい。
  d_main_16_11_43:
    speaker: Self
    en: "... Is that a compliment?"
    ko: "…칭찬이지? 그거."
    ja: "…それって褒めてるんだよな？"
  d_main_16_11_44:
    speaker: crow
    en: More or less.
    ko: 그렇게 받아들여도 좋아.
    ja: そう受け止めてもいい。
  d_main_16_11_45:
    speaker: crow
    en: If only I'd met a human like you a little earlier...
    ko: "…너 같은 인간을 좀 더 일찍 만났더라면."
    ja: |-
      …もっと早く、
      お前のような人間に出会えていたら。
  d_main_16_11_46:
    speaker: crow
    en: I might have been a force for good, just like those Nikkes in Counters.
    ko: 나도 저 카운터스의 니케들처럼 마냥 낙관적이고 맹해졌을지도 모르겠군.
    ja: |-
      あたしもあのカウンターズのニケたちのように、
      楽観的で抜けているニケになったかもな。
  d_main_16_11_47:
    speaker: Self
    en: You can still change.
    ko: 지금도 충분히 바뀔 수 있어.
    ja: 今からでも十分変われる
  d_main_16_11_48:
    speaker: crow
    en: No, I don't think so.
    ko: 아니, 그건 아닐걸.
    ja: いや、それは違う。
  d_main_16_11_49:
    speaker: crow
    en: The time when I could see hope in this pathetic world has long since passed.
    ko: 내가 이 빌어먹을 세계에서 희망이란 걸 볼 수 있던 시기는, 이미 한참 전에 지나 버렸으니까.
    ja: |-
      あたしがこのクソみたいな世界で
      希望を見出せた時期は、
      とうの昔に過ぎてしまったから。
d_main_16_12:
  d_main_16_12_1:
    speaker: neon
    en: Huh? What was that flash?
    ko: 어라. 방금 뭔가 깜빡이지 않았어요?
    ja: えっ、今何か光りませんでしたか？
  d_main_16_12_2:
    speaker: neon
    en: Over there... at 2 o'clock.
    ko: 저기… 2시 방향에서.
    ja: あの…2時の方向で。
  d_main_16_12_3:
    speaker: neon
    en: Wha... now it's gone.
    ko: 아. 지금은 사라졌네요.
    ja: あ、消えました。
  d_main_16_12_4:
    speaker: anis
    en: Did you see a ghost or something?
    ko: "…유령이라도 본 거 아냐?"
    ja: "…幽霊でも見たの？"
  d_main_16_12_5:
    speaker: jackal
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_16_12_6:
    speaker: viper
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_16_12_7:
    speaker: neon
    en: There! It flashed again!
    ko: 어! 지금 또 깜빡였어요!
    ja: あ！また光りました！
  d_main_16_12_8:
    speaker: rapi
    en: Almost like a light that's spinning... Maybe it's the lighthouse?
    ko: 회전하는 빛… 등대인가?
    ja: 回転する光…灯台でしょうか？
  d_main_16_12_9:
    speaker: Self
    en: Let's get closer and check it out.
    ko: 접근해서 확인해 보자.
    ja: 近づいて確かめてみよう
  d_main_16_12_10:
    speaker: rapi
    en: Yes, Commander.
    ko: 라져.
    ja: ラジャー。
d_main_16_13_s:
  d_main_16_13_s_1:
    speaker: rapi
    en: Approaching the lighthouse.
    ko: "…등대에 접근 중."
    ja: "…灯台へ接近中です。"
  d_main_16_13_s_2:
    speaker: neon
    en: It's nothing but snow.
    ko: 정말 아무 것도 없는 눈밭이네요.
    ja: 本当に雪以外は何もありませんね。
  d_main_16_13_s_3:
    speaker: anis
    en: I'm getting a bad feeling about this.
    ko: 이거 왠지 느낌이 안 좋은걸.
    ja: 何か嫌な予感がするな。
  d_main_16_13_s_4:
    speaker: viper
    en: Why? This would all be perfect for a dramatic confrontation with the Pilgrims!
    ko: 글쎄~ 필그림과 극적인 만남을 연출하기엔 완벽해 보이지 않아?
    ja: |-
      さあ～ピルグリムとの劇的な
      出会いをするには完璧な演出じゃない？
  d_main_16_13_s_5:
    speaker: anis
    en: No, what I'm saying is
    ko: 아니, 내 말은….
    ja: いや、そうじゃなくて…
  d_main_16_13_s_6:
    speaker: anis
    en: we're completely out in the open.
    ko: 여긴 엄폐물이 별로 없잖아.
    ja: ここは遮蔽物があまりないでしょう？
  d_main_16_13_s_7:
    speaker: anis
    en: If we get attacked, we will be at a disadvantage.
    ko: 혹시라도 습격이 있으면 불리하겠다는 거지.
    ja: もし襲撃でもあったら、不利になるってことよ。
  d_main_16_13_s_8:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16_13_s_9:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16_13_s_10:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16_13_s_11:
    speaker: anis
    en: What?
    ko: 왜 그래? 갑자기.
    ja: どうしたの？急に。
  d_main_16_13_s_12:
    speaker: anis
    en: Was it something I said?
    ko: 내가 뭐 못할 말이라도 했어?
    ja: 私、何か変なことでも言った？
  d_main_16_13_s_13:
    speaker: neon
    en: No, it's just...
    ko: 아뇨. 그게.
    ja: いいえ、それがですね…
  d_main_16_13_s_14:
    speaker: neon
    en: everything is so serene here.
    ko: 주위가 너무 고요해서요.
    ja: あまりにも静かです。
  d_main_16_13_s_15:
    speaker: crow
    en: No. This is a game to them.
    ko: 아니. 이건 고요한 게 아니지.
    ja: いや、これは静かなんじゃない。
  d_main_16_13_s_16:
    speaker: crow
    en: Like hide and seek.
    ko: 숨 죽이고 있는 거다.
    ja: 息を潜めているんだ。
  d_main_16_13_s_17:
    speaker: crow
    en: And they're about to find us. They're right...
    ko: 술래는….
    ja: 鬼は…
  d_main_16_13_s_18:
    speaker: crow
    en: Beneath the snow?
    ko: 눈 밑에 있구나?
    ja: 雪の下にいるな？
  d_main_16_13_s_19:
    speaker: Narration
    en: "*Stomp*"
    ko: 쿠구구구구….
    ja: ゴゴゴゴゴ…
  d_main_16_13_s_20:
    speaker: neon
    en: A-avalanche?
    ko: 누, 눈사태?
    ja: な、雪崩ですか？
  d_main_16_13_s_21:
    speaker: rapi
    en: No, Raptures!
    ko: 아니, 랩쳐다!
    ja: いいえ、ラプチャーよ！
  d_main_16_13_s_22:
    speaker: rapi
    en: Lords! One seems to be a Tyrant class or higher!
    ko: 로드급 다수! 1기는 타일런트 급 이상으로 추정!
    ja: |-
      ロード級が多数！
      1機はタイラント級以上だと推定！
  d_main_16_13_s_23:
    speaker: anis
    en: |-
      Another surprise attack?!
      This is why we need an operator!
    ko: "아오, 그놈의 기습! \n이래서 오퍼레이터가 있어야 한다니까!"
    ja: |-
      はあ、また奇襲なの～？
      だからオペレーターが必要だって言ったのに！
  d_main_16_13_s_24:
    speaker: Self
    en: Support wasn't available since this was a secret operation!
    ko: 비밀 작전이라 지원되지 않았어!
    ja: 秘密作戦のため、支援はなかった！
  d_main_16_13_s_25:
    speaker: anis
    en: Still!
    ko: 그래도!
    ja: でも！
  d_main_16_13_s_26:
    speaker: Self
    en: And communications are blocked!
    ko: 통신도 먹통이었고!
    ja: 通信も不通だった！
  d_main_16_13_s_27:
    speaker: anis
    en: Stillllll!
    ko: 그래도오오!
    ja: でもおおお！
  d_main_16_13_s_28:
    speaker: rapi
    en: |-
      FF Formation!
      Everyone move to their positions!
    ko: "포메이션 FF! \n각자 위치로 이동해!"
    ja: |-
      フォーメーションFF！
      自分の位置へ移動して！
  d_main_16_13_s_29:
    speaker: rapi
    en: Exotic...
    ko: 이그조틱은….
    ja: エキゾチックは…
  d_main_16_13_s_30:
    speaker: viper
    en: We'll provide back up from the rear.
    ko: 후방에서 백 업 할게~
    ja: 後方でバックアップするね～
  d_main_16_13_s_31:
    speaker: viper
    en: We don't have any experience in engaging a Tyrant class.
    ko: 타일런트 급 교전 경험은 없어서.
    ja: タイラント級との交戦経験はないから。
  d_main_16_13_s_32:
    speaker: viper
    en: Is that okay?
    ko: 그래도 되지, 자기?
    ja: それでいいよね、ダーリン？
  d_main_16_13_s_33:
    speaker: Self
    en: Sure.
    ko: 물론이야.
    ja: もちろんだ
  d_main_16_13_s_34:
    speaker: crow
    en: Do you trust us?
    ko: "……너무 쉽게 등 뒤를 맡기는군."
    ja: "…こんな簡単に背中を任せるのか。"
  d_main_16_13_s_35:
    speaker: Self
    en: I trust you. You won't betray us.
    ko: 배신하지 않을 거라 믿으니까.
    ja: 裏切らないと信じているから
  d_main_16_13_s_36:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16_13_s_37:
    speaker: crow
    en: We'll show you your trust wasn't misplaced.
    ko: 그 신뢰, 반드시 보답하도록 하지.
    ja: その信頼に必ず応えてやろう。
  d_main_16_13_s_38:
    speaker: crow
    en: Let's do this thing.
    ko: 아웃로의 방식대로.
    ja: アウトローの方法でな。
  d_main_16_13_s_39:
    speaker: crow
    en: The outlaw way.
    ko: 가자, 바이퍼, 자칼.
    ja: 行くぞ。バイパー、ジャッカル。
  d_main_16_13_s_40:
    speaker: jackal
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_16_13_s_41:
    speaker: viper
    en: Roger!
    ko: "……라져♡"
    ja: "…ラジャー♡"
d_main_16_13_e:
  d_main_16_13_e_1:
    speaker: rapi
    en: All clear.
    ko: "…상황 종료."
    ja: "…状況終了。"
  d_main_16_13_e_2:
    speaker: rapi
    en: Status report.
    ko: 파손 상태를 보고해 줘.
    ja: 破損の状況を報告して。
  d_main_16_13_e_3:
    speaker: anis
    en: Damage rate 51.8%, concentrated in the lower body.
    ko: 파손율 51.80%. 손상은 하반신에 집중돼 있어.
    ja: 破損率51.80％、損傷は下半身に集中。
  d_main_16_13_e_4:
    speaker: anis
    en: I don't want to make excuses, but snipers kept coming at us from behind.
    ko: 변명하긴 싫지만, 잊을 만하면 후방에서 저격이 날아와서.
    ja: |-
      言い訳はしたくないけど、忘れた頃に
      後方から狙撃されたから。
  d_main_16_13_e_5:
    speaker: neon
    en: Same here. I nearly took one in the head, but thankfully it missed me. Damage
      rate is 62.77%.
    ko: 저도요. 머리가 날아갈 뻔했는데 다행히 빗겨 갔어요. 파손율 62.77%예요.
    ja: |-
      私もです。頭が吹っ飛ぶところ
      でしたけど、幸い外れました。
      破損率は62.77％です。
  d_main_16_13_e_6:
    speaker: anis
    en: |-
      Exotic was so gung-ho about having our backs...
      What were they doing?
    ko: "이그조틱은 자신만만하게 백 업을 하겠다더니, \n뭘 하고 있었던 건지."
    ja: |-
      エキゾチックは自信満々に
      バックアップするって言っておいて、
      何をしてたのかしら。
  d_main_16_13_e_7:
    speaker: rapi
    en: |-
      They got caught up in an explosion during the fight.
      I saw them falling towards the lighthouse.
    ko: "…전투 중 폭발에 휘말려서, \n등대 쪽으로 나가 떨어지는 걸 봤어."
    ja: |-
      …戦闘中に爆発に巻き込まれて
      灯台の方に投げ出されるのを見たわ。
  d_main_16_13_e_8:
    speaker: rapi
    en: After that, I'm not sure.
    ko: 그 뒤로는, 글쎄.
    ja: そのあとは、分からない。
  d_main_16_13_e_9:
    speaker: rapi
    en: |-
      I don't know if they've sustained heavy damage...
      or if they had second thoughts.
    ko: "파손이 심한 건지, 아니면… \n다른 생각이라도 하고 있는 건지."
    ja: |-
      破損が激しいのか、それとも…
      何か考えているのか。
  d_main_16_13_e_10:
    speaker: Self
    en: I'll look for them.
    ko: 내가 찾아볼게.
    ja: 私が探してみる
  d_main_16_13_e_11:
    speaker: rapi
    en: Commander, wait...!
    ko: 지휘관, 잠깐…!!
    ja: 指揮官、あの…！！
  d_main_16_13_e_12:
    speaker: rapi
    en: It's dangerous going alone.
    ko: 단독 행동은 위험합니다.
    ja: 単独行動は危険です。
  d_main_16_13_e_13:
    speaker: rapi
    en: Wait until one of us is in better condition...
    ko: 우리들 중 하나가 행동 가능한 상태가 될 때까지만이라도 대기를….
    ja: |-
      私たちの誰かが動ける状態になるまで、
      待機を…
  d_main_16_13_e_14:
    speaker: Self
    en: They might have been badly hurt.
    ko: 이그조틱이 크게 다쳤을지도 몰라.
    ja: |-
      エキゾチックが
      大ケガをしているかもしれない
  d_main_16_13_e_15:
    speaker: Self
    en: I'll check on their status and report back.
    ko: 상태만이라도 확인하고 돌아올게.
    ja: 状態だけでも確認してくる
  d_main_16_13_e_16:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16_13_e_17:
    speaker: crow
    en: "... I can't do it."
    ko: 역시, 안 되겠어.
    ja: やっぱりダメだな。
  d_main_16_13_e_18:
    speaker: Self
    en: Who's that?!
    ko: 누구…!!
    ja: 誰…！！
  d_main_16_13_e_19:
    speaker: "<Monologue>"
    en: The moment I turn to face the voice,
    ko: 목소리가 들린 쪽으로 몸을 돌린 순간,
    ja: 声がした方へ体を翻した瞬間、
  d_main_16_13_e_20:
    speaker: "<Monologue>"
    en: a flash bang explodes in front of my face.
    ko: 눈 앞에서 섬광탄이 터졌다.
    ja: 目の前で閃光弾が爆発した
  d_main_16_13_e_21:
    speaker: Narration
    en: "*Bang*"
    ko: 탕!!
    ja: バンッ！！
  d_main_16_13_e_22:
    speaker: rapi
    en: Ugh...!!
    ko: 컥…!!
    ja: ぐっ…！！
  d_main_16_13_e_23:
    speaker: crow
    en: Sic 'em, Jackal.
    ko: "…자칼. 물어 뜯어."
    ja: "…ジャッカル、嚙みつけ。"
  d_main_16_13_e_24:
    speaker: Narration
    en: "*Rat-tat-tat-tat*"
    ko: 투두두두두두-!!
    ja: ドドドドドドー！！
  d_main_16_13_e_25:
    speaker: crow
    en: Make it so they're inoperable.
    ko: 확실하게 행동 불능 상태로 만들어 놔.
    ja: しっかり行動不能にしておけ。
  d_main_16_13_e_26:
    speaker: jackal
    en: Hehe, you got it!
    ko: 컹컹, 네~!
    ja: ワンワン、はい～！
  d_main_16_13_e_27:
    speaker: anis
    en: |-
      Exotic!?
      What are you doing?!
    ko: |-
      이그조틱!?
      너희들 이게 뭐하는 짓…!!
    ja: |-
      エキゾチック！？
      あなたたち、何を…！！
  d_main_16_13_e_28:
    speaker: crow
    en: Viper, secure the hostages.
    ko: 바이퍼는 인질 확보하고.
    ja: バイパーは人質を確保しておけ。
  d_main_16_13_e_29:
    speaker: viper
    en: Yes, ma'am.
    ko: 네네~
    ja: はぁい。
  d_main_16_13_e_30:
    speaker: Narration
    en: "*Click*"
    ko: 철컥-
    ja: カチャ―
  d_main_16_13_e_31:
    speaker: "<Monologue>"
    en: Viper presses her gun against my temple.
    ko: "……관자놀이에 바이퍼의 총구가 닿았다."
    ja: "…こめかみにバイパーの銃口が当たった"
  d_main_16_13_e_32:
    speaker: viper
    en: Stay right there, Darling.
    ko: 자기야, 잠시만 이대로 있자?
    ja: ダーリン、ちょっと大人しくしててね？
  d_main_16_13_e_33:
    speaker: Narration
    en: "*Bang bang bang bang*"
    ko: 탕 탕 탕 탕!!
    ja: バン！バン！バン！バン！！
  d_main_16_13_e_34:
    speaker: rapi
    en: Ugh...!!
    ko: 윽…!!
    ja: うっ…！！
  d_main_16_13_e_35:
    speaker: rapi
    en: Have you been corrupted?
    ko: 설마… 침식 당했나?
    ja: まさか…侵食されたの？
  d_main_16_13_e_36:
    speaker: crow
    en: "... No."
    ko: "…아니."
    ja: "…ダメだ。"
  d_main_16_13_e_37:
    speaker: crow
    en: You're the ones who have been corrupted.
    ko: 침식 당한 건 오히려 너희들이지.
    ja: 侵食されたのはお前たちの方だ。
  d_main_16_13_e_38:
    speaker: crow
    en: Not by Raptures, but by human hands.
    ko: 랩쳐가 아닌, 인간들 손에.
    ja: ラプチャーではなく、人間にな。
  d_main_16_13_e_39:
    speaker: anis
    en: I don't know what the hell you're on about... and I don't want to know...
    ko: "무슨 헛소리인진… 모르겠고. \n알고 싶지도… 않지만."
    ja: |-
      何をバカなことを言ってるのかは、知らないし…
      知りたくも…ないけど。
  d_main_16_13_e_40:
    speaker: anis
    en: Once word of this gets out
    ko: 너희들 지금 한 짓…상부에 보고 올라가면.
    ja: |-
      あなたたちが今やったこと…
      上層部に報告すると、
  d_main_16_13_e_41:
    speaker: anis
    en: you're all headed straight for the scrap yard! You realize that, don't you?
    ko: 판결도 없이 즉결 처분이야… 몰라서 이래?
    ja: 判決もなく即決処分だよ…知ってるわよね？
  d_main_16_13_e_42:
    speaker: crow
    en: Oh, we know. We know very well.
    ko: 아, 알지. 아주 잘 알지.
    ja: ああ、知ってるさ。よーく知ってる。
  d_main_16_13_e_43:
    speaker: crow
    en: |-
      But even with that risk,
      we decided it would be good to kill your Commander.
    ko: "그런데 그럴 각오 하고서라도, \n네 지휘관 님은 죽여두는 게 좋겠더라고."
    ja: |-
      でも、それを覚悟してでも
      お前の指揮官様は殺しておいた方が
      いいと思ってな。
  d_main_16_13_e_44:
    speaker: Self
    en: But why?
    ko: "……어째서."
    ja: "…どうして"
  d_main_16_13_e_45:
    speaker: crow
    en: An ordinary commander would never turn their backs to us
    ko: "……보통의 인간 지휘관은, 우리 같은 근본 없는 아웃로들이 팀에 섞여 들더라도,"
    ja: |-
      …普通の人間の指揮官は、
      あたしたちのような怪しいアウトローが
      チームに混ざっても、
  d_main_16_13_e_46:
    speaker: crow
    en: even if we're mixed together with a regular squad.
    ko: 절대로 멍청하게 등 뒤를 맡기지 않고.
    ja: 絶対バカみたいに背中を任せたりしないし、
  d_main_16_13_e_47:
    speaker: crow
    en: No one would ever risk their life coming up to the Rapture-infested surface
    ko: "……죽어도 다시 찍어내면 그만인 니케의 침식 치료제를 위해서,"
    ja: |-
      …死んだら新しく作ればいいだけの、
      ニケの侵食治療剤のために
  d_main_16_13_e_48:
    speaker: crow
    en: just to search for a cure for corruption. Not for Nikkes, who are so expendable.
    ko: 이 랩쳐가 드글거리는 지상까지 와서, 아까운 목숨을 걸진 않지.
    ja: |-
      ラプチャーがうようよいる
      この地上に来て、
      大切な命を掛けたりしない。
  d_main_16_13_e_49:
    speaker: crow
    en: But... you're different.
    ko: 하지만… 너는 달랐어.
    ja: しかし…お前は違った。
  d_main_16_13_e_50:
    speaker: crow
    en: At first, we thought were you just a charlatan, but it wasn't even that.
    ko: 처음에는 위선인가도 생각했지만, 그것도 아니더라고.
    ja: |-
      最初は偽善かと思ったが、
      そうでもなかった。
  d_main_16_13_e_51:
    speaker: "<Monologue>"
    en: Crow slowly crouches in front of me
    ko: 크로우는 천천히 내 앞에 쪼그리고 앉아,
    ja: クロウは私の前にゆっくりしゃがんで
  d_main_16_13_e_52:
    speaker: "<Monologue>"
    en: and smiles. It's impossible to tell what lies behind that smile.
    ko: 만면에 그린 듯한 미소를 띠었다.
    ja: 絵に描いたような満面の笑みを浮かべた
  d_main_16_13_e_53:
    speaker: crow
    en: "@UserName, you're special."
    ko: "@UserName. 너는 특별해."
    ja: "@UserName。お前は特別だ。"
  d_main_16_13_e_54:
    speaker: crow
    en: A great leader like you only comes around once in a century.
    ko: "그야말로 눈부신… \n한 세기에 나올까 말까 하는 훌륭한 리더 감이지."
    ja: |-
      それこそ輝かしい…
      100年に1人いるかいないかくらいの、
      素晴らしいリーダーだ。
  d_main_16_13_e_55:
    speaker: crow
    en: But
    ko: 그런데 말이야.
    ja: ところで。
  d_main_16_13_e_56:
    speaker: crow
    en: having someone like you around throws a wrench into my plans.
    ko: 너 같은 놈이 있으면 내 계획에 차질이 생기거든.
    ja: |-
      お前みたいなやつがいると、
      あたしの計画が狂うんだ。
  d_main_16_13_e_57:
    speaker: crow
    en: Nikkes and humans. outlaws and Sovereigns. The weak and the strong.
    ko: 니케와 인간. 아웃로와 포멀. 약자와 강자.
    ja: |-
      ニケと人間。アウトローとフォーマル。
      弱者と強者。
  d_main_16_13_e_58:
    speaker: crow
    en: Two extremes that can never coexist. Like oil and water.
    ko: 물과 기름처럼 절대 섞일 수 없는 양 극단이,
    ja: 水と油のように、絶対に相容れない両極端が、
  d_main_16_13_e_59:
    speaker: crow
    en: By sowing dissension amongst their ranks, I will make the Ark destroy itself
      from the inside.
    ko: 서로 피 터지게 붙어서 싸우다 방주 째로 자멸해 줬으면 좋겠는데.
    ja: |-
      死ぬ気で戦ってアークごと
      自滅してほしいんだよ。
  d_main_16_13_e_60:
    speaker: crow
    en: But someone like you may end up giving them other ideas. I can't have that.
    ko: 너 같은 놈이 있으면 그들이 제 3의 길 따위를 꿈꾸게 되잖아. 절대로 안 될 말이지.
    ja: |-
      お前みたいなのがいると、
      奴らが第三の道なんかを夢見るじゃないか。
      それはダメだ。
  d_main_16_13_e_61:
    speaker: Narration
    en: "*Click*"
    ko: 철컥-
    ja: カチャ―
  d_main_16_13_e_62:
    speaker: crow
    en: So I'm afraid you have to go. You and your code of honor.
    ko: 그러니 너는 그 숭고한 정의와 함께 죽어줘야겠다.
    ja: |-
      だからお前には、
      その崇高な正義と共に死んでもらう。
  d_main_16_13_e_63:
    speaker: rapi
    en: You idiot...
    ko: 바보 같은… 소리.
    ja: バカな…ことを。
  d_main_16_13_e_64:
    speaker: rapi
    en: Nikkes can't...
    ko: 니케는… 절대로.
    ja: ニケは…絶対に、
  d_main_16_13_e_65:
    speaker: rapi
    en: kill... a human.
    ko: 인간을 죽일 수… 없어.
    ja: 人間を殺せ…ないわ。
  d_main_16_13_e_66:
    speaker: crow
    en: I wouldn't be so sure.
    ko: 그래? 내 생각은 다른데.
    ja: そうか？あたしはそう思わないんだが。
  d_main_16_13_e_67:
    speaker: crow
    en: Yes, I've been implanted with NIMPH just like all of you.
    ko: "내 머리에도 너희들과 마찬가지로, \nNIMPH란 게 심어져 있는 모양이지만."
    ja: |-
      あたしの頭にもお前たちと同じく
      NIMPHというのが入っているようだが、
  d_main_16_13_e_68:
    speaker: crow
    en: But unfortunately, my hatred for the world is stronger than all the brainwashing...
    ko: "안타깝게도 이 세계에 대한 내 증오는, \n세뇌보다 강해서…."
    ja: |-
      残念ながらこの世界に対するあたしの憎悪は
      洗脳よりも強くて…
  d_main_16_13_e_69:
    speaker: crow
    en: And that's what makes me able to do this.
    ko: 이런 짓이 가능하더라고.
    ja: こんなことも、できてしまうわけだ。
  d_main_16_13_e_70:
    speaker: Narration
    en: "*Bang*"
    ko: 탕!!
    ja: バンッ！！
  d_main_16_13_e_71:
    speaker: "<Monologue>"
    en: Crow's bullet bounces off the iron plate that Jackal placed on the snow,
    ko: 크로우의 탄환은 자칼이 눈 위에 세워둔 철판을 맞고 튕겨서,
    ja: |-
      クロウの弾丸は、ジャッカルが雪の上に
      立てておいた鉄板に当たってその方向を変え、
  d_main_16_13_e_72:
    speaker: "<Monologue>"
    en: and goes straight through my body.
    ko: 내 몸을 그대로 뚫고 지나갔다.
    ja: 私の体をそのまま貫いた
  d_main_16_13_e_73:
    speaker: crow
    en: "... Farewell."
    ko: "……잘 가라."
    ja: "…安心して逝け。"
  d_main_16_13_e_74:
    speaker: crow
    en: Time to go to heaven. You deserve it.
    ko: 네가 있어 마땅한 천국으로.
    ja: お前に相応しい天国へ。
  d_main_16_13_e_75:
    speaker: Narration
    en: "*Bang*"
    ko: 탕!!
    ja: バンッ！！
d_main_16af_01:
  d_main_16af_01_1:
    speaker: Narration
    en: "... Meanwhile, at the Ark."
    ko: "……한편, 방주에서는."
    ja: "…一方、アークでは"
  d_main_16af_01_2:
    speaker: tvvoice
    en: According to a Netizen personally identifying themselves as a former researcher
      at Missilis,
    ko: 스스로를 미실리스의 전 연구원이라 밝힌 한 네티즌에 의하면.
    ja: |-
      自分をミシリスの元研究員だと明かした、
      あるネットユーザーによると
  d_main_16af_01_3:
    speaker: tvvoice
    en: Nikkes who have had their NIMPH removed are no longer under human control.
    ko: NIMPH, 통칭 기억 제어 장치가 제거된 니케들은 더 이상 인간의 통제 하에 있지 않고.
    ja: |-
      NIMPH、通称記憶制御装置が
      除去されたニケはもはや人間が統制できず、
  d_main_16af_01_4:
    speaker: tvvoice
    en: Once these memory control devices are removed, Nikkes are said to have their
      own free will.
    ko: 스스로의 자유의지를 갖게 된다고 합니다.
    ja: 自分の自由意志を持つということです。
  d_main_16af_01_5:
    speaker: tvvoice
    en: 'That begs the question:'
    ko: "…자. 그럼 질문입니다."
    ja: "…それでは、質問です。"
  d_main_16af_01_6:
    speaker: tvvoice
    en: Will a member of Matis who can think for themselves continue to serve humans
      as they have before?
    ko: 과연 스스로의 의지를 갖게 된 메티스는, 이전처럼 인류를 위해 봉사하려 할까요?
    ja: |-
      果たして自分の自由意志を持ったメティスは、
      前のように人類のために奉仕するのでしょうか？
  d_main_16af_01_7:
    speaker: tvvoice
    en: Will they not be prone to voicing their grievances? Say, for example...
    ko: 나는 좀 더 자유로워질 수 있다.
    ja: 私はもっと自由になれる。
  d_main_16af_01_8:
    speaker: tvvoice
    en: '"Finally, I''m free!"'
    ko: 인간 대신 지상에 나가 목숨을 거는 생활은 지긋지긋하다.
    ja: |-
      人間の代わりに地上へ出て
      命を掛ける生活はこりごりだ。
  d_main_16af_01_9:
    speaker: tvvoice
    en: '"I''m sick of risking my neck up on the surface for these humans."'
    ko: 그런 불만을 품진 않을까요?
    ja: そんな不満を抱くのではないでしょうか。
  d_main_16af_01_10:
    speaker: maxwell
    en: "... *Sigh*"
    ko: "…하."
    ja: "…はあ。"
  d_main_16af_01_11:
    speaker: maxwell
    en: People freak out if we become corrupted, and they freak out if we're cured
      of it.
    ko: 침식되어도 난리. 침식을 치료해도 난리.
    ja: |-
      侵食されても文句言われて、
      治療しても文句言われる。
  d_main_16af_01_12:
    speaker: maxwell
    en: I don't know what they want us to do.
    ko: 도대체 어느 장단에 맞추라는 건지 모르겠네.
    ja: 一体どうしろっていうのかな。
  d_main_16af_01_13:
    speaker: laplace
    en: I...
    ko: "……나는."
    ja: 私は…
  d_main_16af_01_14:
    speaker: laplace
    en: I'm not sure.
    ko: 나는 잘 모르겠다.
    ja: 私はよく分からない。
  d_main_16af_01_15:
    speaker: laplace
    en: Why are people so terrified of us having free will?
    ko: 왜 사람들은 저리도 우리의 자유의지를 두려워하지?
    ja: |-
      なぜみんなは、私たちが
      自由意志を持つことを恐れる？
  d_main_16af_01_16:
    speaker: laplace
    en: All we want to do is stand up for the weak.
    ko: 약자를 위해 싸우는 게.
    ja: 弱者のために戦うことが、
  d_main_16af_01_17:
    speaker: laplace
    en: Fight against evil and bring justice upon this land.
    ko: 악을 무찔러 이 땅에 정의를 바로세우는 게.
    ja: 悪を倒して正義を立て直すことが、
  d_main_16af_01_18:
    speaker: laplace
    en: Why can't they see that?
    ko: 처음부터 우리의 자유의지일 거라곤 상상해본 적도 없는 건가?
    ja: |-
      最初から私たちの自由意志だとは
      想像したこともないのか？
  d_main_16af_01_19:
    speaker: drake
    en: That's probably just you.
    ko: 그건 아마 네놈 한정일걸.
    ja: それは多分、お前限定だ。
  d_main_16af_01_20:
    speaker: maxwell
    en: Agree.
    ko: 동감.
    ja: 同感。
  d_main_16af_01_21:
    speaker: maxwell
    en: Not that I want to bring harm to humanity, mind you.
    ko: 그렇다고 내 의지가 인류에 해가 된다는 건 아니지만?
    ja: |-
      だからといって、私の意志が
      人類に害を及ぼすってわけじゃないけど？
  d_main_16af_01_22:
    speaker: maxwell
    en: All I yearn for is to get my hands on research material. I could care less
      whether humans are in the picture.
    ko: 난 인류야 멸종하든 말든, 연구 소재만 손에 들어오면 그만이거든.
    ja: |-
      私は人類が滅亡しようがしまいが、
      研究素材さえ手に入れば満足だから。
  d_main_16af_01_23:
    speaker: maxwell
    en: For me, reclaiming the surface is secondary.
    ko: 그걸 위해서라면 지상 탈환쯤 부차적으로 노려줄 수도 있고.
    ja: |-
      そのためなら、地上奪還くらいは
      ついでにやってあげてもいいし。
  d_main_16af_01_24:
    speaker: drake
    en: So long as I've got something to tear down,
    ko: 난….
    ja: 私は…
  d_main_16af_01_25:
    speaker: drake
    en: I'm happy. Haha!
    ko: 뭐든 신나게 해체할 수 있으면 만족한다. 후후.
    ja: 何でも楽しく解体できれば満足だ、フフ。
  d_main_16af_01_26:
    speaker: tvvoice
    en: It is very probable that once Nikkes can think for themselves, they will display
      a strong aversion to humans.
    ko: "…이처럼 자유의지를 되찾은 니케들이 인류에 반감을 품을 가능성이 높아."
    ja: |-
      …このように自由意志を取り戻したニケたちが、
      人類に対して反感を抱く可能性が高く、
  d_main_16af_01_27:
    speaker: tvvoice
    en: As anxiety grows amongst the citizens and they begin to speak out against
      Missilis,
    ko: 시민들의 불안이 가중되고 있습니다.
    ja: 市民の不安が高まっています。
  d_main_16af_01_28:
    speaker: tvvoice
    en: the company still has not issued any official statement.
    ko: 그러는 와중 미실리스는 아무런 공식 성명도 내지 않고,
    ja: そんな中、ミシリスは公式声明を発表しておらず
  d_main_16af_01_29:
    speaker: tvvoice
    en: In fact, they seem to be concealing any relevant information.
    ko: 관련 정보를 은폐하려는 움직임까지 보이고 있어 시민들의 지탄을 받는 중….
    ja: |-
      関連情報を隠ぺいしようとする
      動きまで出てきており、非難されている…
  d_main_16af_01_30:
    speaker: Narration
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_main_16af_01_31:
    speaker: maxwell
    en: That's enough.
    ko: 그만 봐.
    ja: これ以上見ないでおこうよ。
  d_main_16af_01_32:
    speaker: maxwell
    en: It doesn't matter what happens, there's nothing we can do about it.
    ko: 어차피 상황이 어떻게 돌아가든, 우리가 할 수 있는 건 없으니까.
    ja: |-
      この状況がどう転んでも、
      私たちにできることはないから。
d_main_16af_02:
  d_main_16af_02_1:
    speaker: syuen
    en: Ugh!
    ko: 으아아악!
    ja: ああああ！
  d_main_16af_02_2:
    speaker: Narration
    en: "*Smack*"
    ko: 퍽!!
    ja: ボフッ！！
  d_main_16af_02_3:
    speaker: yuni
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16af_02_4:
    speaker: Narration
    en: "*Smack*"
    ko: 퍽!!
    ja: ボフッ！！
  d_main_16af_02_5:
    speaker: mihara
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16af_02_6:
    speaker: syuen
    en: Why!
    ko: 왜!
    ja: 何よ！
  d_main_16af_02_7:
    speaker: syuen
    en: A few days ago, they were praising Missilis to the heavens!
    ko: 며칠 전만 해도 미실리스라면 입이 닳도록 찬양하던 놈들이!
    ja: 数日前まで、ミシリスを褒めていた奴らが！
  d_main_16af_02_8:
    speaker: syuen
    en: Now they're changing your tune just because some attention whores spread a
      few rumors?
    ko: 그깟 루머나 유포하는 관종한테 속아서는 하루아침에 등을 돌려?
    ja: |-
      あんな噂に惑わされて、
      あっさり態度を変えるの！？
  d_main_16af_02_9:
    speaker: rian
    en: Technically speaking, it wasn't rumors.
    ko: "…엄밀히 말해서 속은 건 아닙니다만."
    ja: |-
      …厳密に言うと噂に惑わされた
      わけではありません。
  d_main_16af_02_10:
    speaker: rian
    en: Nothing John Doe said was a lie.
    ko: "[JohnD]의 말 중에 거짓은 없었으니까요."
    ja: |-
      「JohnD」の主張に嘘は
      ありませんでしたから。
  d_main_16af_02_11:
    speaker: syuen
    en: Shut up. If I say it was rumors. it was rumors.
    ko: 시끄러. 내가 속았다면 속은 거야.
    ja: うるさい！噂と言ったら噂なのよ。
  d_main_16af_02_12:
    speaker: syuen
    en: Now then, have you found out John Doe's identity?
    ko: 그래서, [JohnD] 신상은? 알아냈어?
    ja: それで、「JohnD」の正体は？把握したの？
  d_main_16af_02_13:
    speaker: rian
    en: No. Not yet.
    ko: 아뇨. 아직입니다.
    ja: いいえ、まだです。
  d_main_16af_02_14:
    speaker: syuen
    en: They were a former researcher at our company!
    ko: "아니이이… \n우리 회사 전 연구원이라며!"
    ja: |-
      はあああ…
      うちの元研究員って言ってなかった？
  d_main_16af_02_15:
    speaker: syuen
    en: How hard could it be?!
    ko: 다 추려도 얼마 안 될 거 아냐!
    ja: 全員調査してもそう多くはないでしょう！
  d_main_16af_02_16:
    speaker: rian
    en: Well... it's just that...
    ko: 아. 그게.
    ja: あ、それが。
  d_main_16af_02_17:
    speaker: rian
    en: John Doe's IP is distributed over a wide area. It couldn't possibly be a single
      person.
    ko: "[JohnD]의 IP가, 도저히 한 사람일 수 없을 만큼 분산되어 있는 데다."
    ja: |-
      「JohnD」のIPが、到底1人とは思えない
      くらいに分散されている上に、
  d_main_16af_02_18:
    speaker: rian
    en: None of the addresses match up to any former Missilis researchers either.
    ko: 전직 미실리스 연구원의 주소지와는 일치하는 데가 없어서. 저도 곤란하던 참인데요.
    ja: |-
      元ミシリス研究員の住所と
      一致しないため、私も困っていました。
  d_main_16af_02_19:
    speaker: syuen
    en: And is that supposed to mean something?
    ko: 말이 돼?
    ja: あり得ないでしょう？
  d_main_16af_02_20:
    speaker: rian
    en: It does, very much so.
    ko: 네. 됩니다.
    ja: あり得ます。
  d_main_16af_02_21:
    speaker: rian
    en: Almost all retired researchers wind down the rest of their days in luxury
      on Royal Road.
    ko: 대체로 퇴직한 연구원들은 로열 로드에서 아주 잘 먹고 잘 사는 반면.
    ja: |-
      普通、退職した研究員はロイヤルロードで
      裕福な暮らしをしていますが、
  d_main_16af_02_22:
    speaker: rian
    en: However, John Doe's IP all can be traced back to the Outer Rim.
    ko: "[JohnD]의 IP는 전부 아우터 림으로 잡히는지라."
    ja: |-
      「JohnD」のIPは、
      全部アウターリムになっていますので。
  d_main_16af_02_23:
    speaker: syuen
    en: What? The Outer Rim?
    ko: 뭐? 아우터 림?
    ja: はあ？アウターリム？
  d_main_16af_02_24:
    speaker: syuen
    en: Something smells fishy here...
    ko: "……잠깐. \n이거 갑자기 구린내가 나는데."
    ja: |-
      …ちょっと。
      これ、何か臭うね。
  d_main_16af_02_25:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16af_02_26:
    speaker: syuen
    en: Bring Exotic over here this instant!
    ko: 이그조틱 애들 오라고 해봐. 지금 당장.
    ja: エキゾチックを呼んで、今すぐに。
  d_main_16af_02_27:
    speaker: syuen
    en: They run the Outer Rim. If anyone knows anything, it'll be them.
    ko: 아우터 림은 걔들 담당이지. 분명 뭔가 알고 있는 게 있을 거야.
    ja: |-
      アウターリムはあいつらの担当でしょう。
      きっと何か知ってるはずよ。
  d_main_16af_02_28:
    speaker: rian
    en: Yeah,
    ko: 네.
    ja: はい。
  d_main_16af_02_29:
    speaker: rian
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16af_02_30:
    speaker: rian
    en: They are not within range of radio waves.
    ko: 전파가 안 닿는 곳에 있답니다.
    ja: 電波が届かない所にいるとのことです。
  d_main_16af_02_31:
    speaker: syuen
    en: What do you mean?
    ko: 아 또 뭔 소리야.
    ja: はあ？何を言ってるの？
  d_main_16af_02_32:
    speaker: rian
    en: |-
      Communications are far from ideal in the Outer Rim.
      It's fairly common.
    ko: "아우터 림에선 종종 있는 일입니다만. \n통신이라든가 열악하지 않습니까."
    ja: |-
      アウターリムではよくあることです。
      通信とかも劣悪ですから。
  d_main_16af_02_33:
    speaker: syuen
    en: I don't need excuses. Track their recognition chips.
    ko: 변명은 됐고. 인식 칩 추적해.
    ja: 言い訳はいいから、認識チップを追跡して。
  d_main_16af_02_34:
    speaker: rian
    en: Yeah,
    ko: 네.
    ja: はい。
  d_main_16af_02_35:
    speaker: Narration
    en: "*Tap* *Tap tap*"
    ko: 타닥. 타다닥.
    ja: カチャ、カチャカチャ
  d_main_16af_02_36:
    speaker: rian
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16af_02_37:
    speaker: rian
    en: External GPS located. They are on the surface.
    ko: "권외 GPS가 잡힙니다. \n지상에 있군요. 이 녀석들."
    ja: |-
      範囲外のGPSを捉えました。
      地上にいますね、こいつら。
  d_main_16af_02_38:
    speaker: syuen
    en: What are they doing up there?!
    ko: 하…… 걔들은 또 왜 거길!!
    ja: はあ…何でまたあんなところに！！
  d_main_16af_02_39:
    speaker: syuen
    en: "... Wait a moment."
    ko: "…가만있어 봐."
    ja: "…ちょっと待って。"
  d_main_16af_02_40:
    speaker: syuen
    en: Nikkes can't go to the surface unless it's part of an operation.
    ko: 원칙상 니케는 작전 상황 외에는 지상에 못 가지.
    ja: 原則上、ニケは作戦以外では地上へ行けない。
  d_main_16af_02_41:
    speaker: syuen
    en: They are the only command in operation right now.
    ko: 지금 작전 중인 지휘관은 그 녀석뿐이고.
    ja: 現在作戦を展開中の指揮官はあいつだけ。
  d_main_16af_02_42:
    speaker: syuen
    en: Perhaps they've lumped themselves in with the commander.
    ko: 이것들. 설마… 그 녀석한테 붙었나?
    ja: となるとこいつら、まさか…あいつと一緒？
  d_main_16af_02_43:
    speaker: syuen
    en: |-
      Then what have the Scouts been doing all this time?
      I made it very clear to report any unusual activities.
    ko: "아니, 그럼 스카우팅은 여태 뭘 한 거야? \n특이사항 있으면 보고하라고 누누이 말했는데."
    ja: |-
      じゃあ、スカウティングは一体何してるの？
      何かあれば報告しろと何度も言ったのに。
  d_main_16af_02_44:
    speaker: rian
    en: To date, we have received 0 reports from them.
    ko: 현재까지 들어온 보고는 0건입니다.
    ja: 今まで入ってきた報告は0件です。
  d_main_16af_02_45:
    speaker: rian
    en: We've attempted to get in contact with them, but communications seem to be
      down.
    ko: 닥달도 했습니다만. 마침 통신도 두절돼서.
    ja: |-
      催促もしましたが、
      ちょうど通信も切れまして。
  d_main_16af_02_46:
    speaker: syuen
    en: "*Sigh* Anyhow..."
    ko: 하아…… 하여간.
    ja: はあ…まったく。
  d_main_16af_02_47:
    speaker: Narration
    en: "*Smack*"
    ko: 퍽!!
    ja: ボフッ！！
  d_main_16af_02_48:
    speaker: syuen
    en: Whenever we get involved with those damned rust buckets
    ko: 이 멍청한 고철들만 엮이면.
    ja: バカな鉄くずが絡むと、
  d_main_16af_02_49:
    speaker: Narration
    en: "*Smack*"
    ko: 퍽!!
    ja: ボフッ！！
  d_main_16af_02_50:
    speaker: syuen
    en: nothing goes smoothly!
    ko: 뭐 하나 제대로 돌아가는 게 없어요!
    ja: 何一つ上手く行かないのよ！
  d_main_16af_02_51:
    speaker: yuni
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16af_02_52:
    speaker: mihara
    en: Yuni, are you okay?
    ko: "…유니. 괜찮아?"
    ja: "…ユニ、大丈夫？"
  d_main_16af_02_53:
    speaker: mihara
    en: You and I are different, I know your interests lie elsewhere.
    ko: 너는 나랑 다르잖아. 네 즐거움은 이쪽이 아닌걸.
    ja: |-
      あなたは私と違うでしょう？
      あなたの楽しみはこっちじゃないから。
  d_main_16af_02_54:
    speaker: mihara
    en: How about you go and conduct some maintenance.
    ko: "…그러니 메인터넌스를."
    ja: "…だからメンテナンスを。"
  d_main_16af_02_55:
    speaker: syuen
    en: Maintenance, at a time like this?! You've got some nerve!
    ko: 야 너 미쳤어? 뭘 잘했다고 메인터넌스야?
    ja: お前、正気？この状況でメンテナンス？
  d_main_16af_02_56:
    speaker: mihara
    en: I apologize, I do not recall maintenance being forbidden.
    ko: 미안해요. 금지 당한 기억은 없어서.
    ja: ごめんなさい。禁止された記憶はないので。
  d_main_16af_02_57:
    speaker: syuen
    en: Ah, that's right. It's been awhile since your memory was wiped.
    ko: 아. 그러고 보니 이거… 기억 소거한지 얼마 안 됐지? 쯧.
    ja: |-
      あ、そういえばこれ…
      この前記憶消去したよね？チッ。
  d_main_16af_02_58:
    speaker: syuen
    en: This is why I'm doing everything I can to preserve Matis' memories. I don't
      want them becoming dimwits like her.
    ko: 내가 이래서 메티스 기억을 어떻게든 지켜내려고 하는 거야. 얘처럼 멍청해질까봐.
    ja: |-
      だから私がメティスの記憶を
      何としても守りたかったのよ。
      こいつのようにバカになるのが嫌で。
  d_main_16af_02_59:
    speaker: syuen
    en: The least you could do is outsmart that rust bucket Ru... Rapine? Whatever
      her name is.
    ko: 차라리 그… 라핀가 하는 고철처럼 빠릿하기라도 하면 또 몰라.
    ja: |-
      あの…ラピとかいう鉄くずのように
      しっかりしていればまた別だけど。
  d_main_16af_02_60:
    speaker: mihara
    en: But, Yuni...
    ko: 하지만…… 유니가.
    ja: でも…ユニが。
  d_main_16af_02_61:
    speaker: yuni
    en: I'm okay, Mihara.
    ko: "…미하라. 유니는 괜찮아."
    ja: "…ミハラ、ユニは大丈夫。"
  d_main_16af_02_62:
    speaker: yuni
    en: Everything is okay.
    ko: 다 괜찮아.
    ja: 全部大丈夫。
d_main_16af_03:
  d_main_16af_03_1:
    speaker: Narration
    en: "... Soon after."
    ko: "……얼마 후."
    ja: "……しばらくして"
  d_main_16af_03_2:
    speaker: jackal
    en: Ta-da! Nice job!
    ko: 짠! 수고하셨습니다~!
    ja: ジャーン！お疲れ様でした～！
  d_main_16af_03_3:
    speaker: jackal
    en: We've really got Syuen fuming now.
    ko: 이걸로 슈엔도 제대로 엿 먹였고.
    ja: これでシュエンも懲らしめてやったし、
  d_main_16af_03_4:
    speaker: jackal
    en: "We've even taken care of Wonder Boy. \nBit of a waste though..."
    ko: "될성부른 신입 지휘관도… 음, 아깝긴 하지만. \n잘 치워 드렸고."
    ja: |-
      変わった新人の指揮官も…うむ、残念だけど、
      ちゃんと片づけたし。
  d_main_16af_03_5:
    speaker: jackal
    en: Anyway, we've created a perfect alibi for John Doe.
    ko: "[JohnD]에 대한 알리바이도 만들었고~!"
    ja: "「JohnD」に対するアリバイも作ったし～！"
  d_main_16af_03_6:
    speaker: jackal
    en: It's all going perfectly!
    ko: 아. 진짜 최고잖아!!
    ja: もう、本当に最高！！
  d_main_16af_03_7:
    speaker: viper
    en: Exactly.
    ko: 그러네.
    ja: そうね…
  d_main_16af_03_8:
    speaker: viper
    en: Heavenly Ascension played the John Doe role with aplomb. Quite the thespians
      they are.
    ko: 생각보다 엔터 헤븐 애들이 [JohnD] 역할을 잘 해줬어.
    ja: |-
      思ったよりもエンターヘブンの子たちが
      「JohnD」の役割を上手くこなしてくれたね。
  d_main_16af_03_9:
    speaker: viper
    en: Thanks to them, people have become more and more suspicious of Missilis.
    ko: 덕분에 사람들도 점점 더 적극적으로 미실리스를 의심하기 시작했고♡
    ja: |-
      おかげで皆、ますます
      ミシリスを積極的に疑い始めたし♡
  d_main_16af_03_10:
    speaker: jackal
    en: Hehe, it's all about to set off.
    ko: 흐으…… 이제 조금만 더 있으면 터지겠지?
    ja: ふふ…もうすぐ爆発するよね？
  d_main_16af_03_11:
    speaker: jackal
    en: All we've got to do is light the fuse.
    ko: 방주의 첫… 불꽃놀이.
    ja: アークの初…花火。
  d_main_16af_03_12:
    speaker: jackal
    en: |-
      And... kaboom! Let the fireworks begin.
      Sayonara Ark!
    ko: "그럼 여기도 폭발. 저기도 폭발. \n다 터뜨려 버리면 그만이잖아!"
    ja: |-
      そうなったらここも爆発、あそこも爆発。
      全部爆発させればいいじゃん！
  d_main_16af_03_13:
    speaker: jackal
    en: Oh man... I'm getting too excited...
    ko: 어떡해… 너무 신난다.
    ja: どうしよう…嬉しすぎる。
  d_main_16af_03_14:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16af_03_15:
    speaker: jackal
    en: Eh?
    ko: 어라?
    ja: あれ？
  d_main_16af_03_16:
    speaker: jackal
    en: Captain, what's with the long face?
    ko: 대장 표정이 왜 그래?
    ja: 隊長、何でそんな顔してるの？
  d_main_16af_03_17:
    speaker: jackal
    en: You excited about what's going to happen too?
    ko: 벌써 불꽃놀이 계획에 질렸어? 아니면….
    ja: 花火計画、もう飽きた？それとも…
  d_main_16af_03_18:
    speaker: jackal
    en: Or is something else on your mind?
    ko: 뭐 신경쓰이는 거라도 생긴 거야?
    ja: 何か気になることでもあるの？
  d_main_16af_03_19:
    speaker: crow
    en: "... That person."
    ko: "……그 녀석."
    ja: "…あいつ。"
  d_main_16af_03_20:
    speaker: crow
    en: Should be dead?
    ko: 죽었겠지?
    ja: 死んだだろうな？
  d_main_16af_03_21:
    speaker: jackal
    en: Oh, that...
    ko: 어…… 그야.
    ja: え…まあ。
  d_main_16af_03_22:
    speaker: jackal
    en: Do you think so?
    ko: 그렇겠지?
    ja: そうよね？
  d_main_16af_03_23:
    speaker: crow
    en: Give me a straight answer.
    ko: 대답. 좀 더 제대로 해봐.
    ja: もっとはっきり答えてみろ。
  d_main_16af_03_24:
    speaker: crow
    en: Are they dead?
    ko: 죽었을까?
    ja: 死んだか？
  d_main_16af_03_25:
    speaker: jackal
    en: O-of course! No doubt about it!
    ko: 다, 당연하지! 죽었고 말고!
    ja: あ、当たり前でしょう！死んだに違いないよ！
  d_main_16af_03_26:
    speaker: jackal
    en: We shot him and left him for dead.
    ko: 총 맞아서 피를 뚝뚝 흘리던 걸 그대로 버려두고 왔잖아~
    ja: 銃に撃たれて血を流してるのを捨ててきたから～
  d_main_16af_03_27:
    speaker: jackal
    en: Barring some kind of miracle, they should be arriving at the pearly gates
      right about now.
    ko: 기적이라도 안 일어난 이상 그대로 꽥 죽어서 해골이 됐을걸?!
    ja: |-
      奇跡でも起こらない限り、
      そのまま死んでガイコツになってるよ！？
  d_main_16af_03_28:
    speaker: Narration
    en: "*Click*"
    ko: 철컥-
    ja: カチャ―
  d_main_16af_03_29:
    speaker: Narration
    en: "*Bang bang*"
    ko: 탕! 탕!
    ja: バン！バン！
  d_main_16af_03_30:
    speaker: jackal
    en: "*Gasp* Captain!"
    ko: 히이익! 대장!
    ja: ひいい！隊長！
  d_main_16af_03_31:
    speaker: jackal
    en: At least warn me before playing with your gun...
    ko: "초, 총으로 놀아주는 건 좋은데. \n예고는 해 줘야지 나도…."
    ja: |-
      じゅ、銃で遊んでくれるのはいいけど、
      予告はしてくれないと、私も…
  d_main_16af_03_32:
    speaker: crow
    en: Do you really think that?
    ko: 정말 그렇게 생각해?
    ja: 本当にそう思うか？
  d_main_16af_03_33:
    speaker: crow
    en: they are truly dead?
    ko: 그 녀석이 죽었을 거라고?
    ja: あいつが死んだと思うのか？
  d_main_16af_03_34:
    speaker: jackal
    en: That's what I said...
    ko: 그러니까 그럴 것 같다ㄱ….
    ja: だからそう思うって…
  d_main_16af_03_35:
    speaker: Narration
    en: "*Bang bang bang*"
    ko: 탕탕탕!!
    ja: バンバンバン！！
  d_main_16af_03_36:
    speaker: jackal
    en: Ah! Help me!
    ko: 으헤엑! 자칼 살려어!
    ja: うへえ！助けてえ！
  d_main_16af_03_37:
    speaker: crow
    en: Viper. What do you think?
    ko: 바이퍼. 네 생각은 어때.
    ja: バイパー、お前はどう思う。
  d_main_16af_03_38:
    speaker: viper
    en: Although I can't say why...
    ko: 내 생각엔 왠지…….
    ja: 私は何だか…
  d_main_16af_03_39:
    speaker: viper
    en: I think he's still alive.
    ko: 살아 있을 것 같네♡
    ja: 生きてる気がする♡
  d_main_16af_03_40:
    speaker: viper
    en: You saw when we did background research.
    ko: 왜, 뒷조사했을 때 봤잖아.
    ja: こっそり調べた時に、見たでしょう。
  d_main_16af_03_41:
    speaker: viper
    en: They have gone on several missions with a 0% survival rate and lived to tell
      the tale.
    ko: 그 남자, 생환율 0%인 임무에서 몇 번이나 살아 돌아온 거.
    ja: |-
      あの男、
      生還率0％の任務でも何度も生き返ったの。
  d_main_16af_03_42:
    speaker: viper
    en: What's to say it won't happen again this time?
    ko: 그러니까 이번에도 그럴 가능성이 높지 않을까?
    ja: |-
      だから、今回もそうなる
      可能性が高いんじゃないかな。
  d_main_16af_03_43:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_main_16af_03_44:
    speaker: crow
    en: Very perceptive of you, Viper.
    ko: 바이퍼. 넌 역시 눈치가 좋아.
    ja: バイパー、お前はやはり空気が読めるな。
  d_main_16af_03_45:
    speaker: crow
    en: It wouldn't be any fun if they died so easily.
    ko: 그래. 그런 게 그냥 죽어 버리면 재미없지.
    ja: |-
      そうだ、あんなのが
      そのまま死んでしまっちゃつまらない。
  d_main_16af_03_46:
    speaker: crow
    en: Then we'd be denied the thrill of a rematch.
    ko: 2라운드가 없어. 따분하다고.
    ja: 第二ラウンドがないのはつまらないんだ。
  d_main_16af_03_47:
    speaker: crow
    en: Someone like them will hold onto their dreams until their dying breath.
    ko: 그런 인간은 자기가 꿈꾸는 유토피아를 마지막 순간까지 추구하다가,
    ja: |-
      ああいう人間は、
      理想のユートピアを最後まで追い求めて、
  d_main_16af_03_48:
    speaker: crow
    en: Killing them in their greatest moment of despair... that would be sublime.
    ko: 가장 아쉬운 순간에 죽어 주는 게 가장 잘 어울려.
    ja: |-
      最も近づいた瞬間に
      死んでくれるのが一番似合う。
  d_main_16af_03_49:
    speaker: crow
    en: Don't you agree, Viper?
    ko: 그렇게 생각 안 하나, 바이퍼?
    ja: そう思わないか、バイパー？
  d_main_16af_03_50:
    speaker: viper
    en: |-
      That's right.
      Just imagining it... how exciting!
    ko: "……그러게. \n상상만 해도 정말… 재밌을 것 같네."
    ja: |-
      …ええ。
      想像するだけでも本当に…面白そうだね。
  d_main_16af_03_51:
    speaker: crow
    en: It will be quite a fascinating sight to behold, I'm sure.
    ko: 그래, 그렇지. 아주 새롭고, 참신한 구경거리가 되겠지.
    ja: |-
      ああ、そうだ。先進的で、
      斬新な見せ物になるだろう。
  d_main_16af_03_52:
    speaker: crow
    en: At one point, my greatest pleasure was blowing up passenger trains.
    ko: 한때는 만원 열차를 폭파시키는 게 가장 큰 즐거움이라 생각한 적도 있었지만.
    ja: |-
      一時は満員列車を爆発させるのが
      最も楽しいと思っていたが、
  d_main_16af_03_53:
    speaker: crow
    en: But not anymore. I need more.
    ko: 이제는 아니지. 그 정도론 만족 못해.
    ja: 今は違う、その程度では満足できない。
  d_main_16af_03_54:
    speaker: crow
    en: Perhaps it's because my body has become a machine?
    ko: 몸이 기계로 바뀌어서인가?
    ja: 体が機械に変わったからか？
  d_main_16af_03_55:
    speaker: crow
    en: If so, then this is all karma for Syuen.
    ko: 그렇다면 이것도 다 슈엔의 업보인 셈이야.
    ja: もしそうなら、これも全てシュエンの因果だ。
  d_main_16af_03_56:
    speaker: viper
    en: Yes.
    ko: "……알고 있어."
    ja: "…分かってるよ。"
  d_main_16af_03_57:
    speaker: viper
    en: That's why Syuen is our first target, right?
    ko: 그래서 첫 사냥감이 슈엔인 거잖아?
    ja: だから最初の獲物がシュエン…なんでしょう？
  d_main_16af_03_58:
    speaker: crow
    en: Again, very perceptive.
    ko: 하하. 역시 넌 눈치가 빨라.
    ja: はは、やはりお前は勘がいい。
  d_main_16af_03_59:
    speaker: crow
    en: Also very resourceful. You're clever enough carry out a plan like this while
      up on the surface.
    ko: 수완도 좋고. 지상을 배경으로 이번 같은 계획을 세울 만큼 영리하지.
    ja: |-
      腕もいいしな。地上を背景に
      今回のような計画を立てるほど頭もいい。
  d_main_16af_03_60:
    speaker: crow
    en: Ambition flows within your veins. You're like a serpent ready to strike at
      any moment.
    ko: 그러니까 조금 더 곁에 두고 지켜보마.
