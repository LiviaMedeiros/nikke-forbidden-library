---
d_main_28_01_s:
  d_main_28_01_s_1:
    speaker: elegg
    en: Oh my gosh...
    ko: 흐아아~ 세상에~
    ja: ふぁぁ～…なんと～
  d_main_28_01_s_2:
    speaker: elegg
    en: This is like a crystal field.
    ko: 이 정도면 그냥 수정 밭인데여?
    ja: これはまるで、クリスタル畑ですな？
  d_main_28_01_s_3:
    speaker: liveryn
    en: If you take out the danger aspect, it looks quite beautiful, don't you think?
    ko: 와. 위험한건 둘째치고 보기에는 엄청 좋은데요?
    ja: |-
      わあ…危険なことさえ気にしなければ、
      見た目はとても素敵ですね？
  d_main_28_01_s_4:
    speaker: hammering
    en: You're right. It's pretty.
    ko: 그렇슴다. 이쁘긴 함다.
    ja: その通りっす。キレイっす。
  d_main_28_01_s_5:
    speaker: liveryn
    en: Something tells me the map won't be of much use here.
    ko: |-
      음… 잠깐만 둘러봐도 이거,
      지도는 아무 소용 없겠는데요.
    ja: |-
      うーん…軽く見ただけですが、
      これだと地図は役に立たなさそうですね。
  d_main_28_01_s_6:
    speaker: liveryn
    en: With all these crystals sprouting everywhere, the pathways are completely
      different from what's on the map.
    ko: 수정들이 여기저기 다 솟아있어서 지도랑은 길이 완전 달라요.
    ja: |-
      クリスタルが生えているせいで、
      地図と様子が全然違います。
  d_main_28_01_s_7:
    speaker: hammering
    en: Isn't that what we've got you for?
    ko: 그걸 해결하기 위해서 리버린이 있는 거 아님까?
    ja: |-
      そういう時のために、
      リヴァリンがいるんじゃないんすか？
  d_main_28_01_s_8:
    speaker: liveryn
    en: That's true, but I'm only good at applying what I've memorized.
    ko: |-
      에구구. 그렇긴 한데요~
      제가 사실 암기한 것에서 응용하는 건 강한데.
    ja: |-
      はぁ、まあそうなんですけどね…
      私、暗記は得意なんですが
  d_main_28_01_s_9:
    speaker: liveryn
    en: I'm not so great at forging completely new paths.
    ko: 완전 새롭게 길을 찾아내는 건 딱히 자신 없는데요.
    ja: 新しい道を見つけるのは、自信がなくて…
  d_main_28_01_s_10:
    speaker: elegg
    en: What? Are you serious?
    ko: 녜? 진짜여?
    ja: えっ？そうだったんですかな？
  d_main_28_01_s_11:
    speaker: liveryn
    en: "... Nope. Hehe. I'm actually quite good at that too."
    ko: |-
      라고 거짓말 한 번 해봤어요.
      사실 엄청 잘해요.
    ja: |-
      な～んて、ウソです。
      本当は大得意ですよ。
  d_main_28_01_s_12:
    speaker: liveryn
    en: There's a reason they sent me as Pathfinder's representative.
    ko: 괜히 패스파인더 스쿼드의 대표로 올라온 게 아니란 말이죠.
    ja: |-
      これでも、パスファインダー部隊の
      リーダーですから。
  d_main_28_01_s_13:
    speaker: elegg
    en: Ha, you got me good!
    ko: 히히. 그래야져.
    ja: へへへっ…そう来なくちゃ～ですぞ。
  d_main_28_01_s_14:
    speaker: liveryn
    en: Still, though, why are there so many crystals here?
    ko: 그런데 여긴 왜 이렇게 수정이 난리일까요?
    ja: |-
      それにしても、どうしてここはこんなに
      クリスタルが生え放題なんでしょう？
  d_main_28_01_s_15:
    speaker: elegg
    en: This was originally a moderate-sized city, right? It must be teeming with
      energy that could serve as nutrients for these crystals.
    ko: |-
      중규모 도시라고 했잖아여?
      이 수정들의 양분이 될 에너지는 차고 넘쳤겠져.
    ja: |-
      中規模の都市だったそうですから、
      クリスタルの養分になるエネルギーは
      たくさんあったはずですな。
  d_main_28_01_s_16:
    speaker: elegg
    en: And look over there.
    ko: 그리고 저기 봐여.
    ja: それに、あそこを見てくだされ。
  d_main_28_01_s_17:
    speaker: "<Monologue>"
    en: I look in the direction Elegg is pointing.
    ko: 일레그가 가리킨 먼 곳을 쳐다본다.
    ja: エレグが指さした場所に目を凝らした
  d_main_28_01_s_18:
    speaker: "<Monologue>"
    en: It's a giant, circular crystal, with light shining from it.
    ko: "…원형의 거대한 수정이 빛나고 있다."
    ja: "…球状の巨大なクリスタルが輝いている"
  d_main_28_01_s_19:
    speaker: "<Monologue>"
    en: Although the view of it is partially blocked by buildings and other crystals,
      its size is still formidable enough to remain intimidating.
    ko: |-
      건물과 수정으로 인해 전부가 보이진 않았지만,
      그럼에도 불구하고 위압감이 느껴질 정도의 크기였다.
    ja: |-
      建物に隠れて全体像は見えないが
      それでも威圧感を覚えるほどの大きさだ
  d_main_28_01_s_20:
    speaker: elegg
    en: That crystal is lighting up a city of this size all on its own.
    ko: 이 정도 규모의 도시의 광원 대부분을 저거 혼자서 맡고 있어여.
    ja: |-
      これほど大きな都市の光源のほとんどを、
      あれ一つに頼っていたようですな。
  d_main_28_01_s_21:
    speaker: elegg
    en: I bet you can feel the heat emanating from it if you get close.
    ko: 가까이 가면 엄청 뜨겁겠져.
    ja: 近づいたら、かなり熱そうですな。
  d_main_28_01_s_22:
    speaker: elegg
    en: It must be giving off a tremendous amount of energy.
    ko: 그만큼 막대한 에너지를 가지고 있을 거예여.
    ja: |-
      すなわち、莫大なエネルギー源と
      いうことですぞ。
  d_main_28_01_s_23:
    speaker: elegg
    en: I'm not entirely sure, but I'm willing to bet that thing is the source of
      all the other crystals.
    ko: 모르긴 몰라도 저기가 이 수정들의 근원일 거라 생각해여.
    ja: |-
      きっとあそこに、
      クリスタルの根源があるに違いありませんな。
  d_main_28_01_s_24:
    speaker: elegg
    en: Or something important like that.
    ko: 혹은, 그 급의 무언가 던가여.
    ja: |-
      もしくは、それと同じぐらい重要な
      何かですかな。
  d_main_28_01_s_25:
    speaker: elegg
    en: If everyone else agrees, I say we make our way towards it.
    ko: |-
      일단 저기까지 가는 걸 목표로 삼져.
      다들 괜찮져?
    ja: |-
      とりあえず、あれを目指すということで、
      どなたか異論はありませんかな？
  d_main_28_01_s_26:
    speaker: liveryn
    en: Wow, you're really raring to go.
    ko: 와. 엄청 의욕적이시네요?
    ja: わあ、やる気満々ですね？
  d_main_28_01_s_27:
    speaker: elegg
    en: I've been that way from the start.
    ko: 처음부터 계속 의욕적이었어여.
    ja: 最初からそうでしたぞ。
  d_main_28_01_s_28:
    speaker: elegg
    en: If I didn't feel inspired after seeing it with my own eyes,
    ko: 그리고 저런 걸 봐버렸잖아여.
    ja: |-
      それに、あんなものが
      見えてしまっているわけですからな。
  d_main_28_01_s_29:
    speaker: elegg
    en: I could hardly call myself someone with a thirst for knowledge.
    ko: |-
      저걸 보고 의욕이 안 난다면,
      그건 자신의 지식욕에 대한 모독이져.
    ja: |-
      それでやる気が出ないなら、
      知識欲への冒とくですぞ。
  d_main_28_01_s_30:
    speaker: liveryn
    en: Interesting...
    ko: "…그런가요."
    ja: "…そうですか。"
  d_main_28_01_s_31:
    speaker: elegg
    en: I'll leave it to you to mark the map, Ms. Shifty.
    ko: |-
      오퍼레이터 씨.
      맵 마킹 부탁할게여.
    ja: |-
      オペレーター氏。
      マップのマーキングをお願いしますぞ。
  d_main_28_01_s_32:
    speaker: elegg
    en: Even if we don't know where we're going, we'll need to keep track of where
      we came from.
    ko: 가야 할 길은 몰라도 지나온 길은 다 기록해놔야 하니까여.
    ja: |-
      進むべき道が分からなくとも、
      通った道は記録しないといけませんからな。
  d_main_28_01_s_33:
    speaker: shifty
    en: Already on it.
    ko: 예. 그렇지 않아도 미리 준비하고 있었어요.
    ja: はい。すでに準備は完了しています。
  d_main_28_01_s_34:
    speaker: shifty
    en: However, the Alva Particle concentration here is stunningly low.
    ko: 그런데 여기 에블라 입자 농도가 진짜 낮네요.
    ja: |-
      それにしても、そちらはエブラ粒子の濃度が
      きわめて低いようですね。
  d_main_28_01_s_35:
    speaker: shifty
    en: This is the first time I've seen levels this low on the surface.
    ko: |-
      이렇게까지 맑다고 해야 하나?
      아무튼 깔끔한 환경은 처음이에요.
    ja: |-
      ここまできれいというか…
      良好な通信状態は初めてです。
  d_main_28_01_s_36:
    speaker: elegg
    en: We can investigate that later if we have time. There might be some connection
      between the Alva Particles and the crystals.
    ko: |-
      그것도 나중에 시간 나면 조사해 봐여.
      에블라 입자랑 수정이 무슨 관계가 있을지도 몰라여.
    ja: |-
      それもいずれ、要調査ですな。
      エブラ粒子とクリスタルに
      何か関係があるのかもしれませんぞ。
  d_main_28_01_s_37:
    speaker: shifty
    en: Fair enough.
    ko: 예. 알겠습니다.
    ja: はい。了解しました。
  d_main_28_01_s_38:
    speaker: hammering
    en: So, which way?
    ko: 그럼 어디로 가면 됨까?
    ja: で、どこに行けばいいっすか？
  d_main_28_01_s_39:
    speaker: liveryn
    en: Just go straight for now.
    ko: 일단 직진해 주세요.
    ja: まずは直進してください。
  d_main_28_01_s_40:
    speaker: liveryn
    en: There should be a fork in the road up ahead. I'll guide you once you get there.
    ko: |-
      이런 패턴이라면 갈림길이 나올 텐데,
      거기서 한 번 더 안내드릴게요.
    ja: |-
      この様子だといずれ分かれ道に出るはずです。
      そこでもう一度案内します。
  d_main_28_01_s_41:
    speaker: hammering
    en: Okay. Then I'll take the lead.
    ko: |-
      알겠슴다.
      그럼 제가 앞장서겠슴다.
    ja: |-
      了解っす。
      じゃあ、私が先頭に立つっす。
  d_main_28_01_s_42:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
d_main_28_01_e:
  d_main_28_01_e_1:
    speaker: hammering
    en: Sure enough, there is a fork in the road.
    ko: 오. 정말 갈림길이 나왔슴다.
    ja: おっ。本当に分かれ道っす。
  d_main_28_01_e_2:
    speaker: liveryn
    en: I knew it.
    ko: 그렇죠? 척 보면 척하고 안다니까요.
    ja: |-
      でしょう？
      見れば分かるんですよ。
  d_main_28_01_e_3:
    speaker: hammering
    en: So where do we go from here?
    ko: 그럼 여기서 어디로 감까?
    ja: じゃあ、次はどっちっすか？
  d_main_28_01_e_4:
    speaker: liveryn
    en: Assuming this is a moderately sized city, there would have been a lot of cars.
    ko: |-
      이곳이 중규모의 도심이었고,
      자동차가 많이 다녔을 것이라 가정하고.
    ja: |-
      ここが中規模の都心部で、
      車の交通量も多かったと仮定して…
  d_main_28_01_e_5:
    speaker: liveryn
    en: Judging by the position of the traffic lights and the curvature of the road,
    ko: 신호등 위치랑, 도로의 형태를 보면….
    ja: 信号の位置と、道路の形を考えると…
  d_main_28_01_e_6:
    speaker: liveryn
    en: I'd say we want to go to the left.
    ko: 왼쪽으로 가는 게 맞아요.
    ja: 左に進むのが正解です。
  d_main_28_01_e_7:
    speaker: elegg
    en: How did you figure that out? It's like magic.
    ko: |-
      우와. 뭔가 근거가 있나여?
      척척 나오는 게 신기하네여.
    ja: |-
      ほほ～…何か根拠があるんですかな？
      さらっと出てくるのが不思議ですぞ。
  d_main_28_01_e_8:
    speaker: liveryn
    en: Sorry, but it'd take a while to explain the intricacies of road construction
      and city infrastructure.
    ko: |-
      에구구. 좀 봐주세요.
      도로 공사랑 도시 설계의 기초부터 설명해야 해요.
    ja: |-
      ええと、道路構築と都市設計の基礎から
      説明が必要になりますね…
  d_main_28_01_e_9:
    speaker: liveryn
    en: Two hours or so, if I were to hazard a guess. Is that okay with you?
    ko: 두 시간 정도 걸릴 텐데 괜찮으실까요?
    ja: |-
      2時間ほどかかってしまいますが、
      大丈夫ですか？
  d_main_28_01_e_10:
    speaker: elegg
    en: Hehe, I'm good for now. Maybe next time.
    ko: |-
      히히. 괜찮아여.
      다음에 들을게여.
    ja: |-
      ふへっ…今は結構。
      また今度ですな。
  d_main_28_01_e_11:
    speaker: liveryn
    en: Okay, sure.
    ko: 예. 나중에 자료랑 같이 알려드릴게요.
    ja: はい。今度資料も揃えてお教えしますね。
  d_main_28_01_e_12:
    speaker: liveryn
    en: I'm sure you'll be able to catch on super quickly.
    ko: 일레그 님 정도면 금방 이해하실 수 있을 거예요.
    ja: エレグ様ならすぐに理解できると思います。
  d_main_28_01_e_13:
    speaker: hammering
    en: All right, let's head to the left.
    ko: 그럼 바로 왼쪽으로 가겠슴다.
    ja: じゃ、左に進むっす。
  d_main_28_01_e_14:
    speaker: liveryn
    en: Sounds good.
    ko: 예. 가시죠.
    ja: はい。行きましょう。
  d_main_28_01_e_15:
    speaker: elegg
    en: Let's go.
    ko: 가여.
    ja: レッツゴーですぞ。
  d_main_28_01_e_16:
    speaker: rapi
    en: Wait.
    ko: 잠깐.
    ja: 待って。
  d_main_28_01_e_17:
    speaker: hammering
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_28_01_e_18:
    speaker: rapi
    en: Everyone needs to slow down.
    ko: 다들 진정해.
    ja: みんな、落ち着いて。
  d_main_28_01_e_19:
    speaker: rapi
    en: I understand that discovering new things in a new place can be exciting,
    ko: 새로운 장소에서 새로운 것을 발견해서 들뜬 건 알겠어.
    ja: |-
      新しい場所で新しいものが見つかって、
      浮かれるのは分かるわ。
  d_main_28_01_e_20:
    speaker: rapi
    en: but that doesn't mean we should start ignoring the dangers around here.
    ko: 하지만 그렇다고 위험에서 눈을 돌리지 마.
    ja: でも、だからといってリスクを忘れないで。
  d_main_28_01_e_21:
    speaker: liveryn
    en: What dangers?
    ko: "…무슨 위험이요?"
    ja: "…何のことでしょうか？"
  d_main_28_01_e_22:
    speaker: liveryn
    en: As long as we don't touch the crystals for too long, we should be fine.
    ko: 수정과 장시간 접촉만 안 하면 되는 것 아닌가요?
    ja: |-
      クリスタルとは長時間接触しなければ
      いいだけでは？
  d_main_28_01_e_23:
    speaker: rapi
    en: You know what I mean.
    ko: 알고 있잖아.
    ja: 分かってるはずよ。
  d_main_28_01_e_24:
    speaker: rapi
    en: If the crystals are able to parasitize in a Rapture,
    ko: 수정이 랩쳐에 기생할 수 있다는 얘기는.
    ja: |-
      クリスタルがラプチャーに
      寄生できたということは、
  d_main_28_01_e_25:
    speaker: rapi
    en: then we shouldn't be an exception.
    ko: 우리라고 예외가 될 수 없다는 얘기야.
    ja: 私たちも例外ではないということ。
  d_main_28_01_e_26:
    speaker: liveryn
    en: So long as we don't touch them for too long...
    ko: 그러니까 장시간 접촉만 안 하면….
    ja: ですから、それは長時間接触さえしなければ…
  d_main_28_01_e_27:
    speaker: rapi
    en: Situations like these rarely go how you expect them to go.
    ko: 그게 우리 맘대로 될 거란 보장은?
    ja: そうできるという保証は？
  d_main_28_01_e_28:
    speaker: rapi
    en: We could, for example, end up falling into a pit full of crystals.
    ko: |-
      극단적으로, 수정으로 가득 찬 구덩이에 떨어질 수도 있어.
      동료들의 손에 닿지 않는 깊이의.
    ja: |-
      クリスタルで埋められた穴に
      落ちる可能性だってあるわ。
      仲間の手が届かない深さの。
  d_main_28_01_e_29:
    speaker: liveryn
    en: Then we have to be careful to make sure something like that doesn't happen.
    ko: 그렇게 되지 않게 조심하면 되는 거 아닌가요?
    ja: そうならないように気をつければいいのでは？
  d_main_28_01_e_30:
    speaker: rapi
    en: That's exactly what I'm talking about.
    ko: 지금 그 얘기를 하고 있는 거야.
    ja: だから今、その話をしているの。
  d_main_28_01_e_31:
    speaker: rapi
    en: We don't even necessarily know what "being careful" means in this context.
    ko: "[그렇게 되지 않게 조심]하는 방법에 대해 누가 알고 있지?"
    ja: |-
      「そうならないように気をつける」方法を、
      誰か知ってる？
  d_main_28_01_e_32:
    speaker: rapi
    en: There's still so much we don't know about these crystals.
    ko: 수정에 대해 모든 걸 알고 있는 건 맞아?
    ja: |-
      クリスタルについて、
      本当に何もかも分かっているの？
  d_main_28_01_e_33:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_01_e_34:
    speaker: rapi
    en: Most importantly,
    ko: 그리고 결정적으로.
    ja: それと、何より決定的なことは…
  d_main_28_01_e_35:
    speaker: rapi
    en: that Lord Class Rapture we just took down was unlike any others we've gone
      up against.
    ko: 좀 전에 교전했던 로드 급 랩쳐의 견고함과 출력은 기존 것과는 달랐어.
    ja: |-
      あのロード級ラプチャーの硬度と出力は、
      通常のものと違った。
  d_main_28_01_e_36:
    speaker: rapi
    en: It was far stronger.
    ko: 훨씬 더 강한 상태였단 얘기야.
    ja: 大幅に強化されていたわ。
  d_main_28_01_e_37:
    speaker: rapi
    en: We have no way of knowing whether or not there are any Tyrant-class Raptures
      out there infected by these crystals.
    ko: 수정이 기생하고 있는 타일런트 급이 없을 거란 보장은?
    ja: |-
      クリスタルの寄生した
      タイラント級が出現しないという保証は？
  d_main_28_01_e_38:
    speaker: rapi
    en: Who among us has any experience fighting Tyrant-class Raptures and above?
    ko: 타일런트 급과 교전해 본 경험이 있는 인원은 누가 있지?
    ja: |-
      誰か、通常のタイラント級と
      交戦したことはある？
  d_main_28_01_e_39:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_01_e_40:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_01_e_41:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_main_28_01_e_42:
    speaker: rapi
    en: I suggest that we return.
    ko: 복귀를 제안드립니다.
    ja: 一時撤退を提案します。
  d_main_28_01_e_43:
    speaker: rapi
    en: The prudent thing to do would be to continue our search only after proper
      maintenance and rest.
    ko: 정비 및 병력 보충 후 탐색하는 편이 안전합니다.
    ja: |-
      整備と戦力の補充を行ってから
      探索を再開した方が安全です。
  d_main_28_01_e_44:
    speaker: liveryn
    en: No, it's okay.
    ko: 아뇨. 괜찮아요.
    ja: そんな。大丈夫ですよ。
  d_main_28_01_e_45:
    speaker: liveryn
    en: These crystals only grow on the ground or on walls, right?
    ko: 수정은 어디까지나 땅이나 벽면에서 자라잖아요.
    ja: クリスタルは、地面や壁から生えていますよね。
  d_main_28_01_e_46:
    speaker: liveryn
    en: So long as they don't fall from the sky, then we'll be able to navigate around
      them with no problem.
    ko: 공중에서 뚝하고 떨어지지 않는 이상 잘 피해 다닐 수 있어요.
    ja: |-
      空からいきなり降って来たのでもなければ、
      問題なく避けられるはずです。
  d_main_28_01_e_47:
    speaker: liveryn
    en: The same goes for Tyrant-class Raptures.
    ko: 타일런트 급 랩쳐도 마찬가지예요.
    ja: タイラント級のラプチャーも…
  d_main_28_01_e_48:
    speaker: liveryn
    en: There's no way one of those would be able to sneak up on us.
    ko: 그렇게 덩치가 크고 화려하게 움직이는 대상을 눈치 못 챈다는 건 말이 안 되죠.
    ja: |-
      それほどの大型が派手に動き回っていたら、
      気づけないということは、あり得ません。
  d_main_28_01_e_49:
    speaker: liveryn
    en: As long as we pay attention, we can safely navigate through this area.
    ko: 주의 깊게 본다면 충분히 안전하게 이동할 수 있어요.
    ja: 注意深く確認していけば、安全に移動できます。
  d_main_28_01_e_50:
    speaker: liveryn
    en: Isn't that right?
    ko: 그렇죠? 일레그 님. 해머링 님.
    ja: ですよね？エレグ様、ハンマリング様。
  d_main_28_01_e_51:
    speaker: elegg
    en: I believe we're well aware of any potential dangers that lurk ahead.
    ko: 주의해야 할 사항은 충분히 숙지하고 있다고 생각해여.
    ja: |-
      注意すべきことは、
      十分理解していると思いますがな。
  d_main_28_01_e_52:
    speaker: elegg
    en: And as I mentioned earlier, we can't just turn back and return after seeing
      something like this.
    ko: |-
      그리고 아까도 말했지만,
      저런 걸 보고 그냥 돌아갈 순 없잖아여?
    ja: |-
      それにさきほども言ったように、
      あんなものを見ただけで帰るなんて
      無理な話ですぞ？
  d_main_28_01_e_53:
    speaker: hammering
    en: We're still not entirely sure if this thing is dangerous or not.
    ko: 아직까진 그렇게 위험한지 잘 모르겠슴다.
    ja: |-
      今のところ、そこまでの危険は
      感じられないっす。
  d_main_28_01_e_54:
    speaker: hammering
    en: If things get heated, then I believe beating a swift retreat would be the
      right move. But for now, I think it would be premature.
    ko: |-
      더 위험해지면 철수하는 게 맞는 것 같은데,
      지금은 좀 이른 것 같슴다.
    ja: |-
      危険そうになったら撤収するのは
      文句ないっすけど、今はまだ早いと思うっす。
  d_main_28_01_e_55:
    speaker: anis
    en: And lest we all forget, we've got the Commander in tow.
    ko: 너희들 말이야. 여긴 지휘관님도 있다는 걸 알아 둬.
    ja: |-
      あなたたち、ここには指揮官様もいるってこと、
      忘れないでよね。
  d_main_28_01_e_56:
    speaker: anis
    en: We might be able to remove our heads and be in the clear, but one false move
      and it's goodbye for good for the Commander.
    ko: |-
      우리야 머리만 어떻게든 가져가면 괜찮다지만,
      지휘관님은 아차 하는 순간 끝이야.
    ja: |-
      私たちは頭だけ持って帰れれば
      何とかなるかもしれないけど、
      指揮官様は何かあったら終わりよ。
  d_main_28_01_e_57:
    speaker: anis
    en: Of course we'll do everything we can to protect him, but the crystals could
      make that difficult.
    ko: |-
      물론 우리가 지킬 테지만,
      수정이라는 불안요소가 있으면 더 힘들어지겠지.
    ja: |-
      当然私たちが守るけど、
      クリスタルっていう不安要素がある以上、
      そう簡単な話じゃないわ。
  d_main_28_01_e_58:
    speaker: neon
    en: I'm curious as well, naturally, but the Master's safety is our top priority.
    ko: |-
      물론 저도 궁금하긴 한데,
      스승님 안전이 최우선이거든요.
    ja: |-
      もちろん私も気になります。
      でも、師匠の安全が最優先ですね。
  d_main_28_01_e_59:
    speaker: liveryn
    en: Should we ask the Commander if we should proceed?
    ko: 그럼 지휘관님한테 계속 갈지 말지 물어보면 되는 건가요?
    ja: |-
      では、指揮官様にこのまま進むかどうか
      判断を仰げと言うことですか？
  d_main_28_01_e_60:
    speaker: anis
    en: That's not what I'm getting at.
    ko: 너, 지금 그런 얘기가 아니잖아.
    ja: そういう話じゃないでしょ。
  d_main_28_01_e_61:
    speaker: liveryn
    en: Huh? Then what do you mean?
    ko: 에이. 뭐가 아닌가요.
    ja: いいえ、まさにそういう話では？
  d_main_28_01_e_62:
    speaker: liveryn
    en: We're fully aware of how dangerous it might be to press forward. We're putting
      our lives on the line.
    ko: |-
      저희도 이 앞이 얼마나 위험한지 알아요.
      목숨을 잃을 수도 있겠죠.
    ja: |-
      私たちもこの先がどれだけ危険かは、
      十分承知しているつもりです。
      命を失うことがあるかもしれません。
  d_main_28_01_e_63:
    speaker: liveryn
    en: Despite all that, the reason we're choosing to keep going is because this
      goes beyond us.
    ko: 그럼에도 불구하고 가려고 하는 이유는.
    ja: それでも、進もうとしているのは
  d_main_28_01_e_64:
    speaker: liveryn
    en: It's more important than us.
    ko: 목숨보다 더 중요한 게 이 일에 달려있기 때문이에요.
    ja: |-
      命より大事な何かが、
      この仕事にかかっているからです。
  d_main_28_01_e_65:
    speaker: liveryn
    en: Isn't that true for the Commander too?
    ko: 지휘관님은 안 그런가요?
    ja: 指揮官様は違いますか？
  d_main_28_01_e_66:
    speaker: liveryn
    en: You're not doing this simply because the higher-ups gave you an order, are
      you, Commander?
    ko: 지상 탐색 임무, 높으신 분이 시켜서만 하는 건 아닐 거잖아요.
    ja: |-
      地上を探索する理由は、
      上から命令されたからというだけでは
      ありませんよね？
  d_main_28_01_e_67:
    speaker: liveryn
    en: You are here because there is something important to you. Something worth
      the risk.
    ko: 위험을 감수할 정도로 간절한 뭔가가 있으니까 온 거잖아요.
    ja: |-
      危険を冒すほどの、
      切実な何かがあるから来たのではありませんか？
  d_main_28_01_e_68:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_01_e_69:
    speaker: rapi
    en: "... Commander."
    ko: "…지휘관."
    ja: "…指揮官。"
  d_main_28_01_e_70:
    speaker: "<Self>"
    en: I say we keep going.
    ko: 나도 계속 가고 싶어.
    ja: 私も先へ進みたい
  d_main_28_01_e_71:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_01_e_72:
    speaker: anis
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_main_28_01_e_73:
    speaker: neon
    en: Hmmmmm...
    ko: 으으으음….
    ja: むむむ…
  d_main_28_01_e_74:
    speaker: rapi
    en: "... I understand."
    ko: "…알겠습니다."
    ja: "…了解しました。"
  d_main_28_01_e_75:
    speaker: rapi
    en: Let's keep going.
    ko: 계속 가시죠.
    ja: 行きましょう。
  d_main_28_01_e_76:
    speaker: liveryn
    en: I knew you'd understand, Commander.
    ko: 역시. 지휘관님은 잘 아시네요.
    ja: やはり…指揮官様が話の通じる方で嬉しいです。
  d_main_28_01_e_77:
    speaker: liveryn
    en: No risk, no reward.
    ko: 위험을 감수해야, 더 많은 걸 얻을 수 있다는 걸.
    ja: |-
      リスクを取らないと、
      多くのものは手に入らないということを
      分かっていらっしゃいます。
d_main_28_02:
  d_main_28_02_1:
    speaker: anis
    en: Commander. Can we talk for a moment?
    ko: |-
      지휘관님.
      잠깐 얘기 좀 해.
    ja: |-
      指揮官様。
      ちょっと話しましょ。
  d_main_28_02_2:
    speaker: "<Self>"
    en: What's up?
    ko: 응? 왜?
    ja: どうした？
  d_main_28_02_3:
    speaker: anis
    en: I've been thinking about it, and I really do feel this is too dangerous.
    ko: 아무리 생각해도 지금 이거, 너무 위험한 것 같아.
    ja: どう考えても、今の状況は危険すぎるわよ。
  d_main_28_02_4:
    speaker: anis
    en: How about we go back?
    ko: 돌아가는 게 어떨까?
    ja: 戻った方がいいんじゃないの？
  d_main_28_02_5:
    speaker: "<Self>"
    en: We've already come this far. I don't want to go back empty-handed.
    ko: 이왕 온 거 뭐라도 달성하고 돌아가고 싶어.
    ja: |-
      ここまで来た以上、
      何か一つでも達成して帰りたい
  d_main_28_02_6:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_02_7:
    speaker: anis
    en: I think you're pushing this too far.
    ko: 무리하는 것 같아서 그래.
    ja: 無理しすぎてる気がするのよね。
  d_main_28_02_8:
    speaker: "<Self>"
    en: This isn't that much different from missions we've done in the past.
    ko: 지금까지 했던 일과 크게 다르지 않은 것 같아.
    ja: |-
      今までしてきたことも
      あまり変わらないと思う
  d_main_28_02_9:
    speaker: neon
    en: Master has a point.
    ko: 음… 스승님 말도 일리가 있네요.
    ja: まあ…師匠の言葉も一理ありますね。
  d_main_28_02_10:
    speaker: neon
    en: We've been in far worse situations before，
    ko: 지금까지 온갖 말도 안 되는 일에 투입되었으니까요.
    ja: |-
      今まで、あり得ない作戦にばかり
      投入されてきましたから…
  d_main_28_02_11:
    speaker: neon
    en: and this isn't all that dissimilar to other predicaments we've been in.
    ko: 생각해 보니 여기라고 뭔가 다를 게 있나 싶기도 하네요.
    ja: 考えてみたら、今さらと言う気もしてきました。
  d_main_28_02_12:
    speaker: neon
    en: But my firepower sensor is going off big time, Commander. Something is dangerous
      about this place.
    ko: |-
      그런데 스승님.
      제 화력 센서가 여긴 좀 더 위험하다고 말해주고 있어요.
    ja: |-
      とはいえ、師匠。私の火力センサーが、
      ここは今まで以上に危険だと訴えています。
  d_main_28_02_13:
    speaker: anis
    en: We've never been so in the dark regarding our surroundings.
    ko: |-
      맞아. 장소도 위험하고 상황도 위험하니까.
      다 처음 보는 것들이기도 하고.
    ja: |-
      そうよ。この場所も状況も、危険なの。
      初めて見るものばっかりでしょ？
  d_main_28_02_14:
    speaker: rapi
    en: In every mission we've been on before, we had at least a cursory knowledge
      of the surface and the Rapture presence.
    ko: 지금까지의 임무는 지상과 랩쳐라는 확정된 사항들이 있었던 반면.
    ja: |-
      今までの任務は、
      アーク近辺とラプチャーという、
      ある程度理解できているものが相手でしたが…
  d_main_28_02_15:
    speaker: rapi
    en: Here, however, our surroundings are utterly alien, and so are the creatures
      we've encountered thus far.
    ko: |-
      이곳은 환경이 다른 지상과,
      랩쳐로 정의하기 어려운 것들이 상대입니다.
    ja: |-
      ここは全く異なる環境で、
      敵もラプチャーと定義しがたいものです。
  d_main_28_02_16:
    speaker: rapi
    en: Personally, I feel the risk of continuing is too high.
    ko: 리스크가 너무 높습니다.
    ja: リスクが高すぎるかと。
  d_main_28_02_17:
    speaker: rapi
    en: We also don't know how the crystals will affect humans.
    ko: |-
      그리고 결정적으로,
      인간에게 수정이 어떤 영향을 미칠지 알아낸 바가 없습니다.
    ja: |-
      何より、クリスタルの人体に対する影響が
      全く判明していません。
  d_main_28_02_18:
    speaker: rapi
    en: At the very least, it would be smarter to fall back, gather our forces, and
      continue the search at a later date.
    ko: 하다못해 전투 인원을 조금이라도 더 충원한 후 탐색하는 편이 좋을 것 같습니다.
    ja: |-
      最低限、戦力を少しでも補強してから
      探索を再開した方がよいでしょう。
  d_main_28_02_19:
    speaker: neon
    en: I can empathize with the others in wanting to blaze full steam ahead,
    ko: 물론 저쪽 분들의 심정이 이해 안 가는 건 아니에요.
    ja: |-
      もちろん、進みたいと言う皆さんの気持ちも
      分かるのですが…
  d_main_28_02_20:
    speaker: neon
    en: 'but to me, it''s obvious: we''re walking straight into danger.'
    ko: 그래도 위험한 건 위험한 거예요.
    ja: 危ないものは危ないですからね。
  d_main_28_02_21:
    speaker: "<Self>"
    en: Yes, there's a risk, but don't you all think it's worth taking?
    ko: 음… 위험을 감수할 만한 가치는 있지 않을까?
    ja: |-
      リスクを冒すだけの価値は
      あるんじゃないか？
  d_main_28_02_22:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_02_23:
    speaker: rapi
    en: Commander,
    ko: 지휘관.
    ja: 指揮官。
  d_main_28_02_24:
    speaker: rapi
    en: is there any particular reason why you're pushing yourself this much?
    ko: 무리를 하려는 이유가 따로 있으십니까.
    ja: 無理をする理由が、何かあるのですか。
  d_main_28_02_25:
    speaker: anis
    en: Yeah, how come you're so insistent?
    ko: |-
      …그러게.
      이렇게 고집 피우는? 의견이 강한?
    ja: |-
      …そうね。
      ここまで頑固っていうか、意地を張る？
  d_main_28_02_26:
    speaker: anis
    en: I've never seen you like this before.
    ko: 이런 지휘관님은 처음 보는 것 같은데.
    ja: こんな指揮官様、初めて見るわ。
  d_main_28_02_27:
    speaker: neon
    en: You didn't rack up a load of debt at Coin Rush, did you?
    ko: |-
      코인 러시에서 놀다가 빚이라도 지신 건가요?
      호호호.
    ja: |-
      コインラッシュで遊びすぎて
      借金でも抱えてるんですか？フフフ…
  d_main_28_02_28:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_02_29:
    speaker: neon
    en: Wait, did you?
    ko: 헉. 진짜인가요?
    ja: "…えっ、まさか本当に？"
  d_main_28_02_30:
    speaker: neon
    en: Oh, Master. I understand you're under a lot of stress, but you shouldn't be
      indulging in such vices.
    ko: |-
      세상에, 스승님.
      제 아무리 스트레스가 쌓였다지만 그렇게 푸는 건 옳지 못해요.
    ja: |-
      師匠…いくらストレスがたまっていても
      ギャンブルはいい解消法ではありません。
  d_main_28_02_31:
    speaker: neon
    en: Well, it can't be helped. I might have to sell my prized collection...
    ko: |-
      어쩔 수 없네요.
      제 비장의 콜렉션이라도 팔아서….
    ja: |-
      仕方ないですね。
      私の秘蔵のコレクションでも売って…
  d_main_28_02_32:
    speaker: "<Self>"
    en: I want to strengthen our position in the Ark.
    ko: 방주에서 우리 입지를 더 단단하게 하고 싶어.
    ja: |-
      アークでの私たちの立場を
      もっと強固なものにしたい
  d_main_28_02_33:
    speaker: anis
    en: Our position?
    ko: "…입지를?"
    ja: "…立場？"
  d_main_28_02_34:
    speaker: rapi
    en: You mean like power?
    ko: "…그건, 권력을 말씀하시는 겁니까."
    ja: "…つまり、権力が欲しいということでしょうか。"
  d_main_28_02_35:
    speaker: "<Self>"
    en: Yes.
    ko: 맞아.
    ja: その通りだ
  d_main_28_02_36:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_02_37:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_main_28_02_38:
    speaker: rapi
    en: What do you intend on using that power for?
    ko: 무엇을 위한 권력입니까.
    ja: 何のための力ですか。
  d_main_28_02_39:
    speaker: "<Self>"
    en: I want to bring Marian back.
    ko: 마리안을 데려오고 싶어.
    ja: マリアンを取り戻すための
  d_main_28_02_40:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_02_41:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_02_42:
    speaker: "<Self>"
    en: To the extent that everyone in the Ark could turn their back on us, and it
      wouldn't matter.
    ko: 방주 전체를 적으로 돌려도 괜찮을 정도의.
    ja: アーク全体を敵に回せるほどの
  d_main_28_02_43:
    speaker: "<Self>"
    en: To the point where no one would dare become our enemy.
    ko: 아니, 방주의 그 누구도 적이 될 수 없을 정도의.
    ja: いや、アークで誰も敵にならないぐらいの
  d_main_28_02_44:
    speaker: "<Self>"
    en: I want that kind of power.
    ko: 힘을 가지길 원해.
    ja: それだけの力が欲しい
  d_main_28_02_45:
    speaker: anis
    en: Are you sure it's just Marian you're thinking of?
    ko: 너무 마리안만 생각하는 거 아니냐고….
    ja: マリアンのことばっかりね…
  d_main_28_02_46:
    speaker: "<Self>"
    en: No. I'm thinking of you all as well.
    ko: 이건 너희를 위한 것이기도 해.
    ja: 皆のためでもある
  d_main_28_02_47:
    speaker: "<Self>"
    en: If the day ever comes when your back is against the wall, and you're forced
      to make a decision
    ko: 너희가 만약 방주의 뜻에 맞지 않는 선택을 했을 때.
    ja: |-
      君たちがアークの意志に
      そぐわない選択をしなければならなくなって
  d_main_28_02_48:
    speaker: "<Self>"
    en: that isn't viewed favorably by those in the Ark,
    ko: 어쩔 수 없이 그렇게 되어버렸을 때.
    ja: 他に選択肢がない時でも
  d_main_28_02_49:
    speaker: "<Self>"
    en: I want to be on your side.
    ko: 너희들의 편을 들어주고 싶어.
    ja: 君たちの味方でいられるように
  d_main_28_02_50:
    speaker: neon
    en: Wow, to make that possible, you'd really need to be on top of the pile.
    ko: 와. 그렇게 되려면 정말 높으신 분이 되어야겠는걸요?
    ja: |-
      おお、そうなるにはかなり偉い人に
      ならないといけませんよね？
  d_main_28_02_51:
    speaker: neon
    en: When that happens, would you offer me a position?
    ko: 그럼 그때 저한테 한자리 주시나요?
    ja: そうなったら、私も偉い人にしてもらえますか？
  d_main_28_02_52:
    speaker: "<Self>"
    en: No.
    ko: 아니.
    ja: いや…
  d_main_28_02_53:
    speaker: neon
    en: Hey! Not fair!
    ko: 너무해.
    ja: 冷たい！
  d_main_28_02_54:
    speaker: "<Self>"
    en: I'm no politician.
    ko: 나는 정치와는 거리가 멀어.
    ja: 私は政治向きじゃない
  d_main_28_02_55:
    speaker: "<Self>"
    en: The only way for me to obtain that kind of power, especially in the Ark,
    ko: 이런 내가 방주에서 힘을 가질 수 있는 유일한 방법은.
    ja: |-
      こんな私がアークで力を手にできる
      唯一の方法があるとしたら
  d_main_28_02_56:
    speaker: "<Self>"
    en: would be through doing things that no one else has done.
    ko: 그 누구도 해내지 못한 일들을 해내는 거야.
    ja: |-
      誰にも成し遂げられなかったことを
      達成するしかない
  d_main_28_02_57:
    speaker: rapi
    en: Okay. I understand.
    ko: 알겠습니다. 이해했습니다.
    ja: "…お話は理解しました。"
  d_main_28_02_58:
    speaker: anis
    en: "... Commander."
    ko: "…지휘관님."
    ja: "…指揮官様。"
  d_main_28_02_59:
    speaker: anis
    en: How far are you willing to go?
    ko: 어디까지 가려고 그래.
    ja: どこまで行くつもりなの？
  d_main_28_02_60:
    speaker: anis
    en: Honestly, I don't...
    ko: 난 솔직히 그렇게까진….
    ja: 私は正直、そこまで…
  d_main_28_02_61:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_02_62:
    speaker: anis
    en: No. Never mind.
    ko: 음. 아니다. 아무것도 아냐.
    ja: ううん。何でもないわ。
  d_main_28_02_63:
    speaker: anis
    en: Good for you. Three cheers for the Commander's bright future!
    ko: 좋아! 그럼 우리 지휘관님의 창창한 앞날을 위해 힘내보자고!
    ja: |-
      よしっ！じゃ、指揮官様の輝かしい未来のために
      頑張るとしますか！
  d_main_28_02_64:
    speaker: neon
    en: Can't you at least offer me a secretary position?
    ko: 근데 아무리 생각해도 비서 정도는 줄 수 있는 것 아닌가요?
    ja: |-
      でも、せめて秘書くらいは
      任せて欲しいところですね？
  d_main_28_02_65:
    speaker: "<Self>"
    en: No.
    ko: 안 줘.
    ja: ダメだ
  d_main_28_02_66:
    speaker: "<Self>"
    en: Because by then, you'll be working alongside me.
    ko: 그때도 너희는 내 동료일 테니까.
    ja: その時が来ても、君たちは私の仲間でいてくれ
  d_main_28_02_67:
    speaker: neon
    en: "*Gasp*"
    ko: 헉!
    ja: ああ！
  d_main_28_02_68:
    speaker: neon
    en: I'm not worthy! Please forgive your foolish disciple who was blinded by desire.
    ko: |-
      이럴 수가.
      잠깐의 욕심에 눈이 멀어버린 이 못난 제자를 용서해 주세요.
    ja: |-
      そんな…目先の欲に目がくらんでしまった
      この不出来な弟子をお許しください。
  d_main_28_02_69:
    speaker: rapi
    en: Shifty.
    ko: 시프티.
    ja: シフティー。
  d_main_28_02_70:
    speaker: shifty
    en: I'll strike this conversation from the record.
    ko: 이 대화는 기록에서 지울게요.
    ja: 今のお話は記録から抹消しておきます。
  d_main_28_02_71:
    speaker: shifty
    en: Half of these statements the Commander made are tantamount to a declaration
      of war.
    ko: |-
      방주에서 힘을 가지길 원한다는 말은,
      선전포고나 다름없거든요.
    ja: |-
      アークで力を手にしたいと言えば、
      宣戦布告をするようなものです。
  d_main_28_02_72:
    speaker: shifty
    en: To do such a thing when you're not yet prepared will end in disaster.
    ko: |-
      준비되지 않은 상태에서의 선전포고의 결과는,
      그저 너덜너덜해질 뿐이에요.
    ja: |-
      何の準備も整っていない状態では、
      悲惨な結果になるだけですよ。
  d_main_28_02_73:
    speaker: shifty
    en: I don't want anything bad to befall the Commander.
    ko: 지휘관이 그렇게 되길 원하진 않거든요.
    ja: 指揮官にそうなって欲しくはありませんので。
  d_main_28_02_74:
    speaker: rapi
    en: Thank you.
    ko: 그래. 고마워.
    ja: ええ。ありがとう。
  d_main_28_02_75:
    speaker: shifty
    en: Having said that, it would be wise to familiarize yourself with the basics
      of politics, Commander.
    ko: |-
      그래도 지휘관.
      최소한의 정치 입문 자료 정도는 숙지해 놓는 게 좋아요.
    ja: |-
      ですが、指揮官。
      最低限の政治知識は
      頭に入れておいた方がいいと思います。
  d_main_28_02_76:
    speaker: shifty
    en: The same word can have many different meanings depending on the context.
    ko: 같은 단어라도 의미 자체가 달라지는 경우가 제법 많거든요.
    ja: |-
      同じことでも、受け取られ方が
      変わる場合は多いですから。
  d_main_28_02_77:
    speaker: shifty
    en: Once this search mission is through, I'll send you more information through
      a private line.
    ko: |-
      이번 탐색 임무가 끝나면,
      프라이빗 회선으로 전달드릴게요.
    ja: |-
      この任務から帰還されたら、
      プライベート回線で連絡しましょう。
  d_main_28_02_78:
    speaker: "<Self>"
    en: Thanks.
    ko: 응. 고마워.
    ja: ああ、ありがとう
  d_main_28_02_79:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_02_80:
    speaker: rapi
    en: Anis.
    ko: 아니스.
    ja: アニス。
  d_main_28_02_81:
    speaker: anis
    en: "... Huh? What?"
    ko: 어? 어… 왜?
    ja: え？うん…何？
  d_main_28_02_82:
    speaker: rapi
    en: Don't think about it too much.
    ko: 지금 깊이 생각하지 않아도 돼.
    ja: 今は深く考えなくても大丈夫。
  d_main_28_02_83:
    speaker: rapi
    en: This won't be happening overnight. There's still plenty of time.
    ko: |-
      아직 시간은 많아.
      하루이틀 만에 될 일은 아니니까.
    ja: |-
      まだ時間はあるから。
      二、三日でどうにかなることでもないわ。
  d_main_28_02_84:
    speaker: anis
    en: You're right...
    ko: 응….
    ja: うん…
  d_main_28_02_85:
    speaker: rapi
    en: And you never know,
    ko: 그리고 또 모르잖아?
    ja: それに、もしかしたら…
  d_main_28_02_86:
    speaker: rapi
    en: your feelings might change in the meantime.
    ko: 그 사이, 아니스 네 심정에 어떤 변화가 생길지.
    ja: そのうち、あなたの方が変化するかも。
  d_main_28_02_87:
    speaker: rapi
    en: They usually tend to.
    ko: 마음은 변하기 마련이니까.
    ja: 気持ちは変わるものだから。
  d_main_28_02_88:
    speaker: anis
    en: "... Rapi."
    ko: "…라피."
    ja: "…ラピ。"
  d_main_28_02_89:
    speaker: anis
    en: I didn't know you were capable of consoling someone, Rapi.
    ko: 너 그런 말도 할 줄 알았어?
    ja: そんなことも言えたのね？
  d_main_28_02_90:
    speaker: rapi
    en: I've changed as well.
    ko: 나도 변했거든.
    ja: 私も変わったから。
d_main_28_03:
  d_main_28_03_1:
    speaker: hammering
    en: Another crystal is blocking the way. This one seems to be about 5 meters high.
    ko: |-
      또 수정이 앞을 가로막고 있슴다.
      높이가 5미터는 되어 보임다.
    ja: |-
      またクリスタルに前を塞がれてるっす。
      高さ5メートルはありそうっす。
  d_main_28_03_2:
    speaker: hammering
    en: What should we do?
    ko: 어떡함까?
    ja: どうするっすか？
  d_main_28_03_3:
    speaker: liveryn
    en: Go ahead and smash it.
    ko: 부숴주세요.
    ja: 破壊してください。
  d_main_28_03_4:
    speaker: liveryn
    en: The path should continue beyond it.
    ko: 너머에 도로가 있을 거예요.
    ja: 向こう側に道路があるはずです。
  d_main_28_03_5:
    speaker: hammering
    en: Okay!
    ko: 알겠슴다!
    ja: 了解っす！
  d_main_28_03_6:
    speaker: "<Narration>"
    en: "*Clank clank clank*"
    ko: 쾅! 쾅! 쾅!
    ja: ガン！ガン！ガン！
  d_main_28_03_7:
    speaker: "<Monologue>"
    en: Hammering viciously swings at the crystal blocking the path.
    ko: 해머링은 해머로 앞을 가로막고 있는 수정을 마구 두드리기 시작했다.
    ja: |-
      ハンマリングは、前方を塞ぐクリスタルを
      激しく叩き始めた
  d_main_28_03_8:
    speaker: anis
    en: Wow, she is really strong.
    ko: 와 힘 진짜 잘 쓰네.
    ja: さすが、手慣れた感じね。
  d_main_28_03_9:
    speaker: neon
    en: This one seemed to fall faster.
    ko: 그러게요. 점점 빨라지는 것 같지 않나요?
    ja: |-
      そうですね。それに、スピードも
      上がっている気がしませんか？
  d_main_28_03_10:
    speaker: hammering
    en: That's because I know where its weak points are.
    ko: 아, 그건 수정의 어디가 약한지 알아내서 그렇슴다.
    ja: |-
      ああ、それはクリスタルの弱い部分が
      分かってきたからっす。
  d_main_28_03_11:
    speaker: anis
    en: Hey, stay focused! Don't look at us. Look at the crystal while you're swinging
      at it.
    ko: 어어어. 너 다쳐! 여기 보고 얘기하지 마!
    ja: |-
      ちょっと、危ないわよ！
      よそ見しないで！
  d_main_28_03_12:
    speaker: hammering
    en: It's all good. I'm used to it by now. I could do this with my eyes closed
      at this point.
    ko: 익숙해져서 이 정도는 눈 감고도 함다.
    ja: |-
      慣れてきたから、これくらい
      目をつぶっててもできるっす。
  d_main_28_03_13:
    speaker: hammering
    en: Take a look.
    ko: 한번 보십쇼.
    ja: 見てくださいっす。
  d_main_28_03_14:
    speaker: "<Narration>"
    en: "*Clank clank clank*"
    ko: 쾅! 쾅! 쾅!
    ja: ガン！ガン！ガン！
  d_main_28_03_15:
    speaker: anis
    en: Hey! What are you doing?! Open your eyes!
    ko: 야! 눈! 눈 떠!
    ja: ちょっと！目！目開けて！
  d_main_28_03_16:
    speaker: hammering
    en: Why are you freaking out? I was doing fine, wasn't I?
    ko: |-
      왜 그러심까?
      지금 잘하고 있지 않슴까?
    ja: |-
      どうしたっすか？
      ちゃんとできてるはずっすよ？
  d_main_28_03_17:
    speaker: anis
    en: Yeah, but it looks super dangerous.
    ko: 그렇긴 한데, 너무 위험해 보이잖아!
    ja: そうだけど、見てるこっちがハラハラするのよ！
  d_main_28_03_18:
    speaker: hammering
    en: Haha, you scare too easily.
    ko: 하하. 아니스는 간이 콩알만 하지 말임다.
    ja: あはは。肝っ玉が豆粒サイズっすね。
  d_main_28_03_19:
    speaker: anis
    en: No, you've just got a few screws loose!
    ko: 네 간이 밖으로 튀어나온 거겠지!
    ja: あなたは肝が据わりすぎ！
  d_main_28_03_20:
    speaker: hammering
    en: Hmm?
    ko: "…엇."
    ja: "…んっ？"
  d_main_28_03_21:
    speaker: hammering
    en: That last swing felt different.
    ko: 손맛이 좀 달라졌슴다.
    ja: 手ごたえが少し変わったっす。
  d_main_28_03_22:
    speaker: hammering
    en: I think I'm hitting a wall of some kind.
    ko: 이 앞에 콘크리트로 만든 벽이 있는 것 같슴다?
    ja: |-
      コンクリートでできた壁でも
      あるみたいっすね。
  d_main_28_03_23:
    speaker: elegg
    en: Huh?
    ko: 녜?
    ja: はい？
  d_main_28_03_24:
    speaker: liveryn
    en: No way.
    ko: 예? 그럴 리가요.
    ja: おかしいですね？そんなはずありませんが。
  d_main_28_03_25:
    speaker: liveryn
    en: There should be a path beyond these crystals.
    ko: 수정이 가로막고 있다 뿐이지 이 앞엔 도로가 나와야 되거든요.
    ja: |-
      クリスタルに塞がれているだけで、
      この先は道路のはずです。
  d_main_28_03_26:
    speaker: hammering
    en: I'll keep going.
    ko: 일단 계속 해보겠슴다.
    ja: とりあえず続けるっす。
  d_main_28_03_27:
    speaker: "<Narration>"
    en: "*Clank clank clank*"
    ko: 쾅! 쾅! 쾅!
    ja: ガン！ガン！ガン！
  d_main_28_03_28:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 으직.
    ja: バキッ
  d_main_28_03_29:
    speaker: neon
    en: Was that... your finger?
    ko: 헉. 이거 해머링이 손가락 찧은 소리 아닌가요?
    ja: "…今の音、まさか自分の指でも叩きましたか？"
  d_main_28_03_30:
    speaker: hammering
    en: Look here.
    ko: 이거 보십쇼.
    ja: 見てくださいっす。
  d_main_28_03_31:
    speaker: neon
    en: No thanks, I'm squeamish around stuff like that.
    ko: |-
      앗. 보여주실 것까진 없는 것 같아요.
      저 그런 거 잘 못 봐서.
    ja: |-
      いえ、見せなくて結構ですよ。
      そういうのは苦手なので…
  d_main_28_03_32:
    speaker: hammering
    en: It's a wall, all right. Solid concrete.
    ko: 앞에 콘크리트 벽임다.
    ja: コンクリートの壁っす。
  d_main_28_03_33:
    speaker: elegg
    en: You were right...
    ko: "…그러네여?"
    ja: "…そのようですな？"
  d_main_28_03_34:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_03_35:
    speaker: "<Monologue>"
    en: Between the broken shards of crystal, a gray concrete wall is revealed.
    ko: 부서진 수정 사이에 회백색의 콘크리트 벽이 드러났다.
    ja: |-
      壊されたクリスタルのすき間からは、
      灰白色のコンクリートの壁がのぞいていた
  d_main_28_03_36:
    speaker: liveryn
    en: Strange. I thought for sure this was the right way...
    ko: |-
      어… 이상한데요.
      분명….
    ja: |-
      あれ…おかしいですね。
      確かに…
  d_main_28_03_37:
    speaker: hammering
    en: Did you make a mistake?
    ko: 잠깐 착각하신 것 아님까?
    ja: 何か勘違いしたのかもしれないっすね。
  d_main_28_03_38:
    speaker: hammering
    en: What should we do? Should I break through the wall?
    ko: 어떻게 함까. 콘크리트 벽도 부숴봄까?
    ja: |-
      どうするっすか？
      コンクリートの壁も壊すっすか？
  d_main_28_03_39:
    speaker: hammering
    en: I think I can secure a path wide enough for us to move.
    ko: 우리들이 지나갈 공간 정도는 확보할 수 있슴다.
    ja: |-
      私たちが通るスペースくらいは、
      確保できると思うっす。
  d_main_28_03_40:
    speaker: liveryn
    en: Sure, go for it. There has to be a pathway behind this wall.
    ko: |-
      어, 예.
      벽 너머에는 분명 도로가 있을 거예요.
    ja: |-
      ええと…はい。
      壁の向こうに道路があることは
      変わらないはずです。
  d_main_28_03_41:
    speaker: hammering
    en: Okay.
    ko: 알겠슴다.
    ja: 分かったっす。
  d_main_28_03_42:
    speaker: "<Monologue>"
    en: Hammering starts swinging at the wall.
    ko: 해머링은 다시 해머를 휘둘러 콘크리트 벽을 두드리기 시작했고.
    ja: |-
      ハンマリングは再びハンマーを振り回し、
      コンクリートの壁を叩き始めた
  d_main_28_03_43:
    speaker: "<Monologue>"
    en: After a while, she reveals a cliff beyond the layers of concrete.
    ko: |-
      잠시 후 우리가 목격한 건
      콘크리트 벽 너머의 낭떠러지였다.
    ja: |-
      しばらくして、私たちが目にしたのは
      コンクリートの壁の向こうに広がる崖だった
  d_main_28_03_44:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_03_45:
    speaker: liveryn
    en: I'm sorry. I guess my nerves got the better of me.
    ko: |-
      에구구. 죄송해요.
      제가 긴장해서 착각한 모양이네요.
    ja: |-
      あれあれ…？申し訳ございません。
      緊張して勘違いしたようですね…
  d_main_28_03_46:
    speaker: liveryn
    en: Let's go to this side.
    ko: 이 옆으로 가보죠.
    ja: 方向を変えましょう。
  d_main_28_03_47:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_main_28_03_48:
    speaker: liveryn
    en: Hammering, could you clear us a path?
    ko: |-
      해머링 님.
      이 앞을 좀 치워주시겠어요?
    ja: |-
      ハンマリング様。
      この先をお願いできますか？
  d_main_28_03_49:
    speaker: liveryn
    en: There's one here for sure. I can feel it.
    ko: 길이 분명 연결되어 있을 거예요.
    ja: 道が繋がっているはずです。
  d_main_28_03_50:
    speaker: hammering
    en: You got it!
    ko: 물론임다!
    ja: もちろんっす！
  d_main_28_03_51:
    speaker: liveryn
    en: Wha... a dead end?
    ko: "…아… 길이 끊겨 있네요."
    ja: "…あれ…行き止まりですね。"
  d_main_28_03_52:
    speaker: liveryn
    en: Let's try breaking the crystals on the ceiling.
    ko: |-
      해머링 님.
      천장의 수정을 부숴보죠.
    ja: |-
      ハンマリング様。
      天井のクリスタルを壊してください。
  d_main_28_03_53:
    speaker: liveryn
    en: There must be a way up.
    ko: 분명 위로 가는 길이 있을 거예요.
    ja: おそらく上に道があるはずです。
  d_main_28_03_54:
    speaker: hammering
    en: Okay!
    ko: 알겠슴다!
    ja: 了解っす！
  d_main_28_03_55:
    speaker: liveryn
    en: "... It's blocked."
    ko: "…막혔네요."
    ja: "…塞がっていますね。"
  d_main_28_03_56:
    speaker: liveryn
    en: What is going on?
    ko: 어… 이거 생각보다 길이 너무….
    ja: ええと…思ったよりも道が…
  d_main_28_03_57:
    speaker: elegg
    en: Ms. Liveryn, perhaps you don't know the way?
    ko: 리버린 씨. 혹시 길을 모르는 게….
    ja: |-
      リヴァリン氏。
      もしや、道が分からないのでは…
  d_main_28_03_58:
    speaker: liveryn
    en: No, that can't be it.
    ko: 예? 아, 아뇨. 아닌데요.
    ja: え？い、いいえ。違います。
  d_main_28_03_59:
    speaker: elegg
    en: Well, I'm starting to have my doubts.
    ko: |-
      음… 모르는 것 같은데여.
      이러면 처음에 한 말이 진짜일 것 같은 합리적 의심이….
    ja: |-
      うーん…そうですかな。
      最初にご自身で言っていた通りに
      なった気がしますぞ…
  d_main_28_03_60:
    speaker: elegg
    en: You did say you weren't the best at forging new paths...
    ko: |-
      암기한 것에서 응용은 잘하는데,
      새롭게 길을 찾아내는 건 못한다는 거.
    ja: |-
      暗記は得意でも、
      新しく道を見つけることは苦手…
  d_main_28_03_61:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_03_62:
    speaker: elegg
    en: Ms. Liveryn, you can't just take wild guesses like this.
    ko: 에이~ 리버린 씨. 그러면 안 되져.
    ja: |-
      いやはや、リヴァリン氏。
      これでは困りますな。
  d_main_28_03_63:
    speaker: elegg
    en: I know you want to prove yourself, but what if something went wrong?
    ko: |-
      욕심나는 건 알겠는데,
      그러다가 큰일이라도 났으면 어떡해여?
    ja: |-
      手柄を急ぐ気持ちは分かりますが、
      それで大惨事になったらどうする気ですかな？
  d_main_28_03_64:
    speaker: elegg
    en: Ms. Hammering is out here busting her back breaking through these crystals.
    ko: 해머링 씨만 고생했잖아여.
    ja: ハンマリング氏ばかりムダ働きですぞ。
  d_main_28_03_65:
    speaker: hammering
    en: It's okay. It's what I came here to do.
    ko: |-
      저는 괜찮슴다.
      이런 일 하려고 온 검다.
    ja: |-
      私は大丈夫っす。
      こういう仕事をするために来たっすから。
  d_main_28_03_66:
    speaker: elegg
    en: Still. You've wasted your energy.
    ko: |-
      그래도 그렇져.
      무의미하게 힘을 빼고 있으니까여.
    ja: しかし、体力を浪費してますからな。
  d_main_28_03_67:
    speaker: elegg
    en: If Ms. Liveryn doesn't know the way, then we should all...
    ko: 그럼 길을 모르는 리버린 씨를 위해 다 같이 길을….
    ja: |-
      やむを得ませんな。
      リヴァリン氏にも分からないようなので、
      みんなで道を…
  d_main_28_03_68:
    speaker: liveryn
    en: You're wrong!
    ko: 아, 아닌데요.
    ja: ち、違います。
  d_main_28_03_69:
    speaker: liveryn
    en: I-I know the way.
    ko: 아, 아는데요. 저 알아요. 길.
    ja: 私、分かります。道…
  d_main_28_03_70:
    speaker: elegg
    en: Okay. Fine.
    ko: 녜이 녜이. 알겠어여.
    ja: はい、はい。気にしないことですな。
  d_main_28_03_71:
    speaker: elegg
    en: Maybe you were just unlucky. We should head for some high ground and...
    ko: |-
      이번엔 운이 없었다고 생각하고,
      어디 높은 곳이라도 올라가서….
    ja: |-
      今回は運がなかったということですな。
      どこか高い所に登って…
  d_main_28_03_72:
    speaker: liveryn
    en: I...
    ko: 아니, 그. 저....
    ja: いや、あの、その…
  d_main_28_03_73:
    speaker: liveryn
    en: "..."
    ko: 어, 음….
    ja: えっと、その…
  d_main_28_03_74:
    speaker: liveryn
    en: I'm sorry.
    ko: 죄, 죄송합니다.
    ja: も、申し訳ございません…
  d_main_28_03_75:
    speaker: liveryn
    en: I'm so sorry.
    ko: 죄송합니다. 진짜 죄송합니다.
    ja: |-
      申し訳ございません。
      本当に申し訳ございません！！
  d_main_28_03_76:
    speaker: elegg
    en: Ms. Liveryn?
    ko: |-
      ??
      리버린 씨.
    ja: |-
      ？？
      リヴァリン氏…？
  d_main_28_03_77:
    speaker: liveryn
    en: I-I screwed up. I'm sorry.
    ko: |-
      제, 제제가 잘못, 잘못했어요.
      죄송합니다. 죄송합니….
    ja: |-
      わ、わわ私が、まち、間違っておりました。
      申し訳ございません。申し訳…！
  d_main_28_03_78:
    speaker: liveryn
    en: "*Sob*"
    ko: 흐으… 흐으….
    ja: はぁ…はぁ…！
  d_main_28_03_79:
    speaker: elegg
    en: Wha... are you okay?
    ko: 어? 괘, 괜찮아여?
    ja: あの…？だ、大丈夫ですかな？
  d_main_28_03_80:
    speaker: shifty
    en: Lung functions decreasing!
    ko: |-
      폐기능 감소!
      호흡 곤란 상태에요!
    ja: |-
      肺機能が低下！
      呼吸困難になっています！
  d_main_28_03_81:
    speaker: rapi
    en: Liveryn! I need you to breathe!
    ko: 리버린! 심호흡해!
    ja: リヴァリン！深呼吸を！
  d_main_28_03_82:
    speaker: liveryn
    en: "*Gasp*"
    ko: 흐으… 흐으… 흐으…!
    ja: ふぅ…はぁ…ふぅ…！
  d_main_28_03_83:
    speaker: anis
    en: No no no!
    ko: 이런…!
    ja: どうしたの…！？
  d_main_28_03_84:
    speaker: neon
    en: Lay her down flat!
    ko: 이, 일단 눕혀요!
    ja: ひ、ひとまず寝かせましょう！
  d_main_28_03_85:
    speaker: elegg
    en: I... I went too far...
    ko: 어어…! 제, 제가 너무 심한 말을…!
    ja: ああ…！わ、私が言い過ぎたのですかな…？
  d_main_28_03_86:
    speaker: liveryn
    en: "*Gasp* *Gaaaaaaaasp*"
    ko: 후우…! 흐윽…!
    ja: ふぅ…！ふぅっ…！
  d_main_28_03_87:
    speaker: hammering
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_03_88:
    speaker: "<Narration>"
    en: "*Whack*"
    ko: 쾅!
    ja: ドン！
  d_main_28_03_89:
    speaker: liveryn
    en: Argh!
    ko: 커흑!
    ja: カハッ…！
  d_main_28_03_90:
    speaker: "<Monologue>"
    en: Hammering slams Liveryn's chest with her fist.
    ko: "…해머링이 주먹으로 리버린의 가슴을 내리쳤다."
    ja: "…ハンマリングが拳でリヴァリンの胸を叩いた"
  d_main_28_03_91:
    speaker: liveryn
    en: "*Cough cough*"
    ko: 쿨럭! 쿨럭!
    ja: ゲホ！ゴホッ！
  d_main_28_03_92:
    speaker: elegg
    en: What are you doing?!
    ko: 뭐, 뭐 하는 건가여!?
    ja: な、何のつもりですかな！？
  d_main_28_03_93:
    speaker: hammering
    en: If a machine is acting up, giving it a good whack usually fixes it.
    ko: 기계는 때리면 고쳐짐다.
    ja: 機械は叩けば直るっす。
  d_main_28_03_94:
    speaker: elegg
    en: Seriously? You still believe that in this day and age?
    ko: 히익…! 요즘 세상에 그런 무식한 말을 하는 사람이 있다니 충격이에여!
    ja: |-
      ひぃっ…！この時代にそんな時代遅れのことを
      言う者がいるとは、衝撃ですぞ！
  d_main_28_03_95:
    speaker: elegg
    en: And besides, we're not crude machines!
    ko: 그리고, 우리가 기계에여!?
    ja: それに、我々は機械ですかな！？
  d_main_28_03_96:
    speaker: hammering
    en: "... But aren't we, though?"
    ko: |-
      ??
      맞지 않슴까.
    ja: |-
      ？？
      機械っすよね？
  d_main_28_03_97:
    speaker: elegg
    en: I mean, sure we are, technically, but...
    ko: 맞는데, 그렇긴 한데!
    ja: そ、そうではありますが！
  d_main_28_03_98:
    speaker: liveryn
    en: Pffooo...
    ko: "…후우…."
    ja: "…ふぅ…"
  d_main_28_03_99:
    speaker: liveryn
    en: Pfoooo... Pfooo...
    ko: 후우… 후우….
    ja: はぁ…はぁ…
  d_main_28_03_100:
    speaker: rapi
    en: "... I think she's calmed down."
    ko: "…진정된 모양이야."
    ja: "…落ち着いたみたいね。"
  d_main_28_03_101:
    speaker: shifty
    en: Lung functions have stabilized. Sit back and relax for a bit. We need to monitor
      your situation.
    ko: |-
      폐기능 안정 확인.
      예후를 지켜봐야 하니 한동안 휴식을 취해주세요.
    ja: |-
      肺機能の安定を確認。経過観察のため、
      しばらく安静にする必要があります。
  d_main_28_03_102:
    speaker: shifty
    en: A moment ago, I saw a big area just beyond the crystal that Hammering smashed.
    ko: 좀 전 해머링이 부순 수정 너머에 넓은 공간이 있던 걸 봤어요.
    ja: |-
      先ほど壊されたクリスタルの向こう側に、
      広い空間を確認しています。
  d_main_28_03_103:
    speaker: shifty
    en: It appears to lead inside a larger structure, so I say we move in that direction.
    ko: |-
      큰 건물 내부로 이어지는 것 같으니,
      그곳으로 이동 부탁드려요.
    ja: |-
      大きな建造物の内部に繋がっていますので、
      そちらへ移動してください。
  d_main_28_03_104:
    speaker: rapi
    en: Roger.
    ko: 라져.
    ja: ラジャー。
  d_main_28_03_105:
    speaker: elegg
    en: Are you okay, Ms. Liveryn? I'm sorry, I was too...
    ko: |-
      리, 리버린 씨. 괜찮아여?
      미안해여. 제가 너무….
    ja: |-
      リ、リヴァリン氏。大丈夫でしたかな？
      面目ない、私がひどいことを…
  d_main_28_03_106:
    speaker: liveryn
    en: No, no... it's just... I have a condition.
    ko: |-
      아, 아니에요.
      그냥… 제가… 병이 좀… 있어서….
    ja: |-
      い、いえ。
      ただ…ちょっと…持病が…ありまして…
  d_main_28_03_107:
    speaker: liveryn
    en: Don't worry about it. It's okay.
    ko: |-
      신경, 신경 쓰지 마세요.
      괜찮아요.
    ja: |-
      き、気にしないでください。
      大丈夫ですので。
  d_main_28_03_108:
    speaker: anis
    en: Here, we should move out.
    ko: 일단 이동하자.
    ja: とりあえず、移動しましょ。
  d_main_28_03_109:
    speaker: hammering
    en: I'll carry you.
    ko: 제가 업고 가겠슴다.
    ja: 私が背負っていくっす。
d_main_28_04_s:
  d_main_28_04_s_1:
    speaker: "<Monologue>"
    en: After taking some deep breaths, Liveryn manages to calm herself down.
    ko: 리버린은 한참 동안 심호흡 후 안정을 찾았다.
    ja: |-
      リヴァリンは深呼吸を続け、
      落ち着きを取り戻した
  d_main_28_04_s_2:
    speaker: liveryn
    en: "... I'm okay now."
    ko: "…이제 괜찮아졌어요."
    ja: "…もう大丈夫です。"
  d_main_28_04_s_3:
    speaker: liveryn
    en: I'm sorry.
    ko: 죄송해요.
    ja: ご迷惑をおかけしました。
  d_main_28_04_s_4:
    speaker: elegg
    en: No, I'm sorry. I didn't mean what I said back there.
    ko: |-
      흐에엥~ 미안해여.
      장난친다고 했던 거였어여.
    ja: |-
      ふぇぇ～、申し訳ない…
      ちょっとからかっただけのつもり
      だったのですがな…
  d_main_28_04_s_5:
    speaker: liveryn
    en: It's all right. I overreacted.
    ko: "…알아요. 제가 민감하게 반응한 것뿐이에요."
    ja: |-
      …分かっています。
      私が過敏になってしまっただけです。
  d_main_28_04_s_6:
    speaker: liveryn
    en: Don't worry about it.
    ko: 신경 쓰지 말아요. 일레그 님.
    ja: 気になさらないでください。エレグ様。
  d_main_28_04_s_7:
    speaker: elegg
    en: Okay...
    ko: 으으… 녜….
    ja: うう…そうですな…
  d_main_28_04_s_8:
    speaker: anis
    en: What happened back there, anyway?
    ko: "…너. 무슨 일이 있었던 거야."
    ja: "…あなた、前に何かあったの？"
  d_main_28_04_s_9:
    speaker: neon
    en: You really fell apart. That can't be normal.
    ko: |-
      갑자기 그렇게 몸이 안 좋아지다니,
      보통 일은 아닌 것 같은데요.
    ja: |-
      急にあんな発作を起こすなんて、
      よっぽどのことだと思いますが。
  d_main_28_04_s_10:
    speaker: rapi
    en: You were hyperventilating.
    ko: 과호흡이 왔었어.
    ja: 過呼吸ね。
  d_main_28_04_s_11:
    speaker: rapi
    en: Was it perhaps triggered by some past trauma?
    ko: "…트라우마라도 자극된 거야?"
    ja: "…トラウマを刺激された？"
  d_main_28_04_s_12:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_04_s_13:
    speaker: hammering
    en: Liveryn.
    ko: 리버린.
    ja: リヴァリン。
  d_main_28_04_s_14:
    speaker: hammering
    en: I don't want to die.
    ko: 저는 죽기 싫슴다.
    ja: 私は死にたくないっす。
  d_main_28_04_s_15:
    speaker: liveryn
    en: Huh? N-neither do I...
    ko: 예? 아… 예. 저도 그래요.
    ja: はい？ええ…はい。私もです。
  d_main_28_04_s_16:
    speaker: hammering
    en: I volunteered for this mission so that I could better my life.
    ko: 저는 잘 먹고 잘 살려고 탐색 임무에 자원했슴다.
    ja: |-
      私はまともな暮らしをするために、
      探索任務に志願したっす。
  d_main_28_04_s_17:
    speaker: hammering
    en: But it's not worth giving my life for.
    ko: 그런데 솔직히 말하면 목숨까지 걸 정도는 아님다.
    ja: でも、正直言うと命を賭けるほどじゃないっす。
  d_main_28_04_s_18:
    speaker: hammering
    en: I can't better my life if I lose it entirely.
    ko: 잘 먹고 잘 사는 것도 살아있어야 의미가 있는검다.
    ja: |-
      いい暮らしができたって、
      命があってのことっす。
  d_main_28_04_s_19:
    speaker: hammering
    en: The same applies to you; all of this will be for naught if you end up dead
      because of it.
    ko: 죽으면 아무 소용없슴다.
    ja: 死んだら何の意味もないっす。
  d_main_28_04_s_20:
    speaker: hammering
    en: I refuse to go any further until you tell me what's going on with you.
    ko: |-
      리버린한테 어떤 문제가 있는지 말해주지 않으면
      저는 여기까지 할 검다.
    ja: |-
      だから、リヴァリンが問題を隠すつもりなら、
      私はここで降りるっす。
  d_main_28_04_s_21:
    speaker: hammering
    en: This place is dangerous enough as it is. If the person I'm supposed to be
      working with poses a danger as well, I can't in good conscience continue.
    ko: 이곳도 위험한데 같이 일하는 사람까지 위험하면 저는 못함다.
    ja: |-
      ただでさえ危険な環境で、
      仲間も爆弾を抱えてるなら、
      私は続けられないっす。
  d_main_28_04_s_22:
    speaker: rapi
    en: Right.
    ko: 맞는 말이야.
    ja: 同じ意見よ。
  d_main_28_04_s_23:
    speaker: rapi
    en: If there's some reason you can't tell us, you don't have to.
    ko: 정말 말해주기 힘들다면 말해주지 않아도 돼.
    ja: 本当に言えないことなら、言わなくてもいい。
  d_main_28_04_s_24:
    speaker: rapi
    en: But the search will end here.
    ko: 대신 탐색은 여기까지 하는 게 맞아.
    ja: ただし、探索はここで終わる。
  d_main_28_04_s_25:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_04_s_26:
    speaker: liveryn
    en: I wasn't like this before. I made a big mistake in the past.
    ko: |-
      원래는 안 그랬는데,
      제가 예전에 큰 실수를 한 적이 있었어요.
    ja: |-
      ずっとこうだったわけではないのです。
      昔、大きなミスをしてしまって…
  d_main_28_04_s_27:
    speaker: liveryn
    en: I got too greedy and something we were working on went wrong. As a result,
      the people I was working with suffered greatly.
    ko: |-
      욕심을 좀 많이 내다가 일이 어그러져서
      같이 일하던 분들이 큰 상처랑 피해를 입었죠.
    ja: |-
      私が欲張りすぎたせいで事故が起こり、
      一緒に働いていた人たちに
      大ケガをさせてしまいました。
  d_main_28_04_s_28:
    speaker: liveryn
    en: I pushed myself then in hopes of having a better life, but it didn't pan out.
    ko: |-
      좀 더 잘 살아보려고 무리해서 진행했던 일인데,
      잘 안 됐어요.
    ja: |-
      その時も暮らし向きを良くしようとしていて、
      上手くいきませんでした。
  d_main_28_04_s_29:
    speaker: liveryn
    en: All I succeeded in doing was angering those around me.
    ko: 그때 그분들이 저한테 화를 좀 많이 냈어요.
    ja: |-
      その時、一緒にいた人たちに
      ひどく責められたんです。
  d_main_28_04_s_30:
    speaker: liveryn
    en: It was all my fault. That much is true.
    ko: |-
      그건 당연하죠.
      제가 다 망쳐버렸으니까.
    ja: |-
      当然のことでしたけどね。
      私のせいで何もかも台無しになって
      しまいましたから…
  d_main_28_04_s_31:
    speaker: liveryn
    en: I ruined everything.
    ko: 제 잘못이 맞으니까.
    ja: 自業自得です。
  d_main_28_04_s_32:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_04_s_33:
    speaker: liveryn
    en: Ever since then, whenever someone tells me I did something wrong...
    ko: 근데 그때부터 제가 잘못했을 때 누가 뭐라고 하면.
    ja: |-
      でも、その時から自分がミスをした時に
      誰かに何か言われると…
  d_main_28_04_s_34:
    speaker: liveryn
    en: I have a panic attack.
    ko: "…좀 전과 같이 되는 거예요."
    ja: "…ああいう状態になってしまって…"
  d_main_28_04_s_35:
    speaker: hammering
    en: Yikes. Now I'm scared of criticizing you.
    ko: 우와. 무서워서 뭐라고 하지도 못하겠슴다.
    ja: わあ。それじゃ怖くて何も言えないっす。
  d_main_28_04_s_36:
    speaker: liveryn
    en: I'm not always like this.
    ko: "…언제나 그렇지는 않아요."
    ja: "…いつも必ずというわけではありません。"
  d_main_28_04_s_37:
    speaker: liveryn
    en: It's only when I'm trying to hide something and get caught doing it.
    ko: |-
      잘못했다는 것을 제가 숨기고 있는 상태에서,
      누군가에게 그걸 들켜버리면, 그걸 얘기해 버리면.
    ja: 私がミスを隠して、それが追及された時…
  d_main_28_04_s_38:
    speaker: liveryn
    en: When that happens, it triggers something in me, and I have difficulty breathing.
    ko: 그게 트리거가 되어서 호흡 곤란이 와버려요.
    ja: |-
      呼吸困難になるのは、
      そういう条件なんだと思います。
  d_main_28_04_s_39:
    speaker: elegg
    en: So... that means you really don't know the way?
    ko: 음… 그럼 리버린 씨가 길을 모르는 건 맞는 말인 거네여.
    ja: |-
      うーむ…ともあれ、リヴァリン氏は
      本当に道が分からないってことですな。
  d_main_28_04_s_40:
    speaker: liveryn
    en: "... Yes. I'm sorry."
    ko: "…예. 죄송해요."
    ja: "…はい。申し訳ありません。"
  d_main_28_04_s_41:
    speaker: liveryn
    en: I thought it would work out somehow.
    ko: 솔직히 어떻게든 될 줄 알았어요.
    ja: 正直、どうにかできると思っていました。
  d_main_28_04_s_42:
    speaker: liveryn
    en: I didn't expect the crystals to be so manifold and in random places like they
      are.
    ko: 그런데 이렇게 규칙성 없이 마구잡이로 수정이 자라 있을 줄은 몰랐어요.
    ja: |-
      こんな生え方に規則性もない
      クリスタルがあるとは
      思っていなかったので…
  d_main_28_04_s_43:
    speaker: liveryn
    en: So no... I don't know the way.
    ko: 길을… 모르겠어요.
    ja: もう…分かりません。
  d_main_28_04_s_44:
    speaker: hammering
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_04_s_45:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_04_s_46:
    speaker: liveryn
    en: I'm completely at a loss.
    ko: 어디로 가야 할지, 어떻게 가야 할지, 제대로 가고 있는지.
    ja: |-
      どこに行けばいいのか、
      どうやって行けばいいのか、
      正しく進めているのか…
  d_main_28_04_s_47:
    speaker: liveryn
    en: I don't know where we're going, how to get there, or even if we're going in
      the right direction. Nothing.
    ko: 하나도 모르겠어요.
    ja: 何も分かりません…
  d_main_28_04_s_48:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_main_28_04_s_49:
    speaker: rapi
    en: Our guide doesn't know the way.
    ko: 길잡이가 길을 잃었습니다.
    ja: 進路を見失ったようです。
  d_main_28_04_s_50:
    speaker: rapi
    en: What would you like to do?
    ko: 어떻게 하시겠습니까.
    ja: どうされますか？
  d_main_28_04_s_51:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_04_s_52:
    speaker: "<Self>"
    en: I think the reason we're in this situation
    ko: 지금 이렇게 된 게.
    ja: 今、こうなっているのは
  d_main_28_04_s_53:
    speaker: "<Self>"
    en: is because we were too cautious.
    ko: 내 생각엔 너무 조심하기 때문이라고 생각해.
    ja: 慎重になりすぎているからだと思う
  d_main_28_04_s_54:
    speaker: anis
    en: "... Huh?"
    ko: "…응?"
    ja: "…え？"
  d_main_28_04_s_55:
    speaker: neon
    en: Isn't being cautious a good thing?
    ko: 예? 당연히 조심해야 하는 것 아닌가요?
    ja: はい？慎重になるのは当然ではありませんか？
  d_main_28_04_s_56:
    speaker: "<Self>"
    en: We're in unknown territory, so it's natural to be on guard.
    ko: 미지의 땅이다 보니 경계하는 건 당연해.
    ja: |-
      未知の場所に来た以上、
      警戒するのは当然のことだ
  d_main_28_04_s_57:
    speaker: "<Self>"
    en: In fact, I think we were walking on eggshells nearly every step of the way.
    ko: 그러다 보니 주위의 모든 것, 모든 상황을 경계해.
    ja: |-
      だからと言って、周りの何もかも
      あらゆる状況を警戒していたら
  d_main_28_04_s_58:
    speaker: "<Self>"
    en: We treated anything and everything around us with suspicion.
    ko: 예민해질 수밖에 없겠지.
    ja: 冷静でいられなくなる
  d_main_28_04_s_59:
    speaker: rapi
    en: In other words, we only wore ourselves out doing so.
    ko: 무리를 하게 된다는 말씀이십니까.
    ja: |-
      結果、無理をすることになるという
      意味でしょうか。
  d_main_28_04_s_60:
    speaker: "<Self>"
    en: Yes. Beyond what's necessary.
    ko: 응. 필요 이상으로.
    ja: そうだ。必要以上に…
  d_main_28_04_s_61:
    speaker: "<Self>"
    en: So let's relax a bit.
    ko: 그러니 조금 마음을 편하게 먹자.
    ja: だから、もう少し心に余裕を持とう
  d_main_28_04_s_62:
    speaker: elegg
    en: And how do we achieve that?
    ko: 마음을 어떻게 편하게 먹나여?
    ja: どうしろと言うのですかな？
  d_main_28_04_s_63:
    speaker: hammering
    en: 'Nothing has changed: one misstep, and we''re all toast.'
    ko: 삐끗하면 목숨이 위험해지는 것에는 변함이 없슴다.
    ja: 一歩間違えば命が危ないのは変わらないっす。
  d_main_28_04_s_64:
    speaker: "<Self>"
    en: We loosen up and do things our way.
    ko: 하고 싶은 걸 해. 이곳에서.
    ja: 私たちは私たちがやりたいことをやる
  d_main_28_04_s_65:
    speaker: "<Self>"
    en: We all know the inherent danger of what we're doing, right?
    ko: 위협 요소가 무엇인지는 다들 잘 알잖아?
    ja: |-
      何が危険かは、
      みんな、もうよく分かっているはずだ
  d_main_28_04_s_66:
    speaker: "<Self>"
    en: So long as we avoid those, we've got leeway to do what we want.
    ko: 그것만 피해서 하고 싶은 걸 하자.
    ja: |-
      それさえ避ければ、
      あとは好きにしていいんだ
  d_main_28_04_s_67:
    speaker: "<Self>"
    en: In a way, this is a treasure hunt. We have the right to be a little excited.
    ko: |-
      [탐색]이잖아.
      조금쯤은 신나도 괜찮아.
    ja: |-
      「探索」に来たんだろう？
      少しくらい楽しんだって、おかしくはない
  d_main_28_04_s_68:
    speaker: anis
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_main_28_04_s_69:
    speaker: anis
    en: I think you're onto something.
    ko: 그래. 그게 맞겠다.
    ja: そうね。それでいいのかも。
  d_main_28_04_s_70:
    speaker: neon
    en: Honestly, I wasn't a big fan of everyone being on tenterhooks.
    ko: 솔직히 다들 너무 사려서 전 좀 별로였거든요.
    ja: |-
      正直、みなさんピリピリしすぎで、
      面白くなかったですからね。
  d_main_28_04_s_71:
    speaker: rapi
    en: I'll stick close to you, Commander.
    ko: 그럼 저는 지휘관 옆에서 밀착 마크 하겠습니다.
    ja: では、私は指揮官に密着して警戒を続けます。
  d_main_28_04_s_72:
    speaker: rapi
    en: We'll be fine so long as our heads remain intact, but the same cannot be said
      for you.
    ko: |-
      우리는 머리만 남으면 되지만,
      지휘관은 안됩니다.
    ja: |-
      私たちは頭部さえ残ればいいですが、
      指揮官はそうはいきませんので。
  d_main_28_04_s_73:
    speaker: anis
    en: I'm still not convinced that everything's gonna be hunky-dory if we're a bunch
      of severed heads...
    ko: 우리라고 머리만 남는다고 만사해결은 아니긴 하지만 말이야.
    ja: |-
      私たちだって、頭だけあれば
      なんでも解決ってワケじゃないけどね。
  d_main_28_04_s_74:
    speaker: liveryn
    en: What should I do?
    ko: 그럼… 저는 뭘 하나요.
    ja: では…私は何をすれば？
  d_main_28_04_s_75:
    speaker: liveryn
    en: I was meant to be a guide, but I don't know the way...
    ko: 길잡이로 왔는데 길을 몰라요….
    ja: 道案内として来たのに、道が分からないのでは…
  d_main_28_04_s_76:
    speaker: "<Self>"
    en: You said you never forget the way from which you've come, right?
    ko: 한번 왔던 길은 절대 잊어버리지 않지?
    ja: 一度通った道は絶対に忘れないんだろう？
  d_main_28_04_s_77:
    speaker: liveryn
    en: Yes. That I'm confident with.
    ko: 예. 그건 정말 자신 있어요.
    ja: はい。それは絶対に自信があります。
  d_main_28_04_s_78:
    speaker: "<Self>"
    en: Then you can help us retrace our steps if things get hairy later.
    ko: 그럼 나중에 위험해졌을 때 우리의 길을 안내해 줘.
    ja: |-
      それなら、危険になった時
      引き返す道を案内してくれ
  d_main_28_04_s_79:
    speaker: "<Self>"
    en: That's the most important part and it's a task we'll entrust to you.
    ko: 가장 중요한 일이야.
    ja: 何より大事なことだ
  d_main_28_04_s_80:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_04_s_81:
    speaker: liveryn
    en: I understand.
    ko: 알겠어요.
    ja: 分かりました。
  d_main_28_04_s_82:
    speaker: liveryn
    en: Thank you, Commander.
    ko: 고마워요. 지휘관님.
    ja: ありがとうございます。指揮官様。
  d_main_28_04_s_83:
    speaker: "<Self>"
    en: I have faith in you.
    ko: 그래. 믿을게.
    ja: ああ、任せた
  d_main_28_04_s_84:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_04_s_85:
    speaker: liveryn
    en: I can't believe this. You're not angry with me? You're unlike any other commander
      I've seen.
    ko: |-
      화내지 않으시네요.
      지휘관님 중에 이런 분은 처음 봐요.
    ja: |-
      お怒りにならないんですね。
      そのような指揮官には、初めてお会いしました。
  d_main_28_04_s_86:
    speaker: liveryn
    en: Heck, you're unlike any man I've ever seen.
    ko: "…남자 중에서도… 처음 보는 걸 지도…."
    ja: "…いや、男性としても…"
  d_main_28_04_s_87:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_04_s_88:
    speaker: elegg
    en: Well, since we've gotten to this point,
    ko: 이렇게 됐으니 말인데여.
    ja: そういうことでしたら…
  d_main_28_04_s_89:
    speaker: elegg
    en: I have a theory
    ko: 저 하나 실험해보고 싶은 게 있었거든여.
    ja: 1つ、実験してみたかったことがありますな。
  d_main_28_04_s_90:
    speaker: elegg
    en: I want to test.
    ko: 해보고 싶어여.
    ja: やってみても構いませんかな？
  d_main_28_04_s_91:
    speaker: anis
    en: What is it?
    ko: 뭔데?
    ja: 実験？
  d_main_28_04_s_92:
    speaker: elegg
    en: This building has a huge electronic display.
    ko: 이 건물, 엄청 큰 전광판이 달려있더라고여.
    ja: |-
      この建物、すごく大きな電光掲示板が
      取りつけられていましたな。
  d_main_28_04_s_93:
    speaker: elegg
    en: I want to see if I can run BOOM on it.
    ko: 거기에 BOOM을 돌려보고 싶어여.
    ja: |-
      あれにBOOMを
      インストールしてみたいですぞ。
  d_main_28_04_s_94:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_04_s_95:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_04_s_96:
    speaker: elegg
    en: What are those looks for? Mr. Commander just said we can do what we want!
    ko: |-
      에에에~? 뭔가여 그 표정들은?
      하고 싶은 거 하라고 지휘관 씨가 말했는데여!
    ja: |-
      えええ～！？何ですかな、その顔は？
      やりたいことをやれって
      指揮官氏の言葉ですぞ！
  d_main_28_04_s_97:
    speaker: anis
    en: "... Right."
    ko: 그렇… 지….
    ja: そーね…
  d_main_28_04_s_98:
    speaker: "<Self>"
    en: "... Fine. Let's do it."
    ko: "…그래. 해보자."
    ja: "…ああ、やってみるか"
  d_main_28_04_s_99:
    speaker: elegg
    en: Hehe. Then let's go to the rooftop.
    ko: 히히. 그럼 옥상으로 가여.
    ja: ふひひっ。では、屋上に向かいますぞ。
  d_main_28_04_s_100:
    speaker: "<Monologue>"
    en: We all follow Elegg up to the roof.
    ko: 일레그를 따라 이동했다.
    ja: エレグの後を追った
  d_main_28_04_s_101:
    speaker: liveryn
    en: Rapi, can I ask you something?
    ko: |-
      …그, 저기. 라피 님.
      구, 궁금한 게 있는데요.
    ja: |-
      …あの、ラピ様。
      き、気になったことがありまして…
  d_main_28_04_s_102:
    speaker: rapi
    en: What is it?
    ko: 뭔데?
    ja: 何？
  d_main_28_04_s_103:
    speaker: liveryn
    en: Hmmm...
    ko: 저… 혹시.
    ja: ええと…
  d_main_28_04_s_104:
    speaker: liveryn
    en: The Commander...
    ko: 지휘관님 말인데요오….
    ja: 指揮官様のことなのですが…
  d_main_28_04_s_105:
    speaker: liveryn
    en: I-is he seeing someone?
    ko: 마, 만나는 사람이라던가 있나요오…?
    ja: |-
      お、お付き合いされてる方とか、
      いらっしゃったりは…？
  d_main_28_04_s_106:
    speaker: liveryn
    en: I don't mean anything by it! I'm just curious, that's all...
    ko: |-
      그… 다른 의도가 아니라아….
      그냥 궁금해서 물어보는 거예요오….
    ja: |-
      その…私がどうというわけではなくてぇ…
      ただ気になっただけなんですけど…
  d_main_28_04_s_107:
    speaker: rapi
    en: He is married.
    ko: 결혼했어.
    ja: 結婚してるわ。
  d_main_28_04_s_108:
    speaker: liveryn
    en: Huh? Really?
    ko: 예에~? 진짜요?
    ja: ええ！？本当ですか？
  d_main_28_04_s_109:
    speaker: rapi
    en: Yes. And he has two kids.
    ko: 응. 아이가 둘이야.
    ja: ええ。子どもも2人。
  d_main_28_04_s_110:
    speaker: liveryn
    en: No way...
    ko: 이럴… 수가….
    ja: そんな…！？
d_main_28_04_e:
  d_main_28_04_e_1:
    speaker: elegg
    en: Here we are!
    ko: 옥상 도착-!
    ja: 屋上、到着ー！
  d_main_28_04_e_2:
    speaker: hammering
    en: Wow, it's really high up here.
    ko: 와. 여기 엄청 높슴다.
    ja: うわ、けっこう高いっす。
  d_main_28_04_e_3:
    speaker: elegg
    en: You betcha.
    ko: 그렇져?
    ja: そうですな？
  d_main_28_04_e_4:
    speaker: elegg
    en: You can get a good sense of the city's layout from up here.
    ko: 여기라면 전부는 아니더라도 도시의 구조를 어느 정도는 볼 수 있을 거예여.
    ja: |-
      ここからなら、全体とは言えずとも
      都市の地形をある程度確認できそうですぞ。
  d_main_28_04_e_5:
    speaker: elegg
    en: Anyway, go ahead and do your thing, Ms. Liveryn.
    ko: 그러니 잘 부탁해여. 리버린 씨.
    ja: |-
      そちらはよろしくお願いしますな、
      リヴァリン氏。
  d_main_28_04_e_6:
    speaker: liveryn
    en: O-okay!
    ko: |-
      …!
      예, 예.
    ja: |-
      …！
      は、はい。
  d_main_28_04_e_7:
    speaker: liveryn
    en: I'll memorize the layout.
    ko: 달달 외워놓을게요.
    ja: しっかり覚えておきますね。
  d_main_28_04_e_8:
    speaker: liveryn
    en: This was really thoughtful of you, Elegg.
    ko: 일레그 님. 이렇게나 생각이 깊으신 분이셨군요.
    ja: エレグ様、そこまで考えておられたのですね。
  d_main_28_04_e_9:
    speaker: elegg
    en: Don't mention it.
    ko: 히히. 뭘여.
    ja: へへへっ。そんなことはありませんぞ。
  d_main_28_04_e_10:
    speaker: elegg
    en: Anyhoo, I'm gonna tinker with this display for a while.
    ko: 그럼 저는 여기서 전광판을 한 번 가지고 놀아볼게여.
    ja: じゃあ私は、電光掲示板で遊ぶとしますかな。
  d_main_28_04_e_11:
    speaker: anis
    en: How do you plan on getting it to work?
    ko: 그런데 뭘 어떻게 하려고?
    ja: でも、どう動かすつもりなの？
  d_main_28_04_e_12:
    speaker: anis
    en: Hasn't the electricity all been sucked up by the crystals?
    ko: 전기란 전기는 수정이 모조리 빨아먹은 것 아냐?
    ja: |-
      電気なんて全部クリスタルに
      吸い取られてるんじゃない？
  d_main_28_04_e_13:
    speaker: anis
    en: There's no way in hell that thing is functional right now. There's not enough
      juice in there to even charge your phone.
    ko: 전광판은 고사하고 핸드폰 충전도 못 할 것 같은데.
    ja: |-
      電光掲示板どころか、携帯の充電も
      できなさそうだけど。
  d_main_28_04_e_14:
    speaker: elegg
    en: That's all true, but the crystals contain electricity, do they not?
    ko: 그건 맞는데 수정 안에는 일단 전기가 있는 건 맞거든여.
    ja: |-
      それはそうですが、クリスタルの中に
      電気があるのも間違いないですからな。
  d_main_28_04_e_15:
    speaker: elegg
    en: With a little bit of crafty manipulation,
    ko: 그걸 어떻게 잘 이렇게 저렇게 해서.
    ja: それを、どうにかこうにかして…
  d_main_28_04_e_16:
    speaker: elegg
    en: I'm hoping to redirect that current and make it flow toward this display.
    ko: 전광판 쪽으로 흘러가게 해 보려구여.
    ja: 電光掲示板の方へ流してみようかと。
  d_main_28_04_e_17:
    speaker: rapi
    en: What exactly are you hoping to achieve with this experiment?
    ko: 이 일로 뭘 실험해보고 싶은 거지?
    ja: それが何の実験になるの？
  d_main_28_04_e_18:
    speaker: elegg
    en: This is all conjecture at this point, but
    ko: 제 생각인데여.
    ja: 私の思い付きの域を出ませんが、
  d_main_28_04_e_19:
    speaker: elegg
    en: I don't think this is the only place where the crystals have appeared.
    ko: 수정이 여기에만 있을 것 같진 않거든여.
    ja: クリスタルは、ここ以外にもあるはずですな。
  d_main_28_04_e_20:
    speaker: elegg
    en: I'm willing to bet there's a whole bevy of them spread out over a vast distance.
    ko: 아마 여기 말고도 넓게 넓게 퍼져 있을텐뎨,
    ja: |-
      きっといろいろなところに
      広がっているはずですぞ。
  d_main_28_04_e_21:
    speaker: elegg
    en: That would mean there's a free energy source covering huge swathes of the
      surface.
    ko: |-
      그 말은 즉,
      공짜 에너지가 지상에 굴러다니고 있다는 얘기거든여.
    ja: |-
      それはつまり、タダで使えるエネルギーが
      そこらに転がってるということですな。
  d_main_28_04_e_22:
    speaker: elegg
    en: We'd be fools to let such a precious potential source go to waste.
    ko: 이런 귀한 걸 그냥 두고 볼 순 없져.
    ja: |-
      そんな貴重なもの、
      放っておくのはもったいないですな。
  d_main_28_04_e_23:
    speaker: "<Self>"
    en: Okay. Give it a try.
    ko: 알겠어. 해 봐.
    ja: 分かった。やってみてくれ
  d_main_28_04_e_24:
    speaker: elegg
    en: All right.
    ko: 녜~
    ja: かしこまり～
  d_main_28_04_e_25:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_main_28_04_e_26:
    speaker: liveryn
    en: Hammering.
    ko: "…해머링 님."
    ja: "…ハンマリング様。"
  d_main_28_04_e_27:
    speaker: hammering
    en: Yes?
    ko: 예.
    ja: なんすか？
  d_main_28_04_e_28:
    speaker: liveryn
    en: Do you see that?
    ko: 제가 손가락으로 가리키는 곳 좀 봐주시겠어요?
    ja: 私が指さしているアレ、見えますか？
  d_main_28_04_e_29:
    speaker: hammering
    en: Where?
    ko: 어디 말임까?
    ja: どこっすか？
  d_main_28_04_e_30:
    speaker: liveryn
    en: Over there, by the green container.
    ko: 저쪽에, 녹색 컨테이너가 있는 곳이요.
    ja: あちらの、緑のコンテナがある場所です。
  d_main_28_04_e_31:
    speaker: hammering
    en: I see it.
    ko: 음. 넵. 어딘지 찾았슴다.
    ja: うーん、あれっすね。見つけたっす。
  d_main_28_04_e_32:
    speaker: hammering
    en: What about it?
    ko: 근데 저긴 왜 그러심까?
    ja: でも、あそこがどうかしたっすか？
  d_main_28_04_e_33:
    speaker: liveryn
    en: It could just be my imagination,
    ko: 뭔가 위화감이 드는 것 같아요.
    ja: 何か違和感があるんですよね。
  d_main_28_04_e_34:
    speaker: liveryn
    en: but don't you think the color of those crystals is a bit different?
    ko: 수정 색이 조금 다른 것 같은 느낌이….
    ja: クリスタルの色が少し違うような…
  d_main_28_04_e_35:
    speaker: hammering
    en: The color?
    ko: 수정 색이 말임까?
    ja: クリスタルの色っすか？
  d_main_28_04_e_36:
    speaker: hammering
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_04_e_37:
    speaker: hammering
    en: Huh. You're right.
    ko: 어. 그렇슴다.
    ja: あっ、ホントっすね。
  d_main_28_04_e_38:
    speaker: hammering
    en: It's a subtle difference, but they seem a bit brighter.
    ko: 아주 조금이긴 한데, 좀 더 밝은 것 같은 느낌임다.
    ja: |-
      ほんの少しですが、
      他より明度が高い気がするっす。
  d_main_28_04_e_39:
    speaker: liveryn
    en: I knew I wasn't seeing things.
    ko: 역시 그렇죠?
    ja: やっぱりそうですよね？
  d_main_28_04_e_40:
    speaker: hammering
    en: Hold on a second.
    ko: 잠시만 기다려 주시기 바람다.
    ja: ちょっと待っててくださいっす。
  d_main_28_04_e_41:
    speaker: "<Narration>"
    en: "*Clank clank*"
    ko: 철컥 철컥.
    ja: カチャカチャ――
  d_main_28_04_e_42:
    speaker: liveryn
    en: What are you doing?
    ko: "…뭐 하시는 거죠?"
    ja: "…何をしてらっしゃるんですか？"
  d_main_28_04_e_43:
    speaker: hammering
    en: I changed my vision settings to better differentiate between light sources.
    ko: 아, 광원을 더 잘 찾을 수 있게 눈 모드를 좀 바꿨슴다.
    ja: |-
      分析しやすいように、
      目のモードを切り替えたっす。
  d_main_28_04_e_44:
    speaker: liveryn
    en: Is that safe? You might undergo a Mind Switch.
    ko: |-
      그거 괜찮나요?
      사고 전환 올 것 같은데요.
    ja: |-
      大丈夫なんですか？
      思考転換のリスクとか…
  d_main_28_04_e_45:
    speaker: hammering
    en: It'll be fine, so long as I only use it for a short while.
    ko: 괜찮슴다. 조금만 사용하면 문제없슴다.
    ja: 大丈夫っす。たまに使うだけなら問題ないっす。
  d_main_28_04_e_46:
    speaker: hammering
    en: Yep,
    ko: 흐음… 역시 그렇슴다.
    ja: うーん…やっぱりそうっすね。
  d_main_28_04_e_47:
    speaker: hammering
    en: those crystals over there are definitely more luminescent.
    ko: 저쪽에 수정이 빛이 좀 더 밝슴다.
    ja: あっちのクリスタルは、他より明るいっす。
  d_main_28_04_e_48:
    speaker: hammering
    en: And...
    ko: 그리고….
    ja: それに…
  d_main_28_04_e_49:
    speaker: hammering
    en: They're getting brighter.
    ko: 수정들이 가면 갈수록 점점 밝아지지 말임다.
    ja: 場所で明るさが変わってるっす。
  d_main_28_04_e_50:
    speaker: liveryn
    en: Do they get brighter the closer they get to the two-lane road?
    ko: 혹시 이차선 도로 쪽으로 밝아지지 않나요?
    ja: |-
      もしかして、二車線道路の方が
      明るくなってますか？
  d_main_28_04_e_51:
    speaker: hammering
    en: That's right. How did you know?
    ko: 오. 맞슴다. 어떻게 알았슴까?
    ja: おっ、そうっす。どうして分かったっすか？
  d_main_28_04_e_52:
    speaker: liveryn
    en: Just a theory.
    ko: "…대충 알았어요."
    ja: "…だいたい分かりました。"
  d_main_28_04_e_53:
    speaker: liveryn
    en: Crystals closer to the main cluster seem to shine brighter.
    ko: 수정 덩어리와 가까운 수정일수록 더 밝게 빛나는 것 같아요.
    ja: |-
      クリスタルの塊と近いものほど、
      明るくなっているみたいです。
  d_main_28_04_e_54:
    speaker: liveryn
    en: The two-lane road might lead to the crystal cluster.
    ko: 저 이차선 도로, 수정 덩어리로 갈 수 있는 길일 것 같거든요.
    ja: |-
      あの道路は…大きなクリスタルの塊に
      続いているんだと思います。
  d_main_28_04_e_55:
    speaker: hammering
    en: In other words, if we follow the brighter crystals, they'll lead us to the
      big boy?
    ko: 그럼 빛이 더 강한 수정을 따라가면 저 큰 거에 도착할 수 있다는 말임까?
    ja: |-
      じゃあ、光が強いクリスタルをたどれば、
      もっと大きなものにたどり着けるっすか？
  d_main_28_04_e_56:
    speaker: liveryn
    en: That's my guess, yes.
    ko: 아마도요.
    ja: おそらくは…
  d_main_28_04_e_57:
    speaker: hammering
    en: Then let's hurry and move.
    ko: 그럼 어서 움직이지 말임다.
    ja: じゃあ、早く動くっす。
  d_main_28_04_e_58:
    speaker: "<Self>"
    en: Well done, Liveryn.
    ko: 대단한데 리버린.
    ja: よく気付いたな、リヴァリン
  d_main_28_04_e_59:
    speaker: liveryn
    en: Thanks!
    ko: 고, 고맙습니다아….
    ja: あ、ありがとうございますぅ…
  d_main_28_04_e_60:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 쾅-!
    ja: バン！
  d_main_28_04_e_61:
    speaker: "<Monologue>"
    en: There is the sound of an explosion from somewhere not far off,
    ko: "…가까운 곳에서 폭발음이 들려왔다."
    ja: "…近くで爆発音が聞こえた"
  d_main_28_04_e_62:
    speaker: "<Monologue>"
    en: but it somehow feels different from those we've heard before.
    ko: 하지만 지금껏 듣던 폭발음과는 다른 느낌이다.
    ja: しかし、今まで聞いた爆発音とはどこか違う
  d_main_28_04_e_63:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 쾅-!
    ja: バン！
  d_main_28_04_e_64:
    speaker: "<Monologue>"
    en: It sounds remarkably... 8-bit.
    ko: "…이건 흔히 말하는 8비트 폭발음인데."
    ja: "…いわゆる8ビットの電子音だ"
  d_main_28_04_e_65:
    speaker: elegg
    en: Hehehe! Got it! It's working!
    ko: 히히히! 됐어여! 됐다구여!
    ja: へへへっ！できたぁ！できましたぞ！
  d_main_28_04_e_66:
    speaker: "<Monologue>"
    en: From the building across from us,
    ko: "…반대편 건물에 전광판이 비친다."
    ja: "…向かいの電光掲示板が起動している"
  d_main_28_04_e_67:
    speaker: "<Monologue>"
    en: BOOM is playing on the display in its full glory.
    ko: BOOM이 실행되고 있다.
    ja: BOOMの画面だ
  d_main_28_04_e_68:
    speaker: elegg
    en: If you keep supplying nutrients to these crystals before they completely disintegrate,
    ko: |-
      이 수정, 부숴지면 그냥 바스러지는 게 아니라!
      안에 전기가 남아있는 상태를 제법 유지해여!
    ja: |-
      このクリスタル、崩壊しても
      ただ粉々になるだけじゃなくて、
      中に電気が残っておりますな！
  d_main_28_04_e_69:
    speaker: elegg
    en: they won't grow, but they'll continue to store the reserves of electricity
      inside them for a while.
    ko: 그 때 바스러지지 않게 양분, 그러니까 에너지를 계속 주입해 주면 안정화되는데, 이 때는 수정이 커지지 않아여!
    ja: |-
      粉々にならないぎりぎりの養分…
      すなわちエネルギーを注入し続けると
      成長もせず、安定するようですな。
  d_main_28_04_e_70:
    speaker: elegg
    en: It's like they have a built-in survival instinct.
    ko: |-
      현상 유지만 하려고 하는 거져!
      자기도 살고 싶으니까여!
    ja: |-
      現状維持をしようとするわけですな。
      自分も生き残りたいというわけでしょうかな？
  d_main_28_04_e_71:
    speaker: elegg
    en: When they're in this stabilized state, they won't absorb anything, so you
      can pull the electricity remaining inside them and harness it.
    ko: |-
      이 때는 빨아먹는 걸 안 해여!
      그러니 안에 남은 전기를 땡겨서 쓸 수 있어여!
    ja: |-
      その場合は積極的な吸収が止まりますな！
      中の電気はそのまま利用できますぞ！
  d_main_28_04_e_72:
    speaker: elegg
    en: Call me crazy, but to me, this means we could use them as a viable energy
      source!
    ko: 조건만 맞으면, 이 수정 자체를 동력원으로 쓸 수 있다는 얘기져!
    ja: |-
      条件さえ揃えてやれば、このクリスタルを
      エネルギー源として使えるということですな！
  d_main_28_04_e_73:
    speaker: rapi
    en: How much power are they capable of providing?
    ko: "…동력원으로서의 힘은?"
    ja: "…出力はどの程度？"
  d_main_28_04_e_74:
    speaker: elegg
    en: Sit tight for this one.
    ko: 히히. 놀라지 마세여!
    ja: ふひひっ。びっくりしますぞ！
  d_main_28_04_e_75:
    speaker: elegg
    en: For this entire electric display, all I needed was this.
    ko: 이 전광판을 키는데 필요한 수정은….
    ja: |-
      あの電光掲示板を動かすのに
      必要なクリスタルは…
  d_main_28_04_e_76:
    speaker: "<Monologue>"
    en: Elegg points to a crystal shard approximately the size of a fingernail.
    ko: 일레그는 손톱만 한 수정 조각을 가리켰다.
    ja: |-
      エレグは爪の先ほどしかない
      クリスタルの欠片を指さした
  d_main_28_04_e_77:
    speaker: rapi
    en: You're kidding.
    ko: "…저 정도 크기라고?"
    ja: "…それだけ？"
  d_main_28_04_e_78:
    speaker: elegg
    en: I assure you, I'm telling the truth.
    ko: 녜!
    ja: その通り！
  d_main_28_04_e_79:
    speaker: elegg
    en: This is astounding!
    ko: 이건 진짜 대단한 거예여!
    ja: これは、本当にすばらしいですぞ！
  d_main_28_04_e_80:
    speaker: elegg
    en: These crystals are unparalleled storage devices for electricity.
    ko: 수정은 전기를 담을 수 있는 최고의 보관소인 셈이져!
    ja: |-
      クリスタルは、電気の貯蔵媒体として
      最高ということですな！
  d_main_28_04_e_81:
    speaker: elegg
    en: Just imagine how much electricity that gargantuan crystal cluster
    ko: |-
      그러니, 저거!
      저 큰 수정 덩어리! 도시 끝에 있는 저거!
    ja: |-
      つまり、あれ…あの大きなクリスタルの塊！
      都市の端にある、あれは！
  d_main_28_04_e_82:
    speaker: elegg
    en: at the edge of the city must contain!
    ko: 저게 얼마만큼의 전기를 품고 있을지 상상이 되시나여?
    ja: |-
      どれほどのエネルギーを持っているか、
      想像ができますかな？
  d_main_28_04_e_83:
    speaker: elegg
    en: It could sustain the Ark
    ko: 저건 어쩌면…!
    ja: もしかしたら…！
  d_main_28_04_e_84:
    speaker: elegg
    en: for generations!
    ko: 방주의 차세대 동력원이 될 수도 있어여!
    ja: |-
      アークの次世代の動力源に
      できるかもしれませんぞ！
d_main_28_05_s:
  d_main_28_05_s_1:
    speaker: anis
    en: So, what's our goal?
    ko: 그럼 우리 목적은.
    ja: じゃあ、私たちの目的は
  d_main_28_05_s_2:
    speaker: anis
    en: Clear a path to that crystal cluster?
    ko: 저 수정 덩어리까지 가는 길을 닦아놓는다?
    ja: |-
      あのクリスタルの塊に続くルートを
      開拓するってこと？
  d_main_28_05_s_3:
    speaker: liveryn
    en: Yes. Now, the path might undergo some changes the next time we come back,
      but they will most likely only be slight variations.
    ko: |-
      예. 다음에 왔을 때 수정 때문에 길이 바뀔지도 모르지만,
      그래봤자 아주 미약하게 바뀔 거라 생각해요.
    ja: |-
      そうですね。次に来た時に
      また地形が変わっているかもしれませんが、
      そこまで大きい変化にはならないでしょう。
  d_main_28_05_s_4:
    speaker: liveryn
    en: The growth rate of these crystals is slow, and there doesn't seem to be significant
      energy sources remaining in this city.
    ko: |-
      수정이 자라는 속도는 느리고,
      이 도시에 에너지라 부를 만한 것은 없는 것 같으니까요.
    ja: |-
      クリスタルが急に成長するほどの
      エネルギーらしいものは
      この都市には残っていなさそうですから。
  d_main_28_05_s_5:
    speaker: elegg
    en: We should return after conducting a brief investigation of the crystal cluster.
    ko: 수정 덩어리에서 간단한 조사 후 바로 복귀하져.
    ja: |-
      クリスタルの塊を簡単に調査して、
      ささっと戻りましょうぞ。
  d_main_28_05_s_6:
    speaker: neon
    en: Huh? Why are we heading back?
    ko: 응? 왜 바로 복귀하나요?
    ja: え？なぜですか？
  d_main_28_05_s_7:
    speaker: elegg
    en: It would be nice to utilize the crystal cluster straight away, but we don't
      have the appropriate equipment for such an endeavor.
    ko: |-
      수정 덩어리를 바로 써먹을 수 있으면 좋겠는뎨,
      지금은 그럴 장비가 없어여.
    ja: |-
      クリスタルの塊をすぐに活用できるほどの
      装備は持って来ていませんぞ。
  d_main_28_05_s_8:
    speaker: elegg
    en: We need to conduct more thorough research first.
    ko: 조사도 좀 더 본격적으로 해야 하고여.
    ja: |-
      調査ももう少し本格的にやらないと
      いけませんしな。
  d_main_28_05_s_9:
    speaker: hammering
    en: If this crystal cluster is everything Elegg claims it to be, it's a significant
      discovery.
    ko: |-
      그래도 수정 덩어리가 일레그가 말한대로 굉장한 거라면,
      그걸로도 큰 발견임다.
    ja: |-
      でもクリスタルの塊が
      エレグの言った通りのものなら、
      それだけで大発見っす。
  d_main_28_05_s_10:
    speaker: hammering
    en: If everything goes well, we might conduct periodic expeditions for crystals
      in the future,
    ko: 잘 풀리면 앞으로도 수정 탐색을 주기적으로 진행할 테고,
    ja: |-
      上手くいけば、これからもクリスタルの探索が
      定期的に続くようになって、
  d_main_28_05_s_11:
    speaker: hammering
    en: and we may well be part of those search teams.
    ko: 저희도 그 탐색대에서 한 자리할지도 모름다.
    ja: 私たちもその探索隊で働けるかもしれないっす。
  d_main_28_05_s_12:
    speaker: hammering
    en: We'll no longer have to worry about living day to day.
    ko: 먹고살 걱정이 줄어든다는 검다.
    ja: 仕事の心配がなくなるっす。
  d_main_28_05_s_13:
    speaker: anis
    en: And the Commander will get boatloads of respect for leading a successful operation.
    ko: 그리고 우리 지휘관님은 지상 탐색을 훌륭히 해낸 지휘관으로 명성을 드높이겠지?
    ja: |-
      それで、指揮官様は
      地上探索を成功させた指揮官として
      評判が上がるってわけね？
  d_main_28_05_s_14:
    speaker: neon
    en: Oh boy, just the thought of all that fame... all that power... gives me butterflies.
    ko: 후우… 벌써부터 유명세와 권력을 휘두를 생각 하니 두근거리네요.
    ja: |-
      ふふ…権力と名声をひけらかす日々を
      想像して、今から胸が高鳴りますね。
  d_main_28_05_s_15:
    speaker: rapi
    en: Have you found a suitable path, Liveryn?
    ko: 길을 찾은 것처럼 보이던데, 맞아?
    ja: 道を見つけたというのは、間違いないの？
  d_main_28_05_s_16:
    speaker: liveryn
    en: Yes. The closer we get to the crystal cluster, the stronger the light from
      the crystals on the ground will be.
    ko: 예. 수정 덩어리에 가까울수록 바닥에 깔려있는 수정의 빛이 강해져요.
    ja: |-
      はい。クリスタルの塊に近いほど、
      地面のクリスタルの光が強くなっています。
  d_main_28_05_s_17:
    speaker: liveryn
    en: It's a very subtle difference, but it's definitely there.
    ko: 아주 미약한 차이긴 한데, 확실히 차이는 있는 것 같아요.
    ja: |-
      ほんのわずかな差ではありますが、
      違いがあることは確かです。
  d_main_28_05_s_18:
    speaker: rapi
    en: Subtle enough to not be detectable with the naked eye.
    ko: 육안으로 보기에 선뜻 구분은 안 되는 것 같은데.
    ja: 肉眼ではほとんど判別できないわね。
  d_main_28_05_s_19:
    speaker: hammering
    en: I can activate my light detection vision.
    ko: 제 눈에 달린 광원 감지 기능을 키면 됨다.
    ja: 私の目にある光源感知機能を使えば楽勝っす。
  d_main_28_05_s_20:
    speaker: anis
    en: Don't. If you keep that function on for too long, it's like riding an express
      train straight to a Mind Switch.
    ko: 관둬. 그걸 계속 켜놓고 다니면 사고전환 급행열차야.
    ja: |-
      やめといた方がいいわ。
      そんなものずっと使ってたら、
      思考転換まで一直線よ。
  d_main_28_05_s_21:
    speaker: "<Self>"
    en: Shifty, anything you can do for us?
    ko: 시프티. 서포트 가능해?
    ja: シフティー、なんとかできるか？
  d_main_28_05_s_22:
    speaker: shifty
    en: Yes. I'll upload a light detection feature to your operation device.
    ko: 예. 오퍼레이션 디바이스에 광원 감지 기능을 업로드할게요.
    ja: |-
      はい。オペレーションデバイスに
      光源分析機能をアップロードします。
  d_main_28_05_s_23:
    speaker: shifty
    en: Just a moment.
    ko: 잠시만 기다려주세요.
    ja: 少々お待ちください。
  d_main_28_05_s_24:
    speaker: elegg
    en: Ms. Shifty, you probably won't be able to communicate with us while we're
      using the light detection function,
    ko: |-
      오퍼레이션 디바이스를 통해 광원 감지가 되는 거라,
      시프티 씨가 서포트하기에 불편할걸여.
    ja: |-
      オペレーションデバイス越しでは、
      シフティー氏のサポートも大変ですぞ。
  d_main_28_05_s_25:
    speaker: elegg
    en: since it'll take up the entire operation device.
    ko: 화면이 그냥 광원 감지용 화면만 나올 텐데여.
    ja: 精度が落ちますからな。
  d_main_28_05_s_26:
    speaker: shifty
    en: Well, there's not much we can do about that.
    ko: 에이. 그 정도는 감안해야죠.
    ja: その程度なら対処は可能です。
  d_main_28_05_s_27:
    speaker: elegg
    en: Hold on, Ms. Neon can do it.
    ko: 그러지 마여. 네온 씨가 하면 되니까.
    ja: |-
      無理は禁物ですぞ。
      ネオン氏に任せればいいだけですからな。
  d_main_28_05_s_28:
    speaker: neon
    en: Huh? Me?
    ko: 예? 제가요?
    ja: はい？私ですか？
  d_main_28_05_s_29:
    speaker: elegg
    en: Yep.
    ko: 녜?
    ja: ですぞ？
  d_main_28_05_s_30:
    speaker: neon
    en: Me?
    ko: 예?
    ja: はい？
  d_main_28_05_s_31:
    speaker: elegg
    en: Yep.
    ko: 녜?
    ja: ですぞ。
  d_main_28_05_s_32:
    speaker: anis
    en: It's like watching two parrots go back and forth...
    ko: 뭐 하냐 니들.
    ja: 何してんの、あなたたち。
  d_main_28_05_s_33:
    speaker: neon
    en: All I have is a firepower detection sensor.
    ko: 저는 화력 감지 센서밖에 없는데요.
    ja: 私にあるのは火力感知センサーだけですよ。
  d_main_28_05_s_34:
    speaker: elegg
    en: Could you lightly tap the upper left frame of your glasses three times?
    ko: 그... 안경의 왼쪽 프레임 상단을 가볍게 세 번 쳐보시겠어여?
    ja: |-
      えー…眼鏡のフレームの左上側を
      軽く3回ほど叩いていただけますかな？
  d_main_28_05_s_35:
    speaker: neon
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_28_05_s_36:
    speaker: "<Narration>"
    en: "*Tap tap tap*"
    ko: 톡톡톡.
    ja: トン、トン、トン
  d_main_28_05_s_37:
    speaker: "<Narration>"
    en: "*Pop*"
    ko: 파앗-!
    ja: ピカッ！
  d_main_28_05_s_38:
    speaker: neon
    en: Agh! My eyes!
    ko: 으악! 내 눈!
    ja: ああっ！目がぁ！
  d_main_28_05_s_39:
    speaker: elegg
    en: That, my friend, is a light amplification function. If anything is emitting
      even the slightest bit of luminescence, you'll be able to see it clearly.
    ko: |-
      광원 증폭 기능을 킨 거에여.
      빛을 내는 뭔가가 있으면 엄청 뚜렷하게 보일 거예여.
    ja: |-
      光学増幅機能がオンになりましたな。
      光を放つ何かがあれば、
      かなりはっきり見えるはずですぞ。
  d_main_28_05_s_40:
    speaker: elegg
    en: Do you notice a difference in the brightness of the crystals?
    ko: 길을 따라 나있는 수정의 밝기 구분이 되시나여?
    ja: |-
      道に沿って生えているクリスタルの明るさが、
      区別できますかな？
  d_main_28_05_s_41:
    speaker: neon
    en: Oh, yeah! The crystals get brighter the further along you go.
    ko: |-
      오, 넵.
      점점 밝아지는 수정들이 있어요.
    ja: |-
      なるほど、確かに。
      明るくなっているクリスタルがありますね。
  d_main_28_05_s_42:
    speaker: elegg
    en: Great, then lead the way.
    ko: 좋아여. 그 길을 따라가져.
    ja: いいですな。その方向に進みますぞ。
  d_main_28_05_s_43:
    speaker: elegg
    en: Ms. Neon can guide us, Ms. Liveryn can plot the route, and Ms. Hammering can
      clear the path.
    ko: 네온 씨가 알려주고, 리버린 씨가 루트를 짜고, 해머링 씨가 개척하는 걸로 좋져?
    ja: |-
      ネオン氏が光を確認し、
      リヴァリン氏がルート構築。
      ハンマリング氏に道を作ってもらいますな。
  d_main_28_05_s_44:
    speaker: liveryn
    en: Sounds good.
    ko: 예. 좋아요.
    ja: 分かりました。
  d_main_28_05_s_45:
    speaker: hammering
    en: No problem.
    ko: 문제없슴다.
    ja: 問題ないっす。
  d_main_28_05_s_46:
    speaker: neon
    en: All right, then it's official. From here on out, I am no longer Neon.
    ko: |-
      후후. 보셨나요.
      저는 이제부터 네온이 아닙니다.
    ja: |-
      ふふふ…お聞きになりましたか？
      私はもう、ただのネオンではありません。
  d_main_28_05_s_47:
    speaker: neon
    en: I'm Super Vision Neon.
    ko: 비전-아이-네온입니다.
    ja: ビジョン・アイ・ネオンです。
  d_main_28_05_s_48:
    speaker: anis
    en: What type of magic glasses are those, anyway?
    ko: "…일레그. 얘 안경 뭐야."
    ja: "…エレグ。結局あの眼鏡、何なの？"
  d_main_28_05_s_49:
    speaker: elegg
    en: I'm not so sure myself. All I know for sure is that they're high-performance
      glasses with a multitude of functions.
    ko: 저도 잘은 몰라여. 이런저런 기능들이 붙어있는 초 고성능 안경이라는 것 말고는 모르겠어여.
    ja: |-
      私にもよく分かりませんぞ。
      いろんな機能が搭載されている
      超高機能な眼鏡ということしか…
  d_main_28_05_s_50:
    speaker: elegg
    en: I'll have to give them a look when we're back in the Ark to find out more.
    ko: 방주에 내려가서 각 잡고 알아봐야 할 것 같아여.
    ja: |-
      アークに戻ったら、じっくり確認させて
      いただきたいところですな。
  d_main_28_05_s_51:
    speaker: elegg
    en: None of this technology is something you'd find at any of the Big Three,
    ko: 그도 그럴게, 3대 회사 기술이 들어간 것도 아니거든여.
    ja: |-
      どうも、三大企業の技術が
      入っているわけではない様子…
  d_main_28_05_s_52:
    speaker: elegg
    en: and it's too high-level to be a personal customization job.
    ko: 개인 커스터마이징이라고 하기엔 너무 성능이 좋구여.
    ja: |-
      といって、個人のカスタマイズにしては、
      性能がよすぎますな。
  d_main_28_05_s_53:
    speaker: anis
    en: "... Something's fishy here."
    ko: "…수상한데."
    ja: "…怪しいわね。"
  d_main_28_05_s_54:
    speaker: shifty
    en: I'll look into it on my end. I have my own theory.
    ko: |-
      …저도 한번 알아볼게요.
      짐작 가는 게 있어요.
    ja: |-
      …心当たりがあります。
      私も調査してみますね。
  d_main_28_05_s_55:
    speaker: anis
    en: Let's hear it.
    ko: 뭔데?
    ja: 心当たり？
  d_main_28_05_s_56:
    speaker: shifty
    en: No, I don't want to say anything until I'm sure. I'll contact you after I
      look into it.
    ko: |-
      일단 알아보고 연락드릴게요.
      아직 확실하지는 않아서요.
    ja: |-
      まだそうと決まったわけではないので、
      調べてからお伝えしますね。
  d_main_28_05_s_57:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_05_s_58:
    speaker: anis
    en: Dang, now you actually seem like a real spy for once.
    ko: 야 너 갑자기 진짜 스파이 같아졌다?
    ja: 急に本物のスパイらしくなったわね？
  d_main_28_05_s_59:
    speaker: neon
    en: I've always been a real spy!
    ko: 원래부터 진짜 스파이였는데요.
    ja: 最初からそう言っていましたよ。
  d_main_28_05_s_60:
    speaker: neon
    en: Anyway, just follow me, Anis.
    ko: 됐고, 아니스는 제가 가는 길만 잘 따라오세요.
    ja: |-
      アニスは黙って、
      私のあとについてくるだけでいいんです。
  d_main_28_05_s_61:
    speaker: neon
    en: Super Vision Neon will guide the way!
    ko: 이 비전-아이-네온이 가는 길을 따라오기나 하란 말이에요.
    ja: そう、このビジョン・アイ・ネオンのあとに！
  d_main_28_05_s_62:
    speaker: anis
    en: "... Do those glasses have a self-destruct button by any chance?"
    ko: "…이 안경 자폭 기능은 없어?"
    ja: "…あの眼鏡、自爆機能とかない？"
  d_main_28_05_s_63:
    speaker: elegg
    en: They do.
    ko: 있어여.
    ja: ありますぞ。
  d_main_28_05_s_64:
    speaker: neon
    en: "... They do?"
    ko: 있어요?
    ja: あるんですか！？
  d_main_28_05_s_65:
    speaker: anis
    en: Can you tell me how to activate it?
    ko: 나 좀 알려줘.
    ja: 起動方法、教えて。
  d_main_28_05_s_66:
    speaker: elegg
    en: At the end of the frame...
    ko: 프레임의 끝을….
    ja: フレームの端を…
  d_main_28_05_s_67:
    speaker: neon
    en: W-wait! Don't say it!
    ko: 자, 잠깐! 말하지 마세요!
    ja: ちょ、ちょっと！機密事項ですよ！
  d_main_28_05_s_68:
    speaker: neon
    en: Why in the world would it have that function anyway?!
    ko: 그전에 왜 그런 기능이 있는 거죠!?
    ja: というより、なぜそんな機能が！？
  d_main_28_05_s_69:
    speaker: elegg
    en: Beats me.
    ko: 저야 모르져.
    ja: それは私にも分かりませんな。
  d_main_28_05_s_70:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_05_s_71:
    speaker: rapi
    en: Let's head out.
    ko: 출발하시죠.
    ja: 出発しましょう。
  d_main_28_05_s_72:
    speaker: "<Self>"
    en: Yes. Let's go.
    ko: 응. 가자.
    ja: ああ、行こう
  d_main_28_05_s_73:
    speaker: "<Narration>"
    en: All of us proceed forward.
    ko: 일행은 걸어갔다.
    ja: 全員が移動を始めた
  d_main_28_05_s_74:
    speaker: rapi
    en: Elegg.
    ko: 일레그.
    ja: エレグ。
  d_main_28_05_s_75:
    speaker: elegg
    en: Yes?
    ko: 녜?
    ja: はい？
  d_main_28_05_s_76:
    speaker: rapi
    en: You mentioned before how you felt someone clearly created these crystals with
      intent.
    ko: |-
      …이전에 말했지.
      이 수정은 누군가 의도를 가지고 만든 것이 분명하다고.
    ja: |-
      …前に言っていたわね。このクリスタルは、
      誰かが意図的に作ったもののはずだと。
  d_main_28_05_s_77:
    speaker: elegg
    en: Yeah.
    ko: 히히. 그랬져?
    ja: ふひひっ。そうですな。
  d_main_28_05_s_78:
    speaker: rapi
    en: Who do you think it could be?
    ko: 누구라고 생각해?
    ja: 何者だと思う？
  d_main_28_05_s_79:
    speaker: elegg
    en: Beats me.
    ko: 모르져.
    ja: 分かりませんな。
  d_main_28_05_s_80:
    speaker: rapi
    en: Is there a possibility they're nearby?
    ko: 근처에 있을 확률이 있을까?
    ja: その人物が近くにいる可能性は？
  d_main_28_05_s_81:
    speaker: elegg
    en: Hard to say.
    ko: 글쎄여. 없지 않을까여?
    ja: どうでしょうな。ないのでは？
  d_main_28_05_s_82:
    speaker: elegg
    en: Let's dig a bit deeper into this hypothetical, though.
    ko: 가정을 하나 해볼까여.
    ja: 仮の話をしますと…
  d_main_28_05_s_83:
    speaker: elegg
    en: Let's say that I'm the one who made these things.
    ko: 만약에 제가 이걸 만들었다고 치져.
    ja: これを、私が作ったとしますぞ。
  d_main_28_05_s_84:
    speaker: elegg
    en: Here's a group of people barging in and messing around with my creation.
    ko: 그런데 누군가 내가 만든 걸 맘대로 건들고 다니고 있어여.
    ja: |-
      そして私が作ったものに、誰かが今、
      許可なく手出ししているわけですな。
  d_main_28_05_s_85:
    speaker: elegg
    en: People I've never seen before.
    ko: 내 소중한 작품을 막 다루는 거져. 처음 보는 것들이.
    ja: |-
      私の大切な作品を、知らない人たちが
      勝手に触っていたら…
  d_main_28_05_s_86:
    speaker: elegg
    en: If it were me, I'd make my presence known right away, either by saying something...
    ko: 그랬으면 저는 진즉에 다가와서 뭐라고 하든,
    ja: もし私ならとっくに文句を言いに出てくるか、
  d_main_28_05_s_87:
    speaker: elegg
    en: or by using force.
    ko: 힘을 휘두르거나 했을 거예여.
    ja: 武力行使しているでしょうな。
  d_main_28_05_s_88:
    speaker: rapi
    en: "... Right."
    ko: "…그렇겠지."
    ja: "…でしょうね。"
  d_main_28_05_s_89:
    speaker: elegg
    en: So, I think we're safe.
    ko: 녜. 그러니 안심해도 될 것 같아여.
    ja: ですな。だから安心してもいいと思いますぞ。
  d_main_28_05_s_90:
    speaker: elegg
    en: For now at least.
    ko: 일단은여.
    ja: 今のところは。
  d_main_28_05_s_91:
    speaker: rapi
    en: Right. For now.
    ko: 그래. 일단은 말이지.
    ja: 今のところね…
d_main_28_05_e:
  d_main_28_05_e_1:
    speaker: liveryn
    en: Another crossroads.
    ko: 갈림길이 나왔어요.
    ja: 分かれ道です。
  d_main_28_05_e_2:
    speaker: liveryn
    en: This is where you come in, Neon.
    ko: 네온 님. 부탁해요.
    ja: ネオン様。お願いします。
  d_main_28_05_e_3:
    speaker: neon
    en: Got it.
    ko: 맡겨주세요.
    ja: お任せください。
  d_main_28_05_e_4:
    speaker: neon
    en: Super Vision, activate!
    ko: 비전--!! 아이--!!
    ja: ビジョンーー！！アイーー！！
  d_main_28_05_e_5:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_05_e_6:
    speaker: neon
    en: The crystals to the right are a bit brighter.
    ko: 음! 오른쪽 길의 수정이 좀 더 밝군요!
    ja: |-
      はい！
      右のクリスタルの方が明るいですね！
  d_main_28_05_e_7:
    speaker: liveryn
    en: Dang, those glasses are like a cheat code.
    ko: 와아~ 이거 그냥 치트키인데요?
    ja: はぁ～、やっぱり便利ですね。
  d_main_28_05_e_8:
    speaker: liveryn
    en: There isn't even any risk of a Mind Switch, since the function is limited
      solely to the glasses.
    ko: |-
      안경의 기능이라서 사고 전환 위험도 없고,
      너무 편한데요?
    ja: |-
      眼鏡の機能なら、
      思考転換のリスクもないでしょうし。
  d_main_28_05_e_9:
    speaker: liveryn
    en: I think you're gonna end up being the MVP of this operation, Neon.
    ko: 이번 탐색의 일등공신은 네온 님이 분명하겠네요~
    ja: |-
      今回の探索で一番活躍してるのは
      ネオン様で間違いありませんね～
  d_main_28_05_e_10:
    speaker: neon
    en: Hehe, you're too kind. Like they say, with great power comes great responsibility.
    ko: |-
      후후. 별말씀을요.
      능력이 있으면 도와드리는 게 당연하죠.
    ja: |-
      ふふ…能力のあるものが
      みんなを助けるのは当然のことです。
  d_main_28_05_e_11:
    speaker: neon
    en: And besides, I'm no longer the typical Neon. I'm Super Vision Neon.
    ko: |-
      노멀-아니스와는 달리
      저는 비전-아이-네온이니까요.
    ja: |-
      ノーマル・アニスとは違って、
      私はビジョン・アイ・ネオンですから。
  d_main_28_05_e_12:
    speaker: anis
    en: That's it, I've had it. Say goodbye to those stupid glasses.
    ko: 너 안경 가져와. 부숴버릴 테니까.
    ja: その眼鏡貸しなさい。分解しておくわ。
  d_main_28_05_e_13:
    speaker: neon
    en: Twinkle Eye, activate!
    ko: 트윙클--!! 아이--!!
    ja: トゥインクルーー！！アイーー！！
  d_main_28_05_e_14:
    speaker: anis
    en: Agh! My eyes!
    ko: 으악! 내 눈!
    ja: きゃあ！目がっ！
  d_main_28_05_e_15:
    speaker: neon
    en: Wowee, that really worked! How'd that feel, Anis?
    ko: |-
      하하. 어떤가요 아니스.
      안경의 차이가 느껴지시나요?
    ja: |-
      ふふふ…どうです？アニス。
      眼鏡の違いが分かりますか？
  d_main_28_05_e_16:
    speaker: anis
    en: It hurt like hell! My eyes are still burning a bit!
    ko: 아 저리 치워 눈 아파!
    ja: 早く外して！目が痛いじゃない！
  d_main_28_05_e_17:
    speaker: neon
    en: Anyway, let's keep moving.
    ko: 그럼 계속 가겠습니다!
    ja: では、先に進みましょう！
  d_main_28_05_e_18:
    speaker: "<Monologue>"
    en: All of us proceed forward.
    ko: 네온이 리버린, 일레그, 해머링과 함께 이동했다.
    ja: |-
      ネオンがリヴァリン、エレグ、
      ハンマリングと共に先行した
  d_main_28_05_e_19:
    speaker: "<Self>"
    en: Rapi, do you know anything about Neon's glasses?
    ko: "…라피. 네온의 안경에 대해 아는 게 있어?"
    ja: |-
      …ラピ。ネオンの眼鏡について
      何か知っているか？
  d_main_28_05_e_20:
    speaker: rapi
    en: No, I don't.
    ko: 아뇨. 저도 잘….
    ja: いいえ。私も詳しくは…
  d_main_28_05_e_21:
    speaker: "<Self>"
    en: Maybe I should ask Ingrid.
    ko: 잉그리드한테 물어봐야 하나.
    ja: イングリッドに聞くべきだろうか
  d_main_28_05_e_22:
    speaker: rapi
    en: That'd be a surefire way to find out more, yes.
    ko: 그 편이 확실할 듯합니다.
    ja: それが確実かと。
  d_main_28_05_e_23:
    speaker: "<Self>"
    en: Come to think of it,
    ko: "…음. 이제 와서 얘긴데."
    ja: "…今さらな話だが"
  d_main_28_05_e_24:
    speaker: "<Self>"
    en: how much do you know about Neon?
    ko: 우리 네온에 대해 알고 있는 게 있나…?
    ja: |-
      私たちはネオンについて
      何も知らないんじゃないか…？
  d_main_28_05_e_25:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_05_e_26:
    speaker: rapi
    en: She joined our squad on short notice, and she adjusted really quickly.
    ko: |-
      워낙 급하게 투입되었고,
      워낙 빠르게 적응했으니까요.
    ja: |-
      編入された時は緊急時でしたし、
      その後問題もありませんでしたから。
  d_main_28_05_e_27:
    speaker: rapi
    en: We never had much time to gather any detailed information about her past.
    ko: 과거나 자세한 인적 사항을 파악할 시간이 없었습니다.
    ja: |-
      経歴や個人情報を
      確認する時間がありませんでした。
  d_main_28_05_e_28:
    speaker: rapi
    en: Or rather,
    ko: "…정확히는."
    ja: "…正確に言えば…"
  d_main_28_05_e_29:
    speaker: rapi
    en: I never deemed it to be necessary.
    ko: 그럴 필요가 없다고 판단했습니다.
    ja: その必要がないと判断していました。
  d_main_28_05_e_30:
    speaker: anis
    en: Yeah, since she was so easygoing and all.
    ko: 음… 그렇지. 오자마자 자기 집 안방마냥 굴러다녔으니까.
    ja: |-
      うーん…そうね。
      来てすぐになじんでたし。
  d_main_28_05_e_31:
    speaker: anis
    en: But do you think she even knows those details about herself?
    ko: 그런데 쟤 지금, 자기도 뭐가 뭔지 모르는 것 아냐?
    ja: |-
      でも、ネオン自身も
      よく分かってないんじゃない？
  d_main_28_05_e_32:
    speaker: anis
    en: She doesn't seem to know much of anything. Not even her glasses.
    ko: 안경에 대해서도 그렇고 아무것도 모르는 눈친데?
    ja: 眼鏡のこともそうでしょ。何も知らなさそうよ？
  d_main_28_05_e_33:
    speaker: "<Self>"
    en: We'll look into it later.
    ko: "…나중에 한번 알아보자."
    ja: "…今度調べてみよう"
  d_main_28_05_e_34:
    speaker: "<Self>"
    en: If she's okay with it, of course.
    ko: 물론, 본인이 허락한다면 말이야.
    ja: もちろん、ネオンの許可は取っておく
  d_main_28_05_e_35:
    speaker: anis
    en: Yeah. Let's do that.
    ko: 응. 그러자.
    ja: それがいいわね。
  d_main_28_05_e_36:
    speaker: rapi
    en: Roger.
    ko: 라져.
    ja: ラジャー。
  d_main_28_05_e_37:
    speaker: "<Monologue>"
    en: We continue to move forward, with Neon's Super Vision leading the way.
    ko: 네온의 비전 아이의 힘을 빌려 우리는 계속해서 나아갔고,
    ja: |-
      ネオンの眼鏡の力を借りて、
      私たちは進み続けた
  d_main_28_05_e_38:
    speaker: "<Monologue>"
    en: After a while, we stop at another fork in the road.
    ko: 또다시 갈림길 앞에 멈춰 섰다.
    ja: そして再び、分かれ道に行きついた
  d_main_28_05_e_39:
    speaker: liveryn
    en: Neon, if you would.
    ko: 네온 님. 부탁해요.
    ja: ネオン様。お願いします。
  d_main_28_05_e_40:
    speaker: neon
    en: Super Vision, activate!
    ko: 비이이이저어어언---!! 아아아아이이이이이---!!
    ja: |-
      ビィィジョォォォン！！
      アアアアアイイイイーー！！
  d_main_28_05_e_41:
    speaker: anis
    en: Does she have to say that every single time...?
    ko: 아으 듣기 싫어.
    ja: はぁ…さすがにもう聞きたくないわ。
  d_main_28_05_e_42:
    speaker: neon
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_28_05_e_43:
    speaker: neon
    en: Strange...
    ko: 이상한데요…?
    ja: おかしいですね…？
  d_main_28_05_e_44:
    speaker: neon
    en: Super Vision, activate!!
    ko: 비이이이저어어언---!! 아아아아이이이이이---!!
    ja: |-
      ビィィジョォォォン！！
      アアアアアイイイイーー！！
  d_main_28_05_e_45:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_05_e_46:
    speaker: neon
    en: Something's wrong.
    ko: 큰일이에요.
    ja: 大変です。
  d_main_28_05_e_47:
    speaker: neon
    en: I think my Super Vision may be broken.
    ko: 비, 비전 아이가 고장 난 것 같은데요?
    ja: 眼鏡が壊れてしまったようです。
  d_main_28_05_e_48:
    speaker: neon
    en: The brightness is all the same.
    ko: 밝기가 모두 똑같아요.
    ja: 明るさの判別ができません。
  d_main_28_05_e_49:
    speaker: hammering
    en: There's no difference at all between any of the crystals?
    ko: 수정의 밝기가 모두 똑같다는 말씀임까?
    ja: クリスタルの明るさが変わらないっすか？
  d_main_28_05_e_50:
    speaker: neon
    en: Nope.
    ko: 예.
    ja: はい。
  d_main_28_05_e_51:
    speaker: hammering
    en: All right then, it's hammer time.
    ko: 그럼 부숴보겠슴다.
    ja: じゃあ、壊してみるっす。
  d_main_28_05_e_52:
    speaker: "<Narration>"
    en: "*Clank clank clank*"
    ko: 쾅! 쾅! 쾅!
    ja: ガン！ガン！ガン！
  d_main_28_05_e_53:
    speaker: "<Monologue>"
    en: Hammering swings her hammer, splitting one of the crystals into two.
    ko: 해머링이 해머를 휘둘러 양쪽으로 갈라진 수정의 중간을 끊었다.
    ja: |-
      ハンマリングが二股に分かれていた
      クリスタルを中間で叩き割った
  d_main_28_05_e_54:
    speaker: hammering
    en: This way, we can see which half of the crystal is shining and use it to keep
      heading towards the main crystal.
    ko: 이러면 빛이 남아있는 수정이 수정 덩어리로 가는 길이 되는 거 아님까.
    ja: |-
      こうやって、光が残っている方が、
      クリスタルに近いってことっすよね。
  d_main_28_05_e_55:
    speaker: elegg
    en: What you're saying makes sense, but I don't see any change to the two halves.
    ko: 음… 맞는데여. 지금 보기엔 어느 쪽도 변화는 없어 보이네여.
    ja: |-
      うーん…そうではありますが…
      今のところ、どっちも差はなさそうですぞ。
  d_main_28_05_e_56:
    speaker: neon
    en: Super Vision... activate...
    ko: "…비전 아이."
    ja: "…ビジョンアイぃ。"
  d_main_28_05_e_57:
    speaker: anis
    en: Jeez, where'd all that confidence from before go?
    ko: 으이구. 그 사이 주눅 들어서는.
    ja: もう、今さら弱気にならないでよ。
  d_main_28_05_e_58:
    speaker: neon
    en: Hmm... the left side seems a bit brighter.
    ko: 엇. 왼쪽이 좀 더 밝아요.
    ja: あっ、左の方が少し明るいですね。
  d_main_28_05_e_59:
    speaker: hammering
    en: Then we'll head this way.
    ko: 그럼 그쪽으로 가는 검다.
    ja: じゃあ、そっちに行くっす。
  d_main_28_05_e_60:
    speaker: liveryn
    en: Wait.
    ko: "…음… 잠시만요."
    ja: "…うーん…お待ちいただけますか？"
  d_main_28_05_e_61:
    speaker: "<Monologue>"
    en: Liveryn looks around the surroundings warily.
    ko: 리버린은 주위를 천천히, 그리고 신중히 둘러봤다.
    ja: リヴァリンは周囲をゆっくり、慎重に見回した
  d_main_28_05_e_62:
    speaker: liveryn
    en: "... That's odd."
    ko: "…이상한데."
    ja: "…おかしいです。"
  d_main_28_05_e_63:
    speaker: rapi
    en: What is it?
    ko: 무슨 일이지?
    ja: どういうこと？
  d_main_28_05_e_64:
    speaker: liveryn
    en: The right path. Why haven't the lights gone out?
    ko: |-
      오른쪽 길 말인데요,
      왜 빛이 꺼지지 않는 거죠?
    ja: |-
      右の道のクリスタルは
      なぜ暗くなっていないのでしょうか？
  d_main_28_05_e_65:
    speaker: liveryn
    en: If they weren't connected to the main crystal cluster, it should have gone
      out.
    ko: 수정 덩어리와 이어지지 않았다면 빛이 꺼져야 할 텐데요.
    ja: |-
      クリスタルの塊と繋がっていない方は、
      光が消えるということでしたよね。
  d_main_28_05_e_66:
    speaker: elegg
    en: Hmm... You're right.
    ko: 움… 그렇네여.
    ja: うーん…そうですな。
  d_main_28_05_e_67:
    speaker: liveryn
    en: This is purely a gut feeling,
    ko: 그리고 이건 진짜 그냥 제 생각인데요.
    ja: あと、これはあくまでも私の感覚ですが…
  d_main_28_05_e_68:
    speaker: liveryn
    en: but the right path seems... how to put it...
    ko: 오른쪽 길… 뭐라고 해야 하나….
    ja: 右の道は…何と言えばいいでしょうか…
  d_main_28_05_e_69:
    speaker: liveryn
    en: artificial.
    ko: 되게 인위적인 느낌이 나거든요.
    ja: わざとらしい感じがします。
  d_main_28_05_e_70:
    speaker: rapi
    en: Artificial?
    ko: "…인위적인?"
    ja: "…わざとらしい？"
  d_main_28_05_e_71:
    speaker: liveryn
    en: Yes. Up to this point, the crystals along the path have been growing freely.
    ko: 예. 지금까지의 길은 수정이 정말 멋대로 자라 있는 길이었다면.
    ja: |-
      はい。今までの道は、
      クリスタルが勝手に生えたと言う感じでしたが
  d_main_28_05_e_72:
    speaker: liveryn
    en: This side, on the other hand, seems carefully manicured. Like it was deliberately
      designed to look a certain way.
    ko: 저쪽은 그렇게 보이게끔 [애쓴] 느낌이 들어요.
    ja: |-
      この道はそう見えるように
      「取りつくろっている」感じがします。
  d_main_28_05_e_73:
    speaker: liveryn
    en: It's almost too perfectly random. It doesn't produce any feeling of unease.
    ko: 완전한 랜덤에게서 오는 그 불안정함이 없어요.
    ja: |-
      不規則なものに見られるような、
      不安定さを感じません。
  d_main_28_05_e_74:
    speaker: liveryn
    en: And the pathway is far too winding.
    ko: 그리고 길이 필요 이상으로 구불구불해요.
    ja: それに、道が異様に曲がりくねっています。
  d_main_28_05_e_75:
    speaker: liveryn
    en: Looking at it straight on, there are some turns that are so sharp that you
      can see the walls.
    ko: 정면에서 봤을 때 코너의 벽이 보일 정도로 급격하게 꺾여있어요.
    ja: |-
      正面から見た時に、曲がった先が見えないほど
      急カーブになっていますよね。
  d_main_28_05_e_76:
    speaker: liveryn
    en: This was a trade city. They would have never designed a road like that.
    ko: |-
      여기 무역 도시라고 했잖아요.
      저런 길을 만들리는 없어요.
    ja: |-
      ここが貿易で栄えた都市なら、
      そんな道路は「らしく」ありません。
  d_main_28_05_e_77:
    speaker: liveryn
    en: Whatever designed these crystal formations, they're intentionally making people
      get away from the road.
    ko: |-
      본능적으로 피하게 만들어놨어요.
      길을.
    ja: |-
      本能的に避けたくなるように作られています。
      あちらの道は…
  d_main_28_05_e_78:
    speaker: hammering
    en: Maybe there's some hidden treasure afoot?
    ko: 보물이라도 숨겨 놓은 거 아님까?
    ja: お宝でも隠してるとかっすか？
  d_main_28_05_e_79:
    speaker: elegg
    en: Let's go that way, then!
    ko: 가, 가봐여! 저 저기로 가보고 싶어여!
    ja: |-
      き、気になりますな！
      あっちに行ってみたくなりましたぞ！
  d_main_28_05_e_80:
    speaker: elegg
    en: I'm not sure what it could be, but this is a clear sign something is waiting
      for us there.
    ko: 모르긴 몰라도 뭐가 있는 패턴이잖아여 이거!
    ja: |-
      何かがあるパターンに違いありませんな、
      これは！
  d_main_28_05_e_81:
    speaker: anis
    en: Experience has told me that if the signs are telling you something, you should
      follow them.
    ko: |-
      음… 그렇지.
      보통 이럴 땐 뭔가 있기 마련이지.
    ja: |-
      うーん…そうね。
      そういう時って、だいたい何かあるわよね。
  d_main_28_05_e_82:
    speaker: "<Self>"
    en: All right, let's move.
    ko: 좋아. 이동하자.
    ja: よし、行ってみよう
d_main_28_06:
  d_main_28_06_1:
    speaker: elegg
    en: Darn, there's a puddle of water in the way.
    ko: 으에. 여기 물 웅덩이가 있는데여.
    ja: うぇぇ。水たまりがありますぞ。
  d_main_28_06_2:
    speaker: hammering
    en: What's the big deal? Just step over it. It's shallow.
    ko: |-
      그냥 밟고 가면 됨다.
      얕슴다.
    ja: |-
      普通に歩けば大丈夫っす。
      浅いっす。
  d_main_28_06_3:
    speaker: elegg
    en: Can you carry me for a bit? Electronic devices are susceptible to water.
    ko: |-
      저 좀 업어주면 안 되나여?
      전자기기는 물에 취약하다구여.
    ja: |-
      誰か私を運んでいただけませんかな？
      電子機器は水に弱いゆえ…
  d_main_28_06_4:
    speaker: hammering
    en: Fine.
    ko: 그럼 제가 업겠슴다.
    ja: じゃ、私がおんぶするっす。
  d_main_28_06_5:
    speaker: liveryn
    en: Can you carry me too, Commander?
    ko: 지휘관님. 혹시 저도 좀 업어주시면 안 될까요오~
    ja: |-
      指揮官様、私も誰かに背負って欲しいなぁ～
      なんて…
  d_main_28_06_6:
    speaker: rapi
    en: If you're not feeling well, I can carry you, Liveryn.
    ko: 리버린. 몸이 안 좋은 거라면 내가 업을게.
    ja: |-
      リヴァリン。
      体調が悪いなら、私が担いでいくわ。
  d_main_28_06_7:
    speaker: liveryn
    en: "... Never mind, then."
    ko: "…아뇨. 그냥 해본 말이에요."
    ja: "…いえ。言ってみただけです。"
  d_main_28_06_8:
    speaker: "<Narration>"
    en: A few moments later.
    ko: 잠시 후.
    ja: しばらくして
  d_main_28_06_9:
    speaker: hammering
    en: The ceiling is awfully low.
    ko: 으앗. 여기 천장이 너무 낮슴다.
    ja: うわっ。天井が低すぎるっす。
  d_main_28_06_10:
    speaker: anis
    en: We might have to crawl.
    ko: "…이거 기어가야 할 것 같은데."
    ja: "…腹ばいで行かなきゃダメそうね。"
  d_main_28_06_11:
    speaker: neon
    en: Crawling is our specialty.
    ko: 기어가는 건 또 저희 전문이죠.
    ja: 私たち、ほふく前進も慣れたものですよね。
  d_main_28_06_12:
    speaker: anis
    en: Do you want to go first, Commander?
    ko: 지휘관님. 먼저 갈래?
    ja: 指揮官様、先に行く？
  d_main_28_06_13:
    speaker: hammering
    en: Even if I'm crawling, I might have a hard time squeezing through there.
    ko: 어… 이거 저는 기어도 못 지나갈 것 같지 말임다.
    ja: こ…これは腹ばいでも通れない気がするっす。
  d_main_28_06_14:
    speaker: neon
    en: Then just lie down. I'll pull you.
    ko: |-
      그럼 일단 누우세요.
      제가 끌어드릴게요.
    ja: |-
      じゃあ、ひとまず横になってください。
      私が引っ張ります。
  d_main_28_06_15:
    speaker: hammering
    en: Okay, thanks.
    ko: 오. 부탁함다.
    ja: おっ。お願いするっす。
  d_main_28_06_16:
    speaker: anis
    en: You make it sound like she's a piece of luggage...
    ko: 짐짝이냐고….
    ja: 荷物じゃないんだから…
  d_main_28_06_17:
    speaker: shifty
    en: I'm surprised you were able to find a passable route.
    ko: "…용케 이런 길에서 루트를 잘 찾아내시네요."
    ja: "…よくこんなルートを見つけられますね。"
  d_main_28_06_18:
    speaker: shifty
    en: None of the scans I conducted found any viable routes.
    ko: 지역 스캔으로는 이런 길은 길로 인식하지 않거든요.
    ja: エリアスキャンでは発見できません。
  d_main_28_06_19:
    speaker: liveryn
    en: Well, this is what I do for a living.
    ko: 에구구. 이걸로 먹고살아야 하니 잘 찾아내야죠.
    ja: あははは。これで生活してますからね。
  d_main_28_06_20:
    speaker: shifty
    en: Do you have any tips for me?
    ko: |-
      혹시 요령이 있나요?
      앞으로 좀 참고하게요.
    ja: |-
      何かコツがあるんでしょうか？
      参考にさせていただきたいです。
  d_main_28_06_21:
    speaker: liveryn
    en: Sorry, can't go sharing trade secrets. Gotta make my money somehow.
    ko: |-
      좀 봐주세요.
      밥그릇이라서요.
    ja: |-
      それはカンベンしてください…
      営業秘密ですから。
  d_main_28_06_22:
    speaker: "<Narration>"
    en: A few moments later.
    ko: 잠시 후.
    ja: しばらくして
  d_main_28_06_23:
    speaker: liveryn
    en: It's too dark in here. I can't see anything.
    ko: |-
      흐익. 여기 너무 껌껌한데요.
      아무것도 안 보여요.
    ja: |-
      ひっ…ここ、本当に真っ暗ですね。
      何も見えません。
  d_main_28_06_24:
    speaker: liveryn
    en: Not even changing to night vision helps.
    ko: 야간 모드로 전환해도 하나도 안 보이는데요?
    ja: |-
      暗視モードに切り替えても、
      何も映らないなんて…
  d_main_28_06_25:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_06_26:
    speaker: liveryn
    en: What should I do?
    ko: 이, 이걸 어쩌나아….
    ja: ど、どうしましょう…
  d_main_28_06_27:
    speaker: liveryn
    en: Commander, could you hold my hand?
    ko: 지, 지휘관님. 저 손 좀 잡아주시겠어요오~?
    ja: |-
      そうだ、指揮官様。
      手を握っていただけませんか～？
  d_main_28_06_28:
    speaker: "<Narration>"
    en: "*Slap*"
    ko: 짝.
    ja: ピシャッ
  d_main_28_06_29:
    speaker: liveryn
    en: Ow, who just slapped the back of my hand?
    ko: 아얏. 방금 누가 제 손등 때린 거죠?
    ja: 痛っ！？私の手を叩いたの、誰ですか！？
  d_main_28_06_30:
    speaker: neon
    en: All right, it's time for me to shine once again... pardon the pun.
    ko: 이런이런… 어둠 속에서 제가 다시 활약할 때가 왔군요.
    ja: |-
      やれやれ…何も見えない時こそ
      私がまた活躍する番ですね。
  d_main_28_06_31:
    speaker: neon
    en: Twinkle Vision, activate!
    ko: |-
      트윙클 아이를 쓰겠습니다!
      트윙클! 아--!!
    ja: |-
      この眼鏡の力を使います！
      トゥインクルー！アー…！！
  d_main_28_06_32:
    speaker: "<Narration>"
    en: "*Pop*"
    ko: 팟.
    ja: パッ
  d_main_28_06_33:
    speaker: elegg
    en: You do realize each of our phones has flashlights on them, don't you?
    ko: 핸드폰에는 라이트 기능이 있어여.
    ja: 携帯にライト機能がありますぞ。
  d_main_28_06_34:
    speaker: neon
    en: Sure, but isn't it cooler when I do it with my eyes?
    ko: |-
      음. 그렇죠.
      그런데 눈에서 빛 나오는 게 좀 더 멋지지 않나요?
    ja: |-
      うーん。そうかもしれませんが…
      目から光を出す方がカッコいいじゃないですか？
  d_main_28_06_35:
    speaker: "<Narration>"
    en: A few moments later.
    ko: 잠시 후.
    ja: しばらくして
  d_main_28_06_36:
    speaker: shifty
    en: Turn a little more to the left.
    ko: 조금만 더 왼쪽으로 돌려주세요.
    ja: もう少し左を見せてください。
  d_main_28_06_37:
    speaker: shifty
    en: Okay, no threats detected.
    ko: 예. 확인했어요. 문제없네요.
    ja: はい。確認しました。問題ありません。
  d_main_28_06_38:
    speaker: anis
    en: Never thought we'd use the operation device like this.
    ko: 오퍼레이션 디바이스를 이렇게도 쓸 수 있구나.
    ja: |-
      オペレーションデバイスって、
      こんな使い方もできるのね。
  d_main_28_06_39:
    speaker: shifty
    en: The camera provides a surprisingly good view of your surroundings.
    ko: 그렇죠. 디바이스의 카메라를 통해 제가 상황을 보는 거니까요.
    ja: |-
      まあ、普段からデバイスのカメラを通して
      状況を確認しているわけですから。
  d_main_28_06_40:
    speaker: shifty
    en: It's also small enough to attach to your ear, so I can check narrow areas
      that a person wouldn't be able to cross through.
    ko: |-
      귀에 딱 들어갈 정도로 사이즈가 작아서,
      사람이 볼 수 없는 좁은 구역도 확인할 수 있어요.
    ja: |-
      耳に入るくらい小さなサイズを生かせば、
      狭い場所の確認にも使えるということですね。
  d_main_28_06_41:
    speaker: shifty
    en: The only reason this usually doesn't happen is because it's typically aligned
      to match the Commander's POV.
    ko: |-
      평소 때는 지휘관의 시선과 동일하게 세팅되어 있어서
      그럴 일은 거의 없지만요.
    ja: |-
      あくまで指揮官の視線に合わせて
      装着するよう作られていますし、
      本来の使い方ではありません。
  d_main_28_06_42:
    speaker: elegg
    en: What would happen if we spun the operation device around?
    ko: 오퍼레이션 디바이스를 뱅글뱅글 돌리면 어떻게 되나여?
    ja: |-
      オペレーションデバイスを
      グルグル回したらどうなりますかな？
  d_main_28_06_43:
    speaker: shifty
    en: "... Then I'd get pretty darn dizzy."
    ko: "…제 눈도 뱅글뱅글 돌겠죠."
    ja: "…私の目もグルグル回ります。"
  d_main_28_06_44:
    speaker: shifty
    en: Anyway, I'm not detecting any crystals. You can cross.
    ko: |-
      아무튼 이 좁은 길에 수정은 없어요.
      지나가셔도 될 것 같아요.
    ja: |-
      とにかく、クリスタルは確認されませんでした。
      狭いですが、通行には問題ありません。
  d_main_28_06_45:
    speaker: anis
    en: Ugh, this is gonna be another tight fit.
    ko: 아 여기 나는 좀 낄 것 같은데.
    ja: あ、でも、私はちょっと引っかかりそう。
  d_main_28_06_46:
    speaker: elegg
    en: Tell me about it.
    ko: 저도여.
    ja: 私もです。
  d_main_28_06_47:
    speaker: anis
    en: Neon, you should go first.
    ko: 네온이 먼저 지나가서 길 좀 터주면 되겠다.
    ja: ネオン、先に進んで、道を広げておいてよ。
  d_main_28_06_48:
    speaker: anis
    en: You'll be able to pass through more easily than us.
    ko: |-
      아무 저항 없이 샥 지나갈 수 있겠네.
      흐헤헤.
    ja: |-
      引っ掛からずにササッと通れるでしょ？
      へっへっへ…
  d_main_28_06_49:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_06_50:
    speaker: "<Monologue>"
    en: We maneuver our way through a seemingly endless series of cramped and hazardous
      pathways.
    ko: 그렇게 우리는 좁고 험한 길들을 꾸역꾸역 지나 이동했다.
    ja: |-
      そうして、私たちは狭く険しい道を
      どうにか通り抜けた
d_main_28_07_s:
  d_main_28_07_s_1:
    speaker: anis
    en: Finally, some breathing room.
    ko: 아이고. 이제 좀 넓은 곳으로 나왔네.
    ja: はぁ。やっと広いところに出たわね。
  d_main_28_07_s_2:
    speaker: liveryn
    en: Well done, everyone.
    ko: 다들 수고하셨어요.
    ja: みなさん、お疲れ様でした。
  d_main_28_07_s_3:
    speaker: rapi
    en: Don't move.
    ko: "…정지."
    ja: "…止まって。"
  d_main_28_07_s_4:
    speaker: rapi
    en: I'm detecting Raptures up ahead.
    ko: 정면에 랩쳐 발견.
    ja: 正面にラプチャー。
  d_main_28_07_s_5:
    speaker: anis
    en: What? How could Raptures get in here?
    ko: "…랩쳐? 여기에 어떻게 들어왔대?"
    ja: "…ラプチャー？どうしてこんなところに？"
  d_main_28_07_s_6:
    speaker: neon
    en: There's no way Raptures could have taken that path we just took.
    ko: 아무리 봐도 랩쳐가 지나올 수 있는 길은 아니었죠 여기.
    ja: |-
      どう見ても、あれが通れるような道じゃ
      ありませんでしたよね。
  d_main_28_07_s_7:
    speaker: elegg
    en: That means we're on the right path, doesn't it?
    ko: 이거 제대로 찾은 것 같은데여?
    ja: このルート、どうやらアタリのようですな？
  d_main_28_07_s_8:
    speaker: elegg
    en: The way I see it, someone left the Raptures there and purposely smashed up
      the pathway we just crossed.
    ko: 누가 봐도 랩쳐를 먼저 여기 놔두고 오는 길을 엉망으로 만든 거잖아여!
    ja: |-
      どう考えても、ラプチャーをここに配置してから
      道をめちゃくちゃにしたに違いありませんぞ！
  d_main_28_07_s_9:
    speaker: elegg
    en: To keep people out.
    ko: 문지기라고여 문지기!
    ja: つまり門番ですぞ、門番！
  d_main_28_07_s_10:
    speaker: hammering
    en: Then could there be treasure up ahead?
    ko: 그럼 이 앞에 보물이라도 있는검까?
    ja: じゃ、本当にこの先にお宝でもあるっすか？
  d_main_28_07_s_11:
    speaker: elegg
    en: I'm sure of it, and it may be the key to unlocking the secret behind these
      crystals.
    ko: 확실해여! 어쩌면 수정의 비밀이 있을 지도여!
    ja: |-
      間違いないですぞ！
      ひょっとしたら、クリスタルの秘密が
      隠されているかもしれませんな！
  d_main_28_07_s_12:
    speaker: liveryn
    en: Here too...
    ko: "…여기도 역시…."
    ja: "…ここも、やっぱり…"
  d_main_28_07_s_13:
    speaker: shifty
    en: The Raptures are alerted to your presence.
    ko: 랩쳐가 이쪽을 인식했어요.
    ja: ラプチャーがこちらを認識しました。
  d_main_28_07_s_14:
    speaker: shifty
    en: Engage with caution. There are a lot of crystals in the vicinity.
    ko: 주위에 수정이 많으니 주의하면서 전투해 주세요.
    ja: |-
      周辺に多数のクリスタルがあります。
      注意して戦ってください。
d_main_28_07_e:
  d_main_28_07_e_1:
    speaker: shifty
    en: Rapture threat eliminated. No further presence detected.
    ko: 랩쳐 전 기. 침묵 확인.
    ja: ラプチャー全機の沈黙を確認しました。
  d_main_28_07_e_2:
    speaker: shifty
    en: Up ahead of you,
    ko: "…여러분. 모두 정면을 봐주세요."
    ja: "…みなさん。前方を確認してください。"
  d_main_28_07_e_3:
    speaker: shifty
    en: you should see an iron gate.
    ko: 철문이 있어요.
    ja: 鉄製の扉のようです。
  d_main_28_07_e_4:
    speaker: anis
    en: Wow, this is all way more action-packed than I thought it'd be.
    ko: 와. 이거 생각했던 것보다 두근거리네.
    ja: わあ。思ったよりドキドキするわね。
  d_main_28_07_e_5:
    speaker: elegg
    en: Hurry, let's go and open it!
    ko: |-
      빨리, 빨리 가여!
      저거 열고 들어가자고여!
    ja: |-
      早く、早く！
      中に入りましょうぞ！
  d_main_28_07_e_6:
    speaker: hammering
    en: You don't have to tell me twice.
    ko: 알겠슴다. 제가 바로 열겠슴다.
    ja: オッケーっす。私が開けるっす。
  d_main_28_07_e_7:
    speaker: liveryn
    en: Wait a moment.
    ko: 잠시만요.
    ja: ちょっと待ってください。
  d_main_28_07_e_8:
    speaker: liveryn
    en: Something has felt off for a while now.
    ko: "…여기 오면서 계속 느낀 건데요."
    ja: |-
      …ここに来るまで、
      ずっと感じていたことですが…
  d_main_28_07_e_9:
    speaker: liveryn
    en: This all seems so artificial to me.
    ko: 모든 게 너무 인위적이에요.
    ja: すべてが、わざとらしすぎます。
  d_main_28_07_e_10:
    speaker: liveryn
    en: The narrow and rugged paths, the arrangement of the crystals.
    ko: 좁고 험한 길, 수정의 배치.
    ja: 狭くて通りにくい道、クリスタルの配置…
  d_main_28_07_e_11:
    speaker: liveryn
    en: Even the Raptures from earlier.
    ko: 그리고 좀 전의 랩쳐들까지.
    ja: それに、さきほどのラプチャーも…
  d_main_28_07_e_12:
    speaker: liveryn
    en: This is definitely the work of an intelligent being.
    ko: 이, 이건 분명 지성체의 손길이 닿은 거라고요.
    ja: |-
      これは…知性を持った
      何かの手によるものです。
  d_main_28_07_e_13:
    speaker: elegg
    en: That makes it even more exciting!
    ko: 녜! 그래서 더 두근거리는 것 아닌가여?
    ja: |-
      いかにも！
      だからこそ、ドキドキするのでは？
  d_main_28_07_e_14:
    speaker: liveryn
    en: I respect your desire to get to the bottom of this, but the situation may
      not be as simple as we initially thought.
    ko: |-
      일레그 님의 지식욕은 굉장히 높게 사지만요,
      이거 단순한 탐색이 아니게 될 수도 있어요.
    ja: |-
      エレグ様の知的探究心は素晴らしいと
      思いますが、ただの探索で済まなく
      なるかも知れませんよ。
  d_main_28_07_e_15:
    speaker: liveryn
    en: If there is an intelligent being ahead,
    ko: 만약 이 앞에 지성체가 있다고 쳐봐요.
    ja: |-
      もし、この先に知性を持った
      何かがいるとしたら…
  d_main_28_07_e_16:
    speaker: liveryn
    en: what could it possibly be?
    ko: 그게… 대체 뭘까요?
    ja: それは…いったい何でしょうか？
  d_main_28_07_e_17:
    speaker: elegg
    en: A crystalline human, perhaps?
    ko: 수정 인간이여!
    ja: クリスタル人間に違いありませんな！
  d_main_28_07_e_18:
    speaker: liveryn
    en: You're nothing if not imaginative, Elegg.
    ko: 상상력이 진짜 풍부하시네요. 일레그 님.
    ja: 想像力が豊かでいらっしゃいますね。エレグ様…
  d_main_28_07_e_19:
    speaker: liveryn
    en: Maybe we should just pass through here and head towards the cluster of crystals...
    ko: 그냥 이곳은 패스하고 수정 덩어리 쪽으로 가는 게….
    ja: |-
      とにかく、ここは手を付けないことにして、
      クリスタルの塊を目指した方が…
  d_main_28_07_e_20:
    speaker: elegg
    en: Listen to me.
    ko: 자, 봐여.
    ja: 考えてもみてくだされ。
  d_main_28_07_e_21:
    speaker: elegg
    en: It's clear that someone created these crystals with a purpose.
    ko: 수정은 누군가 목적을 가지고 만든 게 분명해여.
    ja: |-
      そもそもクリスタルからして、
      誰かが目的を持って作ったもので
      間違いありませんな。
  d_main_28_07_e_22:
    speaker: elegg
    en: They're an artificial creation.
    ko: 인공물이라는 얘기져.
    ja: すなわち、人工物ということですぞ。
  d_main_28_07_e_23:
    speaker: elegg
    en: Now, if you're correct and the pathway we've just traversed has all been a
      construction,
    ko: 그리고 리버린 씨의 말대로 여기까지 오는 길 모두가 인위적으로 만들어진 무언가라면.
    ja: |-
      リヴァリン氏の言う通り、
      ここまでの道もわざと作られた
      ものだとするならば
  d_main_28_07_e_24:
    speaker: elegg
    en: that would indicate that there's a high chance of an intelligent being of
      some kind who's behind all this.
    ko: 지성체가 이 모든 일을 했을 가능성이 높겠져?
    ja: |-
      その知性を持った何者かが、
      すべてを行っている可能性が高いですな。
  d_main_28_07_e_25:
    speaker: elegg
    en: In other words,
    ko: 즉!
    ja: つまり！
  d_main_28_07_e_26:
    speaker: elegg
    en: the very being who created these crystals might be just up ahead.
    ko: 이 앞에 수정을 만든 장본인이 있을지도 모른다는 얘기라고여!
    ja: |-
      この先に、クリスタルを作った張本人が
      いるかもしれないということですぞ！
  d_main_28_07_e_27:
    speaker: elegg
    en: I've got so many questions running through my mind. The excitement is almost
      too much, I can't take it!
    ko: |-
      물어볼게 벌써 한가득이에여!
      신나서 미칠 것 같다고여!
    ja: |-
      聞きたいことが山のようにありますぞ！
      ワクワクが止まりませんな！
  d_main_28_07_e_28:
    speaker: liveryn
    en: It could be one of the Heretics.
    ko: 헤, 헬레틱일 수도 있잖아요.
    ja: ヘ、ヘレティックかもしれません。
  d_main_28_07_e_29:
    speaker: elegg
    en: There's nothing to worry about. We've got the Counters with us, who eat Heretics
      for breakfast.
    ko: 헬레틱의 악몽 카운터스가 있는데 뭐가 걱정인가여!
    ja: |-
      ヘレティックの悪夢、
      カウンターズがおりますからな！
      何の問題もないですぞ！
  d_main_28_07_e_30:
    speaker: neon
    en: Er...
    ko: 엣헴.
    ja: えっへん。
  d_main_28_07_e_31:
    speaker: anis
    en: I don't think a Heretic would make a particularly healthy breakfast.
    ko: "…그, 부탁인데 그렇게 부르지 마."
    ja: "…お願いだから、その呼び方はやめて。"
  d_main_28_07_e_32:
    speaker: rapi
    en: Commander, Liveryn is right.
    ko: "…지휘관. 리버린의 말이 맞습니다."
    ja: "…指揮官。リヴァリンの懸念は妥当なものです。"
  d_main_28_07_e_33:
    speaker: rapi
    en: The probability of us encountering an intelligent being is high, and there
      is a high probability that it will be hostile.
    ko: |-
      이 앞은 지성체가 있을 확률이 높고,
      적대적일 확률이 높습니다.
    ja: |-
      この先に知性を持った何かが存在する可能性、
      それが敵対的である可能性、
      いずれも高いと思われます。
  d_main_28_07_e_34:
    speaker: rapi
    en: If we're particularly unlucky, we could be dealing with a Heretic.
    ko: 최악의 경우, 헬레틱이 있을지도 모릅니다.
    ja: |-
      最悪の場合、ヘレティックということも
      あり得るかと。
  d_main_28_07_e_35:
    speaker: "<Self>"
    en: What do you think is the best course of action?
    ko: "…라피는 어떻게 생각해?"
    ja: "…ラピはどう思う？"
  d_main_28_07_e_36:
    speaker: rapi
    en: I still think going ahead is the best option.
    ko: "…그래도 가보는 것이 좋을 것이라 판단됩니다."
    ja: "…それでも進むべきと考えます。"
  d_main_28_07_e_37:
    speaker: rapi
    en: While I have my reservations about this place,
    ko: 이곳은 누가 봐도 수상합니다.
    ja: 誰が見ても明らかに不審な場所です。
  d_main_28_07_e_38:
    speaker: rapi
    en: hostile or not, we might be able to obtain rare and valuable information from
      it.
    ko: 적대적이든 그렇지 않든 가치 높은 정보를 획득할 수 있을 것이라 봅니다.
    ja: |-
      相手が敵対的であろうとなかろうと、
      有益な情報は入手できると思われます。
  d_main_28_07_e_39:
    speaker: "<Self>"
    en: Okay then, let's go.
    ko: 알겠어. 그럼 가보자.
    ja: 分かった。では、行こう
  d_main_28_07_e_40:
    speaker: rapi
    en: Hammering. Open the door.
    ko: 해머링. 문을 열어줘.
    ja: ハンマリング。扉を開けて。
  d_main_28_07_e_41:
    speaker: rapi
    en: We'll guard from behind.
    ko: 우리는 뒤에서 엄호할게.
    ja: 私たちが後ろから援護する。
  d_main_28_07_e_42:
    speaker: hammering
    en: Understood.
    ko: 알겠슴다.
    ja: 分かったっす。
d_main_28_08_s:
  d_main_28_08_s_1:
    speaker: "<Narration>"
    en: "*Wooong Wooong*"
    ko: 우웅- 우웅-
    ja: ブーン…ブーン…
  d_main_28_08_s_2:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_08_s_3:
    speaker: "<Narration>"
    en: "*Wooong Wooong*"
    ko: 우웅- 우웅-
    ja: ブーン…ブーン…
  d_main_28_08_s_4:
    speaker: hammering
    en: What is that sound?
    ko: 일레그. 이 소리….
    ja: エレグ。この音は…
  d_main_28_08_s_5:
    speaker: elegg
    en: It's some kind of machine running.
    ko: 녜. 기계가 돌아가는 소리네여.
    ja: いかにも、機械の駆動音ですな。
  d_main_28_08_s_6:
    speaker: "<Narration>"
    en: "*Wooong Wooong*"
    ko: 우웅- 우웅-
    ja: ブーン…ブーン…
  d_main_28_08_s_7:
    speaker: liveryn
    en: What is all this stuff?
    ko: 이게… 다 뭐죠…?
    ja: これは…何でしょうか…？
  d_main_28_08_s_8:
    speaker: "<Monologue>"
    en: As we open the iron door and enter, the first thing that catches our eye is
    ko: 철문을 열고 들어온 우리의 눈에 가장 먼저 들어온 것은.
    ja: |-
      鉄扉を開けて中へ入った私たちの目に
      まず飛び込んで来たものは
  d_main_28_08_s_9:
    speaker: "<Monologue>"
    en: a towering crystal standing tall in the center of the area
    ko: 넓은 공간 중심에 우뚝 솟은 거대한 수정과.
    ja: |-
      広大な空間の中央にそびえ立つ、
      巨大なクリスタルと
  d_main_28_08_s_10:
    speaker: "<Monologue>"
    en: surrounded by a wide array of machines.
    ko: 그 수정을 둘러싸듯 배치되어 있는 기계들이었다.
    ja: |-
      そのクリスタルを取り囲むように
      配置された何かの機械だった
  d_main_28_08_s_11:
    speaker: elegg
    en: These are medical machines.
    ko: "…이거 의료용 기계들이에여."
    ja: "…これは、医療用の装置ですな。"
  d_main_28_08_s_12:
    speaker: elegg
    en: Old ones at that... let me see if I can install BOOM on them.
    ko: |-
      거기다 엄청 오래된 건데….
      일단 BOOM이 돌아가는지 한 번 볼게여.
    ja: |-
      しかも、かなり年季の入ったもの…
      とりあえずBOOMがインストールできるか
      確認してみますかな。
  d_main_28_08_s_13:
    speaker: anis
    en: Why would that be the first thing you think of?
    ko: 아니 왜 그거부터 알아보려는 건데.
    ja: なんでそこからなのよ！
  d_main_28_08_s_14:
    speaker: rapi
    en: Commander.
    ko: 지휘관. 중심의 수정.
    ja: 指揮官。中心のクリスタルは…
  d_main_28_08_s_15:
    speaker: rapi
    en: There's something inside the center of the crystal.
    ko: "…안에 뭔가가 있습니다."
    ja: "…中に何かが埋まっています。"
  d_main_28_08_s_16:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_08_s_17:
    speaker: "<Monologue>"
    en: Looking at the center of the crystal,
    ko: 중심의 수정을 바라본다.
    ja: 中心のクリスタルに目を凝らした
  d_main_28_08_s_18:
    speaker: "<Monologue>"
    en: there is a blurry and indistinct silhouette.
    ko: 높게 솟은 수정 안에 흐릿한 그림자가 보인다.
    ja: |-
      高くそびえ立つクリスタルの中に、
      ぼんやりとした影が浮かんでいた
  d_main_28_08_s_19:
    speaker: "<Self>"
    en: Is that... a person?
    ko: "…사람… 인가?"
    ja: "…人…か？"
  d_main_28_08_s_20:
    speaker: rapi
    en: Only one way to tell.
    ko: "…확실하지 않습니다."
    ja: "…不明です。"
  d_main_28_08_s_21:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_08_s_22:
    speaker: rapi
    en: I'm going to break it open.
    ko: 부수겠습니다.
    ja: 破壊します。
  d_main_28_08_s_23:
    speaker: rapi
    en: I don't think we have any other choice.
    ko: 그래야만 할 것 같습니다.
    ja: そうしなければなりません。
  d_main_28_08_s_24:
    speaker: "<Self>"
    en: Are you sure?
    ko: "…라피?"
    ja: "…ラピ？"
  d_main_28_08_s_25:
    speaker: rapi
    en: I have a bad feeling about this.
    ko: 예감이 좋지 않습니다.
    ja: 嫌な予感がします。
  d_main_28_08_s_26:
    speaker: rapi
    en: This thing has to be destroyed.
    ko: 이건 부숴야 합니다.
    ja: これは破壊されるべきです。
  d_main_28_08_s_27:
    speaker: neon
    en: Are you okay, Rapi?
    ko: |-
      ??
      라피. 괜찮아요?
    ja: |-
      ？？
      ラピ、大丈夫ですか？
  d_main_28_08_s_28:
    speaker: anis
    en: You're kinda freaking me out.
    ko: 네 입에서 예감이라는 말이 나오니 무섭다 야.
    ja: |-
      ラピの口から予感なんて言葉が出てくると
      余計怖くなるわね。
  d_main_28_08_s_29:
    speaker: rapi
    en: I have to destroy it.
    ko: "…부수겠습니다."
    ja: "…破壊します。"
  d_main_28_08_s_30:
    speaker: unknown_grave
    en: Don't touch it.
    ko: 손, 대지, 마.
    ja: 触る、な。
  d_main_28_08_s_31:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_28_08_s_32:
    speaker: anis
    en: What the...!
    ko: 뭣…!
    ja: なっ…！
  d_main_28_08_s_33:
    speaker: unknown_grave
    en: Don't touch it.
    ko: 거기, 손, 대지, 마.
    ja: それ、触る、な。
  d_main_28_08_s_34:
    speaker: unknown_grave
    en: Or you die.
    ko: 죽는, 다.
    ja: 殺、す。
  d_main_28_08_s_35:
    speaker: neon
    en: Wh-who are you? What are you doing here?!
    ko: 누, 누구세요? 누구신데 여기…!
    ja: ど、どちら様ですか？どうしてここに…！
  d_main_28_08_s_36:
    speaker: elegg
    en: Actually, we're the ones who barged in here...
    ko: 아니, 여기 온 건 우리잖아여!
    ja: いや、ここに押し入ったのは私たちの方ですぞ！
  d_main_28_08_s_37:
    speaker: shifty
    en: Whatever that thing is, it's not registered in the database. I can't tell
      you anything about it.
    ko: |-
      인식 불가!
      데이터베이스에 등록되지 않은 개체예요!
    ja: |-
      識別不能！
      データベースに登録されていない個体です！
  d_main_28_08_s_38:
    speaker: liveryn
    en: Could it be a Pilgrim?
    ko: "…설마 필그림…!?"
    ja: "…まさか、ピルグリム…！？"
  d_main_28_08_s_39:
    speaker: hammering
    en: Hyaaaaah!
    ko: 흐으읍…!!
    ja: ふんっ…！！
  d_main_28_08_s_40:
    speaker: "<Monologue>"
    en: Hammering swings her hammer at the mysterious figure.
    ko: 해머링이 해머를 의문의 인물에게 휘두른다.
    ja: |-
      ハンマリングが飛びかかり、
      大槌を振り下ろした
  d_main_28_08_s_41:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 캉-!!
    ja: カンッ！！
  d_main_28_08_s_42:
    speaker: "<Monologue>"
    en: There is a dull thud as the weapon is deflected, and Hammering is sent flying
      backward.
    ko: 둔탁한 소리를 내며 해머링이 해머와 함께 튕겨져 나갔다.
    ja: |-
      ハンマリングは鈍い音を立て、
      武器ごと弾き飛ばされ…
  d_main_28_08_s_43:
    speaker: hammering
    en: Urgh!
    ko: 어억!?
    ja: うわっ！？
  d_main_28_08_s_44:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쾅-!
    ja: ドン！
  d_main_28_08_s_45:
    speaker: "<Monologue>"
    en: She slams into a wall full of crystals.
    ko: 해머링은 수정이 가득한 벽에 처박히듯 날아갔다.
    ja: |-
      その勢いで、クリスタルで埋め尽くされた壁に
      叩きつけられた
  d_main_28_08_s_46:
    speaker: elegg
    en: Ms. Hammering!
    ko: 으아! 해머링 씨!
    ja: あっ！ハンマリング氏！
  d_main_28_08_s_47:
    speaker: unknown_grave
    en: Leave!
    ko: 나가, 라…!!
    ja: 出て、行け…！！
  d_main_28_08_s_48:
    speaker: "<Monologue>"
    en: There is a resounding thud as a mass of steel
    ko: 쿵-! 하는 묵직한 소리가 들려온 곳엔.
    ja: 警告とともに重たい音の響いた地面には
  d_main_28_08_s_49:
    speaker: "<Monologue>"
    en: drops beside the mysterious figure.
    ko: 의문의 인물이 내려놓은 강철의 덩어리가 보였다.
    ja: 鋼鉄の塊が突き立てられていた
  d_main_28_08_s_50:
    speaker: "<Monologue>"
    en: It resembles a...
    ko: 그것의 모습은 마치….
    ja: それはまるで…
  d_main_28_08_s_51:
    speaker: anis
    en: Is that a coffin?
    ko: 관? 관이야 저거?
    ja: あれって、棺…？
  d_main_28_08_s_52:
    speaker: unknown_grave
    en: Get out.
    ko: 다들, 나가, 라.
    ja: 全員、出て、行け。
  d_main_28_08_s_53:
    speaker: elegg
    en: Who are you?
    ko: 당신, 누구져?
    ja: どちら様、ですかな？
  d_main_28_08_s_54:
    speaker: unknown_grave
    en: Leave.
    ko: 나가, 라.
    ja: 出て、行け。
  d_main_28_08_s_55:
    speaker: liveryn
    en: A real, genuine Pilgrim! If only I could get a photo!
    ko: 필그림… 필그림이야…! 사진이라도 찍으면 거래를…!
    ja: |-
      ピルグリム…ピルグリム…！？
      せめて写真だけでも撮れれば取引に…！
  d_main_28_08_s_56:
    speaker: unknown_grave
    en: If you don't. Leave now.
    ko: 나가지, 않는, 가.
    ja: 出て、行かない、のか。
  d_main_28_08_s_57:
    speaker: unknown_grave
    en: I'm going to kill you.
    ko: 그럼, 죽인, 다.
    ja: なら、殺、す。
  d_main_28_08_s_58:
    speaker: "<Monologue>"
    en: The mysterious figure picks up the large rectangular box,
    ko: 의문의 인물이 바닥에 놓여진 거대한 직사각형의 상자를 집어든다.
    ja: |-
      謎の人影は地面に突き立てられていた
      巨大な長方形の箱を持ち上げ
  d_main_28_08_s_59:
    speaker: "<Monologue>"
    en: and points it at us.
    ko: 그리고 그것을 우리에게 겨눴다.
    ja: 私たちに向けた
  d_main_28_08_s_60:
    speaker: "<Monologue>"
    en: At the end of the steel box,
    ko: 강철로 만들어진 듯 한 반듯한 직사각형의 상자 끝엔.
    ja: 鋼鉄製らしき長方形の箱の先端には
  d_main_28_08_s_61:
    speaker: "<Monologue>"
    en: there is what appears to be a gun barrel.
    ko: 총구가 달려있었다.
    ja: 銃口と思われる穴が開いていた
  d_main_28_08_s_62:
    speaker: anis
    en: Wait, wait! Let's talk this out!
    ko: 잠깐잠깐! 말로 하자 말로!
    ja: 待って、待って！まずは話し合いましょうよ！
  d_main_28_08_s_63:
    speaker: rapi
    en: Commander! We're engaging!
    ko: 지휘관! 교전하겠습니다!
    ja: 指揮官！戦闘になります！
  d_main_28_08_s_64:
    speaker: neon
    en: Get ready for a fight!
    ko: 선수필승!!
    ja: 先手必勝！！
  d_main_28_08_s_65:
    speaker: unknown_grave
    en: Seven Dwarves, ready.
    ko: 세븐스, 드워프, 레디.
    ja: セブンス、ドワーフ、レディー。
  d_main_28_08_s_66:
    speaker: rapi
    en: Seven Dwarves?
    ko: 세븐스 드워프라고!?
    ja: セブンスドワーフ！？
  d_main_28_08_s_67:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 콰앙-!!
    ja: ズドン！！
  d_main_28_08_s_68:
    speaker: "<Monologue>"
    en: Tendrils of flame spew from the barrel.
    ko: 총구가 불을 뿜는다.
    ja: 銃口が火を吹いた
  d_main_28_08_s_69:
    speaker: "<Monologue>"
    en: A blindingly bright sphere of light hurls past us and slams into the wall
      of crystals.
    ko: |-
      눈이 멀어버릴 것 같은 빛나는 구체가 우리 옆을 지나가
      수정으로 만들어진 벽을 두들겼다.
    ja: |-
      完全に視界を奪われるほどの光を放つ球体が
      私たちの横をかすめ、
      クリスタルでできた壁に当たった
  d_main_28_08_s_70:
    speaker: "<Narration>"
    en: "*Craaash*"
    ko: 쿠아아아앙--!!
    ja: ドカンッ！！
  d_main_28_08_s_71:
    speaker: "<Monologue>"
    en: There is a cacophonous explosion as the wall is entirely vaporized out of
      existence.
    ko: 큰 폭음과 함께 방의 벽 일부가 [사라졌다]는 표현이 어울릴 정도로 부서졌다.
    ja: |-
      轟音と共に壁の一部が崩壊した。
      いや、「消滅した」と表現した方が
      適切かもしれない
  d_main_28_08_s_72:
    speaker: neon
    en: Wh-what incredible firepower!
    ko: 뭐, 뭔가요 이 화력은!?
    ja: な、何ですか？この火力は！？
  d_main_28_08_s_73:
    speaker: anis
    en: This is insane!
    ko: 이런 미친! 이게 뭐야!
    ja: 何なのよ、あれ！
  d_main_28_08_s_74:
    speaker: rapi
    en: Who are you?!
    ko: 너…! 누구냐…!
    ja: あなた…！何者…！？
  d_main_28_08_s_75:
    speaker: unknown_grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_08_s_76:
    speaker: rapi
    en: I said who are you?!
    ko: 누구냐고 물었다!
    ja: 誰かと聞いている！
  d_main_28_08_s_77:
    speaker: liveryn
    en: Gotta take a picture...
    ko: 사진…! 사진!
    ja: 写真…！写真を…！
  d_main_28_08_s_78:
    speaker: unknown_grave
    en: Move!
    ko: 치워, 라…!
    ja: やめ、ろ…！
  d_main_28_08_s_79:
    speaker: "<Narration>"
    en: "*Craaash*"
    ko: 콰앙-!!
    ja: ズドン！！
  d_main_28_08_s_80:
    speaker: "<Monologue>"
    en: Once again, the barrel starts to fire,
    ko: 다시 한번 총구가 불을 뿜는다.
    ja: 再び銃が火を吹いた
  d_main_28_08_s_81:
    speaker: "<Monologue>"
    en: sending another luminescent sphere flying towards Liveryn.
    ko: 빛나는 구체는 리버린을 향해 날아갔다.
    ja: 輝く球体は、リヴァリンを狙っていた
  d_main_28_08_s_82:
    speaker: liveryn
    en: Wha...?!
    ko: "…어?"
    ja: "…えっ？"
  d_main_28_08_s_83:
    speaker: elegg
    en: No!
    ko: 이익--!!
    ja: はあっ…！！
  d_main_28_08_s_84:
    speaker: "<Monologue>"
    en: Elegg throws herself towards Liveryn, pushing her out of the way of the sphere's
      trajectory.
    ko: 일레그가 몸을 날려 리버린을 밀어낸다.
    ja: エレグが全力でリヴァリンを突き飛ばした
  d_main_28_08_s_85:
    speaker: "<Monologue>"
    en: The sphere obliterates yet another wall.
    ko: 빛나는 구체는 다시 한 번 벽을 무너뜨렸다.
    ja: 輝く球体はまたしても壁を粉砕した
  d_main_28_08_s_86:
    speaker: liveryn
    en: Huh?!
    ko: 으아아아…!!
    ja: きゃあああ！！
  d_main_28_08_s_87:
    speaker: elegg
    en: Have you lost your mind?! This is a life-or-death situation, and all you can
      think about is taking a picture?!
    ko: 미쳤어여? 도망가거나 싸울 생각을 해야지 무슨 사진이냐구여!
    ja: |-
      何考えてるんですかな！？
      逃げるなり、戦うなりしないと！
      のんきに撮影してる場合ではありませんぞ！？
  d_main_28_08_s_88:
    speaker: liveryn
    en: J-just move a side for a moment! I'll pull back after I get a picture, okay?
    ko: |-
      자, 잠시만 비켜주세요!
      사, 사진만 찍고 빠질게요, 예!?
    ja: |-
      ちょ、ちょっとどいてください！
      撮れたら離れますから！
  d_main_28_08_s_89:
    speaker: elegg
    en: Ms. Hammering is hurt!
    ko: 해머링 씨가 다쳤다고여!
    ja: ハンマリングが負傷してるんですぞ！？
  d_main_28_08_s_90:
    speaker: liveryn
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_28_08_s_91:
    speaker: rapi
    en: We've got to close the distance and engage in close combat!
    ko: 거리를 좁혀서 체술로!
    ja: 接近して格闘戦で！
  d_main_28_08_s_92:
    speaker: anis
    en: If we can get close, that is.
    ko: 접근할 수 있다면 말이지!
    ja: 近づけるならね…！
  d_main_28_08_s_93:
    speaker: neon
    en: I'll be the decoy!
    ko: 제가 미끼가 될게요!
    ja: 私が注意を引きます！
  d_main_28_08_s_94:
    speaker: shifty
    en: I'm detecting a massive swarm of Raptures!
    ko: 뚜, 뚫린 벽을 통해서!
    ja: ほ、崩壊した壁から…！
  d_main_28_08_s_95:
    speaker: shifty
    en: They're coming in through the broken walls.
    ko: 대량의 랩쳐 접근 중!!
    ja: 大量のラプチャーが接近中！！
  d_main_28_08_s_96:
    speaker: "<Self>"
    en: Cease fire! Retreat!
    ko: 교전 중지! 퇴각!!
    ja: 交戦中止！退却だ！！
  d_main_28_08_s_97:
    speaker: "<Self>"
    en: Anis! Neon! Take care of Hammering!
    ko: 아니스! 네온! 해머링을 챙겨줘!
    ja: アニス！ネオン！ハンマリングを頼む！
  d_main_28_08_s_98:
    speaker: "<Self>"
    en: Liveryn! Secure us an escape route!
    ko: 리버린! 퇴각 루트를 확보해 줘!
    ja: リヴァリン！退却ルートの確保を！
  d_main_28_08_s_99:
    speaker: liveryn
    en: On it!
    ko: 예, 예!
    ja: は、はい！
  d_main_28_08_s_100:
    speaker: unknown_grave
    en: You can't leave!
    ko: 못, 간다…!
    ja: 行か、せない…！
  d_main_28_08_s_101:
    speaker: "<Narration>"
    en: "*Craaash*"
    ko: 콰아앙--!!
    ja: ドガン！！
  d_main_28_08_s_102:
    speaker: "<Monologue>"
    en: Another sphere hurls itself towards us.
    ko: 빛나는 구체가 발사된다.
    ja: 輝く球体が放たれた
  d_main_28_08_s_103:
    speaker: "<Monologue>"
    en: Hammering prepares to swing her hammer.
    ko: 어느새 일어난 해머링은 해머를 휘두를 준비를 하고 있었다.
    ja: |-
      いつの間にかハンマリングは立ち直り
      バッティングの姿勢を取っていた
  d_main_28_08_s_104:
    speaker: hammering
    en: Have I ever told you?
    ko: 제가 말한 적 있슴까!?
    ja: 言ったことあったっすか！？
  d_main_28_08_s_105:
    speaker: hammering
    en: My dream was to be a baseball player.
    ko: 저 사실 야구선수가 꿈이었슴다!!
    ja: 私、実は野球選手が夢だったっす！！
  d_main_28_08_s_106:
    speaker: elegg
    en: You did, and I don't think you'd have made a great hitter.
    ko: 말한 적 있는뎨, 타자는 못 될 것 같았는데여!!
    ja: |-
      それはもう聞きましたな！？
      バッターはムリそうでしたぞ！？
  d_main_28_08_s_107:
    speaker: anis
    en: Oh god, we're done for!
    ko: 으아악!! 망한다!!
    ja: ちょっと！？危ない！！
  d_main_28_08_s_108:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 까앙-!!
    ja: ガーン！
  d_main_28_08_s_109:
    speaker: "<Monologue>"
    en: Hammering swings her hammer and hits the sphere,
    ko: 해머링이 휘두른 해머가 빛나는 구체를 후려친다.
    ja: |-
      振り回されたハンマーが、
      輝く球体を打ち付けた
  d_main_28_08_s_110:
    speaker: "<Monologue>"
    en: slamming it into the ground.
    ko: 구체는 아래로 내려 꽃아 지듯 날아가 바닥에 착탄.
    ja: 球体は下へ刺さるように跳ね返り
  d_main_28_08_s_111:
    speaker: "<Monologue>"
    en: The moment it makes contact, there is an enormous explosion.
    ko: 큰 폭발을 일으켰다.
    ja: 地面に着弾して大爆発が起こった
  d_main_28_08_s_112:
    speaker: "<Narration>"
    en: "*Craaash*"
    ko: 콰아아앙--!!
    ja: ドォーン！！
  d_main_28_08_s_113:
    speaker: "<Monologue>"
    en: Amongst the sonorous blast and tumbling vibrations, plumes of dust and crystal
      shards fill the air.
    ko: 폭음, 진동, 먼지, 수정 조각이 휘날린다.
    ja: |-
      爆音、振動
      そしてホコリとクリスタルの欠片が舞い散った
  d_main_28_08_s_114:
    speaker: "<Monologue>"
    en: For a short moment, visibility is reduced to zero.
    ko: 시야를 잠시 동안 봉인당한 우리는.
    ja: しばらくして、ようやく視界が開けた私たちは
  d_main_28_08_s_115:
    speaker: "<Monologue>"
    en: Then, from amongst the haze, we see the hordes of Raptures who have rushed
      from over the wall.
    ko: 무너진 벽 너머로 돌진해 오는 랩쳐 무리와 마주했다.
    ja: |-
      崩れた壁の向こうから押し寄せる
      ラプチャーの群れの目の前にいると気づいた
  d_main_28_08_s_116:
    speaker: rapi
    en: Encounter! Everyone, check your position!
    ko: 인카운터! 다들 포지션 체크!
    ja: エンカウンター！全員、ポジションチェック！
  d_main_28_08_s_117:
    speaker: "<Self>"
    en: Anis! Neon! Can you find that woman?
    ko: 아니스! 네온! 찾을 수 있어?
    ja: アニス！ネオン！あいつは？
  d_main_28_08_s_118:
    speaker: anis
    en: She must have fled.
    ko: 그 녀석 내뺀 모양인데?
    ja: あいつ、逃げ出したみたいよ？
  d_main_28_08_s_119:
    speaker: neon
    en: I'll keep looking.
    ko: 그래도 계속 보고 있을게요!
    ja: ですが念のため、警戒を続けます！
  d_main_28_08_s_120:
    speaker: hammering
    en: Argh!
    ko: 어윽…!
    ja: ううっ…！
  d_main_28_08_s_121:
    speaker: elegg
    en: Ms. Hammering! Your arm...
    ko: 해머링씨! 파, 팔이 좀 이상한데여?
    ja: ハンマリング氏！う、腕が…
  d_main_28_08_s_122:
    speaker: hammering
    en: I'm a bit banged up, but I'm still standing. My arm will get better eventually.
    ko: |-
      좀 다친 모양임다.
      괜찮슴다. 놔두면 낫슴다.
    ja: |-
      ちょっとケガしたみたいっすね。
      平気っす。放っとけば治るっすよ。
  d_main_28_08_s_123:
    speaker: elegg
    en: There are a lot of crystals embedded in your arm. We've got to hurry and get
      them out.
    ko: |-
      수정이 엄청 박혔잖아여!
      이거 빨리 빼내야 해여!
    ja: |-
      クリスタルが刺さりまくってますぞ！
      早く抜かないと！
  d_main_28_08_s_124:
    speaker: rapi
    en: First things first, we've got to eliminate these enemies.
    ko: 그럼 적을 단숨에 처리한다!
    ja: 長引かせず、一気に片づける！
  d_main_28_08_s_125:
    speaker: rapi
    en: Get in Formation FF. Concentrate your firepower!
    ko: 포메이션 FF! 화력 집중!
    ja: フォーメーションFF！火力集中！
d_main_28_08_e:
  d_main_28_08_e_1:
    speaker: rapi
    en: Enemy down! How's Hammering?
    ko: 상황 종료! 해머링은?
    ja: 状況終了！ハンマリングは？
  d_main_28_08_e_2:
    speaker: hammering
    en: I'm fine... Sorry for holding you all up...
    ko: 으으… 괜찮슴다…! 죄송함다…!
    ja: うう…大丈夫っす…！申し訳ないっす…！
  d_main_28_08_e_3:
    speaker: elegg
    en: Stay still. We've got to get these crystals out.
    ko: 있어봐여! 지금 수정을 빼내고 있으니까…!
    ja: |-
      動いちゃダメですぞ！
      今、クリスタルを抜いてますから…！
  d_main_28_08_e_4:
    speaker: anis
    en: Commander, the central crystal is gone!
    ko: 지휘관님! 중앙의 수정이 없어졌어!
    ja: 指揮官様！中央のクリスタルがなくなってる！
  d_main_28_08_e_5:
    speaker: neon
    en: No trace of that woman from earlier, either.
    ko: 아까 그분도 보이지 않아요!
    ja: あの方も見当たりません！
  d_main_28_08_e_6:
    speaker: "<Self>"
    en: Shifty, talk to me.
    ko: 시프티!
    ja: シフティー！
  d_main_28_08_e_7:
    speaker: shifty
    en: If she was a Nikke, she's not registered in the database, and that's assuming
      she even is a Nikke.
    ko: |-
      데이터베이스에 등록되지 않은 신원 미상의 니케에요!
      정확히는 니케인지도 알 수 없지만요!
    ja: |-
      データベースに未登録のニケです！
      正確には、ニケかどうかも不明です！
  d_main_28_08_e_8:
    speaker: shifty
    en: There's a high possibility that was a Pilgrim.
    ko: 필그림일 가능성이 농후합니다!
    ja: ピルグリムの可能性が高いと思われます！
  d_main_28_08_e_9:
    speaker: shifty
    en: Target designated as Unknown. Continue to track her.
    ko: 타겟을 언노운으로 명명! 추적해 주세요!
    ja: |-
      該当の人物をアンノウンと仮称します！
      追跡してください！
  d_main_28_08_e_10:
    speaker: shifty
    en: Whoever she is, she seems to have a close connection to this area.
    ko: 이 지역과 밀접한 관계가 있을 거라 판단됩니다!
    ja: |-
      このエリアと密接な関係があるものと
      推測されます！
  d_main_28_08_e_11:
    speaker: "<Self>"
    en: Liveryn, you're up.
    ko: 리버린! 부탁해!
    ja: リヴァリン！頼む！
  d_main_28_08_e_12:
    speaker: liveryn
    en: On it! I'll...
    ko: 예! 추적할…!
    ja: はい！追跡し…！
  d_main_28_08_e_13:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ブブブ…
  d_main_28_08_e_14:
    speaker: liveryn
    en: Urgh!
    ko: 으…!
    ja: うっ…！
  d_main_28_08_e_15:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ブブブ…
  d_main_28_08_e_16:
    speaker: liveryn
    en: Oh, for crying out loud...
    ko: 하, 하필 이럴 때…!
    ja: よ、よりによって、こんな時に…！
  d_main_28_08_e_17:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ブブブ…
  d_main_28_08_e_18:
    speaker: rapi
    en: Liveryn, after her!
    ko: 리버린! 언노운을 추적해 줘!
    ja: リヴァリン！アンノウンの追跡を…！
  d_main_28_08_e_19:
    speaker: liveryn
    en: W-wait a moment!
    ko: 자, 자, 잠시만요!
    ja: ま、ま、待ってください！
  d_main_28_08_e_20:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ブブブ…
  d_main_28_08_e_21:
    speaker: anis
    en: Liveryn! What are you doing!?
    ko: 리버린! 뭐 하는 거야!?
    ja: リヴァリン！何してるの！？
  d_main_28_08_e_22:
    speaker: liveryn
    en: S-sorry! I just need a moment...!
    ko: 죄, 죄송해요! 지, 진짜 잠시면 되니까…!
    ja: |-
      す、すみません！
      い、一瞬だけ…！
  d_main_28_08_e_23:
    speaker: anis
    en: Now is NOT the time to be using your phone!
    ko: 핸드폰 할 때가 아니라고!
    ja: 携帯見てる場合じゃないでしょ！？
  d_main_28_08_e_24:
    speaker: elegg
    en: The Raptures are coming!
    ko: 래, 랩쳐가 또 와여!
    ja: ラ、ラプチャーが来ますぞ！
  d_main_28_08_e_25:
    speaker: rapi
    en: Tsk.
    ko: 칫…!
    ja: くっ…！
  d_main_28_08_e_26:
    speaker: elegg
    en: Ms. Liveryn!
    ko: 리버린 씨!
    ja: リヴァリン氏！
  d_main_28_08_e_27:
    speaker: liveryn
    en: Urgh!
    ko: 으…!
    ja: うっ…！
  d_main_28_08_e_28:
    speaker: liveryn
    en: I-I'll figure something out!
    ko: 어, 어떻게든 되겠지…!
    ja: な、何とかなる、よね…！
  d_main_28_08_e_29:
    speaker: "<Narration>"
    en: Liveryn roughly shoves her cellphone into her pocket.
    ko: 리버린은 핸드폰을 주머니에 거칠게 쑤셔 넣었다.
    ja: リヴァリンは携帯電話をポケットに突っ込んだ
  d_main_28_08_e_30:
    speaker: liveryn
    en: Let's go! I'll guide you!
    ko: 가요! 제가 안내할게요!
    ja: 行きましょう！ご案内します！
  d_main_28_08_e_31:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_main_28_08_e_32:
    speaker: shifty
    en: Wait a second, this path...
    ko: 이 길은….
    ja: この道は…
  d_main_28_08_e_33:
    speaker: liveryn
    en: Yes, it's the same as the one that led us to the crystal cluster.
    ko: 예. 수정 덩어리로 가는 길이랑 똑같아요.
    ja: はい。クリスタルの塊へ続く道です。
  d_main_28_08_e_34:
    speaker: liveryn
    en: I'm willing to bet that's where our mysterious friend is headed.
    ko: 언노운은 아마 수정 덩어리로 향한 것 같아요.
    ja: |-
      アンノウンはおそらく、
      クリスタルの塊へ向かったはずです。
  d_main_28_08_e_35:
    speaker: anis
    en: Did anyone else hear her say "Seven Dwarves"?
    ko: 그 녀석. 분명히 세븐스 드워프라고 했지.
    ja: |-
      あいつ。確かにセブンスドワーフって
      言ったわよね。
  d_main_28_08_e_36:
    speaker: neon
    en: Yes, I definitely heard it.
    ko: 예. 분명히 들었어요.
    ja: はい。間違いありません。
  d_main_28_08_e_37:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_08_e_38:
    speaker: anis
    en: Who in the world is she?
    ko: 정체가 뭘까?
    ja: 何者かしら？
  d_main_28_08_e_39:
    speaker: anis
    en: And what about the thing inside the crystal?
    ko: 그리고 수정 안에 있던 그건 또 뭐고?
    ja: それに、クリスタルの中にあったのは何？
  d_main_28_08_e_40:
    speaker: neon
    en: Could it be the crystal human Elegg mentioned?
    ko: 일레그가 말한 수정 인간 아닐까요?
    ja: |-
      エレグが言ってたクリスタル人間じゃ
      ありませんか？
  d_main_28_08_e_41:
    speaker: elegg
    en: No. It seemed like it was a Nikke.
    ko: 아녀. 니케였던 것 같아여.
    ja: いや、ニケだったはずですぞ。
  d_main_28_08_e_42:
    speaker: anis
    en: What was she trying to do?
    ko: "…뭘 하고 있었던 걸까?"
    ja: "…何してたのかしら？"
  d_main_28_08_e_43:
    speaker: elegg
    en: Considering how well-hidden it was,
    ko: 확실한 건 그곳은 비밀스러운 장소였단 거겠져.
    ja: |-
      確かなのは、あそこが誰かに知られたくない
      場所だったということですな。
  d_main_28_08_e_44:
    speaker: elegg
    en: I'd say this place was intended to be off-limits.
    ko: 꽁꽁 숨겨놨었으니까여.
    ja: 念入りに隠してありましたからな。
  d_main_28_08_e_45:
    speaker: elegg
    en: And those medical devices...
    ko: 그리고 그 의료 기기들….
    ja: それに、あの医療機器…
  d_main_28_08_e_46:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_08_e_47:
    speaker: elegg
    en: Hmm...
    ko: 흠.
    ja: うーん…
  d_main_28_08_e_48:
    speaker: elegg
    en: I don't have a clue.
    ko: 하나도 모르겠네여.
    ja: 何も分からないですな。
  d_main_28_08_e_49:
    speaker: anis
    en: Oh... I thought you were about to have an epiphany.
    ko: 엄청 고민하길래 뭐라도 나올 줄 알았네.
    ja: |-
      深く考え込んでるから、
      何か気づいたのかって期待しちゃったわ。
  d_main_28_08_e_50:
    speaker: "<Self>"
    en: How are you holding up, Hammering?
    ko: 해머링은?
    ja: ハンマリングは？
  d_main_28_08_e_51:
    speaker: hammering
    en: I'm okay.
    ko: 저는 괜찮슴다.
    ja: 私は大丈夫っす。
  d_main_28_08_e_52:
    speaker: elegg
    en: No, you're not. Your back is fine, but you've still got a load of crystal
      fragments stuck in your arm.
    ko: |-
      괜찮지 않아여.
      등은 멀쩡한데 팔에 수정 파편이 엄청 박혔어여.
    ja: |-
      大丈夫じゃありませんな。背中はともかく、
      腕にクリスタルの欠片が
      大量に刺さりましたからな。
  d_main_28_08_e_53:
    speaker: elegg
    en: I extracted as many as I could, but some of them were practically microscopic.
    ko: |-
      다 빼낸다고 빼냈는데,
      아주 작은 것들이라 또 몰라여.
    ja: |-
      全部抜いたはずですが、
      小さなものが残っているかもしれませんぞ。
  d_main_28_08_e_54:
    speaker: elegg
    en: We need to wrap this mission up quickly and get you back for a detailed examination.
    ko: 얼른 끝내고 돌아가서 정밀 검사를 해봐야 해여.
    ja: |-
      早く帰還して、
      精密検査を受けるべきですな。
  d_main_28_08_e_55:
    speaker: hammering
    en: All I've got to do is clench my fist and they'll pop out on their own.
    ko: 이런 건 그냥 팔에 힘 한번 주면 빠져나옴다.
    ja: そういうのは、腕に力を入れれば抜けるっす。
  d_main_28_08_e_56:
    speaker: elegg
    en: Don't be a fool.
    ko: "…그런 말도 안 되는 소리 좀 하지 마여."
    ja: "…冗談ではありませんぞ。"
  d_main_28_08_e_57:
    speaker: elegg
    en: And don't go swinging your hammer at an opponent you've never seen before.
    ko: 그리고 처음 보는 상대한테 해머를 막 휘두르지도 마여.
    ja: |-
      それに、初見の相手にいきなりハンマーは
      感心できませんな。
  d_main_28_08_e_58:
    speaker: elegg
    en: There's no way of knowing she was even looking for a fight.
    ko: 안 싸웠을 수도 있잖아여.
    ja: 戦わずに済んだかもしれませんからな。
  d_main_28_08_e_59:
    speaker: hammering
    en: She was pointing a gun at us!
    ko: 처음부터 우리한테 총을 겨누고 있었슴다.
    ja: 最初から銃で狙われてたっすよ。
  d_main_28_08_e_60:
    speaker: hammering
    en: So I decided to make the first move.
    ko: 그래서 먼저 공격했슴다.
    ja: だから先に攻撃したっす。
  d_main_28_08_e_61:
    speaker: elegg
    en: "... Fair enough."
    ko: |-
      …음… 그렇군여.
      고마워여.
    ja: |-
      …むーん…そういうことでしたか。
      感謝しなければなりませんかな。
  d_main_28_08_e_62:
    speaker: hammering
    en: I wouldn't just swing my hammer at anyone.
    ko: 저라고 아무한테나 막 휘두르진 않슴다.
    ja: 私だって見境なく振り回すわけじゃないっす。
  d_main_28_08_e_63:
    speaker: elegg
    en: "... Okay. I'm sorry."
    ko: "…알겠어여. 미안해여."
    ja: "…分かりましたな。申し訳ありませんぞ。"
  d_main_28_08_e_64:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_08_e_65:
    speaker: anis
    en: What is up with you? You've got a face like you just ate a crap sandwich.
    ko: 너 아까부터 왜 이리 똥 씹은 표정이야?
    ja: |-
      ネオン、さっきから
      苦虫を噛みつぶしたって感じの顔ね？
  d_main_28_08_e_66:
    speaker: neon
    en: How would you know what a crap sandwich tastes like?
    ko: 으엑. 아니스가 그걸 어떻게 아는데요.
    ja: |-
      うっ。アニス、
      噛みつぶしたことがあるんですか？
  d_main_28_08_e_67:
    speaker: anis
    en: You know I didn't mean that literally.
    ko: "…그 말이 아니잖아, 응?"
    ja: "…そういうことじゃないでしょ。"
  d_main_28_08_e_68:
    speaker: liveryn
    en: I...
    ko: 그, 저….
    ja: あの…
  d_main_28_08_e_69:
    speaker: liveryn
    en: We need to keep moving, but first, let me respond to this customer.
    ko: |-
      계속 직진하면 되거든요?
      저 잠시만 연락 좀….
    ja: |-
      しばらくまっすぐ進めばいいので、
      私はちょっと連絡を…
  d_main_28_08_e_70:
    speaker: anis
    en: Excuse me?
    ko: "…연락?"
    ja: "…連絡？"
  d_main_28_08_e_71:
    speaker: liveryn
    en: It's extremely important.
    ko: |-
      예, 예.
      중요한 고객님이라….
    ja: |-
      は、はい。
      大切なお客様なので…
  d_main_28_08_e_72:
    speaker: anis
    en: Being this far out and still having to work... must be tough.
    ko: |-
      …그래.
      여기까지 와서 너도 참 고생이다.
    ja: |-
      …そう。こんな時まで
      相手しなきゃいけないなんて、
      あなたも大変ね。
  d_main_28_08_e_73:
    speaker: liveryn
    en: Hehe... yeah, it isn't easy.
    ko: 에구구. 그러게 말이에요.
    ja: あはは。まったくですね…
  d_main_28_08_e_74:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_08_e_75:
    speaker: liveryn
    en: No...
    ko: 아….
    ja: あ…
  d_main_28_08_e_76:
    speaker: liveryn
    en: Oh no...
    ko: 아아아아….
    ja: ああああ…
  d_main_28_08_e_77:
    speaker: liveryn
    en: Nononono...
    ko: 미치겠… 네….
    ja: 最悪……
  d_main_28_08_e_78:
    speaker: "<Self>"
    en: What's wrong?
    ko: "…왜 그래?"
    ja: "…どうした？"
  d_main_28_08_e_79:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_08_e_80:
    speaker: liveryn
    en: Commander. You have connections in the Central Government, don't you?
    ko: |-
      지휘관님.
      중앙 정부에 연줄이 있으시죠?
    ja: |-
      指揮官様。
      中央政府にコネがおありですよね？
  d_main_28_08_e_81:
    speaker: "<Self>"
    en: Yes, but why?
    ko: |-
      ??
      있어.
    ja: |-
      ？？
      あるが
  d_main_28_08_e_82:
    speaker: liveryn
    en: Um... Perhaps...
    ko: 그… 혹시….
    ja: その…もし…
  d_main_28_08_e_83:
    speaker: shifty
    en: There she is! Up ahead!
    ko: 전방! 언노운 발견!
    ja: 前方！アンノウンを確認！
  d_main_28_08_e_84:
    speaker: liveryn
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_28_08_e_85:
    speaker: unknown_grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_08_e_86:
    speaker: rapi
    en: She looks worn out.
    ko: "…지쳐 보이는군."
    ja: "…疲れているようね。"
  d_main_28_08_e_87:
    speaker: anis
    en: Probably from having to haul all that gear with her.
    ko: 저만큼 짊어지고 움직이는 거니까, 아무래도.
    ja: あんなの背負って動いてるわけだしね。
  d_main_28_08_e_88:
    speaker: neon
    en: She does seem a bit overloaded. Maybe we should help her out?
    ko: |-
      짐이 너무 많아 보이시는 것 같으니,
      저희가 좀 들어줄까요?
    ja: |-
      荷物が重そうですが、
      私たちで手伝いましょうか？
  d_main_28_08_e_89:
    speaker: anis
    en: Sure, let's go and ask if she needs a hand.
    ko: 좋네. 가서 들어준다고 하자.
    ja: いいわね。持ってあげましょ。
  d_main_28_08_e_90:
    speaker: unknown_grave
    en: Stop following me.
    ko: 따라, 오지, 마.
    ja: ついて、来る、な。
  d_main_28_08_e_91:
    speaker: neon
    en: Then why don't you come over to us? That way, we won't have to follow you.
    ko: |-
      그럼 이쪽으로 오실래요?
      그럼 안 따라갈게요.
    ja: |-
      じゃあ、こっちに来てもらえます？
      そうすればついて行かなくて済みますから。
  d_main_28_08_e_92:
    speaker: unknown_grave
    en: Don't play word games with me.
    ko: 말장난, 필요, 없다.
    ja: 言葉遊び、必要、ない。
  d_main_28_08_e_93:
    speaker: neon
    en: Okay, sorry.
    ko: 예. 죄송.
    ja: はい。すみません…
  d_main_28_08_e_94:
    speaker: rapi
    en: Who are you?
    ko: "…넌 누구지?"
    ja: "…あなたは誰？"
  d_main_28_08_e_95:
    speaker: rapi
    en: What is that coffin you're carrying around,
    ko: 그 관은 뭐고, 세븐스 드워프라는 말은 또 뭐지?
    ja: |-
      その棺は何？
      セブンスドワーフと言ったのはどういう事？
  d_main_28_08_e_96:
    speaker: rapi
    en: and what did you mean when you said "Seven Dwarves"?
    ko: 정체가 뭐냐.
    ja: 何を隠しているの？
  d_main_28_08_e_97:
    speaker: unknown_grave
    en: You don't need to know.
    ko: 알 것, 없다.
    ja: 知らなくて、いい。
  d_main_28_08_e_98:
    speaker: "<Self>"
    en: We just want to talk.
    ko: 대화를 하자.
    ja: 話し合おう
  d_main_28_08_e_99:
    speaker: "<Self>"
    en: We're not your enemy.
    ko: 너한테 적의는 없어.
    ja: 君に対する敵意はない
  d_main_28_08_e_100:
    speaker: unknown_grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_08_e_101:
    speaker: unknown_grave
    en: You're a human.
    ko: 인간.
    ja: 人間。
  d_main_28_08_e_102:
    speaker: unknown_grave
    en: Humans are perfidious creatures.
    ko: 인간은, 배신한다.
    ja: 人間は、裏切る。
  d_main_28_08_e_103:
    speaker: unknown_grave
    en: They don't keep their promises.
    ko: 약속, 지키지, 않는다.
    ja: 約束、守ら、ない。
  d_main_28_08_e_104:
    speaker: unknown_grave
    en: You're just like the rest.
    ko: 너도, 마찬가지.
    ja: お前も、同じ。
  d_main_28_08_e_105:
    speaker: anis
    en: Who are you to say that you know the Commander?
    ko: 뭐? 야, 네가 우리 지휘관님에 대해 뭘 안다고 그래?
    ja: |-
      ちょっと、あなたが指揮官様の
      何を知ってるって言うのよ？
  d_main_28_08_e_106:
    speaker: unknown_grave
    en: Humans are all the same.
    ko: 인간, 모두, 같다.
    ja: 人間、みんな、同じ。
  d_main_28_08_e_107:
    speaker: unknown_grave
    en: So stay away.
    ko: 그러니, 오지, 마라.
    ja: だから、来る、な。
  d_main_28_08_e_108:
    speaker: "<Self>"
    en: Rapi, Anis, Neon.
    ko: "…라피, 아니스, 네온."
    ja: "…ラピ、アニス、ネオン"
  d_main_28_08_e_109:
    speaker: "<Self>"
    en: Let's approach. Carefully.
    ko: 천천히 접근하자.
    ja: ゆっくり接近しよう
  d_main_28_08_e_110:
    speaker: rapi
    en: "... Roger."
    ko: "…라져."
    ja: "…ラジャー。"
  d_main_28_08_e_111:
    speaker: "<Monologue>"
    en: With our hands in the air,
    ko: 양손을 들고 조심스럽게 걸어간다.
    ja: 両手をあげて、慎重に歩み寄った
  d_main_28_08_e_112:
    speaker: "<Monologue>"
    en: we cautiously move forward a step at a time.
    ko: 한 발자국, 한 발자국.
    ja: 一歩、また一歩…
  d_main_28_08_e_113:
    speaker: unknown_grave
    en: Don't come near.
    ko: 오지, 마라.
    ja: 来る、な。
  d_main_28_08_e_114:
    speaker: "<Monologue>"
    en: The Unknown pulls something that looks like a giant stake from her bag
    ko: 언노운은 품에서 거대한 말뚝 같은 뭔가를 꺼내 들었다.
    ja: |-
      アンノウンは懐から
      巨大な杭のようなものを取り出し
  d_main_28_08_e_115:
    speaker: "<Monologue>"
    en: and inserts it into the nearby crystal.
    ko: 그리고 그것을 옆의 수정에 박아 넣었다.
    ja: それをすぐ横のクリスタルに差し込んだ
  d_main_28_08_e_116:
    speaker: "<Narration>"
    en: "*Kagak Kagagak*"
    ko: 카칵. 카가가각-!!
    ja: ガガッ、ガガガガッ！！
  d_main_28_08_e_117:
    speaker: elegg
    en: Th-the crystal...!!
    ko: 수, 수정이…!!
    ja: ク、クリスタルが…！！
  d_main_28_08_e_118:
    speaker: "<Monologue>"
    en: The crystal begins to expand.
    ko: 말뚝을 박아 넣은 수정이 삽시간에 확장되기 시작한다.
    ja: |-
      杭を差されたクリスタルは、
      瞬く間に巨大化し始めた
  d_main_28_08_e_119:
    speaker: "<Narration>"
    en: "*Kagagak kagak kagak*"
    ko: 카가각 카각, 카각!
    ja: ガガガッ、ガガッ、ガガッ！
  d_main_28_08_e_120:
    speaker: "<Monologue>"
    en: The crystal expands in the blink of an eye, that before we can do anything,
      it has created a barrier between us and the Unknown.
    ko: |-
      손 쓸 겨를도 없이 확장된 수정은
      언노운과 우리 사이를 완전히 가려버렸다.
    ja: |-
      手を打つ間もなく大きくなったクリスタルに、
      アンノウンと私たちの間を完全に遮られた
  d_main_28_08_e_121:
    speaker: rapi
    en: No!
    ko: 이런…!
    ja: そんな…！
  d_main_28_08_e_122:
    speaker: elegg
    en: Did she give some kind of energy to that crystal for it to absorb?
    ko: 에, 에너지를 주입한 걸까여?
    ja: エ、エネルギーを注入した…のですかな？
  d_main_28_08_e_123:
    speaker: hammering
    en: Everyone move, I'm going to break it!
    ko: |-
      다들 비키십쇼!
      부숨다!!
    ja: |-
      みんな、下がるっす！
      壊すっす！
  d_main_28_08_e_124:
    speaker: "<Narration>"
    en: "*Clank clank clank*"
    ko: 쾅! 쾅! 쾅!
    ja: ガン！ガン！ガン！
  d_main_28_08_e_125:
    speaker: "<Monologue>"
    en: Hammering chips at the wall of crystal blocking our way.
    ko: 해머링이 우리 앞을 가로막고 있는 수정의 벽을 부순다.
    ja: |-
      ハンマリングが目の前を塞ぐ
      クリスタルの壁を叩いた
  d_main_28_08_e_126:
    speaker: "<Monologue>"
    en: It quickly shatters, but reveals nothing on the other side.
    ko: 빠르게 부서진 수정의 벽 너머에는 아무도 없었다.
    ja: |-
      クリスタルの壁はあっという間に壊れたが、
      その向こうには、すでに誰もいなかった
  d_main_28_08_e_127:
    speaker: liveryn
    en: She's gone.
    ko: "…사라졌어요."
    ja: "…消えましたね。"
  d_main_28_08_e_128:
    speaker: liveryn
    en: We know she was heading towards the crystal cluster, so we can continue to
      follow her.
    ko: 그래도 수정 덩어리 쪽으로 간다는 건 알았으니 계속 추적을….
    ja: |-
      ですが、クリスタルの塊を目指していることは
      分かっていますから、追跡を続ければ…
  d_main_28_08_e_129:
    speaker: "<Narration>"
    en: "*Kugugugu*"
    ko: 쿠구구구….
    ja: ゴゴゴゴ…
  d_main_28_08_e_130:
    speaker: "<Monologue>"
    en: The ground begins to shake.
    ko: 땅이 흔들린다.
    ja: 地面が揺れている
  d_main_28_08_e_131:
    speaker: anis
    en: What is that?
    ko: "…뭐야 이거."
    ja: "…今度は何？"
  d_main_28_08_e_132:
    speaker: neon
    en: Is it an earthquake?
    ko: 지진… 은 아닌 것 같죠?
    ja: 地震…ではなさそうですね？
  d_main_28_08_e_133:
    speaker: shifty
    en: I'm detecting anomalies in the nearby crystals!
    ko: |-
      !!
      인근 수정에 이상 발생!
    ja: |-
      ！！
      周辺のクリスタルに異常発生！
  d_main_28_08_e_134:
    speaker: anis
    en: What's going on? Why are they flickering like that?
    ko: |-
      뭐, 뭐야 이거!
      이것들 왜 이렇게 번쩍거려!
    ja: |-
      な、何よこれ！
      なんでこんなに光ってるの！？
  d_main_28_08_e_135:
    speaker: "<Narration>"
    en: "*Kagak Kagagagak*"
    ko: 카칵. 카가가각-!!
    ja: ガガッ、ガガガガッ！！
  d_main_28_08_e_136:
    speaker: "<Monologue>"
    en: The nearby crystals begin to grow at a rapid rate.
    ko: "…인근의 수정들이 빠르게 자라나기 시작했다."
    ja: |-
      …辺り一帯のクリスタルが、
      猛スピードで成長を始めた
d_main_28_09_s:
  d_main_28_09_s_1:
    speaker: hammering
    en: We're being hemmed in!
    ko: 여긴 막혔슴다!
    ja: こっちは塞がってるっす！
  d_main_28_09_s_2:
    speaker: elegg
    en: Isn't this the way we just came?
    ko: 바, 방금 왔던 길인데여?
    ja: さ、さっき通ってきた道ですぞ？
  d_main_28_09_s_3:
    speaker: hammering
    en: Yes, but it's completely blocked now.
    ko: 그렇슴다! 그런데 막혔슴다!
    ja: そうっす！でも塞がってるっす！
  d_main_28_09_s_4:
    speaker: liveryn
    en: Left! Go left!
    ko: 왼쪽! 왼쪽으로 가요!
    ja: 左です！左に行きましょう！
  d_main_28_09_s_5:
    speaker: anis
    en: The ground to the left has turned entirely into crystal!
    ko: 저긴 바닥이 완전 수정 바닥이 됐어!
    ja: あっちはクリスタルがビッシリよ！
  d_main_28_09_s_6:
    speaker: liveryn
    en: Then towards 11 o'clock!
    ko: 그럼 11시 방향은…!
    ja: じゃあ、11時の方向は…！
  d_main_28_09_s_7:
    speaker: neon
    en: Wow, that crystal looks like a bird.
    ko: 우와! 저 수정 되게 새처럼 생겼네요!
    ja: ああ！あのクリスタル、鳥みたいですね！
  d_main_28_09_s_8:
    speaker: neon
    en: It wasn't there before...
    ko: 아까는 없었는데 말이죠!
    ja: さっきはなかったですが！
  d_main_28_09_s_9:
    speaker: liveryn
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_28_09_s_10:
    speaker: liveryn
    en: The path has been destroyed!
    ko: 기, 길이 다 망가졌어요!
    ja: み、道がめちゃくちゃです！
  d_main_28_09_s_11:
    speaker: "<Narration>"
    en: "*Kagak Kagagak*"
    ko: 카칵. 카가가각-!!
    ja: ガガッ、ガガガガッ！！
  d_main_28_09_s_12:
    speaker: rapi
    en: The crystals are expanding faster and faster.
    ko: "…수정의 확장 속도가 점점 빨라지고 있습니다."
    ja: |-
      …クリスタルの成長が
      どんどん加速しています。
  d_main_28_09_s_13:
    speaker: rapi
    en: We're not going to be able to go back the way we came.
    ko: 왔던 길은 이제 더는 사용할 수 없을 것 같군요.
    ja: これまでのルートは使用できないようです。
  d_main_28_09_s_14:
    speaker: liveryn
    en: Maybe I'm just imagining things,
    ko: 그, 그리고 이건 기분 탓인 것 같은데….
    ja: そ、それから気のせいかもしれませんが…
  d_main_28_09_s_15:
    speaker: liveryn
    en: but it seems like the crystals are expanding in our direction...
    ko: 수, 수정이 우리 쪽을 향해서 확장되고 있는 것 같은 느낌이….
    ja: |-
      ク、クリスタルが、こちらに向かって
      伸びてきているような…
  d_main_28_09_s_16:
    speaker: hammering
    en: No, you're right. They're definitely heading towards us.
    ko: 맞슴다. 우리 쪽으로 확장되고 있슴다.
    ja: |-
      その通りっす。
      こっちに向かって成長してるっす。
  d_main_28_09_s_17:
    speaker: liveryn
    en: Eeek!
    ko: 히익…!
    ja: ひいっ…！
  d_main_28_09_s_18:
    speaker: elegg
    en: As far as the crystals are concerned, we're a source of nutrition.
    ko: 우린 수정 입장에서는 양분 덩어리 그 자체니까여.
    ja: |-
      クリスタルからしてみれば、
      我々は栄養の塊ですからな。
  d_main_28_09_s_19:
    speaker: elegg
    en: What in the world was that thing the Unknown inserted into the crystal?
    ko: "…언노운이 박아 넣은 그 말뚝, 대체 뭘까여."
    ja: |-
      …アンノウンが差し込んだ杭のようなものは、
      いったい何だったのでしょうかな…？
  d_main_28_09_s_20:
    speaker: elegg
    en: Surely there couldn't have been enough energy in that thing to cause all these
      crystals to expand so dramatically.
    ko: |-
      그만한 사이즈에 이 수정들을 모두 확장시킬 만큼의
      에너지가 내장되어 있을 것 같진 않은데 말이져.
    ja: |-
      これだけのクリスタルを
      すべて巨大化させるほどのエネルギーが
      内蔵されていたとは思えないですがな…
  d_main_28_09_s_21:
    speaker: liveryn
    en: What should we do?
    ko: 어, 어떡하죠?
    ja: ど、どうしましょう？
  d_main_28_09_s_22:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_09_s_23:
    speaker: "<Self>"
    en: Since the path has been destroyed, going back isn't an option.
    ko: 길이 망가진 이상 뒤로 돌아가는 건 너무 위험해.
    ja: |-
      道が無くなっている以上、
      引き返しても危険だ
  d_main_28_09_s_24:
    speaker: "<Self>"
    en: We'll proceed towards the crystal cluster.
    ko: 차라리 수정 덩어리 쪽으로 가자.
    ja: いっそクリスタルの塊に向かおう
  d_main_28_09_s_25:
    speaker: liveryn
    en: What...?
    ko: 예…?
    ja: はい…？
  d_main_28_09_s_26:
    speaker: "<Self>"
    en: The crystal cluster is at the end of the city.
    ko: 수정 덩어리는 도시의 외각에 있어.
    ja: クリスタルの塊は、都市の外縁部にあった
  d_main_28_09_s_27:
    speaker: "<Self>"
    en: There should be an exit somewhere around there.
    ko: 다른 곳으로 이동할 출구가 있을 거야.
    ja: 他のどこかにつながる出口があるはずだ
  d_main_28_09_s_28:
    speaker: rapi
    en: Understood.
    ko: 알겠습니다.
    ja: 了解しました。
  d_main_28_09_s_29:
    speaker: rapi
    en: Liveryn, can you find us a path leading to the crystal cluster?
    ko: 리버린. 수정 덩어리로 향하는 길을 안내할 수 있어?
    ja: |-
      リヴァリン。
      クリスタルの塊までの道、案内は頼める？
  d_main_28_09_s_30:
    speaker: liveryn
    en: "... Y-yes, I can. I have to."
    ko: |-
      …하, 할 수 있어요.
      해야죠.
    ja: |-
      …で、できます。
      やってみせます。
  d_main_28_09_s_31:
    speaker: liveryn
    en: Follow me.
    ko: 그럼 제가 앞장설 테니까 다들 따라와 주세요.
    ja: |-
      では、私が先頭に立ちますので、
      みなさんは後についてきてください。
  d_main_28_09_s_32:
    speaker: elegg
    en: I'll take the front along with Ms. Liveryn.
    ko: 저도 리버린 씨랑 같이 선두에서 달릴게여.
    ja: 私もリヴァリン氏と一緒に先頭に立ちますぞ。
  d_main_28_09_s_33:
    speaker: liveryn
    en: Huh?
    ko: 예? 일레그 님이요?
    ja: え？何か策がおありですか？
  d_main_28_09_s_34:
    speaker: elegg
    en: I'll use this auxiliary battery to distract the crystals.
    ko: 녜. 가면서 보조 배터리로 수정의 이목을 끌어볼게여.
    ja: |-
      そうですな。進みながら、モバイルバッテリーで
      クリスタルの注意を引いていきますぞ。
  d_main_28_09_s_35:
    speaker: liveryn
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_28_09_s_36:
    speaker: elegg
    en: If you overload the auxiliary battery, you can create a temporary burst of
      energy.
    ko: |-
      보조 배터리를 오버로드 시키면
      아주 잠깐이지만 에너지가 급증해여.
    ja: |-
      モバイルバッテリーをオーバーロードさせると
      ほんの一瞬ですが、エネルギーが急増しますな。
  d_main_28_09_s_37:
    speaker: elegg
    en: Since these crystals are so drawn to energy, I could throw it and use it to
      distract them.
    ko: |-
      수정은 에너지를 향해 확장되니까,
      던지면 미끼로 사용할 수 있을 거예여.
    ja: |-
      クリスタルはエネルギーに引き寄せられる、
      つまり投げればおとりとして
      使えるはずですぞ。
  d_main_28_09_s_38:
    speaker: elegg
    en: I've got about 20 batteries, so they should come in handy.
    ko: |-
      보조 배터리는 스무 개 정도 있으니,
      제법 도움이 될거에여.
    ja: |-
      20個ほど持っていますので、
      それなりに役立つはずですな。
  d_main_28_09_s_39:
    speaker: anis
    en: Where do you even have space for all those batteries...
    ko: "…어디에 넣고 다니는 건데…."
    ja: "…どこにそんなにしまってたのよ…"
  d_main_28_09_s_40:
    speaker: "<Narration>"
    en: "*Kagak Kagagak*"
    ko: 카칵. 카가가각-!!
    ja: ガガッ、ガガガガッ！！
  d_main_28_09_s_41:
    speaker: elegg
    en: Things are starting to get hairy around here.
    ko: 음… 여기저기서 난리도 아니네여.
    ja: うーむ…あちこち大騒ぎですな。
  d_main_28_09_s_42:
    speaker: elegg
    en: We better get a move on.
    ko: 그럼 얼른 가져.
    ja: とにかく、早く行きますぞ。
  d_main_28_09_s_43:
    speaker: liveryn
    en: All right.
    ko: 예, 예.
    ja: は、はい。
d_main_28_09_e:
  d_main_28_09_e_1:
    speaker: "<Narration>"
    en: "*Kagak Kagagak*"
    ko: 카칵. 카가가각-!!
    ja: ガガッ、ガガガガッ！！
  d_main_28_09_e_2:
    speaker: liveryn
    en: To the right, Elegg!
    ko: 일레그 님. 오른쪽!
    ja: エレグ様。右です！
  d_main_28_09_e_3:
    speaker: elegg
    en: Got it.
    ko: 녜이~
    ja: 承知ですぞ～
  d_main_28_09_e_4:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 휙-
    ja: ヒュッ
  d_main_28_09_e_5:
    speaker: "<Narration>"
    en: "*Kagak Kagagak*"
    ko: 카칵. 카가가각-!!
    ja: ガガッ、ガガガガッ！！
  d_main_28_09_e_6:
    speaker: elegg
    en: Wow, this is working pretty well.
    ko: 이야~ 이거 잘 되는데여?
    ja: いや～、効果バツグンですな？
  d_main_28_09_e_7:
    speaker: elegg
    en: They don't care about us at all. They're focusing entirely on the batteries.
    ko: 보조 배터리를 던지니까 우리 쪽으로는 신경도 안 써여.
    ja: |-
      モバイルバッテリーを投げておけば、
      私たちは存在しないも同然のようですぞ。
  d_main_28_09_e_8:
    speaker: elegg
    en: I think we'll be able to proceed quite safely.
    ko: 생각보다 무난히 갈 수 있겠네여.
    ja: 思ったより簡単に行けそうですな。
  d_main_28_09_e_9:
    speaker: liveryn
    en: Way to think on your feet, Elegg.
    ko: |-
      대단하시네요 정말.
      이런 상황에서 그런 생각을 다 하시다니.
    ja: |-
      本当にすごいですね。
      この状況で、そんなことを思いつくなんて。
  d_main_28_09_e_10:
    speaker: liveryn
    en: All I've done is sit around and panic.
    ko: 저는 패닉에 빠진 것 말고는 한 게 없는데.
    ja: 私はパニックになって何もできなかったのに…
  d_main_28_09_e_11:
    speaker: elegg
    en: Well, the path did disappear, so I understand why you'd be a bit overwhelmed.
    ko: 에이~ 길이 없어졌으니 길잡이도 당황할 만하져.
    ja: |-
      いやいや～、道がなくなったら、
      道案内が慌てるのは当然と言えますな。
  d_main_28_09_e_12:
    speaker: elegg
    en: I know I'd probably panic if I was suddenly left without any electronic devices.
    ko: 저도 전자 기기 없으면 당황할 걸여?
    ja: |-
      私も電子機器がなくなったら
      慌てていたと思いますぞ？
  d_main_28_09_e_13:
    speaker: liveryn
    en: But you wouldn't immediately give up and have to depend on others.
    ko: "…그래도 바로 남한테 의존하진 않겠죠."
    ja: |-
      …でも、すぐに誰かに
      頼ろうとしたりはしないでしょう。
  d_main_28_09_e_14:
    speaker: elegg
    en: Huh?
    ko: 녜?
    ja: はい？
  d_main_28_09_e_15:
    speaker: liveryn
    en: The moment I get lost, I give up and have to rely entirely on others.
    ko: 저는 길을 잃어버리면 남한테 의존해 버리거든요.
    ja: |-
      私は道に迷ったら、誰かに頼らずには
      いられなくなってしまいます。
  d_main_28_09_e_16:
    speaker: liveryn
    en: It doesn't matter who it is.
    ko: |-
      그게 누군지 신경도 안 쓰고,
      그냥 의존해요.
    ja: |-
      誰でもいいからと、
      ただ依存してしまって…
  d_main_28_09_e_17:
    speaker: elegg
    en: That's called helping each other out.
    ko: 그렇게 다 돕고 사는 거져.
    ja: そういう時こそ助け合いと言うものですな。
  d_main_28_09_e_18:
    speaker: liveryn
    en: "... Helping each other..."
    ko: "…돕고."
    ja: "…助け合い…"
  d_main_28_09_e_19:
    speaker: anis
    en: Commander, are you okay?
    ko: 지휘관님. 괜찮아?
    ja: 指揮官様。大丈夫？
  d_main_28_09_e_20:
    speaker: "<Self>"
    en: Huff... puff... I'm fine.
    ko: 괜찮, 아. 후욱 후욱!
    ja: 大丈夫、だ…。はぁ…ぜぇ…！
  d_main_28_09_e_21:
    speaker: anis
    en: We've covered quite a bit of distance, but you're keeping up.
    ko: 제법 뛰어왔는데 잘 따라오네.
    ja: |-
      かなり突っ走ったのに、
      よくついて来られたわね。
  d_main_28_09_e_22:
    speaker: anis
    en: Your stamina is much better than it used to be.
    ko: 지휘관님 체력 진짜 많이 늘었다.
    ja: 指揮官様、体力つけたのね。
  d_main_28_09_e_23:
    speaker: neon
    en: Totally. It feels like only yesterday that Rapi was having to carry Master
      around on her back.
    ko: 그러게요. 라피가 업고 다니던 게 엊그제 같은데.
    ja: |-
      そうですね。つい最近まで
      こういう時はラピが背負っていたのに。
  d_main_28_09_e_24:
    speaker: rapi
    en: "... I don't recall the Commander ever requiring that much assistance."
    ko: "…그랬던 적은 없어."
    ja: "…そんなことはないわ。"
  d_main_28_09_e_25:
    speaker: "<Self>"
    en: How are you doing, Hammering?
    ko: 해머링은 괜찮아?
    ja: ハンマリングは大丈夫か？
  d_main_28_09_e_26:
    speaker: hammering
    en: All good.
    ko: 괜찮슴다.
    ja: 大丈夫っす。
  d_main_28_09_e_27:
    speaker: hammering
    en: Feeling a bit sluggish, but nothing I can't handle.
    ko: 몸이 좀 무겁긴 한데, 문제없는 수준임다.
    ja: 体が少し重いっすけど、問題ないっす。
  d_main_28_09_e_28:
    speaker: shifty
    en: I've already requested support,
    ko: 일단 지원 요청은 넣어놓은 상태예요.
    ja: 一応の支援は要請してあります。
  d_main_28_09_e_29:
    speaker: shifty
    en: and arranged for you to receive treatment the moment you get back.
    ko: 돌아가서 바로 치료를 받을 수 있도록 조치해 놓을게요.
    ja: |-
      戻ったらすぐに治療を受けられるよう、
      準備しておきますね。
  d_main_28_09_e_30:
    speaker: hammering
    en: Thanks, Shifty. You're the best.
    ko: |-
      고맙슴다.
      수고 많으심다.
    ja: |-
      ありがたいっす。
      よろしく頼むっす。
  d_main_28_09_e_31:
    speaker: shifty
    en: You're welcome.
    ko: 별말씀을요.
    ja: もちろんです。
  d_main_28_09_e_32:
    speaker: shifty
    en: Hmm?
    ko: "…?"
    ja: "…？"
  d_main_28_09_e_33:
    speaker: shifty
    en: I'm picking up the Unknown at 10 o'clock.
    ko: "…10시 방향. 언노운 확인."
    ja: "…10時の方向にアンノウンを確認。"
  d_main_28_09_e_34:
    speaker: liveryn
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_28_09_e_35:
    speaker: "<Monologue>"
    en: Off in the distance, the Unknown can be seen.
    ko: "…거리는 좀 멀지만 언노운이 움직이는 것이 보인다."
    ja: |-
      …距離はやや離れているが、
      アンノウンが見えた
  d_main_28_09_e_36:
    speaker: "<Monologue>"
    en: She is moving at a slow pace. So long as we remain undetected, we should be
      able to approach her.
    ko: 속도가 느리다. 발각되지만 않으면 접근할 수 있을 것 같은데….
    ja: |-
      移動速度は遅い。見つかりさえしなければ、
      接近できそうだが…
  d_main_28_09_e_37:
    speaker: hammering
    en: Elegg, can you give me an auxiliary battery? Just one ought to do the trick.
    ko: 일레그. 보조 배터리 하나만 주면 안됨까?
    ja: |-
      エレグ。
      モバイルバッテリーを1つくれるっすか？
  d_main_28_09_e_38:
    speaker: elegg
    en: Sure, but why?
    ko: 녜? 괜찮은데, 왜여?
    ja: はい？構いませんが、なぜですかな？
  d_main_28_09_e_39:
    speaker: hammering
    en: I'm gonna throw it over there and block her path.
    ko: 보조 배터리를 저쪽에 날려 보내서 언노운의 길을 막으면 어떨까 싶슴다.
    ja: |-
      モバイルバッテリーをあっちに飛ばして、
      アンノウンを通せんぼするのはどうっすか？
  d_main_28_09_e_40:
    speaker: elegg
    en: How are you possibly going to get it that far out?
    ko: "…어떻게여?"
    ja: "…どう飛ばすんですかな？"
  d_main_28_09_e_41:
    speaker: hammering
    en: I'm gonna give it a whack with my hammer.
    ko: 해머로 쳐서 날려 보내면 되지 않겠슴까?
    ja: ハンマーがあるっす！
  d_main_28_09_e_42:
    speaker: elegg
    en: Oh...
    ko: 오.
    ja: なるほど。
  d_main_28_09_e_43:
    speaker: "<Narration>"
    en: "*Craaash*"
    ko: 콰앙-!!
    ja: ドーン！！
  d_main_28_09_e_44:
    speaker: shifty
    en: Incoming fire!
    ko: |-
      !!
      발각됐어요! 사격이 옵니다!!
    ja: |-
      ！！
      気づかれました！攻撃を確認！！
  d_main_28_09_e_45:
    speaker: hammering
    en: I'll deflect it!
    ko: 제가 쳐내겠슴다!
    ja: 私が迎え撃つっす！
  d_main_28_09_e_46:
    speaker: shifty
    en: Everyone, get back! It's a high-powered lightning shot!
    ko: |-
      다들 물러서요!
      전격탄이에요!
    ja: |-
      下がってください！
      電撃弾です！
  d_main_28_09_e_47:
    speaker: shifty
    en: Expected impact point between the front and rear!
    ko: 착탄 예상 지점은 선두와 후미 사이입니다!
    ja: 着弾予想は…隊列の中間です！
  d_main_28_09_e_48:
    speaker: "<Narration>"
    en: "*Craaaaack!"
    ko: 빠지지지직!!
    ja: バチィッ！！
  d_main_28_09_e_49:
    speaker: "<Monologue>"
    en: The projectile slams into the ground,
    ko: 언노운이 쏘아낸 탄환이 땅에 박혔다.
    ja: アンノウンの放った弾丸が地面に突き刺さった
  d_main_28_09_e_50:
    speaker: "<Monologue>"
    en: causing a vivid electric discharge to pour out.
    ko: 그 순간 눈에 보일 정도로 선명한 전기를 쏟아냈다.
    ja: |-
      目に見えるほど鮮明な放電が
      瞬間的に広がった
  d_main_28_09_e_51:
    speaker: "<Narration>"
    en: "*Kagak Kagagagak!"
    ko: 카칵. 카가가각-!!
    ja: ガガッ、ガガガガッ！！
  d_main_28_09_e_52:
    speaker: "<Monologue>"
    en: In an instant, a crystal manifests and then expands, blocking our path.
    ko: 순식간에 확장된 수정이 우리 앞을 가로막았다.
    ja: |-
      瞬く間に成長したクリスタルが、
      私たちの前を塞ぎ
  d_main_28_09_e_53:
    speaker: "<Monologue>"
    en: Liveryn and Elegg are caught on the other side of the rapidly expanding crystalline
      structure.
    ko: 리버린과 일레그의 모습은 빠르게 확장되는 수정으로 인해 가려졌다.
    ja: |-
      リヴァリンとエレグの姿が、
      成長するクリスタルで遮られた
  d_main_28_09_e_54:
    speaker: hammering
    en: I'll destroy it!
    ko: 부숨다!
    ja: 壊すっす！
  d_main_28_09_e_55:
    speaker: shifty
    en: Don't! If you approach it before the lightning subsides, you'll be incinerated.
    ko: |-
      안 돼요! 고출력 전격탄이에요!
      전격이 잦아들기 전에 접근하면 뇌까지 타버려요!
    ja: |-
      いけません！高圧放電です！
      収まる前に接近すると、
      脳まで焦げる危険があります！
  d_main_28_09_e_56:
    speaker: anis
    en: Damn! I didn't expect this!
    ko: 젠장! 저쪽에서 이렇게 나올 줄은…!
    ja: くっ！こんな手を使うなんて…！
  d_main_28_09_e_57:
    speaker: hammering
    en: We were too slow on the draw.
    ko: 우리가 먼저 할 걸 그랬슴다!
    ja: やっぱりこっちから仕掛ければよかったっす！
  d_main_28_09_e_58:
    speaker: "<Self>"
    en: Liveryn, Elegg! Can you hear me?
    ko: 리버린, 일레그! 들려!?
    ja: リヴァリン、エレグ！聞こえるか！？
  d_main_28_09_e_59:
    speaker: "<Monologue>"
    en: A voice rings out from beyond the crystal wall.
    ko: 수정 벽 너머에서 목소리가 들려왔다.
    ja: |-
      クリスタルの壁の向こうから、
      声が返ってきた
  d_main_28_09_e_60:
    speaker: liveryn
    en: Yes! We can hear you!
    ko: 예! 들려요!
    ja: はい！聞こえます！
  d_main_28_09_e_61:
    speaker: "<Self>"
    en: Once the lightning subsides, let's break through this wall!
    ko: 전격이 잦아들면 같이 부수…!
    ja: 放電が静まったら、一緒に…！
  d_main_28_09_e_62:
    speaker: shifty
    en: It's coming again!
    ko: 또, 또 옵니다!
    ja: だ、第二射が来ます！
  d_main_28_09_e_63:
    speaker: "<Narration>"
    en: "*Craaash!"
    ko: 콰앙-!!
    ja: ドーン！！
  d_main_28_09_e_64:
    speaker: "<Self>"
    en: Everyone, spread out! We'll meet at the crystal cluster!
    ko: 산개! 수정 덩어리에서 만나!
    ja: 散開する！クリスタルの塊で合流しよう！
  d_main_28_09_e_65:
    speaker: liveryn
    en: Okay!
    ko: 아, 알겠어요!
    ja: わ、分かりました！
  d_main_28_09_e_66:
    speaker: elegg
    en: See you there!
    ko: 이따 봬여!
    ja: また後ほど、ですぞ！
  d_main_28_09_e_67:
    speaker: "<Monologue>"
    en: Another lightning shot falls in front of us, and the crystal expands.
    ko: 전격탄이 또다시 우리 앞에 떨어졌고 수정이 확장된다.
    ja: |-
      再び電撃弾を浴び、
      クリスタルがさらに巨大化した
  d_main_28_09_e_68:
    speaker: "<Monologue>"
    en: We beat a swift retreat and move away from the main path.
    ko: 우리는 서둘러 길을 벗어났다.
    ja: 私たちは急いでその場を離れた
d_main_28_10:
  d_main_28_10_1:
    speaker: elegg
    en: I don't see her anymore, do you?
    ko: 이, 이제 안 보이져?
    ja: も、もういなくなりましたかな…？
  d_main_28_10_2:
    speaker: liveryn
    en: Nope. She seems to have gone somewhere else.
    ko: 예, 예. 다른 곳으로 간 것 같아요.
    ja: は、はい。誰もいなくなったようです。
  d_main_28_10_3:
    speaker: elegg
    en: What about the path?
    ko: 길은여?
    ja: 道は？
  d_main_28_10_4:
    speaker: liveryn
    en: Just a bit further, and we should be at the crystal cluster.
    ko: 다행히 조금만 더 가면 수정 덩어리가 있는 곳이에요.
    ja: |-
      幸い、あと少し進めば
      クリスタルの塊がある場所に出るはずです。
  d_main_28_10_5:
    speaker: liveryn
    en: I hope everyone else finds their way there.
    ko: 저쪽도 잘 찾아오길 바래야죠.
    ja: |-
      みなさんも無事にたどり着けることを
      願いましょう。
  d_main_28_10_6:
    speaker: elegg
    en: I'm worried. They don't have a guide.
    ko: |-
      흠… 걱정이네여.
      저긴 길잡이가 없는뎨.
    ja: |-
      うーん…心配ですぞ。
      あっちには道案内役がいませんからな。
  d_main_28_10_7:
    speaker: liveryn
    en: They'll be fine. They're good at thinking on their feet.
    ko: |-
      잘 오시겠죠.
      다들 임기응변 능력도 좋고 대단하시던데요 뭘.
    ja: |-
      大丈夫でしょう。
      みなさん、臨機応変に対応できる方ですから。
  d_main_28_10_8:
    speaker: liveryn
    en: We're not that far from the cluster either, so they'll find the way.
    ko: |-
      거리도 그렇게 안 머니까,
      잘 찾아올 수 있을 거예요.
    ja: |-
      距離もそんなに遠くありませんし、
      たどり着けるはずです。
  d_main_28_10_9:
    speaker: liveryn
    en: If anyone should be worried, it's us.
    ko: 우리가 걱정이죠.
    ja: 私たちは自分の心配をした方がいいですね。
  d_main_28_10_10:
    speaker: elegg
    en: Why should we worry? We've got you as a guide.
    ko: |-
      우리가 왜 걱정인가여?
      길잡이가 여기 있잖아여.
    ja: |-
      なぜですかな？
      道案内役もいるではありませんか。
  d_main_28_10_11:
    speaker: liveryn
    en: Small consolation, considering how useless I've been.
    ko: "…길잡이로서 딱히 도움이 되는 것 같진 않아서요."
    ja: |-
      …道案内として、
      あまり役に立てそうにないので…
  d_main_28_10_12:
    speaker: elegg
    en: Ms. Liveryn...
    ko: 음… 리버린 씨.
    ja: うーむ…リヴァリン氏。
  d_main_28_10_13:
    speaker: liveryn
    en: Yes?
    ko: 예?
    ja: はい？
  d_main_28_10_14:
    speaker: elegg
    en: Why did you volunteer for this mission?
    ko: 리버린 씨는 탐색 작전에 왜 자원했나여?
    ja: |-
      リヴァリン氏は、
      なぜこの作戦に志願したのですかな？
  d_main_28_10_15:
    speaker: liveryn
    en: I wanted to improve my lot in life, why else?
    ko: 그야 당연히 좀 그럴듯하게 살고 싶어서죠.
    ja: |-
      それは当然、もう少しいい暮らしが
      したかったからです。
  d_main_28_10_16:
    speaker: elegg
    en: I've been thinking...
    ko: 제가 좀 생각해 봤는데여.
    ja: 少し考えてみたのですが、
  d_main_28_10_17:
    speaker: elegg
    en: Couldn't you just do something else?
    ko: 그냥 다른 일을 하면 되는 것 아닌가여?
    ja: 他の仕事を探せばいいだけでは？
  d_main_28_10_18:
    speaker: liveryn
    en: Ha. I understand what you're saying, but it's not that simple.
    ko: 하하. 일레그 님이 무슨 말하시는지 알겠는데, 그게 그렇게….
    ja: |-
      あはは。エレグ様のおっしゃりたいことは
      分かりますが、そんな簡単には…
  d_main_28_10_19:
    speaker: elegg
    en: There's plenty of other transportation-based work.
    ko: 운송 업무 다른 것도 많잖아여.
    ja: |-
      ひと口に運送と言っても、
      いろいろな仕事が有りますな。
  d_main_28_10_20:
    speaker: elegg
    en: Deliveries aren't the only option.
    ko: 비단 택배만 있는 것도 아니고여.
    ja: 荷物運びしかないワケでもないですぞ。
  d_main_28_10_21:
    speaker: elegg
    en: If you hate having to pander to others,
    ko: |-
      그렇게 목숨을 걸어서라도 벗어나고 싶을 정도로,
      남들 비위 맞춰주는 게 싫다면.
    ja: |-
      命を賭けて逃げ出したいほど、
      他人のご機嫌取りをするのが嫌というなら
  d_main_28_10_22:
    speaker: elegg
    en: couldn't you try some other line of work, even if the pay isn't quite as nice?
    ko: 돈이 조금 안되더라도 다른 일을 해볼 수 있지 않을까여?
    ja: |-
      稼ぎが少なくても、
      他の仕事をすればよいのでは？
  d_main_28_10_23:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_10_24:
    speaker: elegg
    en: Ms. Liveryn.
    ko: 히히. 리버린 씨.
    ja: ふひひっ。リヴァリン氏。
  d_main_28_10_25:
    speaker: elegg
    en: You signed up for this mission for a different reason, didn't you?
    ko: 탐색에 자원한 거, 다른 이유 때문이져?
    ja: |-
      探索に志願したのは、
      他の理由がありそうですな？
  d_main_28_10_26:
    speaker: liveryn
    en: "... Yes. That's right."
    ko: "…예. 맞아요."
    ja: "…はい。その通りです。"
  d_main_28_10_27:
    speaker: elegg
    en: And you're not going to tell me, or anyone else, what it is?
    ko: 뭔지 얘기 안 해줄 건가여?
    ja: 教えていただけますかな？
  d_main_28_10_28:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_10_29:
    speaker: liveryn
    en: It's true that I wanted to escape.
    ko: 벗어나고 싶은 건 맞아요.
    ja: 逃げ出したいのも間違いではありません。
  d_main_28_10_30:
    speaker: liveryn
    en: But...
    ko: 그런데 그게….
    ja: でも、それは…
  d_main_28_10_31:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_10_32:
    speaker: liveryn
    en: I'm sorry.
    ko: 죄송해요.
    ja: すみません。
  d_main_28_10_33:
    speaker: liveryn
    en: I just can't trust you with that information yet.
    ko: 일레그 님을 못 믿겠어요.
    ja: やはり、まだエレグ様を信用できません。
  d_main_28_10_34:
    speaker: elegg
    en: Well, if that's how you feel, there's not much I can do about it.
    ko: 으음~ 그래여. 그러면 어쩔 수 없져.
    ja: |-
      う～ん、そうですか。
      それなら仕方ありませんな。
  d_main_28_10_35:
    speaker: liveryn
    en: 'I''m sorry if I hurt your feelings, but I''m also curious:'
    ko: |-
      못 믿는다고 한 마당에 죄송한데요,
      저도 궁금한 게 있어요.
    ja: |-
      信用できないと言ったそばから
      申し訳ないのですが、
      私も気になることがあります。
  d_main_28_10_36:
    speaker: liveryn
    en: You seem to be doing perfectly fine, and aren't under a tremendous amount
      of pressure.
    ko: |-
      일레그 님은 먹고 살기에도 문제없을 것 같고,
      딱히 스트레스도 크게 안 받는 것 같은데.
    ja: |-
      エレグ様は生活にも困っていなさそうですし、
      私のようなストレスがあるという訳でも
      なさそうですが
  d_main_28_10_37:
    speaker: liveryn
    en: Why did you volunteer for such a dangerous mission?
    ko: 왜 이런 위험한 일에 자원하셨나요?
    ja: どうしてこんな危険な仕事に志願したのですか？
  d_main_28_10_38:
    speaker: elegg
    en: What are you talking about? I'm under a lot of stress.
    ko: |-
      에이~ 무슨 소리에여.
      저 스트레스 엄청 받아여.
    ja: |-
      いやいや～何をおっしゃいますやら？
      私もストレスだらけですな。
  d_main_28_10_39:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_10_40:
    speaker: elegg
    en: Don't look at me like I'm crazy.
    ko: 전혀 안 그럴 것 같은데 같은 표정으로 쳐다보지 마여.
    ja: |-
      全然そうは見えないと言う表情は
      やめていただきたいところですな。
  d_main_28_10_41:
    speaker: liveryn
    en: Oh, sorry...
    ko: 하으. 죄송해요.
    ja: あっ、すみません。
  d_main_28_10_42:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_10_43:
    speaker: elegg
    en: The reason I came here is simple.
    ko: 제가 여기 온 이유는 단순해여.
    ja: 私がここに来た理由は単純ですぞ。
  d_main_28_10_44:
    speaker: elegg
    en: I need a way to relieve my stress.
    ko: 제 스트레스를 해소해 줄 뭔가가 필요한 거져.
    ja: |-
      ストレス解消になる
      何かが欲しかったのですな。
  d_main_28_10_45:
    speaker: elegg
    en: The very act of living is stressful for me.
    ko: 저는 사는 게 스트레스거든여.
    ja: |-
      私にとっては生きていること自体が
      ストレスですからな。
  d_main_28_10_46:
    speaker: liveryn
    en: Why?
    ko: 왜요?
    ja: なぜですか？
  d_main_28_10_47:
    speaker: elegg
    en: Tens of millions of people live in the Ark.
    ko: 방주는 천만명이 살고 있는 곳이져.
    ja: アークは一千万人が暮らしている場所ですな。
  d_main_28_10_48:
    speaker: elegg
    en: Except for the Outer Rim, the infrastructure in the Ark is extremely advanced,
      and most people enjoy it.
    ko: |-
      아우터 림을 제외하고는,
      인프라 수준이 엄청 높고 대부분의 사람들이 그걸 누리고 있어여.
    ja: |-
      アウターリムを除けば、
      インフラ水準はとても高い。
      大部分の人たちがそれを享受していますな。
  d_main_28_10_49:
    speaker: elegg
    en: But it's strange.
    ko: 그런데 이상하져.
    ja: しかし、おかしいと思いませんかな。
  d_main_28_10_50:
    speaker: elegg
    en: There's no power plant on the Ark. No thermal, wind, hydro, or nuclear power.
      Nothing.
    ko: |-
      방주에는 발전소가 없거든여.
      화력, 풍력, 수력, 원자력. 아무것도 없어여.
    ja: |-
      アークに発電資源などありませんぞ。
      火力、風力、水力、原子力…何ひとつも。
  d_main_28_10_51:
    speaker: elegg
    en: And that, my friend, is where the problem arises.
    ko: 그럼 여기서 문제에여.
    ja: では、ここで問題ですな。
  d_main_28_10_52:
    speaker: elegg
    en: Everyone lives comfortably in their cushy society,
    ko: 그렇게 높은 수준의 문명을 아무렇지도 않게 다들 누리고 사는뎨.
    ja: |-
      高水準の文明をみんなが当然だと
      思いながら暮らす…
  d_main_28_10_53:
    speaker: elegg
    en: 'but they never ask themselves:'
    ko: 그 에너지는.
    ja: そのために必要なエネルギーは、
  d_main_28_10_54:
    speaker: elegg
    en: Where does all that energy come from?
    ko: 과연 어디서 오는 걸까여?
    ja: はたしてどこから来るのですかな？
  d_main_28_10_55:
    speaker: liveryn
    en: Uh...
    ko: 어….
    ja: ええと…
  d_main_28_10_56:
    speaker: elegg
    en: Well, I know the answer.
    ko: 히히. 저는 그 정답을 알아여.
    ja: あはは…私はその答えを知っておりますな。
  d_main_28_10_57:
    speaker: elegg
    en: That's why I came here.
    ko: 그래서 여기 왔져.
    ja: だからここに来たというワケですぞ。
  d_main_28_10_58:
    speaker: elegg
    en: Once you find out the answer as well,
    ko: 만약 리버린 씨도 그 정답을 알게 되면여.
    ja: もし、答えを知ってしまえば
  d_main_28_10_59:
    speaker: elegg
    en: I'm sure you won't want to
    ko: 리버린 씨는 단 일분일초도.
    ja: リヴァリン氏も、一分一秒たりとも
  d_main_28_10_60:
    speaker: elegg
    en: spend another second in the Ark.
    ko: 방주에서 살고 싶지 않을 거에여.
    ja: |-
      あの場所で暮らしたくないと
      思うようになるはずですぞ。
d_main_28_11_s:
  d_main_28_11_s_1:
    speaker: neon
    en: We've got a problem.
    ko: 문제가 생겼어요.
    ja: 問題が起きました。
  d_main_28_11_s_2:
    speaker: anis
    en: What is it?
    ko: 뭔데?
    ja: どうしたの？
  d_main_28_11_s_3:
    speaker: neon
    en: My eyes are killing me.
    ko: 눈이 너무 아픈데요?
    ja: 目がすごく痛いです。
  d_main_28_11_s_4:
    speaker: anis
    en: What's up?
    ko: 왜?
    ja: どうして？
  d_main_28_11_s_5:
    speaker: neon
    en: I think it's because I kept my Super Vision on this entire time...
    ko: 비전 아이를 계속 켜놓고 다녔더니….
    ja: 情報分析機能をずっと使っていたので…
  d_main_28_11_s_6:
    speaker: anis
    en: But those are part of your glasses, not your actual eyes.
    ko: 비전 아이는 안경이 쓰지 네가 쓰는 게 아니잖아.
    ja: |-
      情報分析って、眼鏡の機能でしょ？
      自分で能力を使ってるわけじゃないわよね。
  d_main_28_11_s_7:
    speaker: neon
    en: Yeah, but I still have to see through them.
    ko: 보는 건 제 눈인데요.
    ja: 見るのは私の目ですよ。
  d_main_28_11_s_8:
    speaker: anis
    en: Then give them to me, and I'll wear them.
    ko: 그럼 줘봐. 내가 쓰고 다닐게.
    ja: じゃあ、貸して。私が使うから。
  d_main_28_11_s_9:
    speaker: neon
    en: Hey! Don't go trying to mooch off my unique abilities just because you can't
      contribute anything in this scenario!
    ko: 예에~? 아무리 활약이 없다지만 고유 어빌리티를 노리는 건 좀 너무한 것 아닌가요?
    ja: |-
      ええ～？いくら活躍してないからって、
      特殊能力を奪おうとするのは
      ひどすぎませんか？
  d_main_28_11_s_10:
    speaker: anis
    en: Jeez, that's hitting below the belt...
    ko: 활약 없다고… 하지 마….
    ja: 活躍してないって…言わないでよ…
  d_main_28_11_s_11:
    speaker: neon
    en: "... Sorry."
    ko: "…네. 죄송."
    ja: "…はい。すみません。"
  d_main_28_11_s_12:
    speaker: rapi
    en: Commander, the light source from the crystal cluster is noticeably closer.
    ko: 지휘관. 수정 덩어리에서의 광원이 눈에 띄게 가까워졌습니다.
    ja: |-
      指揮官。クリスタルの塊からの光源と
      明らかに接近しています。
  d_main_28_11_s_13:
    speaker: "<Self>"
    en: Yeah, we must be getting close.
    ko: 응. 근방인 것 같아.
    ja: ああ、この近くに違いない
  d_main_28_11_s_14:
    speaker: "<Self>"
    en: It's also getting warmer.
    ko: "…많이 더워졌네."
    ja: "…かなり暑くなってきたな"
  d_main_28_11_s_15:
    speaker: rapi
    en: Are you okay?
    ko: 괜찮으십니까?
    ja: 大丈夫ですか？
  d_main_28_11_s_16:
    speaker: "<Self>"
    en: Yeah, I can handle it for now.
    ko: 응. 아직은 견딜 만 해.
    ja: ああ、まだ耐えられる
  d_main_28_11_s_17:
    speaker: shifty
    en: The expansion of the crystals has slowed down significantly.
    ko: 수정의 확장도 많이 잦아들었어요.
    ja: |-
      クリスタルの成長も、
      だいぶ落ち着いてきたようです。
  d_main_28_11_s_18:
    speaker: shifty
    en: Barring any unforeseen occurrences, we should arrive near the crystal cluster
      soon.
    ko: 큰일이 없다면 곧 수정 덩어리 인근에 도착할 것 같아요.
    ja: |-
      他に問題が起きなければ、
      まもなくクリスタルの塊に到着します。
  d_main_28_11_s_19:
    speaker: "<Self>"
    en: Will Liveryn and Elegg be okay?
    ko: 리버린과 일레그는 무사하겠지?
    ja: リヴァリンとエレグは無事だろうか
  d_main_28_11_s_20:
    speaker: rapi
    en: I don't foresee any major issues with them.
    ko: 예. 큰 문제는 없을 듯합니다.
    ja: はい。大きな問題はないかと。
  d_main_28_11_s_21:
    speaker: rapi
    en: Liveryn will act as a guide, and they're good in a pinch.
    ko: 길잡이와 임기응변 능력이 뛰어난 둘이 함께니까요.
    ja: |-
      道案内役と、臨機応変に対応できる者が
      揃っていますから。
  d_main_28_11_s_22:
    speaker: rapi
    en: The only thing that concerns me is their combat skills.
    ko: 전투력이 낮은 것이 조금 걱정입니다만….
    ja: 戦力の低さはやや心配ですが…
  d_main_28_11_s_23:
    speaker: hammering
    en: Even so, the Raptures here are all weakened, so I think it'll be okay.
    ko: 그래도 여기 랩쳐는 전반적으로 매가리가 없어서 할만함다.
    ja: |-
      でも、この辺のラプチャーは全般的に
      ヘロヘロみたいだし、勝算はあるっす。
  d_main_28_11_s_24:
    speaker: hammering
    en: Speaking of which,
    ko: 엇. 그런데 말임다.
    ja: あっ。でも質問っす。
  d_main_28_11_s_25:
    speaker: hammering
    en: what are Raptures doing here, anyway?
    ko: 여기 왜 랩쳐가 있는검까?
    ja: なんでそもそもラプチャーがいるっすか？
  d_main_28_11_s_26:
    speaker: anis
    en: Huh? There are Raptures littered all over here...
    ko: 응? 그야 랩쳐는 지상이라면 어디든 있….
    ja: |-
      え？そりゃ、ラプチャーなんて
      地上ならどこにでも…
  d_main_28_11_s_27:
    speaker: anis
    en: Wait.
    ko: "…어 잠깐."
    ja: "…あれ、ちょっと待って。"
  d_main_28_11_s_28:
    speaker: anis
    en: It is a bit strange.
    ko: 그러고 보니 좀 이상한데?
    ja: そう言われてみれば、変よね？
  d_main_28_11_s_29:
    speaker: anis
    en: It feels like some kind of graveyard.
    ko: 생각해 보면 여기 랩쳐한테 무덤이나 마찬가지잖아.
    ja: |-
      考えてみたらこんな所、ラプチャーにとっては
      墓場みたいなものでしょ？
  d_main_28_11_s_30:
    speaker: anis
    en: This place is filled with crystals that consume Raptures for nutrients,
    ko: 랩쳐를 양분으로 여기는 수정이 가득한 곳인데.
    ja: |-
      ラプチャーを養分にする
      クリスタルだらけだもの。
  d_main_28_11_s_31:
    speaker: anis
    en: so why would there still be Raptures remaining here?
    ko: 여기 왜 랩쳐가 계속 있지?
    ja: どうしてラプチャーがいなくならないのかしら？
  d_main_28_11_s_32:
    speaker: rapi
    en: 'There are two possibilities:'
    ko: 생각할 수 있는 건 두 가지야.
    ja: 2つ考えられるわ。
  d_main_28_11_s_33:
    speaker: rapi
    en: Either some of the Raptures have adapted to this area and are able to remain,
    ko: 이 지역에 적응한 랩쳐들만 남아있거나.
    ja: |-
      このエリアに適応したラプチャーだけが
      生き残っているか、
  d_main_28_11_s_34:
    speaker: rapi
    en: or someone has been bringing these Raptures in here.
    ko: 누군가가 계속 랩쳐를 이곳에 부었거나.
    ja: |-
      誰かがラプチャーを
      ここに送り込み続けているか。
  d_main_28_11_s_35:
    speaker: anis
    en: Personally, I think the latter theory makes more sense.
    ko: "…후자 쪽이 가능성이 높아 보이네."
    ja: "…2つ目の方が可能性は高そうね。"
  d_main_28_11_s_36:
    speaker: rapi
    en: Agreed. If these crystals were an artificial creation,
    ko: 응. 수정 자체가 인위적으로 만들어진 것이 맞다면.
    ja: |-
      ええ。クリスタル自体が意図的に
      作られたものだとするなら、
  d_main_28_11_s_37:
    speaker: rapi
    en: whoever made them would have also brought in Raptures as a food source.
    ko: 그 양분이 될 랩쳐도 인위적으로 이곳에 가져다 놨다가 되겠지.
    ja: |-
      その養分となるラプチャーも、
      意図的に投入されていると考えられる。
  d_main_28_11_s_38:
    speaker: anis
    en: What do you think could be behind this thing?
    ko: "…뭐가 있을까? 뒤에."
    ja: |-
      …どんな裏があるって言うのかしら？
      こんなことに。
  d_main_28_11_s_39:
    speaker: rapi
    en: I'm not sure...
    ko: "…글쎄."
    ja: "…さあ。"
  d_main_28_11_s_40:
    speaker: neon
    en: Is it just me, or does the ground feel a little unstable?
    ko: 근데 여러분. 땅이 좀 울리는 것 같지 않나요?
    ja: |-
      ところで、みなさん。
      地面が少し揺れているような気がしませんか？
  d_main_28_11_s_41:
    speaker: shifty
    en: Hmm? You're right. I'm reading subtle changes in the positional values...
    ko: |-
      응? 그러네요.
      위치값이 미묘하게 계속 바뀌….
    ja: |-
      あれ？そうですね。
      位置が微妙にずれ…
  d_main_28_11_s_42:
    speaker: shifty
    en: To the left! Rapture units are on the move!
    ko: 좌측! 랩쳐 부대 이동 중!
    ja: 左方！ラプチャーの大群です！
  d_main_28_11_s_43:
    speaker: "<Narration>"
    en: "*Kugugugugu*"
    ko: 쿠구구구구….
    ja: ゴゴゴゴゴ…
  d_main_28_11_s_44:
    speaker: "<Monologue>"
    en: A massive horde of Raptures surges forth, causing the ground to tremble.
    ko: 랩쳐의 대군이 땅을 울리며 이동하고 있다.
    ja: |-
      ラプチャーの巨大な群れが
      地面を揺らしながら移動している
  d_main_28_11_s_45:
    speaker: anis
    en: Where did they all come from?!
    ko: 으악! 뭐가 저렇게 많아!
    ja: げっ！なんであんなに多いのよ！？
  d_main_28_11_s_46:
    speaker: neon
    en: And why are they moving like that?
    ko: 근데 어딜 저렇게 이동하는 걸까요?
    ja: 必死に動いている感じがしますね？
  d_main_28_11_s_47:
    speaker: "<Monologue>"
    en: Something isn't right.
    ko: "…뭔가 이상하다."
    ja: "…何かがおかしい"
  d_main_28_11_s_48:
    speaker: "<Monologue>"
    en: They're moving at breakneck speed,
    ko: 속도가 너무 빠르다.
    ja: スピードが速すぎる
  d_main_28_11_s_49:
    speaker: "<Monologue>"
    en: far too fast to be on the prowl.
    ko: 탐색이나 단순 위치 이동이라고 하기엔 속도가 너무 빠르다.
    ja: |-
      単なる探索や移動にしては、
      足並みがあまりにも速い
  d_main_28_11_s_50:
    speaker: "<Monologue>"
    en: It's almost as if...
    ko: 마치….
    ja: まるで…
  d_main_28_11_s_51:
    speaker: "<Self>"
    en: "... They're running away."
    ko: "…도망가고 있는 것 같아."
    ja: "…何かから逃げているようだ"
  d_main_28_11_s_52:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_11_s_53:
    speaker: rapi
    en: We'll be arriving at the crystal cluster soon.
    ko: 다들. 곧 수정 덩어리가 있는 곳에 도착할 거야.
    ja: みんな。もうすぐ目的地に到着するわ。
  d_main_28_11_s_54:
    speaker: rapi
    en: Stay alert.
    ko: 긴장해 줘.
    ja: 警戒して。
  d_main_28_11_s_55:
    speaker: rapi
    en: We can only assume that cluster has something to do with those Raptures retreating.
    ko: 아마도, 저것들이 도망가는 것과 연관이 있을 것 같으니까.
    ja: |-
      おそらく、ラプチャーが逃げていることと
      関係があるはず。
  d_main_28_11_s_56:
    speaker: "<Narration>"
    en: A while later.
    ko: 잠시 후.
    ja: しばらくして
  d_main_28_11_s_57:
    speaker: "<Monologue>"
    en: We arrive at the crystal cluster,
    ko: 우리는 수정 덩어리가 있는 장소로 이동했다.
    ja: 私たちはクリスタルの塊にたどり着いた
  d_main_28_11_s_58:
    speaker: "<Monologue>"
    en: which is truly gargantuan.
    ko: "…굉장한 크기다."
    ja: "…とてつもない大きさだ"
  d_main_28_11_s_59:
    speaker: "<Monologue>"
    en: The intensity of the light and heat emitting from it are equally formidable.
    ko: 그리고 크기만큼 강렬한 빛과 열기가 느껴진다.
    ja: |-
      そして、その巨体にふさわしい
      圧倒的な光と熱気を放っている
  d_main_28_11_s_60:
    speaker: "<Monologue>"
    en: I seriously doubt that I'll be able to get any closer to it.
    ko: 아마 나는 여기서 더 접근할 수는 없겠지.
    ja: |-
      おそらく私の身体では、
      これ以上うかつに近づくこともできない
  d_main_28_11_s_61:
    speaker: anis
    en: It's so surreal seeing it up close.
    ko: |-
      …장난 아니네.
      눈앞에서 보니까 약간 현실감각이 떨어지는데?
    ja: |-
      …冗談よね？
      目の前で見てるのに、現実感がないわ。
  d_main_28_11_s_62:
    speaker: neon
    en: So, what do we do now?
    ko: 그래서 이제 이걸 어떻게 하나요?
    ja: これ、どうするんですか？
  d_main_28_11_s_63:
    speaker: anis
    en: I think we'll have to wait until Elegg gets here.
    ko: 일레그가 와야 뭘 어떻게 할 수 있을 것 같은데….
    ja: エレグが来ないと何もできそうにないけど…
  d_main_28_11_s_64:
    speaker: "<Narration>"
    en: Suddenly, Hammering breaks off into a sprint.
    ko: 해머링이 뛰어갔다.
    ja: ハンマリングが駆けだした
  d_main_28_11_s_65:
    speaker: anis
    en: Wha... where are you going?
    ko: 뭐, 뭐야. 어디가?
    ja: ちょ、ちょっと。どこ行くの？
  d_main_28_11_s_66:
    speaker: hammering
    en: Elegg and Liveryn are over there!
    ko: 아, 일레그랑 리버린이 저기 있지 말임다.
    ja: エレグとリヴァリンがいるっす。
  d_main_28_11_s_67:
    speaker: anis
    en: Huh? Where?
    ko: 응? 어디?
    ja: え？どこ？
  d_main_28_11_s_68:
    speaker: hammering
    en: They're stuck in the crystal cluster!
    ko: 수정 덩어리에 몸이 반쯤 들어가 있지 말임다.
    ja: クリスタルの塊に、体が半分埋もれてるっす。
  d_main_28_11_s_69:
    speaker: anis
    en: What?!
    ko: "…어?"
    ja: "…えっ？"
  d_main_28_11_s_70:
    speaker: "<Monologue>"
    en: As I look in the direction Hammering is rushing off towards,
    ko: 해머링이 달려가는 방향을 본다.
    ja: ハンマリングが走って行く先を見た
  d_main_28_11_s_71:
    speaker: "<Monologue>"
    en: I can see two pairs of buttocks... or rather, lower halves, sticking out of
      the crystal cluster,
    ko: |-
      …수정 덩어리에서 엉덩이 두 개가, 아니.
      하반신 두 개가 튀어나와 있다.
    ja: |-
      …クリスタルの塊から2人分の尻…
      いや、下半身が飛び出している
  d_main_28_11_s_72:
    speaker: "<Monologue>"
    en: which clearly belong to Liveryn and Elegg.
    ko: "…리버린과 일레그의 하반신이다."
    ja: "…リヴァリンとエレグのものだ"
  d_main_28_11_s_73:
    speaker: anis
    en: D-did they get split in half?
    ko: 저, 저거 몸이 두동강 난 거야?
    ja: あ、あれ…真っ二つになってないでしょうね？
  d_main_28_11_s_74:
    speaker: rapi
    en: Doesn't seem like it.
    ko: 아닌 것 같아.
    ja: 違うと思う。
  d_main_28_11_s_75:
    speaker: anis
    en: How are you so sure?
    ko: 어, 어떻게 아는데?
    ja: ど、どうして分かるの？
  d_main_28_11_s_76:
    speaker: rapi
    en: They're still moving.
    ko: 계속 버둥대고 있으니까.
    ja: "…もがいてる。"
  d_main_28_11_s_77:
    speaker: rapi
    en: For all intents and purposes, they seem unharmed.
    ko: 그래도 무사해 보이네.
    ja: 生きてるわ。
  d_main_28_11_s_78:
    speaker: anis
    en: You think so?
    ko: 무사한 것… 맞겠지?
    ja: 無事…なのよね？
  d_main_28_11_s_79:
    speaker: rapi
    en: I do. Listen closely; you can hear their voices.
    ko: 응. 자세히 들어보면 목소리도 들려.
    ja: ええ。よく聞けば声がするわ。
  d_main_28_11_s_80:
    speaker: elegg
    en: Gaaaaahhhh!! What is this place? What am I doing in here?!
    ko: |-
      우와! 우와아아아!! 여기 뭐져?
      왜 이게 이 안에 있는 거져!
    ja: |-
      あわ！わわわわ！！どういうことですかな！？
      どうして埋まってるんですかな！？
  d_main_28_11_s_81:
    speaker: liveryn
    en: This is just great! We're stuck in here with our butts towards the sky.
    ko: 저, 저 지금 밖에서 보면 엉덩이만 나와 있는 거죠?
    ja: |-
      わ、私、外から見たら
      お尻だけ出てませんか！？
  d_main_28_11_s_82:
    speaker: liveryn
    en: What if the Commander sees us? I didn't have a chance to properly shower today!
    ko: |-
      지, 지휘관 님이 보면 어떡하죠?
      오늘 정리 안 했는데…!
    ja: |-
      し、指揮官様に見られたらどうしましょう！？
      今日は準備してないのに…！
  d_main_28_11_s_83:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_11_s_84:
    speaker: rapi
    en: Let's go get them out of there.
    ko: 구출하러 가자.
    ja: 救出するわ。
  d_main_28_11_s_85:
    speaker: anis
    en: All right.
    ko: 좋아. 가보자고.
    ja: うん。行きましょ。
  d_main_28_11_s_86:
    speaker: neon
    en: Can I shut off my Super Vision now? My eyes are killing me.
    ko: |-
      비전 아이는 이제 꺼도 되겠죠?
      지금 너무 눈 아프거든요.
    ja: |-
      眼鏡の機能はもう止めてもいいですよね？
      すごく目が痛いのですが。
  d_main_28_11_s_87:
    speaker: anis
    en: You've had it on this whole time?
    ko: "…너 그거 아직 켜놓고 있었냐."
    ja: "…まだつけてたの？"
  d_main_28_11_s_88:
    speaker: anis
    en: By the way, aren't places like this usually guarded by something?
    ko: 그나저나 이런 곳에는 보통 문지기가 있지 않아?
    ja: |-
      それより、普通こういう場所って
      門番とかがいるわよね？
  d_main_28_11_s_89:
    speaker: rapi
    en: One would think.
    ko: 있겠지.
    ja: そうね。
  d_main_28_11_s_90:
    speaker: anis
    en: When do you think we can expect this particular gatekeeper to arrive?
    ko: 어디서 언제 나올까?
    ja: いつ、どこから出てくると思う？
  d_main_28_11_s_91:
    speaker: neon
    en: Personally, if it were me, I'd do a dive bomb from the sky.
    ko: 저라면 지금 공중에서 올 거예요.
    ja: |-
      私だったら今この瞬間、
      空中から登場しますね。
  d_main_28_11_s_92:
    speaker: shifty
    en: Lord Class, incoming!
    ko: 로드 급이 옵니다!
    ja: ロード級が接近中！
  d_main_28_11_s_93:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿠웅-!!
    ja: ドンッ！！
  d_main_28_11_s_94:
    speaker: "<Monologue>"
    en: A Rapture consumed by crystals falls from the sky, blocking our way.
    ko: 수정에 잠식된 랩쳐가 공중에서 낙하, 우리 앞을 가로막았다.
    ja: |-
      クリスタルに体を蝕まれているラプチャーが
      上方から落下し、私たちの前に立ちはだかった
  d_main_28_11_s_95:
    speaker: anis
    en: Neon... I swear to God...
    ko: 네온… 너 이 자식 설마….
    ja: ネオン…あなた、まさか…
  d_main_28_11_s_96:
    speaker: neon
    en: I-it wasn't me! I was just saying!
    ko: |-
      아, 아니에요!
      그냥 해본 말이었다고요!
    ja: |-
      ち、違いますよ！
      ただ言ってみただけです！
  d_main_28_11_s_97:
    speaker: "<Narration>"
    en: "*Kagak Kagagak*"
    ko: 카각. 카가각.
    ja: ガガッ、ガガガッ
  d_main_28_11_s_98:
    speaker: "<Monologue>"
    en: The crystals create an ear-piercing sound.
    ko: "…수정이 맞물리며 자아내는 소리가, 귀를 후벼 파는 느낌이다."
    ja: |-
      …クリスタルが衝突し、きしむ音が、
      耳の奥に突き刺さる
  d_main_28_11_s_99:
    speaker: rapi
    en: Engage.
    ko: 교전하겠습니다.
    ja: 交戦します。
  d_main_28_11_s_100:
    speaker: anis
    en: Do you think this is what caused those Raptures to turn tail and run?
    ko: 이 녀석… 때문에 도망간 것 같진 않지?
    ja: |-
      こいつのせいで逃げてた…
      ってわけじゃなさそうよね？
  d_main_28_11_s_101:
    speaker: rapi
    en: No. I'm willing to bet it was something else.
    ko: 응. 아마 뭔가 더 있을 거야.
    ja: ええ。おそらく他にまだ何かあるはずよ。
  d_main_28_11_s_102:
    speaker: rapi
    en: Everyone stay frosty.
    ko: 계속 주의하자.
    ja: 気を引き締めて。
  d_main_28_11_s_103:
    speaker: anis
    en: Roger.
    ko: 라져.
    ja: ラジャー。
d_main_28_11_e:
  d_main_28_11_e_1:
    speaker: anis
    en: You certainly don't see that every day.
    ko: 세상에… 진짜 깜짝 놀랐네.
    ja: ウソでしょ…信じられない…
  d_main_28_11_e_2:
    speaker: rapi
    en: It absorbed all the surrounding electricity and expanded instantaneously.
    ko: "…주위의 모든 전기를 빨아들여 단숨에 확장했어."
    ja: |-
      …周囲の電気エネルギーを吸い尽くして、
      一気に成長したようね。
  d_main_28_11_e_3:
    speaker: neon
    en: Can we even call this thing a Rapture?
    ko: 랩쳐라고 부를 수 있었을까요?
    ja: ラプチャーと呼んでいいのでしょうか？
  d_main_28_11_e_4:
    speaker: rapi
    en: No. I think coming up with another designation would be advisable.
    ko: 아니. 저건 다른 뭔가라고 생각하는 게 맞을 거야.
    ja: いいえ…もう別の何かだと考えた方がよさそう。
  d_main_28_11_e_5:
    speaker: "<Self>"
    en: If anything, it feels more like a moving crystal garden.
    ko: "…움직이는 수정 정원 같은 느낌이었지."
    ja: "…動くクリスタルの庭という感じだな"
  d_main_28_11_e_6:
    speaker: rapi
    en: Yes.
    ko: 예.
    ja: はい。
  d_main_28_11_e_7:
    speaker: rapi
    en: Slow moving and absorbing all the energy around it.
    ko: 느리지만 움직이며 주위의 에너지를 다 빨아들이고.
    ja: |-
      ゆるやかに動きながら、
      周辺のエネルギーを完全に吸収して
  d_main_28_11_e_8:
    speaker: rapi
    en: Its purpose seems to be expanding the territory which the crystals occupy.
    ko: 수정의 영역을 확장하는 게 역할일 것 같습니다.
    ja: |-
      クリスタルの領域を広げる役割を
      果たしていると思われます。
  d_main_28_11_e_9:
    speaker: rapi
    en: As far as the Raptures are concerned, it's death on wheels.
    ko: "…랩쳐 입장에서는 죽음의 땅이 움직이는 것과 다르지 않겠군요."
    ja: |-
      …ラプチャーからすれば、
      墓地が向こうからやってくるようなものかと。
  d_main_28_11_e_10:
    speaker: anis
    en: That's why they ran from it.
    ko: 그래서 그렇게 도망간 거구나.
    ja: だからあんな必死に逃げてたのね。
  d_main_28_11_e_11:
    speaker: neon
    en: Can you blame them? I'd run too.
    ko: 저 같아도 도망가겠네요.
    ja: 私でも逃げ出したはずです。
  d_main_28_11_e_12:
    speaker: "<Self>"
    en: First, let's deal with these two.
    ko: 일단 저쪽부터 해결하자.
    ja: まずは、あっちから解決するか…
  d_main_28_11_e_13:
    speaker: "<Monologue>"
    en: Hammering attempts to wrench Liveryn and Elegg from the crystal cluster.
    ko: 해머링은 수정 덩어리에 박힌 두 하반신을 열심히 잡아당기고 있었다.
    ja: |-
      ハンマリングはクリスタルの塊に埋もれた
      2人の下半身を必死に引っ張っていた
  d_main_28_11_e_14:
    speaker: elegg
    en: Ow! Don't pull so hard, will ya?!
    ko: 으악! 아파여! 살살 잡아당겨여!
    ja: |-
      うあっ！痛いですぞ！
      優しく引っ張ってくだされ！
  d_main_28_11_e_15:
    speaker: hammering
    en: I'm trying, but you're really stuck in there!
    ko: 으음…! 일레그는 너무 꽉 끼었슴다!
    ja: |-
      うーん…！エレグは
      すっぽりはまっちゃってるっす！
  d_main_28_11_e_16:
    speaker: elegg
    en: Are you saying I'm fat?!
    ko: 실례되는 말을 아무렇지도 않게 하시네여!
    ja: す、すっぽりですかな！？
  d_main_28_11_e_17:
    speaker: hammering
    en: Just stay still.
    ko: 리버린은 좀 가만히 계십시오!
    ja: リヴァリン、じっとしててくださいっす！
  d_main_28_11_e_18:
    speaker: liveryn
    en: I can't, I'm too ticklish!
    ko: 그, 그게 저 간지럼을 많이 타서…!
    ja: そ、それが、くすぐったくって…！
  d_main_28_11_e_19:
    speaker: liveryn
    en: Whoa, watch the hands!
    ko: 이힉! 자, 잠깐만요! 거기 그렇게 누르지 마세요!
    ja: |-
      ひゃっ！ま、待ってください！
      そこは押さないで…！
  d_main_28_11_e_20:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_11_e_21:
    speaker: hammering
    en: This isn't working. I'm going to break the crystal.
    ko: |-
      안되겠슴다.
      부수겠슴다.
    ja: |-
      こりゃダメっす。
      壊すしかないっす。
  d_main_28_11_e_22:
    speaker: elegg
    en: No, don't! You don't know what will happen!
    ko: 녜? 아, 안 돼여! 어떻게 될 줄 알고여!
    ja: |-
      ええ？ダ、ダメですぞ！
      どうなるか分かりませんぞ！
  d_main_28_11_e_23:
    speaker: hammering
    en: We also don't know what will happen if you stay stuck in here like this.
    ko: 이대로 끼어있으면 더 어떻게 될 줄 모르지 않겠슴까?
    ja: |-
      このままずっと挟まってる方が、
      困るんじゃないっすか？
  d_main_28_11_e_24:
    speaker: elegg
    en: "... Fair point."
    ko: 으음…! 그건 그렇네여.
    ja: うっ…！それはそうですな…
  d_main_28_11_e_25:
    speaker: hammering
    en: All right, I'm gonna go for it.
    ko: 그럼 부수겠슴ㄷ….
    ja: じゃあ、壊し…
  d_main_28_11_e_26:
    speaker: hammering
    en: "... Wait a second."
    ko: "…어, 이런."
    ja: "…あ、マズいっす。"
  d_main_28_11_e_27:
    speaker: hammering
    en: Does anyone here have a location tracker?
    ko: 여러분! 혹시 위치 추적기 가진 거 있슴까?
    ja: みなさん！発信機を持ってないっすか！？
  d_main_28_11_e_28:
    speaker: neon
    en: I've got one. No spy ever goes without one.
    ko: |-
      네! 저한테 있어요!
      스파이 필수품이거든요!
    ja: |-
      はい！持ってますよ！
      スパイの必需品なので！
  d_main_28_11_e_29:
    speaker: hammering
    en: Throw it to me. Whatever you do, don't come any closer.
    ko: 아, 가까이 오지 마시고 거기서 좀 던져주십쇼!
    ja: |-
      あ、近づかないで、
      こっちに投げてくださいっす！
  d_main_28_11_e_30:
    speaker: neon
    en: |-
      ??
      Okay.
    ko: |-
      ??
      예!
    ja: |-
      ？？
      はい！
  d_main_28_11_e_31:
    speaker: "<Monologue>"
    en: Neon tosses the location tracker to Hammering,
    ko: 네온이 해머링에게 위치 추적기를 던졌다.
    ja: ネオンはハンマリングに発信機を投げた
  d_main_28_11_e_32:
    speaker: "<Monologue>"
    en: and Hammering attaches it to herself.
    ko: 해머링은 네온에게 받은 위치 추적기를 몸에 붙였다.
    ja: ハンマリングは機器を受け取り、身体に付けた
  d_main_28_11_e_33:
    speaker: hammering
    en: The ground here feels awfully unstable.
    ko: 바닥이 말랑말랑해졌슴다!
    ja: 地盤がゆるんでるっす！
  d_main_28_11_e_34:
    speaker: hammering
    en: I think this crystal cluster is gonna come toppling down any second.
    ko: 이 수정 덩어리, 아마 아래로 꺼질 것 같슴다!
    ja: このクリスタル、たぶん下に落ちるっす！
  d_main_28_11_e_35:
    speaker: rapi
    en: What?
    ko: "…뭐?"
    ja: "…え？"
  d_main_28_11_e_36:
    speaker: hammering
    en: Everyone, stay back!
    ko: 여러분은 위험하니 가까이 오지 마십쇼!
    ja: |-
      みなさんは危ないので
      近づかないでくださいっす！
  d_main_28_11_e_37:
    speaker: hammering
    en: No matter what happens, just come and look for us.
    ko: 대신 저희 꼭 좀 찾아주십쇼!
    ja: その代わり、私たちを捜しに来てほしいっす！
  d_main_28_11_e_38:
    speaker: anis
    en: Wait, what are you saying...?
    ko: 자, 잠깐. 너 지금 무슨 소리…!
    ja: ま、待ってよ。何を言って…！
  d_main_28_11_e_39:
    speaker: elegg
    en: Wh-what's going on?
    ko: 어어어어? 이, 이게 왜 이러져?
    ja: うわわわ！？ど、どういうことですかな！？
  d_main_28_11_e_40:
    speaker: liveryn
    en: Can someone please explain?
    ko: 왜, 왜왜왜요!?
    ja: な、なななななんですか！？
  d_main_28_11_e_41:
    speaker: elegg
    en: Hold on tight, Ms. Liveryn!
    ko: 꽉 잡아여 리버린 씨!
    ja: しっかり掴まるのですぞ、リヴァリン氏！
  d_main_28_11_e_42:
    speaker: liveryn
    en: Hold onto what?
    ko: 어, 어딜요!
    ja: ど、どこにですか！？
  d_main_28_11_e_43:
    speaker: elegg
    en: Anything! Just not me.
    ko: |-
      뭐든지여!
      아니, 나 잡지 말고여!
    ja: |-
      どこでもですぞ！
      いや、私は掴むものではありませんな！
  d_main_28_11_e_44:
    speaker: liveryn
    en: You're the only thing I can hold onto!
    ko: 잡을게 일레그 님 밖에 없는데요!
    ja: 他に手の届くものがないんです！
  d_main_28_11_e_45:
    speaker: neon
    en: What's happening?
    ko: 무, 무슨 일이 일어나는 거죠?
    ja: な、何が起きているんでしょうか？
  d_main_28_11_e_46:
    speaker: shifty
    en: Abnormal vibrations detected!
    ko: |-
      !!
      이상 진동 감지!
    ja: |-
      ！！
      異常振動を検知！
  d_main_28_11_e_47:
    speaker: hammering
    en: We'll be waiting for you!
    ko: 기다리겠슴다!
    ja: 待ってるっす！
  d_main_28_11_e_48:
    speaker: hammering
    en: I don't plan on dying just yet.
    ko: 저 아직 죽기 싫슴다!
    ja: まだ死にたくないっす！
  d_main_28_11_e_49:
    speaker: "<Narration>"
    en: "*Koogoogoogoo*"
    ko: 쿠구구구…!!
    ja: ゴゴゴゴ…！！
  d_main_28_11_e_50:
    speaker: "<Monologue>"
    en: There is a massive rumbling, and everything around us starts to shake.
    ko: 거대한 진동이 느껴지며 일대 전체가 흔들리기 시작했다.
    ja: |-
      振動は感じられるほど大きくなり、
      あたり一帯が揺れ始めた
  d_main_28_11_e_51:
    speaker: "<Monologue>"
    en: Soon after, the crystal cluster starts to slowly sink below the ground.
    ko: 그리고 수정 덩어리가 천천히 아래로 가라앉기 시작했고.
    ja: |-
      そしてクリスタルの塊が、
      ゆっくりと沈み始めた
  d_main_28_11_e_52:
    speaker: "<Monologue>"
    en: In a scene that seemingly defies reality, the entire cluster tumbles below
      the surface.
    ko: 거짓말처럼, 빠르게 바닥으로 꺼져버렸다.
    ja: |-
      次の瞬間、クリスタルは嘘のように、
      あっという間に地下に消えてしまった
  d_main_28_11_e_53:
    speaker: rapi
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_28_11_e_54:
    speaker: "<Monologue>"
    en: Rapi runs towards the collapsing cluster.
    ko: 라피가 달려간다.
    ja: ラピが駆け出した
  d_main_28_11_e_55:
    speaker: "<Monologue>"
    en: All of the raging heat and blinding light that filled the area only a few
      moments ago are now gone, vanished from sight.
    ko: 좀 전까지 이곳을 가득 채우고 있던 빛과 열기는 흔적도 없이 사라졌다.
    ja: |-
      さきほどまでの圧倒的な光と熱気は
      跡形もなく消えていた
  d_main_28_11_e_56:
    speaker: "<Monologue>"
    en: I'm utterly baffled as to what just happened.
    ko: "…무슨 일이 일어난 것인지 이해할 수 없다."
    ja: "…何が起きたのか、理解が追い付かない"
  d_main_28_11_e_57:
    speaker: rapi
    en: "... Commander."
    ko: "…지휘관."
    ja: "…指揮官。"
  d_main_28_11_e_58:
    speaker: rapi
    en: Here.
    ko: 이곳을.
    ja: こちらを。
  d_main_28_11_e_59:
    speaker: "<Monologue>"
    en: I walk over to where Rapi is standing.
    ko: 라피가 있는 곳으로 다가간다.
    ja: ラピが示す場所へ近づいた
  d_main_28_11_e_60:
    speaker: rapi
    en: Look down there.
    ko: 아래를 봐주십시오.
    ja: 下をご覧ください。
  d_main_28_11_e_61:
    speaker: "<Monologue>"
    en: The area where the crystal cluster went down now consists of a seemingly bottomless
      abyss.
    ko: 수정 덩어리가 있었던 곳 아래는 깊은 어둠만이 있었다.
    ja: |-
      クリスタルの塊があった場所の真下に、
      深い闇が広がっていた
  d_main_28_11_e_62:
    speaker: "<Narration>"
    en: "*Chiiiik*"
    ko: 치익-!!
    ja: プシュッ！
  d_main_28_11_e_63:
    speaker: "<Monologue>"
    en: Rapi ignites a flare and tosses it down into the hole.
    ko: |-
      불꽃신호기를 터트린 라피는,
      그것을 구멍 아래로 던졌다.
    ja: |-
      ラピは発炎筒に火をつけ、
      穴の中に投げ入れた
  d_main_28_11_e_64:
    speaker: "<Monologue>"
    en: Thanks to the flare's illumination, we're able to confirm what this cavernous
      opening truly is.
    ko: |-
      끝없이 떨어지는 불꽃신호기의 빛을 통해
      구멍의 벽면을 확인할 수 있었다.
    ja: |-
      発炎筒は壁面を照らしだしながら、
      底知れぬ闇に消えていった
  d_main_28_11_e_65:
    speaker: "<Self>"
    en: This is...
    ko: "…이건."
    ja: "…これは…"
  d_main_28_11_e_66:
    speaker: rapi
    en: Yes.
    ko: 예.
    ja: はい。
  d_main_28_11_e_67:
    speaker: rapi
    en: It's an elevator shaft.
    ko: 엘리베이터입니다.
    ja: エレベーターです。
