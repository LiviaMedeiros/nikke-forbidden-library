---
d_main_33_01:
  d_main_33_01_1:
    speaker: "<Narration>"
    en: Reclamation Site 01.
    ko: 주둔지 01.
    ja: 駐屯地01
  d_main_33_01_2:
    speaker: shifty_c
    en: According to the Central Government,
    ko: 중앙 정부 쪽 이야기를 전달드릴게요.
    ja: 中央政府からの指示を要約しますね。
  d_main_33_01_3:
    speaker: shifty_c
    en: the eradication of Crystal Region is proceeding as planned, but it is not
      a high priority.
    ko: |-
      통칭 수정 지역의 섬멸은 예정대로 진행이지만
      우선순위는 높지 않음.
    ja: |-
      クリスタル地帯の殲滅計画に変更はないが、
      優先順位を繰り下げる。
  d_main_33_01_4:
    speaker: shifty_c
    en: This operation is to prioritize the extermination or capture of Heretics above
      all else.
    ko: 헬레틱 섬멸 및 포획을 가장 높은 우선순위로 작전 진행.
    ja: |-
      現状はヘレティックの殲滅および確保を
      最優先任務とする。
  d_main_33_01_5:
    speaker: shifty_c
    en: In short, that's the case.
    ko: 요약하자면 이래요.
    ja: だいたい、そういったところです。
  d_main_33_01_6:
    speaker: "<Self>"
    en: I figured that's how they'd feel.
    ko: 그럴 것 같았어.
    ja: だろうと思っていた
  d_main_33_01_7:
    speaker: anis
    en: They want us to take out Behemoth.
    ko: 베히모스를 잡으라 이거지.
    ja: 要はベヒモスをどうにかしろってことでしょ。
  d_main_33_01_8:
    speaker: "<Narration>"
    en: Anis glances at Cinderella.
    ko: 아니스는 신데렐라를 힐끔 쳐다봤다.
    ja: アニスがシンデレラにちらりと視線を送った
  d_main_33_01_9:
    speaker: anis
    en: I don't think that will be a problem.
    ko: "…안될 건 없을 것 같단 느낌이네."
    ja: "…出来ないことはないかもね。"
  d_main_33_01_10:
    speaker: "<Self>"
    en: Did they not say anything about Cinderella?
    ko: 신데렐라에 대해서는 별 말 없어?
    ja: シンデレラに関しては、何もないのか？
  d_main_33_01_11:
    speaker: shifty_r
    en: That's currently considered top-secret information.
    ko: 음… 지금은 극비 중의 극비인 상태예요.
    ja: そうですね…まだトップシークレットですから。
  d_main_33_01_12:
    speaker: shifty_r
    en: Uh... What with all the recent incidents, if it were to come to light that
      we had joined forces with a Heretic, the Ark would be in an uproar.
    ko: 그… 예전의 건도 있고, 헬레틱의 아군화가 알려지면 방주에서 난리가 날 게 뻔해서.
    ja: |-
      以前の件もありますし、ヘレティックが
      こちら側にいると広く知られれば
      アークは大騒ぎになるでしょう。
  d_main_33_01_13:
    speaker: shifty_r
    en: I, as well as Mana, are doing our utmost to keep this under wraps.
    ko: 저는 물론 마나까지 절대 비밀 엄수 상태죠.
    ja: |-
      私だけでなく、マナにも厳重な
      かん口令が敷かれています。
  d_main_33_01_14:
    speaker: shifty_r
    en: Even within the Central Government itself, only a select few are aware of
      Cinderella.
    ko: 중앙 정부 측에서도 극히 일부만 신데렐라에 대해 알고 있어요.
    ja: |-
      中央政府でもシンデレラの情報を
      把握しているのはごく一部のはずです。
  d_main_33_01_15:
    speaker: shifty_r
    en: Proceed with the assumption that only Deputy Chief Andersen knows.
    ko: 앤더슨 부사령관님 정도만 알고 있다고 보시면 돼요.
    ja: |-
      アンダーソン副司令官ぐらいしか
      知らないものと考えていいと思います。
  d_main_33_01_16:
    speaker: "<Self>"
    en: How about Deputy Chief Burningum?
    ko: "…버닝엄 부사령관은?"
    ja: "…バーニンガム副司令官は？"
  d_main_33_01_17:
    speaker: shifty_r
    en: We're taking special care to ensure he remains in the dark.
    ko: "…특별히 신경 써서 정보 통제 중이에요."
    ja: "…特に警戒して情報を制限されています。"
  d_main_33_01_18:
    speaker: shifty_r
    en: If he were to find out about this, he would send troops over here in an instant.
    ko: |-
      이 사실을 알게 되면,
      당장에 병력을 올려 보낼 테니까.
    ja: |-
      事実を知られれば、
      すぐにでも兵力を動かしかねませんから。
  d_main_33_01_19:
    speaker: "<Self>"
    en: Okay. Thanks.
    ko: 알겠어. 고마워.
    ja: そうか。分かった
  d_main_33_01_20:
    speaker: anis
    en: Right. If people in the Ark found out Cinderella's awakened, it'd be pandemonium.
    ko: |-
      그래. 그렇지.
      얘가 깨어난 거 알면 방주는 또 한바탕 난리가 나겠지.
    ja: |-
      そりゃそうよね。
      この子が目覚めたって知られたら
      アークがとんでもない大騒ぎになるわ。
  d_main_33_01_21:
    speaker: "<Narration>"
    en: Anis glances at Cinderella again.
    ko: 아니스는 신데렐라를 힐끔 쳐다봤다.
    ja: アニスがシンデレラにまた視線を送った
  d_main_33_01_22:
    speaker: cinderella
    en: Why do you keep sneaking glances at me?
    ko: 뭘 그렇게 힐끔힐끔 쳐다보는 거야?
    ja: なんで私をちらちら見てるの？
  d_main_33_01_23:
    speaker: anis
    en: Huh? N-nothing.
    ko: 응? 아니, 그게.
    ja: え？いや、別に…
  d_main_33_01_24:
    speaker: cinderella
    en: If you're going to eyeball me, at least get a decent look. My beauty should
      be appreciated properly.
    ko: |-
      볼 거면 제대로 봐.
      이 아름다운 모습을 제대로 보란 말이야.
    ja: |-
      見るならちゃんと見て。
      私の美しい姿を、存分に見るといいわ。
  d_main_33_01_25:
    speaker: anis
    en: "... I'm not sure if she and I are going to get along."
    ko: 아으 나 얘랑 잘 맞을까 몰라.
    ja: |-
      はぁ～…
      私、うまくやっていけるかしら。
  d_main_33_01_26:
    speaker: cinderella
    en: If all we have to do is take down Behemoth, we'll be fine.
    ko: 베히모스를 상대하는 거라면 할 수 있어.
    ja: ベヒモスと戦うことなら、うまくいくはずよ。
  d_main_33_01_27:
    speaker: cinderella
    en: If I were on my own, I'd be more hesitant,
    ko: 나 혼자라면 결과를 장담할 순 없겠지만.
    ja: 私1人なら分からなかったけど…
  d_main_33_01_28:
    speaker: cinderella
    en: but together with Grave and you guys, it's very much possible.
    ko: 그레이브와 너희들이 있다면 가능해.
    ja: グレイブとあなたたちがいるなら、倒せるわ。
  d_main_33_01_29:
    speaker: cinderella
    en: As long as my Prince is with me, I can't imagine a scenario where we don't
      emerge victorious.
    ko: |-
      그리고 왕자님이 있는 이상,
      질 것이라는 이미지가 떠오르지 않아.
    ja: |-
      それに王子様がいる限り、
      負けるイメージが思い浮かばないもの。
  d_main_33_01_30:
    speaker: "<Monologue>"
    en: Cinderella smiles at me.
    ko: 신데렐라가 나를 보고 웃는다.
    ja: シンデレラが私を見て微笑んだ
  d_main_33_01_31:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_01_32:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_01_33:
    speaker: cinderella
    en: However, there's no guarantee Behemoth is the only Heretic we'll be facing.
    ko: 하지만 베히모스 하나만 있을 거라는 보장은 없어.
    ja: ただ、相手がベヒモスだけという保証はないわ。
  d_main_33_01_34:
    speaker: cinderella
    en: Four Beasts. As their name implies, there's bound to be four of them.
    ko: 포비스트. 이름 그대로 넷의 마수겠지.
    ja: |-
      フォービースト。そう名乗った通りなら、
      4匹の獣ということでしょう。
  d_main_33_01_35:
    speaker: cinderella
    en: Worst comes to worst, we might find ourselves up against four Heretics at
      once.
    ko: 최악의 경우, 헬레틱 넷을 동시에 상대해야 할지도 몰라.
    ja: |-
      最悪の場合、ヘレティックを4人同時に
      相手にしないといけなくなりそうね。
  d_main_33_01_36:
    speaker: cinderella
    en: However, if four Heretics were to engage us in battle,
    ko: 헬레틱이 넷이나 참전한다는 얘기는….
    ja: ヘレティックが4人集まるということは…
  d_main_33_01_37:
    speaker: cinderella
    en: that would mean four warriors of my caliber would be needed to rise up and
      fight them.
    ko: 나, 신데렐라 급의 최강자가 넷이나 나타난다는 얘기야.
    ja: |-
      私のような最強の存在が
      4人同時にいるという意味よ。
  d_main_33_01_38:
    speaker: cinderella
    en: It's a bit overwhelming!
    ko: 너무 절망적이지.
    ja: あまりに望みが無いわね。
  d_main_33_01_39:
    speaker: cinderella
    en: Can you imagine the sheer loveliness of four of me? So distracted would we
      be by such rapturous beauty, it would almost certainly affect our chances of
      winning!
    ko: |-
      절대 이길 수 없을 거야.
      내가 넷이라니, 아름다움을 초월할 정도의 공포가 느껴지지 않아?
    ja: |-
      どうやっても勝てないわ。私が4人もいたら、
      美しすぎて怖くなってしまうでしょう？
  d_main_33_01_40:
    speaker: anis
    en: Okay, now I'm seriously doubting my ability to get along with this lady.
    ko: 아으 나 얘랑 잘 안 맞는다.
    ja: |-
      はぁ、やっぱりこの子とは
      やって行けそうにないわ…
  d_main_33_01_41:
    speaker: rapi
    en: She's right.
    ko: 하지만 맞는 말이야.
    ja: でも、的外れな考えではないわ。
  d_main_33_01_42:
    speaker: rapi
    en: That's why a pre-emptive strike is our best course of action.
    ko: 그러니 선수를 치는 게 맞겠지.
    ja: こんな状況だからこそ、先手を打つべきよ。
  d_main_33_01_43:
    speaker: neon
    en: Yeah, especially since we're on Behemoth's home turf.
    ko: 예. 저쪽은 베히모스의 홈그라운드니까요.
    ja: |-
      そうですね。おまけにあの一帯は
      ベヒモスのホームグラウンドですし。
  d_main_33_01_44:
    speaker: neon
    en: The fact she can command the crystals makes her formidable on her own.
    ko: |-
      수정을 자유자재로 다루는 능력만으로도 굉장한데,
      베히모스 본인의 힘도 굉장했죠.
    ja: |-
      クリスタルを自在に扱えるだけでも
      十分恐ろしいのに、
      ベヒモス自身の能力も驚異的でした。
  d_main_33_01_45:
    speaker: neon
    en: If she calls in for reinforcements on top of that, then we'll have a real
      problem on our hands.
    ko: 저쪽에서 동료를 부르거나 수정을 자기한테 유리한 방향으로 바꿔놓으면, 아주 골치 아플 거예요.
    ja: |-
      仲間に集合されたり、
      クリスタルで何か仕掛けられたりすれば、
      頭の痛いことになります。
  d_main_33_01_46:
    speaker: anis
    en: So we should hit 'em fast and hit 'em hard, before they have time to prepare.
    ko: 응. 그러니 저쪽이 정비를 하기 전에 우리가 쪽수로 밀어붙이자.
    ja: |-
      そうね。だったらあっちが態勢を整える前に、
      数で押し切るしかない。
  d_main_33_01_47:
    speaker: anis
    en: We may not have Absolute, but we do have an ancient Heretic on our side.
    ko: |-
      앱솔루트가 없긴 하지만,
      고대 헬레틱이 우리 편이야.
    ja: |-
      アブソルートが離脱したけど、
      古代のヘレティックが味方なんだから。
  d_main_33_01_48:
    speaker: anis
    en: The odds are in our favor.
    ko: 승산은 충분해.
    ja: 勝算は十分あると思うわ。
  d_main_33_01_49:
    speaker: cinderella
    en: Excuse me, but I object to the term "ancient".
    ko: 잠깐. 고대 헬레틱이라는 말은 자제해 주면 좋겠어.
    ja: |-
      待って。古代のヘレティックという呼び方は
      やめてもらえるかしら。
  d_main_33_01_50:
    speaker: anis
    en: Oh. Sorry.
    ko: 엇. 미안.
    ja: あ…ごめん。
  d_main_33_01_51:
    speaker: cinderella
    en: It makes me sound old. I prefer the word "legendary".
    ko: |-
      전설의 헬레틱 정도가 좋겠어.
      고대라는 단어는 너무 늙어 보이잖아.
    ja: |-
      伝説のヘレティック…ぐらいにして。
      古代なんて言われると、
      老けて聞こえるでしょう？
  d_main_33_01_52:
    speaker: anis
    en: Okay, now I'm sure of it. You and I are definitely not going to get along.
    ko: "…안 맞는다. 안 맞아."
    ja: "…やっぱダメね、ついていけないわ。"
  d_main_33_01_53:
    speaker: rapi
    en: We'll move out as soon as we're finished preparing.
    ko: 그럼 준비가 끝나는 대로 바로 출발하자.
    ja: 準備が整い次第、すぐに出発しましょう。
  d_main_33_01_54:
    speaker: rapi
    en: Is that okay with you, Commander?
    ko: 지휘관, 괜찮으시겠습니까?
    ja: 指揮官。それでよろしいですか？
  d_main_33_01_55:
    speaker: cinderella
    en: His name is Prince.
    ko: 왕자님이라고 불러.
    ja: 王子様よ。
  d_main_33_01_56:
    speaker: rapi
    en: No. I call him Commander.
    ko: 싫어. 지휘관은 지휘관이야.
    ja: いいえ、指揮官は指揮官よ。
  d_main_33_01_57:
    speaker: anis
    en: So confrontational, Rapi! That's not like you.
    ko: "…라피가 저런 말을 다 하네."
    ja: "…ラピまでそんなことで食い下がるなんて…"
  d_main_33_01_58:
    speaker: "<Self>"
    en: Personally, I wouldn't object to moving out right now.
    ko: 바로 출발하는 것은 이견 없어.
    ja: 急ぐ状況だという事には同意する
  d_main_33_01_59:
    speaker: "<Self>"
    en: However, if we're going to go through with this, it would be a good idea to
      prepare a bit more.
    ko: |-
      그래도 이왕 밀어붙이는 거,
      좀 더 준비가 되면 좋겠는데.
    ja: |-
      だが、先制攻撃を成功させるために
      もう少し準備を整えておきたい
  d_main_33_01_60:
    speaker: "<Self>"
    en: What's the latest on Absolute and Grave?
    ko: 앱솔루트와 그레이브는?
    ja: アブソルートとグレイブの状況は？
  d_main_33_01_61:
    speaker: rapi
    en: Absolute will rejoin us after maintenance.
    ko: 앱솔루트는 정비 후 다시 합류한다고 합니다.
    ja: |-
      アブソルートは整備が完了次第、
      再合流するとのことです。
  d_main_33_01_62:
    speaker: neon
    en: Wow. If they're jumping back into the mix that quickly, they must be really
      peeved.
    ko: 와. 진짜 분한가 보네요. 바로 합류하다니.
    ja: |-
      わあ。よっぽど悔しかったんでしょうね。
      すぐに戻ってくるなんて。
  d_main_33_01_63:
    speaker: rapi
    en: There's more to it than that.
    ko: 분하기만 한 것의 이야기는 아니겠지.
    ja: 悔しさだけではないと思うわ。
  d_main_33_01_64:
    speaker: rapi
    en: I think they're trying to tell me something.
    ko: "…아마, 나한테 보여주고 싶은 게 있을 거야."
    ja: "…たぶん、私に何か見せたいものがあるはず。"
  d_main_33_01_65:
    speaker: rapi
    en: They're not going to wait for me anymore.
    ko: 이제 나를 기다리지 않겠다는 의미의.
    ja: もう私を待たないっていう、意思表示のために。
  d_main_33_01_66:
    speaker: neon
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_33_01_67:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_01_68:
    speaker: rapi
    en: Grave also said she'd be rejoining us after her repairs.
    ko: 그리고, 그레이브 역시 정비 후 합류한다고 했습니다.
    ja: |-
      それから、グレイブも整備が終わり次第
      合流するとのことです。
  d_main_33_01_69:
    speaker: anis
    en: She definitely looked like she needed a tune-up.
    ko: 음… 그레이브는 확실히 정비가 필요해보이긴 하더라.
    ja: |-
      まぁ…グレイブは確かにそうとうな
      整備が必要でしょうね。
  d_main_33_01_70:
    speaker: anis
    en: Apparently she's a mass-produced model?
    ko: 거기다 양산형이었다며?
    ja: 量産型だったんでしょ？
  d_main_33_01_71:
    speaker: anis
    en: Impressive.
    ko: 대단하긴 하네.
    ja: すごい話よね。
  d_main_33_01_72:
    speaker: cinderella
    en: It's more than impressive, it's...
    ko: 대단한 정도가 아니야.
    ja: すごい、では足りないわ。
  d_main_33_01_73:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_01_74:
    speaker: cinderella
    en: Hmm, interesting.
    ko: 아… 이럴 수가.
    ja: ああ…どうしましょう。
  d_main_33_01_75:
    speaker: anis
    en: What? What's wrong?
    ko: "…뭐야. 왜 그래?"
    ja: "…何よ、どうしたの？"
  d_main_33_01_76:
    speaker: cinderella
    en: I can't find a word to aptly describe Grave's greatness. I don't think one
      exists.
    ko: |-
      그레이브의 대단함을 표현할 단어가 떠오르지 않아.
      이 세상엔 없는 단어임에 분명하겠지.
    ja: |-
      グレイブの素晴らしさを表現する言葉が
      思い浮かばないの。
      きっと、この世には存在しない言葉なのね。
  d_main_33_01_77:
    speaker: anis
    en: Ugh...
    ko: "……."
    ja: "……"
  d_main_33_01_78:
    speaker: "<Self>"
    en: "... Let's go."
    ko: "…출발하자."
    ja: "…出発しよう"
  d_main_33_01_79:
    speaker: rapi
    en: Roger.
    ko: 예.
    ja: はい。
  d_main_33_01_80:
    speaker: shifty_c
    en: Also, Mana and I have to get ready for the eradication of Crystal Region,
      so we'll have to take a step back from the other parts of the operation.
    ko: |-
      아, 저랑 마나는 수정 지역 섬멸을 위한 준비를 좀 해야 해서,
      잠시 작전 서포트에서 빠져야 해요.
    ja: |-
      あっ、言い忘れていましたが、私とマナは
      クリスタル地帯の殲滅作戦準備のため、
      作戦支援から一時離脱します。
  d_main_33_01_81:
    speaker: "<Self>"
    en: You'll be focusing on destroying Crystal Region?
    ko: 수정 지역 섬멸?
    ja: クリスタル地帯の殲滅？
  d_main_33_01_82:
    speaker: shifty_c
    en: Yes. Your target is the Heretic, while our target is the area itself.
    ko: 예. 여러분의 목표는 헬레틱이고, 저희는 지역 그 자체가 목표예요.
    ja: |-
      はい。みなさんの目標は
      ヘレティックになりましたが、
      私たちには地域一帯への作戦目標が
      与えられています。
  d_main_33_01_83:
    speaker: shifty_c
    en: The crystals are too dangerous. We have to do something about them.
    ko: 수정은 너무 위험하니, 어떻게든 해야 하는 거고요.
    ja: |-
      クリスタルの危険性は高いままですから、
      いずれ対処しなければなりません。
  d_main_33_01_84:
    speaker: shifty_c
    en: We'll take care of all the necessary preparations.
    ko: 관련된 준비를 저희가 하는 거죠.
    ja: その準備が私たちに命令されています。
  d_main_33_01_85:
    speaker: shifty_c
    en: I'm sure you'll all be fine. You've most likely already memorized all there
      is to know about that area.
    ko: |-
      그… 괜찮겠죠?
      지역에 대한 정보는 이미 머릿속에 다 넣어놓으셨을 테고.
    ja: |-
      ええと…大丈夫、ですよね？
      クリスタル地帯の情報は
      すでに頭に入っているでしょうし…
  d_main_33_01_86:
    speaker: shifty_c
    en: However, we won't be able to offer much in the way of support from our side
      due to the crystals.
    ko: "…수정 때문에 딱히 저희 쪽에서 서포트 가능한 방법이 없으니까."
    ja: |-
      …クリスタルがある以上、いずれにしても
      こちらからは大してサポートできません。
  d_main_33_01_87:
    speaker: shifty_c
    en: We can't even use any A Pillars...
    ko: A 필러도 못 쓰고….
    ja: Aピラーももう使えないですし…
  d_main_33_01_88:
    speaker: "<Self>"
    en: You've been a great help already.
    ko: 무슨 소리야. 도움 많이 됐어.
    ja: 何を言っている？十分助けてもらった
  d_main_33_01_89:
    speaker: shifty_c
    en: "... Thank you for saying that."
    ko: 하하….
    ja: えへへ…
  d_main_33_01_90:
    speaker: "<Self>"
    en: We're leaving this part of the operation in your hands.
    ko: 뒷일은 잘 부탁해.
    ja: そちらも頑張ってくれ
  d_main_33_01_91:
    speaker: shifty_c
    en: Yes. Understood.
    ko: 네. 알겠습니다.
    ja: はい。分かりました。
  d_main_33_01_92:
    speaker: neon
    en: Rapi, are you really going to take that thing with you?
    ko: |-
      그런데 라피.
      정말 그거 들고 갈 건가요?
    ja: |-
      ところで、ラピ。
      それ…本当に持っていくつもりですか？
  d_main_33_01_93:
    speaker: anis
    en: You mean that box Grave was carrying around? It seems like there's some kind
      of gun inside it.
    ko: |-
      그레이브가 들고 다니던 상자 말이지.
      안에 들어있는 건 총 같은데.
    ja: |-
      グレイブが持ち歩いてたケースよね。
      中身は銃みたいだけど。
  d_main_33_01_94:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_01_95:
    speaker: grave_no
    en: Seven Dwarves.
    ko: 세븐스 드워프.
    ja: セブンスドワーフだ。
  d_main_33_01_96:
    speaker: grave_no
    en: I want you to keep it.
    ko: 이거, 네가 보관했으면 한다.
    ja: お前に預けたい。
  d_main_33_01_97:
    speaker: rapi
    en: You're giving this to me?
    ko: "…이걸?"
    ja: "…これを？"
  d_main_33_01_98:
    speaker: grave_no
    en: Yes.
    ko: 그래.
    ja: そうだ。
  d_main_33_01_99:
    speaker: rapi
    en: I thought you had to return it to Snow White.
    ko: 스노우 화이트에게 돌려줘야 한다며.
    ja: スノーホワイトに返すものではないの？
  d_main_33_01_100:
    speaker: grave_no
    en: Cinderella is awake.
    ko: 신데렐라 깨어났다.
    ja: シンデレラが目覚めた。
  d_main_33_01_101:
    speaker: grave_no
    en: We have something to do.
    ko: 우린 할 일 있다.
    ja: 私たちには、するべきことがある。
  d_main_33_01_102:
    speaker: grave_no
    en: I wish to meet with the Goddesses, but this is more important right now.
    ko: |-
      갓데스와 너무 만나고 싶지만,
      할 일이 우선순위 더 높다.
    ja: |-
      ゴッデスには会いたいが、
      それの優先順位が高い。
  d_main_33_01_103:
    speaker: grave_no
    en: You all have dealings with the Goddess Squad.
    ko: 너희, 갓데스와 계속 닿아있다.
    ja: お前たちは、ゴッデスと会っている。
  d_main_33_01_104:
    speaker: grave_no
    en: Please deliver it for me.
    ko: 전해줘라.
    ja: 渡してくれ。
  d_main_33_01_105:
    speaker: rapi
    en: But isn't this your primary weapon?
    ko: 네가 사용하는 무기 아니었어?
    ja: あなたの武器ではないの？
  d_main_33_01_106:
    speaker: grave_no
    en: I only borrowed it.
    ko: 빌려 쓴 것.
    ja: もともと、借りたものだ。
  d_main_33_01_107:
    speaker: grave_no
    en: I simply did my best not to break it.
    ko: 망가지지 않게 조심했다.
    ja: 壊さないのも大変だった。
  d_main_33_01_108:
    speaker: rapi
    en: "... I seem to recall you swinging it around and smashing it an awful lot."
    ko: "…휘두르고 내려찍고 했던 것 같은데."
    ja: |-
      …振り回したり、叩きつけたり
      していた気がするけど。
  d_main_33_01_109:
    speaker: grave_no
    en: "... That couldn't be helped."
    ko: "…그건, 어쩔 수 없었다."
    ja: "…それは、仕方がなかった。"
  d_main_33_01_110:
    speaker: grave_no
    en: You are Red Hood's successor.
    ko: 너 레드 후드 이어받았다.
    ja: お前はレッドフードを受け継いだ。
  d_main_33_01_111:
    speaker: rapi
    en: No...
    ko: 아니… 야….
    ja: いいえ…それは…
  d_main_33_01_112:
    speaker: grave_no
    en: You are connected to the Goddess Squad.
    ko: 갓데스와 이어져있다.
    ja: ゴッデスとつながっている。
  d_main_33_01_113:
    speaker: grave_no
    en: It is fitting for you to deliver this.
    ko: 그러니 네가 전해주는 게 맞다.
    ja: だから、お前が渡すべきだ。
  d_main_33_01_114:
    speaker: rapi
    en: "... Okay. Fine."
    ko: "…그래. 알겠어."
    ja: "…そうね。分かったわ。"
  d_main_33_01_115:
    speaker: rapi
    en: I'll take it.
    ko: 응. 가져가야지.
    ja: ええ。持って行くわ。
  d_main_33_01_116:
    speaker: rapi
    en: Since it's precious.
    ko: 소중한 것이니까.
    ja: 大切なものだから。
  d_main_33_01_117:
    speaker: rapi
    en: Although I'm not sure if it really suits me...
    ko: "…나한테, 어울리는지는 잘 모르겠지만."
    ja: |-
      …私がふさわしいかどうかは
      分からないけれど。
  d_main_33_01_118:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_01_119:
    speaker: shifty_r
    en: Commander.
    ko: 아, 지휘관.
    ja: 指揮官、もう一点ですが…
  d_main_33_01_120:
    speaker: shifty_r
    en: We've transformed the structures made from the A Pillars and created a path
      across the Crystal Region.
    ko: |-
      A 필러로 만들어진 방주 기초 건축물들을 변형해서,
      수정 지역을 가로지르는 길을 만들었어요.
    ja: |-
      Aピラーで生成された構造物を変形させて、
      クリスタル地帯に通路を開通させてあります。
  d_main_33_01_121:
    speaker: shifty_r
    en: It should allow you to get in and out more quickly.
    ko: 좀 더 빠른 진입과 퇴각이 가능할 거예요.
    ja: 少しは楽に通行できるようになったはずです。
  d_main_33_01_122:
    speaker: "<Self>"
    en: You can do that?
    ko: 그런 것도 돼?
    ja: そんなこともできるのか？
  d_main_33_01_123:
    speaker: mana_op
    en: Of course. This is what these structures were originally intended for.
    ko: |-
      물론입니다.
      방주 기초 건축물의 원래 용도는 그것이니까요.
    ja: |-
      もちろんです。
      アークの基礎構造物は、
      本来そのためにありますから。
  d_main_33_01_124:
    speaker: mana_op
    en: It's simply a matter of inputting certain sets of data to initiate the transformation.
    ko: 기초 건축물에 데이터를 집어넣어 변형하는 것입니다.
    ja: |-
      データを入力すれば、
      変形させることが可能です。
  d_main_33_01_125:
    speaker: mana_op
    en: Of course, if Behemoth covers it with crystals, that'll be the end of that,
      but until then, they should prove useful.
    ko: |-
      물론 베히모스가 수정으로 덮으면 그만이긴 합니다만,
      그전까진 유용하게 쓸 수 있습니다.
    ja: |-
      ベヒモスのクリスタルで押し返されるまでは、
      役にたつことでしょう。
  d_main_33_01_126:
    speaker: mana_op
    en: All right, I'm going to head back for repairs.
    ko: 그럼 저는 이만 다시 수리하러 가겠습니다.
    ja: それでは、私は修復作業に戻りますので。
  d_main_33_01_127:
    speaker: anis
    en: How nice. She came all the way out here to explain things to us.
    ko: 설명만 해주고 가네. 친절해라.
    ja: わ～忙しそうなのに親切な説明～
  d_main_33_01_128:
    speaker: neon
    en: Mana is helping with Grave's repairs, right?
    ko: 마나가 지금 그레이브의 수리를 도와주고 있죠?
    ja: |-
      グレイブの修理を
      マナがサポートしてるんですよね？
  d_main_33_01_129:
    speaker: anis
    en: Yeah. She said she could handle the basics.
    ko: 응. 기초적인 대응은 가능하다고 하니까.
    ja: うん。基本的な作業は手伝えるらしいわ。
  d_main_33_01_130:
    speaker: anis
    en: She'll be sending Grave back our way as soon as possible.
    ko: 최대한 빨리 복귀시키겠대.
    ja: なるべく早く復帰させるって。
  d_main_33_01_131:
    speaker: "<Self>"
    en: Good.
    ko: 좋아. 그럼 가자.
    ja: 分かった。では行こう
  d_main_33_01_132:
    speaker: "<Self>"
    en: Now, let's go take down Behemoth.
    ko: 베히모스를 잡는 거야.
    ja: 作戦目標はベヒモスだ
d_main_33_02_s:
  d_main_33_02_s_1:
    speaker: "<Monologue>"
    en: While we're on the move, Anis pulls me aside.
    ko: 이동 중에 아니스가 나를 잡아당겼다.
    ja: 移動していると、突然アニスに引っ張られた
  d_main_33_02_s_2:
    speaker: anis
    en: Commander, could we talk to you privately for a moment, without Cinderella?
    ko: |-
      지휘관님.
      우리들이랑 잠깐 비밀 얘기 좀 해.
    ja: |-
      指揮官様。
      ちょっとここだけの話がしたいんだけど。
  d_main_33_02_s_3:
    speaker: "<Self>"
    en: What is it?
    ko: 응?
    ja: 何だ？
  d_main_33_02_s_4:
    speaker: anis
    en: Your blood... does it contain Vapaus?
    ko: 설마 지휘관님 피가 언체인드야?
    ja: アンチェインドって…指揮官様の血でしょ？
  d_main_33_02_s_5:
    speaker: neon
    en: What?!
    ko: 예에!?
    ja: ええっ！？
  d_main_33_02_s_6:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_02_s_7:
    speaker: "<Self>"
    en: Er...
    ko: "…어, 어?"
    ja: "…急に、何の話だ？"
  d_main_33_02_s_8:
    speaker: anis
    en: I'll take that as a yes.
    ko: 맞나 보네.
    ja: 図星みたいね。
  d_main_33_02_s_9:
    speaker: anis
    en: I saw Vapaus bullets when we were in Eden,
    ko: 에덴에 갔을 때 갑자기 언체인드 탄환이 생긴 것도 그렇고.
    ja: |-
      エデンに行った時は、
      いきなりアンチェインドの弾が手に入ったし…
  d_main_33_02_s_10:
    speaker: anis
    en: and when you had that hole in your stomach before, you yelled at us to stay
      away.
    ko: 일전에 지휘관님 배에 구멍이 났을 때 가까이 오지 말라고 소리친 것도 그렇고.
    ja: |-
      この間、指揮官様のお腹に穴があいた時も
      近づくなって叫んでたし…
  d_main_33_02_s_11:
    speaker: anis
    en: Then, when you punched Behemoth and your hand was all bloody, she went crazy
      for a moment.
    ko: 베히모스한테 피 묻은 주먹을 날렸더니 걔가 잠깐동안 난리 난 것도 그렇고.
    ja: |-
      血が付いた手で殴られたベヒモスも
      妙なことになってたでしょ？
  d_main_33_02_s_12:
    speaker: anis
    en: Considering how obvious these signs are, I'd have to be a real idiot not to
      figure that your blood contains Vapaus.
    ko: |-
      지휘관님 피가 언체인드라고 광고하는 수준이라서,
      못 알아채면 바보야.
    ja: |-
      宣伝してるようなものじゃない？
      これで気づかないのはおバカさんよ。
  d_main_33_02_s_13:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_02_s_14:
    speaker: neon
    en: I don't know... "Idiot" may be a bit harsh...
    ko: 그… 바보까진 아니지 않을까요?
    ja: ええと…おバカさんは言い過ぎでは？
  d_main_33_02_s_15:
    speaker: anis
    en: "... Anyway, why did you keep it a secret from us?"
    ko: "…아무튼, 왜 비밀로 한 거야?"
    ja: "…とにかく、どうして秘密にしてたの？"
  d_main_33_02_s_16:
    speaker: anis
    en: You could have warned us.
    ko: |-
      피에 닿으면 NIMPH가 통째로 날아갈 수도 있으니 위험하다.
      그러니 내 피에 절대 닿지 마라.
    ja: |-
      血に触るとNIMPHが吹き飛ぶかも
      しれないから危ない。
      だから、私の血には絶対に触るな…
  d_main_33_02_s_17:
    speaker: anis
    en: Told us that if we came into contact with your blood, our entire NIMPH would
      be wiped out.
    ko: 이렇게 말해줄 수 있는 거잖아.
    ja: とか、言っておけばいいでしょ？
  d_main_33_02_s_18:
    speaker: anis
    en: When you were injured before, what if we'd rushed over and tried to stop the
      bleeding?
    ko: 그때, 지휘관님이 다쳤을 때 무의식적으로 지혈했으면 어쩌려고 그랬어.
    ja: |-
      ケガした時に、うっかり止血されたりする
      可能性だってあるのに。
  d_main_33_02_s_19:
    speaker: anis
    en: Did you think we couldn't keep a secret? That'd we go around blabbing about
      it?
    ko: 왜? 우리가 어디 가서 떠벌리기라도 할까 봐?
    ja: 私たちが誰かに秘密を漏らすと思った？
  d_main_33_02_s_20:
    speaker: "<Self>"
    en: I knew better than anyone that you wouldn't do that.
    ko: 그럴 리가 없다는 건 내가 가장 잘 알아.
    ja: |-
      そんなはずがないということは、
      私が一番よく知っている
  d_main_33_02_s_21:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_02_s_22:
    speaker: "<Self>"
    en: Vapaus is a rare commodity. That means a lot of people are after it.
    ko: |-
      …언체인드는 지금 귀해.
      그런 만큼 노리고 있는 사람들이 많아.
    ja: |-
      …アンチェインドは貴重なものだ。
      狙っている者も多いだろう
  d_main_33_02_s_23:
    speaker: "<Self>"
    en: If I'd dragged you all into this, it'd only put you in danger.
    ko: 너희가 알고 있으면 그만큼 위험에 노출될 수도 있으니까.
    ja: |-
      情報を持っているというだけで、
      危険な目に遭うかもしれない
  d_main_33_02_s_24:
    speaker: anis
    en: And fighting Heretics is the definition of safety?
    ko: 헬레틱이랑 싸우러 가는 건 괜찮고?
    ja: ヘレティックと戦わせておいて今さら？
  d_main_33_02_s_25:
    speaker: "<Self>"
    en: "... I'm sorry."
    ko: "…미안."
    ja: "…すまない"
  d_main_33_02_s_26:
    speaker: anis
    en: I appreciate you wanting to protect us, but I'm pretty sure we can deal with
      any situations that come our way.
    ko: |-
      아껴주는 건 고마운데,
      그때 일은 그때 가서 생각해도 된다고 생각해.
    ja: |-
      大切にしてくれるのはありがたいけど、
      その時のことはその時になってから
      考えても遅くないと思うわ。
  d_main_33_02_s_27:
    speaker: anis
    en: Anything would be better than getting caught up in something when we don't
      know anything.
    ko: 아무것도 모른 채로 사고당하는 것보단 나으니까.
    ja: 何も知らないまま事故に遭うよりマシよ。
  d_main_33_02_s_28:
    speaker: anis
    en: I can't stand it.
    ko: 질색이거든. 그런 거.
    ja: 嫌いなの、そういうの。
  d_main_33_02_s_29:
    speaker: neon
    en: I say we create a manual for what to do when Master is injured.
    ko: "…그럼, 저희 이제 스승님이 다쳤을 때 매뉴얼을 정하죠."
    ja: |-
      …では、師匠が負傷した時の
      対処法を決めておきましょう。
  d_main_33_02_s_30:
    speaker: anis
    en: Good idea.
    ko: 그래. 그러자.
    ja: そうね。それがいいわ。
  d_main_33_02_s_31:
    speaker: rapi
    en: My NIMPH is gone, so I'll be able to stop any bleeding.
    ko: |-
      내가 지혈하면 돼.
      나는 NIMPH가 없으니까.
    ja: |-
      止血は私がするわ。
      私にはNIMPHがないから。
  d_main_33_02_s_32:
    speaker: neon
    en: You won't be able to stop anything if you're unconscious like last time.
    ko: 근데 저번처럼 라피 기절해 있으면 못하잖아요.
    ja: |-
      でも、この間みたいにラピが気絶してたら
      そうはいきませんよね。
  d_main_33_02_s_33:
    speaker: anis
    en: Neon!
    ko: 야. 너.
    ja: ちょっと、ネオン。
  d_main_33_02_s_34:
    speaker: neon
    en: Oh. Sorry.
    ko: 엇. 죄송.
    ja: はっ。すみません。
  d_main_33_02_s_35:
    speaker: rapi
    en: "... I'll be as careful as I can."
    ko: "…최대한 주의할게."
    ja: "…今後はできるだけ気をつけるわ。"
  d_main_33_02_s_36:
    speaker: anis
    en: The best solution would be for the Commander to not get hurt in the first
      place.
    ko: 가장 좋은 건 지휘관님이 안 다치는 건데.
    ja: |-
      一番いいのは、指揮官様が
      ケガしないことだけど。
  d_main_33_02_s_37:
    speaker: anis
    en: Given your previous track record, however, I think we all know how unlikely
      that is.
    ko: 워낙에 몸을 귀하게 여기는 분이니까 그럴 일은 없을 것 같고.
    ja: |-
      すご～く体を大切にする人だから
      それは難しそうよね。
  d_main_33_02_s_38:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_02_s_39:
    speaker: anis
    en: Wouldn't it be better if Neon and I each took a small shot of Vapaus?
    ko: 그냥 나랑 네온이 언체인드 한방씩 맞는 게 낫지 않아?
    ja: |-
      いっそ、私とネオンも
      アンチェインドで撃たれとく？
  d_main_33_02_s_40:
    speaker: "<Self>"
    en: That's too dangerous.
    ko: 그건 너무 위험해.
    ja: それは危険すぎる
  d_main_33_02_s_41:
    speaker: anis
    en: How so?
    ko: 어떤 점이?
    ja: そう？
  d_main_33_02_s_42:
    speaker: "<Self>"
    en: Vapaus, for lack of better phrasing, makes you mortal.
    ko: 언체인드는 니케의 불멸을 부순다.
    ja: アンチェインドはニケの不死性を失わせる
  d_main_33_02_s_43:
    speaker: "<Self>"
    en: Remember what Exia told us?
    ko: 엑시아가 해준 말, 기억하지?
    ja: エクシアの話を覚えているだろう？
  d_main_33_02_s_44:
    speaker: "<Self>"
    en: A Nikke's brain is practically immortal thanks to NIMPH.
    ko: 사실상 NIMPH로 인해 뇌의 수명이 무한에 가까운 건데.
    ja: |-
      ニケの脳の寿命が無限に近いのは
      NIMPHの機能によるものだ
  d_main_33_02_s_45:
    speaker: "<Self>"
    en: Without it, that's no longer the case.
    ko: NIMPH가 없으면 그렇지 않게 되는 거잖아.
    ja: |-
      しかし、NIMPHを失えば
      そうではなくなる
  d_main_33_02_s_46:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_02_s_47:
    speaker: anis
    en: I never planned on living that long anyway.
    ko: 딱히 오래 살고 싶은 생각도 없는데.
    ja: 別に、長生きしたいとは思ってないわ。
  d_main_33_02_s_48:
    speaker: "<Self>"
    en: With NIMPH, there's always the option of a memory wipe if you're seriously
      injured.
    ko: 큰 부상을 입었을 때의 기억도 없앨 수 있고.
    ja: |-
      トラウマになるような傷を負った記憶も
      消すことができるし…
  d_main_33_02_s_49:
    speaker: "<Self>"
    en: Afterwards, you can have any necessary knowledge injected back into your brain.
    ko: 필요한 지식을 단숨에 습득할 수도 있어.
    ja: 必要な知識を一瞬で習得することもできる
  d_main_33_02_s_50:
    speaker: "<Self>"
    en: Corruption can be treated.
    ko: 만에 하나 침식에 걸렸을 때, 치료도 할 수 있고.
    ja: 万が一、侵食された場合の治療も可能だ
  d_main_33_02_s_51:
    speaker: "<Self>"
    en: If you're corrupted and you don't have NIMPH... you know what happens.
    ko: |-
      …NIMPH가 없는 상태에서 강제 침식에 걸리면,
      어떻게 되는지 잘 알잖아.
    ja: |-
      …NIMPHがない状態で侵食されれば
      どうなるかは知っているだろう？
  d_main_33_02_s_52:
    speaker: neon
    en: "... You're talking about Marian."
    ko: "…마리안 얘기군요."
    ja: "…マリアンのことですね。"
  d_main_33_02_s_53:
    speaker: "<Self>"
    en: Unless it's an absolute emergency, I want to avoid using Vapaus.
    ko: |-
      그래서 어쩔 수 없는 상황이 아니라면,
      언체인드를 쓰는 건 자제하고 싶어.
    ja: |-
      やむを得ない状況でない限り、
      アンチェインドは使用しない
  d_main_33_02_s_54:
    speaker: "<Self>"
    en: So you can drop the idea of getting injected with it.
    ko: 그러니 언체인드를 맞는다거나 그런 말은 하지 말자.
    ja: これ以上、この話は控えよう
  d_main_33_02_s_55:
    speaker: anis
    en: "... Okay. Understood."
    ko: "…오케이. 알겠어."
    ja: "…了解。分かったわよ。"
  d_main_33_02_s_56:
    speaker: neon
    en: But what should we do if Master gets hurt?
    ko: 근데 진짜 어떡하죠? 스승님이 다치면.
    ja: |-
      でも、本当にどうしますか？
      師匠が大ケガをしたら。
  d_main_33_02_s_57:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_02_s_58:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_02_s_59:
    speaker: anis
    en: All right, if the Commander gets seriously hurt, and Rapi isn't available,
    ko: 좋아. 라피가 없는 상태에서 지휘관님이 크게 다치면.
    ja: |-
      ラピがいない状態で、
      指揮官様が大ケガをしたら…
  d_main_33_02_s_60:
    speaker: anis
    en: I say we go ahead and treat him.
    ko: 그냥 치료하자.
    ja: 治療するしかないわね。
  d_main_33_02_s_61:
    speaker: neon
    en: Knowing full well we might be exposed to Vapaus?
    ko: 언체인드에 노출되는 걸 감안하고 말이죠?
    ja: |-
      アンチェインドのリスクを理解した上で…
      ですよね？
  d_main_33_02_s_62:
    speaker: anis
    en: Yes.
    ko: 응.
    ja: そうよ。
  d_main_33_02_s_63:
    speaker: "<Self>"
    en: No, that's too dangerous...
    ko: 아니, 그건 너무 위험….
    ja: それはあまりにも危険な――
  d_main_33_02_s_64:
    speaker: rapi
    en: It's preferable to standing there and watching you die.
    ko: 지휘관이 죽는 걸 지켜보는 것보단 낫다고 생각합니다.
    ja: 指揮官を見殺しにするよりはましです。
  d_main_33_02_s_65:
    speaker: neon
    en: That's right. That's too horrible to even consider.
    ko: 맞아요. 그건 너무 잔인해요.
    ja: そうですね。それは残酷すぎます。
  d_main_33_02_s_66:
    speaker: anis
    en: Good. Then it's decided.
    ko: 좋아. 이걸로 결정.
    ja: はい。これで決まり！
  d_main_33_02_s_67:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_02_s_68:
    speaker: anis
    en: If you don't want it to happen, don't get hurt.
    ko: 다치지 마. 그러면 되니까.
    ja: ケガしなければ、それで済む話よ。
  d_main_33_02_s_69:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…알겠어."
    ja: "…努力する"
  d_main_33_02_s_70:
    speaker: neon
    en: But Master.
    ko: 그런데 스승님.
    ja: ところで、師匠。
  d_main_33_02_s_71:
    speaker: neon
    en: We're going to go fight a Heretic, but didn't we use up all the Vapaus bullets?
    ko: |-
      지금 헬레틱이랑 싸우러 가는 건데,
      언체인드 탄환 다 쓰지 않았나요?
    ja: |-
      ヘレティックと戦う予定ですが、
      アンチェインドの弾丸は
      使い切ってしまったのでは？
  d_main_33_02_s_72:
    speaker: neon
    en: I think we should replenish our inventory.
    ko: 보급이 필요하다고 생각해요.
    ja: 補充が必要だと思います。
  d_main_33_02_s_73:
    speaker: "<Self>"
    en: Agreed. I've been trying to contact Cecil, but haven't been able to reach
      her.
    ko: 응. 그렇지 않아도 세실한테 계속 연락을 하고 있는데, 연락이 안 되네.
    ja: |-
      セシルには何度も連絡しているが、
      連絡がつかない
  d_main_33_02_s_74:
    speaker: rapi
    en: That, and the fact they haven't done anything regarding Dorothy, tells me
      something's happening in Eden.
    ko: |-
      도로시 건에 아무런 움직임을 취하지 않는 것도 그렇고,
      에덴에서도 뭔가 일이 있는 모양입니다.
    ja: |-
      ドロシーの件に関しても動きがありません。
      エデンでも何か起きているようです。
  d_main_33_02_s_75:
    speaker: rapi
    en: It might be a good idea to stop by if we have time.
    ko: 여유가 생기면 들려보는 것도 좋겠습니다.
    ja: 余裕がある時に確認するのも手かと。
  d_main_33_02_s_76:
    speaker: "<Self>"
    en: Right. I'm also concerned about Papillon.
    ko: 그래. 파피용도 신경 쓰이니까.
    ja: そうだな。パピヨンのことも気にかかる
  d_main_33_02_s_77:
    speaker: cinderella
    en: Beautiful.
    ko: 아름다워.
    ja: 美しいわ…
  d_main_33_02_s_78:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！？"
  d_main_33_02_s_79:
    speaker: cinderella
    en: Resolving internal conflicts amicably, and then proceeding to a discussion
      of the next objective at once.
    ko: |-
      동료들 간의 문제를 해결하고,
      바로 다음 목적에 대해 이야기하는 모습.
    ja: |-
      仲間と意見を戦わせてすぐに、
      息を合わせて次の目的を話し始めるところ。
  d_main_33_02_s_80:
    speaker: cinderella
    en: It's beautiful.
    ko: 아름답네.
    ja: 見事なものね。
  d_main_33_02_s_81:
    speaker: anis
    en: How long have you been listening? How much did you hear?
    ko: |-
      …언제부터 들은 거야?
      아니, 어디까지 들은 거야?
    ja: |-
      …いつから聞いてた？
      いや、どこまで聞いたの？
  d_main_33_02_s_82:
    speaker: cinderella
    en: It doesn't matter.
    ko: 그건 중요하지 않아.
    ja: そんなこと、気にしなくていいわ。
  d_main_33_02_s_83:
    speaker: cinderella
    en: I'm not interested in the content. I was more intrigued by the flow of the
      conversation.
    ko: |-
      내용은 관심 없거든.
      그저 이야기가 어떻게 흘러가는지 관심 있었을 뿐이야.
    ja: |-
      話の中身には興味がないもの。
      あなたたちがどう話し合うのか
      気になっただけよ。
  d_main_33_02_s_84:
    speaker: cinderella
    en: I'm so glad that it wrapped up beautifully.
    ko: 아름답게 마무리되어서 다행이네.
    ja: 美しく終わってよかったわ。
  d_main_33_02_s_85:
    speaker: cinderella
    en: I hope the same happens with our pursuits.
    ko: 우리도 그렇게 되면 좋겠어.
    ja: 私たちもそうなれるといいわね。
d_main_33_02_e:
  d_main_33_02_e_1:
    speaker: "<Narration>"
    en: Temporary repair center at Reclamation Site 01.
    ko: 주둔지 01의 임시 리페어 센터.
    ja: 駐屯地01、臨時リペアセンター
  d_main_33_02_e_2:
    speaker: mana
    en: The repairs are complete.
    ko: 수리는 마무리되었습니다.
    ja: 修理は終わりました。
  d_main_33_02_e_3:
    speaker: grave_no
    en: Thank you.
    ko: 고맙다.
    ja: ありがとう。
  d_main_33_02_e_4:
    speaker: mana
    en: Can I ask you something? How do you and Anach... I mean, Cinderella, know
      each other?
    ko: |-
      아나키오, 아니.
      신데렐라와는 무슨 사이입니까.
    ja: |-
      アナキオ…いえ。
      シンデレラとはどのようなご関係ですか？
  d_main_33_02_e_5:
    speaker: grave_no
    en: We've known each other for a long time.
    ko: 오래된 사이.
    ja: 昔からの付き合い。
  d_main_33_02_e_6:
    speaker: grave_no
    en: We're like family.
    ko: 가족 같은 것.
    ja: 家族のようなものだ。
  d_main_33_02_e_7:
    speaker: mana
    en: I see.
    ko: "…그렇군요."
    ja: "…そうですか。"
  d_main_33_02_e_8:
    speaker: grave_no
    en: Can I go now?
    ko: 그럼, 이제 움직여도 되나?
    ja: もう動いてもいいか？
  d_main_33_02_e_9:
    speaker: grave_no
    en: I have to join them as soon as possible.
    ko: 빨리 합류해야 한다.
    ja: 早く合流する必要がある。
  d_main_33_02_e_10:
    speaker: grave_no
    en: I can't leave Cinderella alone.
    ko: 신데렐라 혼자 둘 수 없다.
    ja: シンデレラを1人にしてはいけない。
  d_main_33_02_e_11:
    speaker: mana
    en: Yes, you can go.
    ko: 예. 움직일 수 있습니다.
    ja: ええ。動くことはできます。
  d_main_33_02_e_12:
    speaker: mana
    en: But I wouldn't recommend it.
    ko: 하지만 추천하지 않습니다.
    ja: ただ、推奨はしません。
  d_main_33_02_e_13:
    speaker: mana
    en: You won't be much help to them, not with your current specifications.
    ko: 당신의 스펙으로는 도움이 되지 않을 겁니다.
    ja: あなたの性能では、足を引っ張るだけでしょう。
  d_main_33_02_e_14:
    speaker: mana
    en: And you already handed over your only weapon to Rapi.
    ko: 유일한 무기까지 라피에게 전달했습니다.
    ja: 唯一の武器もラピに渡していますよね。
  d_main_33_02_e_15:
    speaker: grave_no
    en: It's okay.
    ko: 괜찮다.
    ja: 大丈夫だ。
  d_main_33_02_e_16:
    speaker: grave_no
    en: Being there is enough.
    ko: 그냥 지켜보기만 해도 충분.
    ja: 見ているだけでもいい。
  d_main_33_02_e_17:
    speaker: grave_no
    en: I'm content to watch the story unfold.
    ko: 이야기가 어떻게 흘러가는지, 보기만 해도 좋다.
    ja: 物語を見られるだけで、いい。
  d_main_33_02_e_18:
    speaker: mana
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_02_e_19:
    speaker: mana
    en: Give me some time.
    ko: 시간을 좀 주십시오.
    ja: 少々お時間をいただけますか。
  d_main_33_02_e_20:
    speaker: grave_no
    en: For what?
    ko: 무슨 시간?
    ja: 何の時間だ？
  d_main_33_02_e_21:
    speaker: mana
    en: I'll make it so that you're of use to Cinderella.
    ko: 당신이 신데렐라에게 도움이 될 수 있게 만들어 드리겠습니다.
    ja: |-
      あなたがシンデレラの役に立てるように
      するための時間です。
  d_main_33_02_e_22:
    speaker: grave_no
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_33_02_e_23:
    speaker: mana
    en: I brought some spare parts with me.
    ko: 정비용으로 가져온 부품들이 있습니다.
    ja: 整備用に持ってきたものがあります。
  d_main_33_02_e_24:
    speaker: mana
    en: That should give you a fairly significant upgrade.
    ko: |-
      이것을 당신에게 이식,
      스펙을 유의미한 수준까지 상승시킬 수 있습니다.
    ja: |-
      これをあなたに移植すれば、
      あなたの性能が大幅に向上すると思います。
  d_main_33_02_e_25:
    speaker: mana
    en: There are some other armaments that are still in the testing phase, but I'll
      fine-tune them before issuing those to you.
    ko: 또한 테스트 단계의 무장도 세부 조정 후 지급하겠습니다.
    ja: |-
      それから、まだテスト段階の武装があります。
      それも微調整が済み次第、お渡ししましょう。
  d_main_33_02_e_26:
    speaker: grave_no
    en: Will I be stronger?
    ko: 강해지는 건가?
    ja: 強くなるのか？
  d_main_33_02_e_27:
    speaker: mana
    en: Yes, you will.
    ko: 물론입니다.
    ja: ええ、当然。
  d_main_33_02_e_28:
    speaker: grave_no
    en: Will it take long?
    ko: 오래 걸리나?
    ja: 時間がかかるのか？
  d_main_33_02_e_29:
    speaker: mana
    en: No. You'll still be able to join them in time.
    ko: 아뇨. 늦지 않게 합류할 수 있도록 하겠습니다.
    ja: いいえ。合流には間に合うと思います。
  d_main_33_02_e_30:
    speaker: grave_no
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_02_e_31:
    speaker: grave_no
    en: Very well.
    ko: 알겠다. 맡긴다.
    ja: 分かった。任せる。
  d_main_33_02_e_32:
    speaker: mana
    en: I'm glad you agree.
    ko: 예.
    ja: はい。
  d_main_33_02_e_33:
    speaker: grave_no
    en: I do have a suggestion.
    ko: 제안이 있다.
    ja: 提案がある。
  d_main_33_02_e_34:
    speaker: mana
    en: Yes?
    ko: 말씀하십시오.
    ja: 何でしょうか。
  d_main_33_02_e_35:
    speaker: grave_no
    en: The crystal that took Glass Slippers.
    ko: 유리 구두 빼앗아간 수정.
    ja: ガラスの靴を動かしていたクリスタル。
  d_main_33_02_e_36:
    speaker: mana
    en: The Mirror Container?
    ko: 미러 컨테이너 말씀이시군요.
    ja: ミラーコンテナのことですか？
  d_main_33_02_e_37:
    speaker: grave_no
    en: Yes, that one. Can I be outfitted with that?
    ko: 그래. 그것의 부품. 이식해 주길 바란다.
    ja: そうだ。あれのパーツ。移植してほしい。
  d_main_33_02_e_38:
    speaker: mana
    en: A Rapture part?
    ko: "…랩쳐의 부품을요?"
    ja: "…ラプチャーのパーツを…？"
  d_main_33_02_e_39:
    speaker: mana
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_02_e_40:
    speaker: mana
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_33_02_e_41:
    speaker: mana
    en: I see. Yes. That would be most effective.
    ko: 그렇군요. 알겠습니다. 그건 유효하겠군요.
    ja: |-
      なるほど。分かりました。
      確かにできそうです。
  d_main_33_02_e_42:
    speaker: grave_no
    en: I would appreciate it.
    ko: 부탁한다.
    ja: 頼む。
  d_main_33_02_e_43:
    speaker: mana
    en: All right. Understood.
    ko: 예. 알겠습니다.
    ja: はい、分かりました。
  d_main_33_02_e_44:
    speaker: grave_no
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_02_e_45:
    speaker: grave_no
    en: I have a question.
    ko: 궁금한 게 있다.
    ja: 気になることがある。
  d_main_33_02_e_46:
    speaker: grave_no
    en: Why are you being so kind to me?
    ko: 나한테 왜 잘해주지?
    ja: なぜ私を助ける？
  d_main_33_02_e_47:
    speaker: mana
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_02_e_48:
    speaker: grave_no
    en: You have no reason to be using all these precious parts on me.
    ko: 너희의 것을 나한테 줄 이유는 없다.
    ja: ここまで助ける理由がない。
  d_main_33_02_e_49:
    speaker: mana
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_02_e_50:
    speaker: mana
    en: When I was tending to you in the Harmony Cube, I noticed something unusual
      about your fingers.
    ko: |-
      하모니 큐브 아래에서 당신을 긴급 수리할 때
      손가락의 파츠가 특이한 것을 발견했습니다.
    ja: |-
      ハーモニーキューブの下で
      あなたを応急処置した時、
      指のパーツが特殊なものだと気づきました。
  d_main_33_02_e_51:
    speaker: mana
    en: They're made of rather old technology,
    ko: 오래전 기술이죠.
    ja: かなり昔の技術ですね。
  d_main_33_02_e_52:
    speaker: mana
    en: but they were only given to top-notch technicians. They were meant for work
      which demands precision.
    ko: |-
      …우수한 기술자에게만 제공되는 손가락 파츠입니다.
      정밀 작업에 최적화된 파츠죠.
    ja: |-
      …精密作業に最適化されたものです。
      それも、優秀な技術者にしか
      支給されないような。
  d_main_33_02_e_53:
    speaker: mana
    en: My own fingers are from the same series as yours.
    ko: |-
      지금 저의 손가락 파츠 역시,
      당신의 것과 같은 시리즈입니다.
    ja: |-
      実は私の指のパーツも、
      それと同じシリーズです。
  d_main_33_02_e_54:
    speaker: mana
    en: Of course, with the passing of time, only traces of the original technology
      remain,
    ko: 물론, 시간이 많이 지난 만큼 기술의 흔적만 남아있는 상태지만요.
    ja: |-
      当然、相当のバージョン差がありますから、
      痕跡程度の共通点しか残っていませんが。
  d_main_33_02_e_55:
    speaker: mana
    en: but all of the Nikkes affiliated with M.M.R., where I belong, are outfitted
      with the same parts as you.
    ko: 제가 몸담고 있는 M.M.R.이라는 곳에 소속된 니케들은 모두 같은 파츠를 사용합니다.
    ja: |-
      私と同様に、M.M.R.という
      研究所のニケたちは、
      全員これを使用しています。
  d_main_33_02_e_56:
    speaker: grave_no
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_02_e_57:
    speaker: mana
    en: I don't know what you did in the past, or what kind of Nikke you were.
    ko: |-
      당신이 과거에 무슨 일을 했는지,
      어떤 니케였는지는 알 수 없습니다.
    ja: |-
      あなたが過去にどのようなニケで、
      どのような研究をしていたかまでは
      分かりません。
  d_main_33_02_e_58:
    speaker: mana
    en: But one thing is certain. You are our predecessor.
    ko: |-
      하지만 한 가지 확실한 건,
      저희의 아득한 선배라는 것이죠.
    ja: |-
      それでも、私たちの大先輩であるということは
      間違いないでしょう。
  d_main_33_02_e_59:
    speaker: mana
    en: Consider this a small token of my appreciation for you laying the scientific
      foundation which has allowed us Nikkes, and humanity, to advance to where we
      are today.
    ko: |-
      우리 니케를 비롯한 인류가 이렇게까지 발전할 수 있게,
      과학의 초석을 닦아온 당신에게 할 수 있는.
    ja: |-
      ニケをはじめとして、
      人類が現在まで発展するための
      科学のいしずえの一部であった…
  d_main_33_02_e_60:
    speaker: mana
    en: It's the least I can do.
    ko: 최소한의 성의라고 생각해 주십시오.
    ja: |-
      そのような方に対する、
      最低限の誠意だとお考えください。
  d_main_33_02_e_61:
    speaker: grave_no
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_02_e_62:
    speaker: mana
    en: Are you crying?
    ko: "…우시는 겁니까?"
    ja: "…泣いているのですか？"
  d_main_33_02_e_63:
    speaker: grave_no
    en: No. I don't cry anymore.
    ko: 아니. 난 이제 울지 않는다.
    ja: いや。私はもう泣かない。
  d_main_33_02_e_64:
    speaker: mana
    en: "... I see."
    ko: "…그렇군요."
    ja: "…そうですか。"
  d_main_33_02_e_65:
    speaker: mana
    en: I'll pretend I didn't see anything.
    ko: 그럼 못 본 것으로 하겠습니다.
    ja: では、見なかったことにしておきます。
d_main_33_03:
  d_main_33_03_1:
    speaker: cinderella
    en: I am not the only Second Generation Grimms Model.
    ko: 우린 2세대 페어리 테일 모델로 만들어졌어.
    ja: |-
      私たちはフェアリーテールモデルの
      第2世代として作られたの。
  d_main_33_03_2:
    speaker: cinderella
    en: There were many others besides me,
    ko: 나 이외에도 여럿 있었지.
    ja: 私以外にも何人かいたわ。
  d_main_33_03_3:
    speaker: cinderella
    en: and the one who created us was... Grave.
    ko: 그리고 우릴 만든 건 에이, 그레이브야.
    ja: |-
      そして、それを作ったのが、
      エイ…グレイブよ。
  d_main_33_03_4:
    speaker: anis
    en: "... Huh?"
    ko: "…엉?"
    ja: "…へ？"
  d_main_33_03_5:
    speaker: neon
    en: "... What?"
    ko: "…예?"
    ja: "…はい？"
  d_main_33_03_6:
    speaker: cinderella
    en: Grave. It was Grave who made us.
    ko: 후후. 그래. 그레이브가 우릴 만들었어.
    ja: ふふ。グレイブが私たちを作ったの。
  d_main_33_03_7:
    speaker: cinderella
    en: She's a genius.
    ko: |-
      그거 알아?
      그레이브는 천재야.
    ja: |-
      知ってる？
      グレイブは天才よ。
  d_main_33_03_8:
    speaker: cinderella
    en: At the time, we were amongst the most powerful Nikkes to have been manufactured,
      and Grave created us all on her own.
    ko: |-
      스펙 자체로만 보면 최강에 준하는 우리들을,
      단 혼자서 만들었어.
    ja: |-
      性能でいえば最強に近い私たちを、
      たった1人で作り上げたの。
  d_main_33_03_9:
    speaker: cinderella
    en: On top of that, she is beautiful. She is perfection.
    ko: |-
      거기다가 그레이브는 아름답지.
      완벽 그 자체야.
    ja: |-
      それに、グレイブは美しいでしょう？
      完璧な存在よ。
  d_main_33_03_10:
    speaker: rapi
    en: What happened to her?
    ko: "…그레이브한테 도대체 무슨 일이 있었던 거야?"
    ja: "…グレイブにいったい何があったの？"
  d_main_33_03_11:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_03_12:
    speaker: cinderella
    en: That's a secret.
    ko: 후후. 비밀이야.
    ja: ふふ。秘密よ。
  d_main_33_03_13:
    speaker: cinderella
    en: If I talk about it, I might cry, and so I will refrain from doing so.
    ko: 이야기하면 눈물이 날 것 같아서, 하지 않을래.
    ja: 話すだけで涙が出そうだから、やめておくわ。
  d_main_33_03_14:
    speaker: cinderella
    en: I will keep it as a beautiful memory between Grave and myself.
    ko: 나와 그레이브만의 아름다운 얘기로 간직해야지.
    ja: |-
      私とグレイブだけの美しい物語として、
      心にしまっておかせて。
  d_main_33_03_15:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_03_16:
    speaker: anis
    en: What were you all built for?
    ko: 너희들, 목적이 뭐야?
    ja: あなたたち、何が目的なの？
  d_main_33_03_17:
    speaker: cinderella
    en: The Grimms models?
    ko: 우리?
    ja: 私たち？
  d_main_33_03_18:
    speaker: cinderella
    en: Isn't that obvious? What else are Nikkes meant to do?
    ko: 뻔하잖아. 니케가 할 일이 뭐겠어?
    ja: ニケの使命は決まっているでしょう？
  d_main_33_03_19:
    speaker: cinderella
    en: Eliminate humanity's enemies, and give the world back to humans.
    ko: |-
      인류의 적을 쓰러뜨리고,
      세계를 다시 인류의 손에 쥐여준다.
    ja: |-
      人類の敵を打ち倒し、
      世界を人類の手に取り戻すこと。
  d_main_33_03_20:
    speaker: cinderella
    en: That's it.
    ko: 그게 전부야.
    ja: それだけよ。
  d_main_33_03_21:
    speaker: anis
    en: These are such broad, sweeping declarations,
    ko: "…대단한 이야기라고 생각은 하는데."
    ja: "…立派な話だとは思うけど。"
  d_main_33_03_22:
    speaker: anis
    en: yet you make it sound like it's all so easy.
    ko: 너무 속 편한 소릴 하는 것 같아.
    ja: それって、きれいごとすぎない？
  d_main_33_03_23:
    speaker: cinderella
    en: What do you mean?
    ko: 어째서?
    ja: どうして？
  d_main_33_03_24:
    speaker: anis
    en: "..."
    ko: 그야….
    ja: だって…
  d_main_33_03_25:
    speaker: anis
    en: There's no way we can win against these Raptures.
    ko: 이길 수 있을 리가 없으니까. 랩쳐한테.
    ja: 勝てるはずないでしょ、ラプチャーに。
  d_main_33_03_26:
    speaker: cinderella
    en: Oh my goodness! What a horrible sentiment!
    ko: 세상에. 내가 지금까지 들었던 이야기 중 가장 끔찍한 얘기네.
    ja: あら…そんな恐ろしい話は初めて聞いたわ。
  d_main_33_03_27:
    speaker: cinderella
    en: Then why are you here?
    ko: 그럼 넌 뭐 하러 여기 있어?
    ja: それなら、あなたはどうしてここにいるの？
  d_main_33_03_28:
    speaker: anis
    en: Huh?
    ko: "…뭐?"
    ja: "…は？"
  d_main_33_03_29:
    speaker: cinderella
    en: If you're convinced that we'll lose, what are you doing here?
    ko: |-
      그렇게 패배를 굳게 믿고 있으면서,
      왜 여기에 있냐는 거야.
    ja: |-
      勝てないと信じているなら、
      ここにいる理由はあるの？
  d_main_33_03_30:
    speaker: cinderella
    en: Are you simply looking for an ideal place to die?
    ko: 죽을 장소를 찾아 헤매는 건 아닐 테고.
    ja: |-
      死に場所を探しているというわけでも
      ないでしょう？
  d_main_33_03_31:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_03_32:
    speaker: cinderella
    en: Do you all feel the same way that she does?
    ko: 설마 너희 전부 그런 거야?
    ja: まさか、あなたたちも全員？
  d_main_33_03_33:
    speaker: "<Self>"
    en: No. Anis was just joking.
    ko: 아냐. 아니스가 농담한 거야.
    ja: いや、アニスの冗談だ
  d_main_33_03_34:
    speaker: cinderella
    en: I knew it.
    ko: 그렇지?
    ja: そうよね？
  d_main_33_03_35:
    speaker: cinderella
    en: I knew there was no way any of you would have such terrible thoughts.
    ko: |-
      나를 구해준 왕자님과 그 동료들이
      그런 질 나쁜 생각을 할리가 없지.
    ja: |-
      私を救いだした王子様とその仲間たちが、
      そんなことを考えるはずがないもの。
  d_main_33_03_36:
    speaker: cinderella
    en: Not only is it not beautiful,
    ko: 그건 아름답지 않다, 정도가 아니야.
    ja: そんな考え、美しくないどころじゃないわ。
  d_main_33_03_37:
    speaker: cinderella
    en: it's almost disgraceful.
    ko: 추하다, 쪽이지.
    ja: 醜いわ。
  d_main_33_03_38:
    speaker: anis
    en: So not wanting to sacrifice yourself for humanity is disgraceful?
    ko: 인류를 위해 목숨을 바치지 않으면 추하다는 얘기처럼 들리는데.
    ja: |-
      人類のために命を捧げないのは、
      みにくいことだって言いたいの？
  d_main_33_03_39:
    speaker: cinderella
    en: That's not quite what I meant. Allow me to elaborate.
    ko: 음, 오해의 소지가 있는 발언이었네. 정정할게.
    ja: |-
      いいえ…でも、そうとも受け取れる
      言い方だったわね。訂正するわ。
  d_main_33_03_40:
    speaker: cinderella
    en: Risking your life without good reason is disgraceful.
    ko: 목적 없이 목숨을 거는 게 추하다는 얘기야.
    ja: |-
      目的もなく命を賭けているのが
      みにくいということよ。
  d_main_33_03_41:
    speaker: cinderella
    en: Because you would be throwing away the most precious thing without purpose.
    ko: 가장 소중한 것을 이유 없이 잃어버릴 위기에 던져버리는 것이니까.
    ja: |-
      いちばん大切なものを、
      理由もなく捨てていることになるもの。
  d_main_33_03_42:
    speaker: cinderella
    en: You all are going to face Behemoth,
    ko: 너희는 지금 목숨을 걸고 있지?
    ja: あなたたちは今、命を賭けているのでしょう？
  d_main_33_03_43:
    speaker: cinderella
    en: so you're putting your lives on the line right now.
    ko: 베히모스라는 적을 상대하러 가는 거니까.
    ja: ベヒモスと戦う気なら、そういうことよ。
  d_main_33_03_44:
    speaker: cinderella
    en: So, I'm curious what is the reason for your doing so.
    ko: 그 이유가 뭐냐는 거야.
    ja: その理由が聞きたいの。
  d_main_33_03_45:
    speaker: cinderella
    en: What is it that makes you willing to potentially give your life?
    ko: 너희들 앞에 무엇이 있길래 목숨을 걸어?
    ja: あなたたちが命を賭ける理由は何？
  d_main_33_03_46:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_03_47:
    speaker: cinderella
    en: What do you strive for?
    ko: "…너희는 뭘 보고 있어?"
    ja: "…あなたたちは、何を見ているの？"
  d_main_33_03_48:
    speaker: cinderella
    en: What do you live for?
    ko: 무엇을 위해 살아?
    ja: 何のために生きているの？
  d_main_33_03_49:
    speaker: anis
    en: I...
    ko: 나는….
    ja: 私は…
  d_main_33_03_50:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_03_51:
    speaker: cinderella
    en: I don't know your story,
    ko: 너희들이 무슨 사정을 가지고 있는지는 모르겠지만.
    ja: どんな事情があるかは知らないけど…
  d_main_33_03_52:
    speaker: cinderella
    en: but you mustn't amble through life thoughtlessly, merely doing what you're
      told.
    ko: |-
      그저 흘러가는 대로, 누군가가 시켜서
      자각 없이 걸어가지 마.
    ja: |-
      誰かに言われたからといって、
      流されるように生きるべきではないわ。
  d_main_33_03_53:
    speaker: cinderella
    en: That's no story at all.
    ko: 그러면 나의 이야기를 망칠 수 있어.
    ja: 私の物語を台無しにしてしまうかもしれないし…
  d_main_33_03_54:
    speaker: cinderella
    en: I am my own master.
    ko: 나의 주인은 나야.
    ja: 自分の主人は自分よ。
  d_main_33_03_55:
    speaker: cinderella
    en: If you have not found a reason, then you must do so quickly.
    ko: 그러니 찾아. 빨리.
    ja: だから、見つけることね。早く。
  d_main_33_03_56:
    speaker: cinderella
    en: It would be far from beautiful if you were to die before finding one.
    ko: 찾기 전에 죽으면 너무 아름답지 않잖아.
    ja: |-
      見つける前に死んでしまったら、
      美しくないでしょう？
  d_main_33_03_57:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_03_58:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_03_59:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_03_60:
    speaker: cinderella
    en: Hmm... I intended to be motivational, but apparently, I had the opposite effect.
    ko: 흐음… 즐거운 이야기를 하려 했는데 그렇게 되지 못했네.
    ja: あ…楽しいお話をするつもりだったのに。
  d_main_33_03_61:
    speaker: cinderella
    en: I'll make it up to you all by fighting extra hard.
    ko: 분위기를 망친 죄는 열심히 싸우는 것으로 갚을게.
    ja: 雰囲気を壊した分は、精いっぱい戦って償うわ。
d_main_33_04:
  d_main_33_04_1:
    speaker: cinderella
    en: Prince.
    ko: 왕자님.
    ja: 王子様。
  d_main_33_04_2:
    speaker: cinderella
    en: Come here and look at this.
    ko: 와서 이거 봐봐.
    ja: これを見て。
  d_main_33_04_3:
    speaker: "<Self>"
    en: What is it?
    ko: 뭔데?
    ja: 何だ？
  d_main_33_04_4:
    speaker: cinderella
    en: It's a crystal,
    ko: 수정이야.
    ja: クリスタルよ。
  d_main_33_04_5:
    speaker: cinderella
    en: but the surface is reflective, like a mirror.
    ko: 수정인데, 거의 거울 정도로 비치네.
    ja: 表面がほとんど鏡みたいね。
  d_main_33_04_6:
    speaker: cinderella
    en: Could you stand next to me for a moment?
    ko: 내 옆에 서볼래?
    ja: 私の隣に立ってみて。
  d_main_33_04_7:
    speaker: "<Monologue>"
    en: I stand next to Cinderella.
    ko: "…신데렐라의 옆에 선다."
    ja: "…シンデレラの隣に立った"
  d_main_33_04_8:
    speaker: "<Monologue>"
    en: In the crystal in front of us, our reflections stand side by side.
    ko: 정면의 수정에 나란히 서있는 나와 신데렐라의 모습이 비친다.
    ja: |-
      正面のクリスタルに、
      私とシンデレラの姿が並んで映った
  d_main_33_04_9:
    speaker: cinderella
    en: Haha.
    ko: 후후.
    ja: ふふ。
  d_main_33_04_10:
    speaker: cinderella
    en: What a beautiful sight.
    ko: 아름다운 모습이네.
    ja: 美しいわ。
  d_main_33_04_11:
    speaker: anis
    en: What are you doing?
    ko: "…뭐 하는데?"
    ja: "…何してるの？"
  d_main_33_04_12:
    speaker: cinderella
    en: I'm gazing at the beauty of us together.
    ko: 아름다운 모습을 보고 있어.
    ja: 美しい私を見ているの。
  d_main_33_04_13:
    speaker: anis
    en: Please. You two don't have any chemistry at all.
    ko: 긴장감이 너무 없네.
    ja: 緊張感がまるでないわね。
  d_main_33_04_14:
    speaker: anis
    en: Besides, stopping for nonsense like this only puts the Commander in unnecessary
      danger.
    ko: 지휘관님이 위험해질 수 있으니 그런 짓은 하지 않는 게 좋지 않을까?
    ja: |-
      そんなことしてる間に、指揮官様が
      危ない目に遭ったらどうするの？
  d_main_33_04_15:
    speaker: cinderella
    en: Nothing of the sort will occur, because I'm here to protect him.
    ko: 그럴리는 없어. 내가 있으니까.
    ja: それはないわ。私がいるもの。
  d_main_33_04_16:
    speaker: anis
    en: Weren't you asleep for over a century? Why do you talk as if you know everything?
    ko: |-
      아 백 년이 넘도록 잠들어 있었다며.
      뭘 그렇게 잘 안다는 듯이 말하는 거야?
    ja: |-
      100年以上眠ってたんでしょ？
      どこからそんな自信が湧いてくるのよ？
  d_main_33_04_17:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_04_18:
    speaker: cinderella
    en: Anis.
    ko: 아니스.
    ja: アニス…
  d_main_33_04_19:
    speaker: cinderella
    en: You don't like me, do you?
    ko: 너는 내가 맘에 안 드는구나?
    ja: 私のことが気に入らないの？
  d_main_33_04_20:
    speaker: anis
    en: That's not true.
    ko: 아닌데.
    ja: 別に。
  d_main_33_04_21:
    speaker: cinderella
    en: You've been attempting to pick a fight with me for a while now.
    ko: 좀 전부터 계속 시비를 걸고 있잖아.
    ja: |-
      さっきから何かと私に言いがかりを
      つけてきているでしょう？
  d_main_33_04_22:
    speaker: cinderella
    en: What is it about me that irks you so?
    ko: 내가 왜 맘에 안 들어?
    ja: どうして？
  d_main_33_04_23:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_04_24:
    speaker: cinderella
    en: If you don't tell me, then I'll never know.
    ko: 얘기를 해주지 않으면 몰라.
    ja: 言ってもらえないと分からないわ。
  d_main_33_04_25:
    speaker: anis
    en: I can't stand you prattling on endlessly about beauty and all that nonsense.
    ko: 아름다움이 어쩌고, 관객이 어쩌고 하는 게 맘에 안 들어서.
    ja: |-
      美しさがどうとか、観客がどうとか
      そういうのが気に入らないのよ。
  d_main_33_04_26:
    speaker: cinderella
    en: Does my pulchritude displease you?
    ko: 내가 아름다운 게 맘에 안 드는 거야?
    ja: 私の美しさが気に入らないの？
  d_main_33_04_27:
    speaker: anis
    en: Yes. It's hard enough staying alive out here. Who's got time to care about
      looks?
    ko: |-
      그래. 뭔 아름다움이야.
      하루하루 살아가기에 급급한 마당에.
    ja: |-
      そうね。何が美しさよ。
      こっちは毎日、生きるだけで必死なの。
  d_main_33_04_28:
    speaker: anis
    en: You have no idea how bad things are. Beauty and other such notions are long
      gone, banished to the realm of myth.
    ko: |-
      네가 아직 이쪽 사정을 몰라서 얘기하는 거 같은데,
      아름다움이니 뭐니 이런 건 전설의 동물 같은 거라고.
    ja: |-
      周りの事情を何も知らないから
      そういうノンキなことが言えるの。
      美しさなんて伝説の未確認生物みたいなものよ。
  d_main_33_04_29:
    speaker: anis
    en: We're in a world where those concepts are no longer important, nor should
      they be.
    ko: |-
      그런 걸 챙길 수 없는 세상이고,
      챙겨서는 안 되는 세상이야.
    ja: |-
      ここはそんなもの気にしてられないし、
      気にしてちゃいけない世界なの。
  d_main_33_04_30:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_04_31:
    speaker: cinderella
    en: Have I made you feel poorly about yourself?
    ko: 내가 널 비참하게 만들었어?
    ja: あなたにみじめな思いをさせてしまったかしら？
  d_main_33_04_32:
    speaker: anis
    en: Wh-what?
    ko: 뭐, 뭐라고…!?
    ja: な、何ですって…！？
  d_main_33_04_33:
    speaker: cinderella
    en: Beauty must have been something that you valued above all else.
    ko: "[아름다움]이라는 것은 네가 가장 가치 있다고 여겼던 거겠지."
    ja: |-
      あなたも「美しさ」は何より大事だと
      思っていたのではないかしら。
  d_main_33_04_34:
    speaker: cinderella
    en: But right now, you couldn't be further from it.
    ko: 하지만 지금의 너는 그것에서 한없이 멀어졌어.
    ja: |-
      でも、今のあなたは
      そこから限りなく遠い場所にいる。
  d_main_33_04_35:
    speaker: cinderella
    en: Hearing someone else talk about something you used to value, but were unable
      to obtain...
    ko: 타인의 입에서, 네가 가장 가치 있다고 여겼지만 손에 넣을 수 없었던 것이 오르락내리락하니까.
    ja: |-
      自分が大切にしていたけれど
      手にできなかったもの…
  d_main_33_04_36:
    speaker: cinderella
    en: does it make you feel bad about yourself?
    ko: 그걸 타인인 내가 당연하다는 듯이 추구하니까.
    ja: |-
      それを他人である私が当然のように
      追い求めているから…
  d_main_33_04_37:
    speaker: cinderella
    en: Especially because I, a stranger, embody it so naturally?
    ko: 그러지 못 한 자신이 비참한 거 아냐?
    ja: |-
      自分と比べてしまって、
      みじめに感じたのでしょう？
  d_main_33_04_38:
    speaker: anis
    en: You've got some nerve talking to me like that. What do you know?
    ko: 야. 네가 뭘 안다고 함부로 말해.
    ja: あなたに何が分かるっていうのよ。
  d_main_33_04_39:
    speaker: cinderella
    en: Your nails.
    ko: 너의 그 손톱.
    ja: あなたの爪。
  d_main_33_04_40:
    speaker: cinderella
    en: Your hair.
    ko: 너의 그 머리.
    ja: その髪。
  d_main_33_04_41:
    speaker: cinderella
    en: Your skin.
    ko: 너의 그 피부.
    ja: その肌。
  d_main_33_04_42:
    speaker: cinderella
    en: Yes, you pursued beauty. Enough that you've taken care of yourself.
    ko: |-
      너는 아름다움을 추구했잖아.
      그 미련이 남아서 최소한의 관리를 하는 거고.
    ja: |-
      あなたも美しさを追い求めていたはずよ。
      未練が残っているから、
      最低限のケアを続けている…
  d_main_33_04_43:
    speaker: cinderella
    en: Am I wrong?
    ko: 내 말이 틀려?
    ja: 違った？
  d_main_33_04_44:
    speaker: anis
    en: Yeah. I pursued it.
    ko: 그래. 추구했다.
    ja: そうよ。求めていたの。
  d_main_33_04_45:
    speaker: anis
    en: But it didn't turn out the way I wanted it to.
    ko: 그랬는데, 잘 안 됐다 왜.
    ja: でも、うまくいかなかったの。悪い？
  d_main_33_04_46:
    speaker: anis
    en: So I've got a bit of lingering resentment, and I took it out on you. Satisfied?
    ko: |-
      그래서 미련이 남다 못해 흘러넘쳐서,
      너한테 짜증 냈다. 됐냐?
    ja: |-
      だから未練があふれて
      あなたに八つ当たりしたの。
      これでいい？
  d_main_33_04_47:
    speaker: cinderella
    en: Not beautiful. Not one bit.
    ko: 정말, 아름답지 않네.
    ja: 美しくないわ、本当に。
  d_main_33_04_48:
    speaker: anis
    en: Screw you!
    ko: 이…!
    ja: なっ…！
  d_main_33_04_49:
    speaker: anis
    en: You don't know me!
    ko: 네가 나에 대해 뭘 안다고 자꾸 그딴 식으로 지껄이는 거야!?
    ja: |-
      あなたに何が分かるっていうの！？
      いい加減しつこいわよ！
  d_main_33_04_50:
    speaker: anis
    en: There's no time for ridiculous things like that in this world, not anymore!
    ko: 그딴 걸 생각할 수 있는 세상도 아니고, 사정도 안된다고!
    ja: |-
      そんなことを考えられる世の中でも、
      立場でもないの！
  d_main_33_04_51:
    speaker: anis
    en: What's the use in obsessing over beauty with things as they are?
    ko: 아름다움 같은 소리 하네.
    ja: 美しさなんて知ったこっちゃないわよ。
  d_main_33_04_52:
    speaker: anis
    en: I don't see the point in it.
    ko: |-
      이런 세상에 그딴 게 무슨 소용이야.
      이해가 안 돼.
    ja: |-
      こんな世界じゃ何の意味もないの。
      理解する価値もないわ。
  d_main_33_04_53:
    speaker: cinderella
    en: I can't understand you.
    ko: 너는 나를 이해 못 해.
    ja: あなたには、そうでしょうね。
  d_main_33_04_54:
    speaker: cinderella
    en: If you don't feel beautiful yourself, you will never understand me.
    ko: |-
      본인이 스스로를 아름답다고 느끼지 못하는데,
      나를 이해할 수 있을 리가 없지.
    ja: |-
      自分自身を美しいと思えない人に、
      私を理解できるはずもないわ。
  d_main_33_04_55:
    speaker: anis
    en: I didn't always look like this! Before, I...
    ko: 너 내가 지금 꼴이 이래서 그렇지, 예전에는…!
    ja: 今はこんなだけどね、私だって昔は…！
  d_main_33_04_56:
    speaker: cinderella
    en: But why are you like this now?
    ko: 근데 지금은 왜 그래?
    ja: 今はどうしたの？
  d_main_33_04_57:
    speaker: cinderella
    en: Why are you no longer trying to become beautiful?
    ko: 왜 아름다워 지려 하지 않아?
    ja: どうして美しくあろうとしないの？
  d_main_33_04_58:
    speaker: cinderella
    en: Why did you ruin your beauty with your own hands?
    ko: 왜 본인의 손으로 아름다운 걸 망쳐?
    ja: |-
      どうして自分の手で
      美しいものを壊そうとするの？
  d_main_33_04_59:
    speaker: anis
    en: Do you think this is how I wanted things to go?
    ko: 내가 원해서 이렇게 된 줄 알아?
    ja: 好きでこうなったと思う？
  d_main_33_04_60:
    speaker: anis
    en: I... It wasn't me. It was because of others...
    ko: 나는… 다른 놈들 때문에….
    ja: 私だって…周りがあんなじゃなきゃ…
  d_main_33_04_61:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_04_62:
    speaker: cinderella
    en: Such things can happen.
    ko: 그럴 수 있겠지.
    ja: そういうこともあるかもしれないわね。
  d_main_33_04_63:
    speaker: cinderella
    en: But you can overcome it.
    ko: 근데 이겨낼 수 있어.
    ja: でも、乗り越えられるわ。
  d_main_33_04_64:
    speaker: cinderella
    en: Do you ever think about becoming beautiful again?
    ko: 다시 아름다워지고 싶다고 생각하고는 있어?
    ja: また美しくなりたいと思う？
  d_main_33_04_65:
    speaker: anis
    en: I don't know.
    ko: 몰라.
    ja: さあね。
  d_main_33_04_66:
    speaker: cinderella
    en: That's no answer.
    ko: 모르면 안 돼. 알아야 해.
    ja: 知らないままではダメよ。知らないと。
  d_main_33_04_67:
    speaker: cinderella
    en: You can be beautiful anytime. You must know that. It's the same for everyone.
    ko: |-
      너는 언제든 아름다워질 수 있어.
      누구든 마찬가지야.
    ja: |-
      あなたはいつでも美しくなれるわ。
      誰にでも資格はあるの。
  d_main_33_04_68:
    speaker: cinderella
    en: Even if you're caked in mud or drenched in blood,
    ko: 흙탕물 안에 있더라도, 피를 뒤집어쓰더라도.
    ja: 泥水を被っていても、血にまみれたとしても…
  d_main_33_04_69:
    speaker: cinderella
    en: your beauty can always shine.
    ko: 아름다울 수 있어.
    ja: 美しくいられるの。
  d_main_33_04_70:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_04_71:
    speaker: cinderella
    en: If you approach things with that mindset,
    ko: |-
      후후. 그거 알아?
      너는 그렇게 마음먹는 순간.
    ja: |-
      ふふ…分かる？
      あなたがそうと決めた時は…
  d_main_33_04_72:
    speaker: cinderella
    en: if you consciously decide to become beautiful,
    ko: 아름다워져야겠다고 마음먹는 순간.
    ja: 美しくあろうと決めたその瞬間から…
  d_main_33_04_73:
    speaker: cinderella
    en: it will happen immediately.
    ko: 바로 아름다워질 수 있어.
    ja: すぐに美しくなれるわ。
  d_main_33_04_74:
    speaker: "<Monologue>"
    en: Cinderella glances back and forth between Rapi, Neon, and me.
    ko: 신데렐라는 라피와 네온, 나를 번갈아 쳐다보았다.
    ja: |-
      シンデレラがラピ、ネオン、
      そして私と、一人ずつ視線を送った
  d_main_33_04_75:
    speaker: cinderella
    en: So many mirrors.
    ko: 거울이 이렇게나 많은걸.
    ja: 鏡がこんなにあるんだもの。
  d_main_33_04_76:
    speaker: anis
    en: "...?"
    ko: "…??"
    ja: "…？？"
  d_main_33_04_77:
    speaker: cinderella
    en: I'm envious.
    ko: 부럽네.
    ja: うらやましいわ。
  d_main_33_04_78:
    speaker: "<Monologue>"
    en: Cinderella turns around and slowly walks off.
    ko: 신데렐라는 천천히 걸어갔다.
    ja: シンデレラがまたゆっくりと歩き始めた
  d_main_33_04_79:
    speaker: neon
    en: "... It's okay, Anis."
    ko: "…아니스."
    ja: "…アニス…"
  d_main_33_04_80:
    speaker: neon
    en: I think you're beautiful.
    ko: 괜찮아요. 아니스는 예뻐요.
    ja: 心配ありません。アニスはきれいですから。
  d_main_33_04_81:
    speaker: neon
    en: Even though you've put on a bit of weight recently.
    ko: 요즘 배가 좀 나오긴 했지만, 예뻐요.
    ja: |-
      最近ちょっとお腹が出てきましたけど、
      きれいです。
  d_main_33_04_82:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_04_83:
    speaker: neon
    en: "... I guess now's not the time for jokes."
    ko: "…농담할 타이밍이 아니었던 것 같죠?"
    ja: |-
      …冗談を言うタイミングでは
      なかったようですね？
  d_main_33_04_84:
    speaker: rapi
    en: No, it's not.
    ko: "…아쉽게도, 그래."
    ja: "…悪いけど、そうね。"
  d_main_33_04_85:
    speaker: "<Self>"
    en: Anis...
    ko: 아니스.
    ja: アニス
  d_main_33_04_86:
    speaker: anis
    en: It's okay. I'm fine.
    ko: 괜찮아. 나 괜찮으니까, 응.
    ja: 気にしないで。私は大丈夫、ね？
  d_main_33_04_87:
    speaker: "<Monologue>"
    en: Anis walks ahead.
    ko: 아니스는 앞서서 걸어갔다.
    ja: アニスが足を速め、前に出ていった
  d_main_33_04_88:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_04_89:
    speaker: anis
    en: "*Sigh*..."
    ko: 하, 진짜.
    ja: はぁ、もう…
  d_main_33_04_90:
    speaker: anis
    en: This reminds me of the old days.
    ko: 갑자기 옛날 생각나네.
    ja: なんで急に昔のことを思い出すのよ…
  d_main_33_04_91:
    speaker: "<Monologue>"
    en: Anis slowly looks up at the sky.
    ko: 아니스는 천천히 하늘을 올려다보았다.
    ja: アニスはゆっくりと空を見上げた
  d_main_33_04_92:
    speaker: "<Narration>"
    en: Up on the surface,
    ko: 그거 알아?
    ja: ねえ、知ってる？
  d_main_33_04_93:
    speaker: "<Narration>"
    en: it was so nice to just sit and watch the clouds pass by.
    ko: 지상에서는 있잖아, 구름이 흘러가는 것만 봐도 좋았다?
    ja: |-
      地上ってね、雲が流れるのを見てるだけでも
      落ち着くの
  d_main_33_04_94:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_04_95:
    speaker: anis
    en: I don't see what's so nice about it.
    ko: "…안 좋아. 뭐가 좋다는 거야 이게."
    ja: "…ないわね。何言ってんだか…"
d_main_33_05_s:
  d_main_33_05_s_1:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 찰박.
    ja: パシャッ――
  d_main_33_05_s_2:
    speaker: neon
    en: Huh?
    ko: 으엇?
    ja: あれっ…？
  d_main_33_05_s_3:
    speaker: rapi
    en: What's wrong?
    ko: 왜 그래?
    ja: どうしたの？
  d_main_33_05_s_4:
    speaker: neon
    en: I just stepped in a puddle,
    ko: 어, 저 방금 물웅덩이를 밟은 것 같은데.
    ja: |-
      あの、いま、水たまりを
      踏んだみたいなんですが…
  d_main_33_05_s_5:
    speaker: neon
    en: but... the water is so black.
    ko: "…물이 너무 검은데요?"
    ja: "…水が黒すぎませんか？"
  d_main_33_05_s_6:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_05_s_7:
    speaker: rapi
    en: Get away from it.
    ko: 일단 물러서.
    ja: とりあえず、下がって。
  d_main_33_05_s_8:
    speaker: "<Monologue>"
    en: I look at the puddle that Neon stepped in.
    ko: 네온이 밟았다고 말하는 물웅덩이를 바라본다.
    ja: ネオンが踏んだ地面の辺りに目を凝らした
  d_main_33_05_s_9:
    speaker: "<Monologue>"
    en: It comprises a jet-black viscous liquid.
    ko: "…매우 짙은 검은색의 물이다."
    ja: "…漆黒の水たまりだ"
  d_main_33_05_s_10:
    speaker: "<Monologue>"
    en: It's closer to oil or tar rather than water.
    ko: 아니, 물이라기보다는 기름이나 타르에 가깝다.
    ja: いや、水というよりも油やタールに近いか
  d_main_33_05_s_11:
    speaker: "<Self>"
    en: That is what Behemoth's body was encased in.
    ko: "…이거, 베히모스의 몸에 두르고 있던…."
    ja: "…これは、ベヒモスがまとっていた…"
  d_main_33_05_s_12:
    speaker: rapi
    en: She called it... Dark Matter.
    ko: 다크 매터… 라고 했었죠.
    ja: ダークマター…と呼ばれていましたね。
  d_main_33_05_s_13:
    speaker: anis
    en: Uh... This wasn't here when we came before, was it?
    ko: 어… 이거 이전에 왔을 때는 없었지?
    ja: えっと…前に来た時はなかったわよね？
  d_main_33_05_s_14:
    speaker: rapi
    en: No, it wasn't.
    ko: 없었어.
    ja: なかったわ。
  d_main_33_05_s_15:
    speaker: rapi
    en: I think we should keep our distance.
    ko: "…일단 가까이 가지 않는 게 좋겠어."
    ja: "…ひとまず距離を取っておいて。"
  d_main_33_05_s_16:
    speaker: neon
    en: Everyone, look at this.
    ko: 오. 여러분. 이거 봐요.
    ja: あっ…みなさん、見てください。
  d_main_33_05_s_17:
    speaker: "<Monologue>"
    en: The black liquid on Neon's shoe begins to wriggle around.
    ko: 네온의 신발에 묻은 검은 액체가 꿈틀거린다.
    ja: ネオンの靴に付着した黒い液体がうごめいている
  d_main_33_05_s_18:
    speaker: "<Monologue>"
    en: The globule moves on its own and eventually disappears back into the puddle.
    ko: |-
      검은 액체는 움직이며 웅덩이 쪽으로 이동했고,
      이윽고 웅덩이 안으로 사라졌다.
    ja: |-
      黒い液体は液だまりに向かって移動し、
      やがてその中へ戻っていった
  d_main_33_05_s_19:
    speaker: anis
    en: "... I don't like this. Not one bit."
    ko: 흐엑… 기, 기분 나빠. 뭐야 이거.
    ja: うえっ…気味が悪いわ。何よ、これ…
  d_main_33_05_s_20:
    speaker: neon
    en: Yeah, this is something out of a horror movie.
    ko: 그, 공포 영화 같은 거 보면 이런 거 많잖아요.
    ja: |-
      ホラー映画なんかで、
      こういうのがよく出てきますよね。
  d_main_33_05_s_21:
    speaker: neon
    en: You get close to the puddle and then a hand pops out and grabs you.
    ko: 가까이 가서 보려고 하면 손이 튀어나와서 잡아가고 막.
    ja: |-
      何だろう…と思って近づいたら、
      にょきっと手が飛び出てきたりして。
  d_main_33_05_s_22:
    speaker: anis
    en: "... You always seem to be weirdly accurate in your predictions, so please.
      Stop talking."
    ko: "…너, 이상하게 반쯤은 예지력이 있는 것 같으니 그런 말 하지 마."
    ja: |-
      …ネオン、予言能力の疑惑があるんだから、
      余計なこと言わないで。
  d_main_33_05_s_23:
    speaker: cinderella
    en: There seems to be more than one of these puddles.
    ko: 하나만 있어 보이진 않네.
    ja: これ1つだけとは思えないわね。
  d_main_33_05_s_24:
    speaker: cinderella
    en: I'll check.
    ko: 확인해 볼게.
    ja: 確かめてくるわ。
  d_main_33_05_s_25:
    speaker: "<Monologue>"
    en: Cinderella floats up in the air.
    ko: 신데렐라는 공중으로 솟아올랐다.
    ja: シンデレラが宙に浮かび上がった
  d_main_33_05_s_26:
    speaker: anis
    en: Wow, she can even fly?
    ko: 와, 날 수도 있어?
    ja: へー、空も飛べるの？
  d_main_33_05_s_27:
    speaker: neon
    en: Anis, how long are you going to keep fighting with Cinderella?
    ko: 아니스. 신데렐라랑 계속 싸울 거예요?
    ja: |-
      アニス。またシンデレラに口げんかでも
      吹っかける気ですか？
  d_main_33_05_s_28:
    speaker: anis
    en: What? I'm not doing anything.
    ko: 싸우긴 뭘 싸워.
    ja: そんなんじゃないわよ。
  d_main_33_05_s_29:
    speaker: neon
    en: You were fighting just a moment ago.
    ko: 싸웠잖아요, 아까.
    ja: さっきはそうだったじゃないですか。
  d_main_33_05_s_30:
    speaker: anis
    en: That wasn't a fight. If it was, it was one-sided, because she made a fool
      of me.
    ko: |-
      그게 무슨 싸움이야.
      완패했는데.
    ja: |-
      あれは口げんかじゃないでしょ。
      こっちが一方的に言われてただけ。
  d_main_33_05_s_31:
    speaker: neon
    en: That's true. You just stood there and took it, trembling in anger.
    ko: |-
      그건 그렇죠.
      아니스는 부들대기만 했으니까.
    ja: |-
      それはそうですね。
      アニスはワナワナ震えてただけでしたし。
  d_main_33_05_s_32:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_05_s_33:
    speaker: anis
    en: Everything she said was 100% correct.
    ko: 틀린 말 하나 없지.
    ja: まったくその通りよ。
  d_main_33_05_s_34:
    speaker: anis
    en: "... What am I doing here?"
    ko: "…나 여기서 뭘 하고 있는 걸까."
    ja: "…私、ここで何やってんだろ。"
  d_main_33_05_s_35:
    speaker: "<Self>"
    en: Isn't being with us enough?
    ko: "…우리와 같이 있는 걸로는 부족해?"
    ja: "…私たちといる、それだけでは不足か？"
  d_main_33_05_s_36:
    speaker: anis
    en: It's more than enough, Commander.
    ko: 어휴, 과분하죠 지휘관님.
    ja: むしろ身に余る光栄よ、指揮官様。
  d_main_33_05_s_37:
    speaker: anis
    en: It's just that I don't know what lies ahead for me.
    ko: "…근데 이 앞에 뭐가 있냐면, 잘 모르겠어."
    ja: |-
      …でも、自分がこれからどうするのかって
      聞かれたら…よく分かんないの。
  d_main_33_05_s_38:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_05_s_39:
    speaker: rapi
    en: I don't either.
    ko: 나도 그래.
    ja: 私も同じよ。
  d_main_33_05_s_40:
    speaker: neon
    en: I thought we were supposed to help Master become the ruler of the Ark?
    ko: |-
      ??
      우리, 스승님이 방주의 지배자가 되게 돕는 거였잖아요.
    ja: |-
      ？？
      師匠がアークの支配者になる
      手助けをするはずでは？
  d_main_33_05_s_41:
    speaker: anis
    en: That's true.
    ko: 그건 맞는데.
    ja: それはそのつもりだけど。
  d_main_33_05_s_42:
    speaker: rapi
    en: "... Not quite."
    ko: 안 맞아.
    ja: それとは違う話ね。
  d_main_33_05_s_43:
    speaker: anis
    en: But what should I do going forward?
    ko: "[나]는 앞으로 뭘 해야 하냐는 거지."
    ja: "「私が」これから何をするのかってこと。"
  d_main_33_05_s_44:
    speaker: rapi
    en: What the squad hopes to achieve, and what you hope to achieve, don't have
      to be the same thing.
    ko: 우리 스쿼드의 목적과, 개개인의 목적은 다를 수 있으니까.
    ja: |-
      部隊の目的と、個人の目的が
      一致するとは限らないでしょう？
  d_main_33_05_s_45:
    speaker: neon
    en: Hmm... I don't get it.
    ko: 흠… 전혀 이해가 안 되는데요.
    ja: そうでしょうか…ぜんぜん理解できませんね。
  d_main_33_05_s_46:
    speaker: anis
    en: I don't quite follow either, to be honest.
    ko: "…그래. 사실 나도 잘 모르겠어."
    ja: "…そうね。実は私もよく分かってないし。"
  d_main_33_05_s_47:
    speaker: anis
    en: Heck, I'm not even sure what I'm saying.
    ko: 내가 무슨 말을 하고 있는지도 모르겠다.
    ja: |-
      自分でも自分が何を言いたいのか、
      よく分かってないの。
  d_main_33_05_s_48:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_05_s_49:
    speaker: "<Monologue>"
    en: Cinderella lands back on the ground.
    ko: 신데렐라가 공중에서 내려와 착지했다.
    ja: シンデレラが空から戻って来た
  d_main_33_05_s_50:
    speaker: "<Self>"
    en: Well?
    ko: 어때?
    ja: どうだった？
  d_main_33_05_s_51:
    speaker: cinderella
    en: There's a problem.
    ko: 문제가 있어.
    ja: 面倒なことになりそう。
  d_main_33_05_s_52:
    speaker: "<Self>"
    en: What is it?
    ko: 문제?
    ja: 面倒？
  d_main_33_05_s_53:
    speaker: cinderella
    en: First off, there are many of those black puddles in the area.
    ko: 일단 일대에 검은 웅덩이가 엄청 많아.
    ja: |-
      まず、この黒い水たまりで
      辺り一帯が覆われているわ。
  d_main_33_05_s_54:
    speaker: cinderella
    en: We should be able to avoid them, but we'll have to move carefully.
    ko: |-
      피해 갈 수 있을 정도인 것 같은데,
      제법 신경 써서 이동해야 할 거야.
    ja: |-
      避けて進むことはできそうだけど、
      かなり注意が必要になりそうね。
  d_main_33_05_s_55:
    speaker: cinderella
    en: Also,
    ko: 그리고.
    ja: それから…
  d_main_33_05_s_56:
    speaker: cinderella
    en: I saw someone in one of the puddles.
    ko: 웅덩이 안에 누군가 있어.
    ja: 水たまりの中に、誰かいるわ。
  d_main_33_05_s_57:
    speaker: neon
    en: "... Come again?"
    ko: "…예?"
    ja: "…はい？"
  d_main_33_05_s_58:
    speaker: cinderella
    en: Let's go check.
    ko: 확인하러 가자.
    ja: 確かめましょう。
  d_main_33_05_s_59:
    speaker: anis
    en: N-no, wait!
    ko: 아, 아니. 잠깐!
    ja: ちょ、ちょっと待って！
  d_main_33_05_s_60:
    speaker: anis
    en: Who, or what, was it?
    ko: 누, 누군가라니 그게 뭔데?
    ja: だ、誰かがいるって、誰？
  d_main_33_05_s_61:
    speaker: cinderella
    en: Someone I don't know.
    ko: 모르는 사람이야.
    ja: 知らない人よ。
  d_main_33_05_s_62:
    speaker: anis
    en: I figured that much. It'd be pretty weird if you did know them.
    ko: 당연히 그렇겠지! 아는 사람이면 그게 더 이상하겠지!
    ja: |-
      そりゃそうでしょ！
      むしろ知り合いだったらおかしいわよ！
  d_main_33_05_s_63:
    speaker: rapi
    en: Cinderella.
    ko: "…혹시."
    ja: "…もしかして…"
  d_main_33_05_s_64:
    speaker: rapi
    en: That person you saw.
    ko: 신데렐라 네가 본 누군가라는 게,
    ja: シンデレラが見た誰かというのは…
  d_main_33_05_s_65:
    speaker: rapi
    en: Was it a girl with a child-like face?
    ko: 소녀 같은 얼굴에,
    ja: 少女の顔をして…
  d_main_33_05_s_66:
    speaker: rapi
    en: With big, piercing eyes?
    ko: 큰 눈을 부릅뜨고 있는 사람이야?
    ja: 大きく目を見開いていた？
  d_main_33_05_s_67:
    speaker: cinderella
    en: Yes, that's right. How did you know?
    ko: |-
      응. 맞아.
      어떻게 알았어?
    ja: |-
      ええ、その通りよ。
      どうして分かったの？
  d_main_33_05_s_68:
    speaker: rapi
    en: She's right over there.
    ko: 저기 있어.
    ja: そこにいるわ。
  d_main_33_05_s_69:
    speaker: "<Monologue>"
    en: All of us turn in the direction that Rapi is pointing,
    ko: 라피가 가리킨 방향을 바라본다.
    ja: ラピが指さす先を見た
  d_main_33_05_s_70:
    speaker: "<Monologue>"
    en: and in a black puddle, half-submerged,
    ko: 검은 웅덩이 안에서 얼굴을 반쯤 내민 채
    ja: |-
      黒い水たまりの中から、
      顔を半分ほどのぞかせた…
  d_main_33_05_s_71:
    speaker: "<Monologue>"
    en: a girl looks directly at us.
    ko: 우리를 빤히 바라보고 있는 소녀가 보였다.
    ja: |-
      少女らしきものが
      こちらをじっと見つめている
  d_main_33_05_s_72:
    speaker: anis
    en: "*Gasp*!"
    ko: 히, 히이이익-!!
    ja: きゃ、きゃあああ！！
  d_main_33_05_s_73:
    speaker: neon
    en: Wh-what is that thing?!
    ko: 저, 저저저게 뭐죠!?
    ja: なななな、何ですかあれ！？
  d_main_33_05_s_74:
    speaker: anis
    en: A water ghost!
    ko: 무, 물귀신…!
    ja: オ、オバケ…！？
  d_main_33_05_s_75:
    speaker: neon
    en: Firepower! Firepower has always been effective at exorcising demon spirits!
    ko: 화, 화력! 예로부터 화력은 퇴마에 즉효…!
    ja: か、火力！昔から火力は幽霊退治に効果が――！
  d_main_33_05_s_76:
    speaker: rapi
    en: Get a hold of yourselves. That's no ghost.
    ko: 정신 차려! 귀신이 아냐!
    ja: しっかりして！幽霊ではないわ！
  d_main_33_05_s_77:
    speaker: rapi
    en: Or at least... I don't think so.
    ko: "…아마도!"
    ja: "…たぶん…！"
  d_main_33_05_s_78:
    speaker: leviathan
    en: So you're the ones
    ko: 너희들이구나?
    ja: アンタたちでしょ？
  d_main_33_05_s_79:
    speaker: leviathan
    en: who gave Behemoth such a hard time.
    ko: 베히모스를 애먹인 게.
    ja: ベヒモスをいじめたの。
  d_main_33_05_s_80:
    speaker: cinderella
    en: Glass Slippers. Full contact.
    ko: 유리 구두. 풀 컨텍트.
    ja: ガラスの靴、フルコンタクト。
  d_main_33_05_s_81:
    speaker: cinderella
    en: Fire.
    ko: 쏟아내라.
    ja: 行って。
  d_main_33_05_s_82:
    speaker: "<Monologue>"
    en: Several beams of blue light come out of Cinderella's Glass Slippers and surge
      towards the black puddle.
    ko: 신데렐라의 유리 구두에서 푸른빛들이 뻗어 나와 검은 웅덩이로 향한다.
    ja: |-
      シンデレラのガラスの靴から黒い液だまりに
      青い光の奔流が放たれた
  d_main_33_05_s_83:
    speaker: "<Monologue>"
    en: The mysterious figure fully submerges herself under the puddle's surface,
    ko: 정체불명의 소녀는 웅덩이 안으로 들어갔고
    ja: 正体不明の少女の顔は黒い液体の中へ沈み…
  d_main_33_05_s_84:
    speaker: "<Monologue>"
    en: which seems to absorb and dissipate the light beam.
    ko: 푸른빛은 검은 웅덩이에 먹히듯 사라졌다.
    ja: |-
      青い光も飲み込まれたかのごとく
      黒い液体の中に消えた
  d_main_33_05_s_85:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_05_s_86:
    speaker: "<Monologue>"
    en: The puddle begins to bubble and boil.
    ko: 웅덩이가 꿀렁인다.
    ja: 液だまりがうねり…
  d_main_33_05_s_87:
    speaker: "<Monologue>"
    en: The girl shows her face again.
    ko: 소녀는 다시 얼굴을 드러냈다.
    ja: 少女が再び顔をのぞかせた
  d_main_33_05_s_88:
    speaker: anis
    en: D-did you see that? The attack didn't do anything! It's a ghost!
    ko: |-
      봐, 봤어?
      고, 공격이 안 먹혀! 귀신이라고!
    ja: |-
      み、見た！？
      効いてないわ！やっぱりオバケよ！
  d_main_33_05_s_89:
    speaker: neon
    en: I-I saw it too!
    ko: 봐, 봤어요 저도!
    ja: み、見ました！私も！
  d_main_33_05_s_90:
    speaker: rapi
    en: Relax! She just went inside the puddle and came back out, that's it!
    ko: 진정해! 웅덩이 안으로 들어갔다가 다시 나온 것뿐이야!
    ja: 落ち着いて！隠れてまた出てきただけよ！
  d_main_33_05_s_91:
    speaker: rapi
    en: "... That's probably it."
    ko: "…아마도!"
    ja: "…おそらく…！"
  d_main_33_05_s_92:
    speaker: leviathan
    en: Attacking me when we haven't even been properly introduced?
    ko: 인사도 없이 공격부터 하는 거야?
    ja: いきなり攻撃なんてひどくな～い？
  d_main_33_05_s_93:
    speaker: cinderella
    en: You're Behemoth's comrade, are you not?
    ko: 베히모스의 동료지?
    ja: ベヒモスの仲間なのでしょう？
  d_main_33_05_s_94:
    speaker: leviathan
    en: Yes. I am Leviathan.
    ko: 응. 나 레비아탄.
    ja: そう。私、レヴィアタン。
  d_main_33_05_s_95:
    speaker: leviathan
    en: Are you the oh-so-majestic Anachiro that Behemoth has been talking about?
    ko: 네가 그 대선배님이구나?
    ja: あんたが例の大先輩？
  d_main_33_05_s_96:
    speaker: cinderella
    en: Not anymore.
    ko: 이제는 아냐.
    ja: 今は違うわ。
  d_main_33_05_s_97:
    speaker: leviathan
    en: Well, you seem to be.
    ko: 그래 보이네.
    ja: そうみたいね。
  d_main_33_05_s_98:
    speaker: leviathan
    en: I think I'll take that body of yours.
    ko: 그럼 그냥 그 몸만 받아갈게.
    ja: んじゃ、その体だけ、もらってくから。
  d_main_33_05_s_99:
    speaker: "<Monologue>"
    en: The black puddle that Leviathan was in begins to expand.
    ko: 레비아탄의 웅덩이가 넓어지기 시작했다.
    ja: 黒い液だまりが広がり始め…
  d_main_33_05_s_100:
    speaker: "<Monologue>"
    en: Almost instantly, the surrounding area is engulfed in darkness.
    ko: 삽시간에 주위가 검은색으로 물든다.
    ja: あっという間にあたり一面が黒く染まった
  d_main_33_05_s_101:
    speaker: "<Self>"
    en: Everyone, pull back! Don't let it touch you!
    ko: |-
      !!
      전원 퇴각! 절대 닿지 마!
    ja: |-
      ！！
      全員下がれ！絶対に触るな！
  d_main_33_05_s_102:
    speaker: "<Monologue>"
    en: The black puddle continues to rapidly expand.
    ko: 웅덩이가 점점 빠르게 확장된다.
    ja: 黒い液体が急速に広がってくる
  d_main_33_05_s_103:
    speaker: "<Monologue>"
    en: As we turn to flee from the approaching darkness...
    ko: 다가오는 웅덩이를 피해 뒤를 돌아 달리던 와중.
    ja: 逃げ切るために、背を向けて疾走したが…
  d_main_33_05_s_104:
    speaker: "<Narration>"
    en: "*Crasssh*!"
    ko: 카가가각-!!
    ja: ガリガリッ――！
  d_main_33_05_s_105:
    speaker: "<Monologue>"
    en: A crystal wall appears in front of us.
    ko: "…우리의 눈앞에 수정의 벽이 세워졌다."
    ja: "…行く手にクリスタルの壁が立ちあがった"
  d_main_33_05_s_106:
    speaker: behemoth
    en: Hey now.
    ko: 안녕~?
    ja: よ～う？
  d_main_33_05_s_107:
    speaker: behemoth
    en: Where are you rushing off to?
    ko: 어딜 그렇게 급히 가시나?
    ja: そんなに急いで、どこ行くんだ？
  d_main_33_05_s_108:
    speaker: "<Self>"
    en: Behemoth!
    ko: 베히모스…!
    ja: ベヒモス…！
  d_main_33_05_s_109:
    speaker: cinderella
    en: Everyone, out of the way. I'll break the crystal.
    ko: 다들 비켜. 수정을 부술게.
    ja: 射線を避けて。クリスタルを壊すわ。
  d_main_33_05_s_110:
    speaker: behemoth
    en: Now now, don't you go disrupting this carefully planned ambush of ours.
    ko: 에이~ 우리가 큰 맘먹은 기습을 방해하면 안 되지!
    ja: おっと～？せっかくの待ち伏せなんだぜ！？
  d_main_33_05_s_111:
    speaker: "<Narration>"
    en: "*Clang*"
    ko: 카앙-!
    ja: ガシッ！
  d_main_33_05_s_112:
    speaker: "<Monologue>"
    en: Behemoth's pincer seizes Cinderella's Glass Slippers.
    ko: 베히모스의 집게가 신데렐라의 유리 구두 넷을 한 번에 움켜잡았다.
    ja: |-
      4基のガラスの靴が
      一息でベヒモスのアームにつかまれた
  d_main_33_05_s_113:
    speaker: cinderella
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_main_33_05_s_114:
    speaker: behemoth
    en: That should disable them nicely.
    ko: 이러면 못 쏘지롱~
    ja: これなら使えないだろ～？
  d_main_33_05_s_115:
    speaker: "<Self>"
    en: Aim for her abdomen!
    ko: 복부를 노려!
    ja: 腹を狙え！
  d_main_33_05_s_116:
    speaker: rapi
    en: Hnnrraaah!
    ko: 치잇…!
    ja: くっ…！
  d_main_33_05_s_117:
    speaker: anis
    en: Take this, you mother...!
    ko: 이 무식한 게…!
    ja: こいつ…！
  d_main_33_05_s_118:
    speaker: neon
    en: Ahhhhhh!
    ko: 이야아아압-!!
    ja: おりゃあああーっ！！
  d_main_33_05_s_119:
    speaker: "<Monologue>"
    en: Rapi, Anis, and Neon open fire,
    ko: 라피, 아니스, 네온이 사격한다.
    ja: ラピ、アニス、ネオンが一斉に射撃を仕掛けた
  d_main_33_05_s_120:
    speaker: "<Monologue>"
    en: but Behemoth absorbs every single bullet without flinching.
    ko: 하지만 베히모스는 그 모든 탄환을 그대로 받아내고 있다.
    ja: |-
      だが、ベヒモスは弾丸をそのまま受け止め
      びくともしない
  d_main_33_05_s_121:
    speaker: anis
    en: Damn!
    ko: "…젠장…!"
    ja: "…チッ…！"
  d_main_33_05_s_122:
    speaker: neon
    en: Huh? Th-the puddle is getting closer!
    ko: 어어어어? 우, 웅덩이가 점점 다가오는데요!
    ja: |-
      あああっ？み、水たまりが
      どんどん近づいてきてますよ！
  d_main_33_05_s_123:
    speaker: rapi
    en: "*Gasp*!"
    ko: 흐으읍…!
    ja: はぁっ…！
  d_main_33_05_s_124:
    speaker: "<Monologue>"
    en: As Rapi's hair begins to turn red,
    ko: 라피의 머리가 붉어지려는 순간.
    ja: ラピの髪が赤くなりかけた瞬間…
  d_main_33_05_s_125:
    speaker: "<Narration>"
    en: "*Craaack*!"
    ko: 카아아앙-!
    ja: ガシャーン！
  d_main_33_05_s_126:
    speaker: "<Monologue>"
    en: the crystal which is blocking our path shatters.
    ko: 우리의 앞을 막고 있는 수정이 산산조각 나며 부서졌다.
    ja: |-
      私たちの目の前を塞いでいたクリスタルが
      粉々になった
  d_main_33_05_s_127:
    speaker: behemoth
    en: What?
    ko: 엇, 뭐야.
    ja: はぁ？何だよ。
  d_main_33_05_s_128:
    speaker: cinderella
    en: She's here.
    ko: 왔구나.
    ja: 待ってたわ。
  d_main_33_05_s_129:
    speaker: "<Monologue>"
    en: A Nikke charges through the flurry of flying crystalline fragments.
    ko: |-
      흩날리는 파편을 뚫고 돌진해 온 것은,
      조각난 헬멧으로 절반의 얼굴을 가린 채
    ja: |-
      飛び散る破片の中を突き進んできたのは、
      壊れかけたヘルメットで顔を半分隠した…
  d_main_33_05_s_130:
    speaker: "<Monologue>"
    en: Her face is half-covered with a cracked helmet, and she carries a massive
      coffin.
    ko: 거대한 관을 짊어지고 있는 니케였다.
    ja: 巨大な棺を背負ったニケの姿だった
  d_main_33_05_s_131:
    speaker: "<Self>"
    en: "... Grave?"
    ko: "…그레이브?"
    ja: "…グレイブ？"
  d_main_33_05_s_132:
    speaker: grave_p
    en: Don't touch Cinderella.
    ko: 신데렐라를 만지지 마라.
    ja: シンデレラに触れるな。
d_main_33_05_e:
  d_main_33_05_e_1:
    speaker: grave_p
    en: Writer's Eraser. Ready.
    ko: |-
      라이터즈 이레이저.
      레디.
    ja: ライターズ・イレイザー、レディー。
  d_main_33_05_e_2:
    speaker: "<Monologue>"
    en: The weapon Grave is holding roars to life.
    ko: 그레이브가 들고 있던 무기가 요란한 소리를 내며 가동된다.
    ja: |-
      グレイブの武器らしきものが
      けたたましい音を立てて稼働しはじめた
  d_main_33_05_e_3:
    speaker: grave_p
    en: Blot it all out!
    ko: 지워라!
    ja: 消えろ！
  d_main_33_05_e_4:
    speaker: "<Narration>"
    en: "*Bang bang bang bang*"
    ko: 쾅! 쾅! 쾅! 쾅!
    ja: バシュン！バシュン！バシュン！バシュン！
  d_main_33_05_e_5:
    speaker: "<Monologue>"
    en: A massive fusillade of light beams slam into Behemoth relentlessly,
    ko: 거대한 빛 덩어리가 수차례 베히모스의 몸을 두드린다.
    ja: |-
      巨大な光のかたまりがベヒモスへと
      立て続けに降りそそいだ
  d_main_33_05_e_6:
    speaker: "<Monologue>"
    en: and she staggers backwards.
    ko: 베히모스의 몸이 휘청인다.
    ja: ベヒモスが圧倒され、体勢を崩した
  d_main_33_05_e_7:
    speaker: behemoth
    en: Who the hell are you?!
    ko: "…뭐야 이 무식한…!"
    ja: "…何だよいきなり…！？"
  d_main_33_05_e_8:
    speaker: grave_p
    en: Stop talking.
    ko: 남 말은 집어치워라.
    ja: 口を開くな。
  d_main_33_05_e_9:
    speaker: "<Narration>"
    en: "*Bang bang bang bang*"
    ko: 쾅! 쾅! 쾅! 쾅!
    ja: バシュン！バシュン！バシュン！バシュン！
  d_main_33_05_e_10:
    speaker: behemoth
    en: Argh! And I made such a grand entrance!
    ko: 아읏…! 멋지게 등장했는데 폼 안 나게…!
    ja: |-
      ちっ…！カッコつけて登場したのに
      カッコつかねえじゃん…！
  d_main_33_05_e_11:
    speaker: grave_p
    en: Not as grand as mine.
    ko: 나는 폼난다.
    ja: 私がカッコいい。
  d_main_33_05_e_12:
    speaker: behemoth
    en: "... Well good for you!"
    ko: 좋겠네!
    ja: そいつはうらやましいね…！
  d_main_33_05_e_13:
    speaker: cinderella
    en: So beautiful!
    ko: 아름다워…!
    ja: 美しいわ…！
  d_main_33_05_e_14:
    speaker: leviathan
    en: Haha! Look at yourself, Behemoth. You can't even move.
    ko: 꺄하하! 베히모스 너 꼼짝도 못 하네!?
    ja: |-
      キャハハ！ベヒモスってば、
      またやられっぱなしじゃん！？
  d_main_33_05_e_15:
    speaker: behemoth
    en: It's not that! These rounds pack a mean punch, that's all.
    ko: 아니 그게 아니라! 이거 탄환이 너무 무거워…!
    ja: いや、違うって！こいつの一発、重すぎて…！
  d_main_33_05_e_16:
    speaker: leviathan
    en: Oh boy, I should film this! This is too funny.
    ko: 아 이런 건 찍어놔야 돼! 너무 웃기다!
    ja: 撮っとかなきゃ！ウケる～！
  d_main_33_05_e_17:
    speaker: behemoth
    en: Go right ahead, 'cause I'm about to pull out a real showstopper!
    ko: 그래! 찍어놔! 지금부터 멋진 모습 보여줄 테니까!
    ja: |-
      だーもう！しっかり撮っとけ！
      今からカッコいいとこ見せてやっからさ！
  d_main_33_05_e_18:
    speaker: "<Narration>"
    en: "*Crrrrack*!"
    ko: 카가가각--!!
    ja: ガリガリッ！
  d_main_33_05_e_19:
    speaker: "<Narration>"
    en: A multitude of crystals race along the ground towards Grave.
    ko: 수많은 수정이 지면을 달려 그레이브에게로 다가간다.
    ja: |-
      大量のクリスタルが地面を走り、
      グレイブに迫った
  d_main_33_05_e_20:
    speaker: "<Self>"
    en: Grave, move...!
    ko: 그레이브! 피ㅎ…!
    ja: グレイブ！危な…！
  d_main_33_05_e_21:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_05_e_22:
    speaker: "<Narration>"
    en: With a remarkable calm, Grave nudges ever so slightly to the side,
    ko: 그레이브는 몸을 조금씩 움직인다.
    ja: グレイブがわずかに体を動かした
  d_main_33_05_e_23:
    speaker: "<Narration>"
    en: taking measured half steps.
    ko: |-
      반걸음, 혹은 그보다 더 좁은 보폭.
      가끔씩 섞이는 큰 걸음.
    ja: |-
      あるいは半歩、あるいはそれよりも小さく。
      そして時に大きめの一歩…
  d_main_33_05_e_24:
    speaker: "<Narration>"
    en: A slight twist of the waist. A tilt of the head.
    ko: |-
      살짝 비트는 허리.
      젖혀지는 고개.
    ja: 軽い腰のひねり、頭のかすかな傾き…
  d_main_33_05_e_25:
    speaker: "<Narration>"
    en: None of the crystals so much as graze her.
    ko: 지면을 달리던 수정은 그레이브에게 조금도 닿지 않았다.
    ja: |-
      地面に伸びたクリスタルは、
      グレイブにかすりもしなかった
  d_main_33_05_e_26:
    speaker: behemoth
    en: What the...
    ko: "…뭐야."
    ja: "…どうなってんだよ？"
  d_main_33_05_e_27:
    speaker: grave_p
    en: Those are no use anymore.
    ko: 이제 소용없다.
    ja: それは効かない。
  d_main_33_05_e_28:
    speaker: behemoth
    en: This is impossible!
    ko: 그럴 리가 있겠냐!
    ja: んなわけあるかよ！？
  d_main_33_05_e_29:
    speaker: "<Narration>"
    en: "*Crrrrack*!"
    ko: 카가가각--!!
    ja: ガリガリッ！
  d_main_33_05_e_30:
    speaker: "<Narration>"
    en: Another strand of crystals races along the ground,
    ko: 수정이 다시 한번 지면을 달린다.
    ja: クリスタルが再び地面を走った
  d_main_33_05_e_31:
    speaker: "<Narration>"
    en: and Grave once again evades them with the same subtle movements.
    ko: 그레이브는 좀 전과 비슷한 움직임으로 모든 수정을 회피함과 동시에
    ja: |-
      グレイブは先ほどと同じ最小限の動きで
      クリスタルを完全にかわし、同時に…
  d_main_33_05_e_32:
    speaker: "<Narration>"
    en: All the while, she continues to fire at Behemoth.
    ko: 베히모스를 향한 사격을 멈추지 않았다.
    ja: ベヒモスへ射撃を返した
  d_main_33_05_e_33:
    speaker: behemoth
    en: Le-Levi! Did you see that? She dodged every last one!
    ko: |-
      레, 레비! 봐, 봤어?
      진짜 피했어!
    ja: |-
      レ、レヴィ！見たか！？
      マジで避けてやがる！
  d_main_33_05_e_34:
    speaker: leviathan
    en: How did she do that?
    ko: "…저거 어떻게 한 거야?"
    ja: "…何がどうなってんの？"
  d_main_33_05_e_35:
    speaker: behemoth
    en: She's amazing.
    ko: 하하! 진짜 신기하다!
    ja: アハハ！マジですげーな！
  d_main_33_05_e_36:
    speaker: leviathan
    en: Stop complimenting her, you idiot! Hurry up and finish her off!
    ko: 아 좋아하지 말고 얼른 잡으라고!
    ja: 喜んでないで、どうにかしなさいよ！
  d_main_33_05_e_37:
    speaker: behemoth
    en: Okay...!
    ko: 알겠…!
    ja: 分かってら…！
  d_main_33_05_e_38:
    speaker: cinderella
    en: I'll take that back, thank you very much.
    ko: 이제 그만 놓지?
    ja: そろそろ放してもらえるかしら？
  d_main_33_05_e_39:
    speaker: behemoth
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_33_05_e_40:
    speaker: "<Narration>"
    en: "*Crash*!"
    ko: 파창!
    ja: バキッ――！！
  d_main_33_05_e_41:
    speaker: "<Narration>"
    en: Cinderella's Glass Slippers broke free from Behemoth's pincers.
    ko: 신데렐라의 유리 구두가 베히모스의 집게를 뿌리친다.
    ja: |-
      シンデレラのガラスの靴が
      ベヒモスのアームを強引に振りほどいた
  d_main_33_05_e_42:
    speaker: behemoth
    en: Anachiro, your strength is impressive.
    ko: 대선배님 힘 좋네?
    ja: 大先輩、パワーあるじゃん？
  d_main_33_05_e_43:
    speaker: cinderella
    en: It's not just strength.
    ko: 힘만 좋을 리가.
    ja: 力だけではないわ。
  d_main_33_05_e_44:
    speaker: "<Narration>"
    en: "*Pewwwww*!"
    ko: 푸슈슈슝-!!
    ja: バシュン！
  d_main_33_05_e_45:
    speaker: "<Narration>"
    en: Blue light beams extend from Glass Slippers and rain down on Behemoth.
    ko: 유리 구두에서 뻗어 나온 푸른빛들이 베히모스에게 쏟아진다.
    ja: |-
      ガラスの靴から放たれた青い光が
      ベヒモスを襲った
  d_main_33_05_e_46:
    speaker: behemoth
    en: Urggghh!
    ko: 아으으으-!!
    ja: ぐわああああ！！
  d_main_33_05_e_47:
    speaker: leviathan
    en: What are you doing?! Get out of there!
    ko: 아 뭐 해! 빨리 빠져나와!
    ja: |-
      ちょっ、何してんの！？
      早く退きなさいよ！
  d_main_33_05_e_48:
    speaker: behemoth
    en: I can't! There are too many of them.
    ko: 이거…! 한방한방은 별거 아닌데 너무 많아…!
    ja: |-
      一発は大したことないけど…
      数が多すぎる…！
  d_main_33_05_e_49:
    speaker: behemoth
    en: And these shots from the lady with the coffin are brutal.
    ko: 그리고 관 든 놈이 쏘는 건 무겁다고…!
    ja: それに、棺ヤローの弾が重いし…！
  d_main_33_05_e_50:
    speaker: leviathan
    en: Good grief.
    ko: 아잇 정말!
    ja: あーっ、もう！
  d_main_33_05_e_51:
    speaker: anis
    en: "... Amazing. That thing can't move an inch with Grave and Cinderella working
      together."
    ko: |-
      …대단해.
      그레이브랑 신데렐라가 협공하니 저게 꼼짝도 못 하네.
    ja: |-
      …圧倒的な連携ね。
      あっちに何もさせてない。
  d_main_33_05_e_52:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_05_e_53:
    speaker: neon
    en: Everyone! The water puddle is expanding faster!
    ko: 여러분! 물 웅덩이가 더 빨리 넓어지고 있어요!
    ja: みなさん！水たまりがまた広がってきます！
  d_main_33_05_e_54:
    speaker: "<Self>"
    en: Let's get out of here. We don't know what will happen if it touches us.
    ko: |-
      일단 여기서 벗어나자!
      닿으면 무슨 일이 일어날지 몰라!
    ja: |-
      ひとまずここから離脱する！
      触れたら何が起きるか分からない！
  d_main_33_05_e_55:
    speaker: anis
    en: Okay!
    ko: 오케이!
    ja: 了解！
  d_main_33_05_e_56:
    speaker: neon
    en: It is kinda tempting though... don't you wanna dive in, just once?
    ko: 근데 저 웅덩이에 한번 빠져보고 싶지 않나요?
    ja: |-
      でも、あの水たまりの中、
      確かめてみたくなりませんか？
  d_main_33_05_e_57:
    speaker: anis
    en: Save it for the next life!
    ko: 다음 생에서 해!
    ja: 今度にして！
  d_main_33_05_e_58:
    speaker: rapi
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_main_33_05_e_59:
    speaker: "<Monologue>"
    en: Rapi stands still and looks back and forth between Behemoth and Leviathan.
    ko: 라피가 움직이지 않고 베히모스와 레비아탄을 번갈아 쳐다본다.
    ja: |-
      ラピが動かず、ベヒモスとレヴィアタンを
      交互に見ていた
  d_main_33_05_e_60:
    speaker: "<Monologue>"
    en: The black puddle is rapidly approaching her feet.
    ko: 검은색 웅덩이는 이미 라피의 발 옆까지 확장됐다.
    ja: |-
      黒い水たまりが、
      すでにラピの足元まで迫っている
  d_main_33_05_e_61:
    speaker: rapi
    en: I...
    ko: "…내가…!"
    ja: "…私は…！"
  d_main_33_05_e_62:
    speaker: "<Self>"
    en: Rapi! Get back!
    ko: 라피! 서둘러!
    ja: ラピ！急げ！
  d_main_33_05_e_63:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_33_05_e_64:
    speaker: "<Monologue>"
    en: Rapi deftly dodges the black puddle.
    ko: 라피가 뛰어간다.
    ja: 我に返ったラピが動きだした
  d_main_33_05_e_65:
    speaker: grave_p
    en: Superhuman, take this stake and drive it into the ground.
    ko: |-
      탈인간.
      내 품의 말뚝을 땅에 박아라.
    ja: |-
      変人類、
      私のふところの杭を地面に打ち込め。
  d_main_33_05_e_66:
    speaker: "<Self>"
    en: All right!
    ko: |-
      …!
      알겠어!
    ja: |-
      …！
      分かった！
  d_main_33_05_e_67:
    speaker: "<Monologue>"
    en: I take the large stake that Grave is holding and plunge it into the ground.
    ko: 그레이브의 품에 있던 거대한 말뚝을 꺼내 땅에 내려꽃는다.
    ja: |-
      グレイブの胸元にあった
      大きな杭を取り出し、地面に突き刺した
  d_main_33_05_e_68:
    speaker: "<Narration>"
    en: "*Clack*!"
    ko: 파가가가각--!!
    ja: ガガガガッ！
  d_main_33_05_e_69:
    speaker: "<Monologue>"
    en: A barrage of crystals crash down on Behemoth.
    ko: 수많은 수정이 베히모스를 덮친다.
    ja: 大量のクリスタルがベヒモスを襲った
  d_main_33_05_e_70:
    speaker: behemoth
    en: What? That's supposed to be mine!
    ko: 어? 이거 내건데…!
    ja: なんで！？あたしの…！
  d_main_33_05_e_71:
    speaker: grave_p
    en: Serves you right.
    ko: 꼴좋다.
    ja: いい気味だ。
  d_main_33_05_e_72:
    speaker: behemoth
    en: Huh? How come you're talking differently all of a sudden?
    ko: 야 너 갑자기 말 잘하네?
    ja: お前、急におしゃべりになったな？
  d_main_33_05_e_73:
    speaker: grave_p
    en: Run, Superhuman.
    ko: 달려라. 탈인간.
    ja: 走れ、変人類。
  d_main_33_05_e_74:
    speaker: "<Monologue>"
    en: I turn and start running.
    ko: 베히모스에게서 등을 돌리고 달린다.
    ja: 声に応えてベヒモスに背を向けると…
  d_main_33_05_e_75:
    speaker: "<Narration>"
    en: "*Flash*"
    ko: 번쩍-!
    ja: ピカッ！
  d_main_33_05_e_76:
    speaker: "<Monologue>"
    en: A bright light erupts from behind.
    ko: 뒤에서 큰 빛이 터져 나왔다.
    ja: 背後で何かが強く光った
  d_main_33_05_e_77:
    speaker: behemoth
    en: Ugh!
    ko: 아윽!
    ja: うわっ！
  d_main_33_05_e_78:
    speaker: leviathan
    en: No! I was filming!
    ko: 안돼! 촬영 중이었는데!
    ja: ちょっと～！？撮影中だったんだけど！？
  d_main_33_05_e_79:
    speaker: "<Self>"
    en: Was that a flash-bang?
    ko: 섬광탄인가…!
    ja: 閃光弾か…！
  d_main_33_05_e_80:
    speaker: grave_p
    en: We escaped.
    ko: 벗어난다.
    ja: 離れよう。
  d_main_33_05_e_81:
    speaker: cinderella
    en: Amazing. Beautifully done, Grave.
    ko: 최고야. 너무 아름다워, 그레이브.
    ja: 最高よ。とても美しいわ、グレイブ。
  d_main_33_05_e_82:
    speaker: grave_p
    en: "... Yes."
    ko: "…그래."
    ja: "…そうか。"
d_main_33_06:
  d_main_33_06_1:
    speaker: grave_p
    en: This should do.
    ko: 이쯤이면 되겠지.
    ja: このあたりでいいだろう。
  d_main_33_06_2:
    speaker: rapi
    en: Thank you, Grave.
    ko: "…고마워. 그레이브."
    ja: "…助かったわ、グレイブ。"
  d_main_33_06_3:
    speaker: grave_p
    en: Sure.
    ko: "…그래."
    ja: "…ああ。"
  d_main_33_06_4:
    speaker: cinderella
    en: You're even more beautiful than when I last saw you.
    ko: 잠깐 못 본 사이에 더 아름다워졌네.
    ja: |-
      少しいなかった間に、
      もっと美しくなっているわね。
  d_main_33_06_5:
    speaker: grave_p
    en: Mana helped me.
    ko: "…마나가 도와줬다."
    ja: "…マナに助けられた。"
  d_main_33_06_6:
    speaker: grave_p
    en: She gave me new parts, and a new weapon.
    ko: 새 파츠 달아주고, 새 무기 줬다.
    ja: 新しいパーツと、武器をもらった。
  d_main_33_06_7:
    speaker: grave_p
    en: She also modified my helmet.
    ko: 헬멧도, 개조해 줬다.
    ja: ヘルメットも直してくれた。
  d_main_33_06_8:
    speaker: grave_p
    en: I don't feel as constrained anymore.
    ko: 이제, 답답하지 않다.
    ja: もう、苦しくない。
  d_main_33_06_9:
    speaker: cinderella
    en: You should show more of your face. It's gorgeous.
    ko: |-
      얼굴은 다 드러내지 그랬어.
      아름다웠는데.
    ja: |-
      せっかく美しいのだから、
      顔が見えるようにすればよかったのに。
  d_main_33_06_10:
    speaker: grave_p
    en: "... Not yet. I'm not confident."
    ko: "…아직은, 자신 없다."
    ja: "…まだ、自信がない。"
  d_main_33_06_11:
    speaker: cinderella
    en: "... Okay."
    ko: "…알겠어."
    ja: "…分かったわ。"
  d_main_33_06_12:
    speaker: anis
    en: What's that on your back?
    ko: 너 등에 이건 뭐야?
    ja: その背中のは何？
  d_main_33_06_13:
    speaker: grave_p
    en: A Harmony Cube shard.
    ko: 하모니 큐브 파편.
    ja: ハーモニーキューブの一部だ。
  d_main_33_06_14:
    speaker: grave_p
    en: From the Mirror Container.
    ko: 미러 컨테이너의 것.
    ja: ミラーコンテナだったもの。
  d_main_33_06_15:
    speaker: grave_p
    en: A secret weapon.
    ko: 비장의 무기.
    ja: 秘密兵器だ。
  d_main_33_06_16:
    speaker: neon
    en: Wow!
    ko: 우와….
    ja: おお…！
  d_main_33_06_17:
    speaker: anis
    en: How were you able to
    ko: 와 근데 수정은 어떻게 피했대?
    ja: クリスタルはどうして避けきれたの？
  d_main_33_06_18:
    speaker: anis
    en: so deftly dodge those crystals?
    ko: 샥샥 움직이더니 슥슥 피했잖아.
    ja: ササッと簡単そうにやってたけど。
  d_main_33_06_19:
    speaker: grave_p
    en: A new ability.
    ko: 새 능력.
    ja: 新しい能力だ。
  d_main_33_06_20:
    speaker: cinderella
    en: "... Beautiful."
    ko: "…아름다워."
    ja: "…とてもきれいだったわ。"
  d_main_33_06_21:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_06_22:
    speaker: cinderella
    en: How come you brought the coffin, though?
    ko: 그런데 그레이브. 관은 왜 들고 온 거야?
    ja: でも、グレイブ…どうして棺を持ってきたの？
  d_main_33_06_23:
    speaker: cinderella
    en: I'm doing fine.
    ko: 나는 여기 있어.
    ja: 私はここにいるわ。
  d_main_33_06_24:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_06_25:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_06_26:
    speaker: cinderella
    en: I don't intend to have to lie in that again.
    ko: 내가 다시 거기에 누울 일은 없을 거야.
    ja: もう使うことはないはずよ。
  d_main_33_06_27:
    speaker: grave_p
    en: I know.
    ko: 안다.
    ja: 分かっている。
  d_main_33_06_28:
    speaker: grave_p
    en: Still...
    ko: 그래도….
    ja: でも…
  d_main_33_06_29:
    speaker: grave_p
    en: I'm worried.
    ko: 불안하다.
    ja: 無いと落ち着かない。
  d_main_33_06_30:
    speaker: cinderella
    en: "... All right. If that's how you feel."
    ko: |-
      …알겠어.
      네 마음이 그렇다면.
    ja: |-
      …それならいいわ。
      あなたがそう思うなら。
  d_main_33_06_31:
    speaker: grave_p
    en: "... It is."
    ko: "…그래."
    ja: "…ああ。"
  d_main_33_06_32:
    speaker: anis
    en: So Behemoth called in for backup.
    ko: "…그런데. 쟤 동료 불렀네."
    ja: "…ところで。あいつ…仲間を呼んでたわね。"
  d_main_33_06_33:
    speaker: neon
    en: Yeah, what was her name again? Leviathan?
    ko: 예. 레비아탄이라고 했었죠.
    ja: はい。レヴィアタンと言っていましたね。
  d_main_33_06_34:
    speaker: anis
    en: This isn't good. I didn't expect she'd be calling for help so soon.
    ko: 안 좋은데. 이렇게 빨리 부를 줄은 몰랐어.
    ja: まずいわね。こんなに早く援軍が来るなんて。
  d_main_33_06_35:
    speaker: anis
    en: And what's up with that black puddle?
    ko: 그리고 그 검은 웅덩이… 대체 뭐지?
    ja: それに、あの黒い水たまり…あれは何？
  d_main_33_06_36:
    speaker: grave_p
    en: You all rushed in. Too impulsive.
    ko: 너희들. 경솔했다.
    ja: お前たち、軽率だったな。
  d_main_33_06_37:
    speaker: anis
    en: How were we supposed to know she'd be calling for help so soon?
    ko: 아니, 이렇게 빨리 부를 줄 알았나.
    ja: こんな早く来るとは思わなかったのよ。
  d_main_33_06_38:
    speaker: anis
    en: This is the first I've seen of Heretics forming an alliance.
    ko: 그리고 헬레틱끼리 연합한다는 말은 들어본 적이 없다고.
    ja: |-
      そもそも、ヘレティック同士が手を組むって、
      あんまり真剣に考えてなかったの。
  d_main_33_06_39:
    speaker: anis
    en: There was that one time when Nihilister and Indivilia teamed up in the Ark,
    ko: 방주에서 니힐리스타와 인디빌리아가 연합한 적이 있긴 했지만.
    ja: |-
      アークでニヒリスターとインディビリアが
      手を組んだことはあったけど…
  d_main_33_06_40:
    speaker: anis
    en: but that felt incidental, certainly not pre-planned.
    ko: 딱히 원해서 한 느낌은 아니었단 말이야.
    ja: お互い乗り気には見えなかったし。
  d_main_33_06_41:
    speaker: anis
    en: They turned on each other the first chance they got.
    ko: 바로 배신하기도 했고.
    ja: 実際、すぐに裏切ってたしね。
  d_main_33_06_42:
    speaker: neon
    en: But Behemoth and Leviathan intentionally teamed up.
    ko: 그런데 베히모스랑 레비아탄은 협공을 했죠.
    ja: |-
      ですが、ベヒモスとレヴィアタンは
      連携プレーをしていましたね。
  d_main_33_06_43:
    speaker: anis
    en: This is bad.
    ko: 안 좋은데….
    ja: イヤな感じだわ…
  d_main_33_06_44:
    speaker: anis
    en: Even with Cinderella and the new-and-improved Grave, that looked like a tough
      fight.
    ko: 아무리 신데렐라랑 파워업 그레이브가 있다고 해도 이거 좀 힘든 거 아냐?
    ja: |-
      シンデレラと今のグレイブでも
      手ごわいんじゃない？
  d_main_33_06_45:
    speaker: cinderella
    en: Is that what you think?
    ko: 그렇게 생각해?
    ja: そうかしら？
  d_main_33_06_46:
    speaker: cinderella
    en: I disagree.
    ko: 그렇다면 생각을 바꾸는 게 좋을 거야.
    ja: そんなことを考える必要はないわ。
  d_main_33_06_47:
    speaker: anis
    en: Okay, fine. I wasn't going to say anything,
    ko: 그… 뭐라고 할 생각은 없는데.
    ja: いや…ケチをつけたいワケじゃないんだけど。
  d_main_33_06_48:
    speaker: anis
    en: but you were completely sidelined when Behemoth had your Glass Slippers in
      her clutches.
    ko: 너 좀 전에 유리 구두 잡히니까 꼼짝도 못 하더만.
    ja: |-
      ガラスの靴を止められた時、
      何もできてなかったわよね。
  d_main_33_06_49:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_06_50:
    speaker: cinderella
    en: She caught me off guard.
    ko: 기습이었어.
    ja: あれは奇襲だったもの。
  d_main_33_06_51:
    speaker: anis
    en: And if she does it again? What are you going to do?
    ko: 다음에 또 그러면 어떡하려고.
    ja: また同じ状況になったらどうするの？
  d_main_33_06_52:
    speaker: cinderella
    en: It won't happen again.
    ko: 그런 일은 일어나지 않을 거야.
    ja: そうはさせないわ。
  d_main_33_06_53:
    speaker: grave_p
    en: That's right.
    ko: 맞다.
    ja: その通りだ。
  d_main_33_06_54:
    speaker: rapi
    en: I'm with them.
    ko: 나도 그렇게 생각해.
    ja: 私も同じ意見よ。
  d_main_33_06_55:
    speaker: rapi
    en: We can win this.
    ko: 이길 수 있어.
    ja: 次は勝てる。
  d_main_33_06_56:
    speaker: rapi
    en: We have to win this.
    ko: 아니, 이겨야 해.
    ja: いいえ、勝たなければいけないの。
  d_main_33_06_57:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_06_58:
    speaker: anis
    en: I get that you're all capable fighters, and it's good that you're confident
      in yourselves,
    ko: 그 다들 쌈박질 좀 하시는 분들이라 자신감이 있는 건 알겠는데~
    ja: |-
      みんなは戦うのが好きみたいだし、
      自信があるのは分かるけどね？
  d_main_33_06_59:
    speaker: anis
    en: but we don't even know what Leviathan is capable of.
    ko: 레비아탄이라는 그 꼬맹이, 능력이 뭔지 알아?
    ja: |-
      レヴィアタンって子、
      どんな能力があるか見当はついた？
  d_main_33_06_60:
    speaker: anis
    en: We're also clueless as to what happens if you fall in that black goo.
    ko: 그 검은 웅덩이에 빠지면 어떻게 되는 줄은 알고?
    ja: |-
      あの黒い水たまりに飲み込まれたら
      どうなるか分かってるの？
  d_main_33_06_61:
    speaker: rapi
    en: Just don't fall in.
    ko: 안 빠지면 돼.
    ja: 飲み込まれなければいいだけよ。
  d_main_33_06_62:
    speaker: cinderella
    en: Precisely.
    ko: 맞아.
    ja: そうね。
  d_main_33_06_63:
    speaker: grave_p
    en: Right.
    ko: 맞다.
    ja: そうだ。
  d_main_33_06_64:
    speaker: anis
    en: That's not an answer!
    ko: 맞기는 뭐가 자꾸 맞다는 거야! 맞을래!?
    ja: なんでこんな時だけ息が合ってるのよ！？
  d_main_33_06_65:
    speaker: "<Self>"
    en: We got here in a hurry
    ko: 빠르게 이곳으로 다시 온 건
    ja: 先制攻撃を急いだのは…
  d_main_33_06_66:
    speaker: "<Self>"
    en: because we assumed Behemoth was worn out and wouldn't call in for reinforcements.
    ko: |-
      어디까지나 베히모스가 소모되어 있고,
      동료를 부르지 않은 상태를 가정하고 온 거야.
    ja: |-
      あくまでベヒモスがダメージを受けていて、
      援軍もまだいないと仮定していたからだ
  d_main_33_06_67:
    speaker: anis
    en: And we were completely wrong! Behemoth looks absolutely fine, and she did
      call in one of her buddies.
    ko: |-
      그런데 베히모스는 일단 겉보기에는 멀쩡하고,
      동료까지 불렀지.
    ja: |-
      でも、ベヒモスは見た感じピンピンしてたし、
      仲間もとっくに来てたわよね。
  d_main_33_06_68:
    speaker: "<Self>"
    en: In other words, they were ready for us.
    ko: |-
      즉, 저쪽은 만전.
      우리는….
    ja: |-
      つまり、あちらは万全の状態だ。
      一方のこちらは…
  d_main_33_06_69:
    speaker: anis
    en: We need some reinforcements of our own.
    ko: 역시, 지원 병력이 좀 더 필요하지 않을까?
    ja: やっぱり、増援を待った方がいいんじゃない？
  d_main_33_06_70:
    speaker: anis
    en: I'd say we need to double our numbers in order to have a fighting chance.
    ko: 지금 두 배 정도는 있어야 해 볼 만할 것 같은데.
    ja: |-
      今の2倍くらいの戦力がそろってからなら、
      挑戦する価値もあるかも知れないけど。
  d_main_33_06_71:
    speaker: "<Self>"
    en: For now, let's pull back. We'll amass our forces, and then...
    ko: |-
      일단 복귀하자.
      인원을 좀 더 확보한 다음에….
    ja: |-
      ここは撤退しよう。
      もう少し戦力を確保してから…
  d_main_33_06_72:
    speaker: rapi
    en: No, we can't. This is our chance.
    ko: 안됩니다. 지금이 기회입니다.
    ja: いいえ、今が好機です。
  d_main_33_06_73:
    speaker: anis
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_33_06_74:
    speaker: neon
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_33_06_75:
    speaker: rapi
    en: We have two Heretics in the same space.
    ko: 헬레틱 둘이 함께 모여있습니다.
    ja: ヘレティックが2体、集合しています。
  d_main_33_06_76:
    speaker: rapi
    en: We can't let a golden opportunity like this slip through our fingers.
    ko: 이런 절호의 기회를 놓칠 수 없습니다.
    ja: 絶好の機会を見逃すわけにはいきません。
  d_main_33_06_77:
    speaker: anis
    en: What opportunity?
    ko: 무슨… 기회….
    ja: 機会って…どんな…？
  d_main_33_06_78:
    speaker: rapi
    en: The opportunity to take down two Heretics at once.
    ko: 한 번에 헬레틱 둘을 칠 수 있는 기회.
    ja: 一度にヘレティック2体を倒せるチャンスよ。
  d_main_33_06_79:
    speaker: neon
    en: Uh... Sorry to say this, Rapi,
    ko: 그… 죄송한데요 라피.
    ja: あの…申し訳ないですけど…
  d_main_33_06_80:
    speaker: neon
    en: but even though I know we're bonafide Heretic killers, don't you think taking
      on two at once is a bit much for us in our current state?
    ko: |-
      우리가 아무리 헬레틱의 악몽이라고는 하지만,
      지금 상태로는 좀 힘들지 않을까요?
    ja: |-
      私たちがいくら
      ヘレティックの悪夢だといっても、
      この状態では厳しくありませんか？
  d_main_33_06_81:
    speaker: neon
    en: We had a hard enough time going up against Behemoth on her own, and now she's
      called up her friend.
    ko: |-
      베히모스 하나만 해도 힘든 마당에,
      친구까지 불렀잖아요.
    ja: |-
      ベヒモスだけでも厳しかったのに、
      お友だちまで呼ばれちゃったじゃないですか。
  d_main_33_06_82:
    speaker: neon
    en: I'm not saying that we should throw in the towel, but since they're willing
      to play dirty, maybe we should sit back and strategize first?
    ko: |-
      당장 포기하자는 것도 아니고,
      저쪽이 반칙을 썼으니 우리도 좀 대책을 세우는 게 맞아요.
    ja: |-
      諦めようということではなくて、
      あっちがズルをしてきたから
      こっちも対策するべきだという話です。
  d_main_33_06_83:
    speaker: rapi
    en: No. We're fine as is.
    ko: 아니. 지금으로도 충분해.
    ja: いいえ。今の戦力で十分よ。
  d_main_33_06_84:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_06_85:
    speaker: anis
    en: Rapi. Are you okay?
    ko: 라피. 괜찮아?
    ja: ラピ、大丈夫？
  d_main_33_06_86:
    speaker: rapi
    en: What?
    ko: 뭐가?
    ja: 何が？
  d_main_33_06_87:
    speaker: anis
    en: You'd usually be the first one to shoot down a plan this impetuous.
    ko: 평소 같으면 이런 무모한 작전은 네가 앞장서서 반대했잖아.
    ja: |-
      いつもだったら、そんな無謀な作戦は
      まずあなたが反対してたじゃない。
  d_main_33_06_88:
    speaker: anis
    en: But now you're practically champing at the bit to fight.
    ko: 그런데 너 지금 왜 그렇게 싸우지 못해 안달 난 것처럼….
    ja: |-
      なのに、どうして今回は
      戦いたくて仕方ないみたいな…
  d_main_33_06_89:
    speaker: rapi
    en: I told you. I want to see Behemoth up on the surface.
    ko: |-
      말했잖아.
      베히모스가 바닥에 쓰러진 모습을 봐야겠다고.
    ja: |-
      言ったでしょう？
      ベヒモスには負けられない。
  d_main_33_06_90:
    speaker: rapi
    en: That's all.
    ko: 그것뿐이야.
    ja: それだけよ。
  d_main_33_06_91:
    speaker: anis
    en: So what's going on with this sudden change in you? I understand why Cinderella
      and Grave are behaving this way, but not you.
    ko: |-
      그러니까 갑자기 왜 그러냐고.
      신데렐라랑 그레이브야 그렇다 치지만 왜 너까지 그래?
    ja: |-
      だから、その理由を聞いてるの。
      シンデレラとグレイブはいいとして、
      なんでラピがこだわるの？
  d_main_33_06_92:
    speaker: anis
    en: Are you upset at her beating you before?
    ko: 진 게 그렇게 분한 거야?
    ja: 負けたのがそんなに悔しかった？
  d_main_33_06_93:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_06_94:
    speaker: rapi
    en: Yes.
    ko: 그래.
    ja: そう。
  d_main_33_06_95:
    speaker: rapi
    en: I'm upset.
    ko: 분해.
    ja: 悔しかったの。
  d_main_33_06_96:
    speaker: rapi
    en: No, not upset.
    ko: 아니. 분한 게 아냐.
    ja: "…いいえ。悔しさじゃないわ。"
  d_main_33_06_97:
    speaker: rapi
    en: It's just not right.
    ko: 이래서는 안 돼.
    ja: このままではダメだから。
  d_main_33_06_98:
    speaker: anis
    en: Commander, you've got to do something about Rapi.
    ko: "…지휘관님. 라피 좀 어떻게 해줘 봐."
    ja: "…指揮官様。ラピをどうにかして。"
  d_main_33_06_99:
    speaker: anis
    en: She's acting weird.
    ko: 얘 이상해 갑자기.
    ja: 急にヘンなスイッチが入っちゃったみたい。
  d_main_33_06_100:
    speaker: "<Self>"
    en: Rapi, I admire your zeal, but right now we...
    ko: "…라피. 네 승부욕은 높게 치지만, 지금은…."
    ja: |-
      …ラピ、勝負に積極的なのはいいことだが、
      今は…
  d_main_33_06_101:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_33_06_102:
    speaker: "<Monologue>"
    en: Our surroundings suddenly go dark.
    ko: 주위가 갑자기 어두워졌다.
    ja: 視界がいきなり闇に包まれた
  d_main_33_06_103:
    speaker: "<Monologue>"
    en: Blackness envelopes everything. We can't see anything.
    ko: |-
      아무것도 보이지 않는다.
      오직 검은색뿐이다.
    ja: |-
      まったく何も見えない。
      ただ暗闇が広がっているだけだ
  d_main_33_06_104:
    speaker: "<Monologue>"
    en: Suddenly, it feels as if I'm floating, and at the same time, like a massive
      weight is pressing down on me.
    ko: 부유감과 함께 몸 전체를 짓누르는 무게감이 느껴진다.
    ja: |-
      宙に浮いているような感覚と同時に、
      全身が圧迫されているようにも感じる
  d_main_33_06_105:
    speaker: "<Monologue>"
    en: I can hardly breathe.
    ko: 숨이 막힌다.
    ja: 呼吸ができないことに気が付いた
  d_main_33_06_106:
    speaker: "<Monologue>"
    en: Could it be...
    ko: 이건… 설마….
    ja: これは…まさか…
  d_main_33_06_107:
    speaker: "<Monologue>"
    en: The black goo?!
    ko: 그 검은 웅덩이…!
    ja: あの黒い液体…！
  d_main_33_06_108:
    speaker: leviathan
    en: Wow, you're still alive?
    ko: 와. 바로 안 죽네?
    ja: へ～。やっぱり死なないんだ？
  d_main_33_06_109:
    speaker: leviathan
    en: There's something special about you after all.
    ko: 너 진짜 뭐가 있긴 있구나?
    ja: あんた、ホントに何かあるんだね？
  d_main_33_06_110:
    speaker: leviathan
    en: Behemoth wasn't exaggerating.
    ko: 베히모스가 호들갑 떤 게 아니었어.
    ja: ベヒモスのカン違いじゃなかったんだ。
  d_main_33_06_111:
    speaker: "<Self>"
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_33_06_112:
    speaker: "<Monologue>"
    en: I try to speak, but nothing comes out.
    ko: 말을 하려 하지만 목소리가 나오지 않는다.
    ja: しゃべろうとしたが、声が出せない
  d_main_33_06_113:
    speaker: "<Monologue>"
    en: I can't breathe...
    ko: 호흡이….
    ja: 息が…
  d_main_33_06_114:
    speaker: leviathan
    en: Ah, right. I suppose you have to breathe.
    ko: 흐응~ 그래. 호흡은 해야겠지.
    ja: あ～、呼吸はいるのね。
  d_main_33_06_115:
    speaker: leviathan
    en: Fine, I'll get you out. Don't want you dying on me.
    ko: 죽으면 안 되니까, 꺼내줄게.
    ja: 死なれたら困るし、出してあげる。
  d_main_33_06_116:
    speaker: "<Self>"
    en: "*Puhah*!"
    ko: 푸하-!
    ja: プハッ！
  d_main_33_06_117:
    speaker: "<Self>"
    en: "*Cough cough*"
    ko: 쿨럭, 쿨럭! 커헉…!
    ja: ゴホ、ゴホ！カハッ…！
  d_main_33_06_118:
    speaker: "<Monologue>"
    en: I take a deep breath,
    ko: 호흡을 몰아쉰다.
    ja: 呼吸とともに激しくせき込み…
  d_main_33_06_119:
    speaker: "<Monologue>"
    en: and regurgitate the liquid that I swallowed.
    ko: 기침을 하며 몸속에 들어온 액체를 뱉어낸다.
    ja: 体内に入り込んでいた液体を吐き出した
  d_main_33_06_120:
    speaker: "<Narration>"
    en: "*Drip* *Drip*"
    ko: 툭. 투툭.
    ja: ボタ、ボタボタッ…
  d_main_33_06_121:
    speaker: "<Monologue>"
    en: Something thick and cerulean-colored oozes out of my mouth.
    ko: "…입에서 남색에 가까운 걸쭉한 뭔가가 쏟아진다."
    ja: |-
      …口から藍色に近い
      どろりとした何かが飛び出した
  d_main_33_06_122:
    speaker: "<Monologue>"
    en: I feel awful.
    ko: 기분이 너무 나쁘다.
    ja: すさまじい不快感がある
  d_main_33_06_123:
    speaker: "<Monologue>"
    en: I catch my breath and look up.
    ko: 호흡을 가다듬고, 위를 올려다본다.
    ja: 息を整え、顔を上げた
  d_main_33_06_124:
    speaker: behemoth
    en: Hello there.
    ko: 안녕? 남자.
    ja: よう、男。
  d_main_33_06_125:
    speaker: leviathan
    en: Well then.
    ko: 그럼, 베히모스의 부탁대로.
    ja: じゃ、ベヒモスのお願い通り…
  d_main_33_06_126:
    speaker: leviathan
    en: As per Behemoth's request, why don't we have a conversation?
    ko: "[대화]를 좀 해볼까?"
    ja: "「お話」してみよっか？"
d_main_33_07:
  d_main_33_07_1:
    speaker: "<Self>"
    en: So, you can transport others from puddle to puddle
    ko: "…웅덩이와 웅덩이 사이를 오갈 수 있나 보네."
    ja: "…水たまり同士の間を行き来できるのか"
  d_main_33_07_2:
    speaker: "<Self>"
    en: in addition to yourself?
    ko: 본인뿐만 아니라 남도 옮길 수 있나 봐?
    ja: そのうえ、自分以外も運べるようだな？
  d_main_33_07_3:
    speaker: leviathan
    en: Yes.
    ko: 응.
    ja: うん。
  d_main_33_07_4:
    speaker: leviathan
    en: I opened up a waterway underground.
    ko: 여기 지하에 [물길]을 터놨거든.
    ja: 地下に「水路」を作ってあるから。
  d_main_33_07_5:
    speaker: leviathan
    en: If I had left you there for much longer, you would have perished.
    ko: 물론, 물길 안에 놔두면 그냥 죽어.
    ja: トーゼン、ずっと中に入れとくと死ぬけど。
  d_main_33_07_6:
    speaker: "<Self>"
    en: Most likely. I presume I would have drowned.
    ko: 그렇겠지. 익사를 시키는 걸 테니까.
    ja: そうだろう。おぼれてしまうからな
  d_main_33_07_7:
    speaker: leviathan
    en: That may be true,
    ko: 그렇긴… 한데.
    ja: それはまぁ…そうなんだけど。
  d_main_33_07_8:
    speaker: leviathan
    en: but usually humans expire instantly from the pressure alone.
    ko: 보통, 인간은 밀도에 눌려서 바로 죽거든?
    ja: |-
      そもそも、フツーは人間ならすぐに
      押しつぶされて死ぬはずなんだよね？
  d_main_33_07_9:
    speaker: leviathan
    en: They die from being crushed, not from drowning.
    ko: 익사가 아니라 압사로 죽어.
    ja: 溺死じゃなくて、圧死。
  d_main_33_07_10:
    speaker: leviathan
    en: Yet here you are.
    ko: 근데 너 바로 안 죽더라?
    ja: あんた、なんで生きてんの？
  d_main_33_07_11:
    speaker: behemoth
    en: I told you. He's a fascinating specimen.
    ko: 그렇다니까? 얘 진짜 신기해.
    ja: だろ？こいつ、マジでワケ分かんねーんだって。
  d_main_33_07_12:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_07_13:
    speaker: "<Monologue>"
    en: Leviathan moves the large stakes on either side of her and pokes at the liquid
      I just spat out.
    ko: |-
      레비아탄은 양 옆의 큰 말뚝을 움직여
      조금 전 내가 토해낸 액체를 쿡 찍었다.
    ja: |-
      レヴィアタンは両脇にある大きな杭を動かし、
      先ほど私が吐き出した液体を突き刺した
  d_main_33_07_14:
    speaker: "<Monologue>"
    en: She moves her face close to the stake and stares at it intently.
    ko: |-
      그리고 말뚝을 자신의 얼굴 앞으로 이동해
      빤히 들여다보았다.
    ja: |-
      その杭を自分の顔に近づけ、
      まじまじとのぞき込んでいる
  d_main_33_07_15:
    speaker: behemoth
    en: Ew, gross. What are you doing? Why are you staring at someone's vomit?
    ko: |-
      으엑. 너 지금 뭐 해?
      남이 토한걸 왜 그렇게 봐?
    ja: |-
      うげ～…お前、何してんの？
      こいつが吐いたヤツだぞ？
  d_main_33_07_16:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_07_17:
    speaker: behemoth
    en: Disgusting.
    ko: 으 뭐 하는데 너. 더럽게.
    ja: おい、何してんだよ。汚えって。
  d_main_33_07_18:
    speaker: behemoth
    en: Ewwww, it's dripping everywhere! If any of that dribbles on you, you better
      stay away from me.
    ko: |-
      아으 흐른다 흐른다.
      너 어디 묻기라도 하면 내 옆에 오지 마.
    ja: |-
      ああ、垂れてる垂れてる…
      どっかに付いたら、あたしに近づくなよ。
  d_main_33_07_19:
    speaker: behemoth
    en: Or at least take a shower. Or two. Or three, before you even think about talking
      to me.
    ko: |-
      샤워 세 번 하고 나한테 말 걸어.
      그러면 상대해 줄게.
    ja: |-
      シャワー3回浴びるまで、
      話も聞かねーからな。
  d_main_33_07_20:
    speaker: leviathan
    en: Be quiet! I'm looking.
    ko: |-
      아잇 조용히 좀 해!
      지금 보고 있잖아!
    ja: |-
      ちょっと静かにして！
      確かめてるの！
  d_main_33_07_21:
    speaker: behemoth
    en: Looking at what? What's so fascinating about someone's upchuck?
    ko: |-
      그러니까 그걸 왜 보고 있냐고.
      그렇게 신기해?
    ja: |-
      何をそんなじっくり見てんだよ。
      そんなに不思議か？
  d_main_33_07_22:
    speaker: behemoth
    en: You wanna look at mine, too? Bleeeech!
    ko: |-
      그럼 내 것도 봐줄래?
      으웨에에~
    ja: |-
      じゃ、あたしのも見る？
      おえええ～…
  d_main_33_07_23:
    speaker: leviathan
    en: Would you cease that infernal racket?
    ko: 아 진짜 시끄러워 죽겠, 뭐야.
    ja: あー、マジでうるさ…えっ？
  d_main_33_07_24:
    speaker: leviathan
    en: What the...?!
    ko: 뭐, 뭐야 너.
    ja: ちょっと、あんた…
  d_main_33_07_25:
    speaker: leviathan
    en: Did you really just do what I think you did?
    ko: 지, 진짜 한 거야 너?
    ja: ほ、ホントに吐いたの！？
  d_main_33_07_26:
    speaker: behemoth
    en: I was only going to imitate the sound, but then I got carried away...
    ko: "…아니. 흉내만 내려고 했는데 조절이 잘 안 돼서 그만…."
    ja: |-
      …いや、フリだけのつもりだったんだけど…
      勢いでうっかり…
  d_main_33_07_27:
    speaker: leviathan
    en: How revolting!
    ko: 히, 히이…! 더, 더러워!
    ja: イ、イヤーッ…！き、きったない！
  d_main_33_07_28:
    speaker: behemoth
    en: Hey, come on! How come you're treating his like gold, but mine like garbage?
    ko: 아니 쟤 건 그렇게 보석 보듯 보면서 내건 더러워?
    ja: |-
      はぁ？あいつのは宝石鑑定かってぐらい
      真剣に見てたのに？
  d_main_33_07_29:
    speaker: leviathan
    en: Don't come near me!
    ko: 가, 가까이 오지 마!
    ja: こ、こっち来ないで！
  d_main_33_07_30:
    speaker: behemoth
    en: Don't worry, I won't. You think I don't find this abhorrent as well?
    ko: 안가! 나라고 지금 안 찝찝할 것 같아?
    ja: 行かねえよ！あたしだって気持ち悪いんだ。
  d_main_33_07_31:
    speaker: behemoth
    en: Also, how long are you going to stare at that stuff?
    ko: 그러게 왜 그걸 빤히 쳐다보고…!
    ja: お前がそんな気色悪いもん見つめてるから…！
  d_main_33_07_32:
    speaker: "<Self>"
    en: "... Sorry to interrupt your comedy routine, but can you tell me why you dragged
      me here?"
    ko: "…만담 중에 미안한데, 날 왜 여기까지 끌고 온 건지 말해줄래?"
    ja: |-
      …仲よく楽しんでいるところ悪いが、
      私がここにいる理由を教えてもらえるか？
  d_main_33_07_33:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_07_34:
    speaker: leviathan
    en: Your body contains Vapaus,
    ko: 너.
    ja: あんた…
  d_main_33_07_35:
    speaker: leviathan
    en: does it not?
    ko: 언체인드 보유자구나?
    ja: アンチェインド、持ってるでしょ？
  d_main_33_07_36:
    speaker: "<Self>"
    en: Vapis? What's that?
    ko: 언차일드? 그게 뭐지?
    ja: アンチャイルド？何だそれは？
  d_main_33_07_37:
    speaker: leviathan
    en: Hehe. You're a terrible actor.
    ko: 꺄하하. 연기 엉망이네 너.
    ja: キャハハハ！演技ヘタクソ～
  d_main_33_07_38:
    speaker: leviathan
    en: Behemoth, make him bleed a little. Don't let the blood touch you though.
    ko: |-
      베히모스. 쟤 피 좀 내줘.
      피에 닿지는 말고.
    ja: |-
      ベヒモス、こいつの血を採って。
      直接触らないようにね。
  d_main_33_07_39:
    speaker: behemoth
    en: Want me to cut his leg off?
    ko: 응? 다리를 자르면 돼?
    ja: ん？足でもぶった切ればいいか？
  d_main_33_07_40:
    speaker: leviathan
    en: No! I said just make him bleed a little.
    ko: 자르지 말고! 피만 살짝 내라고!
    ja: ダメ！血はちょっとでいいから！
  d_main_33_07_41:
    speaker: behemoth
    en: All right, all right. I was only kidding. Jeez.
    ko: 아 농담 좀 한 거 가지고 되게 뭐라고 하네.
    ja: 冗談だって、真に受けるなよ。
  d_main_33_07_42:
    speaker: "<Self>"
    en: Wait...!
    ko: 잠깐…!
    ja: 待て…！
  d_main_33_07_43:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 슉-!
    ja: シュッ！
  d_main_33_07_44:
    speaker: "<Monologue>"
    en: Behemoth's pincer darts forward and scratches the back of my hand.
    ko: 베히모스의 집게가 빠르게 움직여 내 손등을 긁었다.
    ja: |-
      ベヒモスが素早くアームを動かし、
      私の手の甲を引っかいた
  d_main_33_07_45:
    speaker: "<Monologue>"
    en: The precision which she strikes with is incredible. I barely even felt the
      cut.
    ko: "…대단한 정밀도다. 베인 감각도 들지 않는다."
    ja: |-
      …斬られた感覚さえないほど、
      素晴らしい正確さと切れ味だ
  d_main_33_07_46:
    speaker: "<Monologue>"
    en: Slowly, blood pools on the back of my hand, and several drops fall to the
      ground.
    ko: 천천히 손등에서 맺힌 피가, 바닥에 떨어졌다.
    ja: |-
      手の甲からしたたる血が、
      ゆっくりと地面にこぼれ落ちた
  d_main_33_07_47:
    speaker: "<Self>"
    en: If I end up getting tetanus because of this, you and I are going to have words.
    ko: "…파상풍에 걸리면 책임질 거야?"
    ja: |-
      …破傷風にでもなったら
      責任を取ってくれるんだろうな？
  d_main_33_07_48:
    speaker: behemoth
    en: What are you talking about? I always keep my pincers spotless.
    ko: |-
      무슨 소리야.
      내가 집게를 얼마나 귀하게 관리하는데.
    ja: |-
      何言ってんだよ。
      このアームは丁寧に手入れしてんだ。
  d_main_33_07_49:
    speaker: behemoth
    en: They're so clean, you could eat off of them.
    ko: 핥아도 괜찮을 정도일걸?
    ja: 舐めたって平気だぞ？
  d_main_33_07_50:
    speaker: "<Monologue>"
    en: Leviathan flicks her wrist, and a black droplet lands onto my blood on the
      ground.
    ko: 레비아탄이 손짓을 하자 검은 물방울이 피 위에 떨어진다.
    ja: |-
      レヴィアタンが手をかざすと、
      黒い水滴が血の上に落ちた
  d_main_33_07_51:
    speaker: "<Monologue>"
    en: The droplet quickly turns navy blue and spreads widely across the floor, seemingly
      losing its initial viscosity.
    ko: 물방울은 곧, 남색으로 바뀌고 밀도를 잃은 듯 바닥에 퍼지듯 흐트러졌다.
    ja: |-
      水滴の色が藍色に変わり、
      粘度を失って地面に染みこんだ
  d_main_33_07_52:
    speaker: leviathan
    en: "... I was right."
    ko: "…맞네."
    ja: "…やっぱり。"
  d_main_33_07_53:
    speaker: leviathan
    en: That just eliminated the nanomachines.
    ko: 나노머신을 죽였어.
    ja: ナノマシン、壊れちゃった。
  d_main_33_07_54:
    speaker: leviathan
    en: It's Vapaus.
    ko: 언체인드야.
    ja: アンチェインドだね。
  d_main_33_07_55:
    speaker: leviathan
    en: An incredibly strong concentration of it at that.
    ko: "…그것도 터무니없이 강한 농도의."
    ja: "…それもかなり濃い。"
  d_main_33_07_56:
    speaker: leviathan
    en: That would explain why you were able to neutralize Dark Matter.
    ko: 이러면 다크 매터를 무력화시킨 게 말이 되지.
    ja: |-
      これならダークマターが
      無力化されたってのも、納得いくわ。
  d_main_33_07_57:
    speaker: leviathan
    en: And why you were able to survive the Black Sea.
    ko: "[검은 바다]에서 생존할 수 있었던 것도."
    ja: "「黒い海」で死ななかったのも。"
  d_main_33_07_58:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_07_59:
    speaker: behemoth
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_07_60:
    speaker: leviathan
    en: Conversation is the cornerstone of evolution, you know.
    ko: "…[대화]는 진화의 초석이라."
    ja: "…「対話」は進化のいしずえ、だっけ。"
  d_main_33_07_61:
    speaker: leviathan
    en: Hmph. This is the first time your words have had any persuasive power. Congratulations.
    ko: 흥. 처음으로 네 말이 설득력이라는 걸 가졌네. 축하해.
    ja: |-
      ふんっ、あんたの言葉に説得力ができたのは
      初めてね～おめでと～
  d_main_33_07_62:
    speaker: behemoth
    en: You see? Who knows what else could have been hiding in all those people we've
      killed?
    ko: 그것 봐. 지금까지 죽인 애들이 뭘 가지고 있었을지 모른다니까?
    ja: |-
      ほらな！今まで倒してきたヤツらだって
      何を持ってたか分かんねーだろ？
  d_main_33_07_63:
    speaker: behemoth
    en: Talking helps us gain information, and we can pick up a few new skills along
      the way.
    ko: |-
      얘기하면서 정보도 좀 얻고,
      겸사겸사 기술도 좀 배우고 하면 얼마나 좋아?
    ja: |-
      話をしながら情報をもらったり、
      技術も盗んだりすればいいんだって！
  d_main_33_07_64:
    speaker: leviathan
    en: You only want to converse with others because you're lonely.
    ko: 꺄하. 그냥 네가 외로워서 그런 거겠지.
    ja: キャハハ！それはあんたが寂しいからでしょ。
  d_main_33_07_65:
    speaker: leviathan
    en: Don't forget the situation that we're in.
    ko: 그리고 지금 우리 처지가 어떤지 잊었어?
    ja: それに、私たちの状況を忘れたの？
  d_main_33_07_66:
    speaker: leviathan
    en: If we were caught in the midst of one of these conversations, what would happen...
    ko: |-
      무턱대고 네가 말하는 [대화]를 하다가,
      들키기라도 하면 어떡하….
    ja: |-
      好き勝手に「対話」なんかして、
      うっかりバレたら…
  d_main_33_07_67:
    speaker: leviathan
    en: Oh, perhaps we're being rude talking amongst ourselves too much while we have
      a guest.
    ko: 아, 손님을 앞에 두고 우리끼리 말이 너무 많았네?
    ja: |-
      あっ、ゲストそっちのけで
      話がはずんじゃって、ごめんね～？
  d_main_33_07_68:
    speaker: "<Self>"
    en: You certainly are. I was about to get upset.
    ko: 그러게. 섭섭할 뻔했어.
    ja: そうだな。寂しくなってきた
  d_main_33_07_69:
    speaker: leviathan
    en: Mmm.
    ko: 흐응~
    ja: う～ん…
  d_main_33_07_70:
    speaker: leviathan
    en: A male carrier of Vapaus...
    ko: 언체인드를 가진 남자라….
    ja: アンチェインドを持ってる男かぁ…
  d_main_33_07_71:
    speaker: leviathan
    en: This is exceptionally rare.
    ko: 이건 정말 귀하네.
    ja: かなりレアだよ。
  d_main_33_07_72:
    speaker: leviathan
    en: You're coming with us.
    ko: 너 우리랑 같이 가자.
    ja: ねえ、私たちと一緒に来ない？
  d_main_33_07_73:
    speaker: "<Self>"
    en: First Chatterbox, and now you? Apparently I'm quite popular with Raptures.
    ko: |-
      토커티브도 그렇고,
      나는 랩쳐한테 참 인기가 많네.
    ja: |-
      トーカティブの時もそうだったが、
      私はラプチャーに人気のようだな
  d_main_33_07_74:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_07_75:
    speaker: leviathan
    en: Who?
    ko: "…누구?"
    ja: "…誰それ？"
  d_main_33_07_76:
    speaker: "<Self>"
    en: Do you not know Chatterbox?
    ko: 토커티브 몰라?
    ja: トーカティブを知らないのか？
  d_main_33_07_77:
    speaker: leviathan
    en: How do you know Chatterbox?
    ko: "…수다쟁이를 알아?"
    ja: "…おしゃべりのことを知ってるの？"
  d_main_33_07_78:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_07_79:
    speaker: "<Self>"
    en: I guess you are familiar with him.
    ko: 역시 너희도 알고 있나 보네.
    ja: やはり君たちも知り合いだったか
  d_main_33_07_80:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_07_81:
    speaker: "<Self>"
    en: What are you two hoping to achieve here?
    ko: 너희들, 여기서 뭘 하고 있지?
    ja: 君たちはここで何をしているんだ？
  d_main_33_07_82:
    speaker: leviathan
    en: I'm not at liberty to say. And you?
    ko: 글쎄. 그러는 너희는?
    ja: さあね。そういうあんたは？
  d_main_33_07_83:
    speaker: "<Self>"
    en: We intend to take you down. The surface belongs to us.
    ko: |-
      너희를 잡으러 왔지.
      지상은 우리들 것이거든.
    ja: |-
      君たちを倒しにきた。
      地上は私たちのものだ
  d_main_33_07_84:
    speaker: leviathan
    en: Why now? You've already left it vacant for over a century.
    ko: 100년이 넘는 시간 동안 비워놔 놓고 이제 와서?
    ja: 100年以上も放置してたくせに…今さら？
  d_main_33_07_85:
    speaker: "<Self>"
    en: It doesn't matter how much time has passed. It doesn't change the fact that
      it's ours.
    ko: 시간이 지났다고 우리 것이라는 게 바뀌지는 않아.
    ja: どれほど時間が経とうとも、変わらない
  d_main_33_07_86:
    speaker: leviathan
    en: Get a load of this guy. Your audacity is quite amusing.
    ko: 어머 얘 봐. 진짜 웃긴다. 엄청 뻔뻔하네.
    ja: |-
      ヤッバ～！超ウケるんですけど。
      どんだけ図々しいの？
  d_main_33_07_87:
    speaker: "<Self>"
    en: Should I take a guess at what you're trying to do?
    ko: 내가 너희들이 뭘 하려는지 맞춰볼까?
    ja: 君たちの目的を当ててみせようか？
  d_main_33_07_88:
    speaker: leviathan
    en: Haha, sure.
    ko: 꺄하하. 그래볼래?
    ja: キャハハ！やれるもんならどーぞ？
  d_main_33_07_89:
    speaker: "<Self>"
    en: These crystals are being used to absorb electricity from Raptures and Nikkes.
    ko: 수정은 랩쳐나 니케들을 상대로 전기를 흡수하기 위한 것이고.
    ja: |-
      クリスタルは、ラプチャーやニケから
      エネルギーを吸収するためのものだった
  d_main_33_07_90:
    speaker: "<Self>"
    en: You're using that electricity to activate the Harmony Cube,
    ko: 그 전기를 이용해서 하모니 큐브를 가동하고 있었지.
    ja: |-
      そのエネルギーを利用して、
      ハーモニーキューブを動かしていたのだろう
  d_main_33_07_91:
    speaker: "<Self>"
    en: and build another Ark.
    ko: 그리고 하모니 큐브는 방주를 만드는 장치야.
    ja: |-
      そして、ハーモニーキューブは
      アークを建造するための装置だった
  d_main_33_07_92:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_07_93:
    speaker: "<Self>"
    en: That is what you're doing, isn't it?
    ko: 너희들, 방주를 만들고 있는 거야?
    ja: 君たちは、アークを作ろうとしているのか？
  d_main_33_07_94:
    speaker: leviathan
    en: "... Who are you?"
    ko: "…너, 뭐야."
    ja: "…あんた、何者？"
  d_main_33_07_95:
    speaker: "<Self>"
    en: You and your kind seem to have a keen interest in building an Ark.
    ko: 너희들 랩쳐는 방주를 만드는 것에 지대한 관심이 있나 보네.
    ja: |-
      ラプチャーはアークを建造することに
      ずいぶん興味があるようだな
  d_main_33_07_96:
    speaker: "<Self>"
    en: Just like Material H... or Indivilia, rather.
    ko: |-
      일전에 마테리얼 H….
      아니, 인디빌리아도 그렇고.
    ja: |-
      マテリアルH…
      いや、インディビリアもそうだった
  d_main_33_07_97:
    speaker: "<Self>"
    en: Why are you so hell-bent on this?
    ko: 왜 그렇게 방주를 만들고 싶어 하는 거지?
    ja: なぜそこまでアークにこだわる？
  d_main_33_07_98:
    speaker: behemoth
    en: Er... this isn't exactly the kind of conversation I was hoping for.
    ko: 어… 이런 [대화]를 원한 건 아닌데.
    ja: |-
      あっれ…ここまでの「対話」なんて
      聞いてねぇんだけど。
  d_main_33_07_99:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_07_100:
    speaker: "<Self>"
    en: Is it that
    ko: 너희들.
    ja: 君たちは…
  d_main_33_07_101:
    speaker: "<Self>"
    en: you want to replace humans entirely?
    ko: 인간을 대체하고 싶은 거야?
    ja: 人間になり代わろうとしているのか？
  d_main_33_07_102:
    speaker: leviathan
    en: Hehe...
    ko: 하, 하하.
    ja: アハ、アハハ…
  d_main_33_07_103:
    speaker: leviathan
    en: Hahaha!
    ko: 꺄하하하!
    ja: キャハハハハ！
  d_main_33_07_104:
    speaker: leviathan
    en: Behemoth.
    ko: 베히모스.
    ja: ベヒモス。
  d_main_33_07_105:
    speaker: leviathan
    en: Kill him.
    ko: 이거 죽여.
    ja: こいつ、殺して。
  d_main_33_07_106:
    speaker: behemoth
    en: Huh? Why?
    ko: 응? 왜, 왜 갑자기.
    ja: うえっ？な、なんだよ急に？
  d_main_33_07_107:
    speaker: leviathan
    en: It unnerves me. Kill him.
    ko: 무, 무섭단 말이야. 죽여 이거.
    ja: だって怖いもん。早く殺してよ。
  d_main_33_07_108:
    speaker: behemoth
    en: Isn't it rude to kill someone in the middle of a conversation?
    ko: 아니 그렇다고 해서 이야기 중에 갑자기 죽이는 건 너무 매너 없지 않아?
    ja: |-
      いや、だからって話の途中で
      いきなり殺すなんて、マナーがなさすぎだろ？
  d_main_33_07_109:
    speaker: leviathan
    en: Who cares about manners?!
    ko: 매너는 무슨 놈의 매너야!
    ja: 何言ってんの！
  d_main_33_07_110:
    speaker: leviathan
    en: He is no ordinary human. He knows about Chatterbox and Indivilia, and even
      about the Harmony Cube.
    ko: |-
      얘 보통 인간이 아니야!
      수다쟁이랑 인디빌리아도 알고 있고, 하모니 큐브가 뭔지도 알아!
    ja: |-
      こいつ、フツーの人間じゃないでしょ！
      おしゃべりとインディビリアも知ってるし、
      ハーモニーキューブのことまで！
  d_main_33_07_111:
    speaker: leviathan
    en: You think this guy got lost and wandered here by accident? He clearly is some
      kind of hotshot and knows what he's doing.
    ko: |-
      거물일 가능성이 높다고!
      그냥 길 잃고 우연히 이곳으로 온 게 아니야!
    ja: |-
      どう考えてもただ者じゃないの！
      たまたま道に迷ったとかじゃないじゃん！
  d_main_33_07_112:
    speaker: leviathan
    en: If any of this information gets out...
    ko: 이러다가 정보가 새어나가기라도 하면…!
    ja: これで、もし情報が漏れたりしたら…！
  d_main_33_07_113:
    speaker: behemoth
    en: Re-relax! You're scaring me!
    ko: 지, 진정해! 네가 그러니까 나까지 겁난다고!
    ja: |-
      お、落ち着けって…！
      お前があわてだしたら、
      あたしまで怖くなるだろ！
  d_main_33_07_114:
    speaker: "<Monologue>"
    en: I've got them doubting themselves.
    ko: "…겁난다고."
    ja: "…怖い？"
  d_main_33_07_115:
    speaker: "<Monologue>"
    en: They tried to keep up a calm, cool, and collected front,
    ko: |-
      시종일관 여유로운 태도를 취하고 있다가,
      갑자기 분위기가 바뀌었다.
    ja: |-
      まるで緊張感のなかった雰囲気が、
      いきなり張り詰めてきた
  d_main_33_07_116:
    speaker: "<Monologue>"
    en: but my mentioning Chatterbox and Indivilia has thrown them for a loop.
    ko: |-
      토커티브와 인디빌리아에 대한 이야기를 일부러 흘린 이후
      갑자기 경계심이 높아진 느낌이다.
    ja: |-
      あえてトーカティブとインディビリアの
      話を出したが、急に警戒されたようだ
  d_main_33_07_117:
    speaker: "<Monologue>"
    en: They've got their guard up, and they're concerned about slipping up somehow.
    ko: 그리고 계속 발각되는 것에 대한 걱정을 내비치고 있다.
    ja: |-
      そして、何かが発覚することを
      明らかにおそれている
  d_main_33_07_118:
    speaker: "<Monologue>"
    en: They're showing fear now.
    ko: 아니, 두려움을 내비치고 있다.
    ja: いや、強く恐怖している
  d_main_33_07_119:
    speaker: "<Monologue>"
    en: Can I push it...?
    ko: 그럼, 어쩌면….
    ja: ならば、もしかすると…
  d_main_33_07_120:
    speaker: "<Self>"
    en: I don't see what's so scary about Heretics.
    ko: "…헬레틱이 그렇게 무서워?"
    ja: "…ヘレティックがそんなに怖いのか？"
  d_main_33_07_121:
    speaker: leviathan
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_33_07_122:
    speaker: behemoth
    en: What?!
    ko: 뭐…!
    ja: なっ…！？
  d_main_33_07_123:
    speaker: "<Self>"
    en: Nihilister, Liberalio, Indivilia.
    ko: 니힐리스타, 리버렐리오, 인디빌리아.
    ja: ニヒリスター、リバーレリオ、インディビリア
  d_main_33_07_124:
    speaker: "<Self>"
    en: We went up against all of them and lived to tell the tale.
    ko: 우리는 그 헬레틱들과 싸우거나 만나봤고,
    ja: 会ったり戦ったりしたことがある
  d_main_33_07_125:
    speaker: "<Self>"
    en: Heck, we even won in some cases.
    ko: 일부는 이기기까지 했어.
    ja: そのうちいくつかは勝った
  d_main_33_07_126:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_07_127:
    speaker: leviathan
    en: Don't be absurd.
    ko: 허, 헛소리하지 마.
    ja: ふ、ふざけないでよ。
  d_main_33_07_128:
    speaker: leviathan
    en: How could someone like you...
    ko: 너희 같은 것들이 무슨 재주로….
    ja: あんたたちが、どうやって…
  d_main_33_07_129:
    speaker: "<Self>"
    en: Have you forgotten about my blood?
    ko: 내 피가 뭐였는지를 잘 생각해 봐.
    ja: 私の血があるだろう
  d_main_33_07_130:
    speaker: "<Self>"
    en: I was born to kill Heretics.
    ko: 난 헬레틱의 천적이야.
    ja: 私はヘレティックの天敵だ
  d_main_33_07_131:
    speaker: leviathan
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_main_33_07_132:
    speaker: "<Self>"
    en: Why are you scared?
    ko: 왜 무서워하는 거야?
    ja: なぜそこまで怖がるんだ？
  d_main_33_07_133:
    speaker: "<Self>"
    en: Aren't you guys all on the same side?
    ko: 너희들은 같은 편 아냐?
    ja: 君たちの味方じゃないのか？
  d_main_33_07_134:
    speaker: leviathan
    en: You're really starting to piss me off!
    ko: 이게 지금 듣자듣자하니까…!
    ja: このっ…黙って聞いてれば…！
  d_main_33_07_135:
    speaker: behemoth
    en: Interesting.
    ko: 재밌네.
    ja: 面白ぇ。
  d_main_33_07_136:
    speaker: behemoth
    en: Very interesting indeed.
    ko: 재밌어. 아주 재밌어.
    ja: 面白ぇよ。すごく。
  d_main_33_07_137:
    speaker: leviathan
    en: Interesting, my foot! Kill him already!
    ko: 뭘 재밌어하고 있는 거야! 그냥 죽이라고!
    ja: 面白がってる場合！？早く始末してよ！
  d_main_33_07_138:
    speaker: behemoth
    en: Can't you feel it?
    ko: 레비. 안 느껴져?
    ja: レヴィ。感じないか？
  d_main_33_07_139:
    speaker: behemoth
    en: Continuing this conversation could take us to the next level.
    ko: 이 대화로 인해 우리가 한 단계 더 진화할 거란 느낌이.
    ja: |-
      この対話が終われば、
      あたしらがもう一段階進化できそうだって。
d_main_33_08:
  d_main_33_08_1:
    speaker: leviathan
    en: And?
    ko: 그래서.
    ja: それで？
  d_main_33_08_2:
    speaker: leviathan
    en: Are you proposing that we tell this human everything?
    ko: 지금 이 인간한테 우리 사정을 다 말하자고?
    ja: 私たちの秘密を全部ぶちまけちゃおうって？
  d_main_33_08_3:
    speaker: behemoth
    en: Yes.
    ko: 응.
    ja: うん。
  d_main_33_08_4:
    speaker: leviathan
    en: Have you lost your mind?
    ko: 미쳤어?
    ja: バッカじゃないの！？
  d_main_33_08_5:
    speaker: behemoth
    en: I don't see what the big deal is.
    ko: 왜?
    ja: ダメか？
  d_main_33_08_6:
    speaker: behemoth
    en: We don't stand to lose anything by telling him.
    ko: 얘기해도 딱히 손해 볼 건 없잖아.
    ja: 話したって減るもんじゃないし。
  d_main_33_08_7:
    speaker: leviathan
    en: What if he goes off and tells other people?
    ko: 이 인간이! 어디 가서! 말하기라도 하면!
    ja: こいつから！どっかに！情報が漏れたら！？
  d_main_33_08_8:
    speaker: behemoth
    en: Who cares if he does?
    ko: 말하면 뭐 어때.
    ja: まあ、いいんじゃん？
  d_main_33_08_9:
    speaker: leviathan
    en: You've completely lost it!
    ko: 너 지금 그걸 말이라고…!
    ja: 冗談やめてよ…！
  d_main_33_08_10:
    speaker: behemoth
    en: How long are you going to wait?
    ko: 얼마나 더 기다리게?
    ja: あとどれだけ待つ気だよ？
  d_main_33_08_11:
    speaker: behemoth
    en: It's high time we act.
    ko: 이제 그만 기다려도 되지 않을까?
    ja: もう十分待ったんじゃねーか？
  d_main_33_08_12:
    speaker: leviathan
    en: What are you talking about? We have no idea what could happen.
    ko: 일이 어떻게 될 줄 알고 그만 기다리자는 거야!
    ja: その後どうなるか分かってんの！？
  d_main_33_08_13:
    speaker: behemoth
    en: Yes you do.
    ko: 그, 있잖아 레비.
    ja: あのさ、レヴィ。
  d_main_33_08_14:
    speaker: behemoth
    en: Sometimes, you have to trust your gut. It can be scarily accurate sometimes.
    ko: 감이라는 게 말이지, 생각보다 엄청 정확할 때가 있다?
    ja: カンってさ、思ったより当たるもんだぞ？
  d_main_33_08_15:
    speaker: behemoth
    en: There's no way we can lose to the Offsprings now.
    ko: 지금 우리, [직계]들한테 안 져.
    ja: |-
      今のあたしらは、
      「直系」たちにだって負けねえ。
  d_main_33_08_16:
    speaker: behemoth
    en: We won't suffer the way we did before.
    ko: 예전 같은 꼴은 당하지 않을 거야.
    ja: 昔みたいなことにはならねーって。
  d_main_33_08_17:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_08_18:
    speaker: "<Monologue>"
    en: My eyes are starting to sting.
    ko: 눈이 따끔거린다.
    ja: |-
      遠くで何かが光り、
      目をジワリと刺すような痛みを感じた
  d_main_33_08_19:
    speaker: behemoth
    en: If I've learned anything from going up against these guys and Anachiro,
    ko: 얘들이랑 대선배님을 상대하면서 감이 왔어.
    ja: |-
      こいつらと大先輩を相手してたらさ、
      ピンと来たんだ。
  d_main_33_08_20:
    speaker: behemoth
    en: it's that we're stronger than ever.
    ko: 우린 지금 강해.
    ja: 今のあたしらは強い。
  d_main_33_08_21:
    speaker: behemoth
    en: I know you feel the same way.
    ko: 동의하지? 너도 느끼고 있잖아.
    ja: 分かるだろ？お前も感じてるはずだ。
  d_main_33_08_22:
    speaker: behemoth
    en: You're scared because you can't quantify it, but you feel it too.
    ko: |-
      그걸 수치화할 수 없어서 겁부터 내는 거지,
      너도 감으로 느끼고 있을 것 아냐.
    ja: |-
      数字にできないから怖いだけでさ、
      感覚ではそう思ってる。
  d_main_33_08_23:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_08_24:
    speaker: behemoth
    en: We can't keep isolating ourselves like this. That's no longer an option.
    ko: |-
      갇혀 있기만 해서는 안돼.
      이제는 진짜 안 되는 단계지.
    ja: |-
      もう閉じこもってちゃダメだ。
      そんな段階じゃない。
  d_main_33_08_25:
    speaker: behemoth
    en: We have to start moving.
    ko: 우리도 슬슬 움직여야 해.
    ja: あたしらも、そろそろ動かねーと。
  d_main_33_08_26:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_08_27:
    speaker: behemoth
    en: Good. I'll take your silence as agreement.
    ko: 좋아. 그럼 동의하는 걸로 알고.
    ja: よっし、んじゃ賛成ってことで。
  d_main_33_08_28:
    speaker: behemoth
    en: It's just as you said, human. We aim to build an Ark of our own.
    ko: 인간. 네 말대로 우리 목적은 방주를 만드는 거야.
    ja: |-
      人間。お前の言う通りだ。
      あたしらの目的はアークを作ること。
  d_main_33_08_29:
    speaker: behemoth
    en: One drastically different from yours.
    ko: 물론 진짜 방주와는 다르겠지.
    ja: もちろん本物のアークとは違う。
  d_main_33_08_30:
    speaker: behemoth
    en: While we're not sure what exactly form it will assume, it's safe to say it
      would contain various types of infrastructure.
    ko: 잘 모르겠지만 방주에는 뭐 이런저런 인프라가 있을 거잖아?
    ja: |-
      よく分かんねえけど、アークには
      いろんなインフラってのがあるだろ？
  d_main_33_08_31:
    speaker: behemoth
    en: That's beyond our capabilities at the moment, so we're simply constructing
      the shell.
    ko: 우린 그런 건 못 만들고, 껍데기만 만들 거야.
    ja: |-
      あたしらはそういうのは作れないから、
      ガワだけ再現するつもりなんだ。
  d_main_33_08_32:
    speaker: behemoth
    en: It's more of a symbolic gesture than anything.
    ko: 일종의 의식 같은 거지.
    ja: 形だけの儀式みたいなもんだな。
  d_main_33_08_33:
    speaker: behemoth
    en: The Ark is an emblem of rapid progress, after all.
    ko: 방주는 고속 진화를 이뤄낸 상징 같은 것이니까.
    ja: |-
      アークは目覚ましい速度で進化を遂げた。
      言ってみりゃ、そういうシンボルなんだ。
  d_main_33_08_34:
    speaker: "<Self>"
    en: And once you've built this shell? What are you planning on doing then?
    ko: 방주의 껍데기를 만들어서 뭘 하게?
    ja: アークの皮を作って、どうするつもりだ？
  d_main_33_08_35:
    speaker: behemoth
    en: We're going to make a secret weapon.
    ko: 비장의 무기를 만들 거야.
    ja: 秘密兵器を作る。
  d_main_33_08_36:
    speaker: behemoth
    en: One that will deal a crushing blow to our enemies.
    ko: 이 비장의 무기로, 그 녀석들에게 크게 한방 먹여주는 거지.
    ja: |-
      そんでもって、
      あいつらに一発食らわせてやんのさ！
  d_main_33_08_37:
    speaker: "<Self>"
    en: What kind of secret weapon?
    ko: 비장의 무기는 뭐야?
    ja: 秘密兵器と言うのは？
  d_main_33_08_38:
    speaker: behemoth
    en: Why would I tell you? The entire point of a secret weapon is that it's a secret.
    ko: |-
      괜히 비장의 무기겠어?
      비밀이니까 비장의 무기지.
    ja: |-
      ちゃんと聞いてたか？
      秘密だから秘密兵器なんだよ。
  d_main_33_08_39:
    speaker: "<Self>"
    en: When you say "our enemies", are you referring to other Heretics?
    ko: "…그 녀석들이라면 헬레틱?"
    ja: "…あいつらというのは、ヘレティックか？"
  d_main_33_08_40:
    speaker: behemoth
    en: Yes, but not the Four Beasts.
    ko: 응. 우리 포비스트 말고.
    ja: そう。あ、フォービースト以外のな。
  d_main_33_08_41:
    speaker: behemoth
    en: I'm talking about Nihilister, Liberalio, and Indivilia.
    ko: 니힐리스타, 리버렐리오, 인디빌리아.
    ja: ニヒリスター、リバーレリオ、インディビリア。
  d_main_33_08_42:
    speaker: behemoth
    en: The ones who denigrated us, kept us under their boot heel and ignored us.
    ko: 우릴 깔아뭉개고 무시하고 짓밟던 녀석들 말이야.
    ja: |-
      あたしらをバカにして、
      コケにしてきたヤツらのことだ。
  d_main_33_08_43:
    speaker: "<Self>"
    en: So there's internal conflict amongst the Heretics?
    ko: "…내분이 있단 말이야? 헬레틱에게?"
    ja: "…派閥があるのか？ヘレティック同士で？"
  d_main_33_08_44:
    speaker: behemoth
    en: It's hardly surprising.
    ko: 이상할 것 없지 않을까?
    ja: 別におかしくはないだろ？
  d_main_33_08_45:
    speaker: behemoth
    en: Whenever a group of people get together, there's the inevitable fracturing
      off into different factions and subsequent infighting. It's human nature.
    ko: |-
      셋만 모여도 편을 가르고 싸우는 게 인간인데 뭘.
      우린 그 인간이 기원이고.
    ja: |-
      3人いれば争い始めるのが
      人間って言うじゃん？
      あたしらも大本をたどればその人間だし。
  d_main_33_08_46:
    speaker: behemoth
    en: We are descended from humans, after all. Anyway, we have a score to settle
      with the Offsprings.
    ko: |-
      아무튼 그래.
      우린 직계들한테 원한이 있고, 그걸 갚아주고 싶어.
    ja: |-
      とにかく、そういうこった。
      直系のヤツらに恨みがあって、
      それを晴らしたいんだ。
  d_main_33_08_47:
    speaker: behemoth
    en: To that end, we could use your help.
    ko: 그래서, 그걸 네가 좀 도와주면 좋겠어.
    ja: |-
      んで、お前にちょっと
      手伝って欲しいな～ってワケ。
  d_main_33_08_48:
    speaker: "<Self>"
    en: What information do you need?
    ko: 무슨 정보가 필요해?
    ja: どういう情報が必要なんだ？
  d_main_33_08_49:
    speaker: behemoth
    en: Oh, right... What was that we need to know, Levi?
    ko: 그러게. 무슨 정보가 필요한 거야 레비?
    ja: |-
      そうだな。
      …レヴィ、どんな情報が欲しいんだ？
  d_main_33_08_50:
    speaker: leviathan
    en: "*Sigh*... And you were doing so well."
    ko: |-
      으이그.
      어쩐지 말 잘한다 했다.
    ja: |-
      あのね…
      よくそれでこんな話を進められたわね。
  d_main_33_08_51:
    speaker: leviathan
    en: You've fought with the Offsprings before, haven't you?
    ko: |-
      싸워본 적이 있다고 했지?
      직계들이랑.
    ja: |-
      戦ったことがあるんでしょ？
      直系たちと。
  d_main_33_08_52:
    speaker: leviathan
    en: What were they like?
    ko: 어땠어?
    ja: どうだった？
  d_main_33_08_53:
    speaker: "<Self>"
    en: They possess immense strength.
    ko: 강했어.
    ja: 強かった
  d_main_33_08_54:
    speaker: leviathan
    en: That goes without saying. You should know by now that's not what I'm curious
      about.
    ko: |-
      그랬겠지.
      그런데 내가 그게 궁금해서 물어본 건 아니겠지?
    ja: |-
      でしょうね。
      でも、そんなことを聞いてると思う？
  d_main_33_08_55:
    speaker: leviathan
    en: How did you win?
    ko: 어떻게 이겼어?
    ja: どうやって勝ったの？
  d_main_33_08_56:
    speaker: leviathan
    en: Never mind. You probably used Vapaus and won easily.
    ko: |-
      아아. 아니다.
      언체인드를 써서 이겼겠지.
    ja: |-
      …ああ、違う。
      アンチェインドを使って勝ったんでしょ。
  d_main_33_08_57:
    speaker: leviathan
    en: When you used Vapaus, how did they react to it?
    ko: 언체인드를 썼을 때, 어떤 반응이 있었어?
    ja: アンチェインドを使った時、どんな反応だった？
  d_main_33_08_58:
    speaker: "<Monologue>"
    en: The room seems brighter than before, and the stinging in my eyes is getting
      worse.
    ko: |-
      눈이 따끔거린다.
      이전보다 더 빛이 강해진 것 같다.
    ja: |-
      相変わらず目が痛む。
      先ほどより光が強くなったように感じる
  d_main_33_08_59:
    speaker: "<Self>"
    en: It put them in excruciating pain, and their regenerative abilities drastically
      decreased.
    ko: |-
      괴로워했어.
      재생 능력이 급감했고.
    ja: |-
      苦しんでいた。
      再生能力が急激に衰えたんだ
  d_main_33_08_60:
    speaker: leviathan
    en: And their core? Was it exposed?
    ko: 코어는? 노출됐어?
    ja: コアは？出てきた？
  d_main_33_08_61:
    speaker: "<Self>"
    en: No.
    ko: 아니. 코어까지 노출되진 않았어.
    ja: いや、コアは見なかった
  d_main_33_08_62:
    speaker: leviathan
    en: Then how did you win?
    ko: 그럼 어떻게 이겼는데.
    ja: じゃあ、どうして勝ったって言えるの？
  d_main_33_08_63:
    speaker: "<Self>"
    en: They escaped before we could finish them off.
    ko: 마무리를 짓기 전에 도주했어.
    ja: トドメを刺す前に逃げられたんだ
  d_main_33_08_64:
    speaker: leviathan
    en: Escaped?
    ko: "…도주?"
    ja: "…逃げられた？"
  d_main_33_08_65:
    speaker: leviathan
    en: You mean they ran away?
    ko: 도망갔다고? 직계가?
    ja: 逃げたの？あの直系が？
  d_main_33_08_66:
    speaker: "<Self>"
    en: Yes.
    ko: 응.
    ja: そうだ
  d_main_33_08_67:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_08_68:
    speaker: leviathan
    en: Haha! Incredible!
    ko: 꺄하하! 뭐, 뭐야 그것들!
    ja: キャハハハハ！ヤッバー！
  d_main_33_08_69:
    speaker: leviathan
    en: They're always acting so high and mighty,
    ko: |-
      자, 잘난 척은 그렇게 있는 대로 하더니,
      정작 죽을까 봐 무서워서 도망까지 갔다고?
    ja: |-
      あ、あんなにエラソーにしてたクセに！
      死ぬのは怖いから逃げたってワケ？
  d_main_33_08_70:
    speaker: leviathan
    en: and yet they ran off with their tails tucked between their legs?
    ko: 꺄하하! 지, 진짜 웃긴다!
    ja: キャハハハ！マジウケる～！
  d_main_33_08_71:
    speaker: leviathan
    en: How embarrassing!
    ko: 창피해!
    ja: はっずかしー！
  d_main_33_08_72:
    speaker: behemoth
    en: One hit from Vapaus caused them to retreat?
    ko: 언체인드에 맞더니 도망갔다고?
    ja: |-
      アンチェインドで撃たれたから、
      逃げました～って？
  d_main_33_08_73:
    speaker: behemoth
    en: The power this stuff has is almost unfathomable.
    ko: "…유효한 정도가 아니네 이거."
    ja: "…効き目があるどころの話じゃねえな。"
  d_main_33_08_74:
    speaker: "<Monologue>"
    en: It seems the Four Beasts aren't too keen on the other Heretics.
    ko: "…포비스트는 헬레틱을 적대하고 있다."
    ja: "…フォービーストはヘレティックと敵対している"
  d_main_33_08_75:
    speaker: "<Monologue>"
    en: If I can somehow manipulate these two factions into clashing,
    ko: 두 세력이 격돌하게끔 유도한다면….
    ja: うまく衝突するように誘導できれば…
  d_main_33_08_76:
    speaker: "<Monologue>"
    en: it would be beneficial for me and everyone else.
    ko: 우리 입장에서는 덕을 보면 봤지 절대 손해는 아니다.
    ja: こちらとしては、どう転んでも損はしないだろう
  d_main_33_08_77:
    speaker: "<Monologue>"
    en: I'll add a few embellishments to provoke these two further.
    ko: "…허풍을 좀 쳐서, 조금 더 자극해 보자."
    ja: "…話を膨らませて、もう少し刺激してみよう"
  d_main_33_08_78:
    speaker: "<Self>"
    en: Nihilister, Indivilia, and Chatterbox once formed an alliance.
    ko: 니힐리스타, 인디빌리아, 토커티브가 연합한 적이 있었어.
    ja: |-
      ニヒリスター、インディビリア、トーカティブが
      全員で手を組んだことがあった
  d_main_33_08_79:
    speaker: leviathan
    en: An alliance? The Offsprings? They think they're so much better than everyone
      else, and you're telling me they formed an alliance?
    ko: |-
      연합? 직계들이?
      지들 잘난 맛에 살던 놈들이 연합을 했었다고?
    ja: |-
      手を組んだ？直系たちが？
      バラバラで好き勝手してるあいつらが？
  d_main_33_08_80:
    speaker: "<Self>"
    en: Yes, but it didn't do them any good. They still lost.
    ko: 응. 그런데 연합까지 했으면서도 졌어.
    ja: ああ。そして、そこまでしたのに負けた
  d_main_33_08_81:
    speaker: behemoth
    en: To who? You guys?
    ko: "…누구한테? 너희한테?"
    ja: "…誰に？お前らに？"
  d_main_33_08_82:
    speaker: "<Self>"
    en: No.
    ko: 아니.
    ja: いや
  d_main_33_08_83:
    speaker: "<Self>"
    en: They lost to one of my comrades.
    ko: 내 동료 한 명한테 졌어.
    ja: 私の仲間の、たった1人に負けたんだ
  d_main_33_08_84:
    speaker: behemoth
    en: "!!"
    ko: "!!"
    ja: "！？"
  d_main_33_08_85:
    speaker: leviathan
    en: What?!
    ko: "…뭐?"
    ja: "…は？"
  d_main_33_08_86:
    speaker: "<Self>"
    en: Remember the one whose hair turned red?
    ko: 머리카락이 붉어진 내 동료 있지?
    ja: 髪が赤くなった私の仲間は、知っているな？
  d_main_33_08_87:
    speaker: "<Self>"
    en: That's Rapi, and she alone overpowered all three of them.
    ko: 라피 한 명이 그 셋을 압도했어.
    ja: ラピ1人で、あの3体を圧倒したんだ
  d_main_33_08_88:
    speaker: "<Self>"
    en: They scurried off because they knew they couldn't win.
    ko: 그 셋은 못 이길 것 같아서 도망갔고.
    ja: |-
      おそらく勝ち目がないと分かったから
      逃げ出したんだろう
  d_main_33_08_89:
    speaker: "<Self>"
    en: We didn't even have to use Vapaus.
    ko: 참고로 그때는, 언체인드도 쓰지 않았어.
    ja: |-
      もうひとつ言うと、
      その時はアンチェインドも使っていない
  d_main_33_08_90:
    speaker: "<Monologue>"
    en: Granted, she had activated Red Hood, which she can only use for so long, but
      these two don't have to know that.
    ko: "…제한시간이 있는 레드 후드 모드 상태였지만."
    ja: |-
      …まあ、あの時は制限時間付きで、
      レッドフードの姿だったが…
  d_main_33_08_91:
    speaker: behemoth
    en: Isn't that the one who was fixated on my pincers?
    ko: 내 집게랑 기싸움하던 걔 맞지?
    ja: あたしのアームとやり合ったヤツだろ？
  d_main_33_08_92:
    speaker: behemoth
    en: Right... she became much stronger after her hair changed color.
    ko: "…그래. 머리색이 붉어지더니 힘이 많이 쎄졌지."
    ja: |-
      …そうだったな。髪が赤くなったと思ったら
      いきなりバカ強くなったんだ。
  d_main_33_08_93:
    speaker: behemoth
    en: So, she was able to chase off all three of them...
    ko: "…그 상태로, 셋을 도망가게 만들었다…."
    ja: "…あれと戦って、あいつら全員逃げ出した…"
  d_main_33_08_94:
    speaker: behemoth
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_08_95:
    speaker: "<Monologue>"
    en: The stinging in my eyes is almost unbearable by now.
    ko: |-
      눈이 따끔거린다.
      이제 더 지체하긴 힘들 것 같다.
    ja: |-
      目の痛みがひどくなってきた。
      これ以上は時間稼ぎも厳しいだろう
  d_main_33_08_96:
    speaker: behemoth
    en: You see, Levi? We're strong just as we are.
    ko: |-
      것 봐. 레비.
      우리 지금 강하다고.
    ja: |-
      ほらな、レヴィ。
      今のあたしらは強いんだって。
  d_main_33_08_97:
    speaker: behemoth
    en: We could fight them right now and end up winning.
    ko: 당장 붙어도 지지 않아.
    ja: 今すぐ戦ったって負ける気がしねぇな。
  d_main_33_08_98:
    speaker: leviathan
    en: You're right.
    ko: "…그래."
    ja: "…そ～かもね。"
  d_main_33_08_99:
    speaker: leviathan
    en: "... If we're assuming everything this man is telling us is true."
    ko: 이 녀석이 한 말이 전부 사실이라면 말이지.
    ja: こいつの言ったコトがぜーんぶ本当なら、ね。
  d_main_33_08_100:
    speaker: "<Self>"
    en: I have a disease where I'll die if I lie.
    ko: 나 거짓말하면 죽는 병에 걸렸는데.
    ja: 私はウソをつくと死ぬ病気だ
  d_main_33_08_101:
    speaker: leviathan
    en: Very funny.
    ko: 꺄하하. 그러시겠지.
    ja: キャハハハ、あり得る～
  d_main_33_08_102:
    speaker: leviathan
    en: Let's see...
    ko: 어디 보자~
    ja: で、えっと～
  d_main_33_08_103:
    speaker: leviathan
    en: Since you don't have a NIMPH, we can't verify anything right now.
    ko: 너한테는 NIMPH가 없으니 뭘 알아낼 수가 없겠고~
    ja: |-
      あんたにはNIMPHがないから
      スキャンはできないし～
  d_main_33_08_104:
    speaker: leviathan
    en: We'll have to capture one of your comrades and check that way.
    ko: 네 동료 중 하나를 잡아서 알아보면 되겠네.
    ja: 仲間に聞いてみればいっか。
  d_main_33_08_105:
    speaker: "<Self>"
    en: "... There's something I can't get off my mind."
    ko: "…아까부터 신경 쓰였는데."
    ja: "…さっきから気になっていたが"
  d_main_33_08_106:
    speaker: "<Self>"
    en: You seem to know a lot about NIMPH and Vapaus.
    ko: |-
      너, NIMPH나 언체인드에 대해 알고 있네.
      그것도 잘.
    ja: |-
      君はNIMPHやアンチェインドについて
      ずいぶん詳しいようだな
  d_main_33_08_107:
    speaker: leviathan
    en: That I do.
    ko: 응. 알지.
    ja: え？まあね。
  d_main_33_08_108:
    speaker: "<Self>"
    en: Are you interested in human technology?
    ko: 인간의 기술에 관심이 많나 봐?
    ja: 人類の技術に興味があるのか？
  d_main_33_08_109:
    speaker: leviathan
    en: I am.
    ko: 많지 그럼.
    ja: トーゼンでしょ。
  d_main_33_08_110:
    speaker: leviathan
    en: That's why we're here.
    ko: 너희 인간이 패배한 개처럼 꼬리를 말고 지하로 숨어 들어갈 때 지상에 남겨놓은 수많은 기술들.
    ja: |-
      人間が負け犬みたいに尻尾を巻いて
      地下に逃げた時、
      いろんな技術が地上に残されて…
  d_main_33_08_111:
    speaker: leviathan
    en: We're interested in all the technology you humans left behind when you slithered
      underground like spineless slugs.
    ko: 그게 우릴 여기까지 이끌었어.
    ja: |-
      私たちはそれに導かれて、
      ここまで来たんだし。
  d_main_33_08_112:
    speaker: leviathan
    en: Getting back on topic, you've given us a lot of good information.
    ko: 덕분에 많은 것을 알게 됐고.
    ja: おかげでいろんなことを知れたしね～
  d_main_33_08_113:
    speaker: leviathan
    en: All we need to do now is capture one of your comrades
    ko: 그럼 이제 우리가 다음에 할 일은~
    ja: そんな私たちが、次にすることは～
  d_main_33_08_114:
    speaker: leviathan
    en: and make sure that you're telling us the truth.
    ko: |-
      네 동료 중 하나를 잡아서 사실 확인을 한 다음에,
      그게 진짜라면~
    ja: |-
      あんたの仲間から情報のウラを取って、
      もしホントのことだったら～
  d_main_33_08_115:
    speaker: leviathan
    en: Then, we'll extract as much blood from you as we can,
    ko: 너한테서 피를 뽑아낼 수 있는 만큼 뽑아낸 다음에.
    ja: あんたから血を抜けるだけ抜いて～
  d_main_33_08_116:
    speaker: leviathan
    en: and vengeance against the Offsprings will be ours.
    ko: 직계들한테 복수하는 거겠네.
    ja: 直系たちに復讐～、かな。
  d_main_33_08_117:
    speaker: behemoth
    en: We could beat them in a straight fight. We don't need the Vapaus.
    ko: 그냥 싸워도 이길 것 같은데?
    ja: 直接戦っても勝てるんじゃねーか？
  d_main_33_08_118:
    speaker: leviathan
    en: We haven't confirmed whether this human's words are true or not.
    ko: 아직 이 인간의 말이 진짜인지 확인이 안 됐잖아.
    ja: |-
      まだこいつの話が本当かどうか、
      確認できてないでしょ。
  d_main_33_08_119:
    speaker: leviathan
    en: If we're able to secure ourselves some Vapaus, that will give us an irrefutable
      advantage.
    ko: 그리고 언체인드를 확보해 놓으면 무조건 유리해져.
    ja: |-
      それに、アンチェインドがあれば
      絶対有利になるし。
  d_main_33_08_120:
    speaker: leviathan
    en: There's no such thing as being too prepared.
    ko: 조심해서 나쁠 게 없잖아.
    ja: 念には念を入れなきゃ。
  d_main_33_08_121:
    speaker: behemoth
    en: Don't tell me you're planning on biding our time again?
    ko: 에이 뭘 또 언제까지 기다리려고 그래?
    ja: 何をどんだけ待てばいいんだ？
  d_main_33_08_122:
    speaker: behemoth
    en: Haven't we waited long enough?
    ko: 지금까지 기다린 걸로 모자라?
    ja: もう十分待っただろ？
  d_main_33_08_123:
    speaker: leviathan
    en: On the contrary. We've waited this long, surely we can endure waiting a while
      longer?
    ko: 반대로, 지금까지 기다렸는데 앞으로 조금을 못 참아?
    ja: |-
      逆でしょ。今まで待ったんだから
      あとほんの少しくらい待てないの？
  d_main_33_08_124:
    speaker: behemoth
    en: Hmm... I guess that's true.
    ko: "…음. 맞는 말이네."
    ja: "…な～るほど。それもそうだな。"
  d_main_33_08_125:
    speaker: leviathan
    en: Now then. Even though he rubs me the wrong way, we'll keep this human alive
      as a hostage.
    ko: |-
      자 그럼.
      별로 맘에는 안 들지만 이 인간을 인질로 잡아서….
    ja: |-
      それじゃ、あんまり気乗りしないけど～
      こいつを人質にして…
  d_main_33_08_126:
    speaker: "<Monologue>"
    en: Now.
    ko: 지금이다.
    ja: 今だ
  d_main_33_08_127:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_08_128:
    speaker: leviathan
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_33_08_129:
    speaker: behemoth
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_33_08_130:
    speaker: leviathan
    en: "... What are you doing?"
    ko: "…너 뭐 해?"
    ja: "…あんた、何してんの？"
  d_main_33_08_131:
    speaker: "<Self>"
    en: Dancing.
    ko: 춤 추는데?
    ja: 踊っているのだが？
  d_main_33_08_132:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_08_133:
    speaker: leviathan
    en: What in the world for?
    ko: 왜?
    ja: なんで？
  d_main_33_08_134:
    speaker: "<Self>"
    en: So I can give them the signal.
    ko: 그래야 신호를 줄 수 있으니까.
    ja: それが合図になるからだ
  d_main_33_08_135:
    speaker: leviathan
    en: "...?"
    ko: "…??"
    ja: "…？？"
  d_main_33_08_136:
    speaker: behemoth
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_33_08_137:
    speaker: behemoth
    en: Levi, mo...
    ko: 레비! 피ㅎ…!
    ja: レヴィ！よけ…！
  d_main_33_08_138:
    speaker: "<Narration>"
    en: "*Kaboooom*!"
    ko: 콰아아아앙-!!
    ja: ズドン――！！
  d_main_33_08_139:
    speaker: "<Monologue>"
    en: A massive blue and white light beam engulfs Behemoth and Leviathan.
    ko: 거대한 청백색의 빛줄기가 베히모스와 레비아탄을 삼켰다.
    ja: |-
      青白く巨大な光線が
      ベヒモスとレヴィアタンを飲み込んだ
  d_main_33_08_140:
    speaker: "<Monologue>"
    en: Shielding my face with my hands to block out the flying debris and searing
      heat,
    ko: 흩날리는 파편과, 뜨거운 열기를 막기 위해 손으로 얼굴을 가리며,
    ja: |-
      飛び散る破片と熱気から少しでも守るために
      顔を手で覆いつつ…
  d_main_33_08_141:
    speaker: "<Monologue>"
    en: I attempt to glance in the direction the beam came from.
    ko: 좀 전부터 내 눈에 빛을 쏜 방향을 바라보았다.
    ja: |-
      先ほどから、私の視界の中で
      まぶしい光が目を刺していた方向を見た
  d_main_33_08_142:
    speaker: "<Monologue>"
    en: There, floating in the air with her Glass Slippers pointed forward, is Cinderella.
    ko: 그곳엔 모든 유리 구두를 앞으로 전개한 신데렐라가 떠있었다.
    ja: |-
      そこにはガラスの靴を完全展開した
      シンデレラが浮かんでいる
d_main_33_09:
  d_main_33_09_1:
    speaker: "<Narration>"
    en: "*Kaboooom*!"
    ko: 콰아아아앙-!!
    ja: ズドン――！！
  d_main_33_09_2:
    speaker: leviathan
    en: Ahhhhhh!!
    ko: 아아악!!
    ja: あああっ！？
  d_main_33_09_3:
    speaker: behemoth
    en: Levi, hurry and get back into the Black Sea!
    ko: 레비! 빨리 검은 바다로…!
    ja: レヴィ！早く引っ込め…！
  d_main_33_09_4:
    speaker: leviathan
    en: Argh!
    ko: 아, 아윽…!
    ja: はぁ、はぁっ…！
  d_main_33_09_5:
    speaker: "<Narration>"
    en: A black puddle forms at Leviathan's feet, and she begins to descend.
    ko: 레비아탄의 바닥에 검은 웅덩이가 생겨난다.
    ja: レヴィアタンの足元に黒い水たまりが現れた
  d_main_33_09_6:
    speaker: "<Narration>"
    en: Just as she is halfway through...
    ko: 그 안으로 레비아탄이 반쯤 들어간 순간.
    ja: レヴィアタンがその中に半分ほど埋もれた瞬間…
  d_main_33_09_7:
    speaker: "<Narration>"
    en: "*Kaboooom*!"
    ko: 콰아아아앙-!!
    ja: ズガン！！
  d_main_33_09_8:
    speaker: leviathan
    en: Arghhh!
    ko: 아으윽!!
    ja: ああああっ！！
  d_main_33_09_9:
    speaker: "<Narration>"
    en: A light beam slams into Leviathan,
    ko: 뻗어 나온 청백색의 빛줄기가 레비아탄을 집어삼킨다.
    ja: レヴィアタンは青白い光に飲みこまれ
  d_main_33_09_10:
    speaker: "<Narration>"
    en: and she is flung out from the puddle and sent hurling across the ground.
    ko: 튕겨나간 레비아탄이 바닥을 구른다.
    ja: 弾き飛ばされた勢いでそのまま地面を転がった
  d_main_33_09_11:
    speaker: "<Narration>"
    en: Behemoth glares furiously at Cinderella from afar.
    ko: 베히모스는 노기 서린 얼굴로 저 멀리의 신데렐라를 노려본다.
    ja: |-
      ベヒモスが怒りに満ちた顔で
      遠くに浮かぶシンデレラをにらみつけた
  d_main_33_09_12:
    speaker: behemoth
    en: Anachiro! You stay right there!
    ko: |-
      대선배님…!!
      거기 그대로 있어…!!
    ja: |-
      大先輩か…！！
      そこ動くんじゃねえぞ…！！
  d_main_33_09_13:
    speaker: "<Narration>"
    en: "*Wrrrrrrrrr*"
    ko: 우득! 우득!
    ja: ミシ！ミシッ…！
  d_main_33_09_14:
    speaker: "<Monologue>"
    en: Behemoth crouches low, and as she prepares to leap,
    ko: 베히모스가 잔뜩 웅크린다.
    ja: ベヒモスがうずくまり、身体を縮めた
  d_main_33_09_15:
    speaker: "<Monologue>"
    en: the ground cracks underneath her.
    ko: 땅이 갈라진다. 저대로 도약할 생각이다.
    ja: |-
      地面に亀裂が走っている。
      跳躍するつもりなのだろう
  d_main_33_09_16:
    speaker: "<Monologue>"
    en: She'll be able to reach Cinderella in a single bound.
    ko: 베히모스의 신체 능력이라면, 단숨에 신데렐라가 있는 장소까지 접근할 수 있다.
    ja: |-
      ベヒモスがシンデレラのいる場所まで
      一気に距離を詰められることは
      身をもって知っている
  d_main_33_09_17:
    speaker: "<Monologue>"
    en: The light is still gathering in Cinderella's Glass Slippers. She'll need more
      time before she can fire off another shot.
    ko: |-
      신데렐라를 바라본다.
      유리 구두에 빛이 모여들고 있다. 당장 발사는 불가능해 보인다.
    ja: |-
      シンデレラの様子を確認した。
      ガラスの靴は再チャージ中だ。
      今すぐ撃つことはできないだろう
  d_main_33_09_18:
    speaker: "<Self>"
    en: Don't move.
    ko: 움직이지 마.
    ja: 動くな
  d_main_33_09_19:
    speaker: behemoth
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_33_09_20:
    speaker: "<Monologue>"
    en: I raise my hand so that the cut from earlier faces upward.
    ko: "…좀 전에 베히모스가 상처를 낸 손등이 위를 보도록 내민다."
    ja: |-
      …ベヒモスに傷つけられた手の甲を
      上向きにして突き出した
  d_main_33_09_21:
    speaker: "<Monologue>"
    en: I stand directly above the temporarily incapacitated Leviathan.
    ko: 손바닥 아래에는 쓰러진 레비아탄이 있다.
    ja: |-
      その手のひらの真下には
      倒れたレヴィアタンがいる
  d_main_33_09_22:
    speaker: "<Monologue>"
    en: The cut is still bleeding, and blood pools up in the incision.
    ko: 손등에는 아직 상처가 아물지 않아 핏방울이 맺혀있다.
    ja: |-
      まだ傷は治っていない。
      手の甲に血がにじんできた
  d_main_33_09_23:
    speaker: "<Self>"
    en: Make one move, and I cover her in blood.
    ko: 움직이면 떨어뜨릴 거야.
    ja: 動いたらこれを垂らす
  d_main_33_09_24:
    speaker: behemoth
    en: You...!
    ko: 너…!
    ja: お前っ…！？
  d_main_33_09_25:
    speaker: "<Self>"
    en: All I have to do is turn my hand around. I don't care how fast you are; you
      won't be able to get here in time.
    ko: |-
      네가 아무리 빨라봤자,
      내가 손바닥을 뒤집는 것보다 빠르진 않겠지.
    ja: |-
      いくら君が速くても、
      私が手を引っくり返す方が速いだろう
  d_main_33_09_26:
    speaker: behemoth
    en: You son of a... Using her as a hostage, are you? Have you no shame?!
    ko: |-
      너, 너 이 자식 창피하지도 않아!?
      인질이라니…!
    ja: |-
      テメエ！恥ずかしくねえのかよ！？
      人質なんて…！
  d_main_33_09_27:
    speaker: "<Self>"
    en: You're one to talk, after whisking me off here secretly.
    ko: 날 몰래 이곳에 데려온 너희가 할 말은 아니지.
    ja: 私を誘拐した君たちに言えることではないな
  d_main_33_09_28:
    speaker: behemoth
    en: This is a whole other level of cowardly!
    ko: 그래도 그렇지 이런 비겁…!
    ja: だからって、そんな卑怯な…！
  d_main_33_09_29:
    speaker: "<Narration>"
    en: "*Kaboooom*!"
    ko: 콰아아아앙-!!
    ja: ズドン――！！
  d_main_33_09_30:
    speaker: "<Monologue>"
    en: Behemoth is hit with an overpowering light beam.
    ko: 거대한 빛에 베히모스가 삼켜진다.
    ja: 巨大な光がベヒモスを飲み込んだ
  d_main_33_09_31:
    speaker: behemoth
    en: Urgh...!
    ko: 아윽…!
    ja: ぐはっ…！
  d_main_33_09_32:
    speaker: "<Monologue>"
    en: She falls to her knees.
    ko: 베히모스가 무릎을 꿇는다.
    ja: ベヒモスがひざをついた
  d_main_33_09_33:
    speaker: "<Narration>"
    en: "*Tudududu*!"
    ko: 투두두두-!!
    ja: ドドドドドッ――！！
  d_main_33_09_34:
    speaker: "<Narration>"
    en: "*Boom boom*"
    ko: 콰앙! 콰앙!
    ja: バシュン！バシュン！
  d_main_33_09_35:
    speaker: "<Monologue>"
    en: At the same time, a relentless barrage of bullets and missiles fly in from
      beyond the buildings, bombarding Behemoth.
    ko: 그와 동시에 건물 너머에서 수많은 총알과 미사일이 날아와 베히모스를 두드린다.
    ja: |-
      それと同時に、建物の影から
      大量の弾丸とミサイルが飛来し
      ベヒモスを襲った
  d_main_33_09_36:
    speaker: behemoth
    en: What is this?!
    ko: 아, 이건 좀…!
    ja: こ、これはヤバ…！
  d_main_33_09_37:
    speaker: "<Self>"
    en: Everyone's here.
    ko: "…좋아. 모두 모였어."
    ja: "…よし、全員揃っていたようだな"
  d_main_33_09_38:
    speaker: rapi
    en: Commander!
    ko: 지휘관!
    ja: 指揮官！
  d_main_33_09_39:
    speaker: "<Self>"
    en: Blow her away, Rapi.
    ko: 라피! 날려버려!
    ja: ラピ！吹き飛ばせ！
  d_main_33_09_40:
    speaker: rapi
    en: Roger that!
    ko: 라져!
    ja: ラジャー！
  d_main_33_09_41:
    speaker: "<Monologue>"
    en: Rapi charges forward like a heat-seeking missile.
    ko: 라피가 쏜살같이 달려온다.
    ja: ラピが矢のごとく駆け出した
  d_main_33_09_42:
    speaker: "<Monologue>"
    en: She leaps into the air and spins,
    ko: 땅을 박차고 점프한 라피는 그대로 몸을 회전시킨 후
    ja: 勢いよく跳躍したラピは、そのまま体をひねり…
  d_main_33_09_43:
    speaker: "<Monologue>"
    en: delivering a knock-out kick to Behemoth's jaw.
    ko: 발차기를 베히모스의 턱에 박아 넣었다.
    ja: ベヒモスのあごに蹴りを叩き込んだ
  d_main_33_09_44:
    speaker: "<Narration>"
    en: "*Smack*!"
    ko: 빠악!
    ja: ドガッ！
  d_main_33_09_45:
    speaker: behemoth
    en: Ugh...!
    ko: 으극…!
    ja: うぐっ…！
  d_main_33_09_46:
    speaker: "<Monologue>"
    en: Behemoth is sent hurling across the ground.
    ko: 바닥을 구르는 베히모스.
    ja: ベヒモスが地面を転がった
  d_main_33_09_47:
    speaker: "<Monologue>"
    en: I quickly move to join the approaching group.
    ko: 나는 서둘러 몸을 움직여 다가오는 일행과 합류했다.
    ja: そのすきを突き、私は仲間たちと合流した
  d_main_33_09_48:
    speaker: anis
    en: Commander! Are you okay?
    ko: 지휘관님! 괜찮지?
    ja: 指揮官様！無事よね？
  d_main_33_09_49:
    speaker: "<Self>"
    en: Of course.
    ko: 물론이야.
    ja: もちろんだ
  d_main_33_09_50:
    speaker: neon
    en: I knew you'd be okay. You're practically superhuman at this point.
    ko: |-
      역시, 당연히 그럴 줄 알았어요.
      스승님은 이제 약간 인간을 초월한 것 같으니까.
    ja: |-
      やっぱりそうだと思いました！
      師匠はもはや人間を超えてますからね。
  d_main_33_09_51:
    speaker: grave_p
    en: Now you see why I call him that.
    ko: 동의한다. 탈인간이다.
    ja: 同意する。間違いなく変人類だ。
  d_main_33_09_52:
    speaker: "<Monologue>"
    en: Cinderella lands gracefully beside us.
    ko: 신데렐라가 우리의 옆에 사뿐히 착지했다.
    ja: シンデレラが軽やかに私たちの隣へ降り立った
  d_main_33_09_53:
    speaker: cinderella
    en: That was a beautiful dance you did, Prince.
    ko: 아름다운 춤이었어. 왕자님.
    ja: 美しい踊りだったわ、王子様。
  d_main_33_09_54:
    speaker: "<Self>"
    en: Now you're laying it on a bit thick.
    ko: "…과찬이야."
    ja: "…それほどではない"
  d_main_33_09_55:
    speaker: rapi
    en: Come on, let's keep it going. Let's finish them off.
    ko: 그럼 이 기세를 몰아 마무리를 짓겠습니다.
    ja: このまま決着を付けましょう。
  d_main_33_09_56:
    speaker: "<Self>"
    en: Right, let's adva...
    ko: 그래. 몰아붙이ㅈ….!
    ja: ああ、たたみかけ…！
  d_main_33_09_57:
    speaker: "<Monologue>"
    en: Before I can even finish the order, Rapi is charging forward.
    ko: 말이 채 끝나기도 전에 라피가 돌격한다.
    ja: そう言い終わらないうちから、ラピが躍り出た
  d_main_33_09_58:
    speaker: "<Monologue>"
    en: She proceeds to unleash a hail of bullets at Behemoth, who is still reeling
      from the previous kick.
    ko: 몸을 추스르지 못하고 있는 베히모스를 향해 총탄을 쏟아붓는다.
    ja: |-
      まだ体勢を立て直せていないベヒモスに
      容赦なく銃弾が浴びせられる
  d_main_33_09_59:
    speaker: "<Self>"
    en: Rapi! Don't move alone!
    ko: 라피! 혼자 움직이지 마!
    ja: ラピ！一人で出すぎるな！
  d_main_33_09_60:
    speaker: rapi
    en: I've got this under control!
    ko: 제가 마무리 짓겠습니다!
    ja: 私が終わらせます！
  d_main_33_09_61:
    speaker: anis
    en: Why is she acting like this?
    ko: 아니 쟤 오늘 진짜 왜 저래!?
    ja: ラピ、本当にどうしちゃったの！？
  d_main_33_09_62:
    speaker: neon
    en: Rapi! Stick together!
    ko: 라피! 같이…!
    ja: ラピ！連携を…！
  d_main_33_09_63:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_09_64:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_09_65:
    speaker: leviathan
    en: Urgh... Behemoth...
    ko: 아으…! 베히… 모스…!
    ja: ううっ…！ベヒ…モス…！
  d_main_33_09_66:
    speaker: behemoth
    en: Argh...! She is really coming at me full force.
    ko: 으 젠장…! 더럽게도 쏟아붓네!
    ja: ちくしょう…！痛ぇじゃねーか…！
  d_main_33_09_67:
    speaker: behemoth
    en: Just a moment. I'll take care of these chumps.
    ko: 조금만 참아! 이것들 내가 금방 정리할게!
    ja: |-
      ちょっとガマンしてな！
      あいつらは、あたしが片づけっからさ！
  d_main_33_09_68:
    speaker: leviathan
    en: Hehe... Acting tough, even now.
    ko: 꺄, 꺄하하. 허, 허풍은….
    ja: キャ、キャハハ…み、見栄張っちゃって…
  d_main_33_09_69:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_09_70:
    speaker: leviathan
    en: Leave it... to me.
    ko: 나한테… 맡겨…!
    ja: 私に…任せて…！
  d_main_33_09_71:
    speaker: behemoth
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_33_09_72:
    speaker: rapi
    en: We've got to keep going, then...!
    ko: 이대로 밀어붙이면…!
    ja: このまま押しきれば…！
  d_main_33_09_73:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_09_74:
    speaker: "<Monologue>"
    en: Rapi suddenly screeches to a halt.
    ko: 돌격하던 라피가 멈춰 섰다.
    ja: ラピが足を止めた
  d_main_33_09_75:
    speaker: "<Monologue>"
    en: All around us, there's a strange vibration.
    ko: "…묘한 진동이 느껴진다."
    ja: "…妙な振動を感じる"
  d_main_33_09_76:
    speaker: anis
    en: What is that?
    ko: "…뭐야."
    ja: "…何？"
  d_main_33_09_77:
    speaker: neon
    en: Is it just me, or did it suddenly get darker?
    ko: "…뭔가, 갑자기 어두워진 것 같지 않나요?"
    ja: |-
      …なんだか、急に暗くなったような
      気がしませんか？
  d_main_33_09_78:
    speaker: "<Monologue>"
    en: Looking around, I can see Neon is right.
    ko: 주위를 둘러본다.
    ja: 周囲を見まわした
  d_main_33_09_79:
    speaker: "<Monologue>"
    en: It is darker around us.
    ko: 어둡다.
    ja: あたり一帯が暗い
  d_main_33_09_80:
    speaker: "<Monologue>"
    en: From my peripheral vision, I can vaguely make out a darkened wall.
    ko: 시선의 끝, 어두운 벽이 자리 잡고 있다.
    ja: その原因は暗色の壁のようなものだと気づいた
  d_main_33_09_81:
    speaker: "<Monologue>"
    en: I turn my head,
    ko: 고개를 돌린다.
    ja: 後方を振り返ると…
  d_main_33_09_82:
    speaker: "<Monologue>"
    en: only to see a gigantic black wall surging towards us.
    ko: 거대하게 넘실거리는 검은 벽이 우리 쪽으로 천천히 다가오고 있었다.
    ja: |-
      やはり反対側にも巨大な黒い壁がうねり、
      こちらに迫ってきている
  d_main_33_09_83:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 쿠구구구구….
    ja: ゴゴゴゴゴ…
  d_main_33_09_84:
    speaker: anis
    en: I-is that some kind of tidal wave?!
    ko: 파, 파도야 저거!? 저거 파도냐고!
    ja: あ、あれって！？大波！？
  d_main_33_09_85:
    speaker: neon
    en: I-I think so!
    ko: 마, 맞는 것 같은데요!
    ja: そ、そうだと思います！
  d_main_33_09_86:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_33_09_87:
    speaker: cinderella
    en: Everyone, grab onto whatever you can.
    ko: "…모두, 뭐라도 좋으니 잡고 있는 게 좋겠어."
    ja: "…みんな、何にでもいいから、つかまっていて。"
  d_main_33_09_88:
    speaker: grave_p
    en: Hold tight.
    ko: "…꽉 잡아라."
    ja: "…しっかりつかまれ。"
  d_main_33_09_89:
    speaker: "<Monologue>"
    en: It's a surreal sight.
    ko: 비현실적인 광경이다.
    ja: 現実ばなれした光景だった
  d_main_33_09_90:
    speaker: "<Monologue>"
    en: A towering 20-meter wave of black water is heading straight towards us.
    ko: 검은 물로 만들어진 높이 20m는 되어 보이는 거대한 파도가 우릴 향해 다가오고 있었다.
    ja: |-
      高さ20メートルにも届きそうな
      黒い液体の巨大な波が押し寄せて来る
  d_main_33_09_91:
    speaker: "<Monologue>"
    en: As for the width... I can't even tell where it ends or begins.
    ko: 넓이는… 어느 정도인지 감도 오지 않는다.
    ja: 横幅は…推測さえできない
  d_main_33_09_92:
    speaker: anis
    en: We've gotta get outta here!
    ko: 피, 피해…!
    ja: よ、避けて…！
  d_main_33_09_93:
    speaker: neon
    en: How?!
    ko: 어, 어떻게요!
    ja: ど、どうやってですか！？
  d_main_33_09_94:
    speaker: anis
    en: Cinderella, grab us and fly!
    ko: 시, 신데렐라가 우릴 잡고 하늘로…!
    ja: シ、シンデレラにつかまって、空に…！
  d_main_33_09_95:
    speaker: cinderella
    en: I won't be able to get high enough while carrying everyone.
    ko: 모두를 잡은 채 그만큼 높이 날아오를 순 없어.
    ja: 全員を抱えたら、そんなに高く飛べないわ。
  d_main_33_09_96:
    speaker: cinderella
    en: There's no escaping it. Just find something to hold onto, and hold on tight.
    ko: |-
      다들 꽉 잡기나 해.
      피할 수 있는 규모가 아니야.
    ja: |-
      しっかりつかまっていて。
      避けられる規模じゃないもの。
  d_main_33_09_97:
    speaker: anis
    en: Damn it!
    ko: 으아! 젠장!
    ja: ああっ！もうっ！
  d_main_33_09_98:
    speaker: neon
    en: H-hey, why are you grabbing me?
    ko: 자, 잠깐만요! 저를 잡으면 어떡하나요!
    ja: |-
      ま、待ってください！
      私をつかんでどうする気ですか！？
  d_main_33_09_99:
    speaker: anis
    en: I've gotta hold onto something, don't I?
    ko: 지푸라기라도 잡아야지!
    ja: ワラにでもすがらなきゃ！
  d_main_33_09_100:
    speaker: neon
    en: I don't count! I'm a firepower master!
    ko: |-
      저는 지푸라기가 아니에요!
      화력 마스터라고요!
    ja: |-
      私はワラじゃありません！
      火力マスターです！
  d_main_33_09_101:
    speaker: anis
    en: That's precisely what I want to hold onto!
    ko: 화력 마스터라도 잡아야지!
    ja: じゃあ、火力マスターにでもすがらなきゃ！
  d_main_33_09_102:
    speaker: neon
    en: All right then, hold on tight!
    ko: 예! 꽉 잡아요!
    ja: はい！しっかりつかまってください！
  d_main_33_09_103:
    speaker: "<Self>"
    en: Rapi!
    ko: 이런…! 라피!
    ja: 待て…！ラピ！
  d_main_33_09_104:
    speaker: rapi
    en: A dirty trick!
    ko: 허튼수작을!
    ja: バカげたマネを！
  d_main_33_09_105:
    speaker: "<Narration>"
    en: "*Tududududu*!"
    ko: 투두두두-!!
    ja: ダダダダッ！！
  d_main_33_09_106:
    speaker: "<Monologue>"
    en: Rapi fires at Leviathan,
    ko: 라피가 레비아탄을 향해 사격한다.
    ja: ラピがレヴィアタンに発砲した
  d_main_33_09_107:
    speaker: "<Monologue>"
    en: but Behemoth blocks the way, blocking the bullets from reaching her.
    ko: 하지만 레비아탄의 앞을 막아선 베히모스 때문에 탄환은 단 한 발도 레비아탄에게 닿지 않았다.
    ja: |-
      しかし、ベヒモスが前に立ちはだかり
      弾丸は1発も届かなかった
  d_main_33_09_108:
    speaker: rapi
    en: Damn!
    ko: 칫…!
    ja: くっ…！
  d_main_33_09_109:
    speaker: "<Self>"
    en: Rapi!
    ko: 라피!
    ja: ラピ！
  d_main_33_09_110:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 쿠구구구구…!!
    ja: ゴゴゴゴゴ…！！
  d_main_33_09_111:
    speaker: "<Monologue>"
    en: The black wave gets closer and closer.
    ko: 검은 파도가 점점 가까워진다.
    ja: 黒い波が迫る
  d_main_33_09_112:
    speaker: "<Monologue>"
    en: I sprint towards Rapi,
    ko: 나는 라피에게로 달려간다.
    ja: 私はとっさに駆けだし
  d_main_33_09_113:
    speaker: "<Monologue>"
    en: then throw myself at her, embracing her.
    ko: 온몸을 날려 라피를 끌어안는다.
    ja: 全身でラピを抱き寄せ…
  d_main_33_09_114:
    speaker: "<Monologue>"
    en: After we hit the ground, I roll to the side and drag her behind a pillar.
    ko: 그대로 몸을 굴려 기둥 뒤로 이동한다.
    ja: 身体をひねり、柱の影に飛び込んだ
  d_main_33_09_115:
    speaker: rapi
    en: Commander! I...!
    ko: 지휘관! 저는…!
    ja: 指揮官！私は…！
  d_main_33_09_116:
    speaker: "<Self>"
    en: We'll talk later! Take cover!
    ko: 나중에 얘기하자! 엄폐해!
    ja: 話はあとだ！隠れろ！
  d_main_33_09_117:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 쿠구구구구…!!
    ja: ゴゴゴゴゴ…！！
  d_main_33_09_118:
    speaker: "<Monologue>"
    en: Everything gets even darker.
    ko: 주위가 더욱 어두워진다.
    ja: 周囲が暗くなっていく
  d_main_33_09_119:
    speaker: "<Monologue>"
    en: The vibrations grow more intense and the noise becomes deafening.
    ko: 강해지는 진동, 귀가 멀어버릴 것 같은 큰 소리.
    ja: |-
      振動が強くなり、何も聞こえなくなりそうなほど
      大きな音が響いている
  d_main_33_09_120:
    speaker: "<Monologue>"
    en: I hold tightly onto both Rapi and the pillar, bracing for the incoming wave.
    ko: 나는 라피와 기둥을 함께 잡은 채, 다가올 파도를 준비했다.
    ja: |-
      私はラピと柱をつかんだまま、
      迫りくる波に身がまえた
d_main_33_10_s:
  d_main_33_10_s_1:
    speaker: "<Monologue>"
    en: My entire body feels like it's been through a blender.
    ko: 온몸이 두들겨 맞은 듯 아프다.
    ja: 全身が打たれたように痛む
  d_main_33_10_s_2:
    speaker: "<Monologue>"
    en: I use all my remaining strength to stand up.
    ko: 있는 힘을 다해 몸을 일으킨다.
    ja: 残っていた力を振り絞り、ようやく立ち上がった
  d_main_33_10_s_3:
    speaker: "<Monologue>"
    en: I look around.
    ko: 주위를 둘러본다.
    ja: あたりを確認すると…
  d_main_33_10_s_4:
    speaker: "<Monologue>"
    en: The black wave is gone.
    ko: 검은색 파도는 사라졌다.
    ja: 黒い波は消え去っていた
  d_main_33_10_s_5:
    speaker: "<Monologue>"
    en: In its place, I see something that makes me doubt my own vision.
    ko: 대신, 눈을 의심하게 하는 것이 보였다.
    ja: 代わりに、目を疑うような光景が目に入った
  d_main_33_10_s_6:
    speaker: "<Monologue>"
    en: Several rippling black spheres float in the air.
    ko: 몇 개의 일렁이는 검은색 구체가 공중에 떠 있다.
    ja: 揺らめく漆黒の球体がいくつも宙に浮かんでいる
  d_main_33_10_s_7:
    speaker: "<Monologue>"
    en: They appear to be made of Leviathan's black water.
    ko: 이건 아마… 레비아탄의 검은 물로 만들어진….
    ja: これはおそらく…レヴィアタンの黒い液体か…
  d_main_33_10_s_8:
    speaker: leviathan
    en: Huff...! Huff...!
    ko: 흐으…! 흐으…!
    ja: はぁ…！はぁ…！
  d_main_33_10_s_9:
    speaker: leviathan
    en: This Vapaus is a real thorn in my side.
    ko: 아… 번거롭네 언체인드.
    ja: あぁ…アンチェインドって、めんど…
  d_main_33_10_s_10:
    speaker: leviathan
    en: Not even that was enough to do the job?
    ko: 이것도 안 먹혀?
    ja: これも効かないの？
  d_main_33_10_s_11:
    speaker: behemoth
    en: Don't talk. You overdid it.
    ko: 말하지 마. 너무 무리했어.
    ja: しゃべんな。無理しすぎだ。
  d_main_33_10_s_12:
    speaker: leviathan
    en: I was about to be killed. Pushing myself was the only option.
    ko: 죽을, 죽을뻔 했는데 무리했었어야지.
    ja: |-
      こ、殺されかけてるんだから、
      これくらいしなきゃ…
  d_main_33_10_s_13:
    speaker: "<Self>"
    en: Where did everyone go?
    ko: "…내 동료들은 어디 갔지?"
    ja: "…他の皆はどこだ？"
  d_main_33_10_s_14:
    speaker: leviathan
    en: Can't you tell?
    ko: 보면 알 것 아냐.
    ja: 見れば分かるでしょ。
  d_main_33_10_s_15:
    speaker: leviathan
    en: They're inside the Black Sea.
    ko: 검은 바다 안에 있잖아.
    ja: 黒い海の中。
  d_main_33_10_s_16:
    speaker: "<Self>"
    en: You mean those spheres?
    ko: 이 구체들을 말하는 거야?
    ja: この球体のことか？
  d_main_33_10_s_17:
    speaker: leviathan
    en: That's right.
    ko: 그래.
    ja: そ。
  d_main_33_10_s_18:
    speaker: leviathan
    en: They're all inside, slowly being crushed by the liquid metal.
    ko: 다들 저 안에서, 압도적인 밀도의 액체 금속에 짓눌리고 있을 거야.
    ja: |-
      みんなあの中で、圧倒的な密度の液体金属に
      押しつぶされてるはず。
  d_main_33_10_s_19:
    speaker: leviathan
    en: As a little bonus for myself, I'm parsing through the information contained
      in their NIMPHs.
    ko: 덤으로, NIMPH에 입력되어 있는 정보를 읽고 있어.
    ja: ついでに、NIMPHの情報を読み取ってんの。
  d_main_33_10_s_20:
    speaker: leviathan
    en: I still have to confirm if all that you told me was true.
    ko: 네 말이 사실인지 아닌지 확인해야 하니까.
    ja: |-
      あんたが大ウソつきじゃないか、
      確認しないとね。
  d_main_33_10_s_21:
    speaker: "<Self>"
    en: You're able to do that?
    ko: "…그런 기술까지 가지고 있다고?"
    ja: "…そんなことまでできるのか？"
  d_main_33_10_s_22:
    speaker: leviathan
    en: How do you think we made it this far?
    ko: 꺄하하. 우리가 여기까지 어떻게 올 수 있었다고 생각하는 거야?
    ja: |-
      キャハハハ…！
      私たちがどうしてここまで来れたと思う？
  d_main_33_10_s_23:
    speaker: leviathan
    en: We scraped together every last morsel of information we could get our hands
      on.
    ko: 긁어모을 수 있는 건 모조리 긁어모았어.
    ja: 集められるものは、何でもかき集めてきたの。
  d_main_33_10_s_24:
    speaker: leviathan
    en: The human race's skills, knowledge, everything.
    ko: 너희 인간의 정보, 기술, 모두.
    ja: 人間の情報、技術…何でも。
  d_main_33_10_s_25:
    speaker: leviathan
    en: In a way, you could say we've inherited your human legacy.
    ko: 어떻게 보면 너희 인간의 것을 이어받았다고 할 수 있겠지?
    ja: |-
      ある意味、人間のものを受け継いだって
      言えるかもね？
  d_main_33_10_s_26:
    speaker: leviathan
    en: I suppose I should be thankful, haha.
    ko: 그런 의미에서, 고마워. 꺄하하.
    ja: そういうワケだから…ありがと！キャハハハ！
  d_main_33_10_s_27:
    speaker: "<Self>"
    en: If you wanna show thanks, why don't you pony up some credits?
    ko: "…로열티라도 내놓지 그래."
    ja: "…使用料でも払ったらどうだ？"
  d_main_33_10_s_28:
    speaker: leviathan
    en: Hehe. Maybe I'll think about it.
    ko: 그래 그래. 나중에 생각나면 줄게.
    ja: はいはい。そのうち気が向いたらね。
  d_main_33_10_s_29:
    speaker: leviathan
    en: Behemoth.
    ko: 베히모스.
    ja: ベヒモス。
  d_main_33_10_s_30:
    speaker: behemoth
    en: On it.
    ko: 오~케이.
    ja: あいよ～っと。
  d_main_33_10_s_31:
    speaker: "<Narration>"
    en: "*Crunch*"
    ko: 콰직!
    ja: グシャッ！
  d_main_33_10_s_32:
    speaker: "<Self>"
    en: Argh!
    ko: 허억!
    ja: うっ！
  d_main_33_10_s_33:
    speaker: "<Monologue>"
    en: Behemoth's pincers slam me into the ground, crushing me.
    ko: 베히모스의 집게가 내 몸을 짓눌러 바닥에 처박는다.
    ja: |-
      ベヒモスのアームで私は体を叩きつけられ、
      そのまま地面に抑え込まれた
  d_main_33_10_s_34:
    speaker: "<Monologue>"
    en: Not, however, to the point where it's deadly. She's clearly holding back.
    ko: |-
      위험한 정도는 아니다.
      명백히 힘을 조절하고 있다.
    ja: |-
      命の危険を感じるほどではない。
      明らかに手加減されている
  d_main_33_10_s_35:
    speaker: behemoth
    en: I could see you clenching your fist, trying to draw out some blood.
    ko: 주먹을 꽉 쥐어서 피를 내려고 한 게 너무 눈에 보이더라.
    ja: |-
      拳を握りしめてんな。
      血を出そうとしてんのが見え見えだ。
  d_main_33_10_s_36:
    speaker: behemoth
    en: You were also leaning toward the Black Sea.
    ko: 검은 바다 쪽으로 몸이 기울기도 했고.
    ja: 仲間の方に体を近づけようとしてるしな。
  d_main_33_10_s_37:
    speaker: behemoth
    en: You've fooled me enough times, so be a good boy and stay right where you are.
    ko: |-
      너한테 너무 많이 당했어.
      그러니 잠깐만 이러고 있자. 알겠지?
    ja: |-
      お前にはずいぶんやられたよ。
      だからちょっと大人しくしててくれ。なっ？
  d_main_33_10_s_38:
    speaker: behemoth
    en: I'll let you go after I've extracted everything I want from the others.
    ko: 저것들한테 뽑아낼 거 다 뽑아내면 바로 풀어줄게.
    ja: |-
      あいつらから情報をぜーんぶ
      引き出し終わったら、すぐ解放してやっから。
  d_main_33_10_s_39:
    speaker: "<Self>"
    en: Looks to me... like you're... scared.
    ko: 헬레틱이… 진짜… 겁나긴 한가… 보네…!
    ja: |-
      ヘレティックのことが…本当に…
      怖いようだな…！
  d_main_33_10_s_40:
    speaker: behemoth
    en: "... I won't deny it."
    ko: "…뭐, 부정은 안 하겠어."
    ja: "…まっ、否定はしないよ。"
  d_main_33_10_s_41:
    speaker: behemoth
    en: But there's nothing wrong with being cautious, is there?
    ko: 그래도 조심해서 나쁠 건 없잖아?
    ja: でも、念には念をって言うし？
  d_main_33_10_s_42:
    speaker: behemoth
    en: It's our prudence which has kept us alive up until now.
    ko: |-
      우리는 지금껏 그렇게 살아왔고,
      덕분에 여기까지 닿은 거니까.
    ja: |-
      あたしたちは今までそうやって生きてきたし、
      そのおかげでここまで来れたんだ。
  d_main_33_10_s_43:
    speaker: "<Self>"
    en: Would you like to... hear something interesting?
    ko: 재밌는 거 하나… 알려줄… 까?
    ja: 面白いことを…教えてやろう…か？
  d_main_33_10_s_44:
    speaker: behemoth
    en: "... Go on."
    ko: |-
      오, 뭔데?
      나 재밌는 거 좋아해.
    ja: |-
      おっ、なんだなんだ？
      面白い話は歓迎だぜ～？
  d_main_33_10_s_45:
    speaker: "<Self>"
    en: One of those... people trapped in there...
    ko: 저기 갇혀있는 사람 중… 한 명이…!
    ja: あそこに閉じ込められている…中に…
  d_main_33_10_s_46:
    speaker: "<Self>"
    en: is what you... fear the most.
    ko: 너희가 그렇게 무서워하… 는…!
    ja: 君たちがそれほど…怖がっている…
  d_main_33_10_s_47:
    speaker: "<Self>"
    en: The first Heretic.
    ko: 헬레틱의 시초라는… 거…!
    ja: ヘレティックの…始祖がいる…！
  d_main_33_10_s_48:
    speaker: behemoth
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_10_s_49:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_10_s_50:
    speaker: leviathan
    en: He's right.
    ko: 그렇네?
    ja: マジじゃん！？
  d_main_33_10_s_51:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 푸슝-!
    ja: バシュッ――！
  d_main_33_10_s_52:
    speaker: "<Monologue>"
    en: A blue light beam shoots out from the black sphere.
    ko: 검은 구체에서 푸른색 빛 한줄기가 뻗어 나왔다.
    ja: 黒い球体を引き裂く青い光がこぼれた
  d_main_33_10_s_53:
    speaker: "<Narration>"
    en: "*Whoosh whoosh whoosh*"
    ko: 푸슝-! 푸슝-! 푸슝-!
    ja: バシュ！バシュ！バシュ！
  d_main_33_10_s_54:
    speaker: "<Monologue>"
    en: More follow, firing wildly in all directions.
    ko: 곧이어 푸른색 빛들이 마구 뻗어 나왔다.
    ja: 青い光が間断なくこぼれだした
  d_main_33_10_s_55:
    speaker: "<Monologue>"
    en: The black sphere soon shatters, dissipating like a bubble that has been burst.
    ko: 너덜너덜해진 검은 구체는, 곧 물거품이 터지듯 흩어졌다.
    ja: |-
      ボロボロになった黒い球体は、
      やがて泡が弾けるように破裂した
  d_main_33_10_s_56:
    speaker: "<Monologue>"
    en: Cinderella emerges from the sphere and lands gracefully on the ground.
    ko: 구체 안에서 나온 신데렐라는, 사뿐히 지상에 착지했다.
    ja: |-
      球体を破ったシンデレラが、
      静かに地上に舞い降りた
  d_main_33_10_s_57:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_10_s_58:
    speaker: cinderella
    en: Am I the only one who made it?
    ko: 빠져나온 건 나뿐이야?
    ja: 出てきているのは私だけ？
  d_main_33_10_s_59:
    speaker: behemoth
    en: So what..?
    ko: 그런… 데?
    ja: そう…だけど？
  d_main_33_10_s_60:
    speaker: cinderella
    en: Will you return my Prince to me?
    ko: 왕자님을 이리 주겠어?
    ja: 王子様を返してくれる？
  d_main_33_10_s_61:
    speaker: behemoth
    en: Never.
    ko: 싫어.
    ja: ヤだね。
  d_main_33_10_s_62:
    speaker: cinderella
    en: Hand him over,
    ko: 줘.
    ja: 返して。
  d_main_33_10_s_63:
    speaker: cinderella
    en: and I will spare your life.
    ko: 그럼 목숨만은 살려줄게.
    ja: そうすれば、命だけは取らないであげる。
  d_main_33_10_s_64:
    speaker: behemoth
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_33_10_s_65:
    speaker: behemoth
    en: Hehe...
    ko: 하, 하하!
    ja: アハ、アハハハ！
  d_main_33_10_s_66:
    speaker: leviathan
    en: Haha!
    ko: 꺄하하!
    ja: キャハハハ！
  d_main_33_10_s_67:
    speaker: behemoth
    en: Hahahaha!
    ko: 하하하!
    ja: アハハハハ！
  d_main_33_10_s_68:
    speaker: behemoth
    en: You may be extraordinary, oh Great One, but it's clear that you're bluffing.
    ko: |-
      대선배님! 대선배님이 규격 외라는 건 잘 알겠는데,
      그렇다고 우릴 상대로 그렇게 허풍을 떨면 어떡해?
    ja: |-
      大先輩さ！規格外なのは知ってるけど
      あたしら相手に大見得切っちゃって
      ダイジョーブ？
  d_main_33_10_s_69:
    speaker: behemoth
    en: We already know that you can't beat us.
    ko: 이미 안다고! 대선배님은 우리한테 안 돼!
    ja: |-
      もう分かってんだって！
      大先輩じゃあたしらには勝てねーの！
  d_main_33_10_s_70:
    speaker: leviathan
    en: Why would you call her that? She's obsolete.
    ko: |-
      그러니까 자꾸 대선배님이라고 부르지 말라고!
      그냥 구식이라니까?
    ja: |-
      いい加減、大先輩って呼ぶの止めなさいよ！
      ただの旧型だってば。
  d_main_33_10_s_71:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_10_s_72:
    speaker: cinderella
    en: Do you know?
    ko: 그거 알아?
    ja: それなら、知っているかしら？
  d_main_33_10_s_73:
    speaker: cinderella
    en: I was created for the sole purpose of extermination.
    ko: 나는 섬멸전용 니케로 만들어졌어.
    ja: 私が殲滅戦用のニケとして作られていること。
  d_main_33_10_s_74:
    speaker: cinderella
    en: I can't show you my true power if there are any bystanders around.
    ko: 주위에 누가 있으면, 내 힘을 다 쓸 수 없다는 얘기야.
    ja: 周りに誰かがいると、本来の力を出せないの。
  d_main_33_10_s_75:
    speaker: cinderella
    en: Right now, all I need to worry about is my Prince. Everyone else is safely
      trapped inside that sturdy bubble you made.
    ko: |-
      지금은 왕자님만 신경 쓰면 되겠네.
      나머지는 너희가 만든 단단한 물방울 안에 갇혀 있으니까.
    ja: |-
      今は王子様に気を付ければいいだけよ。
      残りはあなたたちが作った
      丈夫な玉の中にいるようだから。
  d_main_33_10_s_76:
    speaker: leviathan
    en: I said bluffing won't work, you outdated piece of garbage!
    ko: 그러니까 허풍은 안 먹힌다고 이 구식아!
    ja: |-
      だーから、エラソーにしたって
      意味ないってば、旧型ちゃ～ん！
  d_main_33_10_s_77:
    speaker: cinderella
    en: Glass Slippers. Full contact.
    ko: 유리 구두. 풀 컨텍트.
    ja: ガラスの靴。フルコンタクト。
  d_main_33_10_s_78:
    speaker: cinderella
    en: Annihilate.
    ko: 섬멸해라.
    ja: 殲滅モード。
d_main_33_10_e:
  d_main_33_10_e_1:
    speaker: "<Monologue>"
    en: Incalculable numbers of beams come pouring out of Cinderella's Glass Slippers.
    ko: 눈을 똑바로 뜰 수 없다.
    ja: 思わず目を塞いだ
  d_main_33_10_e_2:
    speaker: "<Monologue>"
    en: The entire area is bathed in blinding light,
    ko: |-
      신데렐라의 유리 구두에서 뻗어 나온
      말 그대로 수많은 빛줄기는.
    ja: |-
      シンデレラのガラスの靴から
      大量の光の雨が放たれている
  d_main_33_10_e_3:
    speaker: "<Monologue>"
    en: so much so that I have to close my eyes.
    ko: |-
      그 하나하나가 어느 정도의 굵기인지 알 수 없을 정도로
      일대를 가득 메우고 있었다.
    ja: |-
      その密度はもはや、一つ一つが
      どれほどの太さかも分からないほどだった
  d_main_33_10_e_4:
    speaker: "<Monologue>"
    en: So dense are the beams, that from a distance, it most likely resembles a single
      luminescent mass.
    ko: 아마 멀리서 본다면 그저 빛 덩어리로밖에 보이지 않겠지.
    ja: |-
      おそらく遠くから見ていたら、
      ただの光の塊にしか見えなかっただろう
  d_main_33_10_e_5:
    speaker: "<Monologue>"
    en: I can't move.
    ko: 나는 꼼짝도 할 수 없다.
    ja: 私は指一本動かすこともできなかった
  d_main_33_10_e_6:
    speaker: "<Monologue>"
    en: The light scorches the ends of my hair and brushes against the edges of my
      clothes as it passes.
    ko: |-
      빛은 내 머리카락 끝을 태우고,
      옷자락을 스치면서 나아간다.
    ja: |-
      光が私の髪の先端を焼き、
      服のすそをかすめていく
  d_main_33_10_e_7:
    speaker: "<Monologue>"
    en: I'm too scared to even breathe.
    ko: |-
      극도의 정밀함이다.
      숨을 크게 쉬는 것조차 겁이 난다.
    ja: |-
      すさまじい精度だ。
      呼吸のための動きさえ、ためらわれてしまう
  d_main_33_10_e_8:
    speaker: "<Monologue>"
    en: Although I can't see anything amidst the blinding light, nor can I move,
    ko: |-
      눈이 부셔 그 무엇도 제대로 볼 수 없고,
      꼼짝도 할 수 없는 상태지만.
    ja: |-
      まぶしさでほとんど目を開けることもできず、
      一切身動きもできない状態の中…
  d_main_33_10_e_9:
    speaker: "<Monologue>"
    en: I can clearly hear the voices of Behemoth and Leviathan.
    ko: 베히모스와 레비아탄의 목소리만은 확실하게 들려온다.
    ja: |-
      ベヒモスとレヴィアタンの声だけが
      はっきりと聞こえてきた
  d_main_33_10_e_10:
    speaker: behemoth
    en: Arrrgh! Wh-what is this?!
    ko: 미, 미친 거 아냐? 이게 뭐… 크헉!
    ja: ば、バカじゃねえの！？何だよこれ…ぐはっ！
  d_main_33_10_e_11:
    speaker: leviathan
    en: Gaaaaahhhh!
    ko: 아윽! 아으으아-!!
    ja: ううっ！ああああ…！！！
  d_main_33_10_e_12:
    speaker: behemoth
    en: Levi, get behind m... Agh!
    ko: 레비! 아래로 숨…! 아윽!
    ja: レヴィ！下に隠れ…！うぐっ！
  d_main_33_10_e_13:
    speaker: leviathan
    en: Be-Behemoth!
    ko: 베, 베히모… 스…!
    ja: ベ、ベヒモ…ス…！
  d_main_33_10_e_14:
    speaker: leviathan
    en: Save me!
    ko: 살려… 줘…!
    ja: 助け…て…！
  d_main_33_10_e_15:
    speaker: behemoth
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_33_10_e_16:
    speaker: behemoth
    en: You bastard!
    ko: 너 이 빌어먹을 자식아-!!
    ja: こんの、クソ野郎！！
  d_main_33_10_e_17:
    speaker: cinderella
    en: There we go. I knew I'd draw you out eventually.
    ko: 그래. 그렇게 나올 줄 알았어.
    ja: そう。来ると思ったわ。
  d_main_33_10_e_18:
    speaker: "<Monologue>"
    en: All the light focuses on Behemoth as she charges.
    ko: 달려드는 베히모스에게 모든 빛이 집중된다.
    ja: |-
      飛びかかろうとしたベヒモスに
      すべての光が集中した
  d_main_33_10_e_19:
    speaker: "<Narration>"
    en: "*Beeeeeep*!"
    ko: 삐이이잇--!!
    ja: キィィィン――！！
  d_main_33_10_e_20:
    speaker: "<Monologue>"
    en: The sounds of the relentless barrage firing from Glass Slippers overlap, creating
      a strange noise.
    ko: 유리 구두의 수많은 발사음이 겹쳐져 묘한 소리를 낸다.
    ja: |-
      ガラスの靴の発射音が重なり、
      複雑な音をかなでた
  d_main_33_10_e_21:
    speaker: "<Monologue>"
    en: The light begins to fade.
    ko: 빛이 멎는다.
    ja: やがて、光が収まった
  d_main_33_10_e_22:
    speaker: "<Monologue>"
    en: Leviathan lies on the ground in a heap.
    ko: 레비아탄은 엉망이 된 상태로 쓰러져있다.
    ja: |-
      レヴィアタンだけがかろうじて
      形をとどめ、倒れていた
  d_main_33_10_e_23:
    speaker: "<Monologue>"
    en: As for Behemoth... she has turned into something barely identifiable as human.
    ko: 베히모스는… 사람 형태의 [무언가]가 되어 있었다.
    ja: |-
      ベヒモスは…
      もはや人の形をした「何か」になっていた
  d_main_33_10_e_24:
    speaker: leviathan
    en: Behe... mo... th...!
    ko: 베히… 모… 스…!
    ja: ベヒ…モ…ス…！
  d_main_33_10_e_25:
    speaker: cinderella
    en: Impressive. You're still alive.
    ko: "…대단하네. 아직 살아있다니."
    ja: "…驚いたわね。まだ生きているなんて。"
  d_main_33_10_e_26:
    speaker: leviathan
    en: Argh..! G-get... up...!
    ko: 윽… 으윽…! 이, 일어… 나…!
    ja: うっ…ううっ…！お、起き…て…！
  d_main_33_10_e_27:
    speaker: cinderella
    en: You're not going anywhere for a while.
    ko: 안 됐네. 한동안은 일어나지 못할 거야.
    ja: 無理よ。とうぶん起き上がれないわ。
  d_main_33_10_e_28:
    speaker: cinderella
    en: Perhaps ever again.
    ko: 못 일어날지도 모르지.
    ja: もしかすると、永久に。
  d_main_33_10_e_29:
    speaker: leviathan
    en: Mark my words...
    ko: 너…! 내가…! 반드… 시…!
    ja: あんた…！私が…！かなら…ず…！
  d_main_33_10_e_30:
    speaker: leviathan
    en: I'll... kill you...!
    ko: 죽… 여…!
    ja: たお…す…！
  d_main_33_10_e_31:
    speaker: cinderella
    en: I don't think so.
    ko: 그럴 일은 없을거야.
    ja: 難しいと思うわ。
  d_main_33_10_e_32:
    speaker: "<Narration>"
    en: "*Beep*!"
    ko: 삐이이잇--!!
    ja: バシュン！！
  d_main_33_10_e_33:
    speaker: "<Monologue>"
    en: Leviathan is swallowed up by the light,
    ko: 레비아탄이 빛에 집어삼켜진다.
    ja: レヴィアタンが光に飲み込まれ…
  d_main_33_10_e_34:
    speaker: "<Monologue>"
    en: and falls silent.
    ko: 레비아탄은 침묵한다.
    ja: 何も言わなくなった
  d_main_33_10_e_35:
    speaker: "<Monologue>"
    en: Cinderella approaches and removes the remnants of Behemoth's pincers that
      are still on top of me.
    ko: |-
      신데렐라가 다가와 내 몸 위에 올려져 있던
      베히모스의 집게 일부를 떼어낸다.
    ja: |-
      シンデレラが私に近寄り、私を押さえていた
      ベヒモスのアームの残骸をどけた
  d_main_33_10_e_36:
    speaker: cinderella
    en: Prince. Are you okay?
    ko: 왕자님. 괜찮아?
    ja: 王子様、大丈夫？
  d_main_33_10_e_37:
    speaker: "<Self>"
    en: Argh... Yeah, I'm okay.
    ko: 아, 응. 괜찮아.
    ja: ああ…大丈夫だ
  d_main_33_10_e_38:
    speaker: cinderella
    en: That's a relief.
    ko: 다행이네.
    ja: それならよかったわ。
  d_main_33_10_e_39:
    speaker: cinderella
    en: "..."
    ko: "…음."
    ja: "…ふぅ…"
  d_main_33_10_e_40:
    speaker: "<Self>"
    en: Are you okay?
    ko: 너는 괜찮아?
    ja: 君は大丈夫か？
  d_main_33_10_e_41:
    speaker: cinderella
    en: Hehe, I may have pushed myself a bit too hard. I can feel my energy levels
      dropping.
    ko: |-
      후후. 좀 무리했네.
      출력이 많이 떨어졌어.
    ja: |-
      ふふ…少し無理をしすぎてしまったわ。
      出力がかなり落ちているわね。
  d_main_33_10_e_42:
    speaker: cinderella
    en: Don't worry. As long as I get some rest, I should recover quickly enough.
    ko: |-
      걱정하지 마.
      쉬다 보면 회복될 테니까.
    ja: |-
      心配しないで。
      休めば回復するわ。
  d_main_33_10_e_43:
    speaker: "<Narration>"
    en: "*Whoosh whoosh whoosh*"
    ko: 푸슝-! 푸슝-! 푸슝-!
    ja: バシュン！バシュン！バシュン！
  d_main_33_10_e_44:
    speaker: "<Monologue>"
    en: Cinderella fires another beam of light at the remaining black spheres.
    ko: 신데렐라가 쏘아낸 빛이 이미 너덜너덜해진 검은 구체들을 쏜다.
    ja: |-
      シンデレラは、すでにボロボロの
      黒い球体に向かって光線を放った
  d_main_33_10_e_45:
    speaker: "<Monologue>"
    en: Like bubbles bursting, they shatter
    ko: 물거품이 터지듯, 검은 구체들은 차례차례 터졌고
    ja: |-
      泡が弾けるように、
      黒い球体がひとつずつ破裂した
  d_main_33_10_e_46:
    speaker: "<Monologue>"
    en: and Rapi, Anis, Neon, and Grave all tumble to the ground.
    ko: 라피, 아니스, 네온, 그레이브가 바닥에 쓰러졌다.
    ja: |-
      ラピ、アニス、ネオン、グレイブが
      それぞれ地面に落ちてきた
  d_main_33_10_e_47:
    speaker: anis
    en: Ugh!
    ko: 아… 윽…!
    ja: あっ…ううっ…！
  d_main_33_10_e_48:
    speaker: neon
    en: I-I nearly died back there!
    ko: 주, 죽을뻔 했어요…!
    ja: し、死ぬかと思いました…！
  d_main_33_10_e_49:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_10_e_50:
    speaker: grave_p
    en: Are you okay, Cinderella?
    ko: 신데렐라, 무사한가?
    ja: シンデレラ、無事か？
  d_main_33_10_e_51:
    speaker: cinderella
    en: Of course. Don't worry.
    ko: 물론이야. 걱정 마.
    ja: もちろんよ。心配しないで。
  d_main_33_10_e_52:
    speaker: anis
    en: How about you, Commander?
    ko: "…지휘관님. 괜찮아?"
    ja: "…指揮官様、大丈夫？"
  d_main_33_10_e_53:
    speaker: "<Self>"
    en: I'm all right. Is everyone okay?
    ko: 응. 다들 무사하지?
    ja: ああ。みんなは無事か？
  d_main_33_10_e_54:
    speaker: anis
    en: For now... yes.
    ko: 일단은… 그래.
    ja: とりあえずは…ね。
  d_main_33_10_e_55:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_33_10_e_56:
    speaker: neon
    en: Did... did you do all this, Cinderella?
    ko: "…그런데 이거… 신데렐라 혼자 이런 건가요?"
    ja: |-
      …それはそうと、この有りさま…
      シンデレラ1人でやったんですか？
  d_main_33_10_e_57:
    speaker: anis
    en: They've all been burnt to a crisp.
    ko: "…다들 숯덩어리가 됐네."
    ja: "…何もかも消し炭になってるわね。"
  d_main_33_10_e_58:
    speaker: leviathan
    en: Ahhhhhh!
    ko: 아아아아아-!!
    ja: ああああああー！！
  d_main_33_10_e_59:
    speaker: "<Monologue>"
    en: The seemingly dead Leviathan suddenly springs up and lunges at Behemoth.
    ko: |-
      바닥에 쓰러져 있던 레비아탄이 튀어 올라,
      베히모스에게 달려들었다.
    ja: |-
      倒れていたレヴィアタンが飛び上がり、
      ベヒモスに駆け寄った
  d_main_33_10_e_60:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 푸슝-!
    ja: バシュッ――！
  d_main_33_10_e_61:
    speaker: "<Monologue>"
    en: Cinderella fires yet another light beam, slicing Leviathan in two.
    ko: 유리 구두에서 뻗어 나온 빛이 레비아탄을 두 동강 낸다.
    ja: |-
      ガラスの靴から伸びた光が
      レヴィアタンを二つに引き裂いた
  d_main_33_10_e_62:
    speaker: "<Monologue>"
    en: With a splat, one half falls on Cinderella's foot, while the other lands near
      Behemoth.
    ko: |-
      철퍽. 하는 소리와 함께 하나는 신데렐라의 발치에,
      하나는 베히모스의 곁에 떨어진다.
    ja: |-
      地面に落ちる湿った音とともに
      その一方がシンデレラの足元に、
      もう一方がベヒモスのそばに転がった
  d_main_33_10_e_63:
    speaker: grave_p
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_33_10_e_64:
    speaker: cinderella
    en: "*Sigh*... I figured this might happen..."
    ko: 정말, 한치의 예상도 벗어나지 않
    ja: 本当に、分かりやすい――
  d_main_33_10_e_65:
    speaker: "<Monologue>"
    en: Grave rushes toward Cinderella.
    ko: 그레이브가 신데렐라에게로 뛰어들었다.
    ja: グレイブがシンデレラに飛びついた
  d_main_33_10_e_66:
    speaker: "<Monologue>"
    en: Just as she grabs her, they both disappear,
    ko: 신데렐라와 그레이브가 사라졌다.
    ja: その瞬間、シンデレラとグレイブの姿が消えた
  d_main_33_10_e_67:
    speaker: "<Monologue>"
    en: along with the bisected half of Leviathan that landed on Cinderella's foot.
    ko: 신데렐라의 발치에 있던 레비아탄의 일부도 사라졌다.
    ja: |-
      シンデレラの足元にあった
      レヴィアタンの一部が消えている
  d_main_33_10_e_68:
    speaker: "<Monologue>"
    en: Only a black puddle remains.
    ko: 검은 웅덩이만이 그곳에 자리했다.
    ja: その場には黒い水たまりだけが残っていた
  d_main_33_10_e_69:
    speaker: "<Self>"
    en: No, this can't be happening...!
    ko: "…당했…!"
    ja: "…やられた…！"
  d_main_33_10_e_70:
    speaker: "<Monologue>"
    en: I look towards where Behemoth was.
    ko: 베히모스가 있던 곳을 바라본다.
    ja: ベヒモスがいた場所を見た
  d_main_33_10_e_71:
    speaker: "<Monologue>"
    en: She is slowly rising up.
    ko: 베히모스가 서서히 일어나고 있다.
    ja: ベヒモスがゆっくりと起き上がっている
  d_main_33_10_e_72:
    speaker: behemoth
    en: Ugh...
    ko: 으… 갸악…!
    ja: うっ…がっ…！
  d_main_33_10_e_73:
    speaker: behemoth
    en: That hurts...
    ko: 아… 파…!
    ja: いっ…てぇ…！
  d_main_33_10_e_74:
    speaker: behemoth
    en: I nearly... bit the dust back there...
    ko: 죽을… 뻔… 했네…!
    ja: 死ぬかと…思った…！
  d_main_33_10_e_75:
    speaker: "<Self>"
    en: Half was used to move Cinderella and the other half was handed over to Behemoth...!
    ko: |-
      반은 신데렐라를 이동시키는 촉매로 쓰고,
      반은 베히모스에게 넘겨준 건가…!
    ja: |-
      半分でシンデレラを飛ばし、
      もう半分をベヒモスに渡したのか…！
  d_main_33_10_e_76:
    speaker: anis
    en: We have to take her out before she resurrects!
    ko: 부활하기 전에 잡아야 해!
    ja: 立ち直る前に倒さなきゃ！
  d_main_33_10_e_77:
    speaker: neon
    en: Yeah!
    ko: 예!
    ja: はい！
  d_main_33_10_e_78:
    speaker: behemoth
    en: Urgh...
    ko: 아….
    ja: ああ…
  d_main_33_10_e_79:
    speaker: behemoth
    en: You all get on my nerves.
    ko: 짜증.
    ja: イライラするぜ…
  d_main_33_10_e_80:
    speaker: "<Narration>"
    en: "*Kakakakak*"
    ko: 카가가가각--!!
    ja: ガガガガガッ…！！
  d_main_33_10_e_81:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_33_10_e_82:
    speaker: "<Monologue>"
    en: A mass of crystals completely surrounds me.
    ko: 수많은 수정이 나를 완전히 둘러싼다.
    ja: |-
      一瞬のうちに私は
      大量のクリスタルに囲まれてしまった
  d_main_33_10_e_83:
    speaker: "<Monologue>"
    en: I'm completely immobile.
    ko: 이래서는 꼼짝도…!
    ja: 動けない…！
  d_main_33_10_e_84:
    speaker: "<Monologue>"
    en: Behemoth charges.
    ko: 베히모스가 돌진한다.
    ja: ベヒモスが近づいてくる
  d_main_33_10_e_85:
    speaker: "<Monologue>"
    en: She blocks all incoming bullets and throws Anis against the wall.
    ko: 모든 탄환을 받아내며 아니스를 벽에 집어던지고
    ja: |-
      すべての弾丸を身体で受け止めながら、
      ベヒモスはアニスを壁に放り投げ…
  d_main_33_10_e_86:
    speaker: "<Monologue>"
    en: She takes Neon and hurls her towards Anis,
    ko: 네온을 아니스에게로 집어던진다.
    ja: ネオンもアニスと同じ方向に放り投げられた
  d_main_33_10_e_87:
    speaker: "<Monologue>"
    en: and extends her claws toward Rapi.
    ko: 라피에게 집게를 뻗는다.
    ja: ベヒモスのアームがラピに伸びた
  d_main_33_10_e_88:
    speaker: rapi
    en: Hyah!
    ko: "…큭…!"
    ja: "…くっ…！"
  d_main_33_10_e_89:
    speaker: "<Monologue>"
    en: Rapi dodges the strike.
    ko: 라피가 베히모스의 집게를 피한다.
    ja: ラピがベヒモスのアームをかわした
  d_main_33_10_e_90:
    speaker: behemoth
    en: What? No longer on the offensive, are you?
    ko: 뭐야? 이제 힘겨루기 안 해?
    ja: なんだぁ？力比べはもうやんねえのか？
  d_main_33_10_e_91:
    speaker: behemoth
    en: Hehe, I know why you're avoiding me. You're scared.
    ko: 하, 하. 그거 알아? 너 방금 내가 무서워서 피한 거야.
    ja: |-
      ハ、ハッ…分かってるか？
      お前、あたしのことが怖くて避けたんだよ。
  d_main_33_10_e_92:
    speaker: rapi
    en: Shut up!
    ko: 조용히 해라…!
    ja: うるさい…！
  d_main_33_10_e_93:
    speaker: behemoth
    en: It doesn't matter what you do. Inside, you've already lost.
    ko: 넌 졌어. 마음에서부터 말이지.
    ja: お前は負けてんだ。気持ちから負けてんだよ。
  d_main_33_10_e_94:
    speaker: rapi
    en: I said shut up!
    ko: 조용히 하라고 했…!
    ja: その口を…！
  d_main_33_10_e_95:
    speaker: "<Narration>"
    en: "*Crash*!"
    ko: 콰앙-!
    ja: ズン！
  d_main_33_10_e_96:
    speaker: "<Monologue>"
    en: Behemoth swings her pincers out once more, hitting Rapi in the midsection
      and sending her flying.
    ko: 베히모스가 휘두른 집게에 라피의 허리가 꺾인다.
    ja: |-
      ベヒモスの振り下ろしたアームが、
      ラピの腰を強打した
  d_main_33_10_e_97:
    speaker: "<Monologue>"
    en: She slams into a nearby wall and slumps to the ground, motionless.
    ko: 멀리 날아간 라피는 벽에 강하게 부딪혔고, 움직이지 않았다.
    ja: |-
      はるか遠方の壁まで吹き飛ばされたラピは、
      そのまま動かなくなった
  d_main_33_10_e_98:
    speaker: behemoth
    en: Huff...! Huff...!
    ko: 후우…! 후우…!
    ja: ふぅ…！ふぅ…！
  d_main_33_10_e_99:
    speaker: behemoth
    en: I really do feel like I'm at the end of my tether.
    ko: 아… 죽겠네.
    ja: あぁ…だりぃな…
  d_main_33_10_e_100:
    speaker: behemoth
    en: I have no strength left.
    ko: 힘이 없다, 힘이.
    ja: 力が出ねえよ、力が…
  d_main_33_10_e_101:
    speaker: behemoth
    en: Time to wrap this up so I can get some rest.
    ko: 얼른 마무리 짓고 좀 쉬어야….
    ja: 早く終わらせて、休まねえと…
  d_main_33_10_e_102:
    speaker: behemoth
    en: I wonder if I've even got the strength to finish this.
    ko: "…후우…! 마무리 지을 힘이 남아있으려나 몰라."
    ja: |-
      …はぁ…！トドメを刺す力が残ってるか
      分かんねえけど…
  d_main_33_10_e_103:
    speaker: behemoth
    en: Hmm?
    ko: "…응?"
    ja: "…ん？"
  d_main_33_10_e_104:
    speaker: "<Monologue>"
    en: A red glowing dot appears on Behemoth's stomach.
    ko: 베히모스의 복부에 붉은색으로 빛나는 점이 생겨났다.
    ja: ベヒモスの腹に赤い点が浮かんだ
  d_main_33_10_e_105:
    speaker: behemoth
    en: What is this? A laser sigh...
    ko: 어? 이거 그건가? 레이저 사이ㅌ….
    ja: あん？これって、あれか？レーザーサイ…
  d_main_33_10_e_106:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 타앙-!
    ja: ズガン！
  d_main_33_10_e_107:
    speaker: behemoth
    en: Ugh!
    ko: 욱!
    ja: うっ！？
  d_main_33_10_e_108:
    speaker: "<Monologue>"
    en: Behemoth staggers backwards.
    ko: 베히모스가 휘청인다.
    ja: ベヒモスが体勢を崩した
  d_main_33_10_e_109:
    speaker: "<Monologue>"
    en: Another red glowing dot appears on her forehead.
    ko: 베히모스의 이마에 붉은색으로 빛나는 점이 생겨났다.
    ja: 間髪を入れず、ベヒモスの額に赤い点が浮かんだ
  d_main_33_10_e_110:
    speaker: "<Narration>"
    en: "*Bang bang bang*!"
    ko: 타앙-! 타앙-! 타앙-!
    ja: バン！バン！バン！
  d_main_33_10_e_111:
    speaker: behemoth
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_33_10_e_112:
    speaker: "<Monologue>"
    en: Behemoth's head tilts back as she collapses.
    ko: 베히모스의 고개가 젖혀지며 쓰러진다.
    ja: |-
      ベヒモスが頭をそり返らせ、
      そのまま地面に倒れこんだ
  d_main_33_10_e_113:
    speaker: "<Monologue>"
    en: She attempts to get up, convulsing violently.
    ko: 몸을 부르르 떨던 베히모스가 간신히 몸을 일으킨다.
    ja: |-
      ベヒモスは身体を震わせた後、
      息も絶え絶えに体を起こした
  d_main_33_10_e_114:
    speaker: behemoth
    en: What is this? Where is it coming fr...
    ko: 뭐야 이거… 어디서….
    ja: 何だよ、これ…どこから…
  d_main_33_10_e_115:
    speaker: "<Narration>"
    en: "*Beep*!"
    ko: 삣-
    ja: ピッ――
  d_main_33_10_e_116:
    speaker: behemoth
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_33_10_e_117:
    speaker: "<Narration>"
    en: "*Boom*!"
    ko: 퍼엉-!!
    ja: ドカン！
  d_main_33_10_e_118:
    speaker: "<Monologue>"
    en: A series of explosions erupt out of Behemoth's abdomen and head.
    ko: 베히모스의 복부, 그리고 머리에서 폭발이 일어났다.
    ja: ベヒモスの腹と頭部が爆ぜた
  d_main_33_10_e_119:
    speaker: "<Monologue>"
    en: She writhes on the ground in excruciating pain.
    ko: 베히모스는 괴로운 듯 바닥을 구르기 시작했다.
    ja: ベヒモスは再びもだえながら地面を転がった
  d_main_33_10_e_120:
    speaker: behemoth
    en: Argh... It exploded from the inside?!
    ko: 아으…! 안에서 터졌…!
    ja: うぐっ…！中に榴だ…！
  d_main_33_10_e_121:
    speaker: "<Narration>"
    en: "*Whoooosh*!"
    ko: 푸슈슈슈슉--!!
    ja: バシュッ――！！
  d_main_33_10_e_122:
    speaker: "<Monologue>"
    en: A swarm of missiles heads toward her.
    ko: 미사일의 무리가 베히모스에게로 향한다.
    ja: すかさず大量のミサイルが迫る
  d_main_33_10_e_123:
    speaker: behemoth
    en: Not this again!
    ko: 아 이거…! 그때 그 녀석들…!
    ja: こいつ…！あの時の…！
  d_main_33_10_e_124:
    speaker: "<Narration>"
    en: "*Kakakakak*!"
    ko: 카가가가각--!!
    ja: ガガガガガッ…！！
  d_main_33_10_e_125:
    speaker: "<Monologue>"
    en: Crystals shoot up in front of Behemoth, forming a protective barrier meant
      to block the missiles.
    ko: |-
      수정이 솟아나 베히모스의 앞에 벽을 만들어,
      미사일 무리의 코스를 막는다.
    ja: |-
      ベヒモスはとっさにクリスタルの壁を作り、
      ミサイルを防いだ
  d_main_33_10_e_126:
    speaker: "<Monologue>"
    en: However, the crystals almost immediately go dark and shatter.
    ko: |-
      그리고 그 순간,
      솟아난 수정은 빛을 잃고 순식간에 바스러졌다.
    ja: |-
      しかし次の瞬間、壁は光を失い、
      またたく間に崩れ去った
  d_main_33_10_e_127:
    speaker: behemoth
    en: What the...?!
    ko: "…뭐야."
    ja: "…なんだ？"
  d_main_33_10_e_128:
    speaker: "<Narration>"
    en: "*Crraaaash*"
    ko: 콰아아아앙-!
    ja: ズガガガガッ！
  d_main_33_10_e_129:
    speaker: "<Monologue>"
    en: The swarm of missiles slam directly into Behemoth.
    ko: 미사일의 무리가 베히모스에게 모조리 직격 한다.
    ja: 大量のミサイルがベヒモスに直撃した
  d_main_33_10_e_130:
    speaker: behemoth
    en: Argh, it's hot! Is that napalm?!
    ko: 으그윽…! 뜨거워… 네이팜인가…!
    ja: ぐわあっ…！あちぃ…ナパームか…！
  d_main_33_10_e_131:
    speaker: behemoth
    en: Damn it, show yourselves!
    ko: 젠장! 어디서…!
    ja: クソッ！どこから…！
  d_main_33_10_e_132:
    speaker: "<Monologue>"
    en: Another red dot appears on Behemoth's abdomen and side.
    ko: 베히모스의 복부, 옆구리에 붉은색으로 빛나는 점이 다시 생겨났다.
    ja: ベヒモスの脇腹にまた赤い点が浮かんだ
  d_main_33_10_e_133:
    speaker: behemoth
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_33_10_e_134:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 타앙-!
    ja: バン――！
  d_main_33_10_e_135:
    speaker: behemoth
    en: Argh!
    ko: 아윽!
    ja: うおっ！
  d_main_33_10_e_136:
    speaker: "<Narration>"
    en: "*Pow*!"
    ko: 퍼엉-!!
    ja: ドカン！
  d_main_33_10_e_137:
    speaker: behemoth
    en: Again... from inside...!
    ko: 또… 안에서 터졌…!
    ja: また…榴弾か…！
  d_main_33_10_e_138:
    speaker: behemoth
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_33_10_e_139:
    speaker: behemoth
    en: Damn!
    ko: 제기랄…!
    ja: クッソ…！
  d_main_33_10_e_140:
    speaker: "<Monologue>"
    en: Behemoth leaps into the distance,
    ko: 베히모스가 도약한다.
    ja: ベヒモスが飛び上がり
  d_main_33_10_e_141:
    speaker: "<Monologue>"
    en: disappearing from sight.
    ko: 그리고 순식간에 시야에서 벗어났다.
    ja: 私の視界から一瞬で消え去った
  d_main_33_10_e_142:
    speaker: "<Self>"
    en: What was that?
    ko: "…이건… 대체…."
    ja: "…これは…いったい…？"
  d_main_33_10_e_143:
    speaker: "<Monologue>"
    en: It's silent.
    ko: 고요하다.
    ja: あたりが静まりかえった
  d_main_33_10_e_144:
    speaker: "<Monologue>"
    en: You could hear a pin drop.
    ko: 아무 소리도 들리지 않는다.
    ja: 何の音も聞こえてこない
  d_main_33_10_e_145:
    speaker: "<Monologue>"
    en: Some time passes,
    ko: 그러기를 한참.
    ja: そのまましばらく時間が経ち…
  d_main_33_10_e_146:
    speaker: "<Monologue>"
    en: and the crystals I'm encased in crumble and disappear.
    ko: 내 주위를 뒤덮고 있던 수정이 바스러지며 사라졌다.
    ja: |-
      私の動きを封じていたクリスタルが
      粉々に砕けて消滅した
  d_main_33_10_e_147:
    speaker: "<Narration>"
    en: "*Crunch crunch crunch*"
    ko: 뚜벅. 뚜벅. 뚜벅.
    ja: カツン、カツン、カツン――
  d_main_33_10_e_148:
    speaker: "<Monologue>"
    en: I can hear footsteps. More than just one person.
    ko: 발걸음 소리가 들린다. 혼자는 아니다.
    ja: 足音が聞こえた。1人ではなさそうだ
  d_main_33_10_e_149:
    speaker: "<Monologue>"
    en: In the distance, beyond the smoke, I can make out the silhouettes of three
      people.
    ko: 저 멀리, 폭연 너머에서 셋의 실루엣이 보인다.
    ja: 爆煙の向こうに3つの人影が浮かんでいる
  d_main_33_10_e_150:
    speaker: "<Monologue>"
    en: Soon, the shapes become more clear.
    ko: 그리고 잠시 후, 다가오는 이들의 형태를 뚜렷하게 볼 수 있었다.
    ja: やがて煙が晴れ、現れた人影の正体は――
  d_main_33_10_e_151:
    speaker: eunhwa_t
    en: What are you staring at, Weakling?
    ko: 뭘 멍하니 쳐다보고 있냐, 꼴통 후배.
    ja: おい、何をボンヤリしてる？
  d_main_33_10_e_152:
    speaker: vesti_t
    en: We're back, hehe!
    ko: 지, 지휘관님. 우리 다시 왔어. 헤헤.
    ja: し、指揮官様。また来たよ。えへへ。
  d_main_33_10_e_153:
    speaker: emma_t
    en: Just in the nick of time, by the looks of it!
    ko: 후후. 절묘한 타이밍이었지?
    ja: ふふ。ナイスタイミングだったでしょ？
  d_main_33_10_e_154:
    speaker: "<Self>"
    en: Absolute!
    ko: 앱솔루트…!
    ja: アブソルートか…！
  d_main_33_10_e_155:
    speaker: eunhwa_t
    en: Yes.
    ko: 그래.
    ja: ああ。
  d_main_33_10_e_156:
    speaker: eunhwa_t
    en: Reporting for duty.
    ko: 앱솔루트. 재합류한다.
    ja: アブソルート、現時刻をもって再合流する。
  d_main_33_10_e_157:
    speaker: eunhwa_t
    en: Let the hunt begin.
    ko: 마수 사냥을 시작하지.
    ja: 魔獣狩りの時間だ。
