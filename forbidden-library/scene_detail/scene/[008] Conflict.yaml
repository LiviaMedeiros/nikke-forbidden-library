---
d_main_08_01:
  d_main_08_01_1:
    speaker: shifty
    en: Hello! Did you enjoy your vacation?
    ko: |-
      안녕하세요~
      휴가는 잘 보내셨나요?
    ja: |-
      こんにちは～！
      お休みはいかがでしたか？
  d_main_08_01_2:
    speaker: anis
    en: Shifty?
    ko: 시프티?
    ja: シフティー？
  d_main_08_01_3:
    speaker: shifty
    en: Haha, it's been a hot minute, hasn't it?
    ko: 헤헤. 오랜만이죠?
    ja: へへ、久しぶりですね！
  d_main_08_01_4:
    speaker: shifty
    en: I applied to be the exclusive operator for Counters.
    ko: 저 사실 카운터스 전속 오퍼레이터로 지원했거든요.
    ja: |-
      実は私、カウンターズの
      専属オペレーターに志願したんです！
  d_main_08_01_5:
    speaker: shifty
    en: There weren't many applicants, so here I am.
    ko: 딱히 지원자도 없고 해서 바로 당첨됐어요.
    ja: |-
      他に志願者がいなかったから、
      すぐに許可されました！
  d_main_08_01_6:
    speaker: anis
    en: So will you be working with us from now on?
    ko: 그럼 앞으로도 계속 우리랑 같이 행동하는 거야?
    ja: |-
      じゃあ、これからもずっと
      私たちと一緒に動くの？
  d_main_08_01_7:
    speaker: shifty
    en: Roger.
    ko: 예.
    ja: はい。
  d_main_08_01_8:
    speaker: anis
    en: Nice!
    ko: 오~
    ja: お～
  d_main_08_01_9:
    speaker: anis
    en: Although, isn't it a bit overkill having two spies in one squad?
    ko: 한 스쿼드에 스파이가 둘이라니 너무 호화 사양 아냐?
    ja: |-
      1つの分隊にスパイが2人もいるなんて、
      豪華過ぎない？
  d_main_08_01_10:
    speaker: neon
    en: Huh? What do you mean two?
    ko: 응? 둘이라뇨?
    ja: え？どうして2人なんですか？
  d_main_08_01_11:
    speaker: anis
    en: You and Shifty.
    ko: 너랑 시프티.
    ja: あなたとシフティー。
  d_main_08_01_12:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_08_01_13:
    speaker: neon
    en: Oh yeah, I totally forgot about that.
    ko: 와. 저 완전 잊고 있었어요.
    ja: あっ、完全に忘れていました！
  d_main_08_01_14:
    speaker: neon
    en: I was a spy for Ingrid.
    ko: 그렇죠. 저는 잉그리드 사장님의 스파이였어요!
    ja: |-
      そうです！
      私はイングリッド社長のスパイでした！
  d_main_08_01_15:
    speaker: shifty
    en: Erm... Anis, I'm not sure if joking about being a spy is really appropriate.
    ko: |-
      저… 아니스.
      아무리 그래도 스파이 같은 농담은 좀.
    ja: |-
      あの…アニス。
      いくら冗談でも、スパイと呼ぶのはちょっと。
  d_main_08_01_16:
    speaker: anis
    en: What makes you think I'm joking?
    ko: "…흐응."
    ja: "…ふ～ん。"
  d_main_08_01_17:
    speaker: anis
    en: Hehe...
    ko: 농담 같아?
    ja: 冗談だと思う？
  d_main_08_01_18:
    speaker: shifty
    en: "..."
    ko: "……."
    ja: "……"
  d_main_08_01_19:
    speaker: anis
    en: Lighten up, will ya?! Of course, I'm only joking.
    ko: |-
      당연~히 농담이지.
      뭘 그렇게 정색하고 그래.
    ja: |-
      と～ぜん冗談よ。
      なんでそんなにマジな反応するの？
  d_main_08_01_20:
    speaker: anis
    en: You're starting to make me wonder if you really are a spy.
    ko: 진짜 스파이 같게.
    ja: まるで本物のスパイみたいね。
  d_main_08_01_21:
    speaker: shifty
    en: Wha... I was just taken aback, that's all! Hehe...
    ko: |-
      하하. 그, 그렇죠?
      저도 모르게 겁먹어서는. 하하.
    ja: |-
      はは。そ、そうですね？
      急に怖くなっちゃって。はは。
  d_main_08_01_22:
    speaker: shifty
    en: So, where are you guys headed?
    ko: 그래서, 여러분들은 어디로 가시나요?
    ja: それで、みなさんの目的地はどこですか？
  d_main_08_01_23:
    speaker: shifty
    en: Since you all become a Special Commando unit, there's been no official information
      coming in.
    ko: 특수 별동대가 되셔서 공식적인 정보가 안 들어오네요.
    ja: |-
      特殊別働隊になったので、
      公な情報が入ってきてなくて。
  d_main_08_01_24:
    speaker: shifty
    en: I know it's a bit cumbersome, but I'll need to ask for each mission.
    ko: 번거로우시겠지만 작전 때마다 물어봐야 할 것 같아요.
    ja: |-
      お手数ですが、
      作戦の度に聞くと思います！
  d_main_08_01_25:
    speaker: shifty
    en: Of course, it would be more convenient if you tell me first.
    ko: 물론, 먼저 말씀해 주시면 더 좋고요.
    ja: |-
      もちろん、先に伝えてくださると
      助かりますけど！
  d_main_08_01_26:
    speaker: anis
    en: We're just going out for a nice stroll.
    ko: 아~ 우린 그냥 바람 좀 쐬러 왔어.
    ja: |-
      あ～私たちはね、
      ちょっと気晴らしに来てるの！
  d_main_08_01_27:
    speaker: anis
    en: It's been a month since we were up on the surface. We were starting to get
      withdrawals.
    ko: 한 달이나 지상에 못 올라왔더니 좀이 쑤셔서.
    ja: |-
      1ヶ月も地上へ来れなかったから、
      体が疼いちゃって。
  d_main_08_01_28:
    speaker: shifty
    en: "... Ah ha... Okay."
    ko: "…아하~ 그렇군요."
    ja: "…なるほど～そうですか。"
  d_main_08_01_29:
    speaker: anis
    en: We're on our way back now.
    ko: 응. 이제 슬슬 돌아가려고.
    ja: うん、そろそろ帰るところ。
  d_main_08_01_30:
    speaker: anis
    en: Get a whiff of that fresh air! You won't find that underground.
    ko: 공기 좋네~ 역시 지하보단 지상이지.
    ja: |-
      空気がおいしい～
      やっぱり地下より地上よね。
  d_main_08_01_31:
    speaker: anis
    en: Being a Special Commando rules! We can go right up to the surface without
      asking for permission.
    ko: |-
      좋네~ 특수 별동대.
      허가도 안 받고 지상으로 막 올라올 수 있고.
    ja: |-
      特殊別働隊っていいわね～
      許可がなくても地上に来れるもの。
  d_main_08_01_32:
    speaker: shifty
    en: "..."
    ko: "……."
    ja: "……"
  d_main_08_01_33:
    speaker: shifty
    en: I see. Is it all right with you then if I end my shift and take off?
    ko: |-
      그렇군요.
      그럼 저도 퇴근해봐도 될까요?
    ja: |-
      そうですね。
      じゃあ、私は先に帰ってもいいですか？
  d_main_08_01_34:
    speaker: shifty
    en: To be honest, I really want to catch a special episode of Ark Rangers that's
      airing tonight.
    ko: |-
      사실 오늘 아크레인저 특별편 방송 날이라.
      본방 사수하고 싶거든요.
    ja: |-
      実は、今日アークレンジャー特別編が
      放送されるので、リアルタイムで見たいんです。
  d_main_08_01_35:
    speaker: anis
    en: Oh, really? Can you please record it for me?
    ko: |-
      아, 그래?
      미안한데 녹화 좀 해줄래?
    ja: |-
      あ、そう？
      悪いけど、録画頼める？
  d_main_08_01_36:
    speaker: anis
    en: I love that show.
    ko: |-
      나도 챙겨보거든.
      여신전대 아크레인저.
    ja: |-
      私も好きなんだ。
      女神戦隊アークレンジャー。
  d_main_08_01_37:
    speaker: shifty
    en: Sure thing.
    ko: 예. 물론이죠.
    ja: はい、もちろんです！
  d_main_08_01_38:
    speaker: shifty
    en: Well, I'll be off then. I'll be in touch next time you all venture outside.
    ko: |-
      그럼 가볼게요.
      다음에 나가실 때 또 연락할게요.
    ja: |-
      じゃあ、失礼します。
      次に出かけられるときにまた連絡しますね！
  d_main_08_01_39:
    speaker: anis
    en: Sounds good.
    ko: 어어. 그래.
    ja: うん、またね。
  d_main_08_01_40:
    speaker: Narration
    en: "*Click*"
    ko: 뚝.
    ja: プッ――
  d_main_08_01_41:
    speaker: neon
    en: Hey...
    ko: 저….
    ja: あの…
  d_main_08_01_42:
    speaker: "<Monologue>"
    en: Anis raises her finger and puts it up to her lips.
    ko: 아니스는 손가락을 들어 올려 입을 막았다.
    ja: アニスは指を立ててネオンの口を塞いだ
  d_main_08_01_43:
    speaker: "<Monologue>"
    en: With her other hand, she points off towards the distance.
    ko: 그리고 어딘가를 가리켰다.
    ja: そしてどこかを指差した
  d_main_08_01_44:
    speaker: "<Monologue>"
    en: She seems to be saying it'd be best to move without making any sound.
    ko: "…지금은 아무 말 말고 이동하는 게 좋겠다."
    ja: "…今は黙って移動した方がよさそうだ"
d_main_08_02:
  d_main_08_02_1:
    speaker: anis
    en: These walls are made of materials that block out all communications. It's
      a good thing that munitions factory is nearby.
    ko: |-
      통신 차단 물질로 만든 벽이야.
      군수품 제조 공장이 근처라서 운이 좋았어.
    ja: |-
      通信遮断物質で造られた壁よ。
      軍需品の製造工場が近くにあってよかった。
  d_main_08_02_2:
    speaker: neon
    en: I didn't know such a thing existed. But what of it?
    ko: |-
      이런 게 있었군요.
      그런데 그게 왜요?
    ja: |-
      こんなものがあったんですね。
      ところで、なんでこんなところに？
  d_main_08_02_3:
    speaker: anis
    en: I'm saying it might be the best place to talk.
    ko: 얘기 나누기에 적합한 곳이라는 얘기지.
    ja: |-
      話し合いをするには
      ちょうどいいからよ。
  d_main_08_02_4:
    speaker: neon
    en: Okay, but why go all the way out here to talk?
    ko: 굳이 왜 여기까지 와서 얘기를 나누나요?
    ja: |-
      なんでわざわざここまで来て
      話し合いをするんですか？
  d_main_08_02_5:
    speaker: anis
    en: Because Shifty is keeping an eye on us.
    ko: 시프티가 우릴 감시하고 있기 때문이지.
    ja: シフティーが私たちを監視してるから。
  d_main_08_02_6:
    speaker: anis
    en: Commander, is there anyone that knows that we are up here other than Exia?
    ko: |-
      지휘관님. 우리가 지상에 올라온다는 것,
      엑시아 말고 아는 사람이 있어?
    ja: |-
      指揮官様、私たちが地上へ来ることは
      エクシアしか知らないよね？
  d_main_08_02_7:
    speaker: Self
    en: No.
    ko: 없어. 아무한테도 얘기 안 했으니까.
    ja: ああ。誰にも話していない
  d_main_08_02_8:
    speaker: anis
    en: At such a crucial moment, Shifty suddenly shows up and offers to keep an eye
      on us.
    ko: 그런데 기가 막힌 타이밍에 달라붙었지.
    ja: |-
      それなのに、絶妙なタイミングで
      私たちについた。
  d_main_08_02_9:
    speaker: anis
    en: Tell me, why do you think she would do that?
    ko: 자, 그럼 시프티가 왜 우릴 감시하고 있었을까?
    ja: |-
      シフティーはどうして
      私たちを監視してるのでしょう？
  d_main_08_02_10:
    speaker: neon
    en: Anis.
    ko: 아니스.
    ja: アニス。
  d_main_08_02_11:
    speaker: anis
    en: What's wrong?
    ko: 왜?
    ja: 何？
  d_main_08_02_12:
    speaker: neon
    en: Aren't you being a little paranoid?
    ko: 너무 의심이 많은 것 아닐까요?
    ja: 疑心暗鬼になってませんか？
  d_main_08_02_13:
    speaker: neon
    en: Maybe she really is just looking out for us.
    ko: 진짜 단순히 우리에게 관심이 있어서 그런 것일지도 모르잖아요.
    ja: |-
      単に私たちに
      興味があるだけかもしれないですよね？
  d_main_08_02_14:
    speaker: anis
    en: It's certainly possible.
    ko: 그렇지. 그럴 수도 있지.
    ja: そう、そうかもしれないし、
  d_main_08_02_15:
    speaker: anis
    en: But on the other hand, that might not be the case.
    ko: 반대로, 그렇지 않을 수도 있고.
    ja: そうじゃないかもしれない。
  d_main_08_02_16:
    speaker: anis
    en: Right now, we're the talk of the town in the Ark.
    ko: |-
      우린 지금 방주에서 주목받고 있어.
      방주가 어떤 곳이야?
    ja: |-
      私たちは今、アークで注目されてるのよ。
      アークはどういうところか知ってる？
  d_main_08_02_17:
    speaker: anis
    en: The Ark is like a den of thieves, where slander runs rampant.
    ko: 온갖 중상모략이 판치는 시궁쥐 소굴 같은 곳이란 말이야.
    ja: |-
      あらゆる中傷と謀略が横行する、
      ドブネズミの巣窟のようなところよ。
  d_main_08_02_18:
    speaker: anis
    en: You can't trust nobody.
    ko: 아무도 믿을 수 없어.
    ja: 誰も信じられないわ。
  d_main_08_02_19:
    speaker: neon
    en: "... Even me?"
    ko: "…저도요?"
    ja: "…私もですか？"
  d_main_08_02_20:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_08_02_21:
    speaker: neon
    en: After all, I'm a spy.
    ko: 하긴, 전 스파이니까요.
    ja: まあ、私はスパイですから…
  d_main_08_02_22:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_main_08_02_23:
    speaker: anis
    en: You...!
    ko: 너…!
    ja: あなた…！
  d_main_08_02_24:
    speaker: neon
    en: What? What did I say?
    ko: 왜. 뭐요.
    ja: それって、どういうことですか？
  d_main_08_02_25:
    speaker: Self
    en: Let's get a move on.
    ko: "…일단 이동하자."
    ja: "…とりあえず移動しよう"
  d_main_08_02_26:
    speaker: rapi
    en: Yes, Commander.
    ko: 라져.
    ja: ラジャー。
d_main_08_03:
  d_main_08_03_1:
    speaker: rapi
    en: There doesn't seem to be anything special about this plane.
    ko: 딱히 특별할 건 없어 보이는데.
    ja: 特に何もなさそうです。
  d_main_08_03_2:
    speaker: anis
    en: Isn't Exia going to contact us?
    ko: 연락이 오지 않을까?
    ja: 連絡が来るんじゃないかしら？
  d_main_08_03_3:
    speaker: rapi
    en: Just in case, let's secure the perimeter.
    ko: 혹시 모르니 경계를 서자.
    ja: 念のため警戒しておきましょう。
  d_main_08_03_4:
    speaker: anis
    en: Okay. I'll be on the east side. Neon, you take the west.
    ko: |-
      오케이.
      난 동쪽을 맡을 테니 네온은 서쪽을 맡아줘.
    ja: |-
      オーケー。
      私は東を警戒するから、ネオンは西をお願いね。
  d_main_08_03_5:
    speaker: neon
    en: Why me?
    ko: 제가요? 왜요?
    ja: 私が？どうしてですか？
  d_main_08_03_6:
    speaker: anis
    en: "... Huh?"
    ko: "…응?"
    ja: "…うん？"
  d_main_08_03_7:
    speaker: neon
    en: What if I just pretend to be guarding the west side and I shoot you in the
      back? I'm a spy, remember?
    ko: |-
      서쪽을 맡는 척하면서 쏴버릴지도 모르는데요?
      동쪽으로. 스파이니까.
    ja: |-
      西を警戒するふりをして、
      東を撃ってしまうかもしれませんよ？
      スパイなんですから！
  d_main_08_03_8:
    speaker: anis
    en: What did you say?
    ko: "…야, 너."
    ja: "…はあ、もう。"
  d_main_08_03_9:
    speaker: neon
    en: Isn't it a bit foolish to entrust a spy with such an important task?
    ko: |-
      믿을 수 없는 스파이한테 경계를 맡기다니
      너무 위기의식이 없으신 것 아닌가요?
    ja: |-
      信じられない、スパイに警戒を任せるなんて、
      危機意識がなさすぎませんか？
  d_main_08_03_10:
    speaker: anis
    en: What's the big idea?
    ko: 아 뭐 하자는 거야 지금.
    ja: ねえ、ケンカ売ってるの？
  d_main_08_03_11:
    speaker: neon
    en: You lookin' for a fight?
    ko: 싸우자는 건데요?
    ja: ええ！そうですけど？
  d_main_08_03_12:
    speaker: anis
    en: You want a piece of me?
    ko: "…너 이리 와 봐."
    ja: "…ちょっとこっち来なさいよ。"
  d_main_08_03_13:
    speaker: neon
    en: I don't want a piece. I want the whole thing!
    ko: |-
      싫은데요?
      아니스가 오시죠?
    ja: |-
      嫌です。
      アニスが来ればいいじゃないですか。
  d_main_08_03_14:
    speaker: anis
    en: You little...!
    ko: 이게 진짜…!
    ja: あなたね…！
  d_main_08_03_15:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_main_08_03_16:
    speaker: anis
    en: Why does she want us to open the box?
    ko: 상자는 왜 열라는 거야?
    ja: なんでこれを開けるの？
  d_main_08_03_17:
    speaker: rapi
    en: There must be some reason.
    ko: 이유가 있겠지.
    ja: 理由があるからでしょう。
  d_main_08_03_18:
    speaker: Narration
    en: Rapi approaches the box in front of the cockpit.
    ko: 라피는 조종석 앞에 있는 상자에 다가갔다.
    ja: ラピは操縦席の前にある箱に近づいた
  d_main_08_03_19:
    speaker: rapi
    en: Hmm? Wait a minute...
    ko: 음? 이 상자는….
    ja: えっ？この箱は…
  d_main_08_03_20:
    speaker: Narration
    en: Rapi feels the box for a moment.
    ko: 라피는 잠시 동안 상자를 만지작거렸다.
    ja: ラピはしばらく箱をいじった
  d_main_08_03_21:
    speaker: Narration
    en: "*Clunk*"
    ko: 덜컥.
    ja: ガタン
  d_main_08_03_22:
    speaker: rapi
    en: I'm opening the box...
    ko: 열었….
    ja: 開い…
  d_main_08_03_23:
    speaker: anis
    en: What in the world is going on here?
    ko: "…뭐 하자는 건데?"
    ja: "…何なの？"
d_main_08_04:
  d_main_08_04_1:
    speaker: exia_op_r
    en: Hello.
    ko: 안-녕-
    ja: ハァーイ…
  d_main_08_04_2:
    speaker: anis
    en: Why do you keep doing this?
    ko: 너 자꾸 왜 이래?
    ja: 一体何のつもり？
  d_main_08_04_3:
    speaker: anis
    en: If you want to communicate, then just send a message or a video clip.
    ko: |-
      메시지로 하려면 메시지로 하고
      화상으로 하려면 화상으로 하던가.
    ja: |-
      メッセージでやるならメッセージ、
      ビデオ通話でやるならビデオ通話、
      どっちかにしてくれる？
  d_main_08_04_4:
    speaker: exia_op_r
    en: Hey, don't take it out on me! It's your own fault for being so paranoid. No
      wonder your teammates are giving you a hard time.
    ko: |-
      아- 본인이 멋대로 의심하는 바람에 동료의 빈축을 사
      발생한 스트레스를 나한테 풀지 말아 주세요-
    ja: |-
      あー勝手に仲間を疑って
      貯めたストレスなのに…八つ当たり反対…
  d_main_08_04_5:
    speaker: neon
    en: True. Very true.
    ko: 맞아요 맞아.
    ja: そうです！そうです！
  d_main_08_04_6:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_08_04_7:
    speaker: exia_op_r
    en: Cat got your tongue? Or am I getting warmer?
    ko: |-
      입 꾹 다무는 겁니까-
      정곡을 찌른 겁니까-
    ja: |-
      だんまりですか…
      図星ですか…
  d_main_08_04_8:
    speaker: anis
    en: "... What do you want?"
    ko: "…무슨 볼일인데?"
    ja: "…何の用？"
  d_main_08_04_9:
    speaker: exia_op_r
    en: Rapi.
    ko: 라-피-
    ja: ラ…ピ…
  d_main_08_04_10:
    speaker: rapi
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_08_04_11:
    speaker: exia_op_r
    en: Had any good memory wipes lately?
    ko: 기억 소거를 당하지 않은 라-피-
    ja: 記憶消去をされていないラ…ピ…
  d_main_08_04_12:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_08_04_13:
    speaker: anis
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_08_04_14:
    speaker: neon
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_08_04_15:
    speaker: exia_op_r
    en: You all should know better than to fib.
    ko: 아- 여러분은 어디 가서 거짓말 하면 안 되겠군요-
    ja: |-
      あ…みなさん…
      嘘はやめた方がいいですね…
  d_main_08_04_16:
    speaker: exia_op_r
    en: Even a Rapture could see through your flimsy lies.
    ko: 그렇게 티를 내면 랩쳐도 알겠습니다- 예-
    ja: |-
      バレバレです…
      ラプチャーでも分かります…はい…
  d_main_08_04_17:
    speaker: Choice
    en: Why are you saying this to us now of all times?
    ko: "…무슨 말인지 전혀 모르겠는데?"
    ja: "…なんのことだかさっぱり分からない"
  d_main_08_04_18:
    speaker: Choice
    en: How did you know?
    ko: "…그걸 어떻게…."
    ja: "…どうしてそれを…"
  d_main_08_04_19:
    speaker: exia_op_r
    en: Well, to be more precise, it seems the memory wipe didn't have any effect
      on you.
    ko: 정확히는- 기억 소거가 안 먹힌 거겠네요- 예-
    ja: |-
      正確には…記憶消去が
      効かなかった…はい…
  d_main_08_04_20:
    speaker: exia_op_r
    en: There is a record that indicates memories have been erased.
    ko: 기억 소거를 실시한 기록은 있으니까- 요-
    ja: |-
      記憶消去を行った記録は
      あります…から…
  d_main_08_04_21:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_08_04_22:
    speaker: exia_op_r
    en: The box you handled before... It can explode when opened.
    ko: 아까 그 상자는 그냥 열면 폭발하는 상자입니다-
    ja: |-
      さっきの箱、
      普通に開けると爆発する箱です…
  d_main_08_04_23:
    speaker: exia_op_r
    en: It's due to a structural flaw. It was covered up via mass lobbying before
      being sold on the market.
    ko: |-
      구조상 결함이 있어서 그런 건데-
      대규모 로비로 결함을 숨기고 발매했죠- 예-
    ja: |-
      仕組み上、欠陥があるせいですが…
      大規模なロビー活動で欠陥を隠して
      発売しました…はい…
  d_main_08_04_24:
    speaker: exia_op_r
    en: Therefore, there is no mention of any of this in the database.
    ko: 그래서 어느 데이터베이스에도 폭발한다는 정보는 없습니다-
    ja: |-
      だからどのデータベースにも…
      爆発に関する情報はありません…
  d_main_08_04_25:
    speaker: exia_op_r
    en: If you open it while it's tilted 20 degrees to the left, it won't explode.
    ko: 왼쪽으로 20도 비튼 상태에서 열면 안 터집니다-
    ja: |-
      左に20度傾けて開けると
      爆発しません…
  d_main_08_04_26:
    speaker: exia_op_r
    en: Rapi opened that box 3 years ago and was injured.
    ko: 라피는- 3년 전 그 상자를 열었다가 사고를 당한 적이 있지요-
    ja: |-
      ラピは…3年前にその箱を開けて…
      爆発事故に遭いました…
  d_main_08_04_27:
    speaker: exia_op_r
    en: She remembered this, and thus was able to open the box without any issues.
    ko: 그걸 [기억]하고 상자를 제대로 열었거든요-
    ja: |-
      それを「記憶」して、
      爆発させずに箱を開けたから…
  d_main_08_04_28:
    speaker: exia_op_r
    en: This indicates that her memory remains intact.
    ko: "[기억]이 남아있다는 얘기지요-"
    ja: "「記憶」が残っているってこと…"
  d_main_08_04_29:
    speaker: anis
    en: Uh... she probably got that information after her memory wipe. Yeah, that's
      it!
    ko: 어… 기억 소거 이후 그 정보를 입력받았겠지. 당연히.
    ja: |-
      えっとそれは…記憶消去の後に
      その情報が入力されたのよ。
  d_main_08_04_30:
    speaker: exia_op_r
    en: Wrong.
    ko: 땡-
    ja: ブブー…
  d_main_08_04_31:
    speaker: exia_op_r
    en: I told you, none of this information is mentioned in the database.
    ko: 말했죠- 어느 데이터베이스에도 폭발한다는 정보는 없다고-
    ja: |-
      言いましたよね…どのデータベースにも
      爆発に関する情報はないと…
  d_main_08_04_32:
    speaker: exia_op_r
    en: So we're talking about gut instinct here.
    ko: 이른바- 민간요법-
    ja: いわば…民間療法…
  d_main_08_04_33:
    speaker: exia_op_r
    en: "..."
    ko: "……."
    ja: "……"
  d_main_08_04_34:
    speaker: exia_op_r
    en: Or perhaps street smarts? Something like that anyway.
    ko: |-
      야전 비법?
      뭐 그런 거니까요-
    ja: |-
      口伝えの秘法？
      そんなものですから…
  d_main_08_04_35:
    speaker: rapi
    en: What's the point of all this?
    ko: "…뭐가 목적이냐."
    ja: "…何が目的なの？"
  d_main_08_04_36:
    speaker: exia_op_r
    en: Ah, yes.
    ko: 아-
    ja: あっ…
  d_main_08_04_37:
    speaker: exia_op_r
    en: Just curious, that's all.
    ko: 그냥 궁금해서요-
    ja: ただ気になったので…
  d_main_08_04_38:
    speaker: rapi
    en: "... What?"
    ko: "…뭐?"
    ja: "…は？"
  d_main_08_04_39:
    speaker: exia_op_r
    en: When most people enter the Data Center, they'll take a good look around.
    ko: |-
      데이터 센터에 처음 오면 주위를 두리번거리거든요-
      보통은-
    ja: |-
      データセンターに初めて来ると、
      きょろきょろ見回すから…普通は…
  d_main_08_04_40:
    speaker: exia_op_r
    en: This wasn't the case with Rapi, so I started wondering...
    ko: 라피가 안 그러길래 혹시나- 싶어서-
    ja: |-
      ラピは違ったから…
      もしかしたらと思って…
  d_main_08_04_41:
    speaker: exia_op_r
    en: and it turns out I was right.
    ko: 역시나- 였지만-
    ja: 予想通り…でしたが…
  d_main_08_04_42:
    speaker: anis
    en: And this is all just 'cause you're curious? You don't expect us to believe
      that, do you?
    ko: |-
      그냥 궁금해서라고?
      그걸 믿을 거라 생각해?
    ja: |-
      ただ気になって？
      そんなの信じると思う？
  d_main_08_04_43:
    speaker: exia_op_r
    en: This video call will not be saved in the records.
    ko: 이 화상 대화는 기록에 안 남습니다-
    ja: |-
      このビデオ通話は…
      記録が残りません…
  d_main_08_04_44:
    speaker: exia_op_r
    en: That's why I'm using it to communicate with you now, despite how cumbersome
      it is.
    ko: 굳-이 번거롭고 입만 아픈 화상 대화를 택한 이유를-
    ja: |-
      わざと面倒くさい
      ビデオ通話を選んだ理由を…
  d_main_08_04_45:
    speaker: exia_op_r
    en: You're the nosy little detective who started doubting your own teammates.
      You should be able to crack the case.
    ko: 동료를 의심했던 추리력으로 잘- 생각해 봐 주세-요-
    ja: |-
      仲間を疑った推理力で
      よーく…考えてみてください…
  d_main_08_04_46:
    speaker: exia_op_r
    en: Or perhaps your teammates are the only people you suspect?
    ko: |-
      아니면 동료만 의심하는 겁니까-
      그런 겁니까-
    ja: |-
      それとも、疑うのは仲間だけですか…
      そうなんですか…
  d_main_08_04_47:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_08_04_48:
    speaker: exia_op_r
    en: I don't like saying things like this because it makes me look unprofessional,
      sad, and needy, but you must believe me.
    ko: |-
      이런 말은 구차하고 비참하고 애원하는 것 같아서 싫지만-
      믿어-주세-요-
    ja: |-
      こんな言葉は窮屈で惨めで嫌ですけど…
      信じて…ください…
  d_main_08_04_49:
    speaker: exia_op_r
    en: If I wanted to harm you in any way, simply reporting you to the Central Government
      would have been a muuuuuch faster way of doing so.
    ko: |-
      어떻게 하고 싶었으면-
      중앙 정부에 일러바치는 게 훨-씬 더 빨랐을 테니까요-
    ja: |-
      何かするつもりなら…
      中央政府に言いつけた方が…早いですから…
  d_main_08_04_50:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_08_04_51:
    speaker: exia_op_r
    en: All right, then. I'm going to mark the next point on your map.
    ko: |-
      자자-
      다음 포인트를 마킹하겠-습니다-
    ja: |-
      さあ…
      次のポイントをマーキング…します…
d_main_08_05:
  d_main_08_05_1:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_08_05_2:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_08_05_3:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_08_05_4:
    speaker: Choice
    en: Everyone is so quiet.
    ko: 다들 조용하네.
    ja: みんな静かだな
  d_main_08_05_5:
    speaker: Choice
    en: Everyone is on edge.
    ko: 다들 날이 서있네.
    ja: みんな気が立ってるな
  d_main_08_05_6:
    speaker: neon
    en: Because Anis is playing detective and keeps poking her nose into everything.
    ko: |-
      그야, 아니스한테 명탐정이 빙의해서
      여기저기 다 의심하고 다니니까요?
    ja: |-
      だって、アニスが名探偵みたいに
      誰彼構わず疑っているから！
  d_main_08_05_7:
    speaker: neon
    en: Of course, it's going to make us watch what we say.
    ko: 무서워서 뭐 말이라도 하겠어요?
    ja: 怖くて何もしゃべれませんよ。
  d_main_08_05_8:
    speaker: anis
    en: Then don't say anything!
    ko: 아 그럼 말하지 마.
    ja: じゃあ、黙ってたら？
  d_main_08_05_9:
    speaker: neon
    en: I can say whatever I want! Why should you care?
    ko: |-
      제 입인데요?
      말하든 말든 무슨 상관이시죠?
    ja: |-
      私の口ですけど？
      しゃべるのは私の勝手ですよ？
  d_main_08_05_10:
    speaker: anis
    en: Are you intentionally trying to get on my nerves?
    ko: 자꾸 그렇게 까불어라. 응?
    ja: もう、いい加減にしてよ。
  d_main_08_05_11:
    speaker: neon
    en: "I'm sorry, do you guys hear anything? \nIs someone talking to me?"
    ko: |-
      저하고 친해지고 싶으세요?
      왜 자꾸 말을 거시나요?
    ja: |-
      私と仲良くなりたいんですか？
      どうしてそんなに話しかけるんですか？
  d_main_08_05_12:
    speaker: anis
    en: "... Forget I even said anything."
    ko: "…말을 말아야지 나 참."
    ja: "…話が通じないわね。"
  d_main_08_05_13:
    speaker: neon
    en: You tell us not to talk, yet you won't stop prattling on. You practicing for
      a one-woman show or something?
    ko: |-
      말하지 말라더니 본인이 말을 안 하는 건가요?
      독백 연습하시는 건가요?
    ja: |-
      私に黙れと言っておいて、自分が黙るんですか？
      独り言の練習か何かですか？
  d_main_08_05_14:
    speaker: Self
    en: Stop.
    ko: 그만.
    ja: そこまでだ
  d_main_08_05_15:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_08_05_16:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_08_05_17:
    speaker: Self
    en: I don't want the team falling apart.
    ko: 팀워크가 무너지는 건 원하지 않아.
    ja: チームワークが崩れるのは本意ではない
  d_main_08_05_18:
    speaker: neon
    en: Too late for that, thanks to a certain someone.
    ko: |-
      이미 무너진 것 같지만요.
      누구 때문에.
    ja: |-
      すでに崩れているようですが。
      誰かさんのおかげで。
  d_main_08_05_19:
    speaker: rapi
    en: Neon.
    ko: 네온.
    ja: ネオン。
  d_main_08_05_20:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_08_05_21:
    speaker: neon
    en: If it's an apology you want, you're not getting one.
    ko: 저는 절대 사과 안 할 거예요.
    ja: 絶対に謝りません！
  d_main_08_05_22:
    speaker: neon
    en: I've done nothing wrong.
    ko: 잘못한 게 없으니까.
    ja: 私は悪くないですから！
  d_main_08_05_23:
    speaker: neon
    en: Neon trudges forward.
    ko: 네온은 터벅터벅 걸어갔다.
    ja: ネオンはスタスタと歩いていった
  d_main_08_05_24:
    speaker: rapi
    en: "... Anis."
    ko: "…아니스."
    ja: "…アニス。"
  d_main_08_05_25:
    speaker: anis
    en: You won't hear an apology from me either. There's nothing wrong about being
      cautious, so why...
    ko: |-
      나도 사과 안 해.
      조심해서 나쁠 게 없다는 얘긴데 왜 저렇게….
    ja: |-
      私だって謝らないわよ。
      気を付けようっていう話だったのに、
      なんであんなに…
  d_main_08_05_26:
    speaker: anis
    en: "... Damn, just forget it."
    ko: |-
      …에잇.
      나도 몰라.
    ja: |-
      …もう。
      知らない！
  d_main_08_05_27:
    speaker: anis
    en: Anis trudges forward.
    ko: 아니스는 터벅터벅 걸어갔다.
    ja: アニスもスタスタと歩いていった
  d_main_08_05_28:
    speaker: rapi
    en: Commander, the formation...
    ko: |-
      …지휘관.
      포메이션이….
    ja: |-
      …指揮官。
      フォーメーションが…
  d_main_08_05_29:
    speaker: rapi
    en: Leave it for now.
    ko: 지금은 놔두자.
    ja: 今は放っておこう
  d_main_08_05_30:
    speaker: rapi
    en: "... Roger."
    ko: "…라져."
    ja: "…ラジャー。"
  d_main_08_05_31:
    speaker: rapi
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
d_main_08_06:
  d_main_08_06_1:
    speaker: rapi
    en: "... Stop."
    ko: "…정지."
    ja: "…止まって。"
  d_main_08_06_2:
    speaker: rapi
    en: These marks on the ground... It's as if something was digging in this area.
    ko: |-
      지면이 이상해.
      파헤쳐 진 흔적이 있어.
    ja: |-
      地面がおかしいです。
      掘り返された跡があります。
  d_main_08_06_3:
    speaker: anis
    en: An ambush?
    ko: 매복?
    ja: 待ち伏せ？
  d_main_08_06_4:
    speaker: rapi
    en: No, I don't think so. These markings are too small for that.
    ko: |-
      매복은 아닌 것 같아.
      각각의 면적은 넓지 않으니까.
    ja: |-
      待ち伏せではないわ。
      それぞれの面積がそこまで広くないから。
  d_main_08_06_5:
    speaker: rapi
    en: And there's too many of them.
    ko: 좁은 면적에 많은 흔적.
    ja: 狭い面積、多数の跡。
  d_main_08_06_6:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_main_08_06_7:
    speaker: rapi
    en: Commander, it's too dangerous to go through a minefield without any kind of
      backup.
    ko: |-
      지휘관.
      아무런 백업 없이 지뢰밭을 지나가는 건 너무 위험합니다.
    ja: |-
      指揮官。バックアップなしで
      この地雷原を通るのは危険すぎます。
  d_main_08_06_8:
    speaker: rapi
    en: Of course, if you give the order, I will follow.
    ko: 물론 명령이라면 따르겠습니다만.
    ja: もちろん、命令なら従いますが。
  d_main_08_06_9:
    speaker: shifty
    en: Excuse me.
    ko: 실례 좀 할게요.
    ja: ちょっと失礼しますね。
  d_main_08_06_10:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_08_06_11:
    speaker: shifty
    en: Alva Particle purification sequence activated.
    ko: 에블라 입자 정화 시퀀스 가동.
    ja: エブラ粒子の浄化シーケンスを稼働。
  d_main_08_06_12:
    speaker: shifty
    en: Purifying.
    ko: 정화 중.
    ja: 浄化中。
  d_main_08_06_13:
    speaker: shifty
    en: Concentration 64.57%... 31.51%...
    ko: |-
      농도 64.57%…
      31.51%….
    ja: |-
      濃度64.57％…
      31.51％…
  d_main_08_06_14:
    speaker: shifty
    en: Alva Particle concentration 2.83%.
    ko: 에블라 입자 농도 2.83%.
    ja: エブラ粒子の濃度2.83％。
  d_main_08_06_15:
    speaker: shifty
    en: Purification complete.
    ko: 정화 완료.
    ja: 浄化完了。
  d_main_08_06_16:
    speaker: exia_op_r
    en: "..."
    ko: "……."
    ja: "……"
  d_main_08_06_17:
    speaker: exia_op_r
    en: Initiating mine scan.
    ko: 지뢰 스캔 시작합니다-
    ja: 地雷スキャン開始。
  d_main_08_06_18:
    speaker: exia_op_r
    en: Scan complete. I'll mark it.
    ko: |-
      스캔 완-료-
      마킹합니다-
    ja: |-
      スキャン完…了…
      マーキングします…
  d_main_08_06_19:
    speaker: exia_op_r
    en: Proceed as planned, and watch out for mines.
    ko: 샥샥 피해가시면 됩니-다-
    ja: |-
      うまく避けて
      進んでください…
  d_main_08_06_20:
    speaker: shifty
    en: That was fast. Always nice to see a proper protocol as well.
    ko: |-
      …엄청 빠르네요.
      역시 프로토콜.
    ja: |-
      …すごく早いですね。
      やっぱりプロトコール。
  d_main_08_06_21:
    speaker: anis
    en: More importantly... where the heck did you come from?!
    ko: 빠르고 자시고 간에 너 갑자기 어디서…!
    ja: |-
      そんなことより、
      あなたいつからいたの…！
  d_main_08_06_22:
    speaker: shifty
    en: Sorry. I was worried about you guys, so I came back.
    ko: |-
      죄송해요.
      아무래도 신경 쓰여서 다시 왔어요.
    ja: |-
      すみません。
      やっぱり気になったので戻ってきました！
  d_main_08_06_23:
    speaker: shifty
    en: Um... look, I get it if you're thinking I'm up to something, but it's not
      what you think!
    ko: |-
      저… 사실 의심받아도 할 말은 없다고 생각하는데,
      그래도 저는 여러분이 좋아요.
    ja: |-
      私…疑われても仕方ないとは思いますけど、
      私はみなさんが好きです。
  d_main_08_06_24:
    speaker: shifty
    en: We all know how it works. You start getting close to the Nikke, and before
      you know it, they're gone.
    ko: |-
      아시잖아요.
      정을 붙일만하면 니케들은 사라져버려요.
    ja: |-
      みんな知ってるでしょう。
      親しくなったと思ったら、
      ニケたちは消えてしまう。
  d_main_08_06_25:
    speaker: shifty
    en: That's why there's a clause in the operator code of conduct that tells us
      not to get attached to Nikkes.
    ko: |-
      그래서 오퍼레이터 행동 강령 중에
      니케에게 정을 붙이지 말라는 게 있을 정도니까.
    ja: |-
      オペレーターの行動指針に
      「ニケに心を許すな」があるほどなんです。
  d_main_08_06_26:
    speaker: shifty
    en: But...
    ko: 그런데….
    ja: でも…
  d_main_08_06_27:
    speaker: shifty
    en: I can't do that.
    ko: 저 그게 안돼요.
    ja: それができないんです。
  d_main_08_06_28:
    speaker: shifty
    en: I want you all to come out of this alive.
    ko: 저는 여러분이 오래 살아남았으면 좋겠어요.
    ja: |-
      私はみなさんに、
      長く生きてほしい。
  d_main_08_06_29:
    speaker: shifty
    en: And I want to help.
    ko: 그걸 도와주고 싶고요.
    ja: |-
      そうできるように、
      お手伝いしたいんです。
  d_main_08_06_30:
    speaker: shifty
    en: I just don't want to be separated
    ko: 이젠… 이별하고 싶지 않거든요.
    ja: もう…別れは嫌です。
  d_main_08_06_31:
    speaker: shifty
    en: from my friends.
    ko: 동료들과.
    ja: 仲間なんですから。
  d_main_08_06_32:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_08_06_33:
    speaker: shifty
    en: You have to believe me...
    ko: 믿어 주시면… 안 될까요?
    ja: 信じて…もらえませんか？
  d_main_08_06_34:
    speaker: anis
    en: I'm sorry, but I can't trust you entirely. Not yet.
    ko: |-
      …미안.
      완전히 믿는다는 건 나한테는 불가능한 일이야.
    ja: |-
      …ごめん。
      完全に信じるってのは、私には無理かな。
  d_main_08_06_35:
    speaker: anis
    en: "... But I'll try."
    ko: 그래도, 힘은 내볼게.
    ja: でも、頑張ってみるよ！
  d_main_08_06_36:
    speaker: shifty
    en: "... I understand."
    ko: |-
      …예.
      알겠어요.
    ja: |-
      …はい。
      分かりました。
  d_main_08_06_37:
    speaker: exia_op_r
    en: Aw, aren't you two adorable?
    ko: 이것이- 젊음인가-
    ja: これが…青春…
  d_main_08_06_38:
    speaker: shifty
    en: Oh, by the way, I forgot to record Ark Rangers. Sorry...
    ko: |-
      …엇.
      죄송해요. 아크레인저는 녹화 못 했어요.
    ja: |-
      …あっ。ごめんなさい。
      アークレンジャーの録画、
      忘れてしまいました！
  d_main_08_06_39:
    speaker: anis
    en: Aw man...
    ko: 아쉽네 그거.
    ja: それは残念。
  d_main_08_06_40:
    speaker: exia_op_r
    en: Nothing major really happened.
    ko: |-
      레드 레인저가-
      박사의 친아들이라는 내용밖에 없었습니다-
    ja: |-
      レッドレンジャーが…
      博士の実の息子だったという内容だけでしたね…
  d_main_08_06_41:
    speaker: exia_op_r
    en: You just learn that the Red Ranger is the son of the doctor, that's all.
    ko: 별 내용 없었습니다-
    ja: 大した内容じゃなかったですよ…
  d_main_08_06_42:
    speaker: anis
    en: What?! Don't spoil it, you idiot!
    ko: 야! 너 지금 무슨 스포일러를…!
    ja: ちょっと！何ネタバレしてるのよぉぉ…！
  d_main_08_06_43:
    speaker: exia_op_r
    en: But they started foreshadowing it in episode 5...
    ko: |-
      엉?
      그거 5화부터 꾸준히 떡밥 있었는데요-
    ja: |-
      え？
      これ、5話からずっと伏線があったんですけど…
  d_main_08_06_44:
    speaker: anis
    en: Still, you shouldn't just blurt stuff out like that!!
    ko: 그래도 그렇지 그렇게 대놓고…!
    ja: いくら何でも、それ言っちゃう…！？
  d_main_08_06_45:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_08_06_46:
    speaker: rapi
    en: Neon, have you got the tool?
    ko: 네온.
    ja: ネオン。
  d_main_08_06_47:
    speaker: neon
    en: Let's pick up the pace.
    ko: 빨리 가죠.
    ja: 早く行きましょう～
  d_main_08_06_48:
    speaker: Narration
    en: Neon strides across the room.
    ko: 네온은 성큼성큼 걸어갔다.
    ja: ネオンはずかずかと歩いて行った
  d_main_08_06_49:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
d_main_08_07:
  d_main_08_07_1:
    speaker: shifty
    en: I'm seeing a giant particle gun in the front. The model is...
    ko: |-
      전방 거대 입자포 발견.
      모델은….
    ja: |-
      前方に巨大粒子砲を発見。
      モデルは…
  d_main_08_07_2:
    speaker: exia_op_r
    en: MSIC-007. It's a high density particle cell model developed by Missilis.
    ko: |-
      MSIC-007 입니다-
      미실리스에서 개발한 고밀도 입자포 모델입니다-
    ja: |-
      MSIC-007…
      ミシリスで開発した高密度の粒子砲モデルです…
  d_main_08_07_3:
    speaker: exia_op_r
    en: They can shoot in a straight line.
    ko: 직선으로 큐웅- 하고 쏩니다-
    ja: 直線でバキューン…って撃ちます…
  d_main_08_07_4:
    speaker: exia_op_r
    en: It's like the Satellite Laser.
    ko: 코로니 레X저 같은겁니다-
    ja: あのコロニーレー〇ーみたいなものでーす…
  d_main_08_07_5:
    speaker: exia_op_r
    en: Factoring in all cover and obstacles on an oblique curve... range is 2000
      meters.
    ko: |-
      사거리는 2000-
      사선 상의 엄폐물 및 장애물을 계산하면-
    ja: |-
      射程距離は2000…
      射線上の遮蔽物や障害物を計算…
  d_main_08_07_6:
    speaker: exia_op_r
    en: Complete disintegration upon contact. One hit from that thing and you're toast.
    ko: |-
      피격 시 완전연소-
      뼛가루도 안 남는다는 말이-죠-
    ja: |-
      当たったら完全燃焼…
      骨も残りませーん…
  d_main_08_07_7:
    speaker: exia_op_r
    en: There appears to be an interior energy reaction of some kind, but I don't
      think it will fire for the time being.
    ko: |-
      내부에 에너지 반응은 남아 있는데요-
      당장 발사할 것 같진 않습니다-
    ja: |-
      内部にエネルギー反応あり…
      でもいますぐ発射される気配はなし…
  d_main_08_07_8:
    speaker: exia_op_r
    en: It is unclear what the trigger will be.
    ko: 뭐가 트리거가 될지는 미지수입니다-
    ja: 何がトリガーかは…不明…
  d_main_08_07_9:
    speaker: shifty
    en: Avoid the line of fire and engage. If it's able to discharge the MSIC-007,
      it'll be too late.
    ko: |-
      사선을 피해 교전해 주세요.
      발사하고 나선 늦습니다.
    ja: |-
      射線を避けて交戦してください。
      発射されてからでは遅いですから。
  d_main_08_07_10:
    speaker: rapi
    en: What about Rapture?
    ko: 랩쳐는?
    ja: ラプチャーは？
  d_main_08_07_11:
    speaker: shifty
    en: Those are Lords.
    ko: 로드 급이 있습니다.
    ja: ロード級がいます！
  d_main_08_07_12:
    speaker: shifty
    en: Once you defeat them, you can enter the munitions factory.
    ko: 격파 시, 군수품 제조 공장으로 진입할 수 있어요.
    ja: |-
      撃破すると軍需品の
      製造工場へ進入できます。
  d_main_08_07_13:
    speaker: rapi
    en: Got it.
    ko: 라져.
    ja: ラジャー。
d_main_08_08:
  d_main_08_08_1:
    speaker: rapi
    en: Enemy neutralized.
    ko: 상황 종료.
    ja: 状況終了！
  d_main_08_08_2:
    speaker: anis
    en: Can't go wrong with two operators.
    ko: 음. 오퍼레이터가 둘이다 보니 낙승이네.
    ja: |-
      へへ、オペレーターが
      2人もいるから楽勝ね。
  d_main_08_08_3:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_08_08_4:
    speaker: shifty
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_08_08_5:
    speaker: shifty
    en: The particle gun is still operational! It's charging!
    ko: |-
      입자포 가동!
      에너지 차지 중!
    ja: |-
      粒子砲が稼働！
      エネルギーチャージ中！
  d_main_08_08_6:
    speaker: exia_op_r
    en: No, not now!
    ko: 아- 하필 이때입니까-
    ja: あ…何てタイミング…
  d_main_08_08_7:
    speaker: exia_op_r
    en: Just can't catch a break...
    ko: 운이 없군요-
    ja: ついてないですね…
  d_main_08_08_8:
    speaker: shifty
    en: Anis! Neon!
    ko: |-
      아니스! 네온!
      사선 상에 위치하고 있어요!
    ja: |-
      アニス！ネオン！
      今射線上にいます！
  d_main_08_08_9:
    speaker: shifty
    en: Incoming at 3 o'clock!
    ko: 회피를!
    ja: 回避して！
  d_main_08_08_10:
    speaker: anis
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_08_08_11:
    speaker: neon
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_08_08_12:
    speaker: "<Monologue>"
    en: Anis and Neon run toward each other.
    ko: 아니스와 네온은 서로를 향해 달려갔다.
    ja: アニスとネオンは互いに駆けつけた
  d_main_08_08_13:
    speaker: anis
    en: Watch out!
    ko: 위험해-!
    ja: 危ない…！
  d_main_08_08_14:
    speaker: neon
    en: Now!
    ko: 피해요-!
    ja: 避けて…！
  d_main_08_08_15:
    speaker: "<Monologue>"
    en: As they throw their bodies upward, their gazes meet in mid-air.
    ko: 몸을 날린 둘의 시선이 공중에서 마주쳤다.
    ja: 飛び出した2人の視線が空中でぶつかった
  d_main_08_08_16:
    speaker: anis
    en: Ermm?
    ko: 어?
    ja: あれ？
  d_main_08_08_17:
    speaker: neon
    en: Hmm?
    ko: 응?
    ja: うん？
  d_main_08_08_18:
    speaker: Narration
    en: "*Bang*"
    ko: 콰앙-!
    ja: ドォーン！
  d_main_08_08_19:
    speaker: "<Monologue>"
    en: Their foreheads clonk together with a thud.
    ko: "…둘의 이마가 강하게 부딪혔다."
    ja: "…2人の額も強くぶつかった"
  d_main_08_08_20:
    speaker: anis
    en: Agh!
    ko: 으악!
    ja: うおっ！
  d_main_08_08_21:
    speaker: neon
    en: Ouch!
    ko: 악!
    ja: きゃっ！
  d_main_08_08_22:
    speaker: Narration
    en: "*Crash*"
    ko: 콰당!
    ja: ドンッ！
  d_main_08_08_23:
    speaker: "<Monologue>"
    en: Both of them drop to the ground after their mid-air collision.
    ko: 공중에서 부딪힌 둘은 그대로 추락했다.
    ja: |-
      空中でぶつかった2人は
      そのまま地面に落ちた
  d_main_08_08_24:
    speaker: shifty
    en: The Particle gun is firing!
    ko: 입자포! 발사합니다!
    ja: 粒子砲！発射されます！
  d_main_08_08_25:
    speaker: anis
    en: W-wwwhaaa?
    ko: 어? 어어어?
    ja: え？えええ？
  d_main_08_08_26:
    speaker: neon
    en: Urgh... ooow...
    ko: 우와, 우와, 우와!
    ja: うわ、うわ、うわぁ！
  d_main_08_08_27:
    speaker: "<Monologue>"
    en: The particle gun emits an intense light.
    ko: 입자포가 강렬한 빛을 발했다.
    ja: 粒子砲が強烈な光を放った
  d_main_08_08_28:
    speaker: "<Monologue>"
    en: In an instant, the light dissipates.
    ko: 그리고 삽시간에 그 빛을 잃었다.
    ja: "…そして瞬時に光が消えた"
  d_main_08_08_29:
    speaker: exia_op_r
    en: There wasn't enough energy output to fire. Must have been an outdated version.
    ko: |-
      낙후된 거라서 말이죠-
      발사할 출력까진 없었습니다-
    ja: |-
      古すぎ…
      発射する出力…なかった…
  d_main_08_08_30:
    speaker: exia_op_r
    en: Well, that was exciting, wasn't it?
    ko: 깜짝 놀랐나요-
    ja: びっくりしましたが…
  d_main_08_08_31:
    speaker: anis
    en: Sure, positively exhilarating.
    ko: "…저걸 그냥."
    ja: あいつ…
  d_main_08_08_32:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_08_08_33:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_08_08_34:
    speaker: neon
    en: All right, get on with it. Go ahead and thank me for coming to your rescue.
    ko: |-
      뭐 할 말 있으면 하세요.
      구해주러 와서 고맙다던가.
    ja: |-
      何か言うことがあるならどうぞ！
      助けに来てくれてありがとうとか。
  d_main_08_08_35:
    speaker: anis
    en: Just when I thought you couldn't get any more irritating.
    ko: 너 보기보다 화나면 성격이 나빠지는구나?
    ja: |-
      あなた、怒ると
      思ったより性格悪いわよね～？
  d_main_08_08_36:
    speaker: neon
    en: Look who's talking.
    ko: 아니스도 보기보다 너무 의심이 많네요.
    ja: |-
      アニスも思ったより
      疑い深いみたいですね！
  d_main_08_08_37:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_08_08_38:
    speaker: anis
    en: I... once...
    ko: 난… 예전에….
    ja: 私…前に…
  d_main_08_08_39:
    speaker: neon
    en: Forget it.
    ko: 됐어요.
    ja: もういいです。
  d_main_08_08_40:
    speaker: "<Monologue>"
    en: Neon shakes off the dust, gets up and reaches out a hand to Anis.
    ko: 네온은 툭툭 털고 일어나 아니스에게 손을 내밀었다.
    ja: |-
      ネオンは立ち上がり、
      アニスに手を差し伸べた
  d_main_08_08_41:
    speaker: neon
    en: You can tell me all about it later.
    ko: 나중에 얘기해 줘요.
    ja: いつか、話してくださいね！
  d_main_08_08_42:
    speaker: anis
    en: "... Yeah."
    ko: "…그래."
    ja: "…そう。"
  d_main_08_08_43:
    speaker: "<Monologue>"
    en: Anis grabs onto Neon's hand.
    ko: 아니스는 네온의 손을 잡았다.
    ja: アニスはネオンの手を取った
  d_main_08_08_44:
    speaker: "<Monologue>"
    en: As Anis brings herself up, Neon lets go of her hand.
    ko: 몸을 일으키려는 순간, 네온이 손을 놨다.
    ja: |-
      立ち上がろうとした瞬間、
      ネオンが手を離した
  d_main_08_08_45:
    speaker: "<Monologue>"
    en: "... Anis stumbles and falls back down."
    ko: "…아니스는 엉거주춤하게 넘어졌다."
    ja: "…アニスはへっぴり腰で転んだ"
  d_main_08_08_46:
    speaker: Narration
    en: "*Thud*"
    ko: 콰당.
    ja: バタン
  d_main_08_08_47:
    speaker: anis
    en: Ugh.
    ko: 으엇.
    ja: うわっ…
  d_main_08_08_48:
    speaker: neon
    en: The more I think about it, the more it pisses me off.
    ko: 생각하니까 더 열받네요.
    ja: |-
      考えてみたら、
      本当にムカつきますよね！？
  d_main_08_08_49:
    speaker: neon
    en: Do you honestly not trust me?
    ko: 뭐? 믿을 수 없다고요?
    ja: 私のことが信じられない？
  d_main_08_08_50:
    speaker: neon
    en: Do you know how many times I almost died while travelling with you guys?
    ko: |-
      세상에, 제가 여러분이랑 같이 다니면서
      몇 번을 죽을 뻔 한지 아시나요?
    ja: |-
      みなさんと一緒にいて、私が何回
      死にかけたと思っているんですか！
  d_main_08_08_51:
    speaker: neon
    en: I'm a spy! I should be focusing on espionage, not fighting! Yet here I am,
      putting myself in harm's way with all of you.
    ko: |-
      저는 스파이라서 대충 보고만 해도 그만인데도!
      같이 목숨도 걸고 막 그랬는데!
    ja: |-
      私はスパイだから適当に報告だけ
      しておけばいいのに！
      それでも一緒に命を賭けて戦ったのに！
  d_main_08_08_52:
    speaker: anis
    en: I-I'm sorry.
    ko: 어… 미안.
    ja: えっと…ごめん。
  d_main_08_08_53:
    speaker: neon
    en: Spare me. You can get up by yourself.
    ko: |-
      몰라요!
      알아서 일어나세요!
    ja: |-
      もう知りません！
      自分で起き上がってください！
  d_main_08_08_54:
    speaker: "<Monologue>"
    en: Neon storms off.
    ko: 네온은 씩씩대며 걸어갔다.
    ja: ネオンはドスドスと歩いて行った
  d_main_08_08_55:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_08_08_56:
    speaker: anis
    en: You think she's over it?
    ko: 풀린 거 맞겠지?
    ja: もう怒ってないよね？
  d_main_08_08_57:
    speaker: rapi
    en: "... Probably."
    ko: "…아마도."
    ja: "…多分ね。"
