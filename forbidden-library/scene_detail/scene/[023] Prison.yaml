---
d_main_23_01_s:
  d_main_23_01_s_1:
    speaker: anis
    en: |-
      Do-Dorothy!?
      What's she doing showing up here?!
    ko: |-
      도, 도로시!?
      아니, 쟤가 왜 갑자기 튀어나오는 건데!
    ja: |-
      ド、ドロシー！？
      な、なんであの子が急に出てくるの！？
  d_main_23_01_s_2:
    speaker: poli
    en: This is the first time I've seen that Nikke. Do you know who that is?
    ko: |-
      …처음 보는 니케네영.
      누군지 아시는 건가영?
    ja: |-
      …初めて見るニケですよん。
      どなたかご存じなんですかぁ？
  d_main_23_01_s_3:
    speaker: neon
    en: She's a Pilgrim.
    ko: 저분은 필그림이에요.
    ja: あの方はピルグリムです。
  d_main_23_01_s_4:
    speaker: poli
    en: Excuse me?!
    ko: "…넹!?"
    ja: "…ええっ！？"
  d_main_23_01_s_5:
    speaker: miranda
    en: W-we've got Raptures invading the Ark, then Heretics, and now a Pilgrim?!
    ko: |-
      바, 방주에…!
      랩쳐에 헬레틱에 필그림까지 오다니…!
    ja: |-
      ア、アークに…！
      ラプチャーにヘレティックに
      ピルグリムまで来るなんて…！
  d_main_23_01_s_6:
    speaker: miranda
    en: Are we gonna be okay?
    ko: 우, 우리 괜찮은 거 맞습니까?
    ja: わ、私たちは大丈夫なんでしょうか？
  d_main_23_01_s_7:
    speaker: poli
    en: We should be fine. If we look at the records from up on the surface,
    ko: 음… 넹. 지상에서의 기록을 살펴보면.
    ja: |-
      うーん…そうですねぇ。
      地上での記録を見る限り
  d_main_23_01_s_8:
    speaker: poli
    en: Pilgrims weren't necessarily friendly, but they weren't overtly hostile either.
    ko: 필그림 분들은 호의적이진 않지만 적대적이지도 않았으니까영.
    ja: |-
      ピルグリムのみなさんは好意的ではありませんが
      敵対的でもないようですからぁ。
  d_main_23_01_s_9:
    speaker: poli
    en: I don't know why, but I think it's safe to assume they're not here to destroy
      the Ark. They also attacked the Heretics.
    ko: |-
      모르긴 몰라도 방주에 해를 끼치러 온 건 아니겠졍.
      헬레틱도 공격했고영.
    ja: |-
      アークに害を及ぼすために来たわけじゃ
      ないと思いますよん。
      ヘレティックも攻撃してましたし。
  d_main_23_01_s_10:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_01_s_11:
    speaker: poli
    en: Commander. What should we do?
    ko: 지휘관. 어떻게 할까영?
    ja: 指揮官、どうしますかぁ？
  d_main_23_01_s_12:
    speaker: "<Self>"
    en: Let's get out of here for now.
    ko: "…일단, 가보자."
    ja: "…とりあえず、行ってみよう"
  d_main_23_01_s_13:
    speaker: "<Self>"
    en: We need to find out the reason behind this sudden appearance.
    ko: 왜 갑자기 온 건지 알아야겠어.
    ja: 急に現れた理由を確認しないと
  d_main_23_01_s_14:
    speaker: enikk
    en: I will be waiting here.
    ko: 그럼 저는 이곳에서 대기하겠습니다.
    ja: では、私はここで待っています。
  d_main_23_01_s_15:
    speaker: enikk
    en: Contact me immediately if something happens.
    ko: 문제 발생 시 바로 연락 주십시오.
    ja: 問題が発生したら、すぐにご連絡ください。
d_main_23_01_e:
  d_main_23_01_e_1:
    speaker: "<Narration>"
    en: "*Drag* *Drag* *Drag*"
    ko: 지익- 지익- 지익-
    ja: ズズッ、ズズッ、ズズッ
  d_main_23_01_e_2:
    speaker: "<Monologue>"
    en: There are sounds of something heavy being dragged along the ground, in sync
      with lumbering footsteps.
    ko: 걸음걸이에 맞춰 무거운 뭔가가 끌리는 소리가 들렸다.
    ja: |-
      歩みに合わせて、重い何かが
      引きずられる音が聞こえた
  d_main_23_01_e_3:
    speaker: "<Narration>"
    en: "*Drag* *Drag* *Drag*"
    ko: 지익- 지익- 지익-
    ja: ズズッ、ズズッ、ズズッ
  d_main_23_01_e_4:
    speaker: "<Narration>"
    en: "*Halt*"
    ko: 딱.
    ja: ピタッ
  d_main_23_01_e_5:
    speaker: "<Monologue>"
    en: A voice rings out the moment the footsteps stop.
    ko: 걸음걸이가 멈추는 소리가 들렸다.
    ja: 歩みが止まった
  d_main_23_01_e_6:
    speaker: "<Monologue>"
    en: The dragging sound ceases as well.
    ko: 그와 동시에 뭔가가 끌리는 소리도 멈췄다.
    ja: それと同時に、何かが引きずられる音も止まった
  d_main_23_01_e_7:
    speaker: "<Monologue>"
    en: Dorothy stands before us, dragging an unresponsive Nihilister behind her.
    ko: "…도로시는 축 늘어진 니힐리스타를 끌고 오다 우리 앞에 멈춰 섰다."
    ja: |-
      …ドロシーは倒れたニヒリスターを引きずり
      私たちの前で立ち止まった
  d_main_23_01_e_8:
    speaker: dorothy
    en: Hello, everyone. We keep running into each other, it seems.
    ko: |-
      안녕하세요. 여러분.
      자주 뵙네요.
    ja: |-
      こんにちは。みなさん。
      よくお会いしますね。
  d_main_23_01_e_9:
    speaker: rapi
    en: "... Dorothy."
    ko: "…도로시."
    ja: "…ドロシー。"
  d_main_23_01_e_10:
    speaker: "<Self>"
    en: What are you doing here in the Ark?
    ko: 어떻게 방주에…?
    ja: どうしてアークに…？
  d_main_23_01_e_11:
    speaker: dorothy
    en: I was invited.
    ko: 초대를 받았거든요.
    ja: 招待されたんです。
  d_main_23_01_e_12:
    speaker: "<Narration>"
    en: "*Whip*"
    ko: 휙-
    ja: ヒュッ
  d_main_23_01_e_13:
    speaker: "<Narration>"
    en: "*Crashh*"
    ko: 쿠당탕!
    ja: ゴロゴロッ！
  d_main_23_01_e_14:
    speaker: "<Monologue>"
    en: Dorothy tosses Nihilister forward.
    ko: 도로시가 집어던진 니힐리스타는 바닥을 나뒹굴었다.
    ja: |-
      ニヒリスターはドロシーに投げ捨てられ、
      地面を転がった
  d_main_23_01_e_15:
    speaker: "<Monologue>"
    en: Her limp body tumbles across the ground. She is completely motionless.
    ko: "…니힐리스타는 미동도 하지 않는다."
    ja: "…ニヒリスターはぴくりとも動かない"
  d_main_23_01_e_16:
    speaker: neon
    en: Is she dead?
    ko: "…이 분. 죽은 건가요?"
    ja: "…この方、死んだのでしょうか？"
  d_main_23_01_e_17:
    speaker: dorothy
    en: For the time being, yes.
    ko: 일단은요.
    ja: ひとまずは、そうですね。
  d_main_23_01_e_18:
    speaker: dorothy
    en: Her throat was slashed clean through. Such a grievous injury would be enough
      to kill anyone.
    ko: |-
      목이 완전히 관통됐어요.
      당연히 죽겠죠.
    ja: |-
      首が完全に貫通しています。
      普通であれば死んでいるはずです。
  d_main_23_01_e_19:
    speaker: dorothy
    en: However, since she is a Heretic, she'll be able to repair herself in no time.
    ko: 하지만 헬레틱이니까, 곧 자가 수복할 거예요.
    ja: |-
      しかし、ヘレティックですから。
      もうすぐ自己修復するでしょうね。
  d_main_23_01_e_20:
    speaker: anis
    en: So, what do you intend on doing with her?
    ko: 그래서, 이걸 어떡하라고?
    ja: それで、これをどうしろっていうの？
  d_main_23_01_e_21:
    speaker: dorothy
    en: It wasn't my original intention, but I'll consider her a gift to the Ark.
    ko: 의도한 건 아니지만… 방주에 주는 선물이라고 해두죠.
    ja: |-
      意図したことではありませんでしたが…
      アークへのプレゼントとしておきましょう。
  d_main_23_01_e_22:
    speaker: dorothy
    en: What you choose to do with her is your business.
    ko: 열어보든 뭘 하든 맘대로 하세요.
    ja: 開けようが何をしようが、どうぞご勝手に。
  d_main_23_01_e_23:
    speaker: dorothy
    en: This may be a bit overwhelming for my first visit, but...
    ko: 방주와의 첫 만남에 이건 좀 과한 것 같지만….
    ja: |-
      やり過ぎのような気もしますが、
      アークとの初めての出会いですから。
  d_main_23_01_e_24:
    speaker: dorothy
    en: it's nothing a gift can't smooth over.
    ko: 오랜 단절의 간극을 메우기에 과한 선물만 한 게 없겠죠.
    ja: |-
      長い断絶の溝を埋めるには、
      もってこいでしょう。
  d_main_23_01_e_25:
    speaker: anis
    en: You haven't planted a bomb in her or anything, have you?
    ko: "…폭탄이나 뭐 심어놓은 것 아냐?"
    ja: "…爆弾とか埋めてないでしょうね？"
  d_main_23_01_e_26:
    speaker: dorothy
    en: Haha, what reason would I have to do such a thing?
    ko: 후후. 그럴 이유가 없는걸요.
    ja: ふふ。そんなことをする理由はありませんよ。
  d_main_23_01_e_27:
    speaker: dorothy
    en: I possess weapons far more destructive than a puny bomb.
    ko: 폭탄 따위보다 훨씬 더 확실한 수단을 가지고 있는데, 굳이?
    ja: 爆弾なんかより、確実な手段を持っているので。
  d_main_23_01_e_28:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_01_e_29:
    speaker: rapi
    en: What happened to Papillon? Do people from Eden know about this?
    ko: 파피용은 어떻게 됐지? 에덴에서는 이 일을 알고 있나?
    ja: |-
      パピヨンはどうなったの？
      エデンはこのことを？
  d_main_23_01_e_30:
    speaker: dorothy
    en: I realize you've all been caught off-guard by my sudden appearance, but must
      you keep grilling me with questions?
    ko: |-
      갑작스러운 등장에 놀란 건 알겠는데,
      너무 그렇게 몰아붙이지 마요.
    ja: |-
      突然の登場に驚くのは分かりますが
      そう質問攻めにしないでください。
  d_main_23_01_e_31:
    speaker: dorothy
    en: It makes it seem as if you're frightened of me. Heh.
    ko: 꼭 겁먹은 것 같잖아요? 후후.
    ja: |-
      まるで怯えているように見えますよ？
      ふふっ。
  d_main_23_01_e_32:
    speaker: anis
    en: Considering you downed a Heretic with one shot, I'd say it makes sense for
      us to be scared.
    ko: "…헬레틱을 저격 한 번에 보내버렸으니 겁먹을 만도 하지."
    ja: |-
      …ヘレティックを一度の狙撃で
      やっつけたんだから、怯えて当然でしょ。
  d_main_23_01_e_33:
    speaker: dorothy
    en: Don't be like that. I'm not here to talk about that.
    ko: 그러지 마요. 저는 얘기를 하러 온 거니까.
    ja: |-
      そう身構えないでください。
      私は話をしに来たんです。
  d_main_23_01_e_34:
    speaker: rapi
    en: Answer the question.
    ko: 질문에 대답해라.
    ja: 質問に答えて。
  d_main_23_01_e_35:
    speaker: dorothy
    en: Papillon is playing her role perfectly well.
    ko: 파피용 님은 제 역할을 아주 잘 해주고 계십니다.
    ja: パピヨン様なら、大活躍されてますよ。
  d_main_23_01_e_36:
    speaker: dorothy
    en: "She got me in touch with the Ark, \nand she is resting peacefully at Eden."
    ko: |-
      방주와 저를 연결시켜줬고,
      에덴에서 [편안하게] 지내고 계시죠.
    ja: |-
      アークと私を繋ぎ、
      エデンで「快適に」過ごされています。
  d_main_23_01_e_37:
    speaker: dorothy
    en: She has agreed to keep me and the Ark connected for a while.
    ko: 한동안은 저와 방주를 계속 연결해 주시기로 했답니다.
    ja: |-
      しばらくは私とアークを
      繋いでくださることになりました。
  d_main_23_01_e_38:
    speaker: dorothy
    en: Of course, given Eden's disdain for the Ark,
    ko: 물론, 에덴은 모르게.
    ja: もちろん、エデンには内緒で。
  d_main_23_01_e_39:
    speaker: dorothy
    en: this is all being done without their knowledge.
    ko: 에덴은 방주를 싫어하니까요.
    ja: エデンはアークを嫌っていますからね。
  d_main_23_01_e_40:
    speaker: dorothy
    en: So, I'm afraid I'll have to cut our little reunion short.
    ko: 그럼 재회의 인사는 여기까지 하도록 하고.
    ja: では、再会の挨拶はこれくらいにしましょう。
  d_main_23_01_e_41:
    speaker: dorothy
    en: Where is Deputy Chief Burningum?
    ko: 버닝엄 부사령관님은 어디에 계신가요?
    ja: バーニンガム副司令官様はどちらに？
  d_main_23_01_e_42:
    speaker: anis
    en: What business could you possibly have with him?
    ko: "…그 인간은 왜 찾는데?"
    ja: "…どうして？"
  d_main_23_01_e_43:
    speaker: dorothy
    en: Quite a bit, considering he's the one who invited me.
    ko: 아. 저를 초대한 분이 버닝엄 부사령관님이거든요.
    ja: |-
      あぁ。バーニンガム副司令官様が、
      私を招待してくださったのです。
  d_main_23_01_e_44:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_01_e_45:
    speaker: "<Self>"
    en: Enikk.
    ko: 에닉.
    ja: エニック
  d_main_23_01_e_46:
    speaker: enikk_op_l
    en: Just a moment.
    ko: 잠시만 기다려주십시오.
    ja: 少々お待ちください。
  d_main_23_01_e_47:
    speaker: burningum_op_r
    en: E-Enikk? Why are you calling me?
    ko: 에, 에닉? 왜 호출한 거지?
    ja: エ、エニック？どうした？
  d_main_23_01_e_48:
    speaker: dorothy
    en: Hello. This is Dorothy.
    ko: 안녕하세요. 도로시입니다.
    ja: こんにちは。ドロシーです。
  d_main_23_01_e_49:
    speaker: burningum_op_r
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_23_01_e_50:
    speaker: burningum_op_r
    en: A Pilgrim?!
    ko: 피, 필그림?
    ja: ピ、ピルグリム？
  d_main_23_01_e_51:
    speaker: dorothy
    en: That's right.
    ko: 예.
    ja: はい。
  d_main_23_01_e_52:
    speaker: burningum_op_r
    en: You actually came?
    ko: 지, 진짜 왔다고?
    ja: ほ、本当に来たのか？
  d_main_23_01_e_53:
    speaker: dorothy
    en: Don't tell me you weren't being sincere when you invited me?
    ko: 어머. 그냥 한 번 해본 말이었나요?
    ja: あら。本気ではなかったのですか？
  d_main_23_01_e_54:
    speaker: burningum_op_r
    en: N-no! Not at all!
    ko: 아, 아니. 그건 아냐.
    ja: い、いや。そうじゃない。
  d_main_23_01_e_55:
    speaker: burningum_op_r
    en: I'll send some troops over. Wait right there.
    ko: |-
      벼, 병력을 그쪽으로 보내겠다.
      거, 거기서 대기, 대기해 줘.
    ja: |-
      へ、兵力をそちらに送ろう。
      そ、そこで、た、待機してくれ。
  d_main_23_01_e_56:
    speaker: dorothy
    en: No, I'll come to you. I can explore the Ark on the way over, and besides,
      I have a gift for you.
    ko: |-
      그냥 제가 갈게요.
      가는 길에 방주 구경도 좀 하고, 드릴 선물도 있어서요.
    ja: |-
      私が行きますよ。
      アークの見物もしたいですし、
      差し上げたいプレゼントもあるので。
  d_main_23_01_e_57:
    speaker: dorothy
    en: If you could put up a map of some kind, that would be more than enough.
    ko: 안내역만 좀 붙여주시면 좋겠는데요.
    ja: ガイドをつけていただけると助かります。
  d_main_23_01_e_58:
    speaker: burningum_op_r
    en: O-okay... Enikk, could you please take her to briefing room 13?
    ko: |-
      그, 그래.
      에, 에닉. 13 브리핑 룸으로 안내해 줘.
    ja: |-
      そ、そうか。
      エ、エニック。
      13ブリーフィングルームに案内してくれ。
  d_main_23_01_e_59:
    speaker: enikk_op_l
    en: Yes, sir.
    ko: 예.
    ja: はい。
  d_main_23_01_e_60:
    speaker: poli
    en: Enikk. Send the coordinates to Miranda and me.
    ko: 에닉. 좌표를 저랑 미란다한테 전송해 줘영.
    ja: |-
      エニック。座標を私とミランダに
      送ってくださいよん。
  d_main_23_01_e_61:
    speaker: enikk_op_l
    en: Done.
    ko: 알겠습니다.
    ja: 分かりました。
  d_main_23_01_e_62:
    speaker: miranda
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_23_01_e_63:
    speaker: poli
    en: Miranda and I will be your guide.
    ko: 안내는 저랑 미란다가 할게영.
    ja: 案内は私とミランダがしますよん。
  d_main_23_01_e_64:
    speaker: miranda
    en: Us?
    ko: 저, 저희가 말입니까?
    ja: わ、私たちがですか？
  d_main_23_01_e_65:
    speaker: dorothy
    en: And you two are...?
    ko: 여러분은…?
    ja: あなたたちは…？
  d_main_23_01_e_66:
    speaker: poli
    en: We're the A.C.P.U. The Ark's police force.
    ko: |-
      A.C.P.U.입니당.
      방주의 경찰이죵.
    ja: |-
      A.C.P.U.ですっ。
      アークの警察ですよん。
  d_main_23_01_e_67:
    speaker: dorothy
    en: Is that right? Well, any chance you can show me where I need to go?
    ko: |-
      후후. 그런가요.
      그럼 안내를 좀 부탁드려도 될까요?
    ja: |-
      ふふ。そうですか。
      では、案内をお願いできますか？
  d_main_23_01_e_68:
    speaker: poli
    en: Sure thing, we've got you covered.
    ko: 넹. 맡겨주세영.
    ja: はい。お任せくださいよん。
  d_main_23_01_e_69:
    speaker: miranda
    en: Um... I have a question.
    ko: 어… 저… 그런데.
    ja: あの…でも…
  d_main_23_01_e_70:
    speaker: miranda
    en: What should we do about the Heretic?
    ko: 헬레틱은 어떻게 가져갑니까?
    ja: ヘレティックはどうやって持っていきますか？
  d_main_23_01_e_71:
    speaker: poli
    en: Hmm... carrying her would be awfully cumbersome.
    ko: 으으음…! 저희가 들고 가기엔 너무 크네영.
    ja: うーん…！私たちが運ぶには大きすぎますねぇ。
  d_main_23_01_e_72:
    speaker: dorothy
    en: I'll carry her.
    ko: "…제가 들고 갈게요."
    ja: "…私が持っていきます。"
  d_main_23_01_e_73:
    speaker: miranda
    en: Wow, really? Thanks!
    ko: 와! 정말입니까! 감사합니다!
    ja: わあ！本当ですか！ありがとうございます！
  d_main_23_01_e_74:
    speaker: poli
    en: Thank you!
    ko: 감사합니당!
    ja: ありがとうございますぅ！
  d_main_23_01_e_75:
    speaker: poli
    en: Well, we better get going.
    ko: 그럼 바로 출발할게영.
    ja: ではすぐに出発しますよん。
  d_main_23_01_e_76:
    speaker: "<Self>"
    en: Poli, Miranda.
    ko: 폴리, 미란다.
    ja: ポリ、ミランダ
  d_main_23_01_e_77:
    speaker: poli
    en: Don't worry, Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_main_23_01_e_78:
    speaker: poli
    en: We'll take care of it.
    ko: 우리가 알아서 할 테니, [걱정마세영].
    ja: |-
      あとは私たちがやりますから、
      「心配いりませんよん」。
  d_main_23_01_e_79:
    speaker: "<Self>"
    en: Okay, thanks.
    ko: "…알겠어. 부탁해."
    ja: "…分かった。頼んだぞ"
  d_main_23_01_e_80:
    speaker: dorothy
    en: See you later.
    ko: 그럼 나중에 또 뵙죠.
    ja: では、また会いましょう。
  d_main_23_01_e_81:
    speaker: "<Narration>"
    en: Poli, Miranda, Dorothy, and Nihilister disappear.
    ko: 폴리, 미란다, 도로시, 그리고 니힐리스타는 사라졌다.
    ja: |-
      ポリ、ミランダ、ドロシー、
      そしてニヒリスターが立ち去った
  d_main_23_01_e_82:
    speaker: "<Self>"
    en: Are they going to be okay?
    ko: "…괜찮을까."
    ja: "…大丈夫だろうか"
  d_main_23_01_e_83:
    speaker: rapi
    en: They'll be fine. If she was up to something, she would have made a move.
    ko: |-
      섣부른 짓은 하지 않을 겁니다.
      그럴 생각이었으면 진즉에 했겠죠.
    ja: |-
      大丈夫でしょう。その気があれば、
      とっくに行動を起こしていたはずですから。
  d_main_23_01_e_84:
    speaker: rapi
    en: |-
      Besides, the A.C.P.U. is a government-sanctioned organization.
      If Dorothy so much as lays a finger on them, the entire Ark will descend upon her.
    ko: |-
      그리고 A.C.P.U.는 방주의 공권력입니다.
      만약 손을 댄다면 방주 전체가 나설 수 있습니다.
    ja: |-
      それに、A.C.P.U.はアークの公権力。
      ドロシーがもし彼女たちに手を出せば、
      アーク全体が動くことになります。
  d_main_23_01_e_85:
    speaker: rapi
    en: That's most likely why Poli decided to be her guide.
    ko: "…그래서 폴리가 이방인의 안내를 나서서 맡은 것이겠죠."
    ja: |-
      …ですから、ポリは異邦人の案内役を
      買って出たのでしょう。
  d_main_23_01_e_86:
    speaker: anis
    en: I can't say I'm entirely confident in Miranda, but Poli is sharp as a tack,
      so I expect things will go smoothly.
    ko: |-
      그… 미란다는 좀 걱정이지만 폴리가 워낙 똑 부러졌으니까,
      별일 없을 거야.
    ja: |-
      えっと…ミランダはちょっと心配だけど、
      ポリはしっかりしてるから問題ないはずよ。
  d_main_23_01_e_87:
    speaker: neon
    en: Yes. The two of them can handle themselves.
    ko: 예. 두 분 다 강하니까요.
    ja: はい。お二人とも強いですから。
  d_main_23_01_e_88:
    speaker: "<Self>"
    en: Right. We'll just have to trust them.
    ko: 그래. 믿자.
    ja: そうだな。信じよう
  d_main_23_01_e_89:
    speaker: "<Self>"
    en: Enikk, what's the latest?
    ko: 에닉. 지금 상황은 어때?
    ja: エニック。今の状況は？
  d_main_23_01_e_90:
    speaker: enikk_op_l
    en: Temporary repairs to the Ark's roof are almost complete.
    ko: 방주의 천장 임시 보수는 거의 완료되었습니다.
    ja: アークの天井の一時補修は、ほぼ完了しました。
  d_main_23_01_e_91:
    speaker: enikk_op_l
    en: A deployment of Nikke units, led by Absolute and Matis, is still fighting
      up on the surface.
    ko: 앱솔루트 스쿼드와 메티스 스쿼드를 주축으로 한 니케 부대가 여전히 지상에서 전투 중.
    ja: |-
      アブソルート部隊とメティス部隊を主軸とした
      ニケ部隊が依然として地上で戦闘中。
  d_main_23_01_e_92:
    speaker: enikk_op_l
    en: We have sent additional troops up to the surface, so there should not be any
      additional Rapture attacks.
    ko: 추가 병력을 지상에 올려보냈으니 더 이상 랩쳐의 추가 병력은 없을 것이라 판단됩니다.
    ja: |-
      追加兵力を地上に送ったので、
      これ以上ラプチャーが増えることは
      ないものと判断されます。
  d_main_23_01_e_93:
    speaker: enikk_op_l
    en: However, there are still a large number of Raptures remaining inside the Ark.
    ko: 단, 아직 방주 내부에 잔존한 랩쳐의 수는 대량입니다.
    ja: |-
      ただし、まだアーク内部に
      大量のラプチャーが残存しています。
  d_main_23_01_e_94:
    speaker: neon
    en: Looks like a whole lot came down when they had the chance.
    ko: 내려올 때 무지하게 내려왔나 보네요.
    ja: すごい数のラプチャーが来てたんですね。
  d_main_23_01_e_95:
    speaker: enikk_op_l
    en: There are still no reports of any Nikke or human causalities.
    ko: 사망한 니케 및 인간은 여전히 없는 상태입니다.
    ja: 死亡したニケ、および人間はいません。
  d_main_23_01_e_96:
    speaker: enikk_op_l
    en: Everything seems to be going well, and will be sorted out soon enough.
    ko: 모든 것이 양호하며, 곧 정리됩니다.
    ja: 作戦はすべて順調。まもなく片がつきます。
  d_main_23_01_e_97:
    speaker: "<Self>"
    en: So, are you saying we don't need to join in the fighting against the Raptures
      in the Ark?
    ko: "…그럼, 우리가 방주의 랩쳐 퇴치에 합류할 필요는 없다는 얘기지?"
    ja: |-
      …では、私たちがアークのラプチャー討伐に
      合流する必要はないということだな？
  d_main_23_01_e_98:
    speaker: enikk_op_l
    en: "That's right. \nEven if you were deployed, it would be unlikely to make much
      of an impact."
    ko: |-
      맞습니다.
      당신이 합류한다 해도 진전도에 크게 영향은 없을 것입니다.
    ja: |-
      その通りです。
      あなたが合流したとしても
      進捗にさほど影響はないでしょう。
  d_main_23_01_e_99:
    speaker: anis
    en: Commander, you want to fight?
    ko: "…지휘관님. 쫓으려고?"
    ja: "…指揮官様。追いかけるつもり？"
  d_main_23_01_e_100:
    speaker: "<Self>"
    en: Yes. We need to take down Exotic.
    ko: 응. 이그조틱을 잡아야 해.
    ja: ああ。エキゾチックを捕まえないと
  d_main_23_01_e_101:
    speaker: "<Self>"
    en: "Enikk. \nCan I know the whereabouts of Crow, Viper, and Jackal?"
    ko: |-
      에닉.
      크로우, 바이퍼, 자칼의 행방을 알 수 있어?
    ja: |-
      エニック。クロウ、バイパー、ジャッカルの
      行方は分かるか？
  d_main_23_01_e_102:
    speaker: enikk_op_l
    en: During the Rapture invasion, while my mind was focused elsewhere, the Exotic
      squad took advantage of that and disappeared from my radar.
    ko: |-
      랩쳐 침략 시, 제 [신경이 다른 곳에 쏠렸을 때]를 노려
      이그조틱 스쿼드는 제 감시망에서 벗어났습니다.
    ja: |-
      ラプチャー侵略時、
      私の「神経が別の場所に向けられた時」を狙って
      エキゾチック部隊は私の監視網から外れました。
  d_main_23_01_e_103:
    speaker: enikk_op_l
    en: I am currently unable to determine their location.
    ko: 현재 행방을 찾을 수 없는 상태입니다.
    ja: 現在、行方が分からない状態です。
  d_main_23_01_e_104:
    speaker: "<Self>"
    en: How about Syuen?
    ko: 슈엔은?
    ja: シュエンは？
  d_main_23_01_e_105:
    speaker: enikk_op_l
    en: She is currently at the Missilis headquarters.
    ko: 현재 미실리스 본사에 위치하고 있습니다.
    ja: 現在、ミシリス本社にいます。
  d_main_23_01_e_106:
    speaker: enikk_op_l
    en: The Missilis headquarters is one of the safest places in the Ark,
    ko: 엘리시온과 테트라의 CEO도 함께 하고 있습니다.
    ja: エリシオンとテトラのCEOも一緒です。
  d_main_23_01_e_107:
    speaker: enikk_op_l
    en: so the CEOs of Elysion and Tetra are also with her.
    ko: 미실리스 본사는 방주에서 가장 안전한 곳 중 하나니까요.
    ja: |-
      ミシリス本社は、アークで
      安全な場所の一つですから。
  d_main_23_01_e_108:
    speaker: "<Self>"
    en: Okay. Thanks.
    ko: 알겠어. 고마워.
    ja: 分かった、ありがとう
  d_main_23_01_e_109:
    speaker: "<Self>"
    en: Everyone, let's head to the Missilis headquarters.
    ko: 다들, 미실리스 본사로 가자.
    ja: ミシリス本社に行こう
  d_main_23_01_e_110:
    speaker: "<Self>"
    en: Syuen should know something.
    ko: 슈엔이라면 뭐라도 알고 있을 거야.
    ja: シュエンなら何か知ってるはずだ
  d_main_23_01_e_111:
    speaker: rapi
    en: Roger. Let's move.
    ko: 라져. 이동하겠습니다.
    ja: ラジャー。移動します。
  d_main_23_01_e_112:
    speaker: enikk_op_l
    en: I will send each CEO some relevant videos.
    ko: 각 CEO들에게 관련 영상을 전송하겠습니다.
    ja: 各CEOに関連映像を転送します。
  d_main_23_01_e_113:
    speaker: enikk_op_l
    en: After I have done that, I will go back to concentrating on the Raptures inside
      the Ark.
    ko: |-
      그리고 저는 다시 방주 내부의 랩쳐들을 감시하는 것에_x000D_
      집중하겠습니다.
    ja: |-
      これより、私はアーク内部の
      ラプチャー監視作業に戻ります。
  d_main_23_01_e_114:
    speaker: enikk_op_l
    en: I will therefore be unable to provide you with much assistance. I hope you
      understand.
    ko: |-
      즉, 당신의 일을 도울 수 없습니다._x000D_
      괜찮으시겠습니까?
    ja: |-
      つまり、これ以上のサポートはできません。
      よろしいですか？
  d_main_23_01_e_115:
    speaker: "<Self>"
    en: It's okay. Just focus on taking care of the Ark.
    ko: 괜찮아. 방주를 잘 부탁해.
    ja: 構わない。アークをよろしく頼む
  d_main_23_01_e_116:
    speaker: enikk_op_l
    en: I will.
    ko: 예.
    ja: はい。
  d_main_23_01_e_117:
    speaker: "<Monologue>"
    en: For some reason, I can't shake this nervous feeling.
    ko: "…어째서인지 불길한 느낌을 지울 수가 없다."
    ja: "…なぜだろう。胸騒ぎが止まらない"
  d_main_23_01_e_118:
    speaker: "<Monologue>"
    en: Something tells me this breaching of the Ark won't end here.
    ko: 방주에 뚫린 구멍만으로 끝날 것이라는 생각이 들지 않는다.
    ja: |-
      アークに穴が開いただけで
      終わるとは思えない
d_main_23_02_s:
  d_main_23_02_s_1:
    speaker: "<Narration>"
    en: Missilis headquarter conference room.
    ko: 미실리스 본사 회의실.
    ja: ミシリス本社の会議室
  d_main_23_02_s_2:
    speaker: ingrid
    en: So, what you're telling me is that
    ko: "…그럼, 지금 네가 하는 말을 요약하면."
    ja: "…では、今のお前の話をまとめると"
  d_main_23_02_s_3:
    speaker: ingrid
    en: the gaping hole in the Ark's roof, which caused Raptures to come pouring in,
      is Exotic's doing?
    ko: 방주 천장에 구멍이 뚫리고 랩쳐가 쳐들어 온 것이 이그조틱의 소행이라는 말인가?
    ja: |-
      アークの天井に穴が開き、
      ラプチャーが攻めてきたのは
      エキゾチックの仕業ということか？
  d_main_23_02_s_4:
    speaker: "<Self>"
    en: Right.
    ko: 맞아.
    ja: そうだ
  d_main_23_02_s_5:
    speaker: ingrid
    en: I took a look at the data that Enikk shared.
    ko: "…에닉이 공유해 준 자료는 확인했다."
    ja: "…エニックからの映像は確認した。"
  d_main_23_02_s_6:
    speaker: ingrid
    en: It's not enough to give credence to our suspicions.
    ko: 하지만 그것만으로는 확정할 수 없어.
    ja: しかし、あれだけでは判断材料に欠ける。
  d_main_23_02_s_7:
    speaker: mustang
    en: However, even though there is room for suspicion, we still do not have conclusive
      evidence.
    ko: |-
      심증은 확실하지Man,
      결정적인 증거가 없군Yo.
    ja: |-
      心証はありますGA、
      決定的な証拠がないですNE。
  d_main_23_02_s_8:
    speaker: mustang
    en: Les activités of Exotic have been spread across such a wide area.
    ko: 이그조틱이 한 일이 너무 분산되어 있어Yo.
    ja: |-
      エキゾチックの行動には
      一貫性がありませんYO。
  d_main_23_02_s_9:
    speaker: mustang
    en: Crow just purchased a bomb meant for excavation, and enregistréed it on the
      Dark Net.
    ko: Crow는 굴착용 Bomb을 구입 후 다시 Black Net에 등록했을 뿐이Go.
    ja: |-
      クロウは掘削用Bombを買って、
      またBlack Netに登録したDAKE。
  d_main_23_02_s_10:
    speaker: mustang
    en: Viper is only speaking to her acquaintances, as usual.
    ko: |-
      Viper는 지인들에게 첩보를 제공했을 뿐이Jyo.
      언제나 그랬듯이.
    ja: |-
      バイパーはいつものように、
      知人に情報を提供しただけですNE。
  d_main_23_02_s_11:
    speaker: mustang
    en: Jackal just gnawed through the rivets keeping the elevator tied down.
    ko: Jackal은 Elevator의 고정 장치를 Bite해 Cut 한 것 뿐입니Da.
    ja: |-
      ジャッカルは、Elevatorの固定装置を
      BiteしてCutしただけですYO。
  d_main_23_02_s_12:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_02_s_13:
    speaker: mustang
    en: However, there is a very simple way we can déterminer whether our suspicions
      are correct.
    ko: But. 아주 Simple하게 확인할 수 있는 방법이 있습니Da.
    ja: |-
      But。とてもSimpleに
      確認する方法がありMASU。
  d_main_23_02_s_14:
    speaker: ingrid
    en: Right. It will be easily solved with a brain scan.
    ko: 그래. 뇌스캔을 하면 간단히 해결되지.
    ja: そうだ。脳スキャンをすれば簡単に解決する。
  d_main_23_02_s_15:
    speaker: ingrid
    en: By using a deep brain scan, we can determine the intent behind their actions.
    ko: 딥 스캔을 사용하면 의도까지 파악할 수 있다.
    ja: |-
      それに、ディープスキャンを使えば、
      その意図まで把握できる。
  d_main_23_02_s_16:
    speaker: ingrid
    en: That will give us what we need to find out what role Exotic played in all
      this.
    ko: 그러면 이그조틱이 이 사건과 어떤 연관이 있는지 확실해진다.
    ja: |-
      そうすればエキゾチックと
      この事件の関連性が明らかになる。
  d_main_23_02_s_17:
    speaker: syuen
    en: Why bother with all that?
    ko: 아 뭘 그렇게까지 해.
    ja: なんでそこまでする必要があるの？
  d_main_23_02_s_18:
    speaker: syuen
    en: The evidence that we've got is already pretty damning.
    ko: 정황상 거의 확실한 거 아냐?
    ja: 状況から見て、ほぼ確定じゃない。
  d_main_23_02_s_19:
    speaker: syuen
    en: If you ask me, this case has already been solved. Why bother going through
      all these convoluted and unnecessary steps?
    ko: 간단하게 해결할 수 있는데 뭔 번거로운 짓들을 해.
    ja: |-
      簡単に解決できるのに、なんでわざわざ
      そんな面倒なことしなくちゃいけないのよ。
  d_main_23_02_s_20:
    speaker: "<Monologue>"
    en: Syuen starts to poke at her phone.
    ko: 슈엔이 핸드폰을 조작하기 시작했다.
    ja: シュエンが携帯電話で何かを操作し始めた
  d_main_23_02_s_21:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_02_s_22:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 덥썩!
    ja: ガシッ！
  d_main_23_02_s_23:
    speaker: syuen
    en: Hey, what the...?!
    ko: 엇, 뭐야.
    ja: ちょっと、何よ。
  d_main_23_02_s_24:
    speaker: "<Monologue>"
    en: I grab Syuen's wrist.
    ko: 슈엔의 손을 낚아챘다.
    ja: シュエンの手をつかんだ
  d_main_23_02_s_25:
    speaker: syuen
    en: Have you lost your mind? Let me go!
    ko: 미쳤냐? 이거 안 놔?
    ja: 何すんの？放しなさい！
  d_main_23_02_s_26:
    speaker: "<Monologue>"
    en: On the phone screen, I can see that the Exotic self-detonation app has been
      opened.
    ko: "…핸드폰 화면엔 이그조틱 스쿼드 자폭 앱이 켜져 있었다."
    ja: |-
      …画面には、エキゾチック部隊の
      自爆起動アプリが表示されていた
  d_main_23_02_s_27:
    speaker: "<Self>"
    en: Why are you opening that?
    ko: "…갑자기 그건 왜 킨 거야."
    ja: "…なぜ急にアプリを開いた？"
  d_main_23_02_s_28:
    speaker: syuen
    en: What do you think, genius? I'm going to blow their heads off.
    ko: |-
      왜긴 왜야.
      이것들 머리를 날려버리려고 그러지.
    ja: |-
      決まってるでしょ？
      こいつらの頭を吹き飛ばすのよ。
  d_main_23_02_s_29:
    speaker: syuen
    en: That's what they get for blasting a hole in the Ark.
    ko: |-
      감히 방주에 구멍을 내?
      정신 나간 짓도 정도가 있어야지.
    ja: |-
      アークに穴を開けたのよ？
      頭がおかしいにもほどがあるでしょ。
  d_main_23_02_s_30:
    speaker: "<Self>"
    en: If you press that button, you'll be sorry.
    ko: 누르지 마.
    ja: やめろ
  d_main_23_02_s_31:
    speaker: syuen
    en: Good grief, you're always on the Nikkes' side, aren't you? Even when they've
      gone rogue.
    ko: 하하. 얘가 니케를 위한다더니 이젠 테러리스트까지 감싸….
    ja: |-
      アハハッ。ニケのためとか言って、
      今度はテロリストまでかば…
  d_main_23_02_s_32:
    speaker: "<Self>"
    en: I assume you were planning on covering this up as well?
    ko: 너. 이 일을 덮을 생각이지?
    ja: この事件を、なかったことにする気だろう？
  d_main_23_02_s_33:
    speaker: syuen
    en: "... What?"
    ko: "…뭐?"
    ja: "…は？"
  d_main_23_02_s_34:
    speaker: "<Self>"
    en: Exotic belongs to Missilis.
    ko: 이그조틱은 미실리스가 주축이 된 스쿼드야.
    ja: エキゾチックは、ミシリスが主軸となった部隊だ
  d_main_23_02_s_35:
    speaker: "<Self>"
    en: If it comes to light that Nikkes from Missilis were involved in terrorist
      activities,
    ko: 미실리스의 니케가 방주에 테러를 일으켰다는 게 밝혀지면.
    ja: |-
      ミシリスのニケがアークにテロを起こしたことが
      明らかになれば
  d_main_23_02_s_36:
    speaker: "<Self>"
    en: the company's stock would take a nose dive, as would its beloved reputation
      which you care so much about.
    ko: 네가 그렇게 사랑하는 주가나 평판에 문제가 생길 테니까.
    ja: |-
      君の大好きな株価や
      評判が下がることになるからな
  d_main_23_02_s_37:
    speaker: syuen
    en: Have you completely lost your marbles since you came back from the surface?
    ko: 이, 이게 지상에 나갔다 오더니 정신이 나갔냐?
    ja: |-
      こ、こいつ、地上に行って
      頭がおかしくなったんじゃないの？
  d_main_23_02_s_38:
    speaker: syuen
    en: Listen, I know you're not exactly my biggest fan, but do you really think
      I'd do something as despicable as trying to sweep this under the rug?
    ko: |-
      야! 내가 아무리 마음에 안 들어도 그렇지,
      이런 상황에서까지 그럴 것 같아 보여? 엉?
    ja: |-
      いくら気に入らないからって、
      こんな状況でそんなことするように見える？
      ねえ？
  d_main_23_02_s_39:
    speaker: "<Self>"
    en: Yes, I do. And yes, you would.
    ko: 그래 보여.
    ja: そう見える
  d_main_23_02_s_40:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_02_s_41:
    speaker: syuen
    en: Let go of me.
    ko: 놔.
    ja: 放しなさいよ。
  d_main_23_02_s_42:
    speaker: ingrid
    en: Don't press it.
    ko: 누르지 마라.
    ja: やめるんだ。
  d_main_23_02_s_43:
    speaker: ingrid
    en: We need to be absolutely certain of who the culprits are.
    ko: 이 사태의 범인은 반드시 밝혀져야 해.
    ja: この事件の犯人は、必ず突き止めねばならない。
  d_main_23_02_s_44:
    speaker: syuen
    en: Ugh! What is wrong with you people?
    ko: 아 뭐가 문젠데.
    ja: ハァ、何が問題なのよ。
  d_main_23_02_s_45:
    speaker: syuen
    en: Everyone has been evacuated, and the Raptures that have breached the Ark are
      all going to be taken care of.
    ko: 사람들은 다 피신했고 방주에 들어온 랩쳐들은 피해 없이 다 끝장낼 거라며.
    ja: |-
      市民はみんな避難したし、
      アークにやって来たラプチャーは
      被害が出る前に全滅させるんでしょ？
  d_main_23_02_s_46:
    speaker: syuen
    en: Even a Heretic managed to find its way in, but apparently, a Pilgrim came
      and subdued it.
    ko: |-
      헬레틱인가 뭔가도 들이닥쳤다고 하던데,
      필그림이 와서 그것도 때려잡았다며.
    ja: |-
      ヘレティックだか何だかってのも
      襲ってきたらしいけど、
      ピルグリムが来て倒したんでしょ？
  d_main_23_02_s_47:
    speaker: syuen
    en: This is an open-and-shut case! Why are you all insisting on making this more
      difficult than it has to be?
    ko: 아무 문제도 없는데 범인이 누군지가 뭐가 중요하다고 난리야?
    ja: |-
      何の問題もないのに、
      犯人を突き止めることがそんなに大事？
  d_main_23_02_s_48:
    speaker: syuen
    en: If someone commits a crime, they should be punished. It's time that Exotic
      faces the music.
    ko: |-
      죄를 지었으면 벌을 받아야지.
      이그조틱 놈들은 처분 당하는 게 맞아.
    ja: |-
      罪を犯したなら償わないと。
      エキゾチックの奴らは処分されて当然よ。
  d_main_23_02_s_49:
    speaker: ingrid
    en: I don't think this is as cut and dried as you make it out to be.
    ko: 그렇게 간단하게 끝날 얘기가 아니다.
    ja: そう簡単に終わる話じゃない。
  d_main_23_02_s_50:
    speaker: ingrid
    en: The blame for this incident is being pinned on E.H.
    ko: "…E.H.가 이 사태의 범인으로 몰려있는 상태다."
    ja: |-
      …E.H.がこの事件の犯人として
      挙げられている。
  d_main_23_02_s_51:
    speaker: ingrid
    en: E.H. is the leader of Heavenly Ascension.
    ko: 그리고 E.H.는 엔터 헤븐의 수장이지.
    ja: E.H.はエンターヘブンのリーダー。
  d_main_23_02_s_52:
    speaker: ingrid
    en: And Heavenly Ascension is a terrorist organization in the Outer Rim.
    ko: 엔터 헤븐은 아우터 림의 테러 조직이다.
    ja: エンターヘブンはアウターリムのテロ組織だ。
  d_main_23_02_s_53:
    speaker: ingrid
    en: Do you understand what that means?
    ko: 이게 뭘 의미하는지 모르겠나?
    ja: これが何を意味するのか分からないのか？
  d_main_23_02_s_54:
    speaker: syuen
    en: I don't know, and I don't need to know. It's not my business.
    ko: 몰라. 알바도 아냐.
    ja: 知らないわ。どうでもいい。
  d_main_23_02_s_55:
    speaker: mustang
    en: The Central Government now has grounds to exterminate the entire Outer Rim.
    ko: 중앙 정부에서 Outer Rim을 쓸어버릴 명분이 생겼다는 의미입니Da.
    ja: |-
      中央政府が、Outer Rimを一掃する口実を
      手に入れたという意味DESU。
  d_main_23_02_s_56:
    speaker: mustang
    en: "There was un acte d'agression majeur which left a hole in the Ark. \nIf they
      come to find that there is even the most tenuous of connections, they won't
      hesitate."
    ko: |-
      Ark에 구멍을 낸 미증유의 테러입니Da.
      조금이라도 관계가 있다고 판단되면 망설이지 않겠Jyo.
    ja: |-
      Arkに穴を開けた前代未聞のテロDESU。
      少しでも関係があると判断すれば
      ためらわないでSHOW。
  d_main_23_02_s_57:
    speaker: mustang
    en: Deputy Chief Doban is already on the move.
    ko: "…도반 부사령관이 벌써 움직이고 있다고 합니Da."
    ja: |-
      …ドバン副司令官が
      すでに動いているそうDESU。
  d_main_23_02_s_58:
    speaker: mustang
    en: |-
      He despises the Outer Rim with a passion.
      He won't let this opportunité pass him by.
    ko: |-
      그는 Outer Rim을 증오하지Yo.
      이 Chance를 놓치지 않을겁니Da.
    ja: |-
      彼はOuter Rimを憎んでいますYO。
      このChanceを逃さないはずDESU。
  d_main_23_02_s_59:
    speaker: mustang
    en: We need to catch Exotic. The entire fate of the Outer Rim hangs in the balance.
    ko: |-
      이그조틱을 잡아야 합니Da.
      그렇지 않으면 Outer Rim은 피바다가 될 테Jyo.
    ja: |-
      エキゾチックを捕獲しなければなりまSEN。
      そうしなければOuter Rimは
      血の海になるでSHOW。
  d_main_23_02_s_60:
    speaker: syuen
    en: So what? What do I care what happens to people in the Outer Rim?
    ko: 그러니까 아우터 림 놈들이 어떻게 되든 내가 알 바가 아니라고.
    ja: |-
      だから、アウターリムの奴らなんかどうなっても
      私には関係ないってば。
  d_main_23_02_s_61:
    speaker: mustang
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_02_s_62:
    speaker: "<Monologue>"
    en: With a flourish, Mustang grabs Syuen's phone.
    ko: 머스탱은 우아한 손짓으로 슈엔의 핸드폰을 잡았다.
    ja: |-
      マスタングは優雅な手つきで
      シュエンの携帯電話をつかんだ
  d_main_23_02_s_63:
    speaker: mustang
    en: I assume this is your téléphone personnel?
    ko: 이건 Personal Phone이겠죠?
    ja: これはPersonal PhoneですよNE？
  d_main_23_02_s_64:
    speaker: syuen
    en: What of it?
    ko: "…그런데 왜."
    ja: "…そうだけど。"
  d_main_23_02_s_65:
    speaker: "<Narration>"
    en: "*Crack* *Crackk* *Crunch*"
    ko: 우득! 우드득! 빠가각!
    ja: バキ！ボキ！バキッ！
  d_main_23_02_s_66:
    speaker: "<Monologue>"
    en: Mustang crushes Syuen's phone with his bare hands.
    ko: "…머스탱은 맨손으로 슈엔의 핸드폰을 우그러뜨렸다."
    ja: |-
      …マスタングは素手で
      シュエンの携帯電話を折った
  d_main_23_02_s_67:
    speaker: syuen
    en: Wha... are you crazy?! What the hell are you doing?!
    ko: 이, 이런 미친…! 너 지금 뭐 하는 짓이야!
    ja: なっ、バカじゃないの！？何してんのよ！？
  d_main_23_02_s_68:
    speaker: mustang
    en: Terribly sorry.
    ko: Oh, Sorry.
    ja: Oh、Sorry。
  d_main_23_02_s_69:
    speaker: mustang
    en: I always seem to underestimate my own strength.
    ko: |-
      요즘 Training을 Hard하게 했더니
      Power 조절이 안 된 모양입니Da.
    ja: |-
      最近TrainingをHardにしているので
      Powerの調整ができませんでしTA。
  d_main_23_02_s_70:
    speaker: syuen
    en: You son of a...
    ko: 너…!
    ja: お前…！
  d_main_23_02_s_71:
    speaker: mustang
    en: Commander @UserName.
    ko: Commander @UserName.
    ja: Commander @UserName。
  d_main_23_02_s_72:
    speaker: mustang
    en: I'll leave it to you to track down Exotic.
    ko: 이그조틱 추적을 맡기겠습니Da.
    ja: エキゾチックの追跡を任せMASU。
  d_main_23_02_s_73:
    speaker: ingrid
    en: We would love to help, but there are still quite a few Raptures remaining
      inside the Ark.
    ko: |-
      우리도 적극 도와주고 싶다만,
      방주에 들어온 랩쳐의 수가 아직 많다.
    ja: |-
      我々もサポートしてやりたいが、
      アークにやってきたラプチャーの数が多い。
  d_main_23_02_s_74:
    speaker: ingrid
    en: We've assigned all our manpower to focus on that, so we won't be able to lend
      you much support.
    ko: |-
      모든 전력을 그쪽에 쏟고 있기에.
      지원은 힘들 것 같군.
    ja: |-
      すべての戦力をそこに注いでいる。
      お前に手を貸すのは厳しそうだ。
  d_main_23_02_s_75:
    speaker: "<Self>"
    en: It's okay. No problem.
    ko: 괜찮아. 문제없어.
    ja: 大丈夫だ。問題ない
  d_main_23_02_s_76:
    speaker: ingrid
    en: However, that doesn't mean we'll be hanging you out to dry.
    ko: "…대신."
    ja: "…その代わり。"
  d_main_23_02_s_77:
    speaker: ingrid
    en: We'll have Maiden and Guillotine from the Extrinsic Squad on standby.
    ko: |-
      익스터너 스쿼드.
      메이든과 길로틴을 대기시켜놓겠다.
    ja: |-
      エクスターナー部隊。
      メイデンとギロチンを待機させておこう。
  d_main_23_02_s_78:
    speaker: "<Self>"
    en: Thanks, that'll be a big help.
    ko: 고마워. 든든하네.
    ja: ありがとう。頼もしいな
  d_main_23_02_s_79:
    speaker: mustang
    en: Should I mobiliser mes Queens?
    ko: 그럼 Me는 My Queen들을 움직여볼까Yo?
    ja: |-
      ではMeはMy Queenたちを
      動かしてみましょうKA？
  d_main_23_02_s_80:
    speaker: ingrid
    en: The Underworld Queen? I thought they were lying low because of all the trouble
      with Doban.
    ko: |-
      언더월드 퀸을?
      도반과의 트러블 때문에 근신 중 아니었나?
    ja: |-
      アンダーワールドクイーンを？
      ドバンとのトラブルのせいで謹慎中では？
  d_main_23_02_s_81:
    speaker: mustang
    en: Haha! My Queens would never let such a silly bagatelle get in their way. The
      same goes for mon as well.
    ko: |-
      HaHa. My Queen들은 그런 것에 연연하지 않습니Da.
      물론, Me도 그렇Jyo.
    ja: |-
      HaHa。My Queenたちは
      そんなことにとらわれませんYO。
      もちろん、MeもそうですGA。
  d_main_23_02_s_82:
    speaker: ingrid
    en: What do you have in mind?
    ko: 뭘 할 생각이냐.
    ja: 何をするつもりだ？
  d_main_23_02_s_83:
    speaker: mustang
    en: I'm going to interférer avec Doban's plans.
    ko: 도반을 방해할 겁니Da.
    ja: ドバンの邪魔をするのDESU。
  d_main_23_02_s_84:
    speaker: mustang
    en: Apparemment, he is gathering all of his troops. I was thinking of dropping
      by and throwing a wrench in the works.
    ko: |-
      병력들을 끌어모으고 있다고 하더군Yo.
      이걸 좀 방해해 볼까 합니Da.
    ja: |-
      兵力を集めているそうですNE。
      それを少し邪魔してみようと思いMASU。
  d_main_23_02_s_85:
    speaker: ingrid
    en: Are you planning on fomenting a mutiny?
    ko: "…내전이라도 일으킬 셈인가?"
    ja: "…内戦でも起こす気か？"
  d_main_23_02_s_86:
    speaker: mustang
    en: Oh, heavens, non! I don't want to hurt anyone.
    ko: |-
      Oh No.
      Me의 목적은 어디까지나 누구도 Hurt하지 않는 것입니Da.
    ja: |-
      Oh No。
      Meの目的はあくまでも、
      誰もHurtしないことDESU。
  d_main_23_02_s_87:
    speaker: mustang
    en: It'll just be a little scuffle, that's all.
    ko: 그러니 기껏해야, 작은 Fight 정도겠지Yo.
    ja: |-
      ですから、せいぜい小さな
      FightぐらいでSHOW。
  d_main_23_02_s_88:
    speaker: ingrid
    en: "... Okay. I'm sure you know what you're doing."
    ko: "…그래. 네가 잘 알아서 하겠지."
    ja: "…そうか。お前なら上手くやれるだろう。"
  d_main_23_02_s_89:
    speaker: ingrid
    en: "@UserName. \nAs far as tracking down Exotic is concerned, where are you planning
      to start?"
    ko: |-
      @UserName.
      이그조틱의 추적은 어디부터 시작할 생각이지?
    ja: |-
      @UserName。
      どこからエキゾチックを追跡する？
  d_main_23_02_s_90:
    speaker: "<Self>"
    en: I was planning on checking out the Outer Rim.
    ko: 아무래도 아우터 림부터 가봐야겠어.
    ja: アウターリムに行くつもりだ
  d_main_23_02_s_91:
    speaker: ingrid
    en: Sounds like a plan. All right then, let's get moving.
    ko: |-
      그래. 적절하다.
      그럼 각자 움직이지.
    ja: |-
      そうか。いい判断だ。
      では、各自動くとしよう。
  d_main_23_02_s_92:
    speaker: mustang
    en: Good luck.
    ko: Good Luck.
    ja: Good Luck。
  d_main_23_02_s_93:
    speaker: "<Self>"
    en: I've only now just realized...
    ko: "…그러고 보니."
    ja: "…そういえば"
  d_main_23_02_s_94:
    speaker: "<Self>"
    en: Where is Andersen?
    ko: 엔더슨 부사령관님이 안 보이는데….
    ja: アンダーソン副司令官が見当たらないが…
  d_main_23_02_s_95:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_02_s_96:
    speaker: ingrid
    en: Andersen is recuperating at the moment.
    ko: 엔더슨은 지금 치료 중이다.
    ja: アンダーソンは今治療中だ。
  d_main_23_02_s_97:
    speaker: "<Self>"
    en: "... What?"
    ko: "…뭐?"
    ja: "…えっ？"
  d_main_23_02_s_98:
    speaker: ingrid
    en: Nothing life-threatening, but he's nonetheless indisposed.
    ko: |-
      목숨에는 지장이 없다.
      하지만 움직일 수 있을 정도는 아니지.
    ja: |-
      命に別状はない。
      だが動けるほど軽くもなくてね。
  d_main_23_02_s_99:
    speaker: ingrid
    en: He won't be joining us for the time being.
    ko: 그러니 지금은 없는 사람이라고 생각해라.
    ja: 彼は今回、いないものとして考えろ。
  d_main_23_02_s_100:
    speaker: ingrid
    en: I'll give you the details another time.
    ko: 자세한 건 나중에 설명해 주겠다.
    ja: 詳細は後日説明する。
  d_main_23_02_s_101:
    speaker: "<Self>"
    en: "... Very well."
    ko: "…일단, 알겠어."
    ja: "…ひとまず、分かった"
  d_main_23_02_s_102:
    speaker: "<Self>"
    en: I'll get moving. See you all later.
    ko: 움직일게. 다들 나중에 봐.
    ja: また後で会おう
  d_main_23_02_s_103:
    speaker: ingrid
    en: Good luck.
    ko: 수고해라.
    ja: 頼んだぞ。
  d_main_23_02_s_104:
    speaker: mustang
    en: Bonne chance.
    ko: Yeah.
    ja: Yeah.
d_main_23_02_e:
  d_main_23_02_e_1:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_02_e_2:
    speaker: syuen
    en: "!)!@$!)@"
    ko: 제기랄….
    ja: くそっ…
  d_main_23_02_e_3:
    speaker: syuen
    en: "!#R%***$)!@#!!"
    ko: 제기랄! 제기랄! 제기랄!!
    ja: くそっ！くそっ！くそぉっ！！
  d_main_23_02_e_4:
    speaker: syuen
    en: How dare those useless hunks of junk
    ko: 쓰레기 같은 고철 덩어리들이 감히 나를…!
    ja: ゴミみたいな鉄くずどもめ…！
  d_main_23_02_e_5:
    speaker: syuen
    en: screw with Missilis?!
    ko: 미실리스를 엿 먹이려 해…!?
    ja: ミシリスに刃向かう気…！？
  d_main_23_02_e_6:
    speaker: syuen
    en: And after everything I did to bring Matis to the top!
    ko: 메티스로 그렇게 공들여서 올려놨는데!
    ja: |-
      あんなに手間をかけて
      メティスをヒーローにしたのに！
  d_main_23_02_e_7:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_02_e_8:
    speaker: syuen
    en: I can't let it fall. Never.
    ko: "…이걸, 무너뜨릴 수는 없어. 절대로."
    ja: |-
      …ミシリスの信頼を、崩すわけにはいかない。
      絶対に。
  d_main_23_02_e_9:
    speaker: syuen
    en: Hey, did you bring your cellphone?
    ko: 야. 핸드폰 가져왔어?
    ja: おい、携帯は？
  d_main_23_02_e_10:
    speaker: mihara
    en: Of course.
    ko: 그럼요.
    ja: はい、こちらに。
  d_main_23_02_e_11:
    speaker: syuen
    en: Give it to me.
    ko: 내놔.
    ja: よこしなさい。
  d_main_23_02_e_12:
    speaker: "<Narration>"
    en: Mihara hands her phone to Syuen.
    ko: 미하라는 슈엔에게 핸드폰을 건넸다.
    ja: ミハラはシュエンに携帯電話を渡した
  d_main_23_02_e_13:
    speaker: syuen
    en: Ha, those fools! All I needed was another phone, and I'm back in business.
    ko: |-
      하하…! 멍청한 딴따라 같은 게…!
      핸드폰 같은 건 다시 가져오면 그만인데.
    ja: |-
      ハハ…！バッカみたい！
      携帯なんて、新しいのを用意すれば
      いいだけなのに。
  d_main_23_02_e_14:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_02_e_15:
    speaker: syuen
    en: Wait... what's wrong with this thing?
    ko: 뭐야 이거. 왜 이래?
    ja: 何よこれ。どうなってんの？
  d_main_23_02_e_16:
    speaker: "<Narration>"
    en: Syuen frenetically taps at the detonation button, but there is no response.
    ko: |-
      슈엔은 이그조틱 자폭 앱의 버튼을 마구 눌렀지만
      화면에는 아무 반응이 없었다.
    ja: |-
      シュエンはエキゾチックの
      自爆起動アプリのボタンを連打したが
      画面には何も反応がなかった
  d_main_23_02_e_17:
    speaker: mihara
    en: Missilis' main communication line is down.
    ko: 미실리스 전용 회선이 먹통이에요.
    ja: ミシリス専用回線が繋がりません。
  d_main_23_02_e_18:
    speaker: syuen
    en: What? I thought they were back up.
    ko: 뭐? 통신 다 부활했다며.
    ja: ハァ？全部復活したんじゃなかったの？
  d_main_23_02_e_19:
    speaker: mihara
    en: It seems that our main communications hub just went offline.
    ko: 좀 전에 미실리스의 메인 허브가 부서진 모양이에요.
    ja: |-
      先ほど、ミシリスのメインハブが
      壊れたようです。
  d_main_23_02_e_20:
    speaker: mihara
    en: It will take some time to repair it. Until then, I'm afraid communication
      will be impossible.
    ko: |-
      수리할 때 까진 시간이 좀 걸린다고 하고,
      그때까지 미실리스 전용 회선은 먹통이에요.
    ja: |-
      修理には時間がかかるため、
      しばらくミシリス専用回線は使えません。
  d_main_23_02_e_21:
    speaker: syuen
    en: How the hell did the main hub manage to go offline?!
    ko: 멀쩡하던 허브가 왜 부서진 건데!
    ja: 何ともなかったハブが、なんで壊れんのよ！
  d_main_23_02_e_22:
    speaker: mihara
    en: I believe someone mentioned something to the effect of teeth marks?
    ko: 이빨 자국이 어쨌다는 둥 했다는 것 같아요.
    ja: 歯形がどうとか言っていたような気がします。
  d_main_23_02_e_23:
    speaker: syuen
    en: What in the blue blazes is that supposed to mean?!
    ko: 그러니까 무슨 소리냐고 그게!
    ja: なんでそんな事になってんのよ！
  d_main_23_02_e_24:
    speaker: mihara
    en: I cannot say. I don't know all the details...
    ko: 글쎄요. 저도 자세한 건 잘….
    ja: さあ…私もそこまでは…
  d_main_23_02_e_25:
    speaker: syuen
    en: I feel like I'm losing my mind over here...
    ko: 돌겠네 진짜…!!
    ja: ホンット最悪…！！
  d_main_23_02_e_26:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_02_e_27:
    speaker: syuen
    en: Hey, you two.
    ko: 야. 너희들.
    ja: おい、お前ら。
  d_main_23_02_e_28:
    speaker: mihara
    en: Yes?
    ko: 네네~
    ja: はい。
  d_main_23_02_e_29:
    speaker: yuni
    en: Yes?
    ko: "…응."
    ja: "…うん。"
  d_main_23_02_e_30:
    speaker: syuen
    en: Go find Exotic.
    ko: 이그조틱을 잡으러 가.
    ja: エキゾチックを捕まえてきなさい。
  d_main_23_02_e_31:
    speaker: syuen
    en: No matter what happens, you have to find them before anyone else does.
    ko: 무슨 일이 있어도 저것들보다 먼저 찾아.
    ja: 何があっても、あいつらより先に。
  d_main_23_02_e_32:
    speaker: mihara
    en: What should we do with them once we find them?
    ko: 찾으면 어떻게 할까요?
    ja: 見つけたらどうしますか？
  d_main_23_02_e_33:
    speaker: syuen
    en: Kill them.
    ko: 죽여.
    ja: 殺して。
  d_main_23_02_e_34:
    speaker: mihara
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_02_e_35:
    speaker: syuen
    en: I'll turn off your Inhibitors, so find them, and kill them. Got that?
    ko: |-
      고철용 리미트를 풀어놓을 테니까,
      찾아서 죽여. 알겠어?
    ja: |-
      鉄くず用リミットを解除しておくから
      見つけて殺しなさい。分かったわね？
  d_main_23_02_e_36:
    speaker: mihara
    en: Understood.
    ko: "…네네~"
    ja: "…はい。"
  d_main_23_02_e_37:
    speaker: yuni
    en: Got it.
    ko: "…응."
    ja: "…うん。"
  d_main_23_02_e_38:
    speaker: syuen
    en: Now get going.
    ko: 가.
    ja: 行って。
  d_main_23_02_e_39:
    speaker: syuen
    en: Contact me if you find something.
    ko: 뭐라도 찾으면 바로 연락하고.
    ja: 何か見つけたらすぐ連絡すること。
  d_main_23_02_e_40:
    speaker: mihara
    en: Communications are down, so how should we contact you?
    ko: 전용 회선이 먹통인데 어떻게 연락하죠?
    ja: 専用回線が繋がりませんが、どうしましょう？
  d_main_23_02_e_41:
    speaker: syuen
    en: The self-detonation protocol is the only thing linked to the main communications
      line, whereas everything else shares a network with Elysion and Tetra.
    ko: |-
      머리 터트리는 것만 전용 회선이고,
      나머지는 엘리시온이랑 테트라 거 섞어 쓰니까 괜찮아.
    ja: |-
      専用回線を使ってるのは頭部の破壊時だけ。
      あとはエリシオンとテトラのを
      混ぜて使ってるから問題ないわ。
  d_main_23_02_e_42:
    speaker: syuen
    en: You should be able to contact me without any issues.
    ko: 그러니 연락해.
    ja: だから、何かあったら連絡して。
  d_main_23_02_e_43:
    speaker: mihara
    en: "... Okay."
    ko: "…알겠어요."
    ja: "…分かりました。"
d_main_23_03_s:
  d_main_23_03_s_1:
    speaker: "<Narration>"
    en: Outer Rim entrance. In front of the Partition.
    ko: 아우터 림 입구. 격벽 앞.
    ja: アウターリム入口。防壁前
  d_main_23_03_s_2:
    speaker: neon
    en: "... Huh?"
    ko: "…어?"
    ja: "…あれ？"
  d_main_23_03_s_3:
    speaker: neon
    en: Master, the Partition is open?
    ko: 스승님. 격벽이 열려있는데요?
    ja: 師匠。防壁が開いてますよ？
  d_main_23_03_s_4:
    speaker: "<Self>"
    en: It would seem so.
    ko: "…그렇네."
    ja: "…そうだな"
  d_main_23_03_s_5:
    speaker: anis
    en: How come?
    ko: 이게 왜 열려있어?
    ja: なんで開いてるの？
  d_main_23_03_s_6:
    speaker: anis
    en: I thought it couldn't be opened without permission from someone higher up.
    ko: 높으신 분 허가 없으면 함부로 못 여는 것 아니었어?
    ja: |-
      お偉いさんの許可がないと、
      開けられないんじゃなかった？
  d_main_23_03_s_7:
    speaker: neon
    en: Not only that, it's super quiet out here. Too quiet.
    ko: 그것도 그런데, 엄청 조용하네요.
    ja: それもそうですが、とっても静かですね。
  d_main_23_03_s_8:
    speaker: neon
    en: I thought everyone in the Outer Rim always wanted to come to the Ark,
    ko: 원래 아우터 림 분들은 방주로 계속 오고 싶어 했잖아요.
    ja: |-
      アウターリムの人たちは、
      ずっとアークに来たがってたじゃないですか。
  d_main_23_03_s_9:
    speaker: neon
    en: but I don't see a single soul out here.
    ko: |-
      그런데 아무도 안 보여요.
      너무 조용하고.
    ja: |-
      それなのに誰もいませんよ。
      すごく静かだし。
  d_main_23_03_s_10:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_03_s_11:
    speaker: rapi
    en: We don't know why, but the main thing is that the Partition is open.
    ko: |-
      지휘관.
      이유가 어떻게 되었든 격벽이 열려있다는 말은.
    ja: |-
      指揮官。
      どんな理由であろうと、
      防壁が開いているということは
  d_main_23_03_s_12:
    speaker: rapi
    en: That means Raptures can enter the Outer Rim.
    ko: 랩쳐가 아우터 림 안으로 들어갔을 수도 있다는 얘기입니다.
    ja: |-
      ラプチャーがアウターリムの中へ
      入った可能性もあるという意味です。
  d_main_23_03_s_13:
    speaker: anis
    en: "... That might explain why it's so quiet."
    ko: "…랩쳐가 안으로 들어가서 이렇게 조용한 걸지도 모르겠네."
    ja: "…そのせいでこんなに静かなのかもね。"
  d_main_23_03_s_14:
    speaker: anis
    en: It's not like the Outer Rim has any safety shelters.
    ko: 아우터 림에는 쉘터 같은 거 없을 테니까.
    ja: |-
      アウターリムには
      シェルターとかないはずだから。
  d_main_23_03_s_15:
    speaker: "<Self>"
    en: Let's head in and see what's going on.
    ko: |-
      …일단 들어가자.
      들어가서 확인해 보자.
    ja: |-
      …とりあえず入ろう。
      入って確認するんだ
  d_main_23_03_s_16:
    speaker: rapi
    en: Roger.
    ko: 예.
    ja: はい。
  d_main_23_03_s_17:
    speaker: moran
    en: Cadet!
    ko: 동생--!!
    ja: 弟～～！！
  d_main_23_03_s_18:
    speaker: moran
    en: Cadeeeet!
    ko: 동새애애애애앵--!!
    ja: おとうとぉぉぉ～～！！
  d_main_23_03_s_19:
    speaker: neon
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_23_03_s_20:
    speaker: neon
    en: Who's that hollering over there?
    ko: 이 근처에 동생을 정말 가지고 싶은 분이 있나봐요.
    ja: |-
      どうやら、近くにどうしても
      弟が欲しい方がいるみたいですね。
  d_main_23_03_s_21:
    speaker: "<Self>"
    en: That voice...
    ko: 이 목소리는….
    ja: この声は…
  d_main_23_03_s_22:
    speaker: moran
    en: Cadet! Over here!
    ko: |-
      동생-!!
      여기야-!!
    ja: |-
      お～い、弟～！！
      ここだ～！！
  d_main_23_03_s_23:
    speaker: rapi
    en: Moran?
    ko: "…목단?"
    ja: "…モラン？"
  d_main_23_03_s_24:
    speaker: moran
    en: Help me! There are Raptures over here!
    ko: |-
      나, 나 좀 도와줘!!
      여기 랩쳐가…!
    ja: |-
      ちょ、ちょっと助けてくれ！！
      ここにラプチャーが…！
  d_main_23_03_s_25:
    speaker: "<Self>"
    en: "?! Hurry!"
    ko: "!! 가자!"
    ja: "！！行こう！"
d_main_23_03_e:
  d_main_23_03_e_1:
    speaker: moran
    en: Phew! That was a close shave.
    ko: |-
      으아….
      큰일 날 뻔 했네.
    ja: |-
      はぁ…
      大変なことになるところだったぜ。
  d_main_23_03_e_2:
    speaker: moran
    en: I had no idea we'd run into Raptures over here.
    ko: 갑자기 랩쳐랑 만날 줄은 몰랐어.
    ja: まさか、急にラプチャーと遭遇するとはな。
  d_main_23_03_e_3:
    speaker: "<Self>"
    en: Moran, what are you doing here?
    ko: 목단이 왜 여기에…?
    ja: どうしてモランがここに…？
  d_main_23_03_e_4:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_03_e_5:
    speaker: moran
    en: Do you know who's to blame for all this?
    ko: |-
      동생. 그거 알아?
      방주에 구멍이 나서 랩쳐가 쳐들어 온 게 누구 짓인지.
    ja: |-
      知ってるか？
      誰のせいでアークに穴が開いて、
      ラプチャーが攻め込んできたのか。
  d_main_23_03_e_6:
    speaker: "<Self>"
    en: Exotic.
    ko: 이그조틱 짓이지.
    ja: エキゾチックの仕業だろう
  d_main_23_03_e_7:
    speaker: moran
    en: You'd better take a seat for this one. It was those jerks from Exo...
    ko: |-
      듣고 놀라지 마.
      이그조틱 놈들이….
    ja: |-
      聞いて驚くなよ？
      エキゾチックの奴らが…
  d_main_23_03_e_8:
    speaker: moran
    en: Huh?
    ko: 응?
    ja: ん？
  d_main_23_03_e_9:
    speaker: moran
    en: How'd you know?
    ko: 어떻게 알아?
    ja: なんで知ってんだ？
  d_main_23_03_e_10:
    speaker: "<Self>"
    en: Mustang told me.
    ko: 들었어.
    ja: 聞いたから
  d_main_23_03_e_11:
    speaker: moran
    en: Ah, that makes sense.
    ko: 아. 머스탱이 얘기해 줬나 보네.
    ja: あぁ、マスタングが話したんだな。
  d_main_23_03_e_12:
    speaker: moran
    en: That's good then. I don't have to explain everything. I'm here to catch those
      bastards.
    ko: |-
      그럼 얘기가 빠르겠어.
      나 여기 그 녀석들 잡으러 왔거든.
    ja: |-
      それなら話は早い！
      俺、あいつらを捕まえに来たんだ。
  d_main_23_03_e_13:
    speaker: moran
    en: Since Exotic has ties to the Outer Rim, I figured this would be a good place
      to start.
    ko: |-
      이그조틱은 아우터 림과 연이 있으니까,
      여기부터 털어보려고.
    ja: |-
      エキゾチックはアウターリムと関係があるから
      まずはここを探ろうと思ってたんだが、
  d_main_23_03_e_14:
    speaker: moran
    en: This is actually perfect. I was kind of worried going solo. I feel a lot more
      confident with you all backing me up.
    ko: |-
      잘 됐다. 안 그래도 나 혼자라서 좀 불안했는데,
      동생이랑 동료들이 같이 가주면 든든하지.
    ja: |-
      ちょうどよかった！1人だと少し不安だったけど
      弟と仲間たちが一緒なら頼もしいぜ。
  d_main_23_03_e_15:
    speaker: moran
    en: Someone left this Partition open, so this entire place is teeming with Raptures.
    ko: "…누가 격벽을 열어놔서 랩쳐가 득실득실하거든."
    ja: |-
      …誰かが防壁を開けたせいで
      ラプチャーがうじゃうじゃしてんだ。
  d_main_23_03_e_16:
    speaker: moran
    en: I might have ended up in over my head, since dealing with Raptures isn't exactly
      my forte.
    ko: |-
      아무래도 나 혼자서는 좀 버거워서.
      랩쳐 상대는 전공도 아니고.
    ja: |-
      さすがに1人だとキツくてさ。
      ラプチャーの相手は専門でもないし。
  d_main_23_03_e_17:
    speaker: rapi
    en: What about Sakura and Rosanna?
    ko: 사쿠라와 로산나는?
    ja: サクラとロザンナは？
  d_main_23_03_e_18:
    speaker: moran
    en: Beats me. They were wary of me and didn't provide any details.
    ko: |-
      몰라. 뭐 견제를 어찌니저쩌니 하던데.
      나한테는 자세히 안 알려줬어.
    ja: |-
      知らねえ。なんか牽制がどうとか言ってたけど。
      俺には詳しく教えてくれなくてよ。
  d_main_23_03_e_19:
    speaker: moran
    en: Those two drive me up the wall sometimes. They're always chattering with each
      other, yet they never tell me anything.
    ko: |-
      그 녀석들. 맨날 지들끼리만 쑥덕쑥덕 대고
      나한테는 공유 잘 안 해주거든.
    ja: |-
      あいつらさ、いっつも2人だけで話して、
      俺にはなんにも教えてくれねえんだよ。
  d_main_23_03_e_20:
    speaker: neon
    en: Is everyone in the Outer Rim safe?
    ko: 아우터 림의 분들은 모두 무사하신가요?
    ja: アウターリムのみなさんはご無事ですか？
  d_main_23_03_e_21:
    speaker: moran
    en: Yes. Fortunately, there was a broadcast all over the Ark about the Rapture
      raid,
    ko: |-
      응. 다행히 랩쳐 습격 방송은 방주 전역에 퍼져서,
      아우터 림에서도 늦지 않게 대처할 수 있었어.
    ja: |-
      ああ。ラプチャー襲撃を知らせる放送は
      アーク全域に流れたから、アウターリムでも
      遅れずに対応できたんだ。
  d_main_23_03_e_22:
    speaker: moran
    en: so everyone was able to make it to safety in time.
    ko: 지금은 아우터 림에서 가장 안전한 곳에 다들 숨어있지.
    ja: |-
      今はアウターリムで
      一番安全な場所に隠れてるぞ。
  d_main_23_03_e_23:
    speaker: anis
    en: Did you find out anything about Exotic?
    ko: 이그조틱에 대해 뭐 알아낸 건 있어?
    ja: |-
      エキゾチックについて、
      何か分かったことはある？
  d_main_23_03_e_24:
    speaker: moran
    en: I've been looking through all the evacuation camps, but haven't uncovered
      anything yet.
    ko: |-
      피난 캠프를 돌아다니며 정보를 모으고 있는데
      그럴듯한 건 아직….
    ja: |-
      避難キャンプを歩き回って情報を集めてるが、
      それらしいものはまだ…
  d_main_23_03_e_25:
    speaker: moran
    en: If we can find Heavenly Ascension's main base, things would go much smoother.
    ko: 엔터 헤븐 본거지를 알아내면 어떻게 잘 풀릴 것 같긴 한데.
    ja: |-
      エンターヘブンの本拠地が分かれば、
      なんとかなりそうだけどな。
  d_main_23_03_e_26:
    speaker: moran
    en: Exotic paid Heavenly Ascension plenty of visits,
    ko: |-
      이그조틱 녀석들.
      엔터 헤븐 본거지에 자주 들낙거렸으니까.
    ja: |-
      エキゾチックの奴ら、エンターヘブンの
      本拠地によく出入りしてたから。
  d_main_23_03_e_27:
    speaker: moran
    en: but they're always moving their base of operations to different locations.
      I'm not sure where they are now.
    ko: |-
      근데 그 본거지를 자주 옮긴단 말이야.
      나도 거기까진 잘 몰라서….
    ja: |-
      でもその本拠地、よく移動するから
      現在地が分かんなくてよ…
  d_main_23_03_e_28:
    speaker: "<Self>"
    en: If we track down Heavenly Ascension's main base, you think we'll turn up something?
    ko: 엔터 헤븐의 본거지를 찾으면 뭐라도 건질 수 있을까?
    ja: |-
      エンターヘブンの本拠地に行けば、
      何か手がかりを掴めると思うか？
  d_main_23_03_e_29:
    speaker: moran
    en: Most likely.
    ko: 아마도.
    ja: 多分な。
  d_main_23_03_e_30:
    speaker: moran
    en: I'm sure we'll find something related to these recent attacks.
    ko: 이번 테러에 관련된 뭔가가 있을 수도 있고.
    ja: |-
      今回のテロに関する
      何かがあるかもしれないし。
  d_main_23_03_e_31:
    speaker: moran
    en: Even better, those Exotic punks could be there.
    ko: 잘 풀리면 이그조틱 녀석들이 거기 있을지도 모르지.
    ja: |-
      上手くいけばエキゾチックの奴らが
      見つかるかも。
  d_main_23_03_e_32:
    speaker: "<Self>"
    en: Okay, let's go then.
    ko: 알겠어. 그럼 같이 가보자.
    ja: 分かった。一緒に行こう
  d_main_23_03_e_33:
    speaker: moran
    en: Let's go to the evacuation camps first. There might be someone there associated
      with Heavenly Ascension.
    ko: |-
      좋아. 그럼 일단 피난 캠프부터 가보자.
      엔터 헤븐 관계자가 있을지도 모르니까.
    ja: |-
      よし。それじゃ避難キャンプから行ってみよう。
      エンターヘブンの関係者がいるかもしれねえ。
  d_main_23_03_e_34:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_main_23_03_e_35:
    speaker: "<Narration>"
    en: Outer Rim Evacuation camp.
    ko: 아우터 림 피난 캠프.
    ja: アウターリムの避難キャンプ
  d_main_23_03_e_36:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_03_e_37:
    speaker: neon
    en: This is bad...
    ko: "…심하네요."
    ja: "…ひどいですね。"
  d_main_23_03_e_38:
    speaker: anis
    en: This rinky dink setup is like a house of cards.
    ko: 진짜 그냥 구색만 맞춰놨구나.
    ja: ただ、枠組みだけ用意しましたって感じね。
  d_main_23_03_e_39:
    speaker: anis
    en: A single Rapture could tear through this place like a bull in a china shop.
    ko: 랩쳐 하나라도 들어오면 바로 뚫리겠는데.
    ja: |-
      1匹でもラプチャーが来たら
      すぐやられちゃいそう。
  d_main_23_03_e_40:
    speaker: moran
    en: Don't worry.
    ko: 들어오기 전에 먼저 도망가면 되니까.
    ja: 来る前に逃げちまえばいい。
  d_main_23_03_e_41:
    speaker: moran
    en: If a Rapture manages to break through, these people can still run away.
    ko: 그건 걱정 안 해도 돼.
    ja: そこは心配いらねえ。
  d_main_23_03_e_42:
    speaker: anis
    en: Is that supposed to make me feel better?
    ko: 걱정된다고 그거.
    ja: |-
      これで心配するなっていう方が
      無理な話でしょ。
  d_main_23_03_e_43:
    speaker: moran
    en: Hey! Who's the leader around here?
    ko: 이봐-! 여기 대장이 누구야?
    ja: お～い！ここのリーダーは誰だ？
  d_main_23_03_e_44:
    speaker: outerrimman
    en: I am. Who are you?
    ko: 난데. 누구요?
    ja: 俺だ。お前は？
  d_main_23_03_e_45:
    speaker: moran
    en: Don't you recognize me?
    ko: 나야.
    ja: 俺だよ。
  d_main_23_03_e_46:
    speaker: outerrimman
    en: Oh! Moran!
    ko: 엇. 목단 누님.
    ja: あっ、モランの姉貴。
  d_main_23_03_e_47:
    speaker: moran
    en: I'm surprised to see you here.
    ko: 너 여기로 왔냐?
    ja: お前、ここにいたのか？
  d_main_23_03_e_48:
    speaker: outerrimman
    en: I didn't have much of a choice. This is the only decent refuge left.
    ko: |-
      예 뭐. 어쩔 수 있습니까.
      그나마 멀쩡한 곳이 여기밖에 없으니까요.
    ja: |-
      はい、まあ。仕方ないですよ。
      ここはまだマシな方ですから。
  d_main_23_03_e_49:
    speaker: moran
    en: What about your kid and your brother?
    ko: 아들내미랑 동생은.
    ja: 息子と弟は？
  d_main_23_03_e_50:
    speaker: outerrimman
    en: They went somewhere else. The Raptures attacked when I was leaving for work.
    ko: |-
      다른 곳으로 갔어요.
      하필 제가 일 나올 때 저것들이 쳐들어와가지고.
    ja: |-
      ここにはいません。
      よりによって、俺の外出中に攻め込まれて…
  d_main_23_03_e_51:
    speaker: moran
    en: Are they okay?
    ko: 괜찮대?
    ja: 大丈夫なのか？
  d_main_23_03_e_52:
    speaker: outerrimman
    en: I'm not sure. All I can do is hope.
    ko: |-
      모르죠.
      괜찮기를 바라야죠.
    ja: |-
      分かりませんが、
      無事を祈ってます。
  d_main_23_03_e_53:
    speaker: outerrimman
    en: Like I always have.
    ko: 언제나 그랬듯이.
    ja: いつも通り、ただ祈るだけです。
  d_main_23_03_e_54:
    speaker: moran
    en: "... I see."
    ko: "…그래."
    ja: "…そうか。"
  d_main_23_03_e_55:
    speaker: outerrimman
    en: What's gotten into E.H., anyway?
    ko: 아니. E.H.도 인간적으로 너무한 것 아닙니까?
    ja: |-
      でも、E.H.も、今回はちょっと
      やりすぎじゃないですか？
  d_main_23_03_e_56:
    speaker: outerrimman
    en: They should stick to issuing warnings or detonating government facilities.
      Whatever possessed them to blow a hole in the Ark?
    ko: |-
      평소처럼 예고만 보낸다거나 시설만 터트릴 것이지,
      무슨 바람이 불어서 방주에 구멍을 냈답니까?
    ja: |-
      いつもみたいに予告だけとか、
      施設だけを壊すとかにしてくれないと。
      まさかアークに穴を開けるなんて！
  d_main_23_03_e_57:
    speaker: outerrimman
    en: I heard rumblings about how there was a big attack being planned, one which
      wouldn't involve any causalities, but I had no idea it'd be something so out
      of left field.
    ko: |-
      뭐 불살 주의 테러니 뭐니 말로만 그렇게 떠들어대더니,
      이런 미친 짓을 할 줄 생각도 못 했어요.
    ja: |-
      人殺しはしないって言ってたのに…
      こんなことするなんて、信じられません。
  d_main_23_03_e_58:
    speaker: outerrimman
    en: And to resort to suicide bombings? How reckless and irresponsible can you
      get?
    ko: 거기다 자폭이라니 무책임한 것도 정도가 있지.
    ja: |-
      それに自爆だなんて、
      無責任にもほどがある！
  d_main_23_03_e_59:
    speaker: moran
    en: It's not what you think.
    ko: 야, 그거 아냐.
    ja: おい、それは違うぞ。
  d_main_23_03_e_60:
    speaker: outerrimman
    en: What do you mean?
    ko: 아니긴 뭐가 아닙니까.
    ja: 何が違うんですか？
  d_main_23_03_e_61:
    speaker: outerrimman
    en: Because of this, everyone in the Ark thinks that we're involved somehow, and
      now we have no idea when, or if, the other shoe is gonna to drop.
    ko: |-
      덕분에 우리까지 싹 다 한통속으로 몰려서,
      언제 죽을지 모르게 생겼어요.
    ja: |-
      あいつのせいでここに追い込まれて、
      いつ死ぬことになるかも分からないのに？
  d_main_23_03_e_62:
    speaker: outerrimman
    en: Not only are we dealing with Raptures, but now we've got the Central Government
      breathing down our necks, trying to snuff us out.
    ko: 랩쳐도 랩쳐지만, 중앙 정부에서 언제 우릴 쓸어버리려 올지 모른단 말입니다.
    ja: |-
      ラプチャーもそうですが、
      中央政府が、いつ俺たちを片付けに来るか…
  d_main_23_03_e_63:
    speaker: outerrimman
    en: It's all thanks to the fact that E.H. comes from the Outer Rim.
    ko: E.H.는 아우터 림 사람이니까요.
    ja: E.H.は、アウターリムの人間ですからね。
  d_main_23_03_e_64:
    speaker: outerrimman
    en: This is a golden opportunity for them. They've always considered us a thorn
      in their side, and now they can get rid of us all in one fell swoop.
    ko: |-
      이만큼 좋은 기회가 또 있을까요.
      우리 같은 눈엣가시를 치우기 위한 그림이 멋지게 완성됐어요.
    ja: |-
      中央政府にとっては絶好の機会ですよね？
      俺たちみたいな邪魔者を片づける、
      最高の口実が出来たんですから。
  d_main_23_03_e_65:
    speaker: moran
    en: I'm telling you, that's not what's happening.
    ko: 아니라고.
    ja: だから違うって。
  d_main_23_03_e_66:
    speaker: outerrimman
    en: Fine, what is it then?
    ko: 그럼 뭔데요?
    ja: だから、何が違うって言うんですか？
  d_main_23_03_e_67:
    speaker: moran
    en: It's...
    ko: 그게….
    ja: それは…
  d_main_23_03_e_68:
    speaker: "<Self>"
    en: We're looking for those responsible.
    ko: 방주 테러의 진범을 찾고 있어.
    ja: アークテロの真犯人を捜している
  d_main_23_03_e_69:
    speaker: "<Self>"
    en: And we need your cooperation.
    ko: 그래서 협조가 필요해.
    ja: だから協力が必要だ
  d_main_23_03_e_70:
    speaker: outerrimman
    en: Looking for what?
    ko: 진범…?
    ja: 真犯人…？
  d_main_23_03_e_71:
    speaker: outerrimman
    en: Who are you? Some kind of soldier?
    ko: "…뭐요 당신. 군인이네?"
    ja: "…何だよ、あんた。軍人か？"
  d_main_23_03_e_72:
    speaker: outerrimman
    en: What's the military doing here?
    ko: 군인이 왜 여기에….
    ja: 軍人がどうしてここに…
  d_main_23_03_e_73:
    speaker: outerrimman
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_23_03_e_74:
    speaker: outerrimman
    en: Uh... We don't know anything.
    ko: 어… 우리는 아무것도 모릅니다.
    ja: あっ…俺たちは何も知りません。
  d_main_23_03_e_75:
    speaker: outerrimman
    en: E.H. is the one responsible. It's got nothing to do with anyone else in the
      Outer Rim.
    ko: |-
      방주 테러는 E.H.가 단독으로 저지른 짓이지,
      아우터 림 사람들이랑은 아무 상관 없어요.
    ja: |-
      アークテロはE.H.が勝手にやったことで
      アウターリムの人間とは
      何の関係もありません。
  d_main_23_03_e_76:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_03_e_77:
    speaker: "<Self>"
    en: I know. That's why I need evidence to prove it.
    ko: 알아. 그러니 그걸 증명할 자료가 필요해.
    ja: |-
      分かってる。
      だからそれを証明する情報が必要なんだ
  d_main_23_03_e_78:
    speaker: outerrimman
    en: Evidence? Like what?
    ko: 자료요?
    ja: 情報ですか？
  d_main_23_03_e_79:
    speaker: "<Self>"
    en: Do you know where Heavenly Ascension's main base is?
    ko: 엔터 헤븐의 본거지를 알 수 있어?
    ja: エンターヘブンの本拠地を知らないか？
  d_main_23_03_e_80:
    speaker: outerrimman
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_03_e_81:
    speaker: moran
    en: Come on, spit it out. I know you're not that high up, but you're no underling
      either.
    ko: 말해봐. 너 하바리긴 하지만 일단은 거기 간부잖아.
    ja: |-
      教えてくれよ。
      お前、下っ端だけど一応あそこの幹部だろ？
  d_main_23_03_e_82:
    speaker: outerrimman
    en: "... If I tell you, you'll leave us alone?"
    ko: "…말해주면, 우린 안 건드는 거요?"
    ja: "…教えたら、俺たちには手出ししません？"
  d_main_23_03_e_83:
    speaker: moran
    en: I promise.
    ko: 약속할게.
    ja: 約束する。
  d_main_23_03_e_84:
    speaker: outerrimman
    en: No, your promise doesn't mean anything.
    ko: 아니, 누님이 약속해 봤자 아무 소용 없다고요.
    ja: |-
      いや、姉貴が約束したって
      意味ないんですよ。
  d_main_23_03_e_85:
    speaker: outerrimman
    en: I want soldier boy here to promise me.
    ko: 여기 계시는 군인분께서 약속을 해 주셔야지.
    ja: |-
      こちらにいらっしゃる軍人さんが
      約束してくれないと。
  d_main_23_03_e_86:
    speaker: outerrimman
    en: But do you even have the authority to back up such a promise?
    ko: 그런데 당신. 그 정도 깜냥은 되는 거요?
    ja: |-
      ところで、約束を守れるだけの
      権力があるんですか？
  d_main_23_03_e_87:
    speaker: "<Self>"
    en: I can make it happen. I promise.
    ko: |-
      그 정도는 돼.
      나도 약속할게.
    ja: |-
      それくらいはある。
      私も約束しよう
  d_main_23_03_e_88:
    speaker: outerrimman
    en: "... Well, I still don't fully trust you."
    ko: "…뭐 당신을 완전히 믿는 건 아니요."
    ja: |-
      …あなたのことを完全に
      信じるわけではありません。
  d_main_23_03_e_89:
    speaker: outerrimman
    en: We've done nothing wrong. This is all E.H.'s doing. Why do we have to be dragged
      into it?
    ko: |-
      그런데, 우린 정말 억울하다고요.
      일은 E.H.가 저질렀는데 왜 우리까지….
    ja: |-
      でも、俺たち本当に悔しいんです。
      E.H.がやったことなのに、
      なんで俺たちまで…
  d_main_23_03_e_90:
    speaker: outerrimman
    en: Anyway, I'll tell you if you promise to protect us. Is that a deal?
    ko: 아무튼, 알려드릴 테니 우리 잘 좀 부탁드립니다. 예?
    ja: |-
      ひとまず、協力しましょう。
      だからよろしく頼みますよ？
  d_main_23_03_e_91:
    speaker: "<Monologue>"
    en: I check the coordinates given to us by the Outer Rim citizen.
    ko: 아우터 림 주민이 준 좌표를 바라봤다.
    ja: アウターリムの住民がくれた座標を見た
  d_main_23_03_e_92:
    speaker: "<Monologue>"
    en: It's not too far from here.
    ko: 이곳에서 그리 멀지는 않은 곳이다.
    ja: ここからそう遠くない場所だ
  d_main_23_03_e_93:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_03_e_94:
    speaker: "<Self>"
    en: What's wrong?
    ko: 왜 그래?
    ja: どうした？
  d_main_23_03_e_95:
    speaker: moran
    en: I'm just a bit sad, that's all.
    ko: 좀 씁쓸해서.
    ja: ちょっと残念でさ。
  d_main_23_03_e_96:
    speaker: moran
    en: E.H. worked really hard.
    ko: E.H.는 진짜 열심히 했거든.
    ja: E.H.は本当に頑張ってたんだ。
  d_main_23_03_e_97:
    speaker: moran
    en: I know it's weird to describe a terrorist as hard-working, but...
    ko: 열심히 하는 테러리스트라니 말이 좀 이상하지만….
    ja: |-
      頑張るテロリストって、
      変に聞こえるかもしれねえけど…
  d_main_23_03_e_98:
    speaker: moran
    en: but she did everything she could to deliver Outer Rim's message without letting
      anyone get hurt.
    ko: |-
      사람들이 안 다치는 선에서,
      아우터 림의 메시지를 전달하는 데 힘썼단 말이야.
    ja: |-
      皆が傷つかないラインで、
      アウターリムの想いを伝えるために
      必死にやってきたんだよ。
  d_main_23_03_e_99:
    speaker: moran
    en: Unfortunately, that was met with significant backlash, and it only made things
      worse.
    ko: |-
      물론 그것 때문에 내부에서 큰 반발이 일어나
      일이 더 최악으로 흘러간 경우도 많지만….
    ja: |-
      もちろん、そのせいで内部に猛反発されて
      最悪の方向に進むことも多かったけど…
  d_main_23_03_e_100:
    speaker: moran
    en: She really tried to make the Outer Rim a better place for people to live in.
    ko: |-
      열심히 했어.
      여길 사람 사는 곳으로 만들기 위해.
    ja: |-
      頑張ってたんだ。
      ここを、人間が暮らせる場所にするために。
  d_main_23_03_e_101:
    speaker: moran
    en: But that's not what everyone believes.
    ko: 그랬는데, 안 믿어주네.
    ja: なのに、信じてもらえないなんて。
  d_main_23_03_e_102:
    speaker: moran
    en: If you knew E.H. just a little bit, you'd know that she would never do anything
      to harm the Outer Rim.
    ko: |-
      E.H.에 대해 조금만 알면,
      절대 그럴 녀석이 아니라는 것쯤 알 수 있을 텐데.
    ja: |-
      E.H.のことを分かってたら、
      絶対にそんなことをする奴じゃないって
      信じられるはずなのにさ。
  d_main_23_03_e_103:
    speaker: rapi
    en: As far as we're concerned, E.H. is the head of a terrorist organization. Nothing
      more, nothing less.
    ko: |-
      …우리 입장에서 E.H.는 테러리스트의 수장.
      그 이상도 이하도 아냐.
    ja: |-
      …私たちの立場からすると、
      E.H.はテロリストのリーダー。
      それ以上でも、それ以下でもない。
  d_main_23_03_e_104:
    speaker: rapi
    en: The ideals and methodology behind it are of no concern to us.
    ko: 어떤 이상을 가졌든, 어떤 수단을 쓰던.
    ja: |-
      どんな理想を抱こうと、
      どんな手段を使おうと。
  d_main_23_03_e_105:
    speaker: rapi
    en: E.H. is a terrorist who poses a serious threat to the Ark.
    ko: |-
      E.H.는 테러리스트야.
      방주를 위협하는.
    ja: |-
      E.H.はテロリストよ。
      アークを脅かす、ね。
  d_main_23_03_e_106:
    speaker: moran
    en: "... Yeah."
    ko: "…그래."
    ja: "…そうか。"
  d_main_23_03_e_107:
    speaker: moran
    en: Terrorism shouldn't be justified under any circumstance.
    ko: 테러라는 수단은, 무슨 짓을 해도 정당화될 수 없으니까.
    ja: |-
      テロ行為は、どんな理由があったとしても
      正当化できるものじゃないからな。
  d_main_23_03_e_108:
    speaker: moran
    en: E.H. knows that more than anyone.
    ko: 그건 E.H.도 잘 알고 있었어.
    ja: それはE.H.もよく分かってた。
  d_main_23_03_e_109:
    speaker: moran
    en: She tried to walk a different path but died before she could take the first
      step.
    ko: |-
      그래서 다른 길을 가보려 했었는데,
      한 걸음을 내딛기도 전에 죽어버렸어.
    ja: |-
      だから他の道を進もうとしてたのに、
      その一歩を踏み出す前に死んじまったんだ。
  d_main_23_03_e_110:
    speaker: moran
    en: It's just sad, that's all.
    ko: 그게 씁쓸해.
    ja: それが残念なんだよ。
d_main_23_04:
  d_main_23_04_1:
    speaker: anis
    en: Is this it?
    ko: "…여기야?"
    ja: "…ここなの？"
  d_main_23_04_2:
    speaker: rapi
    en: According to the coordinates, yes.
    ko: 좌표상으로는 맞아.
    ja: 座標上はそうね。
  d_main_23_04_3:
    speaker: neon
    en: Considering this is their evil lair, I was expecting a little more.
    ko: |-
      저는 악의 조직 본거지라 하길래
      좀 더 그럴듯한 느낌일 줄 알았어요.
    ja: |-
      悪の組織の本拠地って言うから
      もっとそれらしい雰囲気なのかと思ってました。
  d_main_23_04_4:
    speaker: neon
    en: I thought there'd at least be a flag or maybe some statues commemorating their
      leader or something.
    ko: |-
      깃발이라던가, 도전한 격투가들로 만든 동상이라던가
      뭐 이런 게 있을 줄 알았거든요.
    ja: |-
      旗とか、挑戦してきた格闘家たちの銅像とか、
      そういうのがあるのかなって。
  d_main_23_04_5:
    speaker: moran
    en: These guys don't have two coins to rub together. Do you really think they'd
      be spending their money on stuff like that?
    ko: |-
      얘들 가난하거든.
      그런 거에 쓸 돈이 어딨겠어?
    ja: |-
      貧乏なんだ。
      そんなことに使う金、あるはずないだろ。
  d_main_23_04_6:
    speaker: anis
    en: Is there any way to confirm that this really is Heavenly Ascension's main
      base?
    ko: 그건 알겠는데, 여기가 엔터 헤븐 본거지인지 알 방법이 없지 않아?
    ja: |-
      それは分かるけど、これじゃあここが
      本当にエンターヘブンの本拠地かどうか
      分からないじゃない？
  d_main_23_04_7:
    speaker: moran
    en: Smell it.
    ko: 냄새 맡아봐.
    ja: においを嗅いでみろ。
  d_main_23_04_8:
    speaker: anis
    en: Come again?
    ko: 냄새?
    ja: におい？
  d_main_23_04_9:
    speaker: moran
    en: Just breathe in deeply.
    ko: 어. 크게 숨을 들이쉬어서.
    ja: ああ。大きく息を吸って。
  d_main_23_04_10:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_04_11:
    speaker: anis
    en: Shooooop!!
    ko: 쓰으으읍---!!
    ja: すぅぅぅぅっ！！
  d_main_23_04_12:
    speaker: "<Monologue>"
    en: Anis closes her eyes and breathes in.
    ko: 아니스는 눈을 감고 숨을 들이켰고.
    ja: アニスは目を閉じて大きく息を吸った
  d_main_23_04_13:
    speaker: "<Monologue>"
    en: Neon dangles a piece of cloth under Anis' nose.
    ko: "…네온이 천 조각 하나를 아니스의 코 밑에 가져다 댔다."
    ja: "…ネオンが布きれをアニスの鼻の下に当てた"
  d_main_23_04_14:
    speaker: anis
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_23_04_15:
    speaker: anis
    en: Ewwww! What is that smell?!
    ko: 으에에엑! 무슨 냄새야 이거!!
    ja: うえええっ！何のにおいよ、これ！！
  d_main_23_04_16:
    speaker: anis
    en: What is that thing?!
    ko: 너 그거 뭐야!?
    ja: その手に持ってるの何！？
  d_main_23_04_17:
    speaker: neon
    en: This? Just something random I picked up off the ground.
    ko: 이거요? 그냥 여기 있던 거 아무거나 집은 건데요?
    ja: |-
      これですか？ただここにあったのを
      拾っただけですよ？
  d_main_23_04_18:
    speaker: anis
    en: Why, in the name of all that is holy, would you put that under my nose?!
    ko: 그걸 왜 내 코에 갖다 대냐고!
    ja: それをどうして私の鼻に押しつけるのよ！
  d_main_23_04_19:
    speaker: neon
    en: I was curious about what it smelled like...
    ko: 무슨 냄새가 나나 궁금해서….
    ja: どんなにおいがするのか気になって…
  d_main_23_04_20:
    speaker: anis
    en: Then why didn't you give it a whiff yourself?!
    ko: 그럼 네가 맡아보면 되잖아!
    ja: 自分で嗅げばいいじゃない！
  d_main_23_04_21:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_04_22:
    speaker: rapi
    en: I can smell the gunpowder.
    ko: "…여기. 화약 냄새가 나네."
    ja: "…ここ。火薬のにおいがするわ。"
  d_main_23_04_23:
    speaker: moran
    en: Whoever was here, they were armed.
    ko: |-
      그렇지?
      무장한 놈들이 여기에 있었다는 얘기야.
    ja: |-
      だろ？つまり、武装した奴らが
      ここにいたってことだ。
  d_main_23_04_24:
    speaker: moran
    en: That means we're in the right place.
    ko: 제대로 찾아오긴 했다는 말이지.
    ja: ビンゴだったな。
  d_main_23_04_25:
    speaker: moran
    en: The only problem is... there's nothing here.
    ko: "…아무것도 없어서 문제지만."
    ja: "…何もないのが問題だけど。"
  d_main_23_04_26:
    speaker: "<Monologue>"
    en: Just as Moran described, the place is completely desolate. All that remains
      is the faint smell of gunpowder in the air and heaps of garbage on the ground.
    ko: |-
      목단의 말대로 이곳엔 아무도 없다.
      옅은 화약 냄새와 널브러진 잡동사니들뿐이다.
    ja: |-
      モランの言う通り、ここには誰もいない。
      かすかに漂う火薬のにおいと
      がらくたが転がっているだけだ
  d_main_23_04_27:
    speaker: rapi
    en: Commander, I suggest we have a look around.
    ko: "…지휘관. 일단 뭐라도 수색해 보시죠."
    ja: "…指揮官。とにかく捜索してみましょう。"
  d_main_23_04_28:
    speaker: rapi
    en: There could be something tied to Exotic.
    ko: 이그조틱의 흔적이 남아있을지도 모릅니다.
    ja: |-
      エキゾチックの手がかりが
      つかめるかもしれません。
  d_main_23_04_29:
    speaker: "<Self>"
    en: Yes, let's do that.
    ko: 응. 뭐라도 찾아보자.
    ja: ああ。探そう
  d_main_23_04_30:
    speaker: neon
    en: Just a second, Master.
    ko: "…잠시만요. 스승님."
    ja: "…お待ちください、師匠。"
  d_main_23_04_31:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_23_04_32:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_04_33:
    speaker: neon
    en: Something's coming. 10 of them.
    ko: 누가 오는데요? 한 10명쯤?
    ja: 誰か来ますよ？10人くらい。
  d_main_23_04_34:
    speaker: anis
    en: 10 of what?
    ko: 뭐라고?
    ja: 何ですって？
  d_main_23_04_35:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쾅-!
    ja: バンッ！
  d_main_23_04_36:
    speaker: "<Monologue>"
    en: There's a cacophonous explosion as one of the doors flies off the hinges,
      soaring through the cloud of smoke that's kicked up.
    ko: 문이 날아가는 소리가 들리며 자욱한 연기가 피어올랐다.
    ja: |-
      ドアが吹き飛ぶ音が聞こえ、
      濃い煙が立ち上った
  d_main_23_04_37:
    speaker: "<Monologue>"
    en: From the smoke, a group of Nikkes emerge.
    ko: 그 연기 안에서 나타난 것은 니케들이었다.
    ja: その煙の中から現れたのは、ニケだった
  d_main_23_04_38:
    speaker: massproduction01
    en: What the...?
    ko: "…엇?"
    ja: "…えっ？"
  d_main_23_04_39:
    speaker: rapi
    en: Nikkes?
    ko: "…니케?"
    ja: "…ニケ？"
  d_main_23_04_40:
    speaker: moran
    en: Who are you? How did you get here?
    ko: 뭐야 너희들. 여긴 어떻게 왔어.
    ja: 何だよ、お前ら。何しに来たんだ？
  d_main_23_04_41:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_04_42:
    speaker: massproduction01
    en: Who are we? Who are you?
    ko: 그러는 너희는 뭐지?
    ja: そういうお前らは何だ？
  d_main_23_04_43:
    speaker: "<Self>"
    en: We're a commando unit. I'm the commander, @UserName.
    ko: "…특수별동대와 그 지휘관 @UserName."
    ja: "…特殊別働隊とその指揮官、@UserName"
  d_main_23_04_44:
    speaker: massproduction01
    en: The Counters!
    ko: |-
      …!!
      카운터스…!
    ja: |-
      …！！
      カウンターズ…！
  d_main_23_04_45:
    speaker: "<Self>"
    en: Answer our question. What's your purpose here?
    ko: 왜 왔냐고 물었어.
    ja: 何しに来たのかと聞いている
  d_main_23_04_46:
    speaker: massproduction01
    en: We heard that Raptures had invaded the Outer Rim, and we'd come to exterminate
      them.
    ko: |-
      아, 아우터 림에 랩쳐가 들어왔다는 얘길 듣고,
      랩쳐를, 죽이려고….
    ja: |-
      ア、アウターリムに
      ラプチャーが入ってきたという話を聞いて
      ラプチャーを、倒そうと…
  d_main_23_04_47:
    speaker: anis
    en: Why enter from the inside? You afraid the Raptures are gonna steal something?
    ko: |-
      근데 실내에는 왜 들어와?
      랩쳐가 빈집 털이라도 할까 봐?
    ja: |-
      じゃあ、どうして中に入るの？
      ラプチャーが空き巣に入るとでも思った？
  d_main_23_04_48:
    speaker: massproduction01
    en: No. We came for supplies.
    ko: 아니… 그건… 보급을 하려고….
    ja: いや…それは…補給をしようと…
  d_main_23_04_49:
    speaker: anis
    en: Supplies? In the Outer Rim?
    ko: 보급? 아우터 림에서?
    ja: 補給？アウターリムで？
  d_main_23_04_50:
    speaker: rapi
    en: You're here under whose orders, again?
    ko: 너희들. 누구 명령으로 이곳에 왔지?
    ja: あなたたち、誰の命令でここに来たの？
  d_main_23_04_51:
    speaker: massproduction01
    en: Deputy Chief Doban.
    ko: 도, 도반 부사령관님의 명령으로 왔습니다.
    ja: ド、ドバン副司令官様の命令です。
  d_main_23_04_52:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_04_53:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  d_main_23_04_57:
    speaker: "<Self>"
    en: "!! They've got weapons intended to kill humans!"
    ko: |-
      !!
      대인용 화기를 들고 있어!
    ja: |-
      ！！
      対人用の火器を持ってる！
  d_main_23_04_58:
    speaker: moran
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_23_04_59:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_23_04_60:
    speaker: moran
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_23_04_61:
    speaker: moran
    en: You rotten motherf...
    ko: 이 새X들…!!
    ja: こいつら…！！
  d_main_23_04_62:
    speaker: moran
    en: You're just using the Rapture invasion as an excuse to come here and wipe
      out those in the Outer Rim.
    ko: 랩쳐가 들어왔다는 핑계로 아우터 림을 쓸어버리려 온 거냐! 엉!?
    ja: |-
      ラプチャーを口実にアウターリムを
      一掃しに来たのか！？あぁ！？
  d_main_23_04_63:
    speaker: moran
    en: Doban was the one who opened the Partition, wasn't he?
    ko: |-
      격벽 문을 연 것도 도반이겠네!!
      아니냐!?
    ja: |-
      防壁を開けたのもドバンだろ！！
      違うか！？
  d_main_23_04_64:
    speaker: massproduction01
    en: No... I mean...
    ko: 아니… 그게…!!
    ja: いや…それは…！！
  d_main_23_04_65:
    speaker: moran
    en: Don't move! I'm taking those weapons from you and destroying them.
    ko: |-
      너희들 거기 가만 서 있어!
      내가 그 총 다 부숴버릴 테니까!
    ja: |-
      お前らはそこでじっとしてろ！
      俺がその銃を全部ぶっ壊してやる！
  d_main_23_04_66:
    speaker: moran
    en: I'm telling you, don't budge, or I'll snap you in two!
    ko: |-
      움직이지 마라!!
      총 말고 다른게 부서질 수도 있으니까!!
    ja: |-
      動くな！！
      銃以外のモンが壊れるかもしれねえぞ！！
  d_main_23_04_67:
    speaker: "<Monologue>"
    en: Moran edges towards them slowly.
    ko: 목단이 성큼성큼 걸어간다.
    ja: モランがずかずかと歩いて行った
  d_main_23_04_68:
    speaker: "<Self>"
    en: Rapi, Anis, Neon. Help me disarm them.
    ko: |-
      라피, 아니스, 네온.
      무장 해제를 도와줘.
    ja: |-
      ラピ、アニス、ネオン。
      武装解除を手伝ってくれ
  d_main_23_04_69:
    speaker: rapi
    en: Roger.
    ko: 라져.
    ja: ラジャー。
  d_main_23_04_70:
    speaker: "<Narration>"
    en: "*Screech*"
    ko: 끼익….
    ja: キイ…
  d_main_23_04_71:
    speaker: "<Monologue>"
    en: A strange sound emanates from behind us, and I whip my head back.
    ko: 이상한 소리가 들려 뒤를 돌아본다.
    ja: 妙な音が聞こえて後ろを振り向いた
  d_main_23_04_72:
    speaker: "<Monologue>"
    en: Standing amidst a crack in the wall, there is a familiar face.
    ko: "…벽이 살짝 열려있고, 그 안에서 익숙한 얼굴이 보인다."
    ja: |-
      …壁がかすかに開いており、
      その中から見慣れた顔が見えた
  d_main_23_04_73:
    speaker: "<Self>"
    en: Viper!!
    ko: 바이퍼…!!
    ja: バイパー…！！
  d_main_23_04_74:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_23_04_75:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 텁썩!
    ja: ガシッ！
  d_main_23_04_76:
    speaker: "<Monologue>"
    en: Viper grabs my shirt and yanks forcefully.
    ko: 바이퍼가 내 상의를 잡고 끌어당긴다!
    ja: バイパーが私の上着を掴み、引っ張って行く
  d_main_23_04_77:
    speaker: "<Self>"
    en: Rapi!!
    ko: 라피!!
    ja: ラピ！！
  d_main_23_04_78:
    speaker: rapi
    en: Commander!!
    ko: 지휘관!!
    ja: 指揮官！！
  d_main_23_04_79:
    speaker: "<Monologue>"
    en: Rapi holds onto me,
    ko: 라피가 나를 붙잡는다.
    ja: ラピが私を掴んだ
  d_main_23_04_80:
    speaker: "<Monologue>"
    en: and we suddenly find ourselves plummeting into darkness.
    ko: 그리고 나와 라피는 어두운 곳으로 떨어졌다.
    ja: そして、私とラピは――暗闇へと落ちていった
d_main_23_05_s:
  d_main_23_05_s_1:
    speaker: "<Narration>"
    en: "*Shoooo*"
    ko: 주우우욱-!!
    ja: ヒュウウッ！！
  d_main_23_05_s_2:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쿠당탕!!
    ja: ドシーン！！
  d_main_23_05_s_3:
    speaker: "<Self>"
    en: Argh...!
    ko: 으윽…!!
    ja: ううっ…！！
  d_main_23_05_s_4:
    speaker: rapi
    en: Commander! Are you okay?
    ko: 지휘관! 괜찮으십니까?
    ja: 指揮官！ご無事ですか？
  d_main_23_05_s_5:
    speaker: "<Self>"
    en: Yeah, thanks to you.
    ko: 응. 라피가 감싸줘서 무사해.
    ja: ああ、ラピがかばってくれたからな
  d_main_23_05_s_6:
    speaker: rapi
    en: According to my calculations, we must have fallen around 33 feet.
    ko: 10미터는 미끄러져 내려온 것 같습니다.
    ja: 10メートルは滑り落ちたようですね。
  d_main_23_05_s_7:
    speaker: rapi
    en: I never imagined there was a subterranean tunnel of this size.
    ko: 지하에 이런 규모의 터널이 있을 줄은 몰랐군요.
    ja: |-
      地下にこんな規模の
      トンネルがあるとは思いませんでした。
  d_main_23_05_s_8:
    speaker: "<Self>"
    en: Viper pulled me down.
    ko: "…바이퍼가 날 잡아당겼어."
    ja: "…バイパーに引っ張られたんだ"
  d_main_23_05_s_9:
    speaker: rapi
    en: Yes, I saw. I'll contact Anis and Neon.
    ko: |-
      …예. 저도 봤습니다.
      네온과 아니스에게 연락하겠습니다.
    ja: |-
      …はい。私も見ました。
      ネオンとアニスに連絡します。
  d_main_23_05_s_10:
    speaker: viper
    en: I'm afraid that won't work. Pretty much any signal is jammed down here.
    ko: |-
      그건 안돼~
      여기, 재밍이 엄청 강하거든~
    ja: |-
      それは無理だよ～
      ここ、強い妨害電波が流れてるから♡
  d_main_23_05_s_11:
    speaker: rapi
    en: "... Viper."
    ko: "…바이퍼."
    ja: "…バイパー。"
  d_main_23_05_s_12:
    speaker: viper
    en: Honey, you aren't hurt, are you?
    ko: 자기 안 다쳤어? 괜찮지?
    ja: ダーリン、ケガしてない？大丈夫？
  d_main_23_05_s_13:
    speaker: "<Self>"
    en: Rapi. Grab her.
    ko: 라피. 잡아.
    ja: ラピ。捕らえろ
  d_main_23_05_s_14:
    speaker: rapi
    en: Roger that.
    ko: 라져.
    ja: ラジャー。
  d_main_23_05_s_15:
    speaker: "<Narration>"
    en: Rapi runs.
    ko: 라피가 달려간다.
    ja: ラピが走っていく
  d_main_23_05_s_16:
    speaker: viper
    en: Oh, so that's how it is?
    ko: 어머.
    ja: あら。
  d_main_23_05_s_17:
    speaker: "<Narration>"
    en: "*Shaaaaaaaa*"
    ko: 쿠아아아아---!!
    ja: ゴォォォォー！！
  d_main_23_05_s_18:
    speaker: "<Monologue>"
    en: Tendrils of fire spew from the walls.
    ko: "…벽면에서 불이 뿜어져 나왔다."
    ja: "…壁から炎が吐き出された"
  d_main_23_05_s_19:
    speaker: viper
    en: Are you gonna stay put, like a good girl, or am I going to have to torch you?
    ko: |-
      가만히 있어 줄래?
      나도 자기를 태우고 싶진 않거든.
    ja: |-
      大人しくしててくれる？
      私もダーリンを燃やしたくないの。
  d_main_23_05_s_20:
    speaker: viper
    en: And just so you know, this torches Nikkes just as well as it does humans.
    ko: 아, 참고로 이거. 니케도 태운다?
    ja: あ、ちなみにこれ。ニケも燃えるよ？
  d_main_23_05_s_21:
    speaker: rapi
    en: I see you're nothing if not well-prepared.
    ko: "…준비를 많이 해놨군."
    ja: "…用意周到ね。"
  d_main_23_05_s_22:
    speaker: viper
    en: This is a secret passage connecting Heavenly Ascension and the Ark.
    ko: 여기, 엔터 헤븐 본거지와 방주를 이어주는 비밀 통로거든.
    ja: |-
      ここはね、エンターヘブンの本拠地と
      アークを繋ぐ秘密の通路なの。
  d_main_23_05_s_23:
    speaker: viper
    en: I made a few alterations. If I catch anyone suspicious in here, I can burn
      them to a crisp.
    ko: 중간에 이상한 짓을 하는 게 있으면 태워버리려고 신경 많이 썼어.
    ja: |-
      途中で妙なマネをする奴がいたら
      燃やしちゃおうと思って。
  d_main_23_05_s_24:
    speaker: viper
    en: You see these holes in the walls? Behind each of those is a flamethrower,
      so I suggest you watch your step♡
    ko: |-
      벽에 구멍들 보이지?
      저거 다 화염방사기니까, 막 맘대로 움직이고 그러면 안 돼♡
    ja: |-
      壁の穴が見えるでしょ？
      あれは全部火炎放射器だから、
      勝手に動いたりしちゃダメだよ♡
  d_main_23_05_s_25:
    speaker: "<Self>"
    en: I don't suppose you brought me down here to have a nice chat.
    ko: 대화나 하려고 날 잡아당긴 건 아니겠지?
    ja: |-
      おしゃべりをするために
      私を引っ張ったわけじゃないだろう？
  d_main_23_05_s_26:
    speaker: viper
    en: Oh, honeybuns, why are you so grumpy?
    ko: 어머 자기. 왜 그렇게 무섭게 노려봐?
    ja: あら、ダーリン。そんな怖い顔しないで？
  d_main_23_05_s_27:
    speaker: viper
    en: You used to be so nice to me.
    ko: 내가 알던 자기는 언제나 따뜻한 눈빛으로 날 봐줬었는데~
    ja: |-
      私が知ってるダーリンは、
      いつも優しい目で私を見てくれたのに～
  d_main_23_05_s_28:
    speaker: "<Self>"
    en: What are you planning?
    ko: 너희는 대체 뭘 하고 싶은 건데?
    ja: 君たちの目的は何だ？
  d_main_23_05_s_29:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_05_s_30:
    speaker: viper
    en: Do you really want to know?
    ko: 알고 싶어?
    ja: 知りたい？
  d_main_23_05_s_31:
    speaker: viper
    en: Then follow me.
    ko: 그럼 따라올래?
    ja: じゃあ、ついてきてくれる？
  d_main_23_05_s_32:
    speaker: viper
    en: I'll take you to meet Crow.
    ko: 크로우를 만나게 해줄게.
    ja: クロウに会わせてあげる。
  d_main_23_05_s_33:
    speaker: "<Monologue>"
    en: Viper walks through the tunnel, with Rapi and I following close behind.
    ko: 바이퍼는 우리를 뒤에 두고 걸어가고 있었다.
    ja: バイパーは私たちの前を歩いている
  d_main_23_05_s_34:
    speaker: "<Monologue>"
    en: She doesn't appear to be armed, but we still need to keep our wits about us.
    ko: 무방비한 모습이지만, 섣불리 움직일 수 없다.
    ja: 無防備だが、バイパーを前に
  d_main_23_05_s_35:
    speaker: "<Monologue>"
    en: When you're dealing with Viper, you've always got to be on guard.
    ko: 상대는 바이퍼니까.
    ja: うかつに動くことはできない
  d_main_23_05_s_36:
    speaker: "<Monologue>"
    en: I communicate with Rapi through hand signals.
    ko: 라피에게 수신호로 말을 걸었다.
    ja: ラピに手信号で話しかけた
  d_main_23_05_s_37:
    speaker: "<Monologue>"
    en: "(Are the suppression bullets ready?)"
    ko: "(라피. 제압탄은 준비되어 있어?)"
    ja: "（ラピ。ゴム弾はあるか？）"
  d_main_23_05_s_38:
    speaker: rapi
    en: "(I didn't know you knew hand signals. When did you learn?)"
    ko: "(수신호를 할 줄 아시는군요. 언제 배우셨습니까.)"
    ja: |-
      （手信号をご存じでしたか。
      いつ学んだのですか？）
  d_main_23_05_s_39:
    speaker: "<Monologue>"
    en: "(When I was in Eden. I picked it up from Johan.)"
    ko: "(에덴에 있을 때. 요한한테 짬짬이 배웠어.)"
    ja: |-
      （エデンにいる時
      ヨハンから少しずつ習ったんだ）
  d_main_23_05_s_40:
    speaker: rapi
    en: "(Very nice.)"
    ko: "(점점 멋있어지시는군요.)"
    ja: "（どんどん素敵になりますね）"
  d_main_23_05_s_41:
    speaker: rapi
    en: "(You're getting more impressive every day.)"
    ko: "(정정. 점점 기량이 올라가시는군요.)"
    ja: "（訂正。どんどんスキルが上がっていますね）"
  d_main_23_05_s_42:
    speaker: rapi
    en: "(The suppression bullets are ready. Should I shoot?)"
    ko: "(제압탄은 준비되어 있습니다. 쏠까요?)"
    ja: "（ゴム弾はあります。撃ちましょうか？）"
  d_main_23_05_s_43:
    speaker: "<Monologue>"
    en: "(No. Let's keep following her for now.)"
    ko: "(아니. 일단은 따라가자.)"
    ja: "（いや。ひとまずついていこう）"
  d_main_23_05_s_44:
    speaker: "<Monologue>"
    en: "(It's dangerous here, and it is Viper we're dealing with.)"
    ko: "(여긴 위험하고, 상대는 바이퍼니까.)"
    ja: "（ここは危険だし、相手はバイパーだから）"
  d_main_23_05_s_45:
    speaker: rapi
    en: "(Roger.)"
    ko: "(라져.)"
    ja: "（ラジャー）"
  d_main_23_05_s_46:
    speaker: rapi
    en: "(There's a lot of interference here. All communications are still down.)"
    ko: "(통신은 여전히 먹통입니다. 재밍이 강합니다.)"
    ja: |-
      （通信は相変わらず繋がりません。
      やはり、妨害されているようです）
  d_main_23_05_s_47:
    speaker: "<Monologue>"
    en: "(We'll find a way.)"
    ko: "(방법을 찾아 보자.)"
    ja: "（方法を探そう）"
  d_main_23_05_s_48:
    speaker: viper
    en: Honey.
    ko: 자기.
    ja: ダーリン。
  d_main_23_05_s_49:
    speaker: "<Monologue>"
    en: "(What?)"
    ko: "(왜?)"
    ja: "（どうした？）"
  d_main_23_05_s_50:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_05_s_51:
    speaker: "<Self>"
    en: What?
    ko: 왜?
    ja: どうした？
  d_main_23_05_s_52:
    speaker: viper
    en: Are you not talking because you're too focused on my behind?
    ko: 내 뒷모습을 넋 놓고 보느라 아무 말도 안 하는 거야?
    ja: |-
      さっきから無言なのは、
      私の後ろ姿を見つめるのに忙しくて？
  d_main_23_05_s_53:
    speaker: viper
    en: Or are you and Rapi talking in secret?
    ko: 아니면 라피랑 비밀 얘기라도 하고 있는거야?
    ja: それとも、ラピと秘密の会話でもしてた？
  d_main_23_05_s_54:
    speaker: "<Choice>"
    en: How'd you know I was looking?
    ko: 뒷모습을 보고 있었어.
    ja: 後ろ姿を見ていた
  d_main_23_05_s_55:
    speaker: "<Choice>"
    en: I'm just a bit tired, that's all.
    ko: 좀 피곤해서.
    ja: 少し疲れたから
  d_main_23_05_s_56:
    speaker: viper
    en: Hehe, so you were sneaking a peek, then?
    ko: 아핫. 그래?
    ja: あはっ。そうなの？
  d_main_23_05_s_57:
    speaker: viper
    en: I'll try and sashay a little more for you♡
    ko: 그럼 좀 신경 써서 걸어야겠네♡
    ja: じゃあきれいに歩かなきゃ♡
  d_main_23_05_s_58:
    speaker: viper
    en: Oh my. Really?
    ko: 어머. 그래?
    ja: あら。そうなの？
  d_main_23_05_s_59:
    speaker: viper
    en: What if you ask Rapi to carry you?
    ko: 라피한테 업어달라고 하는 건 어때?
    ja: ラピにおんぶしてもらったら？
  d_main_23_05_s_60:
    speaker: "<Self>"
    en: Rapi. Carry me.
    ko: 라피. 업어줘.
    ja: ラピ。おんぶしてくれ
  d_main_23_05_s_61:
    speaker: rapi
    en: "... I don't think that is necessary at this time."
    ko: "…아직 그 정도는 아닌 것 같습니다."
    ja: "…指揮官ならまだ歩けるでしょう。"
  d_main_23_05_s_62:
    speaker: viper
    en: Hehe, you are a real hoot♡
    ko: 아핫. 자기 재밌다♡
    ja: あはっ。ダーリン、面白いね♡
  d_main_23_05_s_63:
    speaker: "<Monologue>"
    en: Viper continues to walk and talk with her back to us.
    ko: 바이퍼는 여전히 등 돌린 채 걸어가며 얘기했다.
    ja: |-
      バイパーは相変わらず背を向けて
      歩きながら話をしている
  d_main_23_05_s_64:
    speaker: viper
    en: Honey.
    ko: 자기.
    ja: ダーリン。
  d_main_23_05_s_65:
    speaker: viper
    en: Do you hate us?
    ko: 우리가 미워?
    ja: 私たちが憎い？
  d_main_23_05_s_66:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_05_s_67:
    speaker: viper
    en: Why? Is it because we're behind all those terror attacks on the Ark?
    ko: 왜? 우리가 방주 설립 이래 전대미문의 테러를 저지른 니케라서?
    ja: |-
      どうして？アーク設立以来の
      前代未聞のテロを実行したニケだから？
  d_main_23_05_s_68:
    speaker: viper
    en: Or is it because of that little hole I made in your stomach?
    ko: 아니면 자기 배에 구멍을 내서?
    ja: それとも、ダーリンのお腹に穴を開けたから？
  d_main_23_05_s_69:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_05_s_70:
    speaker: viper
    en: Perhaps I should change the question.
    ko: 아니면 질문을 좀 바꿔볼까?
    ja: 質問を変えよっか？
  d_main_23_05_s_71:
    speaker: viper
    en: If you catch us,
    ko: 자기가 우리를 잡으면.
    ja: ダーリンが私たちを捕まえたら
  d_main_23_05_s_72:
    speaker: viper
    en: what will you do?
    ko: 어떻게 할 거야?
    ja: どうするつもり？
d_main_23_05_e:
  d_main_23_05_e_1:
    speaker: "<Monologue>"
    en: Viper continues to walk with her back to us.
    ko: 바이퍼는 여전히 우리에게 등을 돌린 채 걸어가고 있다.
    ja: |-
      バイパーは相変わらず
      私たちに背を向けたまま歩いている
  d_main_23_05_e_2:
    speaker: viper
    en: The Raptures breached in through the hole made in the Ark.
    ko: 방주에 구멍을 내서 랩쳐들이 쳐들어왔고.
    ja: |-
      アークに穴を開けて、
      ラプチャーが攻め込んできた。
  d_main_23_05_e_3:
    speaker: viper
    en: If the timing had been off by even the slightest margin, things could have
      really gone sour.
    ko: 조금이라도 타이밍이 안 맞았으면 대형 참사가 일어났을 수도 있었어.
    ja: |-
      少しでもタイミングがずれてたら
      大惨事になってたかもしれない。
  d_main_23_05_e_4:
    speaker: viper
    en: But we made it happen.
    ko: 그 일을 저지른 건 우리.
    ja: そんなことをした私たち。
  d_main_23_05_e_5:
    speaker: viper
    en: And now you've come to apprehend us.
    ko: 그리고 자기는 우리를 잡으러 왔지.
    ja: |-
      そして、ダーリンは
      私たちを捕まえにきた。
  d_main_23_05_e_6:
    speaker: viper
    en: In order to buy ourselves some time, we made it appear like Heavenly Ascension
      was behind it.
    ko: |-
      이 일들의 원인이 엔터 헤븐이 저지른 일이 되도록
      신경을 좀 써서 시간을 벌었는데.
    ja: |-
      この事件の原因がエンターヘブンになるように
      頑張って時間を稼いだけど
  d_main_23_05_e_7:
    speaker: viper
    en: However, I suppose it was only a matter of time before we were caught.
    ko: 사실 잡히는 건 시간 문제겠지?
    ja: 実際、捕まるのは時間の問題だよね？
  d_main_23_05_e_8:
    speaker: viper
    en: It's okay now, since everyone is busy with the Raptures,
    ko: 지금이야 랩쳐들 때문에 다들 정신이 없어서 괜찮지만.
    ja: |-
      今はラプチャーのせいで
      バタバタしてるから平気だけど。
  d_main_23_05_e_9:
    speaker: viper
    en: but if the entire Ark devoted itself to tracking us down...
    ko: 방주의 모든 세력이 우릴 잡는 데 힘을 쏟는다면….
    ja: |-
      アークの全勢力が
      私たちの捕獲に乗り出したら…
  d_main_23_05_e_10:
    speaker: viper
    en: Hehe. Well, I doubt we'd last more than an hour at best.
    ko: 후후. 글쎄. 한 시간이라도 버틸 수 있을까?
    ja: ふふ。どうかな。1時間持つかな？
  d_main_23_05_e_11:
    speaker: "<Monologue>"
    en: "(Rapi. Cut the large cable line with the yellow dots.)"
    ko: "(라피. 바닥에 노란색 점이 찍힌 큰 케이블을 조금씩 잘라줘.)"
    ja: |-
      （ラピ。地面にある黄色い点がついた
      太いケーブルを少しずつ切ってくれ）
  d_main_23_05_e_12:
    speaker: rapi
    en: "(Should I cut it completely?)"
    ko: "(완전히 절단합니까?)"
    ja: "（完全に切断しますか？）"
  d_main_23_05_e_13:
    speaker: "<Monologue>"
    en: "(Yes, but do it in small increments, so Viper doesn't know.)"
    ko: "(응. 바이퍼가 눈치채지 못하게 천천히, 조금씩.)"
    ja: |-
      （ああ。バイパーに気づかれないよう
      ゆっくり、少しずつ）
  d_main_23_05_e_14:
    speaker: rapi
    en: "(Roger)."
    ko: "(라져.)"
    ja: "（ラジャー）"
  d_main_23_05_e_15:
    speaker: viper
    en: I knew it would all catch up to us eventually.
    ko: 즉, 우리가 잡히는 건 시간 문제라는 얘기야.
    ja: |-
      つまり、私たちが捕まるのは
      時間の問題ってこと。
  d_main_23_05_e_16:
    speaker: viper
    en: You could have just waited, Honey.
    ko: 자기도 그냥 가만히 기다리고만 있어도 됐을 텐데.
    ja: ダーリンもじっと待ってればいいのに。
  d_main_23_05_e_17:
    speaker: viper
    en: Why did you come looking for us?
    ko: 왜 우리를 잡으러 왔어?
    ja: どうして私たちを捕まえにきたの？
  d_main_23_05_e_18:
    speaker: viper
    en: Was there something else you wanted to do to us?
    ko: 우리한테 뭔가 따로 하고 싶은 게 있는 것 아냐?
    ja: 何か他に、したかったことがあるんじゃない？
  d_main_23_05_e_19:
    speaker: Self
    en: I want to get even for you plugging me in the stomach.
    ko: 글쎄. 내 배에 구멍을 낸 복수를 하고 싶어서?
    ja: |-
      ああ。私の腹に穴を開けた報いを
      受けてもらおうと思ってな
  d_main_23_05_e_20:
    speaker: viper
    en: You're lying, aren't you?
    ko: 아핫. 거짓말한다 자기.
    ja: あはっ。ダーリン、嘘ついてるね。
  d_main_23_05_e_21:
    speaker: viper
    en: If that's really what you were after,
    ko: 정말 그럴 생각이었으면 진즉에 슈엔한테 말했겠지.
    ja: |-
      本当にそのつもりだったら、
      もっと早くシュエンに言ってるでしょ。
  d_main_23_05_e_22:
    speaker: viper
    en: you could have had Syuen obliterate us with the push of a button.
    ko: 버튼 한 번으로 우리 머리를 날려버릴 수 있는데?
    ja: |-
      ボタン1つで、私たちの頭を
      吹き飛ばせるんだから。
  d_main_23_05_e_23:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_05_e_24:
    speaker: viper
    en: So, is there still any hope?
    ko: "…나 좀 기대해도 되는 거야?"
    ja: "…私、ちょっと期待してもいい？"
  d_main_23_05_e_25:
    speaker: Self
    en: For what?
    ko: 뭘?
    ja: 何を？
  d_main_23_05_e_26:
    speaker: viper
    en: For you to forgive us.
    ko: 우리를 용서한다던가?
    ja: 私たちを許してくれるとか？
  d_main_23_05_e_27:
    speaker: Self
    en: That will never happen.
    ko: 그럴 일은 없을 거야.
    ja: それはない
  d_main_23_05_e_28:
    speaker: viper
    en: Why not?
    ko: 왜?
    ja: どうして？
  d_main_23_05_e_29:
    speaker: Self
    en: You've gone too far.
    ko: 너희는 선을 넘었어.
    ja: 君たちはやり過ぎた
  d_main_23_05_e_30:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_05_e_31:
    speaker: viper
    en: I see.
    ko: 그렇구나.
    ja: そっか。
  d_main_23_05_e_32:
    speaker: Self
    en: With that being said,
    ko: 대신.
    ja: その代わり
  d_main_23_05_e_33:
    speaker: Self
    en: I want to know why you're doing this.
    ko: 왜 이런 짓을 했는지는 물어볼 거야.
    ja: こんなことをした理由を聞くつもりだ
  d_main_23_05_e_34:
    speaker: Self
    en: I doubt that what you'll have to say will be rational,
    ko: 그럴 일은 없겠지만, 만에 하나 너희의 말에 일리가 있다면.
    ja: |-
      ありえないが、もし、万が一
      君たちの言葉に正当性があれば
  d_main_23_05_e_35:
    speaker: Self
    en: but if it is, then I'll help you.
    ko: 옆에서 도와줄 수는 있겠지.
    ja: 力になれるかもしれない
  d_main_23_05_e_36:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_05_e_37:
    speaker: viper
    en: Hehe... hahaha!
    ko: 아핫. 아하하하.
    ja: あはっ。あははは。
  d_main_23_05_e_38:
    speaker: viper
    en: What a fool you are. Covering for a terrorist?
    ko: |-
      자기 진짜 바보다.
      테러리스트를 감싼다고?
    ja: |-
      ダーリンって、本当にお人好しだね。
      テロリストをかばうつもり？
  d_main_23_05_e_39:
    speaker: viper
    en: Are you looking to get a bullet in the head?
    ko: 총살이라도 당하고 싶은 거야?
    ja: 銃殺でもされたいの？
  d_main_23_05_e_40:
    speaker: Self
    en: So talk to me.
    ko: 그러니까 얘기해 봐.
    ja: だから教えてくれ
  d_main_23_05_e_41:
    speaker: Self
    en: Why have you gone so far off the deep end?
    ko: 왜 이런 미친 짓을 저질렀는지.
    ja: どうしてこんなふざけたことをしたのか
  d_main_23_05_e_42:
    speaker: viper
    en: "... Hehe."
    ko: "…후후."
    ja: "…ふふ。"
  d_main_23_05_e_43:
    speaker: viper
    en: Oh, it's nothing really.
    ko: 글쎄. 진짜 별 이유 없을걸.
    ja: さあね、大した理由なんてないと思うよ。
  d_main_23_05_e_44:
    speaker: viper
    en: I guess I just wanted to see how far your loyalty toward us would go.
    ko: 어디까지 우릴 위해주나 보고 싶은 걸까….
    ja: |-
      私たちのために何をどれくらいやってくれるか
      見たいっていうか…
  d_main_23_05_e_45:
    speaker: rapi
    en: "(Commander. I've severed the wire.)"
    ko: "(지휘관. 절단 완료했습니다.)"
    ja: "（指揮官。切断が完了しました）"
  d_main_23_05_e_46:
    speaker: "<Monologue>"
    en: I sneak a peek at my phone.
    ko: 핸드폰을 들여다본다.
    ja: 携帯電話を確認した
  d_main_23_05_e_47:
    speaker: "<Monologue>"
    en: Communications are back online.
    ko: "…예상대로 통신이 살아났다."
    ja: "…予想通り、通信が復活している"
  d_main_23_05_e_48:
    speaker: rapi
    en: "(How did you know?)"
    ko: "(어떻게 아신 겁니까?)"
    ja: "（どうして分かったのですか？）"
  d_main_23_05_e_49:
    speaker: "<Monologue>"
    en: "(Jamming systems require a lot of power.)"
    ko: "(재밍 장치는 전력을 많이 필요로 하니까.)"
    ja: |-
      （ジャミング装置には
      大量の電力が必要だからな）
  d_main_23_05_e_50:
    speaker: "<Monologue>"
    en: "(This place didn't seem like it had any other equipment requiring such a
      bulky electric cable.)"
    ko: "(이곳이 저 전선을 쓸 정도로 많은 전력이 필요해 보이진 않았거든.)"
    ja: |-
      （ここにあの電線を使うほど、たくさんの電力が
      必要なものはなさそうだったんだ）
  d_main_23_05_e_51:
    speaker: rapi
    en: "(If it wouldn't blow our cover, I'd clap right now.)"
    ko: "(수신호 중이 아니었으면 박수라도 쳤을 겁니다.)"
    ja: "（手信号中でなければ、拍手していました）"
  d_main_23_05_e_52:
    speaker: viper
    en: You'll probably find it underwhelming, but if you really want to know I can
      tell y...
    ko: |-
      별 이유 없을 거긴 한데,
      자기가 진짜 궁금해한다면 알려줄 수도 있….
    ja: |-
      大した理由はないけど、
      ダーリンが本当に気になるなら
      教えてあげても…
  d_main_23_05_e_53:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_05_e_54:
    speaker: "<Monologue>"
    en: Viper turns back and looks at us.
    ko: 바이퍼가 뒤를 돌아 우리를 바라본다.
    ja: バイパーが振り返って私たちを見た
  d_main_23_05_e_55:
    speaker: viper
    en: Honey.
    ko: 자기.
    ja: ダーリン。
  d_main_23_05_e_56:
    speaker: viper
    en: Can you show me your cellphone?
    ko: 잠깐 핸드폰 좀 보여줄래?
    ja: ちょっと、携帯見せてくれる？
  d_main_23_05_e_57:
    speaker: Self
    en: I'll do no such thing.
    ko: 이젠 안 보여줄 거야.
    ja: もう見せない
  d_main_23_05_e_58:
    speaker: viper
    en: Come now, don't be like that. I'll show you mine if you show me yours.
    ko: |-
      에이~ 그러지 말고 좀 보여줘.
      내 것도 보여줄게.
    ja: |-
      え～、そう言わずに見せてよ。
      私のも見せてあげる。
  d_main_23_05_e_59:
    speaker: "<Monologue>"
    en: Viper shows her cellphone screen to me.
    ko: 바이퍼가 핸드폰 화면을 나에게 보여준다.
    ja: バイパーが携帯電話の画面を私に見せた
  d_main_23_05_e_60:
    speaker: "<Monologue>"
    en: I can see that Crow and Jackal are in the same chat room.
    ko: 크로우와 자칼이 같은 채팅방에 있는 게 보인다.
    ja: クロウとジャッカルがチャットルームにいる
  d_main_23_05_e_61:
    speaker: "<Monologue>"
    en: Viper has written 'I need backup', and only has to press send for it to go
      to the group chat.
    ko: |-
      바이퍼는 [도와줘]라고 메시지를 써놓은 상태다.
      보내기만 누르면 전송될 거다.
    ja: |-
      バイパーは「助けて」と
      メッセージを入力した状態だ。
      ボタンを押せば送信されるだろう
  d_main_23_05_e_62:
    speaker: viper
    en: If you don't show me, I'll call my friends.
    ko: |-
      안 보여주면
      내 친구들 부른다?
    ja: |-
      見せてくれないなら
      私の友だちを呼ぶよ？
  d_main_23_05_e_63:
    speaker: Self
    en: I think it might be wise to send that right about now.
    ko: 그거 지금 전송하는 게 좋을 거야.
    ja: 今すぐ送った方がいいんじゃないか？
  d_main_23_05_e_64:
    speaker: viper
    en: "... What?"
    ko: "…왜?"
    ja: "…どうして？"
  d_main_23_05_e_65:
    speaker: Self
    en: My friends are already on the way.
    ko: 난 벌써 불렀거든.
    ja: 私はすでに送ったからな
  d_main_23_05_e_66:
    speaker: viper
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_23_05_e_67:
    speaker: viper
    en: But how did you...
    ko: |-
      어떻게 한 거야…?
      아니, 그 전에.
    ja: |-
      どうやったの…？
      いや、その前に。
  d_main_23_05_e_68:
    speaker: viper
    en: Do you want to be incinerated?
    ko: 자기, 타 죽고 싶어서 그러는 거야?
    ja: ダーリン、燃やされたいの？
  d_main_23_05_e_69:
    speaker: viper
    en: In case you forgot, may I remind you about the flamethrowers I've installed?
    ko: 벽면이 화염 방사기로 되어 있다는 건 기억하고 있지?
    ja: 壁が火炎放射器になってるって言ったよね？
  d_main_23_05_e_70:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰앙-!!
    ja: ドンッ！！
  d_main_23_05_e_71:
    speaker: "<Narration>"
    en: Rapi kicks the wall with all her might.
    ko: 라피가 벽면을 힘껏 걷어찼다.
    ja: ラピが壁を思いっきり蹴り飛ばした
  d_main_23_05_e_72:
    speaker: "<Narration>"
    en: The wall cracks, exposing the pipes and other devices inside and pulverizing
      them.
    ko: 벽이 우그러지며 파이프와 각종 장치가 산산조각 났다.
    ja: 壁がへこみ、パイプや装置が粉々になった
  d_main_23_05_e_73:
    speaker: rapi
    en: There's no gas or oil leaking out.
    ko: 가스나 기름이 나오지 않네.
    ja: ガスや油が出ないわね。
  d_main_23_05_e_74:
    speaker: rapi
    en: There's no way this entire tunnel is outfitted with flamethrowers.
    ko: 애초에 모든 벽면이 다 화염 방사기일 리는 없겠지.
    ja: |-
      そもそも、壁全体が
      火炎放射器であるはずがない。
  d_main_23_05_e_75:
    speaker: rapi
    en: It's too clean for that. There aren't any oil stains or burn marks.
    ko: 너무 깨끗했어. 기름때도 없고 열변형도 없었으니까.
    ja: |-
      きれいすぎたのよ。
      油汚れもなく、熱による変形もない。
  d_main_23_05_e_76:
    speaker: rapi
    en: Knowing you, I should have figured you'd lie and tell half-truths.
    ko: |-
      그리고 너라면,
      진짜 속에 가짜를 숨겨놓을 것 같았거든.
    ja: |-
      それにあなたなら、
      本物の中に偽物を隠す気がした。
  d_main_23_05_e_77:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_05_e_78:
    speaker: viper
    en: That's precisely why I said we should solve this with our words.
    ko: 평화롭게 얘기나 좀 하자니까.
    ja: 平和におしゃべりしたいのに。
  d_main_23_05_e_79:
    speaker: viper
    en: Why are you getting so riled up?
    ko: 왜 이렇게 살벌하게 굴어?
    ja: どうしてこんなにピリピリしてるの？
  d_main_23_05_e_80:
    speaker: Self
    en: We can talk once you've been restrained.
    ko: 대화는 널 묶어놓고 할게.
    ja: おしゃべりは君を捕獲した後だ
  d_main_23_05_e_81:
    speaker: "<Narration>"
    en: "*Vrooooom*"
    ko: 부우우웅--!!
    ja: ブゥゥゥン――！！
  d_main_23_05_e_82:
    speaker: "<Monologue>"
    en: A small drone zooms out from behind Viper.
    ko: 바이퍼의 뒤에서 작은 드론이 날아왔다.
    ja: |-
      バイパーの後ろから
      小さなドローンが飛んできた
  d_main_23_05_e_83:
    speaker: "<Monologue>"
    en: It rushes in front of Rapi and I...
    ko: 드론은 나와 라피의 앞까지 빠르게 다가왔고.
    ja: ドローンは私とラピに素早く近づき
  d_main_23_05_e_84:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰앙-!!
    ja: ドンッ！！
  d_main_23_05_e_85:
    speaker: "<Monologue>"
    en: and explodes in mid-air.
    ko: 공중에서 폭발했다.
    ja: 空中で爆発した
d_main_23_06_s:
  d_main_23_06_s_1:
    speaker: rapi
    en: Drone has been taken out.
    ko: 드론 격추 완료.
    ja: ドローン撃墜完了。
  d_main_23_06_s_2:
    speaker: rapi
    en: Someone as dumb as you couldn't have set up something this complex.
    ko: 네가 조작한 건 아닌 것 같군.
    ja: あなたが操作したわけじゃなさそうね。
  d_main_23_06_s_3:
    speaker: rapi
    en: Whoever did this, come on out.
    ko: 뒤에 있나? 나와라.
    ja: 後ろにいるの？出てきて。
  d_main_23_06_s_4:
    speaker: "<Monologue>"
    en: Behind Viper, two figures emerge from the darkness.
    ko: 바이퍼의 뒤, 어둠 속에서 둘이 걸어 나왔다.
    ja: |-
      バイパーの背後に伸びた暗闇から
      2人が歩み出た
  d_main_23_06_s_5:
    speaker: crow
    en: It's been a while.
    ko: 오랜만이야.
    ja: 久しぶりだな。
  d_main_23_06_s_6:
    speaker: jackal
    en: Oh, hey Commander!
    ko: |-
      어? 지휘관이다!
      지휘관-! 헤헤!
    ja: |-
      あれ？指揮官だ！
      指揮官ー！へへっ！
  d_main_23_06_s_7:
    speaker: "<Self>"
    en: Quite the reunion.
    ko: 다 모여있었네.
    ja: みんな集まってたのか
  d_main_23_06_s_8:
    speaker: "<Self>"
    en: That'll make it nice and easy for us to capture you all at once.
    ko: 한꺼번에 잡히고 싶어서 그런 거야?
    ja: 一緒に捕まりたいのか？
  d_main_23_06_s_9:
    speaker: crow
    en: Violence is an instrument that no one wields better than a villain.
    ko: 린치는 악당의 기본 소양이라.
    ja: リンチは悪者の基本だからな。
  d_main_23_06_s_10:
    speaker: crow
    en: I've been waiting for an opportunity to put my skills to the test.
    ko: 지금이 딱 그 타이밍인 것 같군.
    ja: さぁ、始めようか？
  d_main_23_06_s_11:
    speaker: "<Narration>"
    en: "*Tadadada*"
    ko: 타다다닷-!
    ja: ダダダダッ！
  d_main_23_06_s_12:
    speaker: anis
    en: Commander!
    ko: 지-휘-관-님-!
    ja: しーきーかーんーさーまー！
  d_main_23_06_s_13:
    speaker: neon
    en: Master!
    ko: 스-승-님-!
    ja: しーしょー！
  d_main_23_06_s_14:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_06_s_15:
    speaker: crow
    en: Viper, it's not like you to make such a blunder.
    ko: 답지않게 실수를 다 했구나. 바이퍼.
    ja: らしくないミスをしたな、バイパー。
  d_main_23_06_s_16:
    speaker: viper
    en: Give me a break! I did my best.
    ko: |-
      실수라니.
      나도 최선을 다했어.
    ja: |-
      ミスだなんて。
      私も頑張ったのよ？
  d_main_23_06_s_17:
    speaker: crow
    en: You call having your back to them the entire time your best? You should have
      had them walk in front of you.
    ko: |-
      등을 돌리고 걸은 게 최선인가?
      네가 뒤에서 걸었어야 했어.
    ja: |-
      背を向けて歩いてたくせに？
      お前が後ろを歩くべきだろ。
  d_main_23_06_s_18:
    speaker: viper
    en: Ah, that's no fun.
    ko: 아핫. 그럼 재미없잖아.
    ja: あはっ。それじゃつまんないでしょ。
  d_main_23_06_s_19:
    speaker: jackal
    en: Are you here to play with us, Commander?
    ko: 지휘관-! 헤헤! 나랑 놀아주러 온 거야?
    ja: 指揮官〜！へへっ！私と遊びにきたの？
  d_main_23_06_s_20:
    speaker: anis
    en: Commander! Are you okay!?
    ko: 지휘관님! 괜찮아!?
    ja: 指揮官様！大丈夫なの！？
  d_main_23_06_s_21:
    speaker: neon
    en: Master! I'm okay!
    ko: 스승님! 저는 괜찮아요!
    ja: 師匠！私は大丈夫です！
  d_main_23_06_s_22:
    speaker: rapi
    en: What about Moran?
    ko: 목단은?
    ja: モランは？
  d_main_23_06_s_23:
    speaker: neon
    en: She wiped out those Nikkes who got the jump on us, then headed towards the
      Partition.
    ko: 쳐들어온 분들을 다 때려눕히고 격벽 입구 쪽으로 갔어요.
    ja: |-
      攻め込んできた方々を全員倒して、
      防壁の入口の方に行きました。
  d_main_23_06_s_24:
    speaker: neon
    en: She said she'll stop any more troops from coming in.
    ko: 아우터 림으로 병력이 못 들어오게 막는다고 하던데요?
    ja: |-
      アウターリムに敵が入り込まないよう
      防ぐって言ってましたよ？
  d_main_23_06_s_25:
    speaker: neon
    en: She also told me to tell you she's sorry for not coming.
    ko: 같이 못 가서 미안하다고 꼭 전해달래요.
    ja: |-
      一緒に行けなくてすまないって
      必ず伝えてくれって。
  d_main_23_06_s_26:
    speaker: rapi
    en: Okay, sounds like we don't have to worry about her.
    ko: 알겠어. 그쪽은 일단 걱정하지 않아도 되겠네.
    ja: 分かった。あっちは心配なさそうね。
  d_main_23_06_s_27:
    speaker: crow
    en: Hm...
    ko: 흠.
    ja: ふむ。
  d_main_23_06_s_28:
    speaker: crow
    en: This should have been simple.
    ko: 쉽게 해결할 수 있었던 일인데.
    ja: 簡単に解決できたはずなのに。
  d_main_23_06_s_29:
    speaker: crow
    en: I presume we have you all to thank for this becoming such a fiasco?
    ko: 일이 이렇게 꼬인 건 네가 의도한 거라고 봐도 되겠지?
    ja: |-
      こんな面倒なことになったのは
      お前の思惑通りだと考えていいんだな？
  d_main_23_06_s_30:
    speaker: viper
    en: You can think whatever you want.
    ko: 뭐. 맘대로 생각해.
    ja: まあ、好きに考えて。
  d_main_23_06_s_31:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_06_s_32:
    speaker: crow
    en: Hey.
    ko: |-
      이봐.
      @UserName.
    ja: |-
      おい。
      @UserName。
  d_main_23_06_s_33:
    speaker: crow
    en: Should we talk?
    ko: 얘기나 좀 할까?
    ja: 少し話さないか？
  d_main_23_06_s_34:
    speaker: "<Self>"
    en: The time for that is over.
    ko: 아니. 지금은 그럴 생각 없어.
    ja: いや、今はそのつもりはない
  d_main_23_06_s_35:
    speaker: crow
    en: Well, that's that then.
    ko: 할 수 없지.
    ja: 仕方がないな。
  d_main_23_06_s_36:
    speaker: crow
    en: Fighting isn't really my specialty, but if you insist...
    ko: 전공은 아니지만 해보자고.
    ja: 戦うのは専門外なんだが、やってみるか。
  d_main_23_06_s_37:
    speaker: "<Self>"
    en: Counters, Inhibitors released.
    ko: |-
      카운터스.
      리미트 해제.
    ja: |-
      カウンターズ。
      リミット解除
  d_main_23_06_s_38:
    speaker: "<Self>"
    en: You have permission to use live ammunition.
    ko: 실탄 사용을 허가할게.
    ja: 実弾の使用を許可する
  d_main_23_06_s_39:
    speaker: "<Self>"
    en: Take them out.
    ko: 이그조틱을 생포해 줘.
    ja: エキゾチックを生け捕りにしてくれ
  d_main_23_06_s_40:
    speaker: crow
    en: Whoa.
    ko: 호오.
    ja: へえ。
  d_main_23_06_s_41:
    speaker: viper
    en: Goodness gracious, Honey. You're actually serious.
    ko: 어머. 자기. 진심이구나.
    ja: あら、ダーリン。本気なのね。
  d_main_23_06_s_42:
    speaker: jackal
    en: Huh? What'd I miss? Are we fighting? Hehe! I love fighting!
    ko: |-
      어? 뭐야? 싸우는 거야?
      헤헤! 나 싸우는 거 좋아!
    ja: |-
      え？なになに？戦うの？
      へへっ！戦うの好き〜！
  d_main_23_06_s_43:
    speaker: anis
    en: Just FYI, it doesn't count if you shoot them in the back.
    ko: |-
      간단하네.
      어차피 쟤들 뒤통수치는 거 아니면 뭣도 아니잖아.
    ja: |-
      楽勝ね。どうせあいつら、
      得意なのは裏切りだけでしょ？
  d_main_23_06_s_44:
    speaker: neon
    en: All right, everybody, I can take it from here. Just stay back and provide
      cover for me.
    ko: 여러분. 여긴 저 혼자서 충분하니 뒤에서 총이나 쏴주세요.
    ja: |-
      みなさん。ここは私1人で十分なので
      後ろで銃でも撃っててください。
  d_main_23_06_s_45:
    speaker: anis
    en: You do realize that's another version of us fighting together, don't you?
    ko: 그러면 같이 싸우는 거랑 똑같잖아.
    ja: それって…一緒に戦うのと同じじゃない？
  d_main_23_06_s_46:
    speaker: neon
    en: Is it? But I want all the credit...
    ko: 공은 제가 다 가져가고 싶거든요.
    ja: 功績を独り占めしたいんです。
  d_main_23_06_s_47:
    speaker: rapi
    en: "... Let's go."
    ko: "…가자."
    ja: "…行こう。"
d_main_23_06_e:
  d_main_23_06_e_1:
    speaker: anis
    en: They don't stand a chance.
    ko: 상대가 안 되네 상대가.
    ja: 相手にならないわね。
  d_main_23_06_e_2:
    speaker: viper
    en: You all just don't quit...
    ko: "…이상할 정도로 강하네."
    ja: "…いくらなんでも強すぎ。"
  d_main_23_06_e_3:
    speaker: neon
    en: We can thank all those missions up on the surface for that.
    ko: 지상에서의 하드 트레이닝 덕분이죠.
    ja: 地上でのハードトレーニングのおかげです。
  d_main_23_06_e_4:
    speaker: jackal
    en: Gasp... Gasp...
    ko: 헥… 헥….
    ja: はあ…はあ…
  d_main_23_06_e_5:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_06_e_6:
    speaker: "<Narration>"
    en: "*Koooo*"
    ko: 쿠우우우우--
    ja: ゴオオオオ…
  d_main_23_06_e_7:
    speaker: "<Monologue>"
    en: Flames start to belch out from the tunnel walls.
    ko: "…터널의 벽면에서 화염이 뿜어져 나오기 시작했다."
    ja: "…トンネルの壁面から火炎が吹き出し始めた"
  d_main_23_06_e_8:
    speaker: crow
    en: All of the flamethrowers have been activated.
    ko: 모든 벽면의 화염 방사기를 가동했다.
    ja: 全壁面の火炎放射器を稼働した。
  d_main_23_06_e_9:
    speaker: rapi
    en: What are you doing?
    ko: 뭐 하는 짓이지?
    ja: 何をするつもり？
  d_main_23_06_e_10:
    speaker: crow
    en: I'm raising the temperature and burning up all the oxygen.
    ko: 온도를 올리고 산소를 태우는 거야.
    ja: 温度を上げて酸素を燃やす。
  d_main_23_06_e_11:
    speaker: crow
    en: This is an enclosed space. Before long, this place will be like a giant oven.
    ko: |-
      여기는 밀폐된 곳이라
      열이 빠져나갈 곳이 마땅찮고 산소도 부족하거든.
    ja: |-
      ここは密閉空間だから、
      熱気もこもるし、酸素も足りなくなる。
  d_main_23_06_e_12:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_23_06_e_13:
    speaker: rapi
    en: How could you?!
    ko: 너…!
    ja: あなた…！
  d_main_23_06_e_14:
    speaker: crow
    en: I wouldn't move if I were you.
    ko: 오. 움직이지 마.
    ja: おっと、動かない方がいい。
  d_main_23_06_e_15:
    speaker: crow
    en: I'm the only one
    ko: 이건 나만 끌 수 있어.
    ja: これを消せるのはあたしだけだ。
  d_main_23_06_e_16:
    speaker: crow
    en: who knows how to shut these off.
    ko: 어떤 수단으로 끌 수 있는지는 나만의 비밀이지.
    ja: 消し方は、あたし以外知らない。
  d_main_23_06_e_17:
    speaker: "<Monologue>"
    en: I can feel a sharp spike in the temperature,
    ko: "…온도가 급격히 올라간 게 느껴진다."
    ja: "…温度が急激に上がっていく"
  d_main_23_06_e_18:
    speaker: "<Monologue>"
    en: and my breathing becomes labored.
    ko: 숨이 막히기 시작한다.
    ja: 息が苦しくなってきた
  d_main_23_06_e_19:
    speaker: viper
    en: Don't even think about retreating.
    ko: 뒤로 도망갈 생각은 안 하는 게 좋아.
    ja: 逃げ出そうなんて、考えない方がいいよ。
  d_main_23_06_e_20:
    speaker: viper
    en: There's fire coming from the back as well, and like I said before, these flames
      can incinerate Nikkes just as well as humans.
    ko: |-
      뒤쪽에도 불이 나오고 있거든.
      말했지만 이거 니케도 태운다?
    ja: |-
      後ろからも火が出てるから。
      さっき言ったけど、ニケも燃えちゃうからね？
  d_main_23_06_e_21:
    speaker: anis
    en: Are you trying to suffocate us?
    ko: "…같이 질식하거나 쪄져서 죽자고?"
    ja: |-
      …一緒に窒息するか、
      火だるまになろうって意味？
  d_main_23_06_e_22:
    speaker: viper
    en: Of course not. We're in no danger of suffocation. Neither are you.
    ko: 그럴 리가. 우리는 이런 거로 안 죽어.
    ja: まさか。私たちはこれくらいじゃ死なないよ。
  d_main_23_06_e_23:
    speaker: viper
    en: The same thing can't be said for the Commander, however.
    ko: "…그런데 인간은 다르지."
    ja: "…でも、人間は違うよね。"
  d_main_23_06_e_24:
    speaker: viper
    en: Do you see this?
    ko: 이거, 보여?
    ja: これ、見える？
  d_main_23_06_e_25:
    speaker: anis
    en: An oxygen mask? So you were planning on taking the Commander hostage this
      entire time?
    ko: "…산소마스크네. 애초에 인질극이 목적이었구만?"
    ja: |-
      …酸素マスクね。
      最初から人質に取る気だったの？
  d_main_23_06_e_26:
    speaker: viper
    en: It was our contingency plan if negotiations fell through.
    ko: 대화가 안 통했을 때의 넥스트 플랜이야.
    ja: |-
      会話が成り立たなかった時の
      プランBってやつだよ。
  d_main_23_06_e_27:
    speaker: viper
    en: And none of you exactly seem willing to speak with us.
    ko: 너희가 우리랑 대화할 생각이 없어 보여서.
    ja: 私たちと話し合う気がなさそうだったから。
  d_main_23_06_e_28:
    speaker: anis
    en: Fine, I'll play ball. Let's talk. Just hurry up and turn these things off.
    ko: |-
      좋아. 선심 썼다. 대화하자.
      대화할 테니까 얼른 이거 꺼.
    ja: |-
      はいはい、分かったわ。話しましょ。
      話を聞くから、早くこれ消してよ。
  d_main_23_06_e_29:
    speaker: viper
    en: We're far past that now. Hand over the Commander, and we'll give him the oxygen
      mask.
    ko: |-
      늦었어.
      자기를 넘겨주면 이거 씌워줄게.
    ja: |-
      もう遅いよ。
      ダーリンを渡してくれたら、
      これをつけてあげる。
  d_main_23_06_e_30:
    speaker: anis
    en: If we hand over the Commander, how do we know you'll let us go?
    ko: 지휘관님을 넘겨준다고 우리가 안전할 거라는 보장은?
    ja: |-
      指揮官様を渡したって、
      私たちが安全だって保証はないでしょ？
  d_main_23_06_e_31:
    speaker: viper
    en: You don't. You're not in a position to negotiate.
    ko: 흐음~ 그런 걸 따질 때일까?
    ja: う～ん、そんなこと気にしてる場合かな？
  d_main_23_06_e_32:
    speaker: "<Self>"
    en: Gasp...!
    ko: 허억…!
    ja: ううっ…！
  d_main_23_06_e_33:
    speaker: "<Monologue>"
    en: My vision is becoming blurry, and I'm struggling to breathe.
    ko: |-
      …시야가 흐려진다.
      숨을 쉴 수가 없다.
    ja: |-
      …視界がぼやける。
      息ができない
  d_main_23_06_e_34:
    speaker: "<Monologue>"
    en: My head is pounding.
    ko: 머리가… 아프다….
    ja: 頭が…痛い…
  d_main_23_06_e_35:
    speaker: neon
    en: Master! Are you okay?
    ko: 스승님! 괜찮으세요?
    ja: 師匠！大丈夫ですか？
  d_main_23_06_e_36:
    speaker: "<Monologue>"
    en: Neon holds me up.
    ko: 네온이 나를 부축한다.
    ja: ネオンが私を支えた
  d_main_23_06_e_37:
    speaker: "<Monologue>"
    en: I'm not sure, but it feels like she puts something in my pocket...
    ko: "…바지 주머니에 뭔가 들어온 것 같지만 확실하지 않다."
    ja: |-
      …ズボンのポケットに何か入れられたような
      気がするが、定かではない
  d_main_23_06_e_38:
    speaker: viper
    en: Well? What's it gonna be?
    ko: 자, 어떡할래?
    ja: さあ、どうする？
  d_main_23_06_e_39:
    speaker: rapi
    en: If you so much as lay a finger on them,
    ko: "…만약 지휘관을 다치게 한다면."
    ja: "…もし指揮官を傷つけたら"
  d_main_23_06_e_40:
    speaker: rapi
    en: you're all dead.
    ko: 너희는 모두 죽는다.
    ja: あなたたちを全員殺す。
  d_main_23_06_e_41:
    speaker: viper
    en: |-
      Why would we ever hurt Honey?
      That won't ever happen, so don't worry.
    ko: |-
      우리가 왜 자기를 다치게 해?
      그럴 일은 절대 없으니 걱정하지 마.
    ja: |-
      私たちがどうしてダーリンを傷つけるの？
      そんなこと絶対にしないから安心して。
  d_main_23_06_e_42:
    speaker: viper
    en: 'So I ask you again: What''s it gonna be?'
    ko: 자, 그럼 어떡할래?
    ja: ねえ、どうする？
  d_main_23_06_e_43:
    speaker: neon
    en: "... Just hold in there, Master. We'll come find you."
    ko: |-
      …스승님. 조금만 기다려 주세요.
      저희가 꼭 찾으러 갈게요.
    ja: |-
      …師匠。少しだけ待っててくださいね。
      すぐに迎えに行きます。
  d_main_23_06_e_44:
    speaker: "<Monologue>"
    en: I feel someone push me gently, and something is put over my face.
    ko: |-
      누군가가 나를 살짝 미는 느낌이 들었고,
      얼굴에 뭔가가 씌워진다.
    ja: 誰かに軽く押され、顔に何かをかぶせられた
  d_main_23_06_e_45:
    speaker: "<Self>"
    en: Hnnyaaah!
    ko: 파하-!
    ja: プハッ！
  d_main_23_06_e_46:
    speaker: "<Monologue>"
    en: Finally, I can breathe again. But I'm still disoriented.
    ko: |-
      호흡이 자유로워졌다.
      하지만 여전히 정신이 혼미하다.
    ja: |-
      呼吸が楽になった。
      だが相変わらず意識は朦朧としている
  d_main_23_06_e_47:
    speaker: viper
    en: You, Neon, was it?
    ko: 너. 네온이라고 했지?
    ja: あなた。ネオンって言ったよね？
  d_main_23_06_e_48:
    speaker: neon
    en: That's right.
    ko: 그런데요.
    ja: そうですけど。
  d_main_23_06_e_49:
    speaker: viper
    en: That was pretty sneaky, but you need a little more practice.
    ko: 제법인데, 조금 더 연습해야겠다.
    ja: なかなかだけど、もうちょっと練習しなきゃね。
  d_main_23_06_e_50:
    speaker: "<Monologue>"
    en: Viper puts her hands in my pocket and pulls out something.
    ko: 바이퍼는 내 바지 주머니에 손을 넣어 뭔가를 꺼냈다.
    ja: |-
      バイパーは私のズボンのポケットに手を入れて
      何かを取りだした
  d_main_23_06_e_51:
    speaker: viper
    en: I don't think we'll be needing this tracking device.
    ko: 위치 추적기는 치워놓을게.
    ja: 位置追跡装置は壊すね。
  d_main_23_06_e_52:
    speaker: "<Narration>"
    en: "*Crush*"
    ko: 빠각!
    ja: バキッ！
  d_main_23_06_e_53:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_06_e_54:
    speaker: viper
    en: Everyone, hand over your cellphones.
    ko: 다들, 핸드폰 줄래?
    ja: みんな、携帯を渡してくれる？
  d_main_23_06_e_55:
    speaker: anis
    en: I don't have a cellphone.
    ko: 나 핸드폰 없는데.
    ja: そんなの持ってないわ。
  d_main_23_06_e_56:
    speaker: viper
    en: You're only harming Honey by wasting time like this. The temperature is only
      going to rise.
    ko: |-
      …시간을 끌면 자기가 위험해져.
      온도는 점점 오르고 있거든.
    ja: |-
      …長引くと、ダーリンが危ないよ？
      どんどん温度が上がってるから。
  d_main_23_06_e_57:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_06_e_58:
    speaker: "<Narration>"
    en: Rapi, Neon, and Anis all hand over their cell phones to Viper.
    ko: 셋은 핸드폰을 바이퍼에게 넘겨줬다.
    ja: 3人は携帯電話をバイパーに渡した
  d_main_23_06_e_59:
    speaker: "<Narration>"
    en: "*Crush* *Crush* *Crush*"
    ko: 빠각! 빠각! 빠각!
    ja: バキ！バキ！バキ！
  d_main_23_06_e_60:
    speaker: "<Narration>"
    en: Viper stomps on all of the phones, smashing them to smithereens.
    ko: 바이퍼는 핸드폰을 밟아 부쉈다.
    ja: バイパーは携帯電話を踏み潰した
  d_main_23_06_e_61:
    speaker: viper
    en: Bye bye, then.
    ko: 그럼 바이바이.
    ja: それじゃ、バイバイ。
  d_main_23_06_e_62:
    speaker: "<Narration>"
    en: Exotic disappears into the tunnel.
    ko: 이그조틱은 터널 너머로 사라졌다.
    ja: エキゾチックはトンネルの向こうへ姿を消した
  d_main_23_06_e_63:
    speaker: anis
    en: Dammit!
    ko: 아잇! 제기랄!
    ja: あーもうっ！
  d_main_23_06_e_64:
    speaker: anis
    en: After them!
    ko: 추적하자!
    ja: 追いかけるよ！
  d_main_23_06_e_65:
    speaker: rapi
    en: This tunnel is a labyrinth, and we don't know which way they went. We'll only
      get lost.
    ko: |-
      터널의 길이 너무 복잡해.
      루트를 알지 못하면 길을 잃을 거야.
    ja: |-
      トンネルの道が複雑すぎる。
      ルートが分からないと迷子になるわ。
  d_main_23_06_e_66:
    speaker: anis
    en: Then what should we do?!
    ko: 그럼 어쩌자고!
    ja: じゃあどうするの！？
  d_main_23_06_e_67:
    speaker: neon
    en: Let's go back to where we came from and wait.
    ko: 왔던 길을 돌아가서 위에서 대기하죠.
    ja: 来た道を戻って、上で待機しましょう。
  d_main_23_06_e_68:
    speaker: anis
    en: What are you talking about?! Wait for what?
    ko: 뭘 대기해! 대기해서 뭘 어쩌자고!
    ja: 待機してどうするのよ！？
  d_main_23_06_e_69:
    speaker: neon
    en: The tracker wasn't the only thing I slipped to Master. I also put a smoke
      grenade in his inner pocket.
    ko: |-
      좀 전에 스승님 주머니에 위치추적기를 넣어놓을 때,
      안주머니에 연막탄을 넣어놨어요.
    ja: |-
      さっき師匠のポケットに位置追跡装置を入れた時
      内ポケットに発煙弾も入れておきました。
  d_main_23_06_e_70:
    speaker: neon
    en: It activates when exposed to external pressure. When it does, it erupts into
      a giant plume of smoke.
    ko: |-
      충격을 받으면 터지는 건데,
      연기가 엄청 나와요.
    ja: |-
      衝撃を受けたら爆発して、
      煙がたくさん出るんです。
  d_main_23_06_e_71:
    speaker: neon
    en: They discovered the tracking device, but not the smoke grenade.
    ko: 그건 안 들켰어요.
    ja: それはバレませんでした。
  d_main_23_06_e_72:
    speaker: neon
    en: All we've got to do is get to higher ground and wait until Master sets it
      off.
    ko: |-
      그러니 우리는 이 근처의 높은 곳에 올라가서,
      스승님이 연막탄을 터트리는 걸 기다리죠.
    ja: |-
      だから、この近くの高台に行って、
      師匠が発煙弾を爆発させるのを待ちましょう。
  d_main_23_06_e_73:
    speaker: neon
    en: They are bound to notice it, and when they do, they'll use it.
    ko: 스승님은 반드시 눈치채고 사용해 줄 테니까요.
    ja: 師匠なら必ず気づいて、使ってくれるはずです。
  d_main_23_06_e_74:
    speaker: anis
    en: That... was incredible!
    ko: "…너…. 대단하네."
    ja: "…あなた…すごいわね。"
  d_main_23_06_e_75:
    speaker: rapi
    en: Well done, Neon.
    ko: "…고마워. 네온."
    ja: "…ありがとう、ネオン。"
  d_main_23_06_e_76:
    speaker: neon
    en: Let's go.
    ko: 가요.
    ja: 行きましょう。
d_main_23_07_s:
  d_main_23_07_s_1:
    speaker: "<Narration>"
    en: Outer Rim. Near the Partition.
    ko: 아우터 림. 격벽 인근.
    ja: アウターリム。防壁付近
  d_main_23_07_s_2:
    speaker: moran
    en: Hey, Sakura!
    ko: 어이, 사쿠라!
    ja: おい、サクラ！
  d_main_23_07_s_3:
    speaker: sakura_op_l
    en: What is it?
    ko: 무슨 일이신지요.
    ja: 何でしょう。
  d_main_23_07_s_4:
    speaker: moran
    en: It seems that Doban will be coming to the Outer Rim. He's already sent some
      troops.
    ko: |-
      도반이 아우터 림으로 올 것 같아!
      벌써 선발대를 보냈어!
    ja: |-
      もうすぐドバンがアウターリムに来るぞ！
      もう先発隊を送ってる！
  d_main_23_07_s_5:
    speaker: moran
    en: The entry to the Partition was left open, and he sent in some armed Nikkes
      that he'd hired illegally.
    ko: |-
      격벽도 맘대로 열어놓고,
      대인 화기로 무장한 니케들을 보냈다고!
    ja: |-
      防壁を勝手に開けて、
      対人火器で武装したニケを送ってきたんだ！
  d_main_23_07_s_6:
    speaker: sakura_op_l
    en: I see.
    ko: 그렇군요.
    ja: そうですか。
  d_main_23_07_s_7:
    speaker: moran
    en: |-
      Is that all you have to say?!
      Hurry up and get over here!
    ko: |-
      그렇군요는 뭐가 그렇군요야!
      빨리 와서 합류해!
    ja: |-
      そうですか、って何落ち着いてんだよ！
      早く合流しろ！
  d_main_23_07_s_8:
    speaker: moran
    en: I think this first batch was just an appetizer, and he's intending on sending
      way more. I can't handle this on my own!
    ko: |-
      아마 다음엔 엄청 끌고 올 것 같은데,
      나 혼자서는 못 막는다고!
    ja: |-
      たぶん、次はもっと数を連れてくるはずだ！
      俺1人じゃ止めらんねえよ！
  d_main_23_07_s_9:
    speaker: sakura_op_l
    en: I have my own affairs to take care of. I'm sorry, but I can't help you.
    ko: |-
      저는 제 일이 있습니다.
      아쉽지만 도와줄 순 없을 것 같군요.
    ja: |-
      私にはすべきことがあります。
      残念ですが、手伝うことはできません。
  d_main_23_07_s_10:
    speaker: moran
    en: What? What do you need to do?
    ko: 뭐? 무슨 일?
    ja: はぁ？すべきこと？
  d_main_23_07_s_11:
    speaker: sakura_op_l
    en: Something important.
    ko: 중요한 일입니다.
    ja: 大事なことです。
  d_main_23_07_s_12:
    speaker: moran
    en: The Outer Rim may be wiped off the map! What could be more important than
      that?
    ko: |-
      아니, 아우터 림이 쓸려나갈 수도 있다니까?
      이걸 막는 것보다 중요한 일이 뭔데?
    ja: |-
      いや、アウターリムが
      壊滅するかもしれないんだぞ？
      それより大事なことって何だよ？
  d_main_23_07_s_13:
    speaker: sakura_op_l
    en: Moran,
    ko: 목단.
    ja: モラン。
  d_main_23_07_s_14:
    speaker: sakura_op_l
    en: do what you think is right.
    ko: 당신이 옳다고 생각하는 일을 하십시오.
    ja: あなたが正しいと思うことをしてください。
  d_main_23_07_s_15:
    speaker: sakura_op_l
    en: I trust you.
    ko: 믿습니다.
    ja: 信じています。
  d_main_23_07_s_16:
    speaker: moran
    en: "What? \nHey! Hey!"
    ko: |-
      뭐?
      야! 야!
    ja: |-
      え？
      おい！おい！
  d_main_23_07_s_17:
    speaker: moran
    en: Wha... she turned her phone off!
    ko: 이… 꺼놨잖아!
    ja: お…切りやがった！
  d_main_23_07_s_18:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_07_s_19:
    speaker: moran
    en: Hey, jerk.
    ko: 야. 양아치.
    ja: おい、チンピラ。
  d_main_23_07_s_20:
    speaker: rosanna_op_l
    en: What is it?
    ko: 뭔데. 협객님.
    ja: 何？侠客さん。
  d_main_23_07_s_21:
    speaker: moran
    en: Come to the Outer Rim.
    ko: 아우터 림으로 좀 와.
    ja: アウターリムに来てくれ。
  d_main_23_07_s_22:
    speaker: rosanna_op_l
    en: No.
    ko: 안 가.
    ja: 行かない。
  d_main_23_07_s_23:
    speaker: moran
    en: |-
      Come here and help me.
      Doban...
    ko: |-
      여기 와서 나 좀 도와줘.
      도반이….
    ja: |-
      俺を助けてくれよ。
      ドバンが…
  d_main_23_07_s_24:
    speaker: rosanna_op_l
    en: Left the Partition open and used the Raptures as an excuse to
    ko: 격벽을 열고, 랩쳐를 때려잡는다는 핑계로 양산형 니케들을 아우터 림에 집어넣고 있냐?
    ja: |-
      防壁を開けて、ラプチャー退治を口実に
      量産型ニケをアウターリムに送ったって？
  d_main_23_07_s_25:
    speaker: rosanna_op_l
    en: send mass-produced Nikkes into the Outer Rim?
    ko: 대인 병기로 무장하고?
    ja: 対人兵器で武装して？
  d_main_23_07_s_26:
    speaker: moran
    en: How'd you know?
    ko: "…? 너 어떻게 알아."
    ja: "…？なんで知ってんだ？"
  d_main_23_07_s_27:
    speaker: rosanna_op_l
    en: How did you not know?
    ko: 너는 왜 모르는데.
    ja: むしろなんで知らないの？
  d_main_23_07_s_28:
    speaker: moran
    en: Huh?
    ko: 엉?
    ja: えっ？
  d_main_23_07_s_29:
    speaker: rosanna_op_l
    en: Put yourself in Doban's shoes.
    ko: 네가 도반이라고 치고 생각을 좀 해 봐.
    ja: |-
      自分がドバンになったつもりで
      考えてみなさいよ。
  d_main_23_07_s_30:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_07_s_31:
    speaker: moran
    en: But I'm not Doban.
    ko: 난 도반 아닌데?
    ja: 俺はドバンじゃないぞ？
  d_main_23_07_s_32:
    speaker: rosanna_op_l
    en: You've got that right.
    ko: "…그래. 아니지."
    ja: "…はいはい、そうね。"
  d_main_23_07_s_33:
    speaker: rosanna_op_l
    en: |-
      Anyway, I'm busy.
      I can't go, so do whatever you want.
    ko: |-
      아무튼 나 바빠.
      못 가니까 알아서 해.
    ja: |-
      とにかく、あたしは忙しいの。
      行けないから、勝手にやって。
  d_main_23_07_s_34:
    speaker: moran
    en: What? Are you doing something important too?
    ko: 뭐? 너도 뭐 중요한 일인가 뭔가 있는 거야?
    ja: え？お前にも大事な用事があんのか？
  d_main_23_07_s_35:
    speaker: rosanna_op_l
    en: So there are some things you do know.
    ko: 오. 잘 아네.
    ja: おっ、よく分かってんじゃん。
  d_main_23_07_s_36:
    speaker: rosanna_op_l
    en: Good. Go and fight your own fight then.
    ko: 그러니 거기서 잘 버티고 있어.
    ja: だから、そこで持ちこたえて。
  d_main_23_07_s_37:
    speaker: rosanna_op_l
    en: Got it?
    ko: 알겠냐.
    ja: いい？
  d_main_23_07_s_38:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 뚝-
    ja: プツッ
  d_main_23_07_s_39:
    speaker: moran
    en: Some help these two are!
    ko: "…이것들이 정말…!"
    ja: "…こいつら、マジで…！"
  d_main_23_07_s_40:
    speaker: rosanna_op_l
    en: Oh, right.
    ko: 아. 야.
    ja: あ、ねえ。
  d_main_23_07_s_41:
    speaker: moran
    en: Yes? Are you coming to help?
    ko: 오 뭐야. 도와주러 올 거야?
    ja: おっ、何だ？助けに来てくれるのか？
  d_main_23_07_s_42:
    speaker: rosanna_op_l
    en: Nope. Just wanted to wish you good luck.
    ko: 잘해라. 응?
    ja: 頑張って。ね？
  d_main_23_07_s_43:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 뚝-
    ja: プツッ
  d_main_23_07_s_44:
    speaker: moran
    en: Hey!!
    ko: 야!!
    ja: おいっ！！
  d_main_23_07_s_45:
    speaker: moran
    en: I feel like I'm going crazy. Should I call my men?
    ko: 돌겠네. 애들이라도 불러야 하나?
    ja: |-
      まいったな。
      あいつらでも呼んだ方がいいか？
  d_main_23_07_s_46:
    speaker: moran
    en: "... No."
    ko: "…아니야."
    ja: "…いや。"
  d_main_23_07_s_47:
    speaker: moran
    en: Then I'd really be putting their lives on the line.
    ko: |-
      이번엔 정말 죽을 수도 있어.
      괜히 불렀다가….
    ja: |-
      今回は本当に死ぬかもしれない。
      もしものことがあったら…
  d_main_23_07_s_48:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_07_s_49:
    speaker: jin_op_l
    en: Moran.
    ko: 누님.
    ja: 姉貴。
  d_main_23_07_s_50:
    speaker: jin_op_l
    en: We're toast.
    ko: 조졌는데요?
    ja: ヤバいっすよ？
  d_main_23_07_s_51:
    speaker: moran
    en: What is it now?!
    ko: 엉? 뭐가?
    ja: え？何が？
  d_main_23_07_s_52:
    speaker: jin_op_l
    en: Doban is on his way to the Outer Rim.
    ko: 도반이 지금 아우터 림으로 간답니다.
    ja: |-
      ドバンが今、
      アウターリムに向かってるそうです。
  d_main_23_07_s_53:
    speaker: moran
    en: "... Personally?"
    ko: "…직접?"
    ja: "…ドバン自ら？"
  d_main_23_07_s_54:
    speaker: jin_op_l
    en: Yes.
    ko: 예.
    ja: はい。
  d_main_23_07_s_55:
    speaker: jin_op_l
    en: "Are you there right now? \nYou better get the heck out of there."
    ko: |-
      누님 거기 있죠?
      얼른 빠져나오는 게 낫지 않겠습니까?
    ja: |-
      姉貴、そこにいるんですよね？
      早く逃げた方がいいんじゃないですか？
  d_main_23_07_s_56:
    speaker: jin_op_l
    en: Rosanna and Sakura really threw a wrench in Doban's plans last time.
    ko: 얼마 전 누님들이 도반을 대놓고 엿먹였지 않습니까.
    ja: |-
      この間、姉貴たちがドバンを思いっきり
      痛い目に遭わせましたよね。
  d_main_23_07_s_57:
    speaker: jin_op_l
    en: The only reason you aren't all six feet underground is that Mustang stepped
      in at the last minute and convinced him otherwise.
    ko: |-
      그거 때문에 죽이니 살리니 하던 거,
      머스탱 형님이 틀어막아서 근신 정도로 끝났는데.
    ja: |-
      そのせいで大騒ぎになったけど、
      マスタングの兄貴が間に入ってくれて
      謹慎程度で済んだのに、
  d_main_23_07_s_58:
    speaker: jin_op_l
    en: If you stand in Doban's way again, he'll come after you with a vengeance.
    ko: 다시 또 거기서 도반을 방해하면 이번엔 진짜 그냥은 안 넘어갈걸요.
    ja: |-
      またそこでドバンを邪魔したら、
      今度はさすがに黙ってないっすよ。
  d_main_23_07_s_59:
    speaker: moran
    en: So what? What can he possibly do to us?
    ko: 그냥 안 넘어가면 지가 어쩔건데.
    ja: あいつに何ができるってんだよ？
  d_main_23_07_s_60:
    speaker: jin_op_l
    en: You think he won't come after you?
    ko: 어? 그러네요?
    ja: え？まあ、そうっすけど。
  d_main_23_07_s_61:
    speaker: moran
    en: He doesn't scare me.
    ko: 그렇지?
    ja: だろ？
  d_main_23_07_s_62:
    speaker: jin_op_l
    en: Well, you should be scared. He already blames you for many of his misfortunes,
      and he'd jump at the opportunity to send you all packing.
    ko: |-
      그럴 리가 없지 않습니까.
      온갖 거 다 뒤집어씌워서 어떻게든 엮으려 들 겁니다.
    ja: |-
      いや、何とかして
      罪をなすりつけようとするはずです。
  d_main_23_07_s_63:
    speaker: jin_op_l
    en: I suggest you sit this one out.
    ko: 이번엔 몸 사리는 게 맞습니다.
    ja: 今回は戦わない方がいいですよ。
  d_main_23_07_s_64:
    speaker: moran
    en: Jin.
    ko: 야. 동생아.
    ja: なぁ。
  d_main_23_07_s_65:
    speaker: jin_op_l
    en: If you're gonna prattle on about honor and all that crap, then save it.
    ko: 아 또 뭐 협객이니 뭐니 할 거면 하지 마십쇼.
    ja: |-
      なんですか？もう、また侠客とか
      何とか言うつもりならやめてくださいね。
  d_main_23_07_s_66:
    speaker: moran
    en: The thing about honor is... Hey! You've got some nerve cutting me off!
    ko: |-
      협객이란 말이다….
      아 이게 말 끊는 기술만 늘어서는!
    ja: |-
      侠客ってのはな…あっ、こいつ！
      話をぶった切る技ばっか覚えやがって！
  d_main_23_07_s_67:
    speaker: moran
    en: Anyway, if I leave Doban to his own devices, then everyone here is toast.
    ko: 아무튼, 도반이 하고 싶은 대로 냅두면 여기 사람들 다 죽어.
    ja: |-
      とにかく、ドバンのやりたい放題にさせたら
      ここにいる奴らは全員死ぬぞ。
  d_main_23_07_s_68:
    speaker: moran
    en: I have to stop him.
    ko: 나라도 막아야지.
    ja: せめて俺だけでも立ち向かわないと。
  d_main_23_07_s_69:
    speaker: jin_op_l
    en: You might get hurt. Huh? Wait a minute.
    ko: |-
      그러다 진짜 큰일….
      어, 잠깐만요.
    ja: |-
      そんなことしたら、マジで大ごとに…
      あっ、すみません。
  d_main_23_07_s_70:
    speaker: moran
    en: What?
    ko: 뭔데?
    ja: 何だ？
  d_main_23_07_s_71:
    speaker: jin_op_l
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_07_s_72:
    speaker: jin_op_l
    en: Oh boy...
    ko: 와, 누님.
    ja: うわっ、姉貴。
  d_main_23_07_s_73:
    speaker: moran
    en: What?
    ko: 왜.
    ja: 何だよ。
  d_main_23_07_s_74:
    speaker: jin_op_l
    en: You really are screwed.
    ko: 진짜 조졌는데요?
    ja: マジでヤバいですよ？
  d_main_23_07_s_75:
    speaker: moran
    en: How so?
    ko: 또 뭘 조졌는데.
    ja: 今度は何だよ！？
  d_main_23_07_s_76:
    speaker: jin_op_l
    en: Sakura is convincing everyone in the Outer Rim to lay down their weapons.
    ko: 사쿠라 누님이 아우터 림 사람들 무장 해제를 시키고 있고.
    ja: |-
      サクラの姉貴はアウターリムの人たちの
      武装を解除させてるし
  d_main_23_07_s_77:
    speaker: jin_op_l
    en: And Rosanna is apparently going to take on all the troops Doban is sending.
    ko: 로산나 누님이 도반이 집결시킨 병력들을 때려잡는다고 하는데요?
    ja: |-
      ロザンナの姉貴は、ドバンが集結させた兵力を
      ぶっ潰すらしいですよ？
  d_main_23_07_s_78:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_07_s_79:
    speaker: moran
    en: What?
    ko: 뭐?
    ja: はぁ？
d_main_23_07_e:
  d_main_23_07_e_1:
    speaker: "<Narration>"
    en: Outer Rim. Evacuation camp.
    ko: 아우터 림. 피난 캠프.
    ja: アウターリムの避難キャンプ
  d_main_23_07_e_2:
    speaker: outerrimman
    en: Miss, you're making a mistake.
    ko: 두령님. 이거 실수하는 겁니다.
    ja: 親分。これはまずいですよ。
  d_main_23_07_e_3:
    speaker: outerrimman
    en: We need to defend ourselves.
    ko: 우리도 우리를 방어해야 할 것 아니요.
    ja: |-
      俺たちも自分の身を
      守らないといけないってのに。
  d_main_23_07_e_4:
    speaker: sakura
    en: I'm going to make this short.
    ko: 긴말하지 않습니다.
    ja: 手短に説明します。
  d_main_23_07_e_5:
    speaker: sakura
    en: Have everyone put down their weapons and stand by.
    ko: 전원 무장을 해제하고 대기하십시오.
    ja: 全員武装を解除して待機してください。
  d_main_23_07_e_6:
    speaker: outerrimman
    en: I will do no such thing.
    ko: 아니. 보십시오.
    ja: いや、見てくださいよ。
  d_main_23_07_e_7:
    speaker: outerrimman
    en: Thanks to E.H., the entire Outer Rim is now public enemy number one.
    ko: |-
      E.H.가 방주에 구멍을 내서,
      아우터 림 전체가 테러리스트의 온상이 되었다 아닙니까.
    ja: |-
      E.H.がアークに穴を開けて、
      アウターリム全体が
      テロリストの温床になったんですよ。
  d_main_23_07_e_8:
    speaker: outerrimman
    en: Do you really think Doban is just going to let us go?
    ko: 도반 그게 우릴 가만히 놔두겠습니까?
    ja: ドバンが放っておくと思いますか？
  d_main_23_07_e_9:
    speaker: outerrimman
    en: His goal in life has always been to wipe out the Outer Rim!
    ko: 아우터 림을 쓸어버리는 게 삶의 목적인 놈인데!
    ja: |-
      あいつは、アウターリムを一掃するのが
      人生の目標みたいな男なんですよ！？
  d_main_23_07_e_10:
    speaker: sakura
    en: "Apparently, Deputy Chief Doban has sent in troops. \nMass-produced Nikkes."
    ko: |-
      도반 부사령관이 아우터 림에 선발대를 보냈다고 하더군요.
      양산형 니케로 구성된.
    ja: |-
      ドバン副司令官が、アウターリムに
      量産型ニケで編成された先発隊を
      送ったと聞きました。
  d_main_23_07_e_11:
    speaker: outerrimman
    en: You see! We need to be prepared!
    ko: |-
      그것 보십시오!
      그러니 우리도 맞설 준비를…!
    ja: |-
      ほら、言ったでしょう！
      だから俺たちも立ち向かう準備を…
  d_main_23_07_e_12:
    speaker: sakura
    en: Let's say Deputy Chief Doban does bring troops into the Outer Rim.
    ko: 도반 부사령관이 아우터 림에 병력을 끌고 왔다고 해보죠.
    ja: |-
      ドバン副司令官がアウターリムに
      兵力を連れてきたとしましょう。
  d_main_23_07_e_13:
    speaker: sakura
    en: And when he gets there, he finds that everyone is armed and waiting.
    ko: 그 상황에서, 아우터 림의 분들이 무장을 하고 있습니다.
    ja: |-
      もしその時、アウターリムのみなさんが
      武装をしていたとしたら
  d_main_23_07_e_14:
    speaker: sakura
    en: What do you think his next course of action will be?
    ko: 그러면 도반이 어떤 판단을 내릴까요.
    ja: ドバンはどのような行動に出ると思いますか？
  d_main_23_07_e_15:
    speaker: outerrimman
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_07_e_16:
    speaker: sakura
    en: You all need to be victims. Act like them. After all, it's the truth, isn't
      it?
    ko: |-
      여러분은 피해자가 되어야 합니다.
      실제로도 그러하지요.
    ja: |-
      みなさんは、被害者である必要があります。
      まあ、実際そうなんですが。
  d_main_23_07_e_17:
    speaker: sakura
    en: |-
      So lay down your weapons.
      We need to avoid any misunderstandings that might arise.
    ko: |-
      그러니 무장을 해제하십시오.
      오해를 불러일으킬 일은 피하는 것이 좋습니다.
    ja: |-
      そのためにも、武装を解除してください。
      誤解を招くような行いは避けたいのです。
  d_main_23_07_e_18:
    speaker: outerrimman
    en: But Doban doesn't think like that!
    ko: 그러니까 도반이 그렇게 생각 안 한단 말입니다!
    ja: |-
      だから、ドバンには
      そんなことどうでもいいんですって！
  d_main_23_07_e_19:
    speaker: outerrimman
    en: He won't bother listening to us! He'll just wipe us out the first chance he
      has!
    ko: 우리 말을 들을 생각도 안 하고 쓸어버릴 거라고요!
    ja: |-
      奴なら俺たちの話も聞かずに、
      一掃するに決まってますよ！
  d_main_23_07_e_20:
    speaker: sakura
    en: Ah, yes.
    ko: 아.
    ja: あ。
  d_main_23_07_e_21:
    speaker: sakura
    en: There's something I forgot to mention.
    ko: 제가 먼저 말씀드리지 못 한 것이 있군요.
    ja: 先にお伝えするのを忘れていました。
  d_main_23_07_e_22:
    speaker: sakura
    en: I was in a hurry, so it must have slipped my mind.
    ko: 마음이 급하여 일의 순서를 그르친 모양입니다.
    ja: 気が急いて、順序を間違えてしまったようです。
  d_main_23_07_e_23:
    speaker: outerrimman
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_23_07_e_24:
    speaker: sakura
    en: Doban won't lay a finger on any of you.
    ko: 도반은 당신들에게 손가락 하나 대지 못합니다.
    ja: ドバンはあなたたちに指1本触れられません。
  d_main_23_07_e_25:
    speaker: sakura
    en: The entire Seimeikai and I are behind you.
    ko: 저 사쿠라의 조직 세이메이카이가 당신들을 지킬 테니까요.
    ja: |-
      私、サクラの清明会が、
      あなたたちを守りますから。
  d_main_23_07_e_26:
    speaker: sakura
    en: It's not only Doban.
    ko: 도반뿐만이 아닙니다.
    ja: ドバンだけではありません。
  d_main_23_07_e_27:
    speaker: sakura
    en: Whoever falsely pins these attacks on the Outer Rim,
    ko: 그 누구라 할지라도, 아우터 림 전체에 테러의 책임을 묻는다면.
    ja: |-
      たとえ誰であったとしても、
      アウターリム全体にテロの責任を問うのなら
  d_main_23_07_e_28:
    speaker: sakura
    en: will have to answer to us.
    ko: 그 말의 무게를 짊어져야 할 것입니다.
    ja: その言葉の重さを背負わせます。
  d_main_23_07_e_29:
    speaker: outerrimman
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_07_e_30:
    speaker: sakura
    en: So please, for the last time, lay down your weapons.
    ko: 무장을 해제하십시오.
    ja: さあ皆さん、武装を解除してください。
  d_main_23_07_e_31:
    speaker: sakura
    en: Or else I'll have to do it by force.
    ko: 말로서 권하는 것은 이번이 마지막입니다.
    ja: お願いするのは、これが最後です。
  d_main_23_07_e_32:
    speaker: sakura
    en: You know I will.
    ko: 잘 아시겠지만.
    ja: よくご存じだと思いますが、
  d_main_23_07_e_33:
    speaker: sakura
    en: The Seimeikai and I always get what we want.
    ko: |-
      저와 저의 식솔들은
      원하는 것을 얻는 방법을 여럿 알고 있지요.
    ja: |-
      私もうちの者も、目的を達成する方法は
      よく知っていますから。
  d_main_23_07_e_34:
    speaker: sakura
    en: If you want to test just how strong our resolve is, keep holding onto your
      weapons and find out.
    ko: |-
      그 방법이 궁금하시다면,
      지금 손에 들고 있는 무기를 꽉 거머쥐고 계시면 됩니다.
    ja: |-
      その方法を知りたいのであれば、
      握った武器を手放さないでください。
  d_main_23_07_e_35:
    speaker: rosanna
    en: Consigliere.
    ko: 콘실리에리.
    ja: コンシリエーレ。
  d_main_23_07_e_36:
    speaker: consigliere
    en: Yes, Boss?
    ko: 예. 보스.
    ja: はい、ボス。
  d_main_23_07_e_37:
    speaker: rosanna
    en: How many minutes do you need to take care of them?
    ko: 저것들 정리하는데 몇 분 주면 될까?
    ja: あれを片づけるのに、何分必要？
  d_main_23_07_e_38:
    speaker: consigliere
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_07_e_39:
    speaker: consigliere
    en: 20 mass-produced Nikkes, was it?
    ko: 양산형 니케 20기입니까.
    ja: 量産型ニケ20機ですか。
  d_main_23_07_e_40:
    speaker: consigliere
    en: 20 minutes should be sufficient.
    ko: 20분만 주십시오.
    ja: 20分ください。
  d_main_23_07_e_41:
    speaker: rosanna
    en: Doban sent them.
    ko: 알고 있겠지만 쟤들 도반이 끌어 모은거다.
    ja: |-
      知ってると思うけど、
      あいつらはドバンが連れてきたのよ。
  d_main_23_07_e_42:
    speaker: rosanna
    en: Unlike regular mass-produced Nikkes, their Inhibitors are probably deactivated.
    ko: 일반 양산형이랑 다르게 리미트가 풀려있을 거야.
    ja: |-
      普通の量産型とは違って、
      リミットが解除されてるはず。
  d_main_23_07_e_43:
    speaker: rosanna
    en: Don't think they won't be able to shoot you just because they're Nikkes. They
      could be quite a formidable adversary.
    ko: |-
      그러니 니케한테 총 맞을 일 없다고 안심하지 마라.
      나름 정예기도 할거고.
    ja: |-
      だから、ニケに撃たれることはないだろうって
      油断しないで。精鋭部隊でもあるし。
  d_main_23_07_e_44:
    speaker: consigliere
    en: Understood.
    ko: 알겠습니다.
    ja: 分かりました。
  d_main_23_07_e_45:
    speaker: rosanna
    en: Good. Now wipe them out.
    ko: 좋아. 그럼 쓸어버려.
    ja: よし。それじゃあ、やっちゃって。
  d_main_23_07_e_46:
    speaker: consigliere
    en: Very well.
    ko: 예.
    ja: はい。
  d_main_23_07_e_47:
    speaker: rosanna
    en: Get some of your underlings to do the actual fighting. You stay here and chat
      with me. Is that okay?
    ko: |-
      아. 싸우는 건 밑에 애들 시키고,
      넌 여기서 나랑 수다나 좀 떨자. 괜찮지?
    ja: |-
      あ、戦うのは下の奴らに任せて
      あんたはここであたしとおしゃべりね。
      なんか文句ある？
  d_main_23_07_e_48:
    speaker: consigliere
    en: Of course.
    ko: 알겠습니다. 괜찮습니다.
    ja: 分かりました。問題ありません。
  d_main_23_07_e_49:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_main_23_07_e_50:
    speaker: "<Narration>"
    en: "*Tudududu*"
    ko: 투두두두-!!
    ja: ダダダダッー！！
  d_main_23_07_e_51:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰앙-!!
    ja: ドーン！！
  d_main_23_07_e_52:
    speaker: "<Narration>"
    en: The square is filled with the sounds of gunshots and explosions.
    ko: 광장은 총성과 폭음으로 가득 차기 시작했다.
    ja: 広場は銃声と爆音で埋め尽くされた
  d_main_23_07_e_53:
    speaker: rosanna
    en: Never thought I'd be part of a gunfight inside the city, and in broad daylight
      at that.
    ko: 살다 살다 대낮에 도심에서 총격전을 다 해보네.
    ja: |-
      真っ昼間の都会で、
      銃撃戦をする日が来るとはね。
  d_main_23_07_e_54:
    speaker: consigliere
    en: The only reason we can do it is because everyone has been evacuated to the
      shelters.
    ko: 랩쳐 때문에 사람들이 쉘터로 다 들어가서 가능한 일입니다.
    ja: |-
      ラプチャーのせいで人々がシェルターに
      避難しているからできたことです。
  d_main_23_07_e_55:
    speaker: rosanna
    en: Let's see... you said there were more forces being sent?
    ko: 어디 보자… 저것들 말고 얼마나 더 있다고?
    ja: |-
      え～っと…？
      あれ以外にあとどれくらいいんの？
  d_main_23_07_e_56:
    speaker: consigliere
    en: According to our intel, 50 additional units are being prepared, while Doban
      himself is coming with 20.
    ko: |-
      50기 정도 더 준비 중이라고 들었습니다.
      20기는 지금 도반이 직접 이끌고 아우터 림으로 향했다고 합니다.
    ja: |-
      50機ほど用意していると聞きました。
      20機は、今ドバンが直接率いて
      アウターリムへと向かったそうです。
  d_main_23_07_e_57:
    speaker: rosanna
    en: That man is crazy! Raptures are running rampant around the Ark and instead
      of help, this is what he does.
    ko: |-
      하하. 미친 X끼.
      방주에 랩쳐가 쳐들어왔는데 그걸 도와주지는 못할망정.
    ja: |-
      ハハッ。バッカじゃないの。
      アークにラプチャーが攻め込んできてんのに
      助けるどころか
  d_main_23_07_e_58:
    speaker: rosanna
    en: He's got some bats in the belfry if he actually thinks he can take down the
      Outer Rim.
    ko: |-
      아우터 림을 쓸어버리려고 움직인다고?
      네가 생각하기에 이거 제정신인 놈 같냐?
    ja: |-
      アウターリムを一掃するために動くって？
      ねえ、どう？まともな奴だと思う？
  d_main_23_07_e_59:
    speaker: consigliere
    en: The notion does seem rather risible, yes.
    ko: 농담이라도 그렇게 생각하긴 힘듭니다.
    ja: 冗談でもそうとは思えません。
  d_main_23_07_e_60:
    speaker: rosanna
    en: You said he's originally from the Outer Rim, correct?
    ko: 그 새X 아우터 림 출신이라고 했지?
    ja: あいつ、アウターリム出身だって言ってたよね？
  d_main_23_07_e_61:
    speaker: consigliere
    en: Doban? Yes.
    ko: 도반 말입니까? 그렇습니다.
    ja: ドバンですか？ええ。
  d_main_23_07_e_62:
    speaker: rosanna
    en: He sang like a canary and gave up everything he knew about this place to the
      Ark.
    ko: |-
      정보란 정보는 다 팔아버리고,
      아우터 림을 더 쥐어짜서….
    ja: |-
      あらゆる情報を売り飛ばして
      アウターリムを地獄にする代わりに…
  d_main_23_07_e_63:
    speaker: rosanna
    en: In exchange for selling the Outer Rim down the river, he brought greater stability
      to the Ark,
    ko: |-
      그곳을 지옥으로 만드는 대신,
      방주에는 평온을 가져다준 공적으로.
    ja: |-
      アークには平和を
      もたらしたっていう功績で
  d_main_23_07_e_64:
    speaker: rosanna
    en: and put himself on the fast track to becoming second-in-command.
    ko: |-
      최단시간에 부사령관이 된 남자.
      도반.
    ja: |-
      最短期間で副司令官になった男。
      ドバン。
  d_main_23_07_e_65:
    speaker: rosanna
    en: Let me ask you, why do you think he's chosen that path in life?
    ko: 네가 생각하기에 걔 왜 그렇게 사는 것 같아?
    ja: なんでそんな生き方を選んだのかな？
  d_main_23_07_e_66:
    speaker: consigliere
    en: Perhaps he wants to erase his past.
    ko: 지우고 싶은 것 아닐까요.
    ja: 消したいから…ではないでしょうか。
  d_main_23_07_e_67:
    speaker: rosanna
    en: Do you think so?
    ko: 지운다.
    ja: 消す？
  d_main_23_07_e_68:
    speaker: consigliere
    en: Yes. For Doban, coming from the Outer Rim is a humiliating blight on his reputation.
    ko: 예. 도반의 가장 치욕스러운 점은 아우터 림 출신이라는 것일 테니까요.
    ja: |-
      はい。ドバンにとって一番の恥は、
      アウターリム出身ということでしょうから。
  d_main_23_07_e_69:
    speaker: rosanna
    en: My thoughts differ from yours.
    ko: 내 생각은 좀 달라.
    ja: あたしの考えはちょっと違うな。
  d_main_23_07_e_70:
    speaker: rosanna
    en: In my opinion,
    ko: 내 생각엔….
    ja: あたしはね…
  d_main_23_07_e_71:
    speaker: rosanna
    en: that psychopath just enjoys maiming people.
    ko: 그 새X는 그냥 사람 죽이는 게 좋은 놈이야.
    ja: あいつはただ、人を殺すのが好きなんだと思う。
  d_main_23_07_e_72:
    speaker: rosanna
    en: He's human filth.
    ko: 쓰레기 같은 놈인 거지.
    ja: つまり、クズってこと。
  d_main_23_07_e_73:
    speaker: consigliere
    en: I cannot disagree with that assessment, either.
    ko: 그 말도 맞습니다.
    ja: それも正しいかと。
  d_main_23_07_e_74:
    speaker: rosanna
    en: Anyway, what is taking them so long?
    ko: 그나저나 왜 이렇게 오래 걸려?
    ja: それより、なんでこんなに時間かかってんの？
  d_main_23_07_e_75:
    speaker: consigliere
    en: Those mass-produced Nikkes must be putting up a decent fight.
    ko: 정예라 그런지 애를 좀 먹고 있는 듯합니다.
    ja: 相手は精鋭部隊ですからね。
  d_main_23_07_e_76:
    speaker: rosanna
    en: Tsk.
    ko: 쯧.
    ja: チッ。
  d_main_23_07_e_77:
    speaker: rosanna
    en: Let's go. It's been a while since we've seen some action. There are plenty
      of other places we can help at.
    ko: |-
      가자. 간만에 실전이나 좀 뛰자고.
      여기 말고도 처리할 곳 많아.
    ja: |-
      行こっか。実戦は久しぶりだけど、
      この後の予定も詰まってるしね。
  d_main_23_07_e_78:
    speaker: consigliere
    en: Yes, Boss.
    ko: 예. 보스.
    ja: はい、ボス。
  d_main_23_07_e_79:
    speaker: "<Narration>"
    en: Outer Rim. Near the Partition.
    ko: 아우터 림. 격벽 인근.
    ja: アウターリム。防壁付近
  d_main_23_07_e_80:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_07_e_81:
    speaker: moran
    en: Sakura, Rosanna.
    ko: 그래. 사쿠라랑 로산나가.
    ja: そうか。サクラとロザンナが…
  d_main_23_07_e_82:
    speaker: jin_op_l
    en: What are you going to do?
    ko: 어떡하실 겁니까.
    ja: どうするつもりですか？
  d_main_23_07_e_83:
    speaker: moran
    en: Prevent any more reinforcements from coming, and keep the people of the Outer
      Rim from bearing arms.
    ko: |-
      지원군이 못 오게 막아주고 있고,
      아우터 림 사람들이 무장을 못 하게 하고 있으면.
    ja: |-
      援軍を防いで、アウターリムのみんなに
      武装させないようにしてるなら
  d_main_23_07_e_84:
    speaker: moran
    en: There's only one thing I can do.
    ko: 내가 할 일은 단 하나지.
    ja: 俺がやるべきことはただ一つ。
  d_main_23_07_e_85:
    speaker: moran
    en: I will halt the attack from Doban's units.
    ko: 여기로 쳐들어오는 도반의 부대를 막는다.
    ja: ここに攻め込んでくる、ドバンの部隊を止める。
  d_main_23_07_e_86:
    speaker: jin_op_l
    en: By yourself?
    ko: 혼자서요?
    ja: 1人でですか？
  d_main_23_07_e_87:
    speaker: moran
    en: By myself.
    ko: 혼자서.
    ja: ああ、1人でだ。
  d_main_23_07_e_88:
    speaker: doban
    en: Our reinforcements are late...
    ko: 지원군이 늦는다고?
    ja: 援軍が遅れるだと？
  d_main_23_07_e_89:
    speaker: doban
    en: What? The Underworld Queen?
    ko: 뭐? 언더월드 퀸이?
    ja: 何？アンダーワールドクイーンが？
  d_main_23_07_e_90:
    speaker: doban
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_07_e_91:
    speaker: doban
    en: Those meddling bitches! Not again!
    ko: 이놈들…! 또…!
    ja: あいつら…！またしても…！
  d_main_23_07_e_92:
    speaker: doban
    en: What is Mustang doing letting those mongrels run free?
    ko: |-
      머스탱은 대체 뭘 하고 있는건가!
      망나니처럼 날뛰는 놈들을 그대로 놔두다니!
    ja: |-
      マスタングはいったい何をしてるんだ！
      暴れている奴らを野放しにするとは！
  d_main_23_07_e_93:
    speaker: doban
    en: No matter. It won't require many troops to take out those pieces of garbage.
    ko: 상관없다! 어차피 쓰레기장을 치우는데 많은 병력이 필요한 것도 아니니!
    ja: |-
      構わん！どうせゴミ捨て場の掃除だ。
      多くの兵力が必要なわけでもない！
  d_main_23_07_e_94:
    speaker: doban
    en: To all of you in the Outer Rim who are still alive, listen up!
    ko: |-
      다들 잘 들어라!
      아우터 림 안에 있는 살아있는 모든 것은 전부!
    ja: |-
      全員、よく聞け！
      アウターリムの中にいる生きている者はすべて！
  d_main_23_07_e_95:
    speaker: doban
    en: I want you to shoot these terrorists on sight!
    ko: |-
      테러리스트라고 생각해라!
      다 쏴버리란 말이다!
    ja: |-
      テロリストだと考えろ！
      全部ぶち殺せ！
  d_main_23_07_e_96:
    speaker: doban
    en: Now go, all of you!
    ko: 전원! 돌입!
    ja: 全員！突撃！
  d_main_23_07_e_97:
    speaker: moran
    en: Hey there.
    ko: 야-!!
    ja: オイッ！！
  d_main_23_07_e_98:
    speaker: doban
    en: "!?"
    ko: "!?"
    ja: "！？"
  d_main_23_07_e_99:
    speaker: "<Narration>"
    en: Moran perches herself between the gap in the Partition.
    ko: 목단은 아우터 림의 열린 격벽 사이에 털썩 주저앉았다.
    ja: |-
      モランはアウターリムの開いている防壁の間に
      ドサッと座り込んだ
  d_main_23_07_e_100:
    speaker: moran
    en: You guys planning on going inside?
    ko: 니들 이 안에 들어가려고?
    ja: お前ら、この中に入る気か？
  d_main_23_07_e_101:
    speaker: moran
    en: Hate to break it to ya, but this is my turf, and no one gets in unless I say
      so.
    ko: 근데 여기 내 구역이라서 아무도 못 지나가는데?
    ja: ここは俺の縄張りだ。通れると思うなよ？
  d_main_23_07_e_102:
    speaker: doban
    en: Interfering with my plans again, are you?
    ko: "…여기서도 얼쩡거리는 건가."
    ja: "…ここでも邪魔をするのか。"
  d_main_23_07_e_103:
    speaker: doban
    en: If you value your life, move aside.
    ko: 죽고 싶지 않으면 비켜라.
    ja: 死にたくないなら道を開けるんだな。
  d_main_23_07_e_104:
    speaker: moran
    en: You took the words right out of my mouth.
    ko: 내가 할 말이다.
    ja: こっちのセリフだぜ。
  d_main_23_07_e_105:
    speaker: moran
    en: If you all value your lives, then scram.
    ko: 죽고 싶지 않으면 꺼져.
    ja: 死にたくねえなら失せろ。
  d_main_23_07_e_106:
    speaker: moran
    en: Or try and find another entrance.
    ko: 아니면 여기 말고 다른 입구로 돌아서 가던가.
    ja: それか、ここじゃなくて他の入口に行けよ。
  d_main_23_07_e_107:
    speaker: doban
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_07_e_108:
    speaker: moran
    en: No? Well, it'll be awfully humiliating if you head back with your tail between
      your legs after getting whooped by a single Nikke.
    ko: |-
      그렇게 못 하지?
      부사령관이나 되어서 니케 하나에 막혀서 돌아가면 쪽팔리잖아.
    ja: |-
      できるわけねえよなぁ？副司令官様が、
      たった一人のニケのせいで回り道するなんて
      恥だもんな？
  d_main_23_07_e_109:
    speaker: doban
    en: This is your last warning. Move.
    ko: |-
      마지막 경고다.
      비켜라.
    ja: |-
      最後の警告だ。
      どけ。
  d_main_23_07_e_110:
    speaker: moran
    en: Like I said, this is my turf.
    ko: 아 여기 내 구역이라니까 그러네.
    ja: だーかーらー、ここは俺の縄張りだって。
  d_main_23_07_e_111:
    speaker: moran
    en: The only way you're getting through is if you
    ko: 물론, 지나갈 수 있는 방법은 있어.
    ja: けど、もちろん通る方法はあるぜ。
  d_main_23_07_e_112:
    speaker: moran
    en: 1. Kill me, or 2. Pay the toll.
    ko: |-
      나를 죽이던가,
      통행료를 내면 들어가게 해 줄게.
    ja: |-
      俺を殺すか、
      通行料を払うなら通してやるよ。
  d_main_23_07_e_113:
    speaker: moran
    en: The toll is cheap.
    ko: 통행료는 싸.
    ja: 通行料なら安いぜ？
  d_main_23_07_e_114:
    speaker: moran
    en: Let me sock you across your face.
    ko: 나한테 죽빵 한 대씩만 맞자.
    ja: 俺に一発殴らせろ。そしたら通してやるよ。
d_main_23_08_s:
  d_main_23_08_s_1:
    speaker: crow
    en: It looks like you are ​coming to.
    ko: 오. 일어났나 보군.
    ja: おっ。起きたみたいだな。
  d_main_23_08_s_2:
    speaker: viper
    en: How do you feel, Honey?
    ko: 자기. 몸은 좀 어때?
    ja: ダーリン。具合はどう？
  d_main_23_08_s_3:
    speaker: jackal
    en: Commander! You're awake!
    ko: 어!? 지휘관! 일어났네!
    ja: あれ！？指揮官！起きたんだ！
  d_main_23_08_s_4:
    speaker: "<Self>"
    en: I can't believe you all actually took me hostage.
    ko: "…인질극이라니 갈 때까지 갔네."
    ja: "…人質とは、ずいぶん落ちぶれたな"
  d_main_23_08_s_5:
    speaker: crow
    en: When you're pushed into a corner, you'll resort to extreme measures. Cliché,
      but true.
    ko: |-
      궁지에 몰린 일행이 끝까지 가버리는 건,
      워낙에 흔한 클리셰지 않겠어?
    ja: |-
      窮地に追い込まれた人間が落ちぶれるのは
      当然のことじゃないか？
  d_main_23_08_s_6:
    speaker: "<Monologue>"
    en: I'm forced into a chair. My hands and legs are tied to it.
    ko: "…손과 발 모두 의자에 묶여있다."
    ja: "…手足を椅子に縛りつけられている"
  d_main_23_08_s_7:
    speaker: "<Monologue>"
    en: It'll be impossible for me to break the restraints on my own.
    ko: 이걸 자력으로 끊는 건 무리겠지.
    ja: これを自力で解くのは無理だろう
  d_main_23_08_s_8:
    speaker: "<Self>"
    en: What do you want to talk to me about?
    ko: 나와 무슨 얘길 하고 싶은 거지?
    ja: 私と何の話がしたいんだ？
  d_main_23_08_s_9:
    speaker: crow
    en: How about having a look at the idiot box?
    ko: 같이 TV나 볼까 싶어서.
    ja: 一緒にテレビでも見ようかと思ってな。
  d_main_23_08_s_10:
    speaker: crow
    en: Tetra Connect is broadcasting live throughout the entire Ark.
    ko: |-
      지금 테트라 커넥트에서 현 방주 상황을 생중계 해주고 있는데,
      그게 방주 전역에 송출되고 있어.
    ja: |-
      今、テトラコネクトで
      アークの様子を生中継してるんだ。
      それがアーク全域に放送されている。
  d_main_23_08_s_11:
    speaker: crow
    en: Even in the shelters.
    ko: 물론, 쉘터에도 송출 중이지.
    ja: もちろん、シェルターでも放送中だ。
  d_main_23_08_s_12:
    speaker: "<Monologue>"
    en: Contrary to what Crow said, the only image on the television screen is the
      word 'Preparing'.
    ko: 크로우의 말과는 다르게 TV화면엔 [준비 중]이라는 글자만 떠 있다.
    ja: |-
      クロウはそう言っているが、
      テレビ画面には「準備中」と表示されている
  d_main_23_08_s_13:
    speaker: "<Self>"
    en: Guess only terrorists are able to see it?
    ko: 테러리스트한테만 보이는 방송이 있나 보네.
    ja: テロリストにしか見えない放送のようだな
  d_main_23_08_s_14:
    speaker: crow
    en: They must be preparing for the next broadcast.
    ko: 뭐. 다음 방송 준비라도 하고 있나 보지.
    ja: まあ、次の放送の準備でもしてるんだろ。
  d_main_23_08_s_15:
    speaker: "<Monologue>"
    en: Crow sits down in a chair in front of me.
    ko: 크로우는 내 앞의 의자에 앉았다.
    ja: クロウは私の前にある椅子に座った
  d_main_23_08_s_16:
    speaker: crow
    en: Before it starts, we should talk.
    ko: 방송 시작할 때까지 얘기나 나눠보자고.
    ja: 放送が始まるまで話でもしよう。
  d_main_23_08_s_17:
    speaker: crow
    en: Did you find the Vapaus?
    ko: 언체인드는 찾았나?
    ja: アンチェインドは見つかったか？
  d_main_23_08_s_18:
    speaker: "<Self>"
    en: What's Vapaus?
    ko: 언체인드가 뭐지?
    ja: アンチェインド？何だそれは
  d_main_23_08_s_19:
    speaker: crow
    en: So you did find it.
    ko: 찾았군.
    ja: 見つけたんだな。
  d_main_23_08_s_20:
    speaker: crow
    en: Very impressive, as always. It seems there's nothing you can't do.
    ko: |-
      역시 대단해.
      뭐든 해결해 버려.
    ja: |-
      やっぱりすごいヤツだな。
      何でも解決できるのか。
  d_main_23_08_s_21:
    speaker: crow
    en: How do you intend on getting out of this little bind you find yourself in?
    ko: 그럼 지금 이 사태는 어떻게 해결할 생각이지?
    ja: |-
      ちなみに、この状況は
      どうやって解決するつもりだ？
  d_main_23_08_s_22:
    speaker: "<Self>"
    en: I'm going to apprehend you and make you all confess.
    ko: 너희를 잡아서 자백을 받을거야.
    ja: 君たちを捕まえて自白させる
  d_main_23_08_s_23:
    speaker: "<Self>"
    en: If that doesn't work, then we'll use brain scans on you.
    ko: 그게 안 된다면 뇌스캔을 하던가.
    ja: それがダメなら、脳スキャンだな
  d_main_23_08_s_24:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_08_s_25:
    speaker: crow
    en: Look,
    ko: 이것 봐. @UserName.
    ja: おい、@UserName。
  d_main_23_08_s_26:
    speaker: crow
    en: we're on the precipice of achieving what you always wanted.
    ko: 지금 이 상황은 오히려 네가 그렇게 바라고 바라던.
    ja: |-
      今のこの状況は、
      むしろお前があれほど望んでいた
  d_main_23_08_s_27:
    speaker: crow
    en: We're building a foundation, upon which Nikkes will receive better treatment.
    ko: 니케가 대우받는 밑거름이 될 수 있어.
    ja: |-
      ニケの待遇が改善される
      きっかけになるかもしれないんだぞ。
  d_main_23_08_s_28:
    speaker: "<Self>"
    en: What are you talking about?
    ko: "…뭐라고?"
    ja: "…何だと？"
  d_main_23_08_s_29:
    speaker: crow
    en: Let's start with Matis.
    ko: 메티스 얘기부터 시작해 볼까.
    ja: メティスの話から始めようか。
  d_main_23_08_s_30:
    speaker: crow
    en: If there was no NIMPH, do you think a weapon, without any coercion, would
      actually fight alongside humans?
    ko: |-
      NIMPH가 없는….
      제어 수단이 없어진 병기가 과연 인간의 편에서 싸워줄까.
    ja: |-
      奴らは、
      「NIMPHのない…制御手段がなくなった兵器が
      果たして人間側に立って戦ってくれるだろうか」
  d_main_23_08_s_31:
    speaker: crow
    en: This was the question I posed to the Ark.
    ko: 라는 아주 근본적인 질문을 방주에 던졌다.
    ja: |-
      という非常に根本的な問いを
      アークに投げかけた。
  d_main_23_08_s_32:
    speaker: crow
    en: And what was the result?
    ko: 그 결과는 어떻게 되었지?
    ja: その結果、どうなった？
  d_main_23_08_s_33:
    speaker: crow
    en: NIMPH to Matis. NIMPH to Matis.
    ko: |-
      메티스에게 NIMPH를.
      메티스에게 NIMPH를.
    ja: |-
      メティスにNIMPHを。
      メティスにNIMPHを。
  d_main_23_08_s_34:
    speaker: crow
    en: Even those scumbags in the Ark knew it.
    ko: 방주의 쓰레기들도 알고 있었던 거야.
    ja: アークのクズどもも知ってたんだ。
  d_main_23_08_s_35:
    speaker: crow
    en: Unless people have total control over Nikkes,
    ko: 니케라는 병기를 제어할 수 없게 된다면.
    ja: ニケという兵器は、制御不可能な状態下では
  d_main_23_08_s_36:
    speaker: crow
    en: they would never protect humans willingly.
    ko: 자기들을 지켜주지 않을 것이라는 사실을.
    ja: 自分たちを守ってくれはしないって事実を。
  d_main_23_08_s_37:
    speaker: crow
    en: Why would they, when humans only regard them as cannon fodder?
    ko: 그렇게 취급했으니까.
    ja: |-
      そうなっても仕方がないような
      扱いをしてきたからな。
  d_main_23_08_s_38:
    speaker: crow
    en: Goddess of Victory... what a joke.
    ko: |-
      승리의 여신이 되었어야 할 니케를,
      한낱 인간의 방패로 여기고 있었다는 사실을.
    ja: |-
      勝利の女神となるべきニケを、
      人間の盾としてしか扱ってこなかった。
  d_main_23_08_s_39:
    speaker: "<Self>"
    en: Why Matis?
    ko: 왜 메티스였지?
    ja: なぜメティスだった？
  d_main_23_08_s_40:
    speaker: crow
    en: It's simple.
    ko: 간단해.
    ja: 簡単さ。
  d_main_23_08_s_41:
    speaker: crow
    en: We were confident that Syuen would do something about it.
    ko: 슈엔이 뭔가를 할 것이라는 확신이 있어서지.
    ja: シュエンなら、何かすると思ってた。
  d_main_23_08_s_42:
    speaker: crow
    en: Having said that, I had no idea she'd go as far as bringing Raptures inside
      the Ark.
    ko: 그렇다고, 방주 위에 랩쳐를 부르는 미친 짓까지 할 줄은 몰랐지만.
    ja: |-
      さすがに、アークにラプチャーを呼ぶなんて
      バカなマネをするとは思わなかったがな。
  d_main_23_08_s_43:
    speaker: crow
    en: Regardless, because of that spectacular show Matis put on, they can now proudly
      say that Nikkes are capable of, and willing to, protect humans even without
      NIMPH.
    ko: |-
      아무튼 그 화려한 쇼로 인해
      니케에게 [NIMPH 없이도 인류를 지켜주는 수호신]이라는 포맷을 씌워줄 수 있었어.
    ja: |-
      とにかく、あの派手なショーのおかげで
      ニケは「NIMPHがなくても人類を守る守護神」
      だという印象を植え付けることができた。
  d_main_23_08_s_44:
    speaker: "<Self>"
    en: You must be disappointed that your plan failed.
    ko: 계획이 실패해서 가슴 아팠겠네.
    ja: |-
      計画が失敗して、
      さぞかし残念だっただろうな
  d_main_23_08_s_45:
    speaker: crow
    en: Is that what you think?
    ko: 그렇게 생각해?
    ja: そう思うか？
  d_main_23_08_s_46:
    speaker: crow
    en: Why do you think we made a hole in the Ark?
    ko: 그럼 우리가 왜 방주에 구멍을 냈을까?
    ja: じゃあ、なんでアークに穴を開けたと思う？
  d_main_23_08_s_47:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_08_s_48:
    speaker: crow
    en: I want something more.
    ko: 난 거기서 한번더 보고 싶은 게 생겼어.
    ja: 新しい目標ができたからさ。
  d_main_23_08_s_49:
    speaker: crow
    en: This so-called "Goddess of Victory" mantle they're thrusting upon Matis for
      eliminating the Raptures
    ko: |-
      메티스의 랩쳐 소탕으로 인해 굳어진,
      [승리의 여신]이라는 이미지는.
    ja: |-
      メティスのラプチャー掃討により印象付けられた
      「勝利の女神」というイメージは
  d_main_23_08_s_50:
    speaker: crow
    en: is nothing more than a dog and pony show.
    ko: 멋진 쇼를 본 감상에 지나지 않아.
    ja: 素敵なショーを見た感想に過ぎない。
  d_main_23_08_s_51:
    speaker: crow
    en: They're nothing but dancing monkeys.
    ko: 그래서는, 니케는 그저 광대가 될 뿐이지.
    ja: それじゃあ、ニケはただのピエロになるだけだ。
  d_main_23_08_s_52:
    speaker: crow
    en: That's why we made that hole in the roof.
    ko: 그래서 구멍을 낸 거야.
    ja: だから、穴を開けた。
  d_main_23_08_s_53:
    speaker: crow
    en: Unleashing Raptures, and fear, into a utopian setting like the Ark.
    ko: |-
      완전히 안전한 장소라고 생각했던 방주에,
      랩쳐라는 원초의 공포를 불러들인다.
    ja: |-
      絶対に安全な場所だと思っていたアークに、
      ラプチャーという原初の恐怖を呼び込む。
  d_main_23_08_s_54:
    speaker: crow
    en: I was curious about what kind of choices would be made in a situation like
      that.
    ko: 그럴 때, 방주는 어떤 선택을 하게 될지 보고 싶었거든.
    ja: |-
      その時、アークはどんな選択をするのか
      見たかったんだ。
  d_main_23_08_s_55:
    speaker: "<Self>"
    en: "... Keep talking."
    ko: "…계속 얘기해 봐."
    ja: "…話を続けてくれ"
  d_main_23_08_s_56:
    speaker: crow
    en: People will be struck with terror once they see with their own eyes what they
      usually only see on their TV screens.
    ko: |-
      TV 너머에서 보던 랩쳐라는 존재를,
      실제로 마주치게 되었을 때 인간은 공포를 느낄 거다.
    ja: |-
      テレビ越しに見ていたラプチャーという存在が
      目の前に現れたら、人間は恐怖を感じるはずだ。
  d_main_23_08_s_57:
    speaker: crow
    en: If Raptures appear in the Ark,
    ko: 즉, 방주에 랩쳐가 나타나면.
    ja: つまり、アークにラプチャーが現れたら
  d_main_23_08_s_58:
    speaker: crow
    en: everyone will reach the same level of fear. Total equality.
    ko: 모두가 똑같은 공포와 대면해, 비로소 완벽히 평등해지는 거야.
    ja: |-
      みんなが同じ恐怖と対面し、
      初めて完璧な平等がうまれるんだ。
  d_main_23_08_s_59:
    speaker: "<Self>"
    en: Your insane logic has gotten countless people killed.
    ko: 네 그 잘난 생각 때문에 누군가 죽었을 수도 있었어.
    ja: |-
      君のそんな考えのせいで、
      多くの人が死ぬ
  d_main_23_08_s_60:
    speaker: crow
    en: You're right.
    ko: 그렇지.
    ja: その通り。
  d_main_23_08_s_61:
    speaker: crow
    en: It's unfortunate. I never wanted anyone to die.
    ko: |-
      나도 누군가가 죽는 건 싫어.
      슬프거든.
    ja: |-
      あたしも誰かが死ぬのは嫌だ。
      悲しいからな。
  d_main_23_08_s_62:
    speaker: "<Self>"
    en: That's a lie, and you know it.
    ko: 헛소리를.
    ja: 嘘をつくな
  d_main_23_08_s_63:
    speaker: crow
    en: That is why I chose the time I did. Matis' victory ceremony.
    ko: |-
      그래서 시간을 그때로 잡은 거야.
      메티스의 승전 행사에 맞춰서.
    ja: |-
      だからあの時間にしたんだ。
      メティスの勝利イベントに合わせて。
  d_main_23_08_s_64:
    speaker: crow
    en: That way, we'd harm the least amount of people possible.
    ko: 최소한의 희생. 뭐 그런 거지.
    ja: 最低限の犠牲。まあ、そんなところだな。
  d_main_23_08_s_65:
    speaker: crow
    en: However,
    ko: 그런데….
    ja: だが…
  d_main_23_08_s_66:
    speaker: crow
    en: Enikk was more crafty than I anticipated.
    ko: 에닉이 생각보다 너무 우수하더군.
    ja: エニックが予想以上に優秀だった。
  d_main_23_08_s_67:
    speaker: crow
    en: Enikk whisked everyone off to the shelters. To those humans in safety, Nikkes
      and Raptures once again became something they only see on a TV screen.
    ko: |-
      모든 인간을 쉘터로 밀어 넣어서,
      또다시 니케와 랩쳐를 TV 너머의 존재로 만들어버렸어.
    ja: |-
      人間をシェルターに押し込んで、
      またニケとラプチャーを
      テレビ越しの存在にしてしまったんだ。
  d_main_23_08_s_68:
    speaker: crow
    en: But then the real big bad came in, a Heretic.
    ko: 거기다가 헬레틱이라는 최악의 적이 방주로 들어오고.
    ja: |-
      そこにヘレティックという
      最悪の敵がアークへやってきた。
  d_main_23_08_s_69:
    speaker: crow
    en: I had high hopes.
    ko: 이때는 조금 기대했지.
    ja: この時はちょっと期待したよ。
  d_main_23_08_s_70:
    speaker: crow
    en: A Heretic is evil incarnate and exists solely to commit evil against mankind.
    ko: |-
      헬레틱은 말 그대로 인류를 향해 뻗은 악의.
      그 자체니까.
    ja: |-
      ヘレティックは言葉通り、
      人類に対する悪意そのものだからな。
  d_main_23_08_s_71:
    speaker: crow
    en: To my dismay, however,
    ko: 하지만….
    ja: だが…
  d_main_23_08_s_72:
    speaker: crow
    en: before anything bad could happen, it was taken out by a Pilgrim.
    ko: |-
      위기가 일어나기도 전,
      필그림이라는 전설의 [니케]가 그것을 쓰러뜨렸다.
    ja: |-
      危機が訪れる前に、ピルグリムという
      伝説の「ニケ」がそれを倒した。
  d_main_23_08_s_73:
    speaker: crow
    en: Just became more of a blockbuster.
    ko: 더 자극적인 쇼가 되었을 뿐이야.
    ja: さらに刺激的なショーになっただけさ。
  d_main_23_08_s_74:
    speaker: crow
    en: First, it was Matis' little performance on the surface.
    ko: 메티스 때는 지상에서.
    ja: メティスの時は地上で。
  d_main_23_08_s_75:
    speaker: crow
    en: Now, it's inside the Ark.
    ko: 이번엔 방주에서.
    ja: 今度はアークで。
  d_main_23_08_s_76:
    speaker: crow
    en: It's all one giant farce. The only thing that's changed is the proximity.
    ko: |-
      거리만 조금 가까워졌을 뿐,
      일방적으로 보는 쇼라는 것에는 변함이 없지.
    ja: |-
      距離が少し近づいただけで、
      一方的に楽しむショーには変わりない。
  d_main_23_08_s_77:
    speaker: crow
    en: If things continue along this path, I'll never get to see what I desire.
    ko: 이래서는 내가 원하는 것은 볼 수 없어.
    ja: |-
      このままじゃ、
      あたしが望むものは見られないんだ。
  d_main_23_08_s_78:
    speaker: "<Self>"
    en: 'Then I have to ask:'
    ko: 하나 물어보자.
    ja: 一つだけ聞こう
  d_main_23_08_s_79:
    speaker: "<Self>"
    en: What exactly do you want to see?
    ko: 넌 도대체 뭘 보고 싶은 거지?
    ja: 君はいったい何が見たいんだ？
  d_main_23_08_s_80:
    speaker: crow
    en: I told you.
    ko: 말했잖아.
    ja: 言っただろ？
  d_main_23_08_s_81:
    speaker: crow
    en: I want to see the choice the Ark makes.
    ko: 방주의 선택을 보고 싶은거야.
    ja: アークの選択が見たいんだ。
d_main_23_08_e:
  d_main_23_08_e_1:
    speaker: crow
    en: Now, the Goddess Squad.
    ko: 갓데스 스쿼드의 얘기부터 해볼까.
    ja: ゴッデス部隊の話をしようか。
  d_main_23_08_e_2:
    speaker: crow
    en: "The ones who gave everything for humanity, \nwho were upheld as shining beacons
      of hope for the entire human race."
    ko: |-
      인류를 위해 그렇게 모든 것을 바쳐왔던 그녀들을
      승리의 여신이니 인류의 희망이니 떠받들어 놓고는.
    ja: |-
      人類のためにすべてを捧げてきた彼女たちを
      勝利の女神だの、人類の希望だのって
      持ち上げておいて
  d_main_23_08_e_3:
    speaker: crow
    en: They were unceremoniously tossed to the side the second the Ark was completed.
    ko: 방주가 완성되자마자 버렸다.
    ja: アークが完成した瞬間、捨てた。
  d_main_23_08_e_4:
    speaker: crow
    en: The decision was made all the easier because they were all cut off from the
      Ark.
    ko: 단절되었기에, 쉽게 선택할 수 있었던 거다.
    ja: |-
      断絶されていたから、
      簡単に選択できたんだろうな。
  d_main_23_08_e_5:
    speaker: crow
    en: After that, there was the First Surface Reclamation War.
    ko: 그다음엔 1차 지상 탈환전.
    ja: その次は第一次地上奪還戦。
  d_main_23_08_e_6:
    speaker: crow
    en: Those who willingly donated their brains to become Nikkes were once again
      hailed as goddesses of victory.
    ko: |-
      인류를 위해 기꺼이 그 뇌를 바쳐 니케가 된 이들에게
      또다시 승리의 여신이라는 칭호를 붙여줬다.
    ja: |-
      人類のために喜んで脳を捧げ、
      ニケになった彼女たちに
      再び勝利の女神という称号を付けた。
  d_main_23_08_e_7:
    speaker: crow
    en: The campaign failed miserably.
    ko: 1차 지상 탈환전은 처참히 실패했지.
    ja: そして、第一次地上奪還戦が失敗に終わると、
  d_main_23_08_e_8:
    speaker: crow
    en: The Ark began to persecute the Nikkes.
    ko: 방주는 니케를 박해하기 시작했다.
    ja: アークはニケを迫害し始めた。
  d_main_23_08_e_9:
    speaker: crow
    en: They became useless devices that consumed far too many funds and resources
      and had nothing to show for it.
    ko: 돈과 자원을 잡아먹는 주제에 승리하지 못하는 애물단지가 된 거지.
    ja: |-
      金と資源をつぎ込んだのに
      勝利をもたらさない厄介者になったんだ。
  d_main_23_08_e_10:
    speaker: crow
    en: That's about the time the term Nikkephobia came into being.
    ko: 니케포비아라는 말은 이때 생겨났어.
    ja: |-
      「ニケフォビア」とかいう言葉は
      この時生まれた。
  d_main_23_08_e_11:
    speaker: crow
    en: This was also a result of the disconnect between Nikkes and humans.
    ko: 이것 역시, 단절되었기에 일어난 일이다.
    ja: これも、人間とニケの断絶が招いた事態だ。
  d_main_23_08_e_12:
    speaker: crow
    en: Then, the ginormous failure of the Second Surface Reclamation War. The first
      celebrity Nikke, Pretty, passed away. The Goddess Fall incident with Model ZX.
    ko: |-
      2차 지상 탈환전 실패, 최초의 니케 연예인 프리티의 사망,
      모델 ZX의 갓데스 폴 사건.
    ja: |-
      第二次地上奪還戦の失敗。
      最初の芸能人ニケ、プリティーの死亡。
      モデルZXのゴッデスフォール事件。
  d_main_23_08_e_13:
    speaker: crow
    en: Every time there was a major occurrence along these lines, people in the Ark
      were moved.
    ko: 사건이 일어날 때마다 방주의 민심은 요동쳤다.
    ja: |-
      事件が起きるたびに、
      アークの世論は揺れ動いた。
  d_main_23_08_e_14:
    speaker: crow
    en: Praise, then persecution. Rinse and repeat. It was a never-ending alternating
      cycle as to how Nikkes were regarded.
    ko: 니케를 떠받들었다가, 박해했다가, 떠받들었다가, 박해했다가.
    ja: |-
      ニケを崇めて、迫害して、
      崇めて、迫害して。
  d_main_23_08_e_15:
    speaker: crow
    en: I am convinced that disconnection is the biggest cause of all of this.
    ko: 난 이게 단절이 원인이라고 확신하고 있어.
    ja: |-
      これは、人間とニケの断絶が
      原因で起きてるに違いない。
  d_main_23_08_e_16:
    speaker: crow
    en: Nikkes reside in the Ark, but they don't truly exist.
    ko: 니케는 방주에 있지만, 존재하지 않아.
    ja: |-
      ニケはアークにいるが、
      存在していない。
  d_main_23_08_e_17:
    speaker: crow
    en: They're digital figments of the imagination, seen only on TV screens.
    ko: TV너머의, 쇼의 구성품일 뿐이다.
    ja: |-
      テレビ越しの、
      ショーの出演者に過ぎない。
  d_main_23_08_e_18:
    speaker: crow
    en: It's the same dynamic as seeing a fictional character in a TV show and loving
      or hating them accordingly.
    ko: 드라마를 보고 등장인물을 욕하거나 칭찬하는 것에 지나지 않지.
    ja: |-
      ドラマを見て登場人物をけなしたり
      褒めたりするのと同じさ。
  d_main_23_08_e_19:
    speaker: crow
    en: Why is it this way, you ask?
    ko: 왜?
    ja: なぜか？
  d_main_23_08_e_20:
    speaker: crow
    en: Because the people haven't felt it themselves.
    ko: 직접 느껴보지 못했으니까.
    ja: 画面越しの存在だからさ。
  d_main_23_08_e_21:
    speaker: crow
    en: The Ark doesn't know the fear that comes with going up against a Rapture.
    ko: 방주는 랩쳐를 무서워하지 않아.
    ja: アークはラプチャーを怖がらない。
  d_main_23_08_e_22:
    speaker: crow
    en: Why?
    ko: 왜?
    ja: なぜか？
  d_main_23_08_e_23:
    speaker: crow
    en: Also because they haven't felt it themselves.
    ko: 직접 느껴보지 못했으니까.
    ja: 画面越しの存在だからさ。
  d_main_23_08_e_24:
    speaker: crow
    en: The Ark doesn't thank
    ko: 방주는 니케에게 고마워하지 않아.
    ja: アークはニケに感謝しない。
  d_main_23_08_e_25:
    speaker: crow
    en: or blame Nikkes.
    ko: 방주는 니케를 욕하지 않아.
    ja: アークはニケをけなさない。
  d_main_23_08_e_26:
    speaker: crow
    en: Why?
    ko: 왜?
    ja: なぜか？
  d_main_23_08_e_27:
    speaker: crow
    en: Still, because they haven't felt it.
    ko: 직접 느껴보지 못했으니까.
    ja: 画面越しの存在だからさ。
  d_main_23_08_e_28:
    speaker: crow
    en: They know nothing about us.
    ko: 방주는 니케에 대해 아무것도 모른다.
    ja: アークはニケについて何も知らない。
  d_main_23_08_e_29:
    speaker: crow
    en: They don't know anything about Raptures either.
    ko: 랩쳐에 대해서도 아무것도 몰라.
    ja: ラプチャーのことも何も知らない。
  d_main_23_08_e_30:
    speaker: crow
    en: So we need to tell them.
    ko: 그래서 그걸 알려줘야 해.
    ja: だから教えてやらないと。
  d_main_23_08_e_31:
    speaker: crow
    en: Only when they are finally able to truly understand Nikkes and Raptures,
    ko: 니케에 대해, 랩쳐에 대해 완전히 이해한 상태에서야 비로소.
    ja: |-
      ニケのこと、ラプチャーのことを
      完全に理解すれば、
  d_main_23_08_e_32:
    speaker: crow
    en: will the Ark make a real choice.
    ko: 방주는 진짜 [선택]을 할 테니까.
    ja: |-
      アークはきっと、
      真の「選択」をするはずだから。
  d_main_23_08_e_33:
    speaker: crow
    en: One of those choices might well be what you've always wanted—greater respect
      for Nikkes.
    ko: |-
      그 선택 중 하나가….
      네가 그렇게 바라던 니케가 대우받는 사건이 될 수도 있다는 거지.
    ja: |-
      その選択のうちの1つに…
      お前があれほど望んでいた、ニケの待遇が
      改善される環境が含まれるかもしれない。
  d_main_23_08_e_34:
    speaker: "<Self>"
    en: What are you really after?
    ko: 너… 무슨 짓을 하려는 거야.
    ja: 君は…何をするつもりだ？
  d_main_23_08_e_35:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_08_e_36:
    speaker: crow
    en: Let's just watch TV.
    ko: TV나 보자고.
    ja: テレビでも見よう。
  d_main_23_08_e_37:
    speaker: yuni
    en: Hmm... visibility is pretty poor.
    ko: 음… 잘 안 보이네.
    ja: うーん…よく見えないね。
  d_main_23_08_e_38:
    speaker: mihara
    en: Yuni, won't we have a better chance of finding Crow in the Outer Rim?
    ko: 유니. 크로우를 찾으려면 아무래도 아우터 림이 좋지 않을까?
    ja: |-
      ユニ。クロウを捜すなら
      やっぱりアウターリムじゃないかしら？
  d_main_23_08_e_39:
    speaker: mihara
    en: We've been wandering around downtown ever since we left.
    ko: 출발하고 나서 계속 시내만 돌아다니고 있어.
    ja: |-
      出発してから
      ずっと市街地を歩いてばかりだわ。
  d_main_23_08_e_40:
    speaker: yuni
    en: What I'm looking for is here.
    ko: 하지만 유니가 찾는 건 이곳에 있는걸.
    ja: でも、ユニが捜してるのはここにいるよ。
  d_main_23_08_e_41:
    speaker: mihara
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_08_e_42:
    speaker: mihara
    en: You're not looking for Crow,
    ko: 유니.
    ja: ユニ。
  d_main_23_08_e_43:
    speaker: mihara
    en: are you?
    ko: 크로우를 찾는 게 아니지?
    ja: 捜しているのはクロウじゃないのね？
  d_main_23_08_e_44:
    speaker: yuni
    en: Nope.
    ko: 응.
    ja: うん。
  d_main_23_08_e_45:
    speaker: mihara
    en: "... Then what are you looking for?"
    ko: "…그럼 뭘 찾고 있는 거야?"
    ja: "…じゃあ、何を捜しているの？"
  d_main_23_08_e_46:
    speaker: yuni
    en: You have to trust me.
    ko: 미하라는 유니만 믿고 따라오면 돼.
    ja: ミハラは、ユニを信じてついてきて。
  d_main_23_08_e_47:
    speaker: yuni
    en: I'll figure it out.
    ko: 유니가 다 알아서 할게.
    ja: ユニが全部やるから。
  d_main_23_08_e_48:
    speaker: mihara
    en: Yuni, please. Let's just look for Crow.
    ko: "…유니. 그러지 말고 우리 크로우를 찾자."
    ja: "…ユニ。クロウを捜しましょ。"
  d_main_23_08_e_49:
    speaker: mihara
    en: If we don't find her fast enough, then the people in the Outer Rim...
    ko: 크로우를 빨리 찾지 못하면 아우터 림의 사람들이….
    ja: |-
      早くクロウを見つけないと、
      アウターリムの人たちが…
  d_main_23_08_e_50:
    speaker: yuni
    en: Found it.
    ko: 아, 찾았다.
    ja: あ、いた。
  d_main_23_08_e_51:
    speaker: yuni
    en: Over there.
    ko: 미하라. 저기.
    ja: ミハラ。あそこ。
  d_main_23_08_e_52:
    speaker: "<Narration>"
    en: Yuni points to two people, a cameraman, and a reporter.
    ko: 유니가 가리킨 곳에는 카메라 맨과 리포터로 보이는 두 명이
    ja: |-
      ユニが指差した場所には
      カメラマンとレポーターのような2人が
  d_main_23_08_e_53:
    speaker: "<Narration>"
    en: They are hiding from a nearby Rapture prowling the area.
    ko: 근처에서 서성이는 랩쳐를 피해 숨어있었다.
    ja: |-
      近くでうごめくラプチャーを避けて
      隠れていた
  d_main_23_08_e_54:
    speaker: mihara
    en: Aren't they from Tetra Connect?
    ko: "…테트라 커넥트의 사람들이잖아?"
    ja: "…テトラコネクトの人たちよね？"
  d_main_23_08_e_55:
    speaker: mihara
    en: Apparently they're doing a live broadcast that's playing in the shelters.
      Let's go save them.
    ko: |-
      지금 쉘터에 생방송 중이라고 들었는데.
      구해주자.
    ja: |-
      シェルターで生放送中だって聞いたわ。
      助けましょ。
  d_main_23_08_e_56:
    speaker: yuni
    en: Hehe!
    ko: "…헤헤."
    ja: "…えへへ。"
  d_main_23_08_e_57:
    speaker: yuni
    en: Yeah, let's do that.
    ko: |-
      응. 구해주자.
      헤헤헤.
    ja: |-
      うん。助けよう。
      えへへ。
d_main_23_09_s:
  d_main_23_09_s_1:
    speaker: "<Narration>"
    en: "*Buzz*"
    ko: 지직-
    ja: ジジッ…
  d_main_23_09_s_2:
    speaker: "<Narration>"
    en: "*Buzz* *Buzz*"
    ko: 지직- 지직-
    ja: ジジッ、ジジッ…
  d_main_23_09_s_3:
    speaker: yuni
    en: Attention, Ark citizens! Are you seeing this?
    ko: 방주의 시민 여러분! 보이세요!?
    ja: アーク市民のみなさん！見えますか！？
  d_main_23_09_s_4:
    speaker: yuni
    en: A Rapture has broken into one of the shelters!
    ko: 쉘터에 랩쳐가 쳐들어왔어요!
    ja: |-
      シェルターに
      ラプチャーが攻め込んできました！
  d_main_23_09_s_5:
    speaker: yuni
    en: Everyone who was hiding inside is dead. The Raptures have figured out there
      are people inside the shelters.
    ko: |-
      쉘터의 사람들은 모두 죽었습니다!
      랩쳐가 쉘터에 사람들이 있다는 것을 알아버렸어요!
    ja: |-
      シェルターの人々は全員亡くなりました！
      シェルターに人間がいることに、
      ラプチャーが気付いてしまいました！
  d_main_23_09_s_6:
    speaker: yuni
    en: No shelter is safe!
    ko: 쉘터는 안전하지 않습니다!
    ja: シェルターは安全ではありません！
  d_main_23_09_s_7:
    speaker: yuni
    en: Everyone must get out of the shelters! If you stay there, you will die!
    ko: |-
      모두 쉘터를 빠져나와야 합니다!
      그곳에 있으면 모두 죽어요!
    ja: |-
      みなさん、シェルターから出てください！
      そこにいたら全員死んでしまいます！
  d_main_23_09_s_8:
    speaker: yuni
    en: Do not trust the Central Government. Your lives mean nothing to them!
    ko: |-
      중앙 정부를 믿지 마십시오!
      그들은 우리 목숨에 관심이 없습니다!
    ja: |-
      中央政府を信じないでください！
      彼らは私たちの命に何の興味もありません！
  d_main_23_09_s_9:
    speaker: yuni
    en: I repeat!
    ko: 반복합니다!
    ja: 繰り返します！
  d_main_23_09_s_10:
    speaker: yuni
    en: The shelters are not safe!
    ko: 쉘터는 안전하지 않습니다!
    ja: シェルターは安全ではありません！
  d_main_23_09_s_11:
    speaker: yuni
    en: The shelters are not safe!
    ko: 쉘터는 안전하지 않습니다!
    ja: シェルターは安全ではありません！
  d_main_23_09_s_12:
    speaker: "<Self>"
    en: Yuni?!
    ko: "…설마… 유니…!"
    ja: "…まさか…ユニ…！"
  d_main_23_09_s_13:
    speaker: viper
    en: I wasn't sure if she had what it took, but she's quite the thespian.
    ko: |-
      와. 쟤 생각보다 연기 잘하네?
      조금 걱정했는데 다행이야.
    ja: |-
      へえ、あの子、思ったより演技が上手いのね？
      少し心配してたけど、よかった。
  d_main_23_09_s_14:
    speaker: crow
    en: Hehehe...
    ko: 하하. 하하하하.
    ja: ふ、ふふ…
  d_main_23_09_s_15:
    speaker: jackal
    en: Huh? How come we're laughing? Can I join? Hehehehehe!
    ko: |-
      어? 대장 웃는 거야? 나도 웃을래!
      헤헤헤헤!
    ja: |-
      え？隊長、笑ってるの？私も笑う！
      へへへへっ！
  d_main_23_09_s_16:
    speaker: "<Self>"
    en: Did you get Yuni to...
    ko: "…네가 유니를…."
    ja: "…君がユニを…"
  d_main_23_09_s_17:
    speaker: crow
    en: Oh, you got it all wrong.
    ko: 오해가 있는 모양인데.
    ja: 勘違いしているようだな。
  d_main_23_09_s_18:
    speaker: crow
    en: I didn't order her to do anything.
    ko: 난 저 녀석에게 뭔가를 시킬 수 없어.
    ja: あたしは、あいつに指図できる立場じゃない。
  d_main_23_09_s_19:
    speaker: crow
    en: I merely pointed her in the right direction.
    ko: 그냥 힌트만 줬을 뿐이지.
    ja: ただヒントをやっただけさ。
  d_main_23_09_s_20:
    speaker: crow
    en: I have to say, though, I'm impressed.
    ko: 그런데 생각보다 제법이야.
    ja: だが、思ったより優秀みたいだな。
  d_main_23_09_s_21:
    speaker: crow
    en: That was good thinking on her part.
    ko: 텅텅 빈 쉘터에, 감각을 차단한 랩쳐를 끌고 와서.
    ja: |-
      空っぽのシェルターに、
      感覚を遮断したラプチャーを連れてきて
  d_main_23_09_s_22:
    speaker: crow
    en: She took a Rapture, blocked its senses and brought it into an empty shelter,
    ko: 그것을 마치, 랩쳐가 쉘터로 쳐들어온 것으로 위장하고.
    ja: |-
      まるでラプチャーがシェルターに
      攻め込んできたかのように偽装して、
  d_main_23_09_s_23:
    speaker: crow
    en: then made it seem as if it'd stormed in and slaughtered everyone inside.
    ko: 말로서 뒤흔들었어.
    ja: 言葉で揺さぶった。
  d_main_23_09_s_24:
    speaker: crow
    en: Then again, capturing Raptures is that squad's specialty.
    ko: 확실히, 랩쳐 포획 스쿼드답게.
    ja: さすがラプチャー捕獲部隊。
  d_main_23_09_s_25:
    speaker: crow
    en: She's got a knack for fabricating tragic scenarios.
    ko: 감옥을 짜는 것에는 재주가 있군.
    ja: 監獄を作る才能があるみたいだな。
  d_main_23_09_s_26:
    speaker: "<Self>"
    en: Do you know how this is all going to end?
    ko: 지금 이 짓이… 무슨 결과를 낳게 될지는 알고 있어?
    ja: |-
      今の行動の結果…
      何が起こるか分かってやってるのか？
  d_main_23_09_s_27:
    speaker: crow
    en: Hard to say.
    ko: 모르겠는걸.
    ja: さあな。
  d_main_23_09_s_28:
    speaker: crow
    en: Let's keep watching,
    ko: 그러니 그걸, 이곳에서 느긋하게 지켜보자고.
    ja: だから、ここでのんびり見守ろう。
  d_main_23_09_s_29:
    speaker: crow
    en: and see what choice the Ark makes.
    ko: 방주의 선택을.
    ja: アークの選択を。
  d_main_23_09_s_30:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 촤륵-
    ja: シャッ
  d_main_23_09_s_31:
    speaker: "<Monologue>"
    en: Crow pulls back a curtain to reveal a splintered windowpane.
    ko: 커튼을 열자 유리창이 부서진 창문이 드러났다.
    ja: カーテンを開けると、割れた窓が現れた
  d_main_23_09_s_32:
    speaker: "<Monologue>"
    en: Beyond the broken glass, all of downtown is visible.
    ko: 그리고 창문 너머로 시내의 모습이 한눈에 보인다.
    ja: そして、その向こうには市街地が見える
  d_main_23_09_s_33:
    speaker: "<Monologue>"
    en: As far as the eye can see, Nikkes are doing battle with Raptures.
    ko: 시내에는 랩쳐들과 맞서 싸우는 니케들의 모습뿐이다.
    ja: 市街地では、ニケがラプチャーと戦っている
  d_main_23_09_s_34:
    speaker: "<Monologue>"
    en: After a few moments, however,
    ko: 그러나 잠시 후.
    ja: しかし、しばらくすると
  d_main_23_09_s_35:
    speaker: "<Monologue>"
    en: people start to trickle out of the shelters.
    ko: 쉘터에서 수많은 사람이 쏟아져 나오기 시작했다.
    ja: |-
      シェルターから
      たくさんの人々が飛び出した
d_main_23_09_e:
  d_main_23_09_e_1:
    speaker: "<Narration>"
    en: The Raptures turn their weapons on the humans.
    ko: 랩쳐의 무기가 인간에게 겨눠진다.
    ja: ラプチャーの武器が人間に狙いを定め
  d_main_23_09_e_2:
    speaker: "<Narration>"
    en: Resounding blasts of gunfire can be heard.
    ko: 총성이 들려온다.
    ja: 銃声が聞こえてくる
  d_main_23_09_e_3:
    speaker: "<Narration>"
    en: Nikkes jump in front of the humans to shield them, and are mercilessly gunned
      down.
    ko: 인간의 앞을 막아선 니케가 힘없이 쓰러진다.
    ja: |-
      人間をかばったニケが、
      力なく倒れていく
  d_main_23_09_e_4:
    speaker: "<Narration>"
    en: People frantically cower behind the Nikkes, grasping onto their legs and begging
      for help.
    ko: 니케의 다리를 붙잡으며 살려달라고 외치는 인간은.
    ja: |-
      ニケの足をつかみ、
      助けてくれと叫ぶ人間は
  d_main_23_09_e_5:
    speaker: "<Narration>"
    en: The Raptures' lasers vaporize them all with impunity.
    ko: 랩쳐의 빔포로 인해 니케와 함께 증발했다.
    ja: |-
      ラプチャーのビーム砲により
      ニケと共に一瞬で蒸発した
  d_main_23_09_e_6:
    speaker: "<Narration>"
    en: One Nikke panics, pushing away a human clinging to her as she runs away.
    ko: 패닉에 빠진 니케는 인간을 밀치고 도주한다.
    ja: |-
      パニックに陥ったニケは、
      人間を押しのけて逃げていった
  d_main_23_09_e_7:
    speaker: "<Narration>"
    en: One human grabs a weapon that's been left on the ground and fires at a Rapture.
    ko: 인간은 바닥에 굴러다니는 무기를 집어 들고 랩쳐에게 쏜다.
    ja: |-
      地面に転がっている武器を手に取り
      ラプチャーを撃つ人間もいたが、
  d_main_23_09_e_8:
    speaker: "<Narration>"
    en: The overwhelming kickback is too much, however, and she ends up shooting herself.
    ko: 반동으로 인해 총을 제어할 수 없어 자신을 쏜다.
    ja: |-
      射撃時の反動で、銃を制御できず
      自分自身を撃ってしまった
  d_main_23_09_e_9:
    speaker: "<Narration>"
    en: Another Nikkes runs off, carrying a bloody human corpse in her arms.
    ko: 피투성이가 된 인간을 끌어안고 내달리는 니케.
    ja: |-
      血まみれになった人間を
      抱きかかえて走るニケ
  d_main_23_09_e_10:
    speaker: "<Narration>"
    en: A father rips a helmet off of a fallen Nikkes and puts it on his child.
    ko: 쓰러진 니케의 헬멧을 벗겨 아들에게 씌우는 아버지.
    ja: |-
      倒れたニケのヘルメットを脱がし、
      息子にかぶせる父親
  d_main_23_09_e_11:
    speaker: "<Narration>"
    en: A man holds tightly onto his lover's hand as they sprint as fast as their
      legs will carry them.
    ko: 연인의 손을 붙잡고 달리는 남자.
    ja: 恋人の手を握り、走る男
  d_main_23_09_e_12:
    speaker: "<Narration>"
    en: One Nikke kicks away the hands of those reaching out to her as they die.
    ko: 죽어가며 내미는 손을 절규하며 걷어차는 니케.
    ja: |-
      最後の力を振り絞って差し出された手を
      絶叫しながら蹴り飛ばすニケ
  d_main_23_09_e_13:
    speaker: "<Narration>"
    en: An old man passes weapons and bullets to a Nikke.
    ko: 니케에게 무기와 탄환을 전달해 주는 노인.
    ja: ニケに武器と弾丸を渡す老人
  d_main_23_09_e_14:
    speaker: "<Narration>"
    en: A Nikke and a mother embrace a child, blocking her from the barrage of gunfire.
    ko: 아이를 감싼 채 총알을 받아내고 있는 니케와 어머니.
    ja: |-
      子どもをかばって
      弾丸を受け止めているニケと母親
  d_main_23_09_e_15:
    speaker: "<Narration>"
    en: It's hell on earth.
    ko: 그곳은 마치 감옥 같았다.
    ja: まるで地獄のようだった
  d_main_23_09_e_16:
    speaker: "<Narration>"
    en: Some protect each other, others push everyone away.
    ko: |-
      서로가 서로를 지킴과 동시에,
      서로가 서로를 밀어내.
    ja: |-
      互いが互いを守ると同時に、
      互いが互いを押しやり
  d_main_23_09_e_17:
    speaker: "<Narration>"
    en: Everyone is pinned down, unable to escape.
    ko: 그 누구도, 단 한 발짝도 벗어날 수 없는.
    ja: 誰も、一歩も抜け出せない
  d_main_23_09_e_18:
    speaker: "<Narration>"
    en: Hell has come to the Ark.
    ko: 감옥과도 같았다.
    ja: 地獄のようだった
  d_main_23_09_e_19:
    speaker: "<Self>"
    en: What have you done?!
    ko: 너--!!
    ja: お前ら…！！
  d_main_23_09_e_20:
    speaker: "<Monologue>"
    en: I feel like my mind is on fire.
    ko: 머리가 타들어 가는 것 같다.
    ja: 頭が燃えそうだった
  d_main_23_09_e_21:
    speaker: "<Monologue>"
    en: I try with all my might to break my restraints, but they won't budge.
    ko: 온 힘을 다해 결박을 풀려 하지만 꼼짝도 하지 않는다.
    ja: |-
      全力で縄をほどこうとしたが、
      びくともしない
  d_main_23_09_e_22:
    speaker: crow
    en: "... Finally."
    ko: "…이제서야."
    ja: "…これでやっと"
  d_main_23_09_e_23:
    speaker: crow
    en: Everyone will understand.
    ko: 서로가 서로를 완벽히 이해할 수 있을 거다.
    ja: |-
      お互いのことを、
      完全に理解しあえるだろう。
  d_main_23_09_e_24:
    speaker: crow
    en: What was once a distant fiction has become a tangible reality.
    ko: |-
      TV속의 존재들은 현실이 되었고,
      피부에 와닿는 것이 되었어.
    ja: |-
      テレビの中の存在は現実となり、
      リアルに感じられるようになった。
  d_main_23_09_e_25:
    speaker: crow
    en: They will be able to choose.
    ko: "…선택할 수 있게 될 거야."
    ja: "…選択できるはずだ。"
  d_main_23_09_e_26:
    speaker: crow
    en: An informed choice that will come from experience.
    ko: 경험에서 우러나온 선택을.
    ja: 経験を基にした選択を。
  d_main_23_09_e_27:
    speaker: "<Self>"
    en: No one will ever forgive you for this.
    ko: 너는, 절대 용서받을 수 없을 거야.
    ja: クロウ。誰も、お前を許しはしないぞ
  d_main_23_09_e_28:
    speaker: crow
    en: I figured as much.
    ko: 물론이지.
    ja: もちろん。
  d_main_23_09_e_29:
    speaker: crow
    en: Then let me ask you one more time.
    ko: 그럼 다시 한번 물어볼까.
    ja: じゃあ、もう一度聞こうか。
  d_main_23_09_e_30:
    speaker: crow
    en: What will you do to us when you capture us?
    ko: 우리를 잡으면 어떻게 할 생각이지?
    ja: |-
      あたしたちを捕まえたら、
      どうするつもりだ？
  d_main_23_09_e_31:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_09_e_32:
    speaker: crow
    en: Will you kill us?
    ko: 죽일 건가?
    ja: 殺す？
  d_main_23_09_e_33:
    speaker: crow
    en: Or will you forgive us?
    ko: 아니면 용서할 건가?
    ja: それとも、許す？
  d_main_23_09_e_34:
    speaker: "<Self>"
    en: That's for the Ark to decide.
    ko: 방주가 선택하게 할 거다.
    ja: アークが選択する
  d_main_23_09_e_35:
    speaker: crow
    en: Oh?
    ko: 호오?
    ja: ふーん？
  d_main_23_09_e_36:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_09_e_37:
    speaker: "<Self>"
    en: Isn't that what you want?
    ko: 네가 그렇게 좋아하는.
    ja: 君が大好きな
  d_main_23_09_e_38:
    speaker: "<Self>"
    en: You'll be judged by the people you've subjected to this 'experience'.
    ko: 경험에서 우러나온 선택으로 너를 심판받게 할 거다.
    ja: |-
      経験を基にした選択で
      君を裁くだろう
  d_main_23_09_e_39:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_09_e_40:
    speaker: crow
    en: I see.
    ko: 그렇군.
    ja: そうか。
  d_main_23_09_e_41:
    speaker: crow
    en: Not quite the answer I was looking for.
    ko: 원하던 대답은 아니야.
    ja: あたしが欲しかった答えじゃないな。
  d_main_23_09_e_42:
    speaker: "<Monologue>"
    en: If I'm going to catch them,
    ko: "…잡아야 한다."
    ja: "…捕まえなければ"
  d_main_23_09_e_43:
    speaker: "<Monologue>"
    en: I've got to do it here.
    ko: 여기서 잡아야 해.
    ja: ここで、何としても
  d_main_23_09_e_44:
    speaker: "<Monologue>"
    en: I feel something rustle in my inside pocket.
    ko: 상의 안쪽에 좀 전부터 이물감이 있다.
    ja: 上着の内側にさっきから違和感がある
  d_main_23_09_e_45:
    speaker: "<Monologue>"
    en: Before I fainted in the tunnel, Neon got close to me.
    ko: 터널에서 정신을 잃기 직전, 누군가 다가왔었다.
    ja: |-
      そういえば、トンネルで気を失う直前、
      誰かが近づいてきたような…
  d_main_23_09_e_46:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_09_e_47:
    speaker: "<Monologue>"
    en: I've got to trust it.
    ko: 믿자.
    ja: 信じよう
  d_main_23_09_e_48:
    speaker: "<Self>"
    en: Hnnnrrrrgh!!
    ko: 흐읍…!!
    ja: ふんっ…！！
  d_main_23_09_e_49:
    speaker: "<Monologue>"
    en: I rock my body back and forth as hard as I can.
    ko: 전력으로 몸을 움직인다.
    ja: 全力で体を動かした
  d_main_23_09_e_50:
    speaker: "<Monologue>"
    en: The chair I am tied to rattles noisily.
    ko: 몸이 묶여있던 의자가 덜컹거리며 요동친다.
    ja: |-
      体が縛りつけられている椅子が
      ガタガタと揺れる
  d_main_23_09_e_51:
    speaker: viper
    en: Honey, those restraints won't break so easily.
    ko: "…자기. 그런다고 결박이 풀리진 않아."
    ja: |-
      …ダーリン。
      そんなことしても、縄は解けないよ？
  d_main_23_09_e_52:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_09_e_53:
    speaker: "<Self>"
    en: Hnnnrrrrgh!!
    ko: 흐으아압…!!
    ja: はぁぁぁっ…！！
  d_main_23_09_e_54:
    speaker: "<Monologue>"
    en: I feel one of the chair legs lifting up.
    ko: 의자 다리 하나가 붕 뜬 게 느껴진다.
    ja: 椅子の脚が1本、浮かぶのを感じた
  d_main_23_09_e_55:
    speaker: "<Monologue>"
    en: If I can just lean over...
    ko: 지금 체중을 실어서…!
    ja: よし、今だ！体重を乗せて…！
  d_main_23_09_e_56:
    speaker: "<Monologue>"
    en: I've done it! I'm tilted to the side now,
    ko: 시야가 기운다!
    ja: 視界が傾いた！
  d_main_23_09_e_57:
    speaker: "<Monologue>"
    en: closer to the ground than I was before.
    ko: 바닥에 순식간에 가까워진다.
    ja: 地面が一瞬で近づく
  d_main_23_09_e_58:
    speaker: "<Monologue>"
    en: If I keep leaning in this direction...
    ko: 여기서 몸을 틀면…!
    ja: ここで体をひねれば…！
  d_main_23_09_e_59:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 쿵-!
    ja: ドン！
  d_main_23_09_e_60:
    speaker: "<Monologue>"
    en: I slam into the ground, face first.
    ko: 가슴으로 바닥에 넘어진다.
    ja: 胸から地面に倒れた
  d_main_23_09_e_61:
    speaker: "<Monologue>"
    en: My chin connects with the floor, but it doesn't matter.
    ko: "…턱도 같이 부딪힌 것 같지만, 상관없다."
    ja: |-
      …あごも一緒にぶつけたようだが、
      そんなことはどうだっていい
  d_main_23_09_e_62:
    speaker: "<Monologue>"
    en: I'm just hoping and praying that my hunch is correct.
    ko: 제발… 내 예상이 맞기를…!
    ja: 頼む…予想が当たってくれ…！
  d_main_23_09_e_63:
    speaker: "<Narration>"
    en: "*Psssssssss*"
    ko: 푸슈슈슈숙-!!
    ja: プシューーーッ！！
  d_main_23_09_e_64:
    speaker: "<Monologue>"
    en: Suddenly, my chest feels hot.
    ko: 가슴이 뜨거워진다.
    ja: 胸が熱くなる
  d_main_23_09_e_65:
    speaker: "<Monologue>"
    en: Dark red plumes of smoke start to come out.
    ko: 그리고, 붉은색의 짙은 연기가 마구 뿜어져 나오기 시작했다.
    ja: そして、赤色の濃い煙が吹き出し始めた
  d_main_23_09_e_66:
    speaker: viper
    en: A smoke grenade!
    ko: "…연막탄!"
    ja: "…発煙弾！"
  d_main_23_09_e_67:
    speaker: crow
    en: I should have known...!
    ko: "…역시… 넌…."
    ja: "…やはり…お前は…"
  d_main_23_09_e_68:
    speaker: "<Self>"
    en: You should have fixed that window.
    ko: 창문을 미리 고쳐놨어야지.
    ja: 窓を直しておくべきだったな
  d_main_23_09_e_69:
    speaker: "<Monologue>"
    en: Trails of smoke start to leak through the cracks in the window.
    ko: 연기가 창문을 통해 흘러 나간다.
    ja: 煙が窓から流れ出る
  d_main_23_09_e_70:
    speaker: "<Monologue>"
    en: Not the most elegant way to activate a smoke grenade, but I'll take it.
    ko: |-
      연막탄을 가슴으로 누른 거나 마찬가지라
      고통스럽지만 상관없다.
    ja: |-
      発煙弾を胸で押したようなものだからな…
      苦しいが、関係ない
  d_main_23_09_e_71:
    speaker: "<Monologue>"
    en: There's no way they'll miss this signal.
    ko: 이 신호는, 반드시 닿는다.
    ja: この信号は、必ず届くはずだ
  d_main_23_09_e_72:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쨍그랑-!!
    ja: ガシャンッ！
  d_main_23_09_e_73:
    speaker: "<Monologue>"
    en: I hear the window shatter,
    ko: 창문이 요란하게 깨지는 소리가 들려왔다.
    ja: 派手に窓が割れる音が聞こえた
  d_main_23_09_e_74:
    speaker: "<Monologue>"
    en: and two silhouettes appear.
    ko: 그리고 나타나는 두 명의 실루엣.
    ja: そして現れた2人のシルエット
  d_main_23_09_e_75:
    speaker: "<Monologue>"
    en: One of them speaks.
    ko: 그중 한 명에게서 목소리가 들려왔다.
    ja: そのうちの1人の声が聞こえた
  d_main_23_09_e_76:
    speaker: maiden
    en: Stop.
    ko: "[정지]."
    ja: "「停止」"
d_main_23_10_s:
  d_main_23_10_s_1:
    speaker: "<Monologue>"
    en: Time stands still.
    ko: 시간이 멈췄다.
    ja: 時間が止まった
  d_main_23_10_s_2:
    speaker: "<Monologue>"
    en: Crow and Viper freeze.
    ko: 크로우와 바이퍼는 미동도 하지 않는다.
    ja: クロウとバイパーは微動だにしない
  d_main_23_10_s_3:
    speaker: "<Self>"
    en: Phew...
    ko: 후우….
    ja: ふぅ…
  d_main_23_10_s_4:
    speaker: maiden
    en: It's a good thing we're not too late.
    ko: 늦지 않아서 다행이네요.
    ja: 間に合ってよかったです。
  d_main_23_10_s_5:
    speaker: guillotine
    en: What the heck are you doing crawling on the floor for, Partner?
    ko: 벗이여. 왜 그렇게 바닥을 기고 있는 것이지?
    ja: 友よ。なぜ地面を這いつくばっている？
  d_main_23_10_s_6:
    speaker: guillotine
    en: Oh, I get it.
    ko: 아. 그렇군.
    ja: あぁ、そうか。
  d_main_23_10_s_7:
    speaker: guillotine
    en: You used the arcane technique.
    ko: 그 [수단]을 사용한 것이군.
    ja: あの「手段」を使ったのだな。
  d_main_23_10_s_8:
    speaker: guillotine
    en: Tracing a zisurru with your own body to gather power.
    ko: |-
      [스티그마]….
      몸으로서 진을 그려 힘을 얻는 수단.
    ja: |-
      「スティグマ」…
      体で陣を描き、力を手にする手段。
  d_main_23_10_s_9:
    speaker: guillotine
    en: This power is forbidden. If you use it recklessly, the interdimensional boundaries
      could...
    ko: |-
      허나 벗이여.
      그 힘은 금단의 것이다. 함부로 사용할 경우 세계선이….
    ja: |-
      しかし、友よ。その力は禁断のものだ。
      むやみに使うと世界線が…
  d_main_23_10_s_10:
    speaker: maiden
    en: Just hurry up and untie the Commander!
    ko: 지휘관이나 좀 풀어주시죠?
    ja: 指揮官を早く解放しては？
  d_main_23_10_s_11:
    speaker: guillotine
    en: "... Right away."
    ko: "…그래."
    ja: "…そうだな。"
  d_main_23_10_s_12:
    speaker: "<Monologue>"
    en: Guillotine unties me.
    ko: 길로틴이 결박된 나를 풀어줬다.
    ja: |-
      ギロチンが縛られていた私を
      解放してくれた
  d_main_23_10_s_13:
    speaker: "<Monologue>"
    en: My chest feels like it's on fire.
    ko: "…온몸이 쑤신다."
    ja: "…全身が痛い"
  d_main_23_10_s_14:
    speaker: maiden
    en: Leave these three to us.
    ko: 여긴 우리한테 맡겨주세요.
    ja: ここは私たちにお任せください。
  d_main_23_10_s_15:
    speaker: maiden
    en: You need to take care of what's happening outside.
    ko: 지휘관은 밖에 일어난 일을 수습해 주셔야 해요.
    ja: 指揮官は、外の問題の解決をお願いします。
  d_main_23_10_s_16:
    speaker: maiden
    en: It's chaos out there. Nikkes, humans, and Raptures are all fighting amongst
      each other.
    ko: "…니케와 사람, 랩쳐가 한곳에 뭉쳐서 싸우고 있어요."
    ja: |-
      …ニケと人間、ラプチャーが
      1ヶ所に集まって戦っています。
  d_main_23_10_s_17:
    speaker: maiden
    en: Someone needs to get this situation under control,
    ko: 상황을 통제하고, 해결해야 할 사람이 필요해요.
    ja: 状況を収拾し、解決すべき人が必要です。
  d_main_23_10_s_18:
    speaker: maiden
    en: and you're the best man for the job.
    ko: 지금 가장 가까운 곳에 있는 분이 지휘관이고요.
    ja: 今、最も近くにいる方は指揮官です。
  d_main_23_10_s_19:
    speaker: "<Self>"
    en: Okay. Got it.
    ko: 응. 알겠어.
    ja: ああ、分かった
  d_main_23_10_s_20:
    speaker: maiden
    en: Please hurry.
    ko: 예. 서둘러 주세요.
    ja: 急いでください。
  d_main_23_10_s_21:
    speaker: guillotine
    en: If I may, Partner, I'd just like to reiterate about the forbidden...
    ko: 벗이여. 다시 한번 얘기하지만 지금 있었던 일은….
    ja: 友よ。もう一度言うが、今あったことは…
  d_main_23_10_s_22:
    speaker: jackal
    en: Huh?
    ko: 어?
    ja: あれ？
  d_main_23_10_s_23:
    speaker: jackal
    en: Ah! You must be the one Captain was talking about!
    ko: 아! 이게 대장이 말했던 그거구나!!
    ja: あっ！隊長が言ってたのってこれかぁ！！
  d_main_23_10_s_24:
    speaker: maiden
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_23_10_s_25:
    speaker: guillotine
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_23_10_s_26:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 콰앙-!!
    ja: ドンッ！！
  d_main_23_10_s_27:
    speaker: "<Monologue>"
    en: Jackal charges forward and jump-kicks Maiden.
    ko: 자칼이 온몸을 날려 메이든을 걷어찼다.
    ja: |-
      ジャッカルが
      全力でメイデンを蹴り飛ばした
  d_main_23_10_s_28:
    speaker: "<Monologue>"
    en: Maiden is sent hurtling backwards, and slams into the wall.
    ko: 메이든은 그 충격으로 날아가 벽에 부딪혔다.
    ja: |-
      メイデンはその衝撃で吹き飛び、
      壁にぶつかった
  d_main_23_10_s_29:
    speaker: maiden
    en: Ugh...!
    ko: 커흑…!
    ja: カハッ…！
  d_main_23_10_s_30:
    speaker: guillotine
    en: Maiden!!
    ko: "!! 메이든!!"
    ja: "！！メイデン！！"
  d_main_23_10_s_31:
    speaker: maiden
    en: Wha... how can you...?!
    ko: 이게… 무슨…!!
    ja: いったい…何を…！！
  d_main_23_10_s_32:
    speaker: jackal
    en: Hehehe!
    ko: 헤헤! 헤헤헤헤!!
    ja: へへ！へへへへ！！
  d_main_23_10_s_33:
    speaker: "<Self>"
    en: Guillotine! Stop her!!
    ko: 길로틴! 막아!!
    ja: ギロチン！止めろ！！
  d_main_23_10_s_34:
    speaker: "<Monologue>"
    en: Jackal leaps towards Maiden, but Guillotine snatches her in the middle of
      her jump.
    ko: |-
      자칼은 쓰러진 메이든에게로 점프했고,
      길로틴이 그 앞을 막아섰다.
    ja: |-
      ジャッカルが倒れたメイデンの元へジャンプし
      ギロチンはその前に立ちはだかった
  d_main_23_10_s_35:
    speaker: "<Narration>"
    en: "*Whip*"
    ko: 휘릭-
    ja: クルッ
  d_main_23_10_s_36:
    speaker: "<Monologue>"
    en: Jackal grabs onto Guillotine's shoulder, pivots in mid-air,
    ko: |-
      …자칼은 공중에서 길로틴의 어깨를 잡고,
      어깨를 축으로 삼아 몸을 회전시켰다.
    ja: |-
      …ジャッカルは空中でギロチンの肩をつかみ
      肩を軸にして体を回転させた
  d_main_23_10_s_37:
    speaker: "<Monologue>"
    en: and gives Maiden a powerful kick to the face.
    ko: 그 원심력을 이용해 쓰러진 메이든의 얼굴을 후려쳤다.
    ja: |-
      その遠心力を利用して、
      倒れているメイデンの顔を殴り飛ばした
  d_main_23_10_s_38:
    speaker: maiden
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_23_10_s_39:
    speaker: guillotine
    en: Ow!!
    ko: 이런…!!
    ja: そんな…！！
  d_main_23_10_s_40:
    speaker: "<Monologue>"
    en: Maiden still isn't moving.
    ko: "…메이든은 움직이지 않는다."
    ja: "…メイデンは動かない"
  d_main_23_10_s_41:
    speaker: "<Monologue>"
    en: Crow and Viper start to come forward.
    ko: 그리고 크로우와 바이퍼가 움직이기 시작했다.
    ja: すると、クロウとバイパーが動き始めた
  d_main_23_10_s_42:
    speaker: crow
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_main_23_10_s_43:
    speaker: viper
    en: Who are these two?
    ko: "…뭐지?"
    ja: "…あれ？"
  d_main_23_10_s_44:
    speaker: crow
    en: "... Extrinsic."
    ko: "…익스터너."
    ja: "…エクスターナー。"
  d_main_23_10_s_45:
    speaker: jackal
    en: Hehe! Captain! Did I do good?
    ko: 헤헤! 대장! 나 잘했지?
    ja: へへ！隊長！偉いでしょ？
  d_main_23_10_s_46:
    speaker: crow
    en: You did very good.
    ko: 그래. 잘했다.
    ja: ああ。よくやった。
  d_main_23_10_s_47:
    speaker: jackal
    en: Well? Did I do good?
    ko: 헤헤! 대장? 나 잘한 거 맞지?
    ja: へへ！隊長？私、偉いんだよね？
  d_main_23_10_s_48:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_10_s_49:
    speaker: guillotine
    en: Does she have her hearing sensor turned off?
    ko: 저 녀석만 청각 센서를 꺼놨군.
    ja: |-
      あいつだけ
      聴覚センサーを切っておいたのか。
  d_main_23_10_s_50:
    speaker: crow
    en: Correct.
    ko: 맞아.
    ja: その通り。
  d_main_23_10_s_51:
    speaker: guillotine
    en: Who told you about us?
    ko: 우리에 대한 정보를 누구한테 들었지?
    ja: 我々の情報を誰から聞いた？
  d_main_23_10_s_52:
    speaker: crow
    en: Can't remember.
    ko: 글쎄.
    ja: さあな。
  d_main_23_10_s_53:
    speaker: crow
    en: Anyway, enough talk.
    ko: 그럼.
    ja: それじゃあ。
  d_main_23_10_s_54:
    speaker: crow
    en: Let's fight.
    ko: 린치를 시작해 볼까.
    ja: リンチを始めるか。
  d_main_23_10_s_55:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_10_s_56:
    speaker: guillotine
    en: Three against one then, is it?
    ko: 셋이라.
    ja: 3人か。
  d_main_23_10_s_57:
    speaker: guillotine
    en: Simple enough.
    ko: 가소롭다.
    ja: 片腹痛いわ。
  d_main_23_10_s_58:
    speaker: "<Narration>"
    en: "*Dadada*"
    ko: 타다다닷-!!
    ja: ダダダダッ！！
  d_main_23_10_s_59:
    speaker: "<Monologue>"
    en: Crow and Viper take off at a breakneck pace.
    ko: 크로우와 바이퍼는 전력으로 도주했다.
    ja: クロウとバイパーは全力で逃げ出した
  d_main_23_10_s_60:
    speaker: viper
    en: Jackal, we're outta here. You deal with her.
    ko: 자칼! 적당히 하다 도망가!
    ja: ジャッカル！ある程度戦ったら逃げてね！
  d_main_23_10_s_61:
    speaker: viper
    en: Aw dang, that's right. She can't hear.
    ko: |-
      …아.
      안 들리지.
    ja: |-
      …あ。
      聞こえないか。
  d_main_23_10_s_62:
    speaker: guillotine
    en: "!?"
    ko: "!?"
    ja: "！？"
  d_main_23_10_s_63:
    speaker: guillotine
    en: You're not going anywhere!
    ko: 놓치지 않는다!
    ja: 逃がさぬぞ！
  d_main_23_10_s_64:
    speaker: jackal
    en: Hehe! Come play with me!
    ko: 헤헤! 나랑 놀자-!!
    ja: へへっ！私と遊ぼ～っ！！
  d_main_23_10_s_65:
    speaker: guillotine
    en: Tsk...!!
    ko: 칫…!!
    ja: ちっ…！！
  d_main_23_10_s_66:
    speaker: guillotine
    en: Leave this to me, Partner! Go do what you need to do!
    ko: |-
      벗이여!
      여긴 나한테 맡기고 할 일을 해라!
    ja: |-
      友よ！
      ここは我に任せて、やるべきことをやれ！
  d_main_23_10_s_67:
    speaker: "<Self>"
    en: All right, I'm counting on you.
    ko: "…부탁할게!!"
    ja: "…頼む！！"
  d_main_23_10_s_68:
    speaker: "<Monologue>"
    en: I run in the other direction,
    ko: 달린다.
    ja: 走った
  d_main_23_10_s_69:
    speaker: "<Monologue>"
    en: away from where Crow and Viper scampered off.
    ko: 크로우와 바이퍼가 달려간 반대 방향으로.
    ja: クロウとバイパーとは反対方向へ
  d_main_23_10_s_70:
    speaker: "<Monologue>"
    en: Right now, quelling the chaos outside is what's most important.
    ko: 지금은 바깥의 혼란을 잠재우는 게 더 급하다.
    ja: 今は、外の混乱を落ち着かせるのが先だ
d_main_23_10_e:
  d_main_23_10_e_1:
    speaker: "<Monologue>"
    en: It's complete pandemonium. Gunshots and screams continue to fill the air.
    ko: |-
      현장은 아비규환이다.
      총성과 비명소리가 계속 들려온다.
    ja: |-
      現場は地獄だった。
      銃声と悲鳴が鳴り止まず
  d_main_23_10_e_2:
    speaker: "<Monologue>"
    en: The ground is littered with the corpses of slaughtered humans and Nikkes.
    ko: 바닥에는 사람과 니케의 시체가 즐비하다.
    ja: |-
      地面には、
      人間とニケの死体が転がっている
  d_main_23_10_e_3:
    speaker: "<Monologue>"
    en: It's appalling.
    ko: "…참혹하다."
    ja: "…酷い光景だ"
  d_main_23_10_e_4:
    speaker: anis
    en: Commander! Are you okay?!
    ko: 지휘관님!
    ja: 指揮官様！
  d_main_23_10_e_5:
    speaker: rapi
    en: Commander!
    ko: 지휘관!
    ja: 指揮官！
  d_main_23_10_e_6:
    speaker: neon
    en: Master!
    ko: 스승님!
    ja: 師匠！
  d_main_23_10_e_7:
    speaker: "<Self>"
    en: Huh??
    ko: 어??
    ja: えっ？
  d_main_23_10_e_8:
    speaker: anis
    en: We came running as soon as we saw the smoke signal! Are you okay?
    ko: |-
      연막탄 연기 보고 달려왔어!
      괜찮아?
    ja: |-
      発煙弾の煙を見て駆けつけたの！
      大丈夫？
  d_main_23_10_e_9:
    speaker: rapi
    en: "What happened to Exotic? \nWhy are you alone?"
    ko: |-
      이그조틱은 어떻게 되었습니까?
      어떻게 지휘관 혼자….
    ja: |-
      エキゾチックはどうなりましたか？
      なぜ指揮官お一人で…
  d_main_23_10_e_10:
    speaker: neon
    en: And how come the smoke is coming from up there, but you're down here?
    ko: 그리고 연기는 저기서 나는데 스승님은 왜 여기…!
    ja: |-
      それに煙はあそこから出てるのに、
      どうして師匠はここに…！
  d_main_23_10_e_11:
    speaker: "<Self>"
    en: We can talk later. We need to do something about this place first.
    ko: |-
      얘기는 나중에 하자!
      일단 여기부터 정리해야 해!
    ja: |-
      話は後だ！
      まずはここを収めるぞ！
  d_main_23_10_e_12:
    speaker: neon
    en: Understood!
    ko: "…예!"
    ja: "…はい！"
  d_main_23_10_e_13:
    speaker: "<Self>"
    en: There's a lot going on right now. We can't take care of both humans and Nikkes
      all at once.
    ko: |-
      상황이 많이 혼란스러워!
      사람들과 니케들을 한꺼번에 챙길 순 없어!
    ja: |-
      状況はめちゃくちゃだ！
      人々とニケを同時に助けることはできない！
  d_main_23_10_e_14:
    speaker: "<Self>"
    en: If all of us try to join in at the same time, it'll only make a bigger mess
      of things.
    ko: 우리가 합류하면 더 혼란스러워질 거야!
    ja: 私たちが一緒に動くと、余計に混乱を招く！
  d_main_23_10_e_15:
    speaker: "<Self>"
    en: Everyone scatters around and takes down Raptures individually.
    ko: 다들 흩어져서, 랩쳐를 각개격파 해줘!
    ja: みんな散らばって、ラプチャーを倒してくれ！
  d_main_23_10_e_16:
    speaker: "<Self>"
    en: |-
      I'll try to command a weapons drone nearby.
      It should be possible for some support fire.
    ko: |-
      나는 인근에 있는 자율형 무장을 조작해 볼게!
      지원 사격 정도는 가능할 거야!
    ja: |-
      私は近くにある自律型武装を操作してみる！
      支援射撃程度はできるはずだ！
  d_main_23_10_e_17:
    speaker: "<Self>"
    en: The Central Government is bound to make their move at any moment. Until then,
      we've got to do whatever we can.
    ko: |-
      중앙 정부에서 바로 움직일 거야!
      그러니 그동안 어떻게든 살려보자!
    ja: |-
      中央政府もすぐに動くはずだ！
      だからそれまで、何とか持ちこたえる！
  d_main_23_10_e_18:
    speaker: rapi
    en: Roger.
    ko: 라져.
    ja: ラジャー。
  d_main_23_10_e_19:
    speaker: anis
    en: Okay, I'll head this way.
    ko: 알겠어! 먼저 간다!
    ja: 了解！先行くね！
  d_main_23_10_e_20:
    speaker: neon
    en: I'll go this way.
    ko: 저도 갑니다!
    ja: 私も行きます！
  d_main_23_10_e_21:
    speaker: guillotine
    en: "... Most peculiar."
    ko: "…묘하군."
    ja: "…妙だな。"
  d_main_23_10_e_22:
    speaker: guillotine
    en: I didn't imagine I'd feel a sense of kinship with Maiden.
    ko: 메이든과 동료 의식이 있을 거라곤 생각하지 않았다.
    ja: |-
      まさか、我がメイデンに
      仲間意識を抱いていたとは。
  d_main_23_10_e_23:
    speaker: jackal
    en: Hehe! You're strong! This is fun!!
    ko: 헤헤! 너 강하다! 재밌어!!
    ja: へへ！あなた強いね！面白い！！
  d_main_23_10_e_24:
    speaker: jackal
    en: This is my first time seeing someone as strong as you!
    ko: 너처럼 강한 녀석은 처음이야!
    ja: あなたみたいに強い奴は初めてだよ！
  d_main_23_10_e_25:
    speaker: "<Narration>"
    en: Jackal runs forward, whipping her hands around.
    ko: 자칼이 달려들며 손을 휘두른다.
    ja: |-
      ジャッカルが手を振り回しながら
      飛びかかってきたが
  d_main_23_10_e_26:
    speaker: "<Narration>"
    en: Guillotine easily evades.
    ko: 길로틴은 그것을 가볍게 흘려보냈다.
    ja: ギロチンはそれを軽く受け流した
  d_main_23_10_e_27:
    speaker: guillotine
    en: I always had her pegged as an indolent and badgering Nikke who, much like
      myself, had been cursed with immense power.
    ko: |-
      그저 나와 같은 거대한 힘의 저주에 빠진,
      잔소리꾼에 게으름뱅이라고 생각했었다.
    ja: |-
      ただ、我と同じ巨大な力の呪いにかかった
      小言がうるさい怠け者だと思っていた。
  d_main_23_10_e_28:
    speaker: guillotine
    en: However,
    ko: 하지만….
    ja: だが…
  d_main_23_10_e_29:
    speaker: guillotine
    en: when your attack managed to take her down,
    ko: 네놈의 공격에 메이든이 쓰러질 때.
    ja: お前の攻撃でメイデンが倒れた時、
  d_main_23_10_e_30:
    speaker: guillotine
    en: I realized something.
    ko: 나는 깨달았다.
    ja: 我は気がついた。
  d_main_23_10_e_31:
    speaker: jackal
    en: You're really fast! Hehe!
    ko: 너 진짜 빠르구나! 헤헤!
    ja: ホント速いね！へへっ！
  d_main_23_10_e_32:
    speaker: "<Narration>"
    en: Jackal scurries along the ground, aiming for Guillotine's leg.
    ko: 자칼이 길로틴의 다리를 노리고 달려든다.
    ja: |-
      ジャッカルは
      ギロチンの足を狙って飛びかかった
  d_main_23_10_e_33:
    speaker: "<Narration>"
    en: Guillotine crouches and whips back the leg that Jackal was intending to grab.
    ko: 자세를 낮추고 자칼이 노린 다리를 뒤로 빼는 길로틴.
    ja: |-
      ギロチンが、姿勢を低くして
      ジャッカルが狙った足を後ろに引いた
  d_main_23_10_e_34:
    speaker: "<Narration>"
    en: As Jackal pulls back after missing her target, Guillotine punches her on the
      chin.
    ko: 목표를 잃고 허둥거리는 자칼의 턱을 올려 친다.
    ja: |-
      そして、目標を失いジタバタしている
      ジャッカルの顎を蹴り上げた
  d_main_23_10_e_35:
    speaker: "<Narration>"
    en: "*Pow*"
    ko: 빠악-!
    ja: ドガッ！
  d_main_23_10_e_36:
    speaker: jackal
    en: Ugh!
    ko: 크헥!
    ja: ケホッ！
  d_main_23_10_e_37:
    speaker: guillotine
    en: I was angry.
    ko: 내가 분노하고 있었음을.
    ja: 我の心に怒りが芽生えている、ということに。
  d_main_23_10_e_38:
    speaker: guillotine
    en: I was upset, because I regard Maiden as my colleague.
    ko: 내가 메이든을 동료로 생각하고 있었음을.
    ja: |-
      我がメイデンを仲間だと思っていたということに
      気づいたのだ。
  d_main_23_10_e_39:
    speaker: guillotine
    en: You've helped me achieve a greater degree of self-realization,
    ko: 나의 감정을 일깨워 준 네놈에게 특별히 선물하마.
    ja: |-
      この感情に気づかせてくれたお前に、
      特別なプレゼントをやろう。
  d_main_23_10_e_40:
    speaker: guillotine
    en: and for that, I shall give you the Lethal Eye.
    ko: 이 [즉사의 마안]을.
    ja: この「即死の魔眼」を。
  d_main_23_10_e_41:
    speaker: "<Narration>"
    en: Guillotine removes her eyepatch.
    ko: 길로틴이 안대를 벗었다.
    ja: ギロチンが眼帯を外した
  d_main_23_10_e_42:
    speaker: "<Narration>"
    en: Underneath, her eye, which glows an ominous crimson red, glares at Jackal.
    ko: 불길한 색으로 빛나는 그 눈은, 자칼을 노려봤다.
    ja: |-
      不吉な色に輝くその目が、
      ジャッカルをにらみつけた
  d_main_23_10_e_43:
    speaker: jackal
    en: Whoa, what's that? So shiny!
    ko: 어? 뭐야 그거? 엄청 예쁘게 빛난다!
    ja: え？何それ？すっごくきれいだね！
  d_main_23_10_e_44:
    speaker: jackal
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_10_e_45:
    speaker: jackal
    en: Uh-oh.
    ko: "…어?"
    ja: "…あれ？"
  d_main_23_10_e_46:
    speaker: "<Narration>"
    en: Jackal collapses to the floor.
    ko: 털썩. 하고 자칼이 무릎을 꿇었다.
    ja: ドサッ、とジャッカルが膝をついた
  d_main_23_10_e_47:
    speaker: "<Narration>"
    en: She grips her chest and lets out a painful groan.
    ko: 자칼은 가슴을 부여잡고 괴로운 신음을 쏟아냈다.
    ja: |-
      ジャッカルは胸をつかんで
      苦しそうなうめき声をあげた
  d_main_23_10_e_48:
    speaker: jackal
    en: Gasp...! Ugh...! What... is this?!
    ko: 켁…! 케헥…! 뭐야… 이거…!
    ja: くっ…！カハッ…！何…これ…！
  d_main_23_10_e_49:
    speaker: guillotine
    en: Within my eye, dwells tremendous and cursed power.
    ko: 나의 눈에 깃든 저주이자 절대적인 권능은.
    ja: |-
      我の目に宿った呪いであり
      絶対的な権能は
  d_main_23_10_e_50:
    speaker: guillotine
    en: The power to control all the energy I see.
    ko: 보는 것의 에너지를 제어하는 것이다.
    ja: 見たもののエネルギーを制御するのだ。
  d_main_23_10_e_51:
    speaker: guillotine
    en: At this very moment, I am scattering the energy in your core into the air.
    ko: 지금, 네놈의 코어 에너지를 허공으로 뿌리고 있다.
    ja: |-
      今、お前のコアエネルギーを
      虚空にばら撒いている。
  d_main_23_10_e_52:
    speaker: guillotine
    en: For us Nikkes, our cores are much like the heart.
    ko: 니케에게 있어서 코어는 심장.
    ja: ニケにとってコアは心臓。
  d_main_23_10_e_53:
    speaker: guillotine
    en: Right now, your heart has stopped.
    ko: 너는 지금 심장이 정지된 것이다.
    ja: お前の心臓は今、止まっているのだ。
  d_main_23_10_e_54:
    speaker: jackal
    en: Ugh...! Ca-Captain...!
    ko: 크헤…! 대, 대장…!
    ja: グハッ…！た、隊長…！
  d_main_23_10_e_55:
    speaker: guillotine
    en: To you, I am the Grim Reaper. A killer of Nikkes.
    ko: 우리 익스터너는 니케의 사신.
    ja: 我らエクスターナーは、ニケの死神。
  d_main_23_10_e_56:
    speaker: guillotine
    en: You can never escape me, or anyone at Extrinsic.
    ko: 사신의 시선과 목소리에서 절대 벗어날 수 없다는 것을.
    ja: |-
      死神の視線と声からは
      絶対に逃れられないということを
  d_main_23_10_e_57:
    speaker: guillotine
    en: You would do well to remember that.
    ko: 그 심장에 잘 새겨둬라.
    ja: その心臓に、よく刻み込むがいい。
  d_main_23_10_e_58:
    speaker: jackal
    en: Ugh... Command... er...!
    ko: 으… 지휘… 관…!
    ja: う…指揮…官…！
  d_main_23_10_e_59:
    speaker: "<Narration>"
    en: "*Slump*"
    ko: 털썩.
    ja: ドサッ
  d_main_23_10_e_60:
    speaker: guillotine
    en: Right, you can't hear anyway.
    ko: 뭐, 어차피 듣지 못하나.
    ja: まあ、どうせ聞こえてはいないだろうがな。
  d_main_23_10_e_61:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삐잇-
    ja: ピッ
  d_main_23_10_e_62:
    speaker: guillotine
    en: It's me.
    ko: 나다.
    ja: 我だ。
  d_main_23_10_e_63:
    speaker: guillotine
    en: I've secured Wild Dog.
    ko: 코드네임 들개를 확보했다.
    ja: コードネーム野犬を確保した。
  d_main_23_10_e_64:
    speaker: guillotine
    en: No, it's not an actual dog.
    ko: "…아니. 진짜 들개가 아니라."
    ja: "…いや、本当の野犬ではなく。"
  d_main_23_10_e_65:
    speaker: guillotine
    en: A member of the Exotic Squad, Jackal. Yes.
    ko: 이그조틱 스쿼드의… 자칼을 말하는 거다. 응.
    ja: |-
      エキゾチック部隊の…
      ジャッカルのことだ。
  d_main_23_10_e_66:
    speaker: guillotine
    en: Right. I'll be waiting.
    ko: 그래. 기다리고 있겠다.
    ja: ああ。待っている。
  d_main_23_10_e_67:
    speaker: maiden
    en: Did you catch her?
    ko: 잡았나요?
    ja: 倒しました？
  d_main_23_10_e_68:
    speaker: guillotine
    en: You're awake!
    ko: "!! 정신을 차린 건가!"
    ja: "！！気がついたのか！"
  d_main_23_10_e_69:
    speaker: maiden
    en: "... Seems like we lost Crow and Viper."
    ko: "…크로우와 바이퍼는 놓친 모양이네요."
    ja: "…クロウとバイパーは逃したようですね。"
  d_main_23_10_e_70:
    speaker: guillotine
    en: Yes, but I was able to protect you and Partner.
    ko: 그래. 하지만 벗과 너를 지켜냈다.
    ja: ああ。しかし友とお前を守った。
  d_main_23_10_e_71:
    speaker: guillotine
    en: For now... That's enough.
    ko: 지금은… 그걸로 된 거야.
    ja: 今は…それでいいんだ。
  d_main_23_10_e_72:
    speaker: maiden
    en: We failed our mission.
    ko: 저희 임무 실패한 건데요.
    ja: 私たちの任務は失敗ですよ。
  d_main_23_10_e_73:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_10_e_74:
    speaker: maiden
    en: We're going to catch hell for this.
    ko: 엄청 혼날걸요.
    ja: かなり怒られるでしょうね。
  d_main_23_10_e_75:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_10_e_76:
    speaker: maiden
    en: It was an oversight on my part for not considering they could turn their hearing
      sensors off.
    ko: 청각 센서를 꺼놓을 것이라고 예상 못 한 제 잘못도 있지만.
    ja: |-
      聴覚センサーを切ったことを予想できなかった
      私の責任でもありますが。
  d_main_23_10_e_77:
    speaker: maiden
    en: But why didn't you use your eye to begin with?
    ko: 왜 처음부터 눈을 쓰지 않았나요?
    ja: |-
      どうして最初から
      目を使わなかったのですか？
  d_main_23_10_e_78:
    speaker: guillotine
    en: Once I use my eye, it requires a lot of time to recharge.
    ko: "…눈은 한 번 쓰면 쿨타임이 길어서…."
    ja: "…目は、使った後のクールタイムが長くて…"
  d_main_23_10_e_79:
    speaker: maiden
    en: We've really screwed the pooch this time.
    ko: "…우린 끝났네."
    ja: "…私たちは終わりですね。"
  d_main_23_10_e_80:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
d_main_23_11_s:
  d_main_23_11_s_1:
    speaker: anis
    en: All clear on this side.
    ko: 좋아! 이쪽은 다 정리됐어!
    ja: よし！こっちは片付いたわよ！
  d_main_23_11_s_2:
    speaker: neon
    en: I'm almost done here as well.
    ko: 저도 곧 끝나요!
    ja: 私ももうすぐ終わります！
  d_main_23_11_s_3:
    speaker: "<Self>"
    en: There's still a Lord-Class up ahead emitting a calling signal.
    ko: |-
      로드 급이 남았어!
      콜링 시그널을 계속 쓴다!
    ja: |-
      ロード級が残ってるんだ！
      コーリングシグナルを使い続けてる！
  d_main_23_11_s_4:
    speaker: anis
    en: Let's go get it then!
    ko: 그럼 저것부터 잡자!
    ja: じゃあそいつから倒しましょ！
  d_main_23_11_s_5:
    speaker: rapi
    en: Let's go!
    ko: 가자!
    ja: 行こう！
  d_main_23_11_s_6:
    speaker: neon
    en: We should be able to make quick work of this thing.
    ko: 단숨에 끝내겠어요!
    ja: 一気に終わらせます！
d_main_23_11_e:
  d_main_23_11_e_1:
    speaker: rapi
    en: Enemy down. All Raptures in the immediate vicinity have been eliminated.
    ko: |-
      …상황 종료.
      인근의 랩쳐는 모두 격추했습니다.
    ja: |-
      …状況終了。
      付近のラプチャーはすべて撃墜しました。
  d_main_23_11_e_2:
    speaker: anis
    en: Wait, what is th...
    ko: "…근데, 여기…."
    ja: "…でも、ここ…"
  d_main_23_11_e_3:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_11_e_4:
    speaker: "<Monologue>"
    en: Before us is a sight so horrifying, I have to avert my gaze.
    ko: "…눈을 돌리고 싶을 정도의 참혹함이다."
    ja: "…目を背けたくなるほどの残酷さだ"
  d_main_23_11_e_5:
    speaker: "<Monologue>"
    en: Once the gunshots and bombings cease, they are replaced with the moans and
      screams of the injured.
    ko: 총성과 폭음이 멎자, 그들이 신음소리와 비명이 들려온다.
    ja: |-
      銃声と爆音が止まると、
      人々のうめき声や悲鳴が聞こえてくる
  d_main_23_11_e_6:
    speaker: "<Monologue>"
    en: "... I don't even know where to start."
    ko: "…뭐부터 해야 할지 판단이 서지 않는다."
    ja: |-
      …何から手をつけるべきか
      判断がつかない
  d_main_23_11_e_7:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  d_main_23_11_e_8:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_23_11_e_9:
    speaker: "<Monologue>"
    en: I can feel a vibration in my pocket.
    ko: 주머니에서 진동이 느껴진다.
    ja: ポケットから振動を感じた
  d_main_23_11_e_10:
    speaker: "<Monologue>"
    en: Didn't my cellphone get taken away by Exotic?
    ko: 핸드폰은 이그조틱에게 빼앗긴 것이 아니었나…?
    ja: |-
      携帯はエキゾチックに
      奪われたはずじゃ…？
  d_main_23_11_e_11:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  d_main_23_11_e_12:
    speaker: "<Monologue>"
    en: Take out the cellphone.
    ko: 핸드폰을 꺼내본다.
    ja: 携帯電話を取り出す
  d_main_23_11_e_13:
    speaker: "<Monologue>"
    en: On the screen, there is a kiss mark.
    ko: "…액정에 키스 마크가 찍혀있다."
    ja: "…液晶にキスマークがついていた"
  d_main_23_11_e_14:
    speaker: "<Self>"
    en: "... Viper."
    ko: "…바이퍼."
    ja: "…バイパーか"
  d_main_23_11_e_15:
    speaker: diesel_op_c
    en: Commander!
    ko: 지휘관!
    ja: 指揮官！
  d_main_23_11_e_16:
    speaker: diesel_op_c
    en: Are you okay?
    ko: 무사하신가요?
    ja: ご無事ですか？
  d_main_23_11_e_17:
    speaker: "<Self>"
    en: Diesel?
    ko: 디젤?
    ja: ディーゼル？
  d_main_23_11_e_18:
    speaker: diesel_op_c
    en: Thank goodness you're safe!
    ko: |-
      아…! 무사하네요.
      다행이에요.
    ja: |-
      あっ…！ご無事ですね。
      よかったです。
  d_main_23_11_e_19:
    speaker: diesel_op_c
    en: I heard you were at one of the shelters?
    ko: 지금 쉘터 사고 현장에 계신다고 들었는데, 맞나요?
    ja: |-
      シェルターの事故現場に
      いらっしゃるそうですね？
  d_main_23_11_e_20:
    speaker: "<Self>"
    en: Yeah. We took care of all the Raptures,
    ko: 응. 랩쳐는 다 처리했는데….
    ja: ああ。ラプチャーはすべて処理したが…
  d_main_23_11_e_21:
    speaker: "<Self>"
    en: but the situation here is dire.
    ko: "…여기 상황이 너무 안 좋아."
    ja: "…状況が悪すぎる"
  d_main_23_11_e_22:
    speaker: diesel_op_c
    en: We've decided to move the injured to Missilis' medical center.
    ko: 부상자들을 미실리스 의료 센터로 옮기기로 했어요.
    ja: |-
      負傷者はミシリス医療センターに
      運ぶことになりました。
  d_main_23_11_e_23:
    speaker: diesel_op_c
    en: Support troops are on their way.
    ko: 그쪽으로 지원 병력들이 갈 거예요.
    ja: そちらへ支援が向かうはずです。
  d_main_23_11_e_24:
    speaker: diesel_op_c
    en: Stay there until then, and do what you can to assist.
    ko: 그러니 지휘관은 현장 정리를 부탁드릴게요.
    ja: |-
      ですから、指揮官は
      現場の整理をお願いします。
  d_main_23_11_e_25:
    speaker: diesel_op_c
    en: Try and keep everyone from panicking.
    ko: 그곳의 분들이 패닉에 빠지지 않게요.
    ja: みなさんがパニックに陥らないように。
  d_main_23_11_e_26:
    speaker: "<Self>"
    en: We'll do our best. How are you planning on transporting all these people?
    ko: |-
      알겠어. 해볼게.
      그런데 어떻게 옮길 생각이야?
    ja: |-
      分かった。やってみる。
      だが、どうやって負傷者を運ぶんだ？
  d_main_23_11_e_27:
    speaker: diesel_op_c
    en: We're going to be using AZX.
    ko: AZX를 급히 가동하기로 했어요.
    ja: AZXを緊急で稼働することにしました。
  d_main_23_11_e_28:
    speaker: diesel_op_c
    en: There's a station right in front of the medical center.
    ko: 다행히 미실리스 의료센터 바로 앞에 역이 있으니까요.
    ja: |-
      幸い、ミシリス医療センターのすぐ隣に
      駅があるので。
  d_main_23_11_e_29:
    speaker: diesel_op_c
    en: The tracks aren't in the greatest shape, and there're plenty of other things
      that could be better,
    ko: 노선 상태도 안 좋고, 여러모로 안 좋지만.
    ja: |-
      路線の状態も悪く、
      色々問題はありますが
  d_main_23_11_e_30:
    speaker: diesel_op_c
    en: but we're diverting all our attention to get these people to safety.
    ko: 전력을 다해 안전하게 모실 거예요.
    ja: |-
      全力を尽くして
      安全にお運びいたします。
  d_main_23_11_e_31:
    speaker: "<Self>"
    en: Right. Thanks.
    ko: 그래. 고마워.
    ja: そうか。ありがとう
  d_main_23_11_e_32:
    speaker: diesel_op_c
    en: No problem.
    ko: 별말씀을요.
    ja: どういたしまして。
  d_main_23_11_e_33:
    speaker: anis
    en: All right, that was the last of them.
    ko: 좋아. 일단 다 실어 보냈어.
    ja: よし。ひとまず全員乗せて送ったわよ。
  d_main_23_11_e_34:
    speaker: neon
    en: We administered all the first aid that we could, but are these people gonna
      be okay?
    ko: |-
      괜찮겠죠?
      응급처치도 할 수 있는 만큼 다 했으니까.
    ja: |-
      大丈夫ですよね？応急処置も、
      できることはすべてやりましたから。
  d_main_23_11_e_35:
    speaker: anis
    en: They'll be fine. The Central Government will take care of the rest.
    ko: 응. 나머지는 중앙 정부에서 알아서 할 거야.
    ja: |-
      うん。あとは中央政府が
      何とかしてくれるでしょ。
  d_main_23_11_e_36:
    speaker: rapi
    en: Commander. We've just received confirmation that Jackal has been captured.
    ko: 지휘관. 자칼의 확보가 완료되었다는 연락이 왔습니다.
    ja: |-
      指揮官。ジャッカルを確保したと
      連絡が来ました。
  d_main_23_11_e_37:
    speaker: anis
    en: So that leaves Crow and Viper.
    ko: 그럼 이제 우린 크로우랑 바이퍼를 다시 쫒으면 되는 거지?
    ja: |-
      じゃあ私たちはクロウとバイパーを
      追いかければいいのね？
  d_main_23_11_e_38:
    speaker: neon
    en: Huh? Isn't capturing Jackal enough?
    ko: 응? 자칼을 잡았으면 되는 거 아닌가요?
    ja: |-
      え？ジャッカルを捕まえれば
      終わりじゃないんですか？
  d_main_23_11_e_39:
    speaker: anis
    en: Crow is the ringleader. If we want to really end this, she's the one we need
      to capture.
    ko: |-
      주동자는 크로우니까.
      그 녀석을 잡아야 진짜 끝이야.
    ja: |-
      主導者はクロウだから。
      あいつを捕まえないと終わらないわ。
  d_main_23_11_e_40:
    speaker: anis
    en: Where do you think they've gone?
    ko: "…어디로 갔을까?"
    ja: "…どこに行ったのかな？"
  d_main_23_11_e_41:
    speaker: "<Self>"
    en: First things first, let's finish cleaning this place up.
    ko: "…일단 여기 수습부터 마무리하자."
    ja: "…まずはここの片づけを終わらせよう"
  d_main_23_11_e_42:
    speaker: neon
    en: Sure. We just need to search that shelter over there, and we're done.
    ko: 예. 저쪽의 쉘터만 확인하면 끝이에요.
    ja: あちらのシェルターの確認が残っています。
  d_main_23_11_e_43:
    speaker: "<Self>"
    en: Yeah. Let's g—
    ko: 응. 가ㅈ….
    ja: ああ、行こ…
  d_main_23_11_e_44:
    speaker: "<Narration>"
    en: "*Slump*"
    ko: 털썩.
    ja: ガクッ
  d_main_23_11_e_45:
    speaker: "<Self>"
    en: Urgh...
    ko: 엇.
    ja: あっ
  d_main_23_11_e_46:
    speaker: anis
    en: "... Commander, why don't you sit down over there for a minute?"
    ko: "…지휘관님. 잠깐 여기서 쉬고 있어."
    ja: "…指揮官様。ちょっとここで休んでて。"
  d_main_23_11_e_47:
    speaker: anis
    en: We'll go check it out and be right back.
    ko: 우리가 갔다 올게.
    ja: 私たちが行ってくるから。
  d_main_23_11_e_48:
    speaker: rapi
    en: This place is safe, so you can rest for a moment.
    ko: 쉬십쇼 지휘관. 인근에 위험 요소는 없습니다.
    ja: |-
      休んでください、指揮官。
      近くに危険要素はありませんので。
  d_main_23_11_e_49:
    speaker: "<Self>"
    en: Okay, thanks everyone.
    ko: 응. 부탁할게.
    ja: ああ、頼む
  d_main_23_11_e_50:
    speaker: "<Monologue>"
    en: Rapi, Anis, and Neon move towards the shelter
    ko: 라피, 아니스, 네온은 쉘터 확인을 위해 이동했다.
    ja: |-
      ラピ、アニス、ネオンは
      シェルターを確認するために移動した
  d_main_23_11_e_51:
    speaker: "<Monologue>"
    en: to check if there are any remaining Raptures or humans.
    ko: 혹시나 남아있는 사람이나 랩쳐를 확인하기 위함이다.
    ja: |-
      念のため残っている人や
      ラプチャーがいないか確かめるために
  d_main_23_11_e_52:
    speaker: "<Monologue>"
    en: Crow has probably...
    ko: "…크로우는 아마…."
    ja: "…クロウはおそらく…"
  d_main_23_11_e_53:
    speaker: yuni
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_main_23_11_e_54:
    speaker: "<Self>"
    en: Yuni? When did you get here?
    ko: "…유니? 어째서 여기에…."
    ja: "…ユニ？どうしてここに…"
  d_main_23_11_e_55:
    speaker: yuni
    en: Did you bring a present for me?
    ko: 유니를 위해 선물 가져왔어?
    ja: ユニのためにプレゼントを持ってきてくれたの？
  d_main_23_11_e_56:
    speaker: "<Self>"
    en: Present? What are you...
    ko: 선물? 무슨 소리….
    ja: プレゼント？何を言って…
  d_main_23_11_e_57:
    speaker: yuni
    en: You told me you'd give me some Vapaus.
    ko: 응. 유니한테 언체인드 구해다 준다고 했잖아.
    ja: |-
      アンチェインドを持ってきてくれるって
      言ってたよね。
  d_main_23_11_e_58:
    speaker: yuni
    en: So I could have my revenge.
    ko: 유니가 복수할 수 있게.
    ja: ユニが復讐できるように。
  d_main_23_11_e_59:
    speaker: yuni
    en: You'll save me, won't you?
    ko: 지휘관은 유니를 구원해 줄 테니까. 맞지?
    ja: 指揮官はユニを救ってくれるんでしょ。ね？
  d_main_23_11_e_60:
    speaker: yuni
    en: You saved Matis, so it wouldn't make sense if you don't save me.
    ko: 메티스는 구해줬으면서, 유니만 안 구해주는 건 말이 안 되잖아.
    ja: |-
      メティスは救ったくせに、
      ユニだけ救ってくれないなんて
      あり得ないでしょ。
  d_main_23_11_e_61:
    speaker: yuni
    en: Someone as kind as you wouldn't pretend to not see me, would you?
    ko: |-
      지휘관은 상냥한걸.
      유니를 못 본 척할 리가 없으니까.
    ja: |-
      指揮官は優しいもん。
      ユニを無視するはずないよね。
  d_main_23_11_e_62:
    speaker: "<Self>"
    en: "... Yuni."
    ko: "…유니."
    ja: "…ユニ"
  d_main_23_11_e_63:
    speaker: yuni
    en: Yes, Commander?
    ko: 응. 지휘관.
    ja: なあに？指揮官。
  d_main_23_11_e_64:
    speaker: "<Self>"
    en: Why did you do it?
    ko: "…왜 그랬어?"
    ja: "…なぜあんなことを？"
  d_main_23_11_e_65:
    speaker: yuni
    en: Do what?
    ko: 응?
    ja: え？
  d_main_23_11_e_66:
    speaker: "<Self>"
    en: Why did you make those people leave the shelter?
    ko: 왜 사람들을 쉘터에서 몰아냈어?
    ja: どうして人々をシェルターから追い出した？
  d_main_23_11_e_67:
    speaker: "<Self>"
    en: You sent people to their deaths.
    ko: 많이… 죽었어.
    ja: たくさん…死んだんだぞ
  d_main_23_11_e_68:
    speaker: yuni
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_11_e_69:
    speaker: "<Self>"
    en: Look. Look at all these people on the ground.
    ko: 봐 유니. 여기에 쓰러져 있는 사람들….
    ja: 見てくれ。ここに倒れている人たちを…
  d_main_23_11_e_70:
    speaker: "<Self>"
    en: What did they do to deserve this?
    ko: 이 사람들한테는 아무런 죄가 없….
    ja: この人たちには、何の罪もな…
  d_main_23_11_e_71:
    speaker: "<Narration>"
    en: "*Crushhh*"
    ko: 빠지지직-!!
    ja: バチッ！！
  d_main_23_11_e_72:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_23_11_e_73:
    speaker: "<Narration>"
    en: "*Slump*"
    ko: 털썩.
    ja: ドサッ
  d_main_23_11_e_74:
    speaker: yuni
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23_11_e_75:
    speaker: "<Narration>"
    en: "*Scramble scramble*"
    ko: 부스럭 부스럭.
    ja: ゴソゴソ
  d_main_23_11_e_76:
    speaker: yuni
    en: Hehe!
    ko: "…헤헤."
    ja: "…えへへ。"
  d_main_23_11_e_77:
    speaker: yuni
    en: I knew you brought it.
    ko: 역시 가져왔구나.
    ja: やっぱり持ってきてたんだ。
  d_main_23_11_e_78:
    speaker: yuni
    en: Some Vapaus,
    ko: 언체인드.
    ja: アンチェインド。
  d_main_23_11_e_79:
    speaker: yuni
    en: just for me.
    ko: 유니를 위해. 가져왔구나.
    ja: |-
      ユニのために。
      持ってきてくれてたんだ。
  d_main_23_11_e_80:
    speaker: yuni
    en: Thank you for thinking about me, Commander.
    ko: 고마워 지휘관. 유니를 생각해 줘서.
    ja: |-
      ありがとう、指揮官。
      ユニのことを考えてくれて。
  d_main_23_11_e_81:
    speaker: yuni
    en: Hehe!
    ko: 이히히. 아하하.
    ja: イヒヒ。アハハッ。
  d_main_23_11_e_82:
    speaker: yuni
    en: Hahahaha!
    ko: 아하하하하.
    ja: アハハハハ。
  d_main_23_11_e_83:
    speaker: yuni
    en: Thank you, Commander.
    ko: 고마워. 지휘관.
    ja: ありがとう、指揮官。
  d_main_23_11_e_84:
    speaker: "<Narration>"
    en: Inside AZX.
    ko: AZX 내부.
    ja: AZX内部
  d_main_23_11_e_85:
    speaker: diesel
    en: Hello, all Ark residents.
    ko: 안녕하세요. 방주의 여러분.
    ja: アークの皆様、こんにちは。
  d_main_23_11_e_86:
    speaker: diesel
    en: I am AZX's attendant, Diesel.
    ko: 저는 AZX의 승무원, 디젤입니다.
    ja: 私はAZXの乗務員、ディーゼルです。
  d_main_23_11_e_87:
    speaker: diesel
    en: I will be escorting you all safely to Missilis' medical center.
    ko: 여러분을 안전하게 미실리스 의료 센터로 모시겠습니다.
    ja: |-
      皆様を安全にミシリス医療センターへ
      お連れします。
  d_main_23_11_e_88:
    speaker: diesel
    en: If you experience any trouble during the journey, just ring the bell and we'll
      be there to assist you.
    ko: |-
      혹시 이동 중 불편하신 점이 있으시다면,
      언제든 비상벨을 눌러 호출해 주세요.
    ja: |-
      もし移動中に何かございましたら、
      いつでも非常ベルを押してお呼びください。
  d_main_23_11_e_89:
    speaker: diesel
    en: We have several attendants, including myself, on standby.
    ko: 저를 비롯한 승무원이 상시 대기 중입니다.
    ja: 乗務員が常時待機しております。
  d_main_23_11_e_90:
    speaker: diesel
    en: We'll be arriving at the medical center in about 10 minutes.
    ko: 미실리스 의료 센터까지 소요되는 시간은 대략 10분, 10분입니다.
    ja: |-
      ミシリス医療センターまでの所要時間は
      約10分、10分です。
  d_main_23_11_e_91:
    speaker: diesel
    en: And with that, we're off!
    ko: 그럼, 기차 출발하겠습니다.
    ja: では、出発いたします。
  d_main_23_11_e_92:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
d_main_23af_01:
  d_main_23af_01_1:
    speaker: poli
    en: This is the first time a Pilgrim has ever been inside the Ark.
    ko: 필그림 분이 방주에 오신 건 처음이네영.
    ja: |-
      ピルグリムの方がアークにいらっしゃるのは
      初めてですねぇ。
  d_main_23af_01_2:
    speaker: dorothy
    en: That's right. Breaking new ground, here.
    ko: |-
      그렇네요.
      처음이죠.
    ja: そうですね。
  d_main_23af_01_3:
    speaker: poli
    en: How do you find it?
    ko: 방주에 대한 감상이 어떠신가영?
    ja: アークを見た感想はいかがですかぁ？
  d_main_23af_01_4:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23af_01_5:
    speaker: dorothy
    en: Not sure.
    ko: 글쎄요.
    ja: どうでしょう。
  d_main_23af_01_6:
    speaker: dorothy
    en: I always wanted to come to this place, but now that I'm here,
    ko: 막상 와보니 별 감정은 없네요.
    ja: |-
      いざ来てみると、
      特に何とも思いませんね。
  d_main_23af_01_7:
    speaker: dorothy
    en: I have to say, I don't have any strong feelings about it one way or the other.
    ko: "…그렇게나 원했었는데."
    ja: "…あれほど望んでいた場所なのに。"
  d_main_23af_01_8:
    speaker: dorothy
    en: To be honest, it's not much different than the surface.
    ko: 솔직히 말씀드리면 지상과 크게 다르지 않아요.
    ja: |-
      正直に申し上げると、
      地上と特に変わらないと思います。
  d_main_23af_01_9:
    speaker: dorothy
    en: It's spacious, and it's teeming with Raptures.
    ko: 넓고, 있는 것이라곤 랩쳐 뿐이니까요.
    ja: 広くて、ラプチャーだけがいるこの光景は。
  d_main_23af_01_10:
    speaker: miranda
    en: That's only because we've cleared the streets due to the Rapture invasion.
    ko: 지금은 랩쳐의 습격 때문에 시민분들이 없어서 더 그럴 겁니다!
    ja: |-
      今はラプチャーの襲撃のせいで
      市民がいないからです！
  d_main_23af_01_11:
    speaker: miranda
    en: Normally, this place is packed with people.
    ko: 평소때는 엄청 북적거립니다!
    ja: 普段はすごくにぎやかなんですよ！
  d_main_23af_01_12:
    speaker: dorothy
    en: Is that right?
    ko: 그런가요.
    ja: そうですか。
  d_main_23af_01_13:
    speaker: dorothy
    en: I wonder how I'd feel,
    ko: "…궁금하네요. 어떤 풍경일지."
    ja: "…気になりますね。どのような風景で、"
  d_main_23af_01_14:
    speaker: dorothy
    en: seeing a sight like that.
    ko: 어떤 감정이 들지.
    ja: どのような感情を抱くことになるのか。
  d_main_23af_01_15:
    speaker: poli
    en: You chose a heck of a time to show up.
    ko: 그런데 정말 기가 막힌 타이밍에 와 주셨네영!
    ja: |-
      それにしても、本当にすごいタイミングで
      来てくれましたねぇ！
  d_main_23af_01_16:
    speaker: poli
    en: That Heretic really caught us with our pants down.
    ko: 헬레틱이 나타났을 땐 정말 놀랐었거든영!
    ja: |-
      ヘレティックが現れた時は
      本当に驚いたんですよん！
  d_main_23af_01_17:
    speaker: dorothy
    en: Did it, now?
    ko: 음. 그런가요?
    ja: そうですか？
  d_main_23af_01_18:
    speaker: miranda
    en: It sure did. You couldn't have shown up at a better time.
    ko: 맞습니다! 정말 완벽한 타이밍이었습니다!
    ja: はい！本当に完璧なタイミングでした！
  d_main_23af_01_19:
    speaker: miranda
    en: The timing was perfect, really. It's almost as if it had been planned!
    ko: 짜고 치는 것처럼 보일 정도로 완벽했습니다!
    ja: |-
      まるで仕組んでいたかのように、
      完璧でした！
  d_main_23af_01_20:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23af_01_21:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23af_01_22:
    speaker: poli
    en: Don't mind her. She didn't mean anything by it.
    ko: 죄송해영. 미란다한테 악의는 없어영.
    ja: |-
      すみません。
      ミランダに悪気はないんですよん。
  d_main_23af_01_23:
    speaker: miranda
    en: Huh? Did I say something wrong?
    ko: 어? 저 뭐 실수했습니까?
    ja: え？私、何か間違ったことを？
  d_main_23af_01_24:
    speaker: dorothy
    en: Haha. It's okay. Don't worry about it.
    ko: 후후. 괜찮아요. 신경 쓰지 마세요.
    ja: |-
      ふふ、大丈夫ですよ。
      気にしないでください。
  d_main_23af_01_25:
    speaker: poli
    en: "We're almost there. \nI just hope we don't run into any Raptures on the way."
    ko: |-
      이제 거의 다 왔어영.
      가는 길에 랩쳐가 없으면 좋겠네영.
    ja: |-
      あとちょっとで着きますよん。
      ラプチャーがいないといいですねぇ。
  d_main_23af_01_26:
    speaker: dorothy
    en: Don't worry. I can deal with Raptures easily enough.
    ko: |-
      걱정마세요.
      랩쳐는 저한테 아무런 문제가 안 되니까.
    ja: |-
      ご心配なく。ラプチャーがいても
      私には何の問題もありませんから。
  d_main_23af_01_27:
    speaker: dorothy
    en: Hmm?
    ko: "…음?"
    ja: "…ん？"
  d_main_23af_01_28:
    speaker: dorothy
    en: What is that statue over there?
    ko: 저 석상은 뭔가요?
    ja: あの石像は何ですか？
  d_main_23af_01_29:
    speaker: poli
    en: Oh, that?
    ko: 아, 저거영?
    ja: あ、あれですかぁ？
  d_main_23af_01_30:
    speaker: poli
    en: It's called the Goddess of Victory. It was made to commemorate the Goddess
      squad.
    ko: 승리의 여신상이라고, 갓데스 스쿼드 분들을 기리는 석상이에영!
    ja: |-
      勝利の女神像ですよん。
      ゴッデス部隊のみなさんを称える石像ですぅ！
  d_main_23af_01_31:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23af_01_32:
    speaker: miranda
    en: You'll find these all over the Ark, and they're well taken care of.
    ko: |-
      방주 곳곳에 있습니다!
      그리고 관리도 아주 잘 되고 있습니다!
    ja: |-
      アークのあちこちにあります！
      管理も徹底されてるんですよ！
  d_main_23af_01_33:
    speaker: miranda
    en: In fact, every time I get in trouble, I'm assigned to clean all the Goddess
      of Victory statues.
    ko: |-
      참고로 말씀드리면,
      제가 사고 칠 때마다 승리의 여신상을 닦는 벌을 받았습니다!
    ja: |-
      ちなみにですが、トラブルを起こすたびに
      罰として勝利の女神像を磨いていたんです！
  d_main_23af_01_34:
    speaker: miranda
    en: I'm not done until they're practically shimmering.
    ko: 그래서 아주 반짝반짝 잘 닦을 수 있습니다!
    ja: だから、ピカピカに磨くことができますよ！
  d_main_23af_01_35:
    speaker: dorothy
    en: Why have they erected these statues?
    ko: "…이게 왜 있는 거죠?"
    ja: "…これは、なぜあるのですか？"
  d_main_23af_01_36:
    speaker: poli
    en: Huh? Well, because...
    ko: 넹? 그야….
    ja: えっ？それは…
  d_main_23af_01_37:
    speaker: poli
    en: they're the saviors of humankind.
    ko: 갓데스 분들은 인류의 구원자니까영.
    ja: |-
      ゴッデスのみなさんは、
      人類の救世主だからですよん。
  d_main_23af_01_38:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23af_01_39:
    speaker: poli
    en: They're a legend around these parts.
    ko: 방주에서는 전설이라고 할 수 있졍.
    ja: アークでは伝説だといえますねぇ。
  d_main_23af_01_40:
    speaker: poli
    en: They were the best Nikke squad there ever was.
    ko: |-
      최초의 니케 스쿼드이기도 하고,
      최강의 니케 스쿼드니까영.
    ja: |-
      最初のニケの部隊ですし、
      最強の部隊ですからぁ。
  d_main_23af_01_41:
    speaker: poli
    en: And...
    ko: 그리고….
    ja: それに…
  d_main_23af_01_42:
    speaker: poli
    en: They volunteered to remain on the surface and fight until the bitter end,
      all in order to keep mankind safe.
    ko: |-
      방주를 위해 기꺼이 지상에 남아 끝까지 맞서 싸워주신,
      인류의 수호신이기도 하고영.
    ja: |-
      アークのために地上に残り、
      最後まで戦ってくださった
      人類の守護神でもありますよん。
  d_main_23af_01_43:
    speaker: poli
    en: A lot of the data has been lost to time, so we don't know all the details,
    ko: |-
      자료가 많이 안 남아있어서,
      인적 사항 같은 건 알 수 없지만.
    ja: |-
      データがあまり残っておらず、
      プロフィールなどは分かっていませんが
  d_main_23af_01_44:
    speaker: poli
    en: but it's safe to say they're highly revered in the Ark.
    ko: 방주 안에서는 일종의 신화로 자리잡았어영.
    ja: |-
      アーク内では
      一種の神話となってるんですよん。
  d_main_23af_01_45:
    speaker: dorothy
    en: If they're so legendary,
    ko: 신화… 로군요.
    ja: 神話…ですか。
  d_main_23af_01_46:
    speaker: dorothy
    en: how come there isn't that much information on them?
    ko: 자료는 왜 많이 안 남아있죠?
    ja: どうしてデータがないのでしょうか？
  d_main_23af_01_47:
    speaker: poli
    en: Because so much time has passed.
    ko: 너무 오랜 시간이 지났으니까영.
    ja: かなり時間が経ってますからぁ。
  d_main_23af_01_48:
    speaker: poli
    en: There used to be a person who proactively spread the gospel of the Goddess
      squad,
    ko: |-
      그리고 갓데스 스쿼드의 정보를
      아주 적극적으로 전파하던 분이 계셨는뎅.
    ja: |-
      それに、ゴッデス部隊の情報を
      積極的に広めていた方がいたのですがぁ。
  d_main_23af_01_49:
    speaker: poli
    en: but ever since they passed away, the information has been lost to time.
    ko: 그분이 돌아가시고 난 뒤, 좀 시들해졌졍.
    ja: |-
      その方が亡くなってから、
      どんどん情報がなくなってしまいましたねぇ。
  d_main_23af_01_50:
    speaker: poli
    en: Of course, the fact that they remain legends has never changed.
    ko: 물론 아직까지 신화의 영역이라는 것에는 변함이 없긴 하지만영.
    ja: |-
      もちろん今も神話であることには
      変わりないですがぁ。
  d_main_23af_01_51:
    speaker: dorothy
    en: Could you give me their name, by any chance?
    ko: "…혹시, 그분의 이름을 알 수 있나요?"
    ja: "…その方のお名前は分かりますか？"
  d_main_23af_01_52:
    speaker: poli
    en: Who?
    ko: 응? 누구영?
    ja: どなたの名前ですかぁ？
  d_main_23af_01_53:
    speaker: dorothy
    en: The person who preached about the Goddess Squad.
    ko: 갓데스 스쿼드의 정보를 적극적으로 전파했다는 분이요.
    ja: |-
      ゴッデス部隊の情報を、
      積極的に広めた方のお名前です。
  d_main_23af_01_54:
    speaker: poli
    en: Uh...
    ko: 어….
    ja: えっと…
  d_main_23af_01_55:
    speaker: miranda
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_main_23af_01_56:
    speaker: poli
    en: Sorry, I'm not really sure what their name was.
    ko: "…죄송해영. 이름까지는 잘 모르겠네영."
    ja: |-
      …すみません。
      名前まではよく分からないですよん。
  d_main_23af_01_57:
    speaker: dorothy
    en: It's fine, don't worry about it.
    ko: |-
      아뇨. 괜찮아요.
      신경 쓰지 마세요.
    ja: |-
      そうですか、大丈夫です。
      気にしないでください。
  d_main_23af_01_58:
    speaker: poli
    en: We should keep moving. We're almost there.
    ko: |-
      그럼 이제 다시 이동할까영?
      조금만 더 가면 도착해영.
    ja: |-
      では移動しましょうかぁ？
      あと少しで着きますよん。
  d_main_23af_01_59:
    speaker: dorothy
    en: "... Sure."
    ko: "…그러시죠."
    ja: "…そうですね。"
d_main_23af_02:
  d_main_23af_02_1:
    speaker: "<Narration>"
    en: Central Government, briefing room 13.
    ko: 중앙 정부 13 브리핑 룸.
    ja: 中央政府13ブリーフィングルーム
  d_main_23af_02_2:
    speaker: burningum
    en: Pe-people escaped the shelter on their own?
    ko: 사, 사람들이 쉘터에서 맘대로 빠져나왔다고?
    ja: |-
      し、市民がシェルターから
      勝手に飛び出したって？
  d_main_23af_02_3:
    speaker: burningum
    en: What about the injured?
    ko: 그, 그래서. 부, 부상자는?
    ja: そ、それで。ふ、負傷者は？
  d_main_23af_02_4:
    speaker: ingrid_op
    en: We're figuring it out as we speak.
    ko: "…현재 파악 중이다."
    ja: "…現在、情報収集中だ。"
  d_main_23af_02_5:
    speaker: burningum
    en: There haven't been any d-deaths, have there?
    ko: 사, 사망, 사망자가 있진 않겠지?
    ja: し、し、死亡者はいないよな？
  d_main_23af_02_6:
    speaker: ingrid_op
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23af_02_7:
    speaker: burningum
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_23af_02_8:
    speaker: burningum
    en: No, it can't be...
    ko: |-
      이럴….
      이럴… 수가….
    ja: |-
      そんな…
      そん…な…
  d_main_23af_02_9:
    speaker: burningum
    en: People killed by Raptures... in the Ark?
    ko: |-
      방주에서….
      랩쳐에게… 사람이….
    ja: |-
      アークで…
      ラプチャーに…人間が…
  d_main_23af_02_10:
    speaker: mustang_op_r
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23af_02_11:
    speaker: syuen_op_l
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23af_02_12:
    speaker: ingrid_op
    en: The injured are being rushed to Missilis' medical center using AZX.
    ko: |-
      …발생한 부상자들은 긴급 가동한 AZX에 실어
      미실리스 의료센터로 향하고 있다.
    ja: |-
      …負傷者は救急稼働したAZXに乗せて
      ミシリス医療センターへ向かっている。
  d_main_23af_02_13:
    speaker: ingrid_op
    en: The medical staff that were stationed at the shelter are coming too. I think
      we've staunched the bleeding as far as that's concerned.
    ko: |-
      쉘터에 있던 의료팀도 올라오기로 했다.
      후속 피해는 그리 크지 않을 거야.
    ja: |-
      シェルターにいた医療チームも
      来ることになっている。
      被害はこれ以上拡大しないはずだ。
  d_main_23af_02_14:
    speaker: burningum
    en: Why were the shelters opened in the first place?
    ko: "…왜, 왜 쉘터가 열린 거지?"
    ja: "…ど、どうしてシェルターが開いたんだ？"
  d_main_23af_02_15:
    speaker: mustang_op_r
    en: Someone showed up on Tetra's live broadcast,
    ko: "…누군가가 Tetra의 생방송용 회선을 끌어다 썼습니Da."
    ja: |-
      …誰かがTetraの生放送用回線を
      使ったのDESU。
  d_main_23af_02_16:
    speaker: mustang_op_r
    en: and présenté false rumors.
    ko: 거짓된 정보를 쉘터 내에 그대로 송출했지Yo.
    ja: |-
      嘘の情報をシェルター内に
      そのまま流しましTA。
  d_main_23af_02_17:
    speaker: mustang_op_r
    en: People fell into a panique and forcibly opened the shelter doors. Then they
      proceeded to walk directement into the hordes of Raptures waiting for them downtown.
    ko: |-
      Panic에 빠진 이들이 쉘터를 강제로 Open.
      Rapture가 득실거리는 시내로 나갔습니Da.
    ja: |-
      Panicになった人々が
      シェルターを強制的にOpen。
      Raptureがうごめく市街地へ出ましTA。
  d_main_23af_02_18:
    speaker: mustang_op_r
    en: Enikk had locked the shelter doors to prevent this exact situation,
    ko: Enikk이 쉘터의 문을 강제로 Lock 했습니다만.
    ja: |-
      Enikkがシェルターの扉を
      強制Lockしていましたが
  d_main_23af_02_19:
    speaker: mustang_op_r
    en: but the people manually opened them using the emergency override.
    ko: 비상 탈출을 위한 수동 조작으로, Door를 Open 했다고 합니Da.
    ja: |-
      非常脱出のための手動操作で
      DoorをOpenしたそうDESU。
  d_main_23af_02_20:
    speaker: mustang_op_r
    en: C'est un miracle that only a few shelters saw the broadcast.
    ko: 방송이 닿은 쉘터는 일부라 불행 중 다행입니다Man….
    ja: |-
      一部のシェルターだけで放送されたことが
      不幸中の幸いでしたGA…
  d_main_23af_02_21:
    speaker: burningum
    en: False rumors?
    ko: 거짓된 정보?
    ja: 嘘の情報？
  d_main_23af_02_22:
    speaker: burningum
    en: Wh-who did that?!
    ko: 누, 누가!!
    ja: だ、誰が！！
  d_main_23af_02_23:
    speaker: burningum
    en: Who would do such a thing?!
    ko: 누, 누가 그런 마, 말도 안 되는 짓을!!
    ja: だ、誰がそんな、ふ、ふざけたことを！！
  d_main_23af_02_24:
    speaker: syuen_op_l
    en: We're looking into it. We've got a recording of their voice, so that should
      help us track down whoever's responsible.
    ko: |-
      …조사중이야.
      음성이 출력되어서 음성 패턴만 알아내면 금방 잡아.
    ja: |-
      …調査中よ。音声を解析すれば
      すぐ捕まるわ。
  d_main_23af_02_25:
    speaker: ingrid_op
    en: There have also been reports that the hole in the Ark was the Nikkes' doing.
    ko: 그 외에도 방주에 구멍을 낸 것이 니케의 소행이라는 제보도 있다.
    ja: |-
      それ以外にも、アークに穴を開けたのは
      ニケだという通報もある。
  d_main_23af_02_26:
    speaker: ingrid_op
    en: Missilis' Exotic Squad are the primary suspects.
    ko: 미실리스의 이그조틱 스쿼드가 용의선상에 올라가 있지.
    ja: |-
      ミシリスのエキゾチック部隊が
      疑われているそうだ。
  d_main_23af_02_27:
    speaker: syuen_op_l
    en: Hey, loose lips sink ships! Don't fire off accusations when you don't have
      evidence.
    ko: |-
      야. 확실한 걸 얘기해.
      네 짐작을 얘기하지 말고.
    ja: |-
      ちょっと、確かな情報だけを話して。
      推測で話さないでよ。
  d_main_23af_02_28:
    speaker: burningum
    en: I received the data from Enikk.
    ko: 에, 에닉에게 자료는 전달받았다.
    ja: エ、エニックからデータはもらった。
  d_main_23af_02_29:
    speaker: burningum
    en: D-don't Exotics usually deal with the Outer Rim?
    ko: 이, 이그조틱이라면… 아, 아우터 림 감사 스쿼드지 않나.
    ja: |-
      エ、エキゾチックって…
      ア、アウターリムの監視部隊じゃないか。
  d_main_23af_02_30:
    speaker: burningum
    en: "Ca-Catch them and question them. \nWe'll find out quickly enough with a brain
      scan."
    ko: |-
      자, 잡아서 조사해 봐.
      뇌스캔을 해, 해보면 간단한 일이잖아.
    ja: |-
      つ、捕まえて調査してくれ。
      脳スキャンを、し、してみれば簡単じゃないか。
  d_main_23af_02_31:
    speaker: ingrid_op
    en: I'm afraid that won't be easy.
    ko: "…그게 그렇게 쉽지 않다."
    ja: "…そう簡単な話ではない。"
  d_main_23af_02_32:
    speaker: burningum
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_23af_02_33:
    speaker: ingrid_op
    en: We've been unable to track down the Exotic Squad.
    ko: 이그조틱 스쿼드의 행방을 파악하지 못하고 있다.
    ja: |-
      エキゾチック部隊の行方が
      分からないんだ。
  d_main_23af_02_34:
    speaker: burningum
    en: What about Enikk? C-can't she help?
    ko: 에, 에닉은 뭘 하고?
    ja: え、エニックは何をしてるんだ？
  d_main_23af_02_35:
    speaker: ingrid_op
    en: "Enikk is busy keeping an eye on all the Raptures in the Ark. \nShe has no
      time."
    ko: |-
      에닉은 현재 방주에 퍼진 모든 랩쳐의 움직임을 주시하고 있다.
      여유가 없어.
    ja: |-
      エニックは現在アークに散らばった
      ラプチャーの動きを注視している。
      調査する余裕はない。
  d_main_23af_02_36:
    speaker: ingrid_op
    en: There is no room for error.
    ko: 실제로 쉘터의 문을 잠금 처리하는 간단한 일에 한눈을 판 결과.
    ja: |-
      実際に、シェルターの扉をロックするという
      簡単な作業に気を取られた結果
  d_main_23af_02_37:
    speaker: ingrid_op
    en: She was distracted for only a moment, and that caused her to neglect keeping
      the locking mechanisms in place.
    ko: 랩쳐 10여 기의 움직임을 잠깐 놓쳐 희생이 나왔다.
    ja: |-
      ラプチャー10機余りの動きを見逃し、
      犠牲が出た。
  d_main_23af_02_38:
    speaker: ingrid_op
    en: The result? She lost track of 10 Raptures' movements, and now we have a pile
      of dead bodies on our hands.
    ko: 에닉에게 여유는 없다.
    ja: エニックに余裕はない。
  d_main_23af_02_39:
    speaker: burningum
    en: We should have allowed her to link with Einkk from the very beginning. Choosing
      the Counters instead was a mistake...
    ko: |-
      …애, 애초에 잉크와 합쳤어야 했어.
      카, 카운터는 무슨….
    ja: |-
      …そ、そもそもインクと合体すべきだったんだ。
      エニックに何かあった時のための、
      カ、カウンター措置なんて…
  d_main_23af_02_40:
    speaker: burningum
    en: Fine. Everyone j-just send out your own squads to hunt down Exotic.
    ko: |-
      그, 그럼 각자 스쿼드를 차출해서 이그조틱의
      추, 추적을 시작해 줘.
    ja: |-
      で、では各自部隊を出してエキゾチックの
      つ、追跡を始めてくれ。
  d_main_23af_02_41:
    speaker: ingrid_op
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23af_02_42:
    speaker: mustang_op_r
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23af_02_43:
    speaker: syuen_op_l
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23af_02_44:
    speaker: burningum
    en: Wh-what's wrong?
    ko: 왜, 왜 그래?
    ja: ど、どうした？
  d_main_23af_02_45:
    speaker: ingrid_op
    en: The Raptures have spread to nearly every corner of the Ark.
    ko: 랩쳐가 방주에 너무 퍼져있어.
    ja: ラプチャーがアークに散らばっている。
  d_main_23af_02_46:
    speaker: ingrid_op
    en: The cost to hunt them all down will be astronomical.
    ko: 서치 앤 디스트로이에 소모되는 비용이 만만찮아.
    ja: |-
      サーチ&デストロイにかかる費用は
      相当のものだ。
  d_main_23af_02_47:
    speaker: ingrid_op
    en: The same goes for repairing the hole in the Ark's roof.
    ko: 방주에 난 구멍에 대응하는 것도 마찬가지다.
    ja: アークに開いた穴の処置も同様。
  d_main_23af_02_48:
    speaker: ingrid_op
    en: A considerable amount of troops were deployed to escort the AZX as well.
    ko: AZX의 호위에도 적지 않은 병력이 투입되었다.
    ja: |-
      AZXの護衛にも
      少なからず兵力が投入された。
  d_main_23af_02_49:
    speaker: ingrid_op
    en: Not to mention the ones Doban took with him to the Outer Rim.
    ko: "…도반이 니케들을 이끌고 아우터 림으로 향한 것도 있다."
    ja: |-
      …さらに、ドバンがニケたちを率いて
      アウターリムへと向かっている。
  d_main_23af_02_50:
    speaker: burningum
    en: S-so?
    ko: 그, 그래서?
    ja: つ、つまり？
  d_main_23af_02_51:
    speaker: mustang_op_r
    en: I'm saying that we're stretched thin enough as is.
    ko: We도 여유가 없다는 얘기입니Da.
    ja: Weも余裕がないということDESU。
  d_main_23af_02_52:
    speaker: burningum
    en: Th-then I'll send out an APB.
    ko: 그, 그럼 수배를 내리지.
    ja: で、では指名手配をしよう。
  d_main_23af_02_53:
    speaker: mustang_op_r
    en: Tetra's communications have l'habitude of being compromised.
    ko: "…Tetra의 회선은 이미 이용당한 History가 있어 위험합니Da."
    ja: |-
      …Tetraの回線はすでに利用された
      Historyがあるため危険DESU。
  d_main_23af_02_54:
    speaker: mustang_op_r
    en: Using the Central Government line would be préférable,
    ko: 중앙 정부의 회선을 Use하는 것이 좋겠습니다Man…
    ja: |-
      中央政府の回線を
      UseするのがいいですGA…
  d_main_23af_02_55:
    speaker: mustang_op_r
    en: but sending out an APB for Nikkes at a time like this
    ko: Nikke를 이 시점에 수배하는 것 Eun….
    ja: |-
      Nikkeをこのタイミングで
      指名手配するのは…
  d_main_23af_02_56:
    speaker: mustang_op_r
    en: would only create greater turmoil.
    ko: 더욱 큰 Chaos를 만들 뿐이겠지Yo.
    ja: さらに大きなChaosを生むだけでSHOW。
  d_main_23af_02_57:
    speaker: burningum
    en: Fine then!
    ko: 이…!!
    ja: なっ…！！
  d_main_23af_02_58:
    speaker: burningum
    en: Wh-what the hell do you suggest, then?
    ko: 도, 도대체 되는 게 뭐야!?
    ja: で、では、我々にできることはないのか！？
  d_main_23af_02_59:
    speaker: burningum
    en: Syuen!
    ko: 슈, 슈엔!
    ja: シュ、シュエン！
  d_main_23af_02_60:
    speaker: syuen_op_l
    en: What?
    ko: 왜, 왜?
    ja: なっ、何よ？
  d_main_23af_02_61:
    speaker: burningum
    en: Can you n-not control your Nikkes? How could you have let things get this
      bad?
    ko: |-
      휘, 휘하 니케 스쿼드 하나 제어하지 모, 못하는 건가?
      이, 이 지경이 되도록 뭘 했어!?
    ja: |-
      し、指揮下にあるニケの部隊も
      制御、で、できないのか？
      こ、こんなことになるまで何をしてたんだ！？
  d_main_23af_02_62:
    speaker: syuen_op_l
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23af_02_63:
    speaker: burningum
    en: I'm telling you to step up and take responsibility!
    ko: |-
      어, 어떻게든 해!
      채, 책임을 지란 말이다!
    ja: |-
      な、何とかしろ！
      せ、責任を取ってくれ！
  d_main_23af_02_64:
    speaker: burningum
    en: Wh-why is it that every time there's an issue, Missilis is somehow involved?
    ko: 왜, 왜 항상 미실리스의 니케만 문제를 일으키는 거지!?
    ja: |-
      ど、どうしていつもミシリスのニケばかり
      問題を起こすんだ！？
  d_main_23af_02_65:
    speaker: syuen_op_l
    en: You've got some nerve.
    ko: "…너희 말이야."
    ja: "…お前たちさあ。"
  d_main_23af_02_66:
    speaker: syuen_op_l
    en: When the facts show that Missilis, and our Nikkes, had nothing to do with
      this,
    ko: 만약 이 일이 미실리스의 니케가 한 일이 아니라는 게 밝혀지면.
    ja: |-
      もしこの事件の犯人が
      ミシリスのニケじゃないって明らかになったら
  d_main_23af_02_67:
    speaker: syuen_op_l
    en: I'll be expecting an apology from all of you.
    ko: |-
      나한테 사과해야 할 거야.
      알겠어?
    ja: |-
      私に謝ってよ。
      分かった？
  d_main_23af_02_68:
    speaker: ingrid_op
    en: That won't be happening.
    ko: "…그럴 일은 없을 거다."
    ja: "…それはないだろう。"
  d_main_23af_02_69:
    speaker: ingrid_op
    en: We have the Commando Unit tracking Exotic.
    ko: 특수별동대가 이그조틱을 추적하고 있다.
    ja: |-
      特殊別働隊が
      エキゾチックを追跡している。
  d_main_23af_02_70:
    speaker: ingrid_op
    en: We'll be getting some good news shortly.
    ko: 조만간 좋은 소식이 있을 테지.
    ja: もうすぐいい知らせがあるはずだ。
  d_main_23af_02_71:
    speaker: burningum
    en: It's th-that commander.
    ko: 그, 그 지휘관이로군.
    ja: あ、あの指揮官か。
  d_main_23af_02_72:
    speaker: burningum
    en: We've had some hiccups with them in the past, but he is talented.
    ko: |-
      무, 문제를 일으킨 적이 있지만,
      우, 우수한 인재야.
    ja: |-
      も、問題を起こしたこともあるが
      ゆ、優秀な人材だな。
  d_main_23af_02_73:
    speaker: burningum
    en: I-if he is tracking Exotic, then I know the job will be carried out.
    ko: 그, 그가 추적하고 있다면 믿을 수 있, 있겠어.
    ja: か、彼が追跡しているなら、あ、安心だ。
  d_main_23af_02_74:
    speaker: burningum
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23af_02_75:
    speaker: burningum
    en: If only An-Andersen was okay, then things wouldn't have come to this...
    ko: 에, 엔더슨만 멀쩡했다면 일이 이렇게까진….
    ja: |-
      ア、アンダーソンが元気だったら
      ここまで大問題には…
  d_main_23af_02_76:
    speaker: ingrid_op
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23af_02_77:
    speaker: burningum
    en: Never mind. There's no point in getting into that again.
    ko: 아, 아냐. 이런 마당에 이런 얘길 해, 해 봤자 아무 의미가 없지.
    ja: |-
      い、いや。こんな状況でこんな話をしたって
      い、意味がないな。
  d_main_23af_02_78:
    speaker: burningum
    en: The Central Government will continue to provide assistance to all citizens.
    ko: 주, 중앙 정부는 계속해서 시, 시민들을 안심시킬게.
    ja: |-
      ちゅ、中央政府は引き続き、し、市民たちを
      安心させることに注力しよう。
  d_main_23af_02_79:
    speaker: burningum
    en: I l-leave the rest in your hands. Eliminating the Raptures is your top priority.
    ko: |-
      나, 나머지들도 최선을 다해줘.
      래, 랩쳐 섬멸을 최우선으로 해주고.
    ja: |-
      み、みんなも頑張ってくれ。
      ラ、ラプチャーせん滅を最優先にして。
  d_main_23af_02_80:
    speaker: burningum
    en: The Pil-Pilgrim will be arriving soon, so I'm hanging up now.
    ko: |-
      피, 필그림이 조만간 이쪽으로 올 거라서,
      이, 이만 끊을게.
    ja: |-
      ピ、ピルグリムがもうすぐこちらに来る。
      き、切るぞ。
  d_main_23af_02_81:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삣-
    ja: ピッ―
  d_main_23af_02_82:
    speaker: burningum
    en: "..."
    ko: "……."
    ja: "……"
  d_main_23af_02_83:
    speaker: burningum
    en: Papillon...
    ko: 파피용….
    ja: パピヨン…
