---
d_main_07_01:
  d_main_07_01_1:
    speaker: snowwhite
    en: Oh for goodness' sake... she got away!
    ko: 제길! 놓친 건가!
    ja: くそ！逃がしたか！
  d_main_07_01_2:
    speaker: snowwhite
    en: You, human! Go home!
    ko: 인간! 넌 돌아가라!
    ja: 人間！お前は帰れ！
  d_main_07_01_3:
    speaker: Self
    en: Let me go with you.
    ko: 나도 함께 갈게.
    ja: 一緒に行く
  d_main_07_01_4:
    speaker: snowwhite
    en: You're of no use to me.
    ko: 넌 도움이 되지 않는다!
    ja: お前は役に立たない！
  d_main_07_01_5:
    speaker: Self
    en: I can be helpful, I promise.
    ko: 분명 도움이 될 거야.
    ja: きっと役に立つ
  d_main_07_01_6:
    speaker: snowwhite
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_main_07_01_7:
    speaker: snowwhite
    en: You better not slow me down!
    ko: |-
      페이스를 늦추진 않을 테니,
      알아서 따라와라!
    ja: |-
      ペースはそのままで行く。
      勝手について来い！
  d_main_07_01_8:
    speaker: Narration
    en: Snow White runs off.
    ko: 스노우 화이트는 달려갔다.
    ja: スノーホワイトは走っていった
d_main_07_02:
  d_main_07_02_1:
    speaker: snowwhite
    en: Good, we haven't lost the tracks.
    ko: 좋아. 흔적이 계속 이어지고 있군.
    ja: よし、痕跡が続いている。
  d_main_07_02_2:
    speaker: snowwhite
    en: But this snowstorm is picking up. If we don't pick up the pace, these tracks
      are going to vanish.
    ko: |-
      하지만 눈보라가 너무 심해.
      서두르지 않으면 흔적이 다 지워지겠어.
    ja: |-
      しかし吹雪がこんな調子では。
      急がないと痕跡が全部消えてしまう。
  d_main_07_02_3:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07_02_4:
    speaker: snowwhite
    en: Are you tired?
    ko: "…힘든가? 인간."
    ja: "…疲れたか？人間。"
  d_main_07_02_5:
    speaker: Self
    en: I'm okay.
    ko: 괜찮아.
    ja: 大丈夫だ
  d_main_07_02_6:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07_02_7:
    speaker: snowwhite
    en: Uh huh.
    ko: 칫.
    ja: ちっ。
  d_main_07_02_8:
    speaker: snowwhite
    en: Let's rest for a moment.
    ko: 잠시만 쉬어 가지.
    ja: ちょっと休もう。
  d_main_07_02_9:
    speaker: Self
    en: Don't worry about me.
    ko: 배려해 주지 않아도 돼.
    ja: 気を遣わなくていい
  d_main_07_02_10:
    speaker: snowwhite
    en: I said let's rest.
    ko: 아니. 쉰다.
    ja: いや、休む。
  d_main_07_02_11:
    speaker: snowwhite
    en: I've got to make some preparations as well.
    ko: 나도 정비가 필요해.
    ja: 私も整備が必要だ。
  d_main_07_02_12:
    speaker: snowwhite
    en: Where there's a will, there's a way.
    ko: |-
      …됐어.
      어떻게든 움직일 순 있겠군.
    ja: |-
      …よし。
      何とか動けるな。
  d_main_07_02_13:
    speaker: Self
    en: You're pretty banged up.
    ko: 몸이 많이 상해있네.
    ja: 体がボロボロだな
  d_main_07_02_14:
    speaker: snowwhite
    en: That's because my equipment isn't quite up to par.
    ko: 제대로 된 정비를 받지 못했으니까.
    ja: ちゃんとした整備を受けてないからな。
  d_main_07_02_15:
    speaker: Self
    en: How long has it been this way?
    ko: 얼마나 오랫동안?
    ja: 最後に整備を受けたのはいつだ？
  d_main_07_02_16:
    speaker: snowwhite
    en: "... I don't remember."
    ko: "…기억나지 않아."
    ja: "…覚えていない。"
  d_main_07_02_17:
    speaker: snowwhite
    en: Maybe since the first Rapture invasion.
    ko: 1차 랩쳐 침공 때부터 였으니까.
    ja: 第一次ラプチャー侵攻の時からだ。
  d_main_07_02_18:
    speaker: snowwhite
    en: A few decades at any rate.
    ko: 모르긴 몰라도 수십 년이 지났겠지.
    ja: 少なくとも数十年は経っているだろう。
  d_main_07_02_19:
    speaker: Self
    en: "... Decades?"
    ko: "…수십 년이라고?"
    ja: "…数十年？"
  d_main_07_02_20:
    speaker: snowwhite
    en: No more questions. I don't want to talk about it.
    ko: |-
      …더는 묻지 마라.
      말하고 싶지 않다.
    ja: |-
      …これ以上は聞くな。
      もう話したくない。
  d_main_07_02_21:
    speaker: snowwhite
    en: Who are you anyway? Why did Chatterbox kidnap you?
    ko: |-
      그런데 넌 뭐지?
      왜 토커티브가 널 납치하고 있었지?
    ja: |-
      ところで、お前は何者だ？
      何故トーカティブに捕まったんだ？
  d_main_07_02_22:
    speaker: Self
    en: I'd like to know why myself.
    ko: 나도 몰라.
    ja: 分からない
  d_main_07_02_23:
    speaker: snowwhite
    en: Something here stinks. Look, what you're doing is not something that ordinary
      humans are capable of.
    ko: |-
      뭔가 있는 모양이군.
      하는 짓을 보니 평범한 것과는 거리가 있어 보이긴 해.
    ja: |-
      何かあるみたいだな。
      まあ、あの虚勢からしてただ者ではないだろう。
  d_main_07_02_24:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07_02_25:
    speaker: snowwhite
    en: And judging from your expression, you haven't fully recovered from it.
    ko: "…아직 넋이 나가있는 표정이군."
    ja: "…まだ混乱しているようだな。"
  d_main_07_02_26:
    speaker: snowwhite
    en: I don't know those guys either.
    ko: 나도 놈들에 대해서는 잘 몰라.
    ja: 私も奴らのことは、よく知らない。
  d_main_07_02_27:
    speaker: snowwhite
    en: But I'm pretty sure they are directly under the Queen.
    ko: 확실한 건 놈들은 퀸의 직속이고.
    ja: |-
      1つ確かなことは、
      奴らはクイーンの直属であり、
  d_main_07_02_28:
    speaker: snowwhite
    en: We find them, we find the Queen.
    ko: 그놈들을 쫓다 보면 퀸에게 닿을 수 있다는 거다.
    ja: |-
      奴らの後を追いかければ、
      クイーンに会えるということだ。
  d_main_07_02_29:
    speaker: Self
    en: The Queen?
    ko: 퀸?
    ja: クイーン？
  d_main_07_02_30:
    speaker: snowwhite
    en: The Raptures' Queen.
    ko: 랩쳐의 여왕.
    ja: ラプチャーの女王だ。
  d_main_07_02_31:
    speaker: snowwhite
    en: If we manage to bag her, we'll be able to usher in a new era.
    ko: 그걸 잡아야 인간의 시대가 다시 올 거다.
    ja: それを倒せば、再び人間の時代が来るだろう。
  d_main_07_02_32:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07_02_33:
    speaker: snowwhite
    en: Let's get moving before this snowstorm gets any worse.
    ko: 눈보라가 더 거세지기 전에 출발하지.
    ja: 吹雪が酷くなる前に出発しよう。
d_main_07_03:
  d_main_07_03_1:
    speaker: snowwhite
    en: We're getting close to a whiteout.
    ko: "…가시거리가 너무 안 나오는군."
    ja: "…視界が悪すぎる。"
  d_main_07_03_2:
    speaker: snowwhite
    en: Can you keep up?
    ko: 인간. 잘 따라오고 있나?
    ja: 人間、ちゃんとついて来てるか？
  d_main_07_03_3:
    speaker: Self
    en: I'm fine. Don't worry.
    ko: 괜찮아. 걱정 마.
    ja: 大丈夫だ。心配するな
  d_main_07_03_4:
    speaker: snowwhite
    en: "... I haven't met many Commanders,"
    ko: "…많은 지휘관을 만나본 건 아니지만."
    ja: "…そう多くの指揮官を見てきたわけではないが、"
  d_main_07_03_5:
    speaker: snowwhite
    en: but I've never met one quite as raring to go as you are.
    ko: 이렇게까지 무모한 녀석은 처음 보는군.
    ja: こんなに無茶苦茶な奴は初めてだ。
  d_main_07_03_6:
    speaker: Self
    en: How did you meet Chatterbox?
    ko: 토커티브와는 어떻게 만나게 된 거지?
    ja: トーカティブとはどうやって出会ったんだ？
  d_main_07_03_7:
    speaker: snowwhite
    en: At first, I was destroying Raptures as I went along, just trying to make my
      way towards the Queen.
    ko: |-
      처음엔 그저 퀸으로의 길을 뚫기 위해
      닥치는 대로 랩쳐를 찾아서 부쉈다.
    ja: |-
      最初はただ、クイーンに会うために
      手当たり次第
      ラプチャーを見つけては破壊した。
  d_main_07_03_8:
    speaker: snowwhite
    en: But I was hitting a dead end. They didn't communicate using any human language,
      and whatever data they had stored inside was scarce.
    ko: |-
      진전이 있을 리가 없지.
      랩쳐들은 언어는 고사하고 내부 데이터도 별것 없었으니까.
    ja: |-
      進展があるわけがない。
      ラプチャーは言語はおろか、
      内部データもごく普通のものだった。
  d_main_07_03_9:
    speaker: snowwhite
    en: And then, I came across Chatterbox.
    ko: |-
      그러던 중 우연찮게 만나게 된 거다.
      토커티브와.
    ja: |-
      そんな中、偶然出会ったんだ。
      トーカティブに。
  d_main_07_03_10:
    speaker: snowwhite
    en: That is... if I remember correctly.
    ko: 아마… 내 기억이 맞다면.
    ja: 多分…私の記憶が正しければ、
  d_main_07_03_11:
    speaker: snowwhite
    en: Then a massive beam of light shot out from the Ark.
    ko: 방주에서 큰 빛이 솟아오른 날이었던 것 같다.
    ja: |-
      アークから
      大きな光の柱が上がった日だったと思う。
  d_main_07_03_12:
    speaker: Self
    en: From the Ark?
    ko: 방주에서?
    ja: アークから？
  d_main_07_03_13:
    speaker: snowwhite
    en: Yeah, I ran into him near the Ark.
    ko: |-
      그래.
      그날, 방주 근처에서 만났지.
    ja: |-
      そう。
      あの日、アークの近くで出会った。
  d_main_07_03_14:
    speaker: snowwhite
    en: A Rapture who could talk. It was like an epiphany.
    ko: |-
      말을 하는 랩쳐라.
      갑자기 숨통이 트인 것 같았다.
    ja: |-
      しゃべるラプチャー。
      突然、希望が見えた気がした。
  d_main_07_03_15:
    speaker: snowwhite
    en: I thought I could get some information about the Queen.
    ko: 퀸에 대한 정보를 끌어낼 수 있을 거라 생각했지.
    ja: |-
      クイーンに関する情報を
      引き出せると思ったからだ。
  d_main_07_03_16:
    speaker: snowwhite
    en: But that clever little sneak is always thinking about how to slip away.
    ko: |-
      하지만 교활한 놈이야.
      어떻게든 빠져나갔지.
    ja: |-
      しかし、奴は狡猾だった。
      あの手この手で逃げてしまう。
  d_main_07_03_17:
    speaker: snowwhite
    en: So our conversations have been brief.
    ko: 덕분에 단 한 번도 길게 얘기해본 적이 없다.
    ja: |-
      そのおかげで、
      今まで一度もまともに話したことはない。
  d_main_07_03_18:
    speaker: snowwhite
    en: I thought I could make him say more this time, but there was an accident.
    ko: |-
      이번 기회에는 가능할까 싶었지만.
      예상외의 것이 튀어나왔군.
    ja: |-
      今回こそはと思ったが、
      予想もしない奴が出てきやがった。
  d_main_07_03_19:
    speaker: Self
    en: That Nikke in Rapture's armor, what was that?
    ko: 랩쳐를 입고 있는 니케, 그건 뭐지?
    ja: |-
      ラプチャーをまとったニケ、
      あれは何だったんだ？
  d_main_07_03_20:
    speaker: snowwhite
    en: A traitor.
    ko: "…배신자다."
    ja: "…裏切り者だ。"
  d_main_07_03_21:
    speaker: snowwhite
    en: Scum.
    ko: 패배자이기도 하고.
    ja: 敗北者でもある。
  d_main_07_03_22:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07_03_23:
    speaker: snowwhite
    en: The less said about them, the better.
    ko: 녀석들에 대해서 긴 얘기는 별로 하고 싶지 않아.
    ja: 奴らに関しては、あまり長くは話したくない。
  d_main_07_03_24:
    speaker: snowwhite
    en: All I can tell you is
    ko: 확실하게 말해줄 수 있는 건.
    ja: 1つだけ確かなのは、
  d_main_07_03_25:
    speaker: snowwhite
    en: they are mankind's adversary, without a doubt.
    ko: 그것들은 명백히 인류의 적이다.
    ja: あいつらは間違いなく人類の敵だ。
  d_main_07_03_26:
    speaker: snowwhite
    en: They're also my ticket to the Queen.
    ko: 그리고 퀸으로의 열쇠이기도 하지.
    ja: そしてクイーンにたどり着く鍵でもある。
  d_main_07_03_27:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07_03_28:
    speaker: snowwhite
    en: I've said too much. We need to speed up.
    ko: |-
      말이 많았군.
      페이스를 올리겠다.
    ja: |-
      話が長くなってしまった。
      ペースを上げよう。
d_main_07_04:
  d_main_07_04_1:
    speaker: snowwhite
    en: Damn blizzard...
    ko: |-
      젠장.
      눈보라가….
    ja: |-
      くそ。
      吹雪が…
  d_main_07_04_2:
    speaker: snowwhite
    en: The tracks will be gone soon. We need to move faster.
    ko: |-
      곧 흔적이 지워지겠군.
      페이스를 좀 더….
    ja: |-
      早くしないと痕跡が消えてしまう。
      もう少しペースを上げて…
  d_main_07_04_3:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07_04_4:
    speaker: snowwhite
    en: Hey, are you okay?
    ko: 어이. 괜찮나?
    ja: おい、大丈夫か？
  d_main_07_04_5:
    speaker: Self
    en: N-no...
    ko: "…괜찮… 아."
    ja: "…大丈…夫"
  d_main_07_04_6:
    speaker: snowwhite
    en: Go back.
    ko: 돌아가라.
    ja: 帰れ。
  d_main_07_04_7:
    speaker: snowwhite
    en: What am I saying... you couldn't go back if you wanted to.
    ko: "…아니. 지금은 돌아가려야 돌아갈 수도 없나."
    ja: "…いや、今は帰りたくても帰れないか。"
  d_main_07_04_8:
    speaker: snowwhite
    en: Should I find some kind of shelter for you?
    ko: 적당한 곳에 버려두고 오는 게 맞았단 건가.
    ja: 適当なタイミングで捨てておくべきだったか。
  d_main_07_04_9:
    speaker: snowwhite
    en: "... Looks like I've still got a long way to go. I haven't made any progress
      after all this time."
    ko: |-
      …멀었군.
      어찌 이렇게 성장하지 않을 수가.
    ja: |-
      …まだまだだな。
      1ミリも成長していない。
  d_main_07_04_10:
    speaker: Self
    en: You go ahead. Don't mind me.
    ko: 난 신경 쓰지 말고 페이스를 올려. 따라갈게.
    ja: |-
      私のことは気にせずペースを上げろ。
      ついて行く
  d_main_07_04_11:
    speaker: snowwhite
    en: I may have been up on the surface for a long time,
    ko: 지상에서 오래 머물렀다고는 하나.
    ja: 地上で長く過ごしてきたとはいえ、
  d_main_07_04_12:
    speaker: snowwhite
    en: but I'm still a Nikke.
    ko: 난 니케다.
    ja: 私はニケだ。
  d_main_07_04_13:
    speaker: snowwhite
    en: I can't just leave you here to die.
    ko: 죽어가는 인간을 버려두고 갈 순 없어.
    ja: 死にかけている人間を捨てることはできない。
  d_main_07_04_14:
    speaker: Narration
    en: Snow White tears off sections of her cloak.
    ko: 스노우 화이트는 두르고 있던 망토를 찢었다.
    ja: スノーホワイトは自分のマントを破った
  d_main_07_04_15:
    speaker: snowwhite
    en: Put this on. It should heat you up.
    ko: |-
      뒤집어써라.
      발열 망토다.
    ja: |-
      被れ。
      発熱マントだ。
  d_main_07_04_16:
    speaker: snowwhite
    en: It may be a little hot for a human, but in this kind of weather, it's just
      the ticket.
    ko: |-
      인간에겐 좀 뜨거울 순 있겠지만,
      이 정도 날씨라면 미적지근한 정도겠지.
    ja: |-
      人間にはちょっと熱いかもしれないが、
      今の状況なら、ちょうどいいだろう。
  d_main_07_04_17:
    speaker: Self
    en: That's kind of you.
    ko: "…상냥하네."
    ja: "…優しいな"
  d_main_07_04_18:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07_04_19:
    speaker: snowwhite
    en: It's what keeps me going. Even today.
    ko: 그게 지금까지 날 유지하는 원동력이니까.
    ja: |-
      それこそがここまで私が
      やってこれた原動力だからだ。
d_main_07_05:
  d_main_07_05_1:
    speaker: Self
    en: Have you ever thought about going back to the Ark?
    ko: 방주로 돌아갈 생각을 한 적은 없어?
    ja: アークに戻ろうと思ったことはないのか？
  d_main_07_05_2:
    speaker: snowwhite
    en: "... No."
    ko: "…없다."
    ja: "…ない。"
  d_main_07_05_3:
    speaker: snowwhite
    en: We haven't completed our mission.
    ko: 우린 이뤄놓은 게 너무 없어.
    ja: 私たちは何も達成できていない。
  d_main_07_05_4:
    speaker: Self
    en: You'll be received with open arms.
    ko: 환영해 줄 텐데.
    ja: きっと歓迎されるはずだ
  d_main_07_05_5:
    speaker: snowwhite
    en: I don't care about that.
    ko: 원하지 않는다.
    ja: そんなことは望んでいない。
  d_main_07_05_6:
    speaker: snowwhite
    en: A warm welcome means nothing to us.
    ko: |-
      위로에 기반한 환영 같은 건,
      우리에게 아무런 도움이 되지 않아.
    ja: |-
      慰めからの歓迎なんて、
      私たちには無意味だ。
  d_main_07_05_7:
    speaker: snowwhite
    en: If anything, it's like we'd be admitting failure.
    ko: "…부정 당하는 느낌일 것 같다."
    ja: "…否定された気持ちになるだろう。"
  d_main_07_05_8:
    speaker: snowwhite
    en: It's okay to fail. There's no need to persevere.
    ko: |-
      우린 실패해도 되었다.
      그렇게 기를 쓰며 하지 않아도 되었다.
    ja: |-
      …私たちは失敗してもよかった。
      そんなに頑張る必要はなかったんだ。
  d_main_07_05_9:
    speaker: snowwhite
    en: That's the kind of message we'd be sending.
    ko: 라는 생각이 들겠지.
    ja: "…そういう気持ちになるだろう。"
  d_main_07_05_10:
    speaker: snowwhite
    en: I don't want that.
    ko: 그러고 싶진 않아.
    ja: そうはなりたくない。
  d_main_07_05_11:
    speaker: snowwhite
    en: Also...
    ko: 그리고.
    ja: そして
  d_main_07_05_12:
    speaker: snowwhite
    en: we know nothing about the Ark.
    ko: 우린 방주를 모른다.
    ja: 私たちはアークを知らない。
  d_main_07_05_13:
    speaker: Self
    en: What do you mean?
    ko: "??"
    ja: "？？"
  d_main_07_05_14:
    speaker: snowwhite
    en: Absolutely nothing.
    ko: 말 그대로다.
    ja: 言葉通りだ。
  d_main_07_05_15:
    speaker: snowwhite
    en: Not a single thing.
    ko: 우린 방주를 모른다.
    ja: 私たちはアークを知らない。
  d_main_07_05_16:
    speaker: snowwhite
    en: We don't have the slightest idea about
    ko: 어떤 세계인지, 어떤 환경인지.
    ja: どんな世界なのか、どんな環境なのか。
  d_main_07_05_17:
    speaker: snowwhite
    en: what kind of environment that place is.
    ko: 전혀 모른다.
    ja: 全く知らないんだ。
  d_main_07_05_18:
    speaker: snowwhite
    en: So we can't go to the Ark.
    ko: 그렇기에 우린 방주로 갈 수 없다.
    ja: だから私たちはアークには行けない。
  d_main_07_05_19:
    speaker: snowwhite
    en: Even if they wanted me, I still wouldn't go.
    ko: 가고 싶은지조차 알 수 없다.
    ja: 行きたいかどうかすら分からない。
  d_main_07_05_20:
    speaker: snowwhite
    en: We are but Pilgrims wandering the frozen lands, looking for a glimmer of hope.
    ko: |-
      우린 그저 죽어버린 지상을 떠돌며,
      실낱같은 희망을 찾아 헤매는 순례자일 뿐일지니.
    ja: |-
      私たちはただ、死んでしまった地上を彷徨い、
      はかない希望を探し求める巡礼者に過ぎない。
d_main_07_06_s:
  d_main_07_06_s_1:
    speaker: snowwhite
    en: "... Found them. It's a Heretic and Chatterbox."
    ko: |-
      …찾았다.
      헬레틱과 토커티브다.
    ja: |-
      …見つけた。
      ヘレティックとトーカティブだ。
  d_main_07_06_s_2:
    speaker: snowwhite
    en: Is she repairing Chatterbox? They're awfully chummy, aren't they?
    ko: |-
      토커티브를 수복 중인 건가.
      동료애가 넘치는 녀석들이군.
    ja: |-
      トーカティブを修復しているのだろうか。
      仲間思いな奴らだな。
  d_main_07_06_s_3:
    speaker: Narration
    en: "*Cha-chink*"
    ko: 철컥.
    ja: ガチャ
  d_main_07_06_s_4:
    speaker: snowwhite
    en: I'm going in guns blazing. You better find somewhere to hide.
    ko: |-
      저격 후 단숨에 몰아친다.
      넌 몸을 숨겨라.
    ja: |-
      狙撃してから一気に畳みかける。
      お前は隠れてろ。
  d_main_07_06_s_5:
    speaker: modenia_v
    en: You just don't get it, do you?
    ko: 왜 모르는 건가요.
    ja: なぜ、分かってくれないんですか。
  d_main_07_06_s_6:
    speaker: snowwhite
    en: When did you...?!
    ko: |-
      !!
      언제…!!
    ja: |-
      ！！
      いつの間に…！
  d_main_07_06_s_7:
    speaker: modenia_v
    en: I was merciful enough to let you go once before.
    ko: 당신을 놓아준 것은 자비였음을.
    ja: |-
      あなたを逃がしてあげたのは、
      私の慈悲だったのに。
  d_main_07_06_s_8:
    speaker: modenia_v
    en: Out of sympathy for your poor wretched souls, destined to forever wander this
      cold, dark planet alone.
    ko: |-
      외롭게 이 세계를 떠도는
      그 서글프기만 한 운명에게 보내는 동정이라는 것을.
    ja: |-
      この世界を寂しく彷徨う、
      その悲しい限りの運命に送る同情だったのに。
  d_main_07_06_s_9:
    speaker: snowwhite
    en: Enough!
    ko: "…닥쳐라."
    ja: "…黙れ。"
  d_main_07_06_s_10:
    speaker: modenia_v
    en: "... Ah, I see."
    ko: |-
      …아.
      그런 것이었군요.
    ja: |-
      …あ。
      そういうことですね。
  d_main_07_06_s_11:
    speaker: modenia_v
    en: You've had enough, haven't you?
    ko: 당신은 그 서글픈 운명이 지겨워지셨군요.
    ja: |-
      あなたは、その悲しい運命に
      嫌気がさしたのですね。
  d_main_07_06_s_12:
    speaker: modenia_v
    en: That's why you came to me.
    ko: 그래서 저를 찾아온 것이군요.
    ja: だから私を捜した。
  d_main_07_06_s_13:
    speaker: modenia_v
    en: You want out.
    ko: 그 운명을 끝내고 싶어서.
    ja: その運命を終わらせたくて。
  d_main_07_06_s_14:
    speaker: snowwhite
    en: Enough of your blasphemy! Traitor!
    ko: |-
      헛소리는 집어치워라!
      배신자!
    ja: |-
      たわごとはよせ！
      裏切り者め！
  d_main_07_06_s_15:
    speaker: modenia_v
    en: In that case, then allow me...
    ko: 그렇다면 당신의 그 운명.
    ja: では、あなたのその運命。
  d_main_07_06_s_16:
    speaker: modenia_v
    en: to put you out of your misery.
    ko: 제가 거둬갈게요.
    ja: 私が引き取りましょう。
  d_main_07_06_s_17:
    speaker: Narration
    en: "*Bang*"
    ko: 콰아앙-!!
    ja: ドオオン！！
  d_main_07_06_s_18:
    speaker: "<Monologue>"
    en: Snow White's rifle belches out curls of flame.
    ko: 스노우 화이트의 라이플이 불을 뿜었다.
    ja: スノーホワイトのライフルが火を放った
  d_main_07_06_s_19:
    speaker: "<Monologue>"
    en: The bullet explodes before it touches Modernia.
    ko: 그리고 그 탄환은, 모더니아에게 닿지 못하고 폭발했다.
    ja: |-
      そしてその弾丸は、
      モダニアに届くことなく爆破した
  d_main_07_06_s_20:
    speaker: snowwhite
    en: A magnetic field? She can do that all on her own?
    ko: |-
      자기장…!?
      단독으로 이 정도 밀도라니…!
    ja: |-
      磁場…！？
      単身でこの密度は…！
  d_main_07_06_s_21:
    speaker: modenia_v
    en: I'll admit that you know your way around a firearm.
    ko: |-
      …단독으로 이 정도의 무기를….
      조금 놀랐어요.
    ja: |-
      …単身でこの程度の武器とは…
      少し驚きました。
  d_main_07_06_s_22:
    speaker: modenia_v
    en: Unfortunately, it seems that your equipment is somewhat lacking. What a shame.
    ko: |-
      하지만 제대로 된 정비를 받지 못 한 모양이네요.
      아쉽게도.
    ja: |-
      でも、きちんとメンテナンス
      されてないようですね。かわいそうに。
  d_main_07_06_s_23:
    speaker: Narration
    en: "*Thunk*"
    ko: 퍼억-!
    ja: ドーン！
  d_main_07_06_s_24:
    speaker: Narration
    en: Modernia's wings whip towards Snow White.
    ko: 모더니아의 날개가 스노우 화이트를 후려쳤다.
    ja: モダニアの翼がスノーホワイトを投げ飛ばした
  d_main_07_06_s_25:
    speaker: Narration
    en: Snow White is hit and collapses onto the snow.
    ko: 한참을 날아간 스노우 화이트는 눈밭에 곤두박질쳐졌다.
    ja: |-
      遠くまで吹き飛ばされたスノーホワイトは
      雪原に突っ込んだ
  d_main_07_06_s_26:
    speaker: snowwhite
    en: Ugh!
    ko: 크헉…!
    ja: ぐはっ…！
  d_main_07_06_s_27:
    speaker: modenia_v
    en: I do believe your pain sensor is out of order.
    ko: "…통각 센서도 고장 난 건가요."
    ja: "…痛覚センサーも故障したんですか。"
  d_main_07_06_s_28:
    speaker: modenia_v
    en: Poor thing.
    ko: 정말 가엾군요.
    ja: 本当にかわいそう。
  d_main_07_06_s_29:
    speaker: Narration
    en: Modernia lifts Snow White with her wings.
    ko: 모더니아는 날개를 이용해 스노우 화이트를 들어 올렸다.
    ja: モダニアは翼でスノーホワイトを抱え上げた
  d_main_07_06_s_30:
    speaker: modenia_v
    en: Out of respect for all the time you've dedicated towards helping these humans,
    ko: 당신이 인류를 위해 헌신한 시간에 경의를 표하는 의미로.
    ja: |-
      あなたが人類のために献身した
      時間に敬意を表して、
  d_main_07_06_s_31:
    speaker: modenia_v
    en: I'll make your death as painful as possible.
    ko: 최대한 고통스럽게 죽여드릴게요.
    ja: 最大の苦痛と共に殺してあげます。
  d_main_07_06_s_32:
    speaker: Narration
    en: "*Crack*"
    ko: 뚜둑.
    ja: ボキッ
  d_main_07_06_s_33:
    speaker: Narration
    en: "*Thunk*"
    ko: 퍼억.
    ja: バキッ
  d_main_07_06_s_34:
    speaker: Narration
    en: "*Bam* *Smack*"
    ko: 우득. 우드득.
    ja: ミシ、ミシミシッ…
  d_main_07_06_s_35:
    speaker: snowwhite
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_07_06_s_36:
    speaker: modenia_v
    en: Woo!
    ko: "…후."
    ja: "…ふ。"
  d_main_07_06_s_37:
    speaker: modenia_v
    en: Wah ha ha ha!
    ko: 우후후후.
    ja: うふふふ。
  d_main_07_06_s_38:
    speaker: modenia_v
    en: Ha ha ha! Ha ha ha ha!
    ko: 아하하. 아하하하.
    ja: あはは、あははは。
  d_main_07_06_s_39:
    speaker: modenia_v
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07_06_s_40:
    speaker: modenia_v
    en: Oh my, I got a little carried away there.
    ko: 음. 경박한 웃음을.
    ja: ああ、下品な笑い方でしたね。
  d_main_07_06_s_41:
    speaker: modenia_v
    en: Let's see how long you can last!
    ko: 어떤가요. 견딜만하신가요?
    ja: どうです、耐えられそうですか？
  d_main_07_06_s_42:
    speaker: snowwhite
    en: Hey...!
    ko: 이봐…!
    ja: おい…！
  d_main_07_06_s_43:
    speaker: modenia_v
    en: What is it?
    ko: 예. 말씀하세요.
    ja: はい、どうぞ。
  d_main_07_06_s_44:
    speaker: snowwhite
    en: I... can't reach this spot on my back... can you scratch it for me?
    ko: |-
      아래쪽이… 가렵군…!
      좀… 긁어주겠어?
    ja: |-
      下が…かゆいな…！
      ちょっと…かいてくれるか？
  d_main_07_06_s_45:
    speaker: modenia_v
    en: Ha ha, with pleasure!
    ko: 후후. 그럼요.
    ja: ふふ、もちろんです。
  d_main_07_06_s_46:
    speaker: Narration
    en: "*Scrunch*"
    ko: 빠득.
    ja: ボカッ
  d_main_07_06_s_47:
    speaker: Narration
    en: "*Crunch*"
    ko: 빠가각.
    ja: ギギギッ
  d_main_07_06_s_48:
    speaker: snowwhite
    en: Argh...!
    ko: 커헉…!
    ja: がはっ…！
  d_main_07_06_s_49:
    speaker: "<Monologue>"
    en: "... You need to do something."
    ko: "…뭐라도 해야 한다."
    ja: "…何とかしなくては"
  d_main_07_06_s_50:
    speaker: "<Monologue>"
    en: You see Snow White's rifle lying on the ground.
    ko: 조금 전, 스노우 화이트가 놓친 라이플이 보인다.
    ja: |-
      さっき、スノーホワイトが落とした
      ライフルが見える
  d_main_07_06_s_51:
    speaker: "<Monologue>"
    en: Humans can't use Nikke weapons.
    ko: 니케용 화기는 인간이 다룰 수 없다.
    ja: 人間はニケ用火器を扱えない
  d_main_07_06_s_52:
    speaker: "<Monologue>"
    en: However, if it's only one shot...
    ko: 하지만, 단 한 발 정도라면….
    ja: でも、一発くらいなら…
  d_main_07_06_s_53:
    speaker: Self
    en: You pick up the rifle.
    ko: 라이플을 든다.
    ja: ライフルを掴んだ
  d_main_07_06_s_54:
    speaker: "<Monologue>"
    en: It feels like it weighs a ton.
    ko: "…무겁다."
    ja: "…重たい"
  d_main_07_06_s_55:
    speaker: Self
    en: Ah...!
    ko: 흐읍…!
    ja: ふんっ…！
  d_main_07_06_s_56:
    speaker: "<Monologue>"
    en: You muster up all your strength and manage to lift up the rifle.
    ko: 온 힘을 다해 라이플을 들어 올렸다.
    ja: 全力でライフルを持ち上げた
  d_main_07_06_s_57:
    speaker: "<Monologue>"
    en: You rest the gun on the exoskeleton surrounding your leg.
    ko: 다리에 장착된 외골격에 개머리판을 붙인다.
    ja: 足に装備された外骨格に台尻を当てた
  d_main_07_06_s_58:
    speaker: "<Monologue>"
    en: There's only one shot left.
    ko: 기회는 단 한 번.
    ja: チャンスは一度だけ
  d_main_07_06_s_59:
    speaker: "<Monologue>"
    en: You've got a clean shot.
    ko: 노릴 곳은 명확하다.
    ja: 標的は決まっている
  d_main_07_06_s_60:
    speaker: Self
    en: You pull the trigger.
    ko: 방아쇠를 당긴다.
    ja: 引き金を引く
  d_main_07_06_s_61:
    speaker: Narration
    en: "*Bang*"
    ko: 콰아앙-!!
    ja: ドオオン！！
  d_main_07_06_s_62:
    speaker: Self
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_07_06_s_63:
    speaker: "<Monologue>"
    en: The recoil sends you flying backwards.
    ko: 땅바닥이 삽시간에 가까워진다.
    ja: 次の瞬間地面が目の前に近づく
  d_main_07_06_s_64:
    speaker: "<Monologue>"
    en: You roll and tumble on the ground.
    ko: 반동으로 인해 땅바닥을 구른다.
    ja: 反動で地面に体が倒れる
  d_main_07_06_s_65:
    speaker: "<Monologue>"
    en: You feel a terrible pain shooting through your shoulder and clavicle.
    ko: 어깨와 쇄골 부분에 큰 통증이 느껴진다.
    ja: 肩と鎖骨に強い痛みが走る
  d_main_07_06_s_66:
    speaker: "<Monologue>"
    en: But you got her.
    ko: 하지만 제대로 쐈다.
    ja: 幸いにも不発にならずに済んだ
  d_main_07_06_s_67:
    speaker: "<Monologue>"
    en: The bullet flies up into the sky and explodes with a thunderous crack.
    ko: 하늘로 날아간 탄환은, 큰 소리를 내며 폭발했다.
    ja: |-
      空に飛んでいった弾丸は
      大きな音を立てて爆破した
  d_main_07_06_s_68:
    speaker: modenia_v
    en: What was that?
    ko: |-
      …?
      뭐 하시는 건가요?
    ja: |-
      …？
      何をされているんですか？
  d_main_07_06_s_69:
    speaker: snowwhite
    en: "*Cough cough* Hey, hey."
    ko: |-
      쿨럭, 쿨럭!
      어, 어이.
    ja: |-
      ゴホ、ゴホッ！
      お、おい。
  d_main_07_06_s_70:
    speaker: modenia_v
    en: What is it?
    ko: 예. 말씀하세요.
    ja: はい、どうぞ。
  d_main_07_06_s_71:
    speaker: snowwhite
    en: Watch your back.
    ko: 뒤통수 조심해.
    ja: 後ろ、気をつけろ。
  d_main_07_06_s_72:
    speaker: modenia_v
    en: What?!
    ko: "…예?"
    ja: "…はい？"
  d_main_07_06_s_73:
    speaker: Narration
    en: "*Rat-tat-tat-tat*"
    ko: 투두두두-!!
    ja: ダダダダッー！！
  d_main_07_06_s_74:
    speaker: Narration
    en: "*Boom boom*"
    ko: 콰앙! 콰앙!
    ja: バーン！バーン！
  d_main_07_06_s_75:
    speaker: modenia_v
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_07_06_s_76:
    speaker: "<Monologue>"
    en: A bullet flies over and hits Modernia in the back.
    ko: 어디선가 쏟아진 탄환은 모더니아의 등을 두들겼고.
    ja: |-
      どこからか撃たれた弾丸は
      モダニアの背中に命中し
  d_main_07_06_s_77:
    speaker: "<Monologue>"
    en: Modernia drops Snow White and pulls back quickly.
    ko: 모더니아는 스노우 화이트를 내팽개치고 거리를 벌렸다.
    ja: モダニアはスノーホワイトから離れた
  d_main_07_06_s_78:
    speaker: modenia_v
    en: "... What is this?"
    ko: "…뭔가요 이건."
    ja: "…何ですかこれは。"
  d_main_07_06_s_79:
    speaker: rapi
    en: Commander!
    ko: 지휘관!
    ja: 指揮官！
  d_main_07_06_s_80:
    speaker: neon
    en: Master!
    ko: 스승님!
    ja: 師匠！
  d_main_07_06_s_81:
    speaker: anis
    en: Commander!
    ko: 지휘관님!
    ja: 指揮官様！
  d_main_07_06_s_82:
    speaker: rapi
    en: Sorry we're late.
    ko: 늦어서 죄송합니다.
    ja: 遅くなり申し訳ありません。
  d_main_07_06_s_83:
    speaker: rapi
    en: We saw the signal and came as quickly as we could.
    ko: |-
      카운터스.
      신호를 보고 집결했습니다.
    ja: |-
      カウンターズ。
      合図を見て集結しました。
  d_main_07_06_s_84:
    speaker: Self
    en: I knew you would come.
    ko: 알아채 줄 거라 믿고 있었어.
    ja: 気づいてくれると信じていた
  d_main_07_06_s_85:
    speaker: anis
    en: "... Commander, you look terrible."
    ko: "…지휘관님. 꼴이 엉망이잖아."
    ja: "…指揮官様、ひどい格好ね。"
  d_main_07_06_s_86:
    speaker: neon
    en: Master!
    ko: "…스승님."
    ja: "…師匠。"
  d_main_07_06_s_87:
    speaker: anis
    en: And what are those? Don't tell me that's a Pilgrim and a Heretic.
    ko: |-
      그리고 저것들은 뭐야.
      설마 필그림이랑 헬레틱이야?
    ja: |-
      あと、あいつら何なの？
      まさか、ピルグリムとヘレティック？
  d_main_07_06_s_88:
    speaker: anis
    en: Holy crap, what are the chances of seeing these two things together?!
    ko: 세상에. 전설의 존재가 한 장소에 있다니 뭔 일이래.
    ja: |-
      へえ、伝説の存在が一堂に会するなんて、
      どういうこと？
  d_main_07_06_s_89:
    speaker: rapi
    en: Awaiting your order, Commander.
    ko: "…지휘관. 명령을."
    ja: "…指揮官、ご命令を。"
  d_main_07_06_s_90:
    speaker: Self
    en: Team up with the Pilgrim to defeat the Heretic.
    ko: 필그림과 연합해 헬레틱을 쓰러뜨리자.
    ja: ピルグリムと協力してヘレティックを倒そう
  d_main_07_06_s_91:
    speaker: anis
    en: If it's okay with you!
    ko: 가능하다면 말이지!
    ja: できたらね！
  d_main_07_06_s_92:
    speaker: anis
    en: How about it, Pilgrim?
    ko: |-
      이봐 필그림 씨!
      가능하겠어?
    ja: |-
      ねえ、ピルグリムさん！
      できる？
  d_main_07_06_s_93:
    speaker: snowwhite
    en: "... Why not."
    ko: "…물론이다."
    ja: "…もちろんだ。"
  d_main_07_06_s_94:
    speaker: neon
    en: Let's end this thing!
    ko: 그럼 가겠습니다!
    ja: では、行きます！
  d_main_07_06_s_95:
    speaker: rapi
    en: Engaging!
    ko: 인카운터!
    ja: エンカウンター！
d_main_07_06_e:
  d_main_07_06_e_1:
    speaker: modenia_v
    en: "... It's weird."
    ko: "…이상하네요."
    ja: "…おかしいですね。"
  d_main_07_06_e_2:
    speaker: modenia_v
    en: No matter what metric you use... I'm superior in every way.
    ko: 성능으로 보나 뭐로 보나 제 우위는 정해져 있는 것인데.
    ja: |-
      性能にしろ、何にしろ、
      どうみても私が優位なのは確かですが。
  d_main_07_06_e_3:
    speaker: modenia_v
    en: How could this fight have been so close?
    ko: 어째서 호각이라는 것이 성립되죠?
    ja: なぜ、互角になるのでしょう。
  d_main_07_06_e_4:
    speaker: anis
    en: Don't know what to tell ya, chief.
    ko: 글쎄. 우리도 잘 모르겠네.
    ja: さあね、私たちも知らない。
  d_main_07_06_e_5:
    speaker: neon
    en: Perhaps you thought too highly of yourself?
    ko: 혹시 본인을 과대평가하신 것 아닐까요?
    ja: |-
      もしかして、自分を
      過大評価してたんじゃないですか？
  d_main_07_06_e_6:
    speaker: modenia_v
    en: "... Huh?"
    ko: "…음?"
    ja: "…ん？"
  d_main_07_06_e_7:
    speaker: modenia_v
    en: My body armor...
    ko: 프로텍터가….
    ja: プロテクターが…
  d_main_07_06_e_8:
    speaker: "<Monologue>"
    en: Modernia's helmet cracks.
    ko: 모더니아의 바이저가 갈라졌다.
    ja: モダニアのバイザーが割れた
  d_main_07_06_e_9:
    speaker: "<Monologue>"
    en: With a snap, Modernia's helmet falls off, revealing the face underneath.
    ko: 툭. 하고 떨어진 바이저 아래에 보인 얼굴은.
    ja: |-
      バキッと音を立て落ちた
      バイザーの下に見えた顔は
  d_main_07_06_e_10:
    speaker: "<Monologue>"
    en: Amazingly, you seem to have seen that face somewhere before.
    ko: 묘하게도, 어디선가 본 것 같은 얼굴이었다.
    ja: おかしなことにどこか見覚えのある顔だった
  d_main_07_06_e_11:
    speaker: unknown
    en: Damn it... should I have come with Nihilister?
    ko: 이런… 역시 니힐리스타도 함께 오는 편이 좋았을까요?
    ja: |-
      あら…やっぱりニヒリスターも
      一緒に来るべきだったでしょうか。
  d_main_07_06_e_12:
    speaker: rapi
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_07_06_e_13:
    speaker: anis
    en: You...!
    ko: 너…!
    ja: あなた…！
  d_main_07_06_e_14:
    speaker: neon
    en: What's going on?
    ko: "??"
    ja: "？？"
  d_main_07_06_e_15:
    speaker: marian
    en: Please don't worry.
    ko: 걱정 마세요.
    ja: 心配なさらないでください。
  d_main_07_06_e_16:
    speaker: marian
    en: I will protect you.
    ko: 저는 당신을 지키니까요.
    ja: 私があなたをお守りします。
  d_main_07_06_e_17:
    speaker: marian
    en: Commander, I could use another bandage here as well.
    ko: |-
      지휘관.
      이쪽에도 붕대를 감아주세요.
    ja: |-
      指揮官。
      ここにも包帯を巻いてください。
  d_main_07_06_e_18:
    speaker: marian
    en: Thank you. The pain is gone already.
    ko: |-
      후후. 고마워요.
      이제 하나도 안 아파요.
    ja: |-
      ふふ、ありがとうございます。
      もう全然痛くありません。
  d_main_07_06_e_19:
    speaker: marian
    en: Shoot... Right... Here...
    ko: 여기… 예… 요.
    ja: ここ…で…す。
  d_main_07_06_e_20:
    speaker: marian
    en: Comman...der!
    ko: 지휘… 관.
    ja: 指揮…官。
  d_main_07_06_e_21:
    speaker: marian
    en: |-
      Thank you...
      For your... bandage.
    ko: |-
      붕대….
      고마… 웠… 어요.
    ja: |-
      包帯…
      うれし…か…った…です。
  d_main_07_06_e_22:
    speaker: Self
    en: "... Marian?"
    ko: "…마리안?"
    ja: "…マリアン？"
  d_main_07_06_e_23:
    speaker: unknown
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_07_06_e_24:
    speaker: Self
    en: Marian!
    ko: 마리안!
    ja: マリアン！
  d_main_07_06_e_25:
    speaker: unknown
    en: Are you talking to me?
    ko: 저를 보고 하는 말씀이신가요?
    ja: 私のことですか？
  d_main_07_06_e_26:
    speaker: unknown
    en: Sorry, but you seem to have gotten me mixed up with someone else. My name
      is Modernia, and I work for the Queen.
    ko: |-
      죄송합니다만 착각하신 것 같네요.
      저는 모더니아. 퀸을 모시는….
    ja: |-
      悪いですが、人違いのようです。
      私はモダニア、クイーンに仕える…
  d_main_07_06_e_27:
    speaker: unknown
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07_06_e_28:
    speaker: unknown
    en: "... Marian?"
    ko: "…마리안?"
    ja: "…マリアン？"
  d_main_07_06_e_29:
    speaker: unknown
    en: Marian.
    ko: 마리안.
    ja: マリアン
  d_main_07_06_e_30:
    speaker: unknown
    en: Amazing, no wonder it's got this familiar ring to it.
    ko: |-
      묘하네요.
      어쩐지 굉장히 익숙한 울림이에요.
    ja: |-
      不思議ですね。
      何だか、すごく懐かしい響きです。
  d_main_07_06_e_31:
    speaker: unknown
    en: Marian, Marian, Marian.
    ko: 마리안. 마리안. 마리안.
    ja: マリアン、マリアン、マリアン。
  d_main_07_06_e_32:
    speaker: unknown
    en: Marian, Marian, Marian, Marian, Marian, Marian.
    ko: 마리안마리안마리안마리안마리안마리안.
    ja: マリアンマリアンマリアンマリアンマリアンマリアン。
  d_main_07_06_e_33:
    speaker: Narration
    en: "*Rumble*"
    ko: 쿠구구구….
    ja: ゴゴゴゴ…
  d_main_07_06_e_34:
    speaker: Narration
    en: The surroundings begin to shake.
    ko: 주위가 진동하기 시작했다.
    ja: 周辺が振動し始めた
  d_main_07_06_e_35:
    speaker: Narration
    en: Meanwhile, Modernia's body starts to emit black energy.
    ko: 그와 동시에 모더니아의 몸에서 검은 에너지가 일렁거렸다.
    ja: |-
      それと同時にモダニアの体から
      黒いエネルギー波が発生した
  d_main_07_06_e_36:
    speaker: unknown
    en: I'm Marian from Squad Silver Gun...
    ko: |-
      실버건… 스쿼드의….
      마리안이라고… 합니다.
    ja: |-
      シルバーガン…分隊の…
      マリアンと…申します。
  d_main_07_06_e_37:
    speaker: unknown
    en: Pleasure... working... with you...
    ko: 잘… 부탁… 드립니다….
    ja: よろしく…お願い…します…
  d_main_07_06_e_38:
    speaker: Narration
    en: The shaking is getting more and more intense.
    ko: 진동이 더욱 거세졌다.
    ja: 振動がさらに激しくなっていった
  d_main_07_06_e_39:
    speaker: Narration
    en: The black energy is spreading frantically.
    ko: 검은 에너지는 발악하듯 흩날렸다.
    ja: |-
      黒いエネルギー波は
      暴れるように散り散りになった
  d_main_07_06_e_40:
    speaker: unknown
    en: Uh...!
    ko: 어헉…!
    ja: くっ…！
  d_main_07_06_e_41:
    speaker: unknown
    en: Aah... Aah! Aah!!
    ko: 앗… 아아아아!!
    ja: あ…ああああ！！
  d_main_07_06_e_42:
    speaker: Self
    en: Marian!!
    ko: 마리안-!!
    ja: マリアン！
  d_main_07_06_e_43:
    speaker: unknown
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_07_06_e_44:
    speaker: unknown
    en: C-Commander?
    ko: 지휘… 관?
    ja: 指揮…官？
  d_main_07_06_e_45:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_07_06_e_46:
    speaker: Narration
    en: "*Boom*"
    ko: 카아아앙-!!
    ja: きゃあああー！
  d_main_07_06_e_47:
    speaker: Narration
    en: The black energy explodes violently, covering a large area.
    ko: 검은 에너지가 크게 터져 나와 일대를 뒤덮었다.
    ja: 黒いエネルギーが爆発し、一帯を覆った
  d_main_07_06_e_48:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07_06_e_49:
    speaker: rapi
    en: Are you awake?
    ko: 정신이 드십니까.
    ja: 気が付きましたか。
  d_main_07_06_e_50:
    speaker: Self
    en: "... This is?"
    ko: "…여긴?"
    ja: "…ここは？"
  d_main_07_06_e_51:
    speaker: rapi
    en: We're in a nearby bunker.
    ko: 인근의 벙커입니다.
    ja: 近くにあったバンカーです。
  d_main_07_06_e_52:
    speaker: anis
    en: We got separated due to how massive that explosion was. It wasn't easy wrangling
      everyone back together.
    ko: 폭발이 너무 커서, 다들 흩어져 있는 걸 겨우 찾았어.
    ja: |-
      爆発が大きすぎて、皆バラバラになって
      いたのを、今ようやく集めたの。
  d_main_07_06_e_53:
    speaker: neon
    en: But at least we're all alive...
    ko: 그래도… 다 살아있어서 다행이에요.
    ja: でも…生きててよかったです。
  d_main_07_06_e_54:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07_06_e_55:
    speaker: Self
    en: Status report.
    ko: 상황을 보고해 줘.
    ja: 状況を報告してくれ
  d_main_07_06_e_56:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07_06_e_57:
    speaker: rapi
    en: Counters and a Pilgrim sustained heavy damage from an explosion set off by
      a Heretic.
    ko: |-
      헬레틱이 일으킨 폭발 때문에
      카운터스 및 필그림이 대파.
    ja: |-
      ヘレティックが起こした爆発で
      カウンターズおよびピルグリムが大破。
  d_main_07_06_e_58:
    speaker: rapi
    en: We are currently in a nearby bunker awaiting rescue.
    ko: 현재 인근 벙커에서 구조를 기다리고 있습니다.
    ja: 現在、近くのバンカーで救助を待っています。
  d_main_07_06_e_59:
    speaker: rapi
    en: Communications are down. Heavy snowstorm outside, visibility less than 1 meter.
    ko: |-
      통신은 여전히 죽어있는 상태이며,
      바깥에 눈보라가 심해져 가시거리가 1m도 나오지 않습니다.
    ja: |-
      通信は依然として断絶状態にあり、
      外は吹雪がさらに激しさを増し、
      視野は1m以下です。
  d_main_07_06_e_60:
    speaker: Self
    en: "... How badly was everyone hurt?"
    ko: "…다들 얼마나 다친 거지?"
    ja: "…みんなの負傷程度を教えてくれ"
  d_main_07_06_e_61:
    speaker: rapi
    en: I broke my rib and my core was punctured.
    ko: 저는 갈비뼈가 파손되어 코어를 찌르고 있습니다.
    ja: 私はあばら骨が破損し、コアを刺しています。
  d_main_07_06_e_62:
    speaker: rapi
    en: Mobility is temporarily not an option.
    ko: "…이동 불가 상태입니다."
    ja: "…移動不可能な状態です。"
  d_main_07_06_e_63:
    speaker: rapi
    en: Anis' pelvis is severely damaged.
    ko: 아니스는 골반이 대파되었습니다.
    ja: アニスは骨盤が大破しました。
  d_main_07_06_e_64:
    speaker: rapi
    en: Mobility is temporarily not an option.
    ko: 이동 불가 상태입니다.
    ja: 移動不可能な状態です。
  d_main_07_06_e_65:
    speaker: rapi
    en: Neon was damaged in the stabilizer of her spine.
    ko: 네온은 척추 부분의 스태빌라이저가 파손되었습니다.
    ja: |-
      ネオンは脊椎部分の
      スタビライザーが破損しました。
  d_main_07_06_e_66:
    speaker: rapi
    en: Mobility is temporarily not an option.
    ko: 이동 불가 상태입니다.
    ja: 移動不可能な状態です。
  d_main_07_06_e_67:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07_06_e_68:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07_06_e_69:
    speaker: rapi
    en: The Pilgrim is in relatively good shape, but one of her legs is seriously
      damaged.
    ko: 필그림은 비교적 양호하나 한 쪽 다리가 대파된 상태입니다.
    ja: |-
      ピルグリムは比較的良好ですが、
      片足が大破した状態です。
  d_main_07_06_e_70:
    speaker: rapi
    en: "... She, too, is unable to move for the time being."
    ko: "…마찬가지로, 이동 불가 상태입니다."
    ja: "…同じく、移動不可能な状態です。"
  d_main_07_06_e_71:
    speaker: Self
    en: What is the chance of us being rescued?
    ko: 구조가 올 가능성은?
    ja: 救助が来る可能性は？
  d_main_07_06_e_72:
    speaker: rapi
    en: To be frank, zero.
    ko: 솔직히 말씀드리면, 없습니다.
    ja: 正直に申しますと、ありません。
  d_main_07_06_e_73:
    speaker: rapi
    en: The snowstorm is too large. It will make it impossible to pinpoint our location.
    ko: 눈보라가 너무 거세 지형이 실시간으로 바뀌는 수준이니까요.
    ja: 吹雪が酷すぎて、絶えず地形が変化しています。
  d_main_07_06_e_74:
    speaker: anis
    en: This isn't a bunker. It's a tomb.
    ko: 뭐, 이곳에서 천천히 죽는 거지.
    ja: まあ、きっとここでゆっくり死んでいくのね。
  d_main_07_06_e_75:
    speaker: Self
    en: I'll go request assistance.
    ko: 내가 구조를 요청하러 갈게.
    ja: 私が救助要請をしに行く
  d_main_07_06_e_76:
    speaker: rapi
    en: Not in your current condition. Out of the question.
    ko: |-
      무리입니다.
      외부로 나가면 10분, 아니 5분도 버티지 못합니다.
    ja: |-
      無理です。
      外に出たら10分、
      いえ、5分も持たないでしょう。
  d_main_07_06_e_77:
    speaker: rapi
    en: You won't survive 5 minutes outside.
    ko: 지휘관의 몸 상태도 생각해 주십시오.
    ja: 指揮官の体調もお考えください。
  d_main_07_06_e_78:
    speaker: Self
    en: It's the only way.
    ko: 그게 유일한 방법이야.
    ja: それしか方法はない
  d_main_07_06_e_79:
    speaker: rapi
    en: No, it's not. You're not going anywhere.
    ko: |-
      방법이 아닙니다.
      절대 가게 두지 않습니다.
    ja: |-
      得策ではありません。
      絶対に認めません。
  d_main_07_06_e_80:
    speaker: rapi
    en: I've already failed to protect you multiple times. I can't just send you off
      to your death.
    ko: |-
      …지휘관을 몇 번이나 지키지 못한 것도 모자라,
      죽음으로 내몰 수는 없습니다.
    ja: |-
      …指揮官を何度も危険な目に遭わせてしまい
      ました。それなのに、そんな死と紙一重な状況に
      追いやるなど、絶対にありえません。
  d_main_07_06_e_81:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07_06_e_82:
    speaker: "<Monologue>"
    en: You're at a loss.
    ko: 방법이 없다.
    ja: 他に方法がない
  d_main_07_06_e_83:
    speaker: "<Monologue>"
    en: As you bow your head, something catches your eye.
    ko: 고개를 푹 숙이는 순간 눈에 뭔가가 들어왔다.
    ja: うなだれた瞬間、あるものが見えた
  d_main_07_06_e_84:
    speaker: "<Monologue>"
    en: The exoskeleton wrapped around your leg.
    ko: "…내 다리를 감싸고 있는 외골격은 아직 멀쩡하다."
    ja: "…足を覆っている外骨格は無傷だ"
  d_main_07_06_e_85:
    speaker: Self
    en: You remove it and hand it over to Snow White.
    ko: 내 외골격을 스노우 화이트에게 주겠어.
    ja: この外骨格をスノーホワイトが使え
  d_main_07_06_e_86:
    speaker: rapi
    en: What?!
    ko: "…예?"
    ja: "…はい？"
  d_main_07_06_e_87:
    speaker: snowwhite
    en: What?
    ko: "…뭐?"
    ja: "…は？"
  d_main_07_06_e_88:
    speaker: Self
    en: This exoskeleton was originally meant for Nikkes.
    ko: 이 외골격은 원래 니케 용이니까, 쓸 수 있을 거야.
    ja: |-
      この外骨格は元々はニケ用だ。
      問題なく使えるはずだ
  d_main_07_06_e_89:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07_06_e_90:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07_06_e_91:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07_06_e_92:
    speaker: snowwhite
    en: "... Do you trust me?"
    ko: "…날 믿을 수 있나?"
    ja: "…私を信じるのか？"
  d_main_07_06_e_93:
    speaker: snowwhite
    en: Who says I'll come back for you?
    ko: 너흴 구하러 오지 않을 수도 있다.
    ja: お前たちを見捨てるかもしれないんだぞ。
  d_main_07_06_e_94:
    speaker: snowwhite
    en: It would be easy for me to escape. There wouldn't be any witnesses.
    ko: |-
      도망가 버리는 것이,
      목격자도 남기지 않고 편한 일이야.
    ja: |-
      逃げてしまった方が、
      目撃者もいないし楽だ。
  d_main_07_06_e_95:
    speaker: Self
    en: I trust you.
    ko: 난 널 믿어.
    ja: 君を信じる
  d_main_07_06_e_96:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07_06_e_97:
    speaker: snowwhite
    en: All right, let me see that exoskeleton.
    ko: |-
      좋다.
      외골격을 빌리겠다.
    ja: |-
      分かった。
      外骨格を借りよう。
  d_main_07_06_e_98:
    speaker: snowwhite
    en: I promise.
    ko: 약속하지.
    ja: 約束する。
  d_main_07_06_e_99:
    speaker: snowwhite
    en: I'll come back for you.
    ko: "…꼭 구하러 오겠다."
    ja: "…必ず助けに来る。"
  d_main_07_06_e_100:
    speaker: Narration
    en: Three hours later.
    ko: 3시간 후.
    ja: 3時間後
  d_main_07_06_e_101:
    speaker: anis
    en: Bad news, guys! The snow is wafting into the bunker.
    ko: |-
      …큰일인데.
      눈이 벙커 안으로 들어오기 시작했어.
    ja: |-
      …ねぇ、まずいわ。
      雪がバンカーの中まで入ってきてる。
  d_main_07_06_e_102:
    speaker: neon
    en: We'll be snowed in if it keeps up.
    ko: 이대로 가면 벙커 안이 눈으로 가득 차겠네요.
    ja: |-
      このままだとバンカーの中が
      雪で埋まってしまうかもしれません。
  d_main_07_06_e_103:
    speaker: anis
    en: How long has the Pilgrim been out?
    ko: 필그림이 떠난 지 얼마나 됐지?
    ja: ピルグリムが去ってから、どれくらい経った？
  d_main_07_06_e_104:
    speaker: rapi
    en: Three hours.
    ko: 3시간이 지났어.
    ja: 3時間。
  d_main_07_06_e_105:
    speaker: anis
    en: She's not coming back. She never was.
    ko: 올 생각을 안 하네.
    ja: 来ないね。
  d_main_07_06_e_106:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07_06_e_107:
    speaker: anis
    en: Not that I blame her.
    ko: 뭐… 이해 못 하는 건 아니야.
    ja: まあ…理解できないこともないかな。
  d_main_07_06_e_108:
    speaker: anis
    en: After all, Pilgrims are Nikkes who have been abandoned by humans.
    ko: 필그림은 인간에게 버림받은 니케들이니까.
    ja: ピルグリムは、人間に捨てられたニケだもの。
  d_main_07_06_e_109:
    speaker: neon
    en: "... Master, are you all right?"
    ko: |-
      …스승님.
      괜찮으세요?
    ja: |-
      …師匠。
      大丈夫ですか？
  d_main_07_06_e_110:
    speaker: Self
    en: I... Yeah...
    ko: 괜… 찮아….
    ja: 大丈…夫…
  d_main_07_06_e_111:
    speaker: neon
    en: Your temperature...
    ko: "…체온이…."
    ja: "…体温が…"
  d_main_07_06_e_112:
    speaker: neon
    en: Rapi, at this rate...
    ko: 라피. 이대로 가다간….
    ja: ラピ、このままだと…
  d_main_07_06_e_113:
    speaker: rapi
    en: Everyone huddle around the Commander!
    ko: 모두. 지휘관을 감싸자.
    ja: みんな、指揮官を体で覆って。
  d_main_07_06_e_114:
    speaker: rapi
    en: Adjust your output to 98.6 degrees.
    ko: 출력을 모두 바디 온도로 전환하는 거야.
    ja: 出力をすべてボディ温度へ転換するように。
  d_main_07_06_e_115:
    speaker: anis
    en: We won't last much longer like this...
    ko: 지금 상태에서 출력을 끌어다 쓰면 우리도 얼마 못….
    ja: |-
      この状況で出力を切り替えたら、
      私たちも長くは…
  d_main_07_06_e_116:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07_06_e_117:
    speaker: anis
    en: Fine, let's do it.
    ko: 아냐. 하자.
    ja: いいや、やるわよ。
  d_main_07_06_e_118:
    speaker: anis
    en: We can't let the Commander die before us.
    ko: 지휘관님이 우리보다 먼저 죽는 건 말이 안 되니까.
    ja: |-
      指揮官様が、私たちより先に
      死ぬなんてあり得ないもの。
  d_main_07_06_e_119:
    speaker: neon
    en: Roger.
    ko: 예.
    ja: はい。
  d_main_07_06_e_120:
    speaker: "<Monologue>"
    en: Three Nikkes hold you together.
    ko: 셋이 한꺼번에 나를 끌어안았다.
    ja: 3人が一斉に私を抱きしめた
  d_main_07_06_e_121:
    speaker: anis
    en: Um... this is...
    ko: 어… 이거 생각보다 좀….
    ja: え…これ思ったよりちょっと…
  d_main_07_06_e_122:
    speaker: neon
    en: A bit embarrassing.
    ko: 부끄럽긴 하네요.
    ja: 恥ずかしいですね。
  d_main_07_06_e_123:
    speaker: rapi
    en: Just hold on a little longer, Commander...
    ko: 지휘관, 이걸로 한동안은 버틸 수 있을 겁….
    ja: 指揮官、これでしばらくは耐えられま…
  d_main_07_06_e_124:
    speaker: rapi
    en: "... Commander?"
    ko: "…지휘관?"
    ja: "…指揮官？"
  d_main_07_06_e_125:
    speaker: rapi
    en: Commander!
    ko: 지휘관!
    ja: 指揮官！
  d_main_07_06_e_126:
    speaker: anis
    en: W-what! What's wrong?
    ko: 뭐, 뭐야! 왜 이래!
    ja: な、なに！どうしたの！
  d_main_07_06_e_127:
    speaker: neon
    en: This temperature is too low!
    ko: 체, 체온이 너무 떨어졌어요!
    ja: た、体温が下がり過ぎです！
  d_main_07_06_e_128:
    speaker: rapi
    en: Commander! Wake up!
    ko: 지휘관! 정신 차리십시오!
    ja: 指揮官！しっかりしてください！
  d_main_07_06_e_129:
    speaker: rapi
    en: Commander!
    ko: 지휘관!
    ja: 指揮官！
  d_main_07_06_e_130:
    speaker: "<Monologue>"
    en: You feel a warmth.
    ko: 온기가 느껴진다.
    ja: 温もりが感じられる
  d_main_07_06_e_131:
    speaker: "<Monologue>"
    en: A warmth that you're familiar with.
    ko: 익숙한 온기다.
    ja: いつものあの温もりだ
  d_main_07_06_e_132:
    speaker: ludmilla
    en: Getting awfully hot and steamy in here!
    ko: 이것 참 뜨거운 광경이로군.
    ja: これはこれは、熱い光景だこと。
  d_main_07_06_e_133:
    speaker: alice
    en: I-it's not what you think!
    ko: 꺄악. 부끄러워요.
    ja: きゃっ、恥ずかしいです。
  d_main_07_06_e_134:
    speaker: rapi
    en: "... Ludmilla!"
    ko: "…루드밀라!"
    ja: "…ルドミラ！"
  d_main_07_06_e_135:
    speaker: ludmilla
    en: You've done well.
    ko: 고생했다.
    ja: 大変だっただろう。
  d_main_07_06_e_136:
    speaker: ludmilla
    en: Well, we're here, so you can quit manhandling your Commander now.
    ko: 이제 우리가 왔으니 안심하도록.
    ja: 私たちが来たからには、もう大丈夫よ。
d_main_07af_01:
  d_main_07af_01_1:
    speaker: rapi
    en: Where's the Commander?
    ko: "…지휘관은?"
    ja: "…指揮官は？"
  d_main_07af_01_2:
    speaker: ludmilla
    en: Asleep. They went through hell and high water to get here.
    ko: |-
      잠들었다.
      와서 고생만 지독히 했으니.
    ja: |-
      眠ったわ。
      死ぬほど苦労したからね。
  d_main_07af_01_3:
    speaker: neon
    en: Great...
    ko: 다행이네요….
    ja: よかったです…
  d_main_07af_01_4:
    speaker: anis
    en: "... Hey, Ludmilla."
    ko: "…이봐, 루드밀라."
    ja: "…ねえ、ルドミラ。"
  d_main_07af_01_5:
    speaker: anis
    en: How did you find us?
    ko: 어떻게 우릴 찾았어?
    ja: 私たちのこと、どうやって見つけたの？
  d_main_07af_01_6:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07af_01_7:
    speaker: ludmilla
    en: I heard gunshots coming from outside the research base, so I went to check
      it out.
    ko: 연구 기지 밖에서 총성이 들려 가보았더니.
    ja: 研究基地の外で銃声が聞こえて行ってみたら、
  d_main_07af_01_8:
    speaker: ludmilla
    en: Someone was standing there with a flare, but I didn't see her face.
    ko: |-
      누군가 불꽃신호기를 들고 서 있었다.
      얼굴은 보이지 않았어.
    ja: |-
      誰かが発炎筒を持って立っていたのよ。
      でも、顔は見えなかった。
  d_main_07af_01_9:
    speaker: ludmilla
    en: She seemed to want us to follow her, so we did.
    ko: |-
      그는 마치 따라오라는 듯 우릴 인도했고.
      우린 뒤를 따랐지.
    ja: |-
      ついて来いと言わんばかりに私たちを導いて、
      私たちは後に続いたの。
  d_main_07af_01_10:
    speaker: ludmilla
    en: Then, at some point, she disappeared.
    ko: 그러다 어느 순간, 사라졌다.
    ja: そしてある瞬間、消えたわ。
  d_main_07af_01_11:
    speaker: ludmilla
    en: I was checking the perimeter just to be safe, and I ended up finding you guys.
    ko: 혹시나 싶어 주위를 둘러보다 너흴 발견하게 된 것이지.
    ja: |-
      もしやと思って周りを見回した時に、
      あなたたちを見つけたのよ。
  d_main_07af_01_12:
    speaker: anis
    en: The Pilgrim... she kept her promise.
    ko: 그 녀석… 약속을 지켰구나.
    ja: あいつ…約束を守ってくれたのね…
  d_main_07af_01_13:
    speaker: ludmilla
    en: You're a sorry looking bunch. You passed out several times on the way back.
    ko: |-
      위태위태해 보였다.
      길을 안내하는 도중 몇 번이나 쓰러졌었으니까.
    ja: |-
      まともな状態ではなかったわ。
      道を案内する途中、何度も倒れてたから…
  d_main_07af_01_14:
    speaker: ludmilla
    en: Was she a Pilgrim?
    ko: 그는 필그림인가?
    ja: あれは、ピルグリム？
  d_main_07af_01_15:
    speaker: rapi
    en: "... Yeah."
    ko: "…그래."
    ja: "…そう。"
  d_main_07af_01_16:
    speaker: ludmilla
    en: Figured as much.
    ko: 역시. 그랬군.
    ja: やっぱり…
  d_main_07af_01_17:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07af_01_18:
    speaker: ludmilla
    en: The snowstorm stopped.
    ko: 눈보라가 그쳤다.
    ja: 吹雪が止んだわ。
  d_main_07af_01_19:
    speaker: ludmilla
    en: Communications are back up.
    ko: 덕분에 통신도 살아났지.
    ja: おかげで通信も復活した。
  d_main_07af_01_20:
    speaker: ludmilla
    en: I contacted the Ark. The transport ship should be arriving soon.
    ko: |-
      방주에 연락을 넣었다.
      곧 수송기가 도착할 거다.
    ja: |-
      アークへ連絡しておいたから、
      すぐ輸送機が来るはずよ。
  d_main_07af_01_21:
    speaker: ludmilla
    en: You all go back and get yourselves fixed up
    ko: 돌아가서 수리를 받고 푹 쉬도록 해라.
    ja: |-
      帰って修理して、
      ゆっくり休むといいわ。
  d_main_07af_01_22:
    speaker: ludmilla
    en: and take good care of that goofball you call a Commander.
    ko: 바보 같은 시종도 잘 챙겨주고.
    ja: このバカなしもべの面倒も見てやりなさい。
  d_main_07af_01_23:
    speaker: rapi
    en: Thanks. We owe you one.
    ko: |-
      고마워.
      신세 졌어.
    ja: |-
      ありがとう。
      世話になった。
  d_main_07af_01_24:
    speaker: ludmilla
    en: It was nothing.
    ko: 할 일을 했을 뿐이다.
    ja: 私は、やるべきことをやっただけよ。
  d_main_07af_01_25:
    speaker: ludmilla
    en: Alice, say goodbye.
    ko: |-
      앨리스여.
      인사를.
    ja: |-
      アリス。
      挨拶をなさい。
  d_main_07af_01_26:
    speaker: alice
    en: Will you ever come back?
    ko: 또 오실 거죠?
    ja: また来ますよね？
  d_main_07af_01_27:
    speaker: rapi
    en: Of course, we haven't defeated the Queen of Hearts yet.
    ko: 그래. 하트의 여왕을 아직 쓰러뜨리지 못 했으니까.
    ja: |-
      ええ、まだハートの女王を
      倒していないからね。
  d_main_07af_01_28:
    speaker: rapi
    en: We'll come back when we're stronger.
    ko: 강해져서 돌아올게.
    ja: 強くなって帰ってくる。
  d_main_07af_01_29:
    speaker: alice
    en: Good! I'll do the same!
    ko: 예! 그럼 저도 힘을 키워놓을게요!
    ja: はい！では、私も修行しておきます！
  d_main_07af_01_30:
    speaker: alice
    en: We must defeat the Queen of Hearts together! Be sure to show me your legendary
      weapons by then!
    ko: |-
      하트의 여왕을 꼭 같이 쓰러뜨려요!
      그땐 전설의 무기도 꼭 보여주세요!
    ja: |-
      必ず、ハートの女王を一緒に倒しましょう！
      その時には、伝説の武器も見せてください！
  d_main_07af_01_31:
    speaker: rapi
    en: Sure thing.
    ko: "…약속할게."
    ja: "…約束する。"
d_main_07af_02:
  d_main_07af_02_1:
    speaker: Narration
    en: Three days later.
    ko: 3일 후.
    ja: 3日後
  d_main_07af_02_2:
    speaker: "<Narration>"
    en: You're still pretty banged up from all the fighting,
    ko: "…아직 이전 작전의 후유증이 가시질 않는다."
    ja: "…まだこの前の作戦の後遺症が残っている"
  d_main_07af_02_3:
    speaker: "<Narration>"
    en: but you're able to move now.
    ko: 그래도 지금은 움직일 수 있을 정도는 되었다.
    ja: でも今なら何とか動けそうだ
  d_main_07af_02_4:
    speaker: "<Narration>"
    en: It feels like it's been ages since you were last outside. You decide to go
      out for a walk.
    ko: 오랜만에 바깥을 좀 걸어야겠다.
    ja: 久しぶりに外を歩いてこよう
  d_main_07af_02_5:
    speaker: Narration
    en: "*Clang*"
    ko: 철그렁~
    ja: ガチャン
  d_main_07af_02_6:
    speaker: "<Narration>"
    en: There is a sound of heavy steel falling to the ground.
    ko: 무거운 강철이 바닥에 떨어지는 소리가 들렸다.
    ja: 重たい鋼鉄が下に落ちる音が聞こえた
  d_main_07af_02_7:
    speaker: "<Narration>"
    en: There's nothing in your room that would make that kind of sound.
    ko: 내 방에는 저런 소리를 낼 만한 물건이 없다.
    ja: この部屋でそんな音がするようなものはない
  d_main_07af_02_8:
    speaker: "<Narration>"
    en: You turn around carefully... and there she is.
    ko: 조심스럽게 고개를 돌리자, 그녀가 보였다.
    ja: 慎重に振り返ってみると、彼女がいた
  d_main_07af_02_9:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07af_02_10:
    speaker: snowwhite
    en: I came to return this.
    ko: 빌린 걸 돌려주러 왔다.
    ja: 借りたものを返しに来た。
  d_main_07af_02_11:
    speaker: "<Monologue>"
    en: The exoskeleton lies on the ground.
    ko: 바닥에는 외골격이 놓여 있었다.
    ja: 床には外骨格が置かれていた
  d_main_07af_02_12:
    speaker: snowwhite
    en: How are you holding up?
    ko: "…몸은 좀 괜찮나?"
    ja: "…体は大丈夫か？"
  d_main_07af_02_13:
    speaker: Self
    en: I'm okay.
    ko: 나는 괜찮아.
    ja: 私は大丈夫だ
  d_main_07af_02_14:
    speaker: snowwhite
    en: That's what you always say.
    ko: "…너는 계속해서 괜찮다고만 말하는군."
    ja: "…お前はそれしか言わないな。"
  d_main_07af_02_15:
    speaker: snowwhite
    en: That Heretic girl... it seemed like you knew her.
    ko: 그 헬레틱과 연이 있어 보이던데.
    ja: |-
      あのヘレティックと
      何か関わりがあったようだが？
  d_main_07af_02_16:
    speaker: Self
    en: We used to be on the same team.
    ko: "…동료야. 첫 동료."
    ja: "…仲間だ。一番最初の仲間"
  d_main_07af_02_17:
    speaker: snowwhite
    en: Are you sure about that?
    ko: "…그런가."
    ja: "…そうか。"
  d_main_07af_02_18:
    speaker: snowwhite
    en: Here.
    ko: 받아라.
    ja: 受け取れ。
  d_main_07af_02_19:
    speaker: Narration
    en: Snow White hands you a bullet.
    ko: 스노우 화이트는 탄환 하나를 건네줬다.
    ja: スノーホワイトが弾丸を1つ手渡した
  d_main_07af_02_20:
    speaker: snowwhite
    en: Take this to the lab.
    ko: 조사해봐라.
    ja: 調べてみろ。
  d_main_07af_02_21:
    speaker: snowwhite
    en: It should be of some use to you.
    ko: 반드시 도움이 될거다.
    ja: 必ず役に立つだろう。
  d_main_07af_02_22:
    speaker: Self
    en: Snow White.
    ko: 스노우 화이트.
    ja: スノーホワイト
  d_main_07af_02_23:
    speaker: snowwhite
    en: What?
    ko: 뭐지?
    ja: 何だ？
  d_main_07af_02_24:
    speaker: Self
    en: Join us.
    ko: 우리와 함께 하자.
    ja: 仲間になろう
  d_main_07af_02_25:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07af_02_26:
    speaker: snowwhite
    en: Do you realize how long I've stayed on the surface?
    ko: 인간. 내가 지상에서 얼마나 오래 머물렀는지 알고 있나?
    ja: |-
      人間。私がどれくらい長い間、
      地上にいるのか知ってるか？
  d_main_07af_02_27:
    speaker: snowwhite
    en: You and I live in completely different worlds.
    ko: 이미 너희와 나는 살고 있는 세계가 다르다.
    ja: お前たちと私では、住む世界が違う。
  d_main_07af_02_28:
    speaker: Self
    en: You'll get used to it.
    ko: 금방 적응할 수 있….
    ja: すぐに慣れるは…
  d_main_07af_02_29:
    speaker: ludmilla
    en: No matter how much it seems your fear will consume you.
    ko: 절대, 상대의 세계를 부수지 말도록.
    ja: 絶対に、相手の世界を壊してはダメよ。
  d_main_07af_02_30:
    speaker: ludmilla
    en: You must learn to appreciate the world of others, even if you have to give
      up a piece of your own.
    ko: |-
      상대의 세계를 인정하고,
      그 과정에서 자신의 세계를 일부 내어주더라도.
    ja: |-
      相手の世界を認め、その過程で自分の世界を
      一部譲ることになったとしても、
  d_main_07af_02_31:
    speaker: ludmilla
    en: What you must never do is destroy someone's world, for all of them are precious.
    ko: |-
      상대가 지금껏 계속 살아왔던,
      그 무엇보다 소중했던 세계를.
    ja: |-
      相手がずっと生きてきた、
      何よりも大切にしている世界を、
  d_main_07af_02_32:
    speaker: ludmilla
    en: And all of them are someone's home.
    ko: 절대 부수지 말아.
    ja: 絶対、壊さないように。
  d_main_07af_02_33:
    speaker: Self
    en: Let me help you.
    ko: "…내가 도와줄 일은 없을까?"
    ja: "…何か私に手伝えることはないか？"
  d_main_07af_02_34:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07af_02_35:
    speaker: snowwhite
    en: I'll be in touch.
    ko: 때가 되면 연락하도록 하지.
    ja: その時になったら連絡する。
  d_main_07af_02_36:
    speaker: snowwhite
    en: I'm heading back.
    ko: 돌아가겠다.
    ja: 帰る。
  d_main_07af_02_37:
    speaker: snowwhite
    en: Thank you for saving my life. I won't forget it.
    ko: "…목숨을 구해준 은혜는, 절대 잊지 않겠다."
    ja: "…命を助けてくれたことは、絶対に忘れない。"
  d_main_07af_02_38:
    speaker: Narration
    en: Snow White disappears.
    ko: 스노우 화이트는 사라졌다.
    ja: スノーホワイトは去っていった
  d_main_07af_02_39:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07af_02_40:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉….
    ja: ブブブ…
  d_main_07af_02_41:
    speaker: "<Monologue>"
    en: You've received a text message from Andersen.
    ko: 엔더슨에게서 메시지가 왔다.
    ja: アンダーソンからメッセージが届いた
  d_main_07af_02_42:
    speaker: "<Monologue>"
    en: It's time to meet Andersen.
    ko: 엔더슨을 만나러 가봐야겠다.
    ja: アンダーソンに会いに行こう
d_main_07af_03:
  d_main_07af_03_1:
    speaker: andersen
    en: There you are.
    ko: 왔는가.
    ja: 来たか。
  d_main_07af_03_2:
    speaker: andersen
    en: You really put yourself through the wringer with that last fight.
    ko: |-
      작전 수고 많았네.
      굉장히 고생을 한 모양이더군.
    ja: |-
      作戦、ご苦労だった。
      ずいぶん厳しかったようだな。
  d_main_07af_03_3:
    speaker: andersen
    en: Anyway, it's good that you made it out alive.
    ko: 뭐, 살아있으니 무엇보다 다행일세.
    ja: まあ、生きていて何よりだ。
  d_main_07af_03_4:
    speaker: andersen
    en: Let's cut to the chase. The reason I called you here in such a hurry
    ko: 어쨌든 자네를 긴히 부른 이유는.
    ja: |-
      とにかく、
      折り入って君を呼び出した理由は、
  d_main_07af_03_5:
    speaker: andersen
    en: was because I've received instructions from the Central Government.
    ko: 중앙 정부에서 지령이 내려왔기 때문이네.
    ja: 中央政府から、指令が来てね。
  d_main_07af_03_6:
    speaker: Self
    en: Instructions?
    ko: 무슨 지령입니까?
    ja: 何の指令ですか？
  d_main_07af_03_7:
    speaker: andersen
    en: You're the only Commander who has survived multiple encounters with Chatterbox.
    ko: 토커티브와 연속 조우 후 생존한 지휘관은 자네가 처음이네.
    ja: |-
      トーカティブと何度も遭遇しているのに、
      生き残っている指揮官は君が初めてだ。
  d_main_07af_03_8:
    speaker: andersen
    en: You're the first to come in contact with the Pilgrims and the Heretics,
    ko: 필그림 및 헬레틱과 접촉했으며.
    ja: ピルグリム、およびヘレティックと接触し、
  d_main_07af_03_9:
    speaker: andersen
    en: and witness an altercation between them.
    ko: 그들의 교전을 직접 목격한 지휘관 역시 자네가 처음이네.
    ja: |-
      彼らの交戦を直接目撃した指揮官も
      やはり、君が初めて。
  d_main_07af_03_10:
    speaker: andersen
    en: You're also the first to see one of their former subordinates become a Heretic.
    ko: "…헬레틱이 된 이전 부하 니케와 조우한 것도 처음이고."
    ja: |-
      …ヘレティックになった元部下のニケと
      遭遇したのも、初めてだ。
  d_main_07af_03_11:
    speaker: andersen
    en: Therefore, some key personnel in the Central Government have come to a decision.
    ko: 해서, 나를 비롯한 중앙 정부 주요 인사들은 결정을 내렸네.
    ja: |-
      これらの理由で、私を始めとする中央政府は、
      決定を下した。
  d_main_07af_03_12:
    speaker: andersen
    en: Considering how often you have come into contact with living beings up on
      the surface
    ko: 자네가 지상의 존재들과 접촉률이 비상하게 높은 것에 기인.
    ja: 君が、地上の存在との接触率が非常に高いため、
  d_main_07af_03_13:
    speaker: andersen
    en: you and your squad are being appointed as Special Commandos.
    ko: 자네와 자네 휘하 스쿼드를 특수 별동대로 임명하기로.
    ja: 君と君が率いる分隊を、特殊別働隊に任命する。
  d_main_07af_03_14:
    speaker: Self
    en: Special Commandos?
    ko: 특수 별동대?
    ja: 特殊別働隊？
  d_main_07af_03_15:
    speaker: andersen
    en: Simply put, you'll have more autonomy when it comes to your missions.
    ko: 간단하게 얘기하자면 스스로 판단하고 움직일 수 있게 되는 걸세.
    ja: |-
      簡単に言うと、
      自分で判断し、動けるようになる。
  d_main_07af_03_16:
    speaker: andersen
    en: No one under the rank of Deputy Chief may issue you an order of any kind.
    ko: 부사령관 아래로는 자네에게 명령을 내릴 수 없지.
    ja: 副司令官より下の者は、君に命令できない。
  d_main_07af_03_17:
    speaker: andersen
    en: You may also refuse any order issued by the upper ranks, provided there is
      a justifiable reason for doing so.
    ko: 또한, 부사령관 이상이 명령을 내리더라도 거부할 수 있네. 타당한 이유만 있다면.
    ja: |-
      また、副司令官以上が命令しても拒否できる。
      妥当な理由さえあればな。
  d_main_07af_03_18:
    speaker: andersen
    en: So long as you maintain regular reports, no one can touch you.
    ko: |-
      보고만 적절하게 해준다면 누구도 터치할 수 없는,
      말 그대로 특수한 별동대일세.
    ja: |-
      適切な報告さえしてくれれば、
      誰も手を出せない、
      その名のごとく特殊な別働隊。
  d_main_07af_03_19:
    speaker: andersen
    en: I should also mention that, if you were so inclined, you are also entitled
      to conceal information.
    ko: "…정보 은폐 역시, 마음만 먹으면 가능하지."
    ja: |-
      …情報の隠ぺいも、
      その気にさえなればいくらでもできる。
  d_main_07af_03_20:
    speaker: andersen
    en: Ah yes, and the CEOs of the Big Three have no power over you whatsoever. That
      was my own suggestion.
    ko: |-
      아, 3대 회사의 CEO도 함부로 대할 수 없게 되네.
      이건 내가 직접 건의한 내용이니 참고하게나.
    ja: |-
      三大企業のCEOも、君を顎で使うことは
      できなくなる。これは私が直接提案した内容だ。
      参考にしたまえ。
  d_main_07af_03_21:
    speaker: Self
    en: "... Thank you."
    ko: "…감사합니다."
    ja: "…ありがとうございます"
  d_main_07af_03_22:
    speaker: andersen
    en: But you are still stationed at the Outpost.
    ko: 대신 주둔지는 전초 기지로 유지되네.
    ja: その代わり、駐屯地は前哨基地のままだ。
  d_main_07af_03_23:
    speaker: andersen
    en: You've come a long way in such a short span of time. You were the only logical
      choice.
    ko: 발전도가 역대급이라 다른 적임자가 없더군.
    ja: |-
      目覚ましい発展を見せてくれたおかげで、
      他に適任者がおらんのだ。
  d_main_07af_03_24:
    speaker: andersen
    en: From now on, you will live in the Outpost, where you may investigate all beings
      above ground as you see fit.
    ko: |-
      앞으로 자네는 전초 기지에 머물면서
      지상의 존재들에 대해 자유롭게 조사해 주면 되네.
    ja: |-
      これから君は、前哨基地に駐屯し、
      地上の存在について自由に調査してくれ。
  d_main_07af_03_25:
    speaker: andersen
    en: In regards to the Ark, you are free to come and go as you please.
    ko: |-
      방주로의 이동도 자유로워지니,
      맘껏 움직여보게.
    ja: |-
      アークへの移動も自由だから、
      思う存分動いてみるといい。
  d_main_07af_03_26:
    speaker: Self
    en: Understood.
    ko: 예. 알겠습니다.
    ja: はい。分かりました
  d_main_07af_03_27:
    speaker: andersen
    en: As for now, you and your squad get to enjoy a month's vacation.
    ko: 추가로, 자네와 자네 휘하의 스쿼드는 한 달간 휴가일세.
    ja: |-
      さらに、君と君が率いる分隊には、
      1ヶ月間の休暇を与える。
  d_main_07af_03_28:
    speaker: andersen
    en: You've all been through a lot. Take this as an opportunity to rest and recuperate.
    ko: |-
      자네도, 니케도 너무 많이 망가졌더군.
      이 기회에 정비를 좀 하도록.
    ja: |-
      君もニケも損傷がひどい。
      この機会に整備するといい。
  d_main_07af_03_29:
    speaker: andersen
    en: I realize you have a lot on your plate and want to get started, but for now,
      rest. That's an order.
    ko: |-
      해결하고 싶은 일이 많겠지만, 일단 쉬게.
      이건 명령이야.
    ja: |-
      解決したいことは山積みだろうが、
      とりあえず休息をとりたまえ。
      これは命令だよ。
  d_main_07af_03_30:
    speaker: Self
    en: "... I'll keep that in mind."
    ko: "…알겠… 습니다."
    ja: "…分かり…ました"
  d_main_07af_03_31:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07af_03_32:
    speaker: andersen
    en: I was hoping that you would be able to slip under the Central Government's
      radar.
    ko: 난 자네가 중앙 정부의 눈에 들지 않기를 바랐네.
    ja: |-
      私は、君が中央政府の目に留まらないことを
      願っていたのだ。
  d_main_07af_03_33:
    speaker: andersen
    en: But now, their ambition devours all.
    ko: 그들의 욕심은 사람을 갉아먹지.
    ja: 彼らの欲は人を蝕むからな。
  d_main_07af_03_34:
    speaker: andersen
    en: That's why I sent you to the Outpost in the first place. Out of sight, out
      of mind.
    ko: |-
      그렇기에 전초 기지로 올려 보내
      그들의 눈을 피하게 할 생각이었네만.
    ja: |-
      だから前哨基地へ送って、
      彼らの目から逃れるつもりだったが…
  d_main_07af_03_35:
    speaker: andersen
    en: I didn't expect you to do so well so quickly and end up drawing attention
      to yourself.
    ko: 이렇게나 금방 눈에 띄는 업적들을 세울 줄이야.
    ja: まさかこれほどの、目立つ実績を立てるとは。
  d_main_07af_03_36:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07af_03_37:
    speaker: andersen
    en: That'll be all. I'm due for a lunch meeting.
    ko: |-
      그만 나가보게.
      나는 5분 뒤에 회의가 있어서 말이야.
    ja: |-
      もう行っていい。
      5分後に会議があってね。
  d_main_07af_03_38:
    speaker: andersen
    en: Keep up the good work.
    ko: 고생 많았네.
    ja: ご苦労だった。
d_main_07af_04:
  d_main_07af_04_1:
    speaker: "<Monologue>"
    en: Marian has become a Heretic.
    ko: 마리안은 헬레틱이 되어 있었다.
    ja: マリアンはヘレティックになっていた
  d_main_07af_04_2:
    speaker: "<Monologue>"
    en: But she is alive.
    ko: 하지만 살아있다.
    ja: しかし生きている
  d_main_07af_04_3:
    speaker: "<Monologue>"
    en: And there's the bullet given by Snow White. She said it would be of some assistance.
    ko: |-
      그리고 스노우 화이트가 준 탄환.
      그녀는 그 탄환이 도움이 될 것이라 했다.
    ja: |-
      そしてスノーホワイトがくれた弾丸
      彼女はそれが役に立つと言った
  d_main_07af_04_4:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07af_04_5:
    speaker: "<Monologue>"
    en: You still have hope.
    ko: 아직 희망은 남아있다.
    ja: まだ希望は残っている
  d_main_07af_04_6:
    speaker: "<Monologue>"
    en: You also realize what you have to do now.
    ko: 그리고 앞으로 내가 해야 할 일은 명백하다.
    ja: そして私がやるべきことは明確だ
  d_main_07af_04_7:
    speaker: "<Narration>"
    en: A month later.
    ko: 한 달 후.
    ja: 1ヶ月後
  d_main_07af_04_8:
    speaker: neon
    en: Master, how are you holding up?
    ko: 스승님. 몸 상태는 좀 어떠신가요?
    ja: 師匠、お体の方はどうですか？
  d_main_07af_04_9:
    speaker: "<Choice>"
    en: Fit as a fiddle.
    ko: 이제 완전히 다 나았어.
    ja: 完全に回復した
  d_main_07af_04_10:
    speaker: "<Choice>"
    en: Well, at least I'm mobile again.
    ko: 그럭저럭 움직일만해.
    ja: 何とか動ける
  d_main_07af_04_11:
    speaker: anis
    en: Ok, then I'll get straight to it.
    ko: 좋아. 그럼 바로 일 얘기로 넘어가자고.
    ja: よし、じゃあ仕事の話をしよう。
  d_main_07af_04_12:
    speaker: anis
    en: That's good! Shall we get down to business then?
    ko: |-
      엄청 빨리 낫네.
      그럼 바로 본론으로 넘어가도 되지?
    ja: |-
      治るの早っ！
      じゃあ、すぐ本題に入ってもいいわね？
  d_main_07af_04_13:
    speaker: anis
    en: Well... to be perfectly honest, things aren't looking good.
    ko: 뭐… 말은 기세좋게 했지만 딱히 좋은 상황은 아냐.
    ja: |-
      まあ…元気に話してるけど、
      状況はあまり良くないの。
  d_main_07af_04_14:
    speaker: anis
    en: I did some snooping around the past month, and didn't turn up anything useful.
    ko: |-
      한 달 동안 이리저리 알아봤는데,
      딱히 도움이 될 만한 정보는 없었어.
    ja: |-
      1ヶ月間、いろいろ調べまわったけど、
      特に役立ちそうな情報はなかった。
  d_main_07af_04_15:
    speaker: neon
    en: I couldn't find out what's inside this bullet that Pilgrim gave you.
    ko: 필그림이 준 탄환은 내부 물질이 뭔지 알 수가 없어요.
    ja: |-
      ピルグリムからもらった弾丸ですが、
      どんな物質で構成されているのか不明です。
  d_main_07af_04_16:
    speaker: neon
    en: It's some kind of unknown substance that's not registered in the database.
    ko: 데이터베이스에 등록 자체가 안 된 미지의 물질이라고 해요.
    ja: |-
      データベースに登録されていない、
      未知の物質ということです。
  d_main_07af_04_17:
    speaker: neon
    en: I tried asking around in the Outer Rim, but couldn't turn up anything.
    ko: "…아우터 림까지 갔다왔는데도 수확은 없네요."
    ja: |-
      …アウターリムまで行ってきたのに、
      収穫はゼロでしたね。
  d_main_07af_04_18:
    speaker: neon
    en: Exia also said that the substance database has apparently been expunged.
    ko: |-
      그리고 엑시아가 말하기를,
      물질에 대한 데이터베이스가 지워진 것 같대요.
    ja: |-
      それとエクシアによれば、
      物質に関するデータベースが
      消去されたそうです。
  d_main_07af_04_19:
    speaker: neon
    en: So one thing, maybe the ONLY thing, we know so far is that the Central Government
      is good at covering their tracks.
    ko: |-
      그래서 히스토리 관리가 잘 되어 있는
      중앙 정부 정도의 규모가 아니라면 알아내긴 힘들거라고….
    ja: |-
      そのため、履歴管理が徹底している
      中央政府くらいの規模でないと、
      突き止めるのは難しいと…
  d_main_07af_04_20:
    speaker: anis
    en: The Heretic is a dead end as well. There are next to no records on them.
    ko: |-
      헬레틱에 대해서는 그냥 완전 헛발질이야.
      기록 자체가 너무 적어.
    ja: |-
      ヘレティックに関しては、完全な空振りよ。
      記録自体、少なすぎる。
  d_main_07af_04_21:
    speaker: anis
    en: Just rumors that read more like urban legends.
    ko: |-
      떠도는 도시 괴담 같은 건 여럿 있었지만
      말 그대로 도시 괴담.
    ja: |-
      都市伝説みたいなのはいくつかあったけど、
      本当にただの都市伝説。
  d_main_07af_04_22:
    speaker: anis
    en: Nothing reliable.
    ko: 사실 여부 같은 건 전혀 확인되지 않았어.
    ja: 事実かどうか、全然確認されていないわ。
  d_main_07af_04_23:
    speaker: anis
    en: We haven't been able to figure out how Marian could have been turned into
      a Heretic after her brain was destroyed either.
    ko: |-
      당연히, 뇌가 파괴되어 죽은 마리안이
      어떻게 살아있으며 헬레틱이 되었는지도 알 방법이 없어.
    ja: |-
      当然、脳が破壊されて死んだマリアンが
      どうやって生き残ってヘレティック
      になったのか、知る術がないのよ。
  d_main_07af_04_24:
    speaker: anis
    en: We may be able to turn up something if we can get ourselves into the Central
      Government library...
    ko: 중앙 정부의 라이브러리를 확인할 수 있다면 또 모르겠는데….
    ja: |-
      中央政府のライブラリーを
      確認できたらいいんだけど…
  d_main_07af_04_25:
    speaker: rapi
    en: "... But there's one small problem."
    ko: "…얘기가 하나로 좁혀지네."
    ja: "…結局、やることは1つに絞られる。"
  d_main_07af_04_26:
    speaker: rapi
    en: The Central Government keeps that place under lock and key.
    ko: |-
      지휘관.
      미리 말씀드리지만 중앙 정부는 출입 엄금입니다.
    ja: |-
      指揮官。
      先に申し上げておきますが、
      中央政府への出入りは厳重に規制されています。
  d_main_07af_04_27:
    speaker: rapi
    en: It doesn't matter if we're Special Commandos, they'll never let us in there.
    ko: 제 아무리 특수 별동대라 하더라도 진입할 수 없습니다.
    ja: いくら特殊別働隊であっても進入は不可能です。
  d_main_07af_04_28:
    speaker: anis
    en: What do we do? Everywhere we turn, we're being blocked by the Central Government.
    ko: |-
      그럼 어떻게 해?
      어떤 루트를 택하든 중앙 정부라는 턱에 막혀버리는데.
    ja: |-
      じゃあ、どうする？
      どのルートを選んだとしても、
      中央政府というハードルが立ちふさがってる。
  d_main_07af_04_29:
    speaker: rapi
    en: How about asking Deputy Chief Andersen for help?
    ko: 엔더슨 부사령관의 도움을 받아보는 건 어떻습니까.
    ja: |-
      アンダーソン副司令官に協力を
      要請してはいかがでしょうか。
  d_main_07af_04_30:
    speaker: anis
    en: I don't trust that man. We still aren't sure what his aim is.
    ko: |-
      난 그 인간 못 믿어.
      뭐가 목적인지도 모르겠고.
    ja: |-
      あの人間だけは、全く信じられないわ！
      目的が何なのかも分からないし。
  d_main_07af_04_31:
    speaker: anis
    en: All he's done so far is toss around orders. He hasn't done anything to actually
      help us.
    ko: 허구헌날 뭐 시키기만 하고 제대로 챙겨준 것도 없잖아?
    ja: |-
      いつもこき使ってばかりで、
      ご褒美もくれないしね！
  d_main_07af_04_32:
    speaker: neon
    en: That's true.
    ko: |-
      그건 그래요.
      그리고.
    ja: |-
      それはそうですね。
      あと、
  d_main_07af_04_33:
    speaker: neon
    en: Also, that bullet is no ordinary bullet.
    ko: 필그림이 준 탄환이 보통 탄환은 아닐 것 같거든요.
    ja: |-
      ピルグリムからもらった弾丸、
      普通の弾丸ではないと思います。
  d_main_07af_04_34:
    speaker: anis
    en: What makes you think that?
    ko: 왜 그렇게 생각해?
    ja: どうして？
  d_main_07af_04_35:
    speaker: neon
    en: A little gunpowder elf inside the bullet told me so.
    ko: 탄환에 잠들어 있는 화약의 요정이 그렇게 말해주고 있어요.
    ja: |-
      弾丸の中に眠る
      火薬の妖精がそう言っています。
  d_main_07af_04_36:
    speaker: anis
    en: I like where you're going with this!
    ko: 아하. 그렇군요.
    ja: ああ、なるほど。
  d_main_07af_04_37:
    speaker: "<Self>"
    en: It's better we solve this problem ourselves.
    ko: 우리끼리 해결해 보는 게 좋을 것 같아.
    ja: 外部の助けなしに解決した方がよさそうだ
  d_main_07af_04_38:
    speaker: anis
    en: Agreed, the less people involved, the better.
    ko: 응. 공유했다가 괜히 일이 커질 것 같단 말이지.
    ja: うん、共有すると余計にことが大きくなりそう。
  d_main_07af_04_39:
    speaker: neon
    en: For sure.
    ko: 앗. 그러고보니.
    ja: あっ、そういえば。
  d_main_07af_04_40:
    speaker: neon
    en: Exia said that...
    ko: 엑시아가 그런 말을 했었어요.
    ja: エクシアが言ってました。
  d_main_07af_04_41:
    speaker: neon
    en: there was a facility on the surface that's comparable to the Central Government.
    ko: 지상에 현 중앙 정부의 것과 비슷한 규모의 시설이 있다고.
    ja: |-
      地上には中央政府と
      同じような規模の施設があるって。
  d_main_07af_04_42:
    speaker: anis
    en: "... Really?"
    ko: "…그래?"
    ja: "…そうか。"
d_main_07af_05:
  d_main_07af_05_1:
    speaker: exia
    en: Hello.
    ko: 안-녕-
    ja: ハァーイ…
  d_main_07af_05_2:
    speaker: exia
    en: What brings you all here?
    ko: 웬일로 뉴비와 그 일당들이 오셨습니까-
    ja: |-
      初心者さんとお仲間さん、
      どういったご用件ですかー
  d_main_07af_05_3:
    speaker: Self
    en: I told you, it's about the bullet scan.
    ko: 탄환 스캔에 대해 이야기한다.
    ja: 弾丸のスキャンについて話す
  d_main_07af_05_4:
    speaker: exia
    en: Ah yes, that.
    ko: 아- 그건-
    ja: あ…それは…
  d_main_07af_05_5:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_main_07af_05_6:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_main_07af_05_7:
    speaker: "<Monologue>"
    en: You've received a text message.
    ko: 메시지가 왔다.
    ja: メッセージが来た
  d_main_07af_05_8:
    speaker: anis
    en: Why can't you just call us?
    ko: 아니, 그냥 말로 하면 되잖아?
    ja: もう、普通にしゃべっちゃダメなの？
  d_main_07af_05_9:
    speaker: anis
    en: What an oddball.
    ko: "…여전히 이상한 녀석이야."
    ja: "…相変わらず変なやつ。"
  d_main_07af_05_10:
    speaker: neon
    en: Are we finally heading up to the surface and looking for the munitions facility?
    ko: |-
      그럼 오랜만에 지상으로 올라가나요?
      군수품 제조 시설로?
    ja: |-
      では、久しぶりに地上へ上がりますか。
      目的地は軍需品製造施設で？
  d_main_07af_05_11:
    speaker: anis
    en: Commander, what do we do?
    ko: 지휘관님. 어떻게 할까?
    ja: 指揮官様、どうする？
  d_main_07af_05_12:
    speaker: anis
    en: With the way things are now, we can't find out any information about the Heretics.
    ko: 헬레틱에 대해서는 지금 상태로는 알아낼 수 있는게 없어.
    ja: |-
      ヘレティックに関しては、
      今のままだと何も突き止められない。
  d_main_07af_05_13:
    speaker: anis
    en: With any luck, this bullet might provide us with some kind of clue.
    ko: |-
      필그림이 줬다는 그 탄환은
      운 좋으면 실마리가 잡힐 것 같긴 한데.
    ja: |-
      ピルグリムにもらったその弾丸は
      運が良ければ何か掴めそうだけど。
  d_main_07af_05_14:
    speaker: neon
    en: Besides, that Pilgrim wouldn't have given us an ordinary bullet.
    ko: 그리고 왠지 평범한 탄환을 줬을 거라는 생각은 안 들어요.
    ja: とても普通の弾丸をくれたとは思えません。
  d_main_07af_05_15:
    speaker: "<Self>"
    en: Let's go to the munitions facility to examine the bullet.
    ko: 군수품 제조 시설로 향해 탄환을 조사해 보자.
    ja: 軍需品製造施設に行って弾丸を調査してみよう
  d_main_07af_05_16:
    speaker: rapi
    en: Yes, Commander.
    ko: 라져.
    ja: ラジャー。
  d_main_07af_05_17:
    speaker: neon
    en: Thanks for your help, Exia.
    ko: 엑시아. 갈게요.
    ja: エクシア、行きますよ。
  d_main_07af_05_18:
    speaker: exia
    en: See ya.
    ko: 안-녕-
    ja: ハァーイ…
