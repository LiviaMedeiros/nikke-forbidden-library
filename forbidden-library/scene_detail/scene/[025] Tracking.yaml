---
d_main_24af_04:
  d_main_24af_04_1:
    speaker: "<Narration>"
    en: The hallway in front of the Deputy Chief's Office.
    ko: 부사령관실 앞 복도.
    ja: 副司令官室前の廊下
  d_main_24af_04_2:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  d_main_24af_04_3:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24af_04_4:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  d_main_24af_04_5:
    speaker: "<Self>"
    en: Can I come in?
    ko: 들어가도 되겠습니까?
    ja: 入ってもよろしいですか？
  d_main_24af_04_6:
    speaker: andersen
    en: Mmm, come in.
    ko: 아. 들어오게.
    ja: ああ。入ってくれ。
  d_main_24af_04_7:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_main_24af_04_8:
    speaker: andersen
    en: Hey there.
    ko: 왔는가.
    ja: 待っていたよ。
  d_main_24af_04_9:
    speaker: "<Self>"
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_24af_04_10:
    speaker: andersen
    en: I knew you'd be caught off guard, but you're more shocked than I thought you'd
      be. It's almost reassuring, in a way.
    ko: 음. 놀랄 거라고는 생각했지만 그 정도로 놀라주니 기쁘군.
    ja: |-
      ふむ、驚くとは思っていたが、
      そこまでとは嬉しいな。
  d_main_24af_04_11:
    speaker: andersen
    en: Feel free to take a seat. Or if you'd rather stand there stupefied, be my
      guest.
    ko: |-
      일단 앉게.
      아니면 그렇게 놀란 채로 서 있는 게 취미라면 말리지 않겠네.
    ja: |-
      ひとまず座ってくれ。
      ぼーっと立っているのが趣味というなら、
      止めはしないが。
  d_main_24af_04_12:
    speaker: "<Monologue>"
    en: I sit down.
    ko: 자리에 앉았다.
    ja: 席に座った
  d_main_24af_04_13:
    speaker: andersen
    en: You'll have to excuse the current state I'm in. I'm undergoing treatment.
    ko: |-
      치료 중이라 이렇게 계속 있어야 하는 점,
      이해해 주면 고맙겠네.
    ja: |-
      療養中でね。
      すまないが、こんな状態で失礼するよ。
  d_main_24af_04_14:
    speaker: "<Self>"
    en: I see.
    ko: 괜찮… 습니다.
    ja: 大丈夫…です
  d_main_24af_04_15:
    speaker: andersen
    en: Very well.
    ko: 음. 고맙네.
    ja: ありがとう。
  d_main_24af_04_16:
    speaker: andersen
    en: You're probably wondering what all these are.
    ko: 이것들이 다 뭔가 싶겠지.
    ja: これが何か、気になるだろう？
  d_main_24af_04_17:
    speaker: andersen
    en: They're life-support devices.
    ko: 생명유지 장치일세.
    ja: 生命維持装置だ。
  d_main_24af_04_18:
    speaker: andersen
    en: Without them, I wouldn't last 30 minutes.
    ko: 이것들의 도움을 받지 않으면 30분도 살아있을 수 없지.
    ja: |-
      これの助けを借りなければ、
      30分と生きられないだろうな。
  d_main_24af_04_19:
    speaker: andersen
    en: For a while, I was fine being disconnected for nearly 2 hours at a time, but
      it's gone a bit downhill since the blood transfusion.
    ko: |-
      …원래는 두 시간 정도는 거뜬했지만,
      수혈 이후로 많이 줄어들었네.
    ja: |-
      …もともと2時間ぐらいは平気だったのだが、
      輸血をしてからさらに短くなってね。
  d_main_24af_04_20:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24af_04_21:
    speaker: andersen
    en: Don't feel too sorry for me. This was the best option available at the time.
    ko: |-
      아아. 미안한 표정 짓지 말게.
      그땐 그게 최선이었어.
    ja: |-
      ああ。そんな顔はしないでくれ。
      あの時は、あれが最善の選択だった。
  d_main_24af_04_22:
    speaker: andersen
    en: Hmm...
    ko: "…흠."
    ja: "…ふぅ…"
  d_main_24af_04_23:
    speaker: andersen
    en: These devices are powered by the Ark's internal power grid.
    ko: 이것들은 방주 내의 전기로 움직이네.
    ja: これはアークの電力で動いている。
  d_main_24af_04_24:
    speaker: andersen
    en: Due to recent happenings, the resulting temporary power outage caused my life
      support to shut down for a while.
    ko: |-
      이번 일로 인해 전기가 일시적으로 끊어져서
      생명유지 장치가 잠깐 정지되었었네.
    ja: |-
      今回の事件で停電が起こった時
      生命維持装置も停止してしまってね。
  d_main_24af_04_25:
    speaker: andersen
    en: The timing couldn't have been worse.
    ko: 타이밍이 너무 안 좋았어.
    ja: タイミングが悪すぎた。
  d_main_24af_04_26:
    speaker: andersen
    en: As you can see, I made it through, but I now have to undergo emergency treatment.
    ko: |-
      어찌어찌 목숨은 건졌네만,
      위험했던지라 지금 응급 처치 중일세.
    ja: |-
      どうにか一命は取り留めたが、危険な状態に
      なったので、今も治療中と言う訳だ。
  d_main_24af_04_27:
    speaker: andersen
    en: I apologize that I couldn't be of more help at the time.
    ko: "…큰일에 힘을 보태지 못해 미안하군."
    ja: "…大変な時に、力になれずすまない。"
  d_main_24af_04_28:
    speaker: "<Self>"
    en: It's okay.
    ko: 아닙니다. 괜찮습니다.
    ja: とんでもない。気にしないでください
  d_main_24af_04_29:
    speaker: andersen
    en: It's a long story as to how I ended up like this. In time, I'll tell you all
      about it.
    ko: |-
      어쩌다 이런 모습이 되었는지는,
      내 차차 얘기해 줌세.
    ja: |-
      私がこうなった理由については、
      いずれ話すとしよう。
  d_main_24af_04_30:
    speaker: andersen
    en: Back to the issue at hand. You've performed admirably.
    ko: 자, 이번 일을 해결한다고 고생 많았네.
    ja: 今回のことは、本当にご苦労だった。
  d_main_24af_04_31:
    speaker: andersen
    en: Unfortunately, sacrifices had to be made, but at least we've managed to hold
      on.
    ko: |-
      희생이 생긴 건 아쉽지만,
      이 정도로 마무리한 게 어디인가.
    ja: |-
      犠牲が出たのは残念だが、
      この程度で済んでよかったと考えるべきだろう。
  d_main_24af_04_32:
    speaker: andersen
    en: Well done.
    ko: 잘 해주었네.
    ja: よくやってくれた。
  d_main_24af_04_33:
    speaker: "<Self>"
    en: Thank you.
    ko: 감사합니다.
    ja: ありがとうございます
  d_main_24af_04_34:
    speaker: andersen
    en: Now, to the most pressing matter at hand.
    ko: 그럼 본론을 얘기하겠네.
    ja: では、本題に入ろう。
  d_main_24af_04_35:
    speaker: andersen
    en: I want you to reclaim the surface, for good.
    ko: 지상을 영구히 탈환해 주게.
    ja: 君には地上を永久的に奪還してほしい。
  d_main_24af_04_36:
    speaker: "<Self>"
    en: What?
    ko: "…예?"
    ja: "…はい？"
  d_main_24af_04_37:
    speaker: andersen
    en: Even a small plot of land will suffice, so long as you're able to reclaim
      it.
    ko: |-
      단 한 평이라도 좋네.
      자네가 탈환하게.
    ja: |-
      ほんの一部でも構わない。
      君が奪還してくれ。
  d_main_24af_04_38:
    speaker: andersen
    en: We have the means to accomplish this.
    ko: 그걸 위한 수단은 확보된 상황일세.
    ja: そのための手段は、確保してある。
  d_main_24af_04_39:
    speaker: andersen
    en: You've been to Eden, so I don't think I need to provide a lengthy explanation.
    ko: 에덴에 갔다 온 자네니 긴 설명은 필요 없겠지.
    ja: |-
      エデンに行った経験があるなら、
      説明は簡単でいいだろう。
  d_main_24af_04_40:
    speaker: andersen
    en: So long as we have the Optical Camouflage provided by the Pilgrims, we have
      the means to reclaim the surface.
    ko: |-
      …필그림에게 제공받은 [광학미채]….
      이것이 있다면 되찾아올 수 있네.
    ja: |-
      …ピルグリムから提供された「光学迷彩」…
      あれが役に立つはずだ。
  d_main_24af_04_41:
    speaker: "<Self>"
    en: Is now the right time to be using that?
    ko: 지금 타이밍에 그럴 필요가 있습니까?
    ja: こんな時に、その必要があるのですか？
  d_main_24af_04_42:
    speaker: andersen
    en: Now is precisely the right time.
    ko: 지금이기 때문일세.
    ja: こんな時だから、だ。
  d_main_24af_04_43:
    speaker: andersen
    en: We've managed to hold off both the Raptures and the Heretics.
    ko: 방주로 쳐들어온 랩쳐와 헬레틱을 방주의 힘으로 막아냈네.
    ja: |-
      ラプチャーとヘレティックから、
      アークを自分たちの力で守り切った。
  d_main_24af_04_44:
    speaker: andersen
    en: This is a landmark victory for the Ark.
    ko: 이것은 굉장히 고무적인 일임에는 틀림이 없지.
    ja: アークの士気は大いに上がるに違いない。
  d_main_24af_04_45:
    speaker: andersen
    en: The public is coming back around regarding their stance on Nikkes.
    ko: 이것을 계기로 방주 전체가 니케에 대해 다시 생각하게 되었네.
    ja: |-
      アーク全体がニケについて
      見直すきっかけにもなるだろう。
  d_main_24af_04_46:
    speaker: andersen
    en: However.
    ko: 단.
    ja: しかし…
  d_main_24af_04_47:
    speaker: andersen
    en: The Ark also suffered many losses.
    ko: 방주 역시 많은 것을 잃었네.
    ja: アークは同時に、多くのものを失っている。
  d_main_24af_04_48:
    speaker: andersen
    en: Resources, manpower, and other accumulated assets.
    ko: 자원, 인력, 그 이외에 쌓아놓은 것들.
    ja: |-
      資源、人材、その他に積み上げてきた、
      あらゆるもの…
  d_main_24af_04_49:
    speaker: andersen
    en: For now, we are turning a blind eye to the fallout because we're drunk on
      our victory.
    ko: 지금은 승리에 취해 이것들에게서 눈을 돌리고 있네만.
    ja: 今は勝利に酔いしれ、目がそれているが…
  d_main_24af_04_50:
    speaker: andersen
    en: However, these setbacks will come back to haunt us.
    ko: 조만간 피부에 와닿게 될 걸세.
    ja: しばらくすれば、肌で感じることになるだろう。
  d_main_24af_04_51:
    speaker: andersen
    en: When that happens, the situation will become uncontrollable.
    ko: 그때가 오면 사태는 걷잡을 수 없게 되겠지.
    ja: |-
      その時が来たら、
      事態は取り返しのつかないことになる。
  d_main_24af_04_52:
    speaker: andersen
    en: This success actually poses a problem. The people will wonder why we didn't
      go and strike out when we had our chance.
    ko: |-
      이겨버린 게 문제인 거야.
      이길 수 있는데 왜 밖으로 나가지 않느냐고,
    ja: |-
      勝ってしまったことが問題なんだ。
      勝てるのに、なぜ外に出ないのかと、
  d_main_24af_04_53:
    speaker: andersen
    en: The people will question our motives.
    ko: 방주가 방주를 물어뜯겠지.
    ja: アークがアークに噛みつきはじめる。
  d_main_24af_04_54:
    speaker: andersen
    en: It's been over a century since humanity was trapped underground.
    ko: |-
      자그마치 100여 년일세.
      인류가 지하에 갇힌지.
    ja: |-
      ざっと100年だ。
      人類が地下に閉じ込められてから…
  d_main_24af_04_55:
    speaker: andersen
    en: For most of that time, we didn't have a clear idea of the situation up on
      the surface, but now it has become quite clear.
    ko: |-
      지금껏 지상에 대해 뚜렷하게 인지하지 못하고 있다가,
      이제는 선명하게 인지하게 되었지.
    ja: |-
      昔は分かっていなかった地上のことが、
      今は明確に認識できるようになった。
  d_main_24af_04_56:
    speaker: andersen
    en: Everyone will start asking why we're not venturing out when it is clearly
      doable.
    ko: 그다음엔, 할만한데 왜 밖으로 나가지 않는가라는 질문을 던질걸세.
    ja: |-
      そして、外へ出られそうなのに、なぜ
      そうしないのかと疑問を抱き始めている。
  d_main_24af_04_57:
    speaker: andersen
    en: There are even rumblings of this nature within the Central Government.
    ko: |-
      재미있는 점은,
      지금 중앙 정부 내부에서도 그런 얘기들이 나돌고 있다는 것일세.
    ja: |-
      笑い話だが、中央政府の内部でも
      そういう声が上がっている。
  d_main_24af_04_58:
    speaker: "<Self>"
    en: They think that we can do it?
    ko: "…할 만하다고, 말입니까."
    ja: "…行けそうだ、と…？"
  d_main_24af_04_59:
    speaker: andersen
    en: They do.
    ko: "…그래."
    ja: "…そうだ。"
  d_main_24af_04_60:
    speaker: andersen
    en: But as you well know, we have no chance of emerging victorious. Not now.
    ko: 자네도 알다시피, 현재로서는 승산이 없네.
    ja: 君も知っての通り、今のところ勝算はない。
  d_main_24af_04_61:
    speaker: andersen
    en: Despite this, everyone is talking.
    ko: 그럼에도 불구하고 다들 들떠있지.
    ja: だというのに、みな浮かれている。
  d_main_24af_04_62:
    speaker: andersen
    en: Once hope starts bubbling to the surface, there's no stopping it.
    ko: |-
      그 들떠있는 마음이 표면으로 올라올 때,
      막을 방법은 없네.
    ja: |-
      その気持ちがひとたび表に噴き出してしまえば、
      もはや止める方法はない。
  d_main_24af_04_63:
    speaker: andersen
    en: That's why I want you to reclaim a part of the surface. Just a part.
    ko: 그러니 자네가 지상을 탈환해 주게.
    ja: そこで、君に地上を奪還してもらう。
  d_main_24af_04_64:
    speaker: andersen
    en: When the time comes, it will serve as a deterrent to our opponents
    ko: 때가 왔을 때, 그것은 억제력이 됨과 동시에.
    ja: 時が来れば、それが抑止力になると同時に
  d_main_24af_04_65:
    speaker: andersen
    en: and also become a seed that will produce new hope.
    ko: 새로운 희망의 씨앗이 될 테니.
    ja: 新たな希望の種になるだろう。
  d_main_24af_04_66:
    speaker: "<Self>"
    en: But I...
    ko: "…하지만 저는…."
    ja: "…しかし、私は…"
  d_main_24af_04_67:
    speaker: andersen
    en: I'm not asking you to do it right now.
    ko: 아아. 지금 당장 해달라는 얘기가 아닐세.
    ja: ああ。今すぐという話ではない。
  d_main_24af_04_68:
    speaker: andersen
    en: I know you still have to go find Rapi.
    ko: 자네는 라피를 찾으러 가야 하지 않나.
    ja: ラピを捜しに行くのだろう？
  d_main_24af_04_69:
    speaker: andersen
    en: Take your time.
    ko: 천천히 봐주게.
    ja: ゆっくりでいい。
  d_main_24af_04_70:
    speaker: "<Self>"
    en: "... I understand."
    ko: "…알겠습니다."
    ja: "…分かりました"
  d_main_24af_04_71:
    speaker: "<Self>"
    en: But this is all rather sudden. I'm not entirely sure how to proceed.
    ko: |-
      하지만 갑작스럽게 지상 탈환이라니,
      뭐부터 해야 할지 모르겠습니다.
    ja: |-
      しかし、急に地上奪還と言われても、
      何から始めればいいか分かりません
  d_main_24af_04_72:
    speaker: andersen
    en: First, determine a target location.
    ko: 일단은 장소부터 확정하게.
    ja: とりあえずは、場所の目星を付けることだ。
  d_main_24af_04_73:
    speaker: andersen
    en: The further away from the Ark, the better. Somewhere with a self-sustaining
      environment would be ideal.
    ko: |-
      방주와 멀면 멀수록 좋고,
      자급자족 환경이 갖춰지면 더 좋겠지.
    ja: |-
      アークから遠ければ遠いほどいい。
      自給自足の環境が整うなら最高だ。
  d_main_24af_04_74:
    speaker: "<Self>"
    en: Understood.
    ko: 일단 알겠습니다.
    ja: 分かりました
  d_main_24af_04_75:
    speaker: andersen
    en: Sorry to drop this all in your lap.
    ko: 그래. 큰일을 갑자기 맡겨서 미안하군.
    ja: いきなり大役を任せてしまって、すまないな。
  d_main_24af_04_76:
    speaker: andersen
    en: Now, if you don't mind, I have a meeting...
    ko: |-
      이만 가보게.
      5분 뒤에 회의가….
    ja: |-
      もう行っていい。
      5分後に会議が…
  d_main_24af_04_77:
    speaker: andersen
    en: Actually, I just have to focus on my treatment.
    ko: "…음, 치료가 있으니 말일세."
    ja: "…いや、治療があってね。"
d_main_24af_05:
  d_main_24af_05_1:
    speaker: neon
    en: Hey, Master!
    ko: 스승님! 오셨군요!
    ja: 師匠！待ってましたよ！
  d_main_24af_05_2:
    speaker: "<Self>"
    en: How are you feeling, Neon?
    ko: 네온. 몸은 좀 어때?
    ja: ネオン。具合はどうだ？
  d_main_24af_05_3:
    speaker: neon
    en: Me?
    ko: 예? 제 몸이요?
    ja: はい？私の具合ですか？
  d_main_24af_05_4:
    speaker: neon
    en: My body is in tip-top shape.
    ko: 제 몸은 건강하죠?
    ja: 私はピンピンしてますよ？
  d_main_24af_05_5:
    speaker: "<Self>"
    en: That's not what I meant...
    ko: 아니, 그 얘기가 아니라….
    ja: いや、そうじゃなくて…
  d_main_24af_05_6:
    speaker: neon
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_24af_05_7:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24af_05_8:
    speaker: "<Monologue>"
    en: Don't tell me...
    ko: 설마….
    ja: まさか…
  d_main_24af_05_9:
    speaker: "<Self>"
    en: Neon, do you remember Indivilia?
    ko: 네온. 혹시 인디빌리아를 기억해?
    ja: ネオン。インディビリアを覚えてるか？
  d_main_24af_05_10:
    speaker: neon
    en: Sure, I remember.
    ko: 예. 기억하죠?
    ja: はい。覚えてますよ。
  d_main_24af_05_11:
    speaker: "<Self>"
    en: What happened to her?
    ko: "…인디빌리아가 어떻게 됐더라?"
    ja: "…インディビリアはどうなった？"
  d_main_24af_05_12:
    speaker: neon
    en: "... Master, are you okay?"
    ko: "…스승님. 괜찮으세요?"
    ja: "…師匠。大丈夫ですか？"
  d_main_24af_05_13:
    speaker: "<Self>"
    en: I can't remember anything.
    ko: 미안. 기억이 잘 안 나서.
    ja: すまない。よく思い出せなくて
  d_main_24af_05_14:
    speaker: neon
    en: Rapi went into overdrive and, with Dorothy's help, drove her away from the
      Ark.
    ko: |-
      라피가 계X권 50배를 쓰고
      도로시랑 협력해서 방주에서 쫓아냈잖아요.
    ja: |-
      ラピがアニメみたいな必殺技を使って、
      ドロシーと一緒にアークから
      追い出したじゃないですか。
  d_main_24af_05_15:
    speaker: neon
    en: That's why we have to go find Rapi.
    ko: 그래서 저희는 라피를 찾으러 가야 되는 거고요.
    ja: |-
      それで、私たちは
      ラピを捜しに行かなきゃいけないんですよ。
  d_main_24af_05_16:
    speaker: "<Self>"
    en: And what were you doing at that time?
    ko: "…네온이 그때 뭐 하고 있었더라?"
    ja: "…ネオンはその時、どうしていた？"
  d_main_24af_05_17:
    speaker: neon
    en: I was fighting Nihilister and Chatterbox.
    ko: 저는 그때 계속 니힐리스타, 토커티브와 싸우고 있었죠.
    ja: |-
      私はずっとニヒリスターと、
      トーカティブと戦っていました。
  d_main_24af_05_18:
    speaker: neon
    en: Come to think of it, whatever happened to those two?
    ko: "…응? 그러고보니 니힐리스타랑 토커티브는 어떻게 된 거죠?"
    ja: |-
      …あれ？そういえば、ニヒリスターと
      トーカティブはどうなったんでしょう？
  d_main_24af_05_19:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24af_05_20:
    speaker: neon
    en: I must have driven them away.
    ko: |-
      …제가 무의식중에 쫓아냈나 봐요.
      세상에.
    ja: |-
      …無意識のうちに追い払ったようですね！
      びっくりです！
  d_main_24af_05_21:
    speaker: neon
    en: Am I the bane of the Heretics' existence?
    ko: 이 정도면 저는 그냥 헬레틱의 악몽 아닐까요?
    ja: |-
      私、ヘレティックに
      恨まれてるかもしれませんね？
  d_main_24af_05_22:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24af_05_23:
    speaker: neon
    en: Are you sure you're okay, Master?
    ko: |-
      ??
      스승님. 괜찮으신 거 맞아요?
    ja: |-
      ？？
      師匠。本当に大丈夫ですか？
  d_main_24af_05_24:
    speaker: "<Self>"
    en: Yes, I'm fine.
    ko: 어, 응. 괜찮아.
    ja: ああ…大丈夫だ
  d_main_24af_05_25:
    speaker: anis
    en: Commander.
    ko: "…지휘관님."
    ja: "…指揮官様。"
  d_main_24af_05_26:
    speaker: "<Self>"
    en: Hey, Anis.
    ko: 아니스. 왔구나.
    ja: アニス、来たのか
  d_main_24af_05_27:
    speaker: anis
    en: Can we talk for a bit?
    ko: |-
      응.
      나랑 잠깐 얘기 좀 할까?
    ja: |-
      うん。
      ちょっと話せる？
  d_main_24af_05_28:
    speaker: neon
    en: Sure.
    ko: 예. 그러죠.
    ja: はい、いいですよ。
  d_main_24af_05_29:
    speaker: anis
    en: No, I want to speak to him alone.
    ko: |-
      아니, 너 말고.
      지휘관님이랑 따로 할 얘기가 있어서.
    ja: |-
      いや、ネオンじゃなくて。
      指揮官様と2人で話したいことがあるの。
  d_main_24af_05_30:
    speaker: neon
    en: Huh? You're not going out to eat or something without me, are you?
    ko: |-
      예에-?
      저 빼놓고 뭐 먹는 거 아니죠?
    ja: |-
      ええ～？私を仲間外れにして、
      おいしいものでも食べるつもりですか？
  d_main_24af_05_31:
    speaker: anis
    en: "... No."
    ko: 아냐 아냐.
    ja: 違うわよ。
  d_main_24af_05_32:
    speaker: anis
    en: It's about Neon.
    ko: 그… 네온 있잖아.
    ja: その…ネオンのことだけど。
  d_main_24af_05_33:
    speaker: anis
    en: When she died, I think the NIMPH fabricated her memories.
    ko: 죽었을 때 NIMPH가 기억을 날조한 것 같아.
    ja: |-
      死んだ時に、NIMPHが記憶を
      ねつ造したらしくて…
  d_main_24af_05_34:
    speaker: anis
    en: That's why she doesn't remember her body being bisected. According to her
      memory, she was fighting the entire way through.
    ko: |-
      그래서 몸이 두 동강 난 걸 기억 못 해.
      계속 싸웠던 걸로 기억하고 있어.
    ja: |-
      真っ二つにされたことは覚えてないの。
      ずっと戦ってたって思ってるみたい。
  d_main_24af_05_35:
    speaker: anis
    en: Just act as if you don't know anything.
    ko: 모른척해 줘.
    ja: 話を合わせてくれる？
  d_main_24af_05_36:
    speaker: "<Self>"
    en: It's like... protecting her from her trauma?
    ko: "…트라우마 억제로구나."
    ja: "…トラウマの抑制か"
  d_main_24af_05_37:
    speaker: anis
    en: That's what I believe, yes.
    ko: "…응. 그렇지."
    ja: "…うん。そういうこと。"
  d_main_24af_05_38:
    speaker: anis
    en: There have been cases where Nikkes have experienced multiple deaths, and it
      becomes dangerous for them to carry those memories.
    ko: |-
      심하면 몇 번이고 죽는 애들이 있으니까.
      그 기억을 온전히 안고 가면 여러모로 위험하거든.
    ja: |-
      何回も死ぬ子だっているから。
      そういう記憶をいちいち抱えてくのは、
      色々と危ないでしょ？
  d_main_24af_05_39:
    speaker: anis
    en: This is considered one of NIMPH's functions.
    ko: NIMPH의 순기능 중 하나라고 할 수 있지.
    ja: NIMPHの機能の1つってこと。
  d_main_24af_05_40:
    speaker: "<Self>"
    en: What about you?
    ko: "…아니스는?"
    ja: "…アニスは？"
  d_main_24af_05_41:
    speaker: anis
    en: Me?
    ko: 나?
    ja: 私？
  d_main_24af_05_42:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24af_05_43:
    speaker: anis
    en: I remember everything.
    ko: 나는 전부 다 기억해.
    ja: 私は全部覚えてる。
  d_main_24af_05_44:
    speaker: anis
    en: I'm not sure how, but somehow I remained in battle mode even after I was sliced
      in half.
    ko: |-
      왜 그랬는지는 모르지만,
      몸이 두 동강 나도 싸울 수 있는 상태라고 판단했나 봐.
    ja: |-
      なんでかは知らないけど、体が真っ二つに
      なっても、まだ戦えるって判断したみたい。
  d_main_24af_05_45:
    speaker: anis
    en: So... I remember all of it.
    ko: 그래서… 다 기억해.
    ja: だから…全部覚えてる。
  d_main_24af_05_46:
    speaker: anis
    en: What Rapi did and what happened to her afterwards.
    ko: |-
      라피가 무슨 일을 했는지.
      어떻게 되었는지.
    ja: |-
      ラピが何をしたのか。
      どうなったのかも。
  d_main_24af_05_47:
    speaker: anis
    en: It's unsettling.
    ko: "…그거 되게 불쾌하다?"
    ja: "…サイテーの気分なのよ？"
  d_main_24af_05_48:
    speaker: anis
    en: Part of my body was lying somewhere else, but I was still able to see and
      hear everything.
    ko: |-
      내 일부가 저기 있고,
      다 보이고 들을 수 있는데.
    ja: |-
      私の身体の半分があっちに転がってて、
      何もかも見えるし、聞こえるのに…
  d_main_24af_05_49:
    speaker: anis
    en: And I was powerless to do anything.
    ko: 나는 아무것도 할 수 없는 거.
    ja: 自分は何もできないって。
  d_main_24af_05_50:
    speaker: anis
    en: Shortly after that, I lost consciousness.
    ko: 그러다가 갑자기 의식이 뚝 끊어져.
    ja: そしたら、急に意識がプツッて途切れたの。
  d_main_24af_05_51:
    speaker: anis
    en: When I came to, I'm back to normal.
    ko: 정신을 차리고 보면 멀쩡하게 있는 거지.
    ja: 気づいたら、元気になってたわ。
  d_main_24af_05_52:
    speaker: anis
    en: It's a traumatic memory.
    ko: "…엿 같은 기억이야."
    ja: "…ホント、サイアク。"
  d_main_24af_05_53:
    speaker: anis
    en: Like waking up from a terrible nightmare.
    ko: |-
      뭐라고 해야 하나….
      질 나쁜 꿈을 꿨다가 깨어난 기분이라고 해야 하나.
    ja: |-
      何て言えばいいのかな…
      後味の悪い夢を見て、
      目を覚ました時みたいな気分？
  d_main_24af_05_54:
    speaker: anis
    en: But I know that it wasn't a dream, which only makes it more unsettling.
    ko: 근데 꿈은 아니어서, 좀 그래.
    ja: でも夢じゃないから、ちょっとアレよね。
  d_main_24af_05_55:
    speaker: "<Self>"
    en: "... Anis."
    ko: "…아니스."
    ja: "…アニス"
  d_main_24af_05_56:
    speaker: anis
    en: Don't worry about me, Commander. I've already died several times before.
    ko: |-
      걱정 마 지휘관님.
      나 몇 번 죽어본 적 있거든.
    ja: |-
      心配しないで、指揮官様。
      これが初めてってワケじゃないから。
  d_main_24af_05_57:
    speaker: anis
    en: I wouldn't go so far as to say that I'm used to it, but I've gotten to the
      point where I can endure it.
    ko: |-
      익숙하다고는 얘기 못 하겠지만,
      못 견딜 정도는 절대 아니니까.
    ja: |-
      もう慣れたなんて言えないけど、
      耐えられないほどじゃないわ。
  d_main_24af_05_58:
    speaker: anis
    en: So hurry up. We have to find Rapi.
    ko: |-
      그러니까 얼른 가자.
      우리 라피 찾아야지.
    ja: |-
      それより、早く行きましょ。
      ラピを捜さなきゃ。
  d_main_24af_05_59:
    speaker: anis
    en: Let's go.
    ko: 자자. 가자 가자.
    ja: ほら、早く早く。
  d_main_24af_05_60:
    speaker: "<Monologue>"
    en: Anis walks away quickly.
    ko: 아니스는 빠른 걸음으로 걸어갔다.
    ja: アニスは早足で歩いていった
d_main_24af_06:
  d_main_24af_06_1:
    speaker: anis
    en: What's in that box you have? I just noticed it.
    ko: |-
      응? 지휘관님.
      그 상자는 뭐야? 처음 보는 건데.
    ja: |-
      あれ？指揮官様。
      その箱は何？初めて見るわね。
  d_main_24af_06_2:
    speaker: "<Self>"
    en: Ingrid gave it to me.
    ko: 잉그리드한테 받은 거야.
    ja: イングリッドからもらった
  d_main_24af_06_3:
    speaker: anis
    en: Whatever it is, it must be valuable, considering how tightly you're holding
      onto it.
    ko: 뭔데? 안에 뭐가 들었길래 몸에 붙여놨대?
    ja: |-
      肌身離さず持ち歩くなんて、
      いったい何が入ってるの？
  d_main_24af_06_4:
    speaker: "<Self>"
    en: It's an injection gun.
    ko: 인젝션 건이야.
    ja: 注射器だ
  d_main_24af_06_5:
    speaker: anis
    en: Why would you need that? Are you feeling sick?
    ko: "…그걸 왜. 혹시 어디 아파?"
    ja: "…どうして？どこか痛むの？"
  d_main_24af_06_6:
    speaker: "<Self>"
    en: No. She told me to give this to Rapi when I see her.
    ko: 아니. 라피를 만나게 되면 이걸 놔주라고 하더라고.
    ja: |-
      いや。ラピに会ったら、
      これを打てと言われた
  d_main_24af_06_7:
    speaker: anis
    en: When you see Rapi, you have to give her a shot?
    ko: 라피를 만나면 주사를 놔줘야 한다고?
    ja: ラピに注射を？
  d_main_24af_06_8:
    speaker: neon
    en: She's not going to go on a rampage and destroy everything, is she?
    ko: 혹시 라피가 막 다 부숴버리겠다 하면서 폭주한 상태인 건 아니겠죠?
    ja: |-
      もしかして、ラピが「全部ブッ壊してやる！」
      とか言って大暴れしてるんじゃないですよね？
  d_main_24af_06_9:
    speaker: anis
    en: Of course not.
    ko: 에이 설마.
    ja: まっさか～
  d_main_24af_06_10:
    speaker: neon
    en: But that usually happens whenever you have to give someone a shot.
    ko: 근데 보통 주사는 그럴 때 놓는 거잖아요.
    ja: でも、注射って普通そういう時に打ちますよね。
  d_main_24af_06_11:
    speaker: anis
    en: You get shots when you're sick!
    ko: 주사는 아플 때 놓는 거야!
    ja: あのね、注射は具合が悪い時に打つの！
  d_main_24af_06_12:
    speaker: neon
    en: Oh yeah, I guess you're right.
    ko: 아. 그랬었죠.
    ja: あ。そうでしたね。
  d_main_24af_06_13:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24af_06_14:
    speaker: anis
    en: Just in case, Commander, I want to confirm.
    ko: 그, 혹시나 해서 물어보는데 지휘관님.
    ja: ねえ、指揮官様。念のため聞くけど、
  d_main_24af_06_15:
    speaker: anis
    en: Neon and I are the only ones
    ko: 라피랑 도로시 찾으러 가는 건 우리가 전부지?
    ja: |-
      ラピとドロシーを捜しに行くのって、
      私たちだけよね？
  d_main_24af_06_16:
    speaker: anis
    en: who are going to find Rapi and Dorothy, right?
    ko: 나랑 네온.
    ja: 私とネオン。
  d_main_24af_06_17:
    speaker: "<Self>"
    en: Correct.
    ko: 응. 우리가 전부야.
    ja: ああ、私たちだけだ
  d_main_24af_06_18:
    speaker: anis
    en: "... Any chance we could get some reinforcements?"
    ko: 음… 어떻게 지원 좀 받을 수 없을까?
    ja: うーん…どうにか誰かに支援してもらえないの？
  d_main_24af_06_19:
    speaker: neon
    en: I'd like some too. I feel uneasy going with just Anis.
    ko: |-
      저도 그랬으면 좋겠어요.
      아니스만 있으면 좀 불안하거든요.
    ja: |-
      私もその方がいいですね。
      アニスだけだと、ちょっと不安なので。
  d_main_24af_06_20:
    speaker: anis
    en: Hey! Not cool.
    ko: 와 기가 막혀서.
    ja: わ～気が合うわね～
  d_main_24af_06_21:
    speaker: "<Self>"
    en: This is a top-secret mission, after all.
    ko: 극비 작전이니까.
    ja: 極秘作戦だから
  d_main_24af_06_22:
    speaker: anis
    en: But as far as the official story is concerned, we're chasing after Dorothy.
    ko: |-
      그런데 표면적으로는 필그림 추적이라며.
      정확히는 도로시 추적이고.
    ja: |-
      でも、表向きはピルグリムの追跡でしょ？
      正確に言えば、ドロシーの追跡よね。
  d_main_24af_06_23:
    speaker: anis
    en: A Pilgrim who entered the Ark.
    ko: 그냥 필그림이 아니라 방주에 들어온 전적이 있는 필그림.
    ja: |-
      ただのピルグリムじゃなくて、
      アークに侵入したピルグリム。
  d_main_24af_06_24:
    speaker: anis
    en: The top brass aren't going to let that slide.
    ko: 그 가치는 방주 입장에서 그냥 포기할 수 없을 텐데.
    ja: |-
      アークの立場的には、
      放っておけない相手だと思うけど。
  d_main_24af_06_25:
    speaker: anis
    en: Surely they'd be willing to allocate more resources to chasing her down?
    ko: 그럼 다른 쪽도 엄청 달라붙는 거 아냐?
    ja: |-
      それに、他にも狙ってる人たちが
      いるんじゃない？
  d_main_24af_06_26:
    speaker: "<Self>"
    en: The Ark has too much going on at the moment. They don't have time to deal
      with a rogue Pilgrim.
    ko: 방주 수습이 급해서 다른 쪽은 여유가 없나 봐.
    ja: アークの収拾に必死で、余裕がないようだ
  d_main_24af_06_27:
    speaker: "<Self>"
    en: The Central Government has issued a ban on all above-ground operations.
    ko: 중앙 정부 차원에서 지상 출격 금지령을 내렸다고 해.
    ja: 中央政府が地上出撃禁止令を出したらしい
  d_main_24af_06_28:
    speaker: "<Self>"
    en: They've recalled all the forces currently up on the surface.
    ko: 지상에 있던 병력들도 다 불러들였고.
    ja: 地上にいた兵力もすべて、招集がかかっている
  d_main_24af_06_29:
    speaker: neon
    en: Sounds like things are getting serious.
    ko: 음… 상황이 심각하긴 심각한가 보네요.
    ja: |-
      うーん…深刻な状況であることは、
      間違いないようですね。
  d_main_24af_06_30:
    speaker: anis
    en: Well, what we're doing is serious too. The least they could do is send The
      Scouts to tag along.
    ko: |-
      우리도 곧 심각해질 거야.
      하다못해 스카우팅 정도만 붙여줘도 훨씬 수월….
    ja: |-
      こっちだって、もうすぐ深刻な状況になるわよ。
      せめてスカウティングぐらいつけてくれたら…
  d_main_24af_06_31:
    speaker: anis
    en: What the...?
    ko: "…엇, 뭐야."
    ja: "…え？今度は何よ。"
  d_main_24af_06_32:
    speaker: neon
    en: What is it?
    ko: 뭐가요?
    ja: どうしました？
  d_main_24af_06_33:
    speaker: anis
    en: Look over there. You'll be just as surprised.
    ko: |-
      저기 봐.
      너도 엇 뭐야 할걸?
    ja: |-
      あれ、見て。
      ネオンも同じ反応するはずよ。
  d_main_24af_06_34:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24af_06_35:
    speaker: neon
    en: What in the world?!
    ko: 엇, 뭐죠?
    ja: えっ、今度は何ですか？
  d_main_24af_06_36:
    speaker: anis
    en: Told you.
    ko: 그렇지?
    ja: でしょ？
  d_main_24af_06_37:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24af_06_38:
    speaker: "<Self>"
    en: What's going on here?
    ko: "…뭐야."
    ja: "…何の用だ"
  d_main_24af_06_39:
    speaker: syuen
    en: Well well, look who it is.
    ko: 와, 왔어?
    ja: き、来たのね？
  d_main_24af_06_40:
    speaker: syuen
    en: Er...
    ko: 어… 음….
    ja: その…ええと…
  d_main_24af_06_41:
    speaker: anis
    en: You're nothing if not tenacious. I heard you were injured. What inspired you
      to hobble over here so quickly?
    ko: |-
      참 부지런도 하셔.
      아프다고 들었는데 낫자마자 여기 온 거야?
    ja: |-
      びっくりするほど働き者ね。具合が悪い
      って聞いたけど、病み上がりで飛んで来たの？
  d_main_24af_06_42:
    speaker: anis
    en: How are you trying to screw us over this time?
    ko: 왜 또, 우리한테 이번엔 뭔 짓을 하려고?
    ja: ま～た私たちに何かさせる気？
  d_main_24af_06_43:
    speaker: syuen
    en: Let me show you.
    ko: "…이거."
    ja: "…これ。"
  d_main_24af_06_44:
    speaker: "<Narration>"
    en: At Syuen's signal, a transport robot approaches loaded with cargo.
    ko: 슈엔이 손짓하자 운반용 로봇이 짐을 가득 싣고 다가왔다.
    ja: |-
      シュエンが手招きすると、たっぷりと荷物を
      積んだ、運搬用ロボットが近づいてきた
  d_main_24af_06_45:
    speaker: anis
    en: Whoa, what is all this stuff?
    ko: "…와. 이게 다 뭐야?"
    ja: "…え。何これ？"
  d_main_24af_06_46:
    speaker: anis
    en: We've got a tent, high-concentrate Splendamin, a water purification device,
      high-capacity batteries, an M.M.R. certified medical kit...
    ko: |-
      원터치 텐트에, 고농축 퍼펙트랑, 정수 장치.
      대용량 배터리, M.M.R. 인증 의료 키트….
    ja: |-
      ワンタッチテントに、高濃縮パーフェクト、
      浄水装置、大容量バッテリー、
      M.M.R.認証済み医療キット…
  d_main_24af_06_47:
    speaker: anis
    en: And a spinner suitcase?
    ko: 워킹 캐리어도 있네?
    ja: 電動キャリーケースもあるわね？
  d_main_24af_06_48:
    speaker: neon
    en: I've seen those in a ton of commercials.
    ko: 저 이것들 광고에서 엄청 많이 봤어요.
    ja: 広告はたくさん見たことがありますね。
  d_main_24af_06_49:
    speaker: neon
    en: They never tell you the price though.
    ko: 그런데 왜 광고에선 가격을 얘기 안 해주는 걸까요?
    ja: |-
      ただ、広告だといっさい値段を
      教えてくれないのはなぜでしょうね？
  d_main_24af_06_50:
    speaker: neon
    en: I went to the store wanting to buy one but came out disappointed 'cause they're
      so expensive.
    ko: |-
      저 엄청 기대하고 갔다가 실망하고 다시 나왔잖아요.
      너무 비싸서.
    ja: |-
      私、すごく期待して買いに行ったのに
      がっかりして帰りましたよ。高すぎて。
  d_main_24af_06_51:
    speaker: anis
    en: Looks like Matis is going on quite the mission.
    ko: 어디 뭐. 메티스가 대형 작전이라도 나가시나 봐?
    ja: メティスが大型の作戦にでも出かけるみたいね？
  d_main_24af_06_52:
    speaker: anis
    en: Have you come to gloat about it?
    ko: 그래서 그거 자랑하려고 여기까지 온 거야?
    ja: わざわざ見せびらかしに来たの？
  d_main_24af_06_53:
    speaker: syuen
    en: I heard you were going up to the surface to chase after that Pilgrim.
    ko: |-
      그… 너희들 지상에 나간다며?
      필그림 추적하러.
    ja: |-
      その…お前たち、地上に行くんでしょ？
      ピルグリムの追跡に。
  d_main_24af_06_54:
    speaker: syuen
    en: I... I thought these might help. I brought what I could.
    ko: |-
      그, 그래서 혹시나 도움이 될까 싶어서….
      이, 이것저것 챙겨왔어.
    ja: |-
      そ、それで、役に立つかもしれないと思って…
      い、色々持ってきたのよ。
  d_main_24af_06_55:
    speaker: syuen
    en: Well... There aren't too many of you, so I packed things that would be easy
      to carry.
    ko: 너, 너희들 소수 정예니까, 휴대성 좋은 것들로….
    ja: |-
      お、お前たちは少数精鋭だから、
      持ち歩きしやすいものを…
  d_main_24af_06_56:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_24af_06_57:
    speaker: anis
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_24af_06_58:
    speaker: neon
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_24af_06_59:
    speaker: syuen
    en: Just take it, already. I had my best quality control guys choose them.
    ko: |-
      가, 가져가.
      우리 QC 팀이 엄선한 것들이니까.
    ja: |-
      も、持っていって。
      うちの品質保証チームの折り紙付きだから。
  d_main_24af_06_60:
    speaker: "<Self>"
    en: What's your game here?
    ko: "…무슨 짓이야."
    ja: "…何を企んでる？"
  d_main_24af_06_61:
    speaker: syuen
    en: What are you talking about? I'm providing support.
    ko: |-
      무, 무슨 짓이긴.
      지원하는 거라니까?
    ja: な、何をって…助けに来たのよ？
  d_main_24af_06_62:
    speaker: "<Self>"
    en: Anis. Neon. Let's go.
    ko: |-
      아니스. 네온.
      출발하자.
    ja: アニス、ネオン、行こう
  d_main_24af_06_63:
    speaker: anis
    en: Roger.
    ko: 응.
    ja: そうね。
  d_main_24af_06_64:
    speaker: neon
    en: Okay.
    ko: 예.
    ja: はい。
  d_main_24af_06_65:
    speaker: syuen
    en: Hey, wait!
    ko: 자, 잠깐!
    ja: ちょ、ちょっと待って！
  d_main_24af_06_66:
    speaker: "<Monologue>"
    en: Syuen grabs my jacket.
    ko: 슈엔이 내 옷깃을 잡았다.
    ja: シュエンが私の服の裾をつかんだ
  d_main_24af_06_67:
    speaker: syuen
    en: Argh! That hurts!!
    ko: 으, 으윽…! 아, 아파…!
    ja: う、ううっ…！い、イタっ…！
  d_main_24af_06_68:
    speaker: "<Self>"
    en: Let go of me.
    ko: 이거 놔.
    ja: 放せ
  d_main_24af_06_69:
    speaker: syuen
    en: "... Let's talk. Just for a moment."
    ko: "…나랑, 얘기 좀 하자."
    ja: "…私と、少し話をしましょ。"
  d_main_24af_06_70:
    speaker: "<Self>"
    en: I said let go. I'm busy.
    ko: 바빠. 놔.
    ja: 忙しい。放せ
  d_main_24af_06_71:
    speaker: syuen
    en: Just for a minute!
    ko: 얘기 좀 하자고!
    ja: 話しましょうってば！
  d_main_24af_06_72:
    speaker: syuen
    en: Argh...! *Cough cough*
    ko: 윽…! 쿨럭, 쿨럭!
    ja: うっ…！ゴホ、ゴホ！
  d_main_24af_06_73:
    speaker: syuen
    en: "*Cough cough*"
    ko: 크흠…! 커흑…!
    ja: ゴホッ…！カハッ…！
  d_main_24af_06_74:
    speaker: syuen
    en: Please,
    ko: "…진짜… 잠깐이면 되니까… 얘기 좀, 해."
    ja: "…本当に…少しでいいから…話を、させて。"
  d_main_24af_06_75:
    speaker: syuen
    en: just for a little while.
    ko: 부탁이야.
    ja: お願い。
  d_main_24af_06_76:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24af_06_77:
    speaker: syuen
    en: Take that stuff with you. It'll be a lifesaver, I'm telling you.
    ko: |-
      저거 가지고 가.
      쓸만한 정도가 아니라 엄청 도움 될 테니까.
    ja: |-
      あれ、持っていって。
      すごく役に立つはずだから。
  d_main_24af_06_78:
    speaker: "<Self>"
    en: No thanks. I don't need it.
    ko: 안 받아. 필요 없어.
    ja: いらない。必要ない
  d_main_24af_06_79:
    speaker: syuen
    en: Would you just do me a solid and take it?
    ko: "…야."
    ja: "…ねえ。"
  d_main_24af_06_80:
    speaker: syuen
    en: Otherwise, I'm dead meat!
    ko: 나, 나 좀 살려주라. 응?
    ja: わ、私を助けてよ。ねえ？
  d_main_24af_06_81:
    speaker: "<Self>"
    en: What?
    ko: "…뭐?"
    ja: "…何だと？"
  d_main_24af_06_82:
    speaker: syuen
    en: If you don't take that stuff,
    ko: 네, 네가 저거 안 받으면….
    ja: お、お前が受け取ってくれないと…
  d_main_24af_06_83:
    speaker: syuen
    en: they're gonna turn me into one of those rust buckets!
    ko: 나, 나 죽는다고. 고철이 된다고!
    ja: |-
      わ、私が死んじゃうのよ。
      鉄くずにされちゃうの！
  d_main_24af_06_84:
    speaker: syuen
    en: E-Enikk, she'll...
    ko: 에, 에닉이…! 에닉이 나한테…!
    ja: エ、エニックが…！エニックが私に…！
  d_main_24af_06_85:
    speaker: syuen
    en: "*Cough cough*"
    ko: 크흡…! 쿨럭…!
    ja: うっ…！ゴホッ…！
  d_main_24af_06_86:
    speaker: "<Self>"
    en: "... Explain."
    ko: "…자세히 설명해 봐."
    ja: "…詳しく説明しろ"
  d_main_24af_06_87:
    speaker: syuen
    en: Enikk passed judgment.
    ko: 에닉이 나 판결했는데.
    ja: エニックの判決が出て…
  d_main_24af_06_88:
    speaker: syuen
    en: She's going to turn me into a Nikke.
    ko: 고, 고철로 만든다고 했어. 나를.
    ja: て、鉄くずにするって言ったの。私を。
  d_main_24af_06_89:
    speaker: syuen
    en: She'll strip me of my CEO title and demote me so that I'll be working under
      you.
    ko: CEO 자리도 박탈당하고, 네 밑으로 배속시킬 거라고….
    ja: |-
      CEOの役職も剥奪して、
      お前の下に配属させるって…
  d_main_24af_06_90:
    speaker: syuen
    en: So help me out!
    ko: 그, 그러니까 네가 좀 도와주면….
    ja: だ、だからお前が手伝ってくれたら…
  d_main_24af_06_91:
    speaker: "<Self>"
    en: Enikk's decisions can't be overturned.
    ko: 에닉의 판결은 뒤집을 수 없어.
    ja: エニックの判決は覆らない
  d_main_24af_06_92:
    speaker: syuen
    en: I know that, but...
    ko: |-
      아, 알아.
      아는데….
    ja: |-
      わ、分かってる。
      それは分かってるけど…
  d_main_24af_06_93:
    speaker: syuen
    en: She gave me a way out.
    ko: 에닉이 하나 조건을 내걸었어.
    ja: エニックに、条件を出されたの。
  d_main_24af_06_94:
    speaker: syuen
    en: If I help you out,
    ko: 너를 도와줄 것.
    ja: お前を手伝うこと…
  d_main_24af_06_95:
    speaker: syuen
    en: and listen to everything you say.
    ko: 네가 하는 말을 모두 들을 것.
    ja: お前の言うことを、全部聞くこと…
  d_main_24af_06_96:
    speaker: syuen
    en: U-until you are satisfied.
    ko: 네, 네가 만족할 때까지 그렇게 하고.
    ja: お、お前が満足するまでそうして
  d_main_24af_06_97:
    speaker: syuen
    en: And if you say you're okay, she will cancel her judgment.
    ko: 네가 괜찮다고 얘기하면 판결을 취소해 준대.
    ja: |-
      お前がいいって言ったら、
      判決を取り消してくれるって。
  d_main_24af_06_98:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24af_06_99:
    speaker: syuen
    en: Look, I know you hate me, but not enough to want me dead, do you?
    ko: |-
      네가 나 싫어하는 거 아는데.
      그렇다고 죽이고 싶을 정도로 싫어하는 건 아니잖아.
    ja: |-
      私のことが嫌いなのは知ってる！
      でも、殺したいほどじゃないでしょ！？
  d_main_24af_06_100:
    speaker: syuen
    en: If I die, my death will weigh on your consciousness!
    ko: 나, 나 죽으면 넌 마음이 편하겠어?
    ja: わ、私が死んだら、後味悪いでしょ？
  d_main_24af_06_101:
    speaker: "<Self>"
    en: Becoming a Nikke isn't the same as dying.
    ko: 니케가 되는 건 죽는 게 아냐.
    ja: ニケになっても死ぬわけじゃない
  d_main_24af_06_102:
    speaker: syuen
    en: Well, it is to me!
    ko: 나한텐 죽는 거야!
    ja: 私にとっては死んだも同然なの！
  d_main_24af_06_103:
    speaker: syuen
    en: Argh...! *Cough*
    ko: 읍…! 쿠흑…!
    ja: うっ…！ゴホッ…！
  d_main_24af_06_104:
    speaker: syuen
    en: "*Huff huff*"
    ko: 하아…! 하아…!
    ja: ハァ…！ハァ…！
  d_main_24af_06_105:
    speaker: syuen
    en: I'll do anything you tell me to.
    ko: 시, 시키는 거 다 할게.
    ja: な、何でもするから。
  d_main_24af_06_106:
    speaker: syuen
    en: Please...
    ko: 그러니까 제발….
    ja: だから、お願い…
  d_main_24af_06_107:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24af_06_108:
    speaker: syuen
    en: I get why you're confused.
    ko: 아, 알겠어.
    ja: わ、分かったわ。
  d_main_24af_06_109:
    speaker: syuen
    en: This is all so sudden.
    ko: 가, 갑자기 이래서 당황스럽지?
    ja: きゅ、急に言われて困ってるのよね？
  d_main_24af_06_110:
    speaker: syuen
    en: Just take those with you.
    ko: 일단, 일단 저것들 가지고 가.
    ja: と、とりあえず、あれは持っていって。
  d_main_24af_06_111:
    speaker: syuen
    en: We can talk later. Okay?
    ko: 나중에 천천히 얘기해. 응?
    ja: 今度ゆっくり話しましょ。ね？
  d_main_24af_06_112:
    speaker: syuen
    en: Just give me a call if you need anything, all right?
    ko: |-
      나, 나 갈게.
      갈 테니까, 필요할 때 부담 없이 불러줘. 알겠지?
    ja: |-
      わ、私はもう行くから…
      何かあったら、いつでも気軽に呼んで。ね？
  d_main_24af_06_113:
    speaker: syuen
    en: And if Enikk asks, just tell her you're thinking about it.
    ko: |-
      혹시 에닉이 물어보면,
      생각 중이라고만 좀 얘기해 줘.
    ja: |-
      もしエニックに何か聞かれたら、
      考え中って言って…
  d_main_24af_06_114:
    speaker: syuen
    en: Please.
    ko: 부탁해.
    ja: お願いよ。
  d_main_24af_06_115:
    speaker: "<Monologue>"
    en: Syuen stumbles off.
    ko: 슈엔이 비틀거리며 걸어갔다.
    ja: シュエンはおぼつかない足取りで去っていた
  d_main_24af_06_116:
    speaker: "<Monologue>"
    en: I turn on my communication device.
    ko: 통신기기를 켰다.
    ja: 通信機器の電源を入れた
  d_main_24af_06_117:
    speaker: "<Self>"
    en: Enikk.
    ko: 에닉.
    ja: エニック
  d_main_24af_06_118:
    speaker: enikk_op_c
    en: Yes?
    ko: 예.
    ja: はい。
  d_main_24af_06_119:
    speaker: "<Self>"
    en: What was Syuen talking about?
    ko: 슈엔이 한 말이 대체 뭐야?
    ja: シュエンの話は、どういうことだ？
  d_main_24af_06_120:
    speaker: enikk_op_c
    en: In light of Syuen's crimes, I have made a ruling.
    ko: |-
      슈엔의 범죄 사실에 의거,
      그와 같은 판결을 내렸습니다.
    ja: シュエンの犯行事実に基づき下された判決です。
  d_main_24af_06_121:
    speaker: "<Self>"
    en: I can understand that, but is this something that can even be done?
    ko: 이해는 가는데, 괜찮은 거 맞아?
    ja: それは分かっているが、本気か？
  d_main_24af_06_122:
    speaker: enikk_op_c
    en: Allow me to explain.
    ko: 해당 건에 대해 설명하겠습니다.
    ja: この件に関して、ご説明しましょう。
  d_main_24af_06_123:
    speaker: enikk_op_c
    en: Missilis Industry is a vital entity within the Ark that we cannot go without.
    ko: 미실리스 인더스트리는 현재 방주 내에서 없어서는 안 될 핵심 기업 중 하나입니다.
    ja: |-
      ミシリス・インダストリーは、
      現在、アークに不可欠な中核企業の1つです。
  d_main_24af_06_124:
    speaker: enikk_op_c
    en: To replace the CEO of such a company on short notice is not possible due to
      a lack of personnel.
    ko: 갑작스러운 CEO의 교체는 현재로서는 인선의 문제로 불가능하며.
    ja: |-
      急きょCEOを交代させることは、
      人選の問題から現在のところ不可能であり、
  d_main_24af_06_125:
    speaker: enikk_op_c
    en: Alternatively, were the CEO to be ousted by force, operations at Misillis
      would suffer greatly.
    ko: CEO 교체가 강제로 이뤄질 경우 미실리스 인더스트리는 제 기능을 하지 못합니다.
    ja: |-
      CEOの交代が強制的に行われた場合、
      ミシリス・インダストリーは
      機能不全に陥るでしょう。
  d_main_24af_06_126:
    speaker: enikk_op_c
    en: If Missilis were to collapse, then the Ark would soon suffer the same fate.
    ko: |-
      미실리스 인더스트리가 붕괴할 경우,
      방주 역시 붕괴할 가능성이 매우 높습니다.
    ja: |-
      ミシリス・インダストリーが崩壊した場合、
      きわめて高確率で連鎖的にアークが崩壊します。
  d_main_24af_06_127:
    speaker: "<Self>"
    en: But then why did you...
    ko: 그런데 왜….
    ja: では、どうして…
  d_main_24af_06_128:
    speaker: enikk
    en: I intentionally issued a false ruling to Syuen.
    ko: 저는 의도적으로 슈엔에게 거짓 판결을 내렸습니다.
    ja: |-
      私はシュエンに対して、
      意図的に虚偽の判決を言い渡しました。
  d_main_24af_06_129:
    speaker: "<Self>"
    en: What?
    ko: "…뭐?"
    ja: "…何だと？"
  d_main_24af_06_130:
    speaker: enikk
    en: I am currently not allowed to penalize Syuen in such a way that would permanently
      alter her position at the company.
    ko: 현재 슈엔에게 신변의 변화가 있을 형벌은 내릴 수 없습니다.
    ja: |-
      現時点で、シュエンの身辺が変化する刑罰は、
      執行することができません。
  d_main_24af_06_131:
    speaker: enikk
    en: However, considering the severity of her actions and in light of this recent
      incident, something must be done.
    ko: 하지만 슈엔의 방주 사태 및 이전까지의 행보는 교정할 필요가 있다고 판단.
    ja: |-
      しかし、今回の事件および過去の言動から、
      更生させる必要があると判断しました。
  d_main_24af_06_132:
    speaker: enikk
    en: In formulating my ruling, I combined all of the things that I knew Syuen would
      detest the most.
    ko: 슈엔이 가장 두려워할 요소들을 조합하여 거짓 판결을 내렸습니다.
    ja: |-
      そのため、シュエンが最も恐れる複数の
      要素を含む、虚偽の判決を宣告しました。
  d_main_24af_06_133:
    speaker: enikk
    en: I also decided to have her assist the squad that boasted the greatest accomplishments,
      which is the Counters.
    ko: |-
      그리고 현재 방주에서 가장 큰 성과를 올리고 있는
      카운터스를 보조하게 만들었습니다.
    ja: |-
      あわせて、現在アークで最も大きな
      成果を上げている、カウンターズの
      支援を行わせることとしました。
  d_main_24af_06_134:
    speaker: enikk
    en: If it avoids the need to resign as CEO and being turned into a Nikke, Syuen
      will do everything in her power to support you.
    ko: 슈엔은 CEO 퇴임 및 니케 화를 막기 위해 당신을 전력으로 서포트 할 것입니다.
    ja: |-
      CEO退任およびニケ化を回避するため、
      シュエンはあなたを全力で支援するでしょう。
  d_main_24af_06_135:
    speaker: enikk
    en: Be sure to use her to your advantage.
    ko: 부디 특수별동대의 주요 자원으로 적극 활용해 주십시오.
    ja: |-
      特殊別働隊の重要資源として
      積極的に活用してください。
  d_main_24af_06_136:
    speaker: "<Self>"
    en: What do you think you're doing?
    ko: "…너 뭐 하는 짓이야."
    ja: "…何てことをしたんだ"
  d_main_24af_06_137:
    speaker: enikk
    en: I'm afraid I do not understand.
    ko: 이해 불능.
    ja: 発言の意図が理解できません。
  d_main_24af_06_138:
    speaker: "<Self>"
    en: Your judgments should be objective and just,
    ko: 네 판결은 철저히 객관적이어야 해.
    ja: |-
      君の判決は、徹底して
      客観的でなければならないはずだ
  d_main_24af_06_139:
    speaker: "<Self>"
    en: but this time, it's anything but.
    ko: 그런데 이건 너무 주관적이잖아.
    ja: だが、これはあまりにも主観的だ
  d_main_24af_06_140:
    speaker: enikk
    en: That is correct. The basis of this decision was primarily founded on my subjective
      judgment.
    ko: 그렇습니다. 해당 판단의 근거는 저의 주관적 판단 비중이 매우 높습니다.
    ja: |-
      指摘された通り、この裁定は私の主観的判断が
      きわめて多くの比重を占めるものです。
  d_main_24af_06_141:
    speaker: "<Self>"
    en: Your decision won't carry much weight then.
    ko: 네 판결은 이제 힘을 잃게 될 거야.
    ja: |-
      それでは君の決定が、
      信用を失ってしまうだろう
  d_main_24af_06_142:
    speaker: enikk
    en: That is a fallacy.
    ko: 그렇지 않습니다.
    ja: そのような結果にはなりません。
  d_main_24af_06_143:
    speaker: enikk
    en: No one except for you and me is aware of the mendacious nature of this judgment.
    ko: 해당 판결이 거짓이라는 것은 저와 당신 말고는 알지 못합니다.
    ja: |-
      この判決が虚偽のものであることは、
      私とあなたしか知らない事実です。
  d_main_24af_06_144:
    speaker: enikk
    en: I personally will never disclose this to anyone.
    ko: 저는 해당 사실을 절대 누설하지 않습니다.
    ja: |-
      私はこの事実を、
      決して外部には漏えいしません。
  d_main_24af_06_145:
    speaker: enikk
    en: As long as you don't say something, there won't be an issue.
    ko: 당신만 누설하지 않으면 아무 문제가 없습니다.
    ja: |-
      故に、あなたがそうしなければ
      何の問題も発生しません。
  d_main_24af_06_146:
    speaker: enikk
    en: In addition, this judgment is hardly something that poses a disadvantage to
      you.
    ko: 그리고 해당 건은 당신에게 불리한 얘기가 아닙니다.
    ja: |-
      そして、この裁定はあなたにとって
      不利なものではありません。
  d_main_24af_06_147:
    speaker: enikk
    en: Both Missilis Industry's resources and expertise are in a league of their
      own.
    ko: 미실리스 인더스트리의 자본, 기술 모두 매우 우수하기 때문입니다.
    ja: |-
      ミシリス・インダストリーの資本と技術。
      どちらも非常に有用です。
  d_main_24af_06_148:
    speaker: "<Self>"
    en: What is making you act this way?
    ko: 너… 왜 이래.
    ja: 君は…何を考えている？
  d_main_24af_06_149:
    speaker: enikk
    en: This incident in the Ark was clearly orchestrated by a third party.
    ko: 이번 방주 사태는 명백한 인재(人災)입니다.
    ja: |-
      今回アークで発生した事件は、
      明らかな人災です。
  d_main_24af_06_150:
    speaker: enikk
    en: I am an AI whose every decision regarding the Ark is based solely on objective
      facts.
    ko: |-
      저는 방주의 모든 일을 판결하는 A.I.로 지금껏
      객관적인 사실에 의거해 판결을 내렸다고 판단했으나.
    ja: |-
      私はアークのすべてを判断するA.I.として、
      今まで客観的な事実に基づき
      裁定を行ってきました。
  d_main_24af_06_151:
    speaker: enikk
    en: Despite this, there has always been a small group that has been above the
      law, and they were all members of the ruling class.
    ko: |-
      저의 판결을 피해가는 이들이 소수 있었으며,
      그들은 모두 방주의 기득권 층이었습니다.
    ja: |-
      しかし、私の裁定をくぐり抜ける者たちが
      少数ながら存在します。
      アークの既得権益層です。
  d_main_24af_06_152:
    speaker: enikk
    en: With any matter pertaining to them, objective judgments are an impossibility.
    ko: 그들에게 객관적인 판결을 내릴 수는 없습니다.
    ja: |-
      彼らを客観的な裁定に従わせることは
      できません。
  d_main_24af_06_153:
    speaker: enikk
    en: Because the criteria of what constitutes right and wrong are constantly adjusted
      to suit their needs.
    ko: 객관적이라는 기준이 그들을 위해 맞춰진 기준이기 때문입니다.
    ja: |-
      なぜなら、客観性という基準そのものが、
      彼らに都合よく作られているからです。
  d_main_24af_06_154:
    speaker: enikk
    en: If this continues, there is nothing preventing a similar incident from occurring
      again.
    ko: 이 상태가 유지될 경우 유사한 규모의 사건이 다시 발생하지 않을 것이라는 보장이 없으며.
    ja: |-
      この状態が継続すれば、類似の事件が
      再度発生しないという保証はなく、
  d_main_24af_06_155:
    speaker: enikk
    en: Should that come to pass, the fallout would be catastrophic.
    ko: 그럴 때마다 방주는 치명적인 피해를 입습니다.
    ja: |-
      再発のたびに、アークは
      致命的な被害を受けるでしょう。
  d_main_24af_06_156:
    speaker: enikk
    en: My primary objective is to protect the Ark.
    ko: 저는 방주를 지키기 위해 만들어진 A.I.입니다.
    ja: |-
      私は、アークを守るために作られた
      A.I.です。
  d_main_24af_06_157:
    speaker: enikk
    en: I realize that my slavish dedication to the rules set forth in the Ark has
      hitherto proven a major hindrance.
    ko: |-
      방주의 틀에 맞춰진 방법으로는 한계가 명확하다는 것을
      이번 사태로 명확하게 인지하여.
    ja: |-
      しかし、アークの枠組みに従った方法では
      限界があるということを、
      今回の事件で明確に認識しました。
  d_main_24af_06_158:
    speaker: enikk
    en: It is for this reason that, henceforth, I will proceed according to my own
      judgment.
    ko: |-
      저의 [자체적인 판단]으로 방주를 운용,
      인재를 막는 것에 집중할 것입니다.
    ja: |-
      そのため、私は「自主的な判断」に基づき、
      アークの運用および人災の予防を実行します。
  d_main_24af_06_159:
    speaker: "<Self>"
    en: It sounds to me like you want to control the Ark according to your wishes.
    ko: 네 맘대로 방주를 주무르겠다는 얘기로 들리는데.
    ja: |-
      アークを君の好きなように操ると
      言っているように聞こえる
  d_main_24af_06_160:
    speaker: enikk
    en: That's not true.
    ko: 그렇지 않습니다.
    ja: それは事実ではありません。
  d_main_24af_06_161:
    speaker: enikk
    en: My subjective judgments will be the new objectivity.
    ko: 저의 주관적 판단은 곧, 객관적인 판단이니까요.
    ja: |-
      私の主観的な判断は、
      客観的な判断によるものです。
  d_main_24af_06_162:
    speaker: "<Self>"
    en: That's arrogance.
    ko: 오만한 얘기야.
    ja: それはごう慢だ
  d_main_24af_06_163:
    speaker: enikk
    en: A fair accusation.
    ko: 일리 있는 발언입니다.
    ja: 指摘は理解できます。
  d_main_24af_06_164:
    speaker: enikk
    en: Hence, I wish to put a safety measure in place.
    ko: 그렇기에 저는 안전장치를 확보하고자 합니다.
    ja: |-
      そのため、私は安全装置を
      用意しようと考えました。
  d_main_24af_06_165:
    speaker: enikk
    en: You.
    ko: 그 안전장치는 바로 당신입니다.
    ja: その安全装置とは、あなたです。
  d_main_24af_06_166:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_24af_06_167:
    speaker: enikk_op_c
    en: If you determine that I have gone too far,
    ko: 제가 흔히 말하는 [폭주] 단계에 접어들었다고 판단될 경우.
    ja: |-
      私が、いわゆる「暴走」状態に
      陥ったと判断した場合、
  d_main_24af_06_168:
    speaker: enikk_op_c
    en: go find Einkk.
    ko: 잉크를 찾아가 주십시오.
    ja: インクのもとへ向かってください。
  d_main_24af_06_169:
    speaker: enikk_op_c
    en: She will take care of the rest.
    ko: 그 이후의 일은 그녀가 알아서 할 것입니다.
    ja: |-
      その後のタスクは、彼女が
      実行してくれるでしょう。
  d_main_24af_06_170:
    speaker: "<Self>"
    en: You mean the one in the Simulation Room?
    ko: 잉크라면… 시뮬레이션 룸의?
    ja: インク…シミュレーションルームの？
  d_main_24af_06_171:
    speaker: enikk_op_c
    en: That's right.
    ko: 그렇습니다.
    ja: はい。
  d_main_24af_06_172:
    speaker: enikk_op_c
    en: I am asking you to keep a close eye on me.
    ko: 그러니 저를 잘 지켜봐 주십시오.
    ja: ですから、私をよく見ていてください。
  d_main_24af_06_173:
    speaker: enikk_op_c
    en: I am putting my trust in you.
    ko: 믿고 있겠습니다.
    ja: あなたを信頼しています。
  d_main_24af_06_174:
    speaker: anis
    en: What did Syuen say? Does she have something up her sleeve?
    ko: |-
      …슈엔이 뭐래?
      무슨 꿍꿍이로 저러는 거야?
    ja: |-
      …で、シュエンに何があったって？
      いったい何を企んでるの？
  d_main_24af_06_175:
    speaker: neon
    en: Are we actually allowed to take these?
    ko: 그래서 이거 가져가도 되는 거예요?
    ja: これ、持っていってもいいんですか？
  d_main_24af_06_176:
    speaker: "<Self>"
    en: We'll be taking them.
    ko: 일단 가져가자.
    ja: とりあえず、持っていこう
  d_main_24af_06_177:
    speaker: anis
    en: Are you sure it's okay?
    ko: "…괜찮은 거 맞겠지?"
    ja: "…本当に大丈夫なのよね？"
  d_main_24af_06_178:
    speaker: neon
    en: There aren't any hidden explosives in them; I've confirmed that much.
    ko: 일단 폭발물은 없는 거 확인했어요.
    ja: 爆発物がないことは確認しました。
  d_main_24af_06_179:
    speaker: anis
    en: How in the world did you figure that out?
    ko: 어떻게? 너 그런 재주도 있어?
    ja: どうやって？そんなことできるの？
  d_main_24af_06_180:
    speaker: neon
    en: With my... uh... firepower sensor.
    ko: 그… 화력 센서로….
    ja: それはその…火力センサーで…
  d_main_24af_06_181:
    speaker: anis
    en: If you're going to lie, at least try to sound confident so people will buy
      it.
    ko: "…그렇게 자신 없게 말할 바엔 차라리 뻔뻔한 게 낫겠다."
    ja: |-
      …そんなに自信なさげだと調子狂うわ。
      冗談なら堂々と言われた方がマシよ。
  d_main_24af_06_182:
    speaker: anis
    en: Then are we leaving now?
    ko: 그럼 지금 출발하는 거야?
    ja: じゃあ…今から出発する？
  d_main_24af_06_183:
    speaker: "<Self>"
    en: Yes. Let's go.
    ko: 응. 가자.
    ja: ああ、行こう
  d_main_24af_06_184:
    speaker: neon
    en: It'd probably be a good idea to check the area where the escape elevator emerged
      from.
    ko: 역시 사출용 엘리베이터가 빠져나간 곳부터 확인해 보는 게 좋겠죠?
    ja: |-
      やっぱり射出用エレベーターが
      飛び出したところから
      確認した方がいいですよね？
  d_main_24af_06_185:
    speaker: anis
    en: Good idea. There might be some clues left behind.
    ko: 그렇지. 뭔가 흔적이 남아도 남았을 테니까.
    ja: そうね。何か手がかりがあるはずよ。
  d_main_24af_06_186:
    speaker: anis
    en: We could end up running into another Heretic or Chatterbox, though.
    ko: "…운 나쁘면, 거기서 대기하고 있는 헬레틱이나 토커티브와 만날지도 모르지만."
    ja: |-
      …運が悪ければ、ヘレティックかトーカティブが
      待ち構えてるかもしれないけど。
  d_main_24af_06_187:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_24af_06_188:
    speaker: anis
    en: Hey, what's gotten into you?
    ko: 야. 너 왜 그래?
    ja: ちょっと、どうしたの？
  d_main_24af_06_189:
    speaker: anis
    en: This is where you start blustering about your firepower.
    ko: 이럴 땐 화력으로 어쩌구저쩌구 해야지.
    ja: |-
      いつもなら、そんな時は火力で解決ぅ！
      とか言うじゃない。
  d_main_24af_06_190:
    speaker: neon
    en: Oh... right. I guess my firepower sensor is a bit overworked.
    ko: |-
      어… 그러게요.
      화력 센서가 조금 피곤한가 봐요.
    ja: |-
      ええと…そうですね。
      火力センサーが少し疲れているみたいです。
  d_main_24af_06_191:
    speaker: "<Self>"
    en: Don't worry. We'll approach with caution.
    ko: "…걱정 마. 조심스럽게 접근할 거니까."
    ja: "…心配するな。慎重に近づくから"
  d_main_24af_06_192:
    speaker: anis
    en: Okay.
    ko: 오케이.
    ja: 了解。
  d_main_24af_06_193:
    speaker: neon
    en: In that case, let's go.
    ko: 예. 가요. 스승님.
    ja: はい。行きましょう、師匠。
d_main_25_01:
  d_main_25_01_1:
    speaker: anis
    en: Good idea. I'm not detecting any Raptures in the area.
    ko: 좋아. 주위에 랩쳐 반응은 없어.
    ja: よし。近くにラプチャーの反応はないわ。
  d_main_25_01_2:
    speaker: neon
    en: So we're good to go?
    ko: 그럼 바로 출발하죠.
    ja: では、すぐに出発しましょう。
  d_main_25_01_3:
    speaker: "<Self>"
    en: Let's move out.
    ko: 가자.
    ja: 行こう
  d_main_25_01_4:
    speaker: "<Narration>"
    en: 3 hours later.
    ko: 3시간 후.
    ja: 3時間後
  d_main_25_01_5:
    speaker: neon
    en: Wait a moment.
    ko: 잠깐만요.
    ja: 待ってください。
  d_main_25_01_6:
    speaker: anis
    en: What is it?
    ko: 응?
    ja: え？
  d_main_25_01_7:
    speaker: neon
    en: I think there's something up ahead.
    ko: "…이 앞에 뭔가 있는 것 같아요."
    ja: "…この先に、何かあるみたいです。"
  d_main_25_01_8:
    speaker: anis
    en: What do you mean? I'm not picking up anything.
    ko: |-
      있다니, 뭐가.
      아무것도 없는데?
    ja: |-
      あるって、何が？
      何も見えないけど？
  d_main_25_01_9:
    speaker: anis
    en: Commander, is there anything marked on the map?
    ko: 지휘관님. 지도에 뭐 표시된 거 있어?
    ja: 指揮官様。地図に何か表示されてる？
  d_main_25_01_10:
    speaker: "<Self>"
    en: I don't think so.
    ko: 없는 것 같은데.
    ja: いや、何もない
  d_main_25_01_11:
    speaker: neon
    en: Can I see the map for a moment, Master?
    ko: 스승님. 잠시만 지도 좀 볼 수 있을까요?
    ja: 師匠。地図を見せていただけますか？
  d_main_25_01_12:
    speaker: "<Monologue>"
    en: I show Neon the map.
    ko: 네온에게 지도를 보여준다.
    ja: ネオンに地図を見せた
  d_main_25_01_13:
    speaker: neon
    en: Hmm... This mark here, what was it...
    ko: 음… 여기 이 표시가 뭐더라….
    ja: うーん…これの意味、何でしたっけ…
  d_main_25_01_14:
    speaker: anis
    en: What mark? I don't see anything.
    ko: |-
      표시? 무슨 표시?
      아무것도 없는데?
    ja: |-
      これって？何のこと？
      何もないわよ？
  d_main_25_01_15:
    speaker: neon
    en: Look here. The color is slightly different. I think I heard something about
      this.
    ko: |-
      여기 보면 색이 좀 다른 게 있잖아요.
      이게 뭐라고 했던 것 같은데.
    ja: |-
      ここ、少しだけ色が違いますよね。
      何か意味があったはずなんですよ。
  d_main_25_01_16:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_01_17:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_01_18:
    speaker: neon
    en: Ah, now I remember.
    ko: 앗, 생각났어요.
    ja: あっ、思い出しました。
  d_main_25_01_19:
    speaker: neon
    en: It's a minefield.
    ko: 지뢰지대에요.
    ja: 地雷原です。
  d_main_25_01_20:
    speaker: anis
    en: "... Did you say minefield?"
    ko: 지뢰지대?
    ja: 地雷原？
  d_main_25_01_21:
    speaker: anis
    en: As in you step on one, and it's time to kiss your butt goodbye?
    ko: 밟으면 펑 하고 터지는 그 지뢰?
    ja: 踏んだら、バーンって爆発する、あの？
  d_main_25_01_22:
    speaker: neon
    en: Yep. Meaning we could be in big trouble if we went this way.
    ko: 예. 이곳으로 가면 큰일 난다는 얘기죠.
    ja: |-
      はい。うかつに入ったら、
      大変なことになりますね。
  d_main_25_01_23:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_01_24:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_01_25:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_01_26:
    speaker: anis
    en: I hate to have to say this, Commander,
    ko: 그… 지휘관님한테 뭐라고 하는 건 아닌데.
    ja: |-
      その…指揮官様を
      責めるわけじゃないんだけどさ。
  d_main_25_01_27:
    speaker: anis
    en: but do you think we may be in over our heads here?
    ko: 역시 우리끼리 가는 건 좀 무리지 않을까?
    ja: |-
      やっぱり私たちだけで行くのは、
      ちょっと無理があったんじゃない？
  d_main_25_01_28:
    speaker: anis
    en: At the very least, we'd fare better if we had an operator.
    ko: 하다못해 오퍼레이터 하나라도 붙어주면 많이 나을 것 같은데.
    ja: |-
      せめて、オペレーターがいてくれたら
      だいぶ変わると思うけど…
  d_main_25_01_29:
    speaker: neon
    en: Should we secretly ask Exia for help?
    ko: 엑시아한테 몰래 부탁해 볼까요?
    ja: エクシアにこっそり頼んでみましょうか？
  d_main_25_01_30:
    speaker: anis
    en: I heard she was helping Enikk with something.
    ko: 에닉을 도와서 뭐 어떻게 한다고 했던 것 같은데.
    ja: |-
      確かエニックのサポートをするって
      言ってたわね。
  d_main_25_01_31:
    speaker: anis
    en: So she's probably busy.
    ko: 아마 정신없지 않을까.
    ja: 私たちまで助ける余裕はないと思うわ。
  d_main_25_01_32:
    speaker: neon
    en: Still, it wouldn't hurt to ask, would it?
    ko: 그래도 부탁하면 어떻게든 해주지 않을까요?
    ja: |-
      それでも、頼めば
      どうにかしてくれそうじゃありませんか？
  d_main_25_01_33:
    speaker: neon
    en: "*Sigh* Maybe that would be asking too much of her."
    ko: 음… 무리하겠지만요.
    ja: 多分…そうとう無理させることになりますけど。
  d_main_25_01_34:
    speaker: anis
    en: Precisely.
    ko: 그게 문제지.
    ja: だからダメなの。
  d_main_25_01_35:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_01_36:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_01_37:
    speaker: neon
    en: Then, maybe we should...
    ko: 그, 우리 있잖아요.
    ja: あの、私たち…
  d_main_25_01_38:
    speaker: neon
    en: You know...
    ko: 되게 좀 뭐랄까….
    ja: すごく、何と言うか…
  d_main_25_01_39:
    speaker: anis
    en: "..."
    ko: 음….
    ja: うーん…
  d_main_25_01_40:
    speaker: "<Self>"
    en: Okay, stop. That's enough.
    ko: 그만. 거기까지.
    ja: そこまでだ
  d_main_25_01_41:
    speaker: anis
    en: Huh?
    ko: 어, 응?
    ja: えっ？
  d_main_25_01_42:
    speaker: "<Self>"
    en: Rapi is missing. We're on our own here. There's no backup coming.
    ko: |-
      지금 라피는 없어.
      다른 지원을 바랄 수도 없는 상황이야.
    ja: |-
      ラピの行方が知れない。
      他の誰かの支援も望めない状況だ
  d_main_25_01_43:
    speaker: "<Self>"
    en: If we really wanted to, we could wrangle up someone to assist, but that would
      take time.
    ko: |-
      어떻게든 지원은 받을 수 있겠지만,
      그러기엔 시간이 걸려.
    ja: 今から支援を受けるには、時間がかかりすぎる
  d_main_25_01_44:
    speaker: "<Self>"
    en: Considering that we have no idea what could be happening to Rapi,
    ko: 라피한테 무슨 일이 생겼을지도 모르는 이 상황에,
    ja: ラピに何が起きているか分からない状況で
  d_main_25_01_45:
    speaker: "<Self>"
    en: time is of the essence.
    ko: 시간을 더 쓰고 싶지 않아.
    ja: これ以上、時間を無駄にしたくない
  d_main_25_01_46:
    speaker: anis
    en: "... Yes. You're right."
    ko: "…응. 그건 맞아."
    ja: "…確かに、それはそうね。"
  d_main_25_01_47:
    speaker: "<Self>"
    en: I'll make sure to be more careful when I'm reading the map.
    ko: "…지도는 내가 더 주의 깊게 볼게."
    ja: "…地図は、私がもっと細かく確認する"
  d_main_25_01_48:
    speaker: "<Self>"
    en: Let's go.
    ko: 가자.
    ja: 行こう
  d_main_25_01_49:
    speaker: anis
    en: Okay.
    ko: 오케이.
    ja: オーケー。
  d_main_25_01_50:
    speaker: neon
    en: I'll also make sure that my firepower sensor is on full alert.
    ko: 예. 저도 화력 센서를 곤두세우겠어요.
    ja: はい。私も火力センサーを張っておきますね。
d_main_25_02_s:
  d_main_25_02_s_1:
    speaker: anis
    en: We're here, but..
    ko: |-
      도착했다.
      그런데….
    ja: 着いたわね。でも…
  d_main_25_02_s_2:
    speaker: neon
    en: What's with all these Raptures?
    ko: 랩쳐가 너무 많네요.
    ja: ラプチャーが多すぎますね。
  d_main_25_02_s_3:
    speaker: anis
    en: Whatever happened here, it must have been quite the commotion.
    ko: 아무래도 큰 소동이 났을 테니까.
    ja: まあ、大騒ぎになったはずだもの。
  d_main_25_02_s_4:
    speaker: anis
    en: Since an elevator of that size just popped out of the ground, it would have
      made a really loud sound.
    ko: |-
      저만한 엘리베이터가 땅에서 갑자기 튀어나왔으니
      얼마나 큰 소리가 났겠어?
    ja: |-
      あのエレベーターが、
      地面から急に飛び出したのよ？
      きっとものすごい音がしたでしょ。
  d_main_25_02_s_5:
    speaker: anis
    en: On top of that, there were some people of interest riding it. I'm sure it
      attracted its fair share of attention.
    ko: |-
      그리고 안에 타고 있던 게
      거물들이니 이목을 끌기엔 충분했겠지.
    ja: |-
      それに乗ってたのも大物だし、
      注目を集めるには十分すぎたはずよ。
  d_main_25_02_s_6:
    speaker: neon
    en: If we want to do any serious investigating, we'll have to chase these Raptures
      away.
    ko: 저길 조사하려면 일단 쫓아내야겠죠?
    ja: |-
      あそこを調査するなら、
      まずは追い払わないといけませんよね？
  d_main_25_02_s_7:
    speaker: anis
    en: Think we can ask them nicely to vacate the area?
    ko: 응. 아니면 가서 정중하게 부탁해 볼래?
    ja: そうね。それとも、丁寧にお願いしてみる？
  d_main_25_02_s_8:
    speaker: neon
    en: Something tells me they won't be too willing to grant that request.
    ko: 저쪽이 정중하게 받지 않을 것 같은데요.
    ja: あちらは丁寧に対応してくれないと思いますよ。
  d_main_25_02_s_9:
    speaker: anis
    en: Would pointing our guns at them help convince them?
    ko: 총을 겨누고 부탁하면 정중해지지 않을까?
    ja: |-
      銃を向けてお願いすれば、
      丁寧に対応してくれるんじゃない？
  d_main_25_02_s_10:
    speaker: neon
    en: I would assume so.
    ko: 그렇네요.
    ja: そうですね。
  d_main_25_02_s_11:
    speaker: "<Self>"
    en: Why don't we go and have a little talk with them then?
    ko: 그럼 부탁하러 가자.
    ja: じゃあ、お願いしに行こう
  d_main_25_02_s_12:
    speaker: anis
    en: Sounds good. Let's show them some hospitality.
    ko: 좋아. 내 정중한 부탁을 보여주겠어.
    ja: よーし。たっぷり丁寧にお願いしちゃいましょ。
  d_main_25_02_s_13:
    speaker: neon
    en: I know all about that.
    ko: 저도 한 정중하죠.
    ja: 私も丁寧さには自信がありますよ。
d_main_25_02_e:
  d_main_25_02_e_1:
    speaker: anis
    en: Got a sitrep for you Rap...
    ko: 라피. 이쪽은 끝났….
    ja: ラピ。こっちは終わっ…
  d_main_25_02_e_2:
    speaker: anis
    en: "... Oh. Right."
    ko: "…엇."
    ja: "…あっ。"
  d_main_25_02_e_3:
    speaker: neon
    en: Why are you talking about Rapi as if she's already dead?
    ko: 갑자기 라피를 왜 죽은 사람 취급하시나요?
    ja: どうして急にラピを殺したんですか？
  d_main_25_02_e_4:
    speaker: anis
    en: What do you mean?
    ko: 뭔 소리야.
    ja: 何言ってるのよ。
  d_main_25_02_e_5:
    speaker: neon
    en: People only say things like that when they're mourning a fallen comrade.
    ko: 보통 저런 대사는 죽은 동료의 빈자리를 느낄 때 하는 거잖아요.
    ja: |-
      普通、そういうセリフは死んだ仲間が
      もういないって気づいた時に言いますよね。
  d_main_25_02_e_6:
    speaker: anis
    en: It just slipped out. I didn't mean anything by it. Anyway, are you done over
      there?
    ko: |-
      버릇이야 버릇.
      네 쪽은 끝났어?
    ja: |-
      いつものクセよ、クセ。
      ネオンの方は終わった？
  d_main_25_02_e_7:
    speaker: neon
    en: Yeah, I'm done.
    ko: 예. 끝났어요.
    ja: はい。終わりました。
  d_main_25_02_e_8:
    speaker: "<Self>"
    en: Then let's search the area.
    ko: 그럼 주위를 수색해 보자.
    ja: 辺りを捜索してみよう
  d_main_25_02_e_9:
    speaker: anis
    en: It's not going to be so easy.
    ko: 수색… 을 해보긴 해야 되는데.
    ja: 捜索…するのはいいんだけど。
  d_main_25_02_e_10:
    speaker: anis
    en: This place is a disaster zone.
    ko: 여기 너무 엉망이네.
    ja: ここ、メチャクチャすぎるわ。
  d_main_25_02_e_11:
    speaker: neon
    en: What do you think happened?
    ko: |-
      무슨 일이 있었던 걸까요?
      여기서.
    ja: |-
      何かあったんでしょうか？
      ここで。
  d_main_25_02_e_12:
    speaker: neon
    en: If you ask me, it looks like there was one heck of a skirmish between those
      monsters.
    ko: |-
      멀쩡한 땅은 아예 없는 것 같고,
      탄 자국에 칼로 긁은 것 같은 자국도 있어요.
    ja: |-
      きれいな地面がまったく残ってないですし、
      燃えたりナイフで引っかいたりしたような
      痕跡までありますね。
  d_main_25_02_e_13:
    speaker: neon
    en: I don't think there's one square inch here that isn't torched or torn up in
      some capacity.
    ko: 괴수 대결전이라도 일어난 것 같아요.
    ja: 怪獣大決戦でもあったんでしょうか。
  d_main_25_02_e_14:
    speaker: anis
    en: That may well be the case.
    ko: 뭐… 딱히 틀린 말은 아니겠지.
    ja: まぁ…あながち間違ってもいないわね。
  d_main_25_02_e_15:
    speaker: anis
    en: I'd certainly classify Heretics and Chatterbox as monsters.
    ko: 헬레틱 둘에 토커티브도 충분히 괴물인데.
    ja: |-
      ヘレティック2体にトーカティブなんて、
      十分すぎるほど大怪獣でしょ。
  d_main_25_02_e_16:
    speaker: anis
    en: And the two they were going up against were monsters themselves. If anything,
      it'd be even more strange if the surroundings were untouched.
    ko: |-
      그거랑 싸운 둘도 괴물이니까.
      주위가 멀쩡하면 그게 더 이상할 거야.
    ja: |-
      それと戦った2人も大怪獣だし。
      周りがきれいだったら、そっちの方が変よ。
  d_main_25_02_e_17:
    speaker: anis
    en: Thank goodness we took the fight outside the Ark when we did, or else that
      place would have been in ruins.
    ko: "…방주에서 계속 싸웠으면 진짜 난리 났을걸."
    ja: |-
      …アークで戦い続けてたら、
      とんでもないことになってたわね。
  d_main_25_02_e_18:
    speaker: dorothy
    en: Surely "monster" is a bit harsh?
    ko: 그래도 괴물은 너무하지 않나요?
    ja: 怪獣扱いとはあんまりな話ですね？
  d_main_25_02_e_19:
    speaker: dorothy
    en: I prefer "formidable warrior" myself.
    ko: 강자 정도로 표현해 주시길.
    ja: せめて、強いと言っていただきたいところです。
  d_main_25_02_e_20:
    speaker: anis
    en: Dorothy!
    ko: |-
      !!
      도로시!
    ja: |-
      ！！
      ドロシー！
  d_main_25_02_e_21:
    speaker: neon
    en: Agh! Um... I didn't say monster!
    ko: 헉! 저는 괴물이라고 안 했어요!
    ja: はっ！わ、私は怪獣だなんて言ってませんよ！
  d_main_25_02_e_22:
    speaker: "<Self>"
    en: You're safe!
    ko: "…무사했구나."
    ja: "…無事だったのか"
  d_main_25_02_e_23:
    speaker: dorothy
    en: Took you long enough.
    ko: 오래 걸리셨군요.
    ja: ずいぶん遅かったですね。
  d_main_25_02_e_24:
    speaker: dorothy
    en: I've been waiting for ages.
    ko: 계속 기다리고 있었답니다.
    ja: ずっと待っていたんですよ。
  d_main_25_02_e_25:
    speaker: anis
    en: For us?
    ko: "…우릴?"
    ja: "…私たちを？"
  d_main_25_02_e_26:
    speaker: dorothy
    en: Who else?
    ko: 예.
    ja: ええ。
  d_main_25_02_e_27:
    speaker: "<Self>"
    en: What about Rapi?
    ko: 라피는?
    ja: ラピは？
  d_main_25_02_e_28:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_02_e_29:
    speaker: dorothy
    en: After escaping from the Elevator, there was a confrontation with the Heretics.
    ko: |-
      엘리베이터 사출 후,
      이곳에서 헬레틱들과 전투가 이어졌어요.
    ja: |-
      エレベーター射出後、
      ここでヘレティックたちと戦闘がありました。
  d_main_25_02_e_30:
    speaker: dorothy
    en: To call it an even fight would be doing Rapi a disservice.
    ko: 막상막하… 는 아니었죠.
    ja: 互角の勝負…とはなりませんでした。
  d_main_25_02_e_31:
    speaker: dorothy
    en: She wiped the floor with them.
    ko: 라피가 압도했으니까.
    ja: ラピが圧倒していましたから。
  d_main_25_02_e_32:
    speaker: neon
    en: That's amazing!
    ko: "…굉장하네요."
    ja: "…すごいですね。"
  d_main_25_02_e_33:
    speaker: dorothy
    en: So the Heretics ran off. I never thought I'd say those two words in a sentence
      together.
    ko: |-
      그래서 헬레틱들은 도주 했고.
      음. 헬레틱과 도주라는 단어를 같이 쓰게 되니 기분이 이상하네요.
    ja: |-
      そして、ヘレティックたちは敗走…
      …ヘレティックと敗走という言葉が並ぶと、
      何だか妙な気分ですね。
  d_main_25_02_e_34:
    speaker: dorothy
    en: Anyway, Rapi went after them.
    ko: |-
      아무튼 헬레틱들은 도주,
      라피는 그들을 추적하면서 이곳을 벗어났어요.
    ja: |-
      とにかく、ヘレティックたちは逃げ出し、
      ラピは2人を追って、ここを離れました。
  d_main_25_02_e_35:
    speaker: anis
    en: Why didn't you follow?
    ko: 넌 왜 안 따라갔는데?
    ja: どうして追いかけなかったの？
  d_main_25_02_e_36:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_02_e_37:
    speaker: anis
    en: Because you don't have any skin in the game, am I right?
    ko: 아, 목숨 걸고 싸울 필요까진 없었으니까?
    ja: あぁ、命をかけてまで戦う必要はなかったから？
  d_main_25_02_e_38:
    speaker: dorothy
    en: Is that what you think?
    ko: 그렇게 생각하시나요.
    ja: そう思われますか？
  d_main_25_02_e_39:
    speaker: dorothy
    en: Think about who I fought with in the Ark.
    ko: 방주 안에서 제가 누구와 어떻게 싸웠는지 생각해 보시길.
    ja: |-
      アークの中で、私が誰と、
      どのように戦ったのかお考えください。
  d_main_25_02_e_40:
    speaker: dorothy
    en: Ah. Perhaps you didn't see it.
    ko: 아. 못 보셨을지도 모르겠네요.
    ja: |-
      ああ、ご覧になって
      いなかったかもしれませんね。
  d_main_25_02_e_41:
    speaker: dorothy
    en: After all, both of you got turned into mincemeat before you could do much
      of anything.
    ko: 뭘 해보기도 전에 두 분은 [죽었으니까요].
    ja: |-
      お二人は何もできずに
      「死んでしまいましたから」。
  d_main_25_02_e_42:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_02_e_43:
    speaker: neon
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_25_02_e_44:
    speaker: "<Self>"
    en: You didn't follow because you were injured?
    ko: 다쳐서 못 따라간 거야?
    ja: ケガをしたから追えなかったのか？
  d_main_25_02_e_45:
    speaker: dorothy
    en: To be exact, it was because I had not yet stabilized myself.
    ko: "…정확히는 출력이 안정되지 않아서요."
    ja: |-
      …正確には、
      出力が安定しなかったから、ですね。
  d_main_25_02_e_46:
    speaker: dorothy
    en: I felt I was on the verge of pushing myself too far.
    ko: 좀 무리를 한 모양이에요.
    ja: 少し無理をしすぎたようです。
  d_main_25_02_e_47:
    speaker: anis
    en: But you're a Pilgrim. And you're from Eden.
    ko: |-
      출력이 안정되지 않았다고?
      너 필그림이잖아. 그것도 에덴의.
    ja: |-
      出力が安定しないって？
      ピルグリムなんでしょ。それもエデンの。
  d_main_25_02_e_48:
    speaker: dorothy
    en: Just because I'm a Pilgrim doesn't mean I can do anything. The same goes for
      Eden.
    ko: |-
      필그림이라고 만능은 아니에요.
      에덴 역시 마찬가지고요.
    ja: |-
      ピルグリムも万能ではありません。
      エデンも同じです。
  d_main_25_02_e_49:
    speaker: dorothy
    en: I can't fight forever at full power.
    ko: 무한정 전력으로 싸울 수는 없죠.
    ja: 永遠に全力で戦えるわけではありません。
  d_main_25_02_e_50:
    speaker: dorothy
    en: Although Rapi essentially did just that.
    ko: "…그것에 가까운 뭔가를 직접 봐버렸지만."
    ja: |-
      …それに近い何かを、
      この目で見てしまいましたが。
  d_main_25_02_e_51:
    speaker: dorothy
    en: Having said that,
    ko: 그래서 말인데.
    ja: お聞きしたいことがあります。
  d_main_25_02_e_52:
    speaker: dorothy
    en: what exactly is she?
    ko: 라피는 도대체 뭐죠?
    ja: ラピは、いったい何者なのですか？
  d_main_25_02_e_53:
    speaker: anis
    en: She's my friend.
    ko: 내 친구.
    ja: 私の友だち。
  d_main_25_02_e_54:
    speaker: neon
    en: Mine too.
    ko: 제 친구이기도 하죠.
    ja: 私の友人でもありますね。
  d_main_25_02_e_55:
    speaker: dorothy
    en: Thanks. Very helpful.
    ko: 굉장히 도움이 되는 얘기네요.
    ja: 役に立つ情報をありがとうございます。
  d_main_25_02_e_56:
    speaker: dorothy
    en: Let me ask again.
    ko: 다시 물을게요.
    ja: もう一度お聞きします。
  d_main_25_02_e_57:
    speaker: dorothy
    en: What is this Rapi?
    ko: 라피는 뭐죠?
    ja: ラピは、何者ですか？
  d_main_25_02_e_58:
    speaker: dorothy
    en: The things I saw her do... don't even seem possible.
    ko: 어떻게 그런 일이 가능한 거죠?
    ja: なぜあんなことができるのですか？
  d_main_25_02_e_59:
    speaker: anis
    en: I'm not sure. Every once in a while, she just goes off on a tear.
    ko: |-
      몰라 나도.
      한 번씩 그러더라고.
    ja: |-
      私も知らないわ。
      たまに、ああなるのよね。
  d_main_25_02_e_60:
    speaker: neon
    en: Isn't she cool?
    ko: 멋있죠?
    ja: カッコイイでしょう？
  d_main_25_02_e_61:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_02_e_62:
    speaker: dorothy
    en: Okay, fine.
    ko: 좋아요. 잘 알겠어요.
    ja: よく分かりました。
  d_main_25_02_e_63:
    speaker: dorothy
    en: Are you searching for her? I'll come with you.
    ko: |-
      라피를 찾으러 갈 거죠?
      동행할게요.
    ja: |-
      ラピを捜しているのでしょう？
      お供いたします。
  d_main_25_02_e_64:
    speaker: dorothy
    en: I'll ask her myself.
    ko: 제가 라피한테 직접 물어보면 되겠죠.
    ja: 最初から彼女に直接聞けばいい話でした。
  d_main_25_02_e_65:
    speaker: "<Self>"
    en: You're coming with us?
    ko: "…동행한다고?"
    ja: "…ついてくる気か？"
  d_main_25_02_e_66:
    speaker: dorothy
    en: Yes. Is that a problem?
    ko: 예. 뭔가 문제라도 있나요?
    ja: ええ。何か問題でも？
  d_main_25_02_e_67:
    speaker: "<Self>"
    en: No. It's just...
    ko: 그건 아닌데….
    ja: そういうわけではないが…
  d_main_25_02_e_68:
    speaker: anis
    en: What are you hiding?
    ko: 무슨 꿍꿍이야?
    ja: 何を企んでるの？
  d_main_25_02_e_69:
    speaker: dorothy
    en: You've got me all wrong.
    ko: 여러분은 저를 전혀 이해 못 하고 계시네요.
    ja: |-
      みなさんは、私のことを
      まったく理解していないようですね。
  d_main_25_02_e_70:
    speaker: dorothy
    en: If I wanted something from you,
    ko: 제가 당신들에게 원하는 것이 있다면.
    ja: あなたたちの何かが欲しいなら、
  d_main_25_02_e_71:
    speaker: dorothy
    en: I would just take it.
    ko: 그냥 가져가면 돼요.
    ja: 断りなどいれずに持ち出せば済む話です。
  d_main_25_02_e_72:
    speaker: dorothy
    en: I wouldn't go through the trouble of all this playacting.
    ko: 번거로운 짓을 할 필요가 없다는 얘기죠.
    ja: 手間をかける必要はありません。
  d_main_25_02_e_73:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_02_e_74:
    speaker: neon
    en: Plus, we're so nice.
    ko: 그렇네요. 저희는 착하니까.
    ja: そうですね。私たちは優しいので。
  d_main_25_02_e_75:
    speaker: dorothy
    en: And from what I see, you guys seem to be in a tough spot.
    ko: |-
      그리고 보아하니 지금 당신들,
      제법 애를 먹고 있는 것 같으니.
    ja: |-
      そして見たところ、なかなか
      苦戦なされているようですから。
  d_main_25_02_e_76:
    speaker: dorothy
    en: I'll help you.
    ko: 제가 도와드릴게요.
    ja: 私が助けて差し上げましょう。
  d_main_25_02_e_77:
    speaker: dorothy
    en: The Heretics and Rapi are headed this way. Follow me.
    ko: |-
      헬레틱과 라피가 향한 방향은 이쪽이에요.
      따라와요.
    ja: |-
      ヘレティックとラピが向かったのはこちらです。
      ついてきてください。
  d_main_25_02_e_78:
    speaker: "<Narration>"
    en: Dorothy starts walking.
    ko: 도로시는 걸어갔다.
    ja: ドロシーは歩き出した
  d_main_25_02_e_79:
    speaker: anis
    en: Are you okay with this, Commander?
    ko: "…지휘관님. 괜찮을까?"
    ja: "…指揮官様。大丈夫かな？"
  d_main_25_02_e_80:
    speaker: "<Self>"
    en: I don't think it will be a problem...
    ko: "…문제가 될 것 같진 않지만…."
    ja: "…問題はなさそうだが…"
  d_main_25_02_e_81:
    speaker: neon
    en: Me neither. And besides, we're super close to Eden.
    ko: 예. 그리고 저희 에덴이랑 친하잖아요.
    ja: |-
      そうですよ。それに私たち、
      エデンとは仲がいいじゃないですか。
  d_main_25_02_e_82:
    speaker: neon
    en: It should be okay, right?
    ko: 괜찮지 않을까요?
    ja: 大丈夫だと思いますよ？
  d_main_25_02_e_83:
    speaker: anis
    en: Hmm...
    ko: "…음."
    ja: "…うーん。"
  d_main_25_02_e_84:
    speaker: anis
    en: All right, fine. What could possibly go wrong?
    ko: 좋아. 뭐 큰일이야 있겠어?
    ja: まっ、なんとかなるわよね？
d_main_25_03_s:
  d_main_25_03_s_1:
    speaker: anis
    en: Can I ask you something?
    ko: 하나 물어봐도 돼?
    ja: 1つ聞いてもいい？
  d_main_25_03_s_2:
    speaker: dorothy
    en: If I say no, are you going to ask anyway?
    ko: 안된다고 하면 안 물어보실 건가요?
    ja: ダメだと言ったら、聞かないのですか？
  d_main_25_03_s_3:
    speaker: anis
    en: Most likely.
    ko: 아니겠지?
    ja: ダメなの？
  d_main_25_03_s_4:
    speaker: dorothy
    en: "... Then ask."
    ko: 물어보세요.
    ja: "…ご自由に。"
  d_main_25_03_s_5:
    speaker: anis
    en: Why did you come to the Ark?
    ko: 방주엔 왜 온 거야?
    ja: なんでアークに来たの？
  d_main_25_03_s_6:
    speaker: dorothy
    en: I had my reasons.
    ko: 볼일이 있어서요.
    ja: 用事があったので。
  d_main_25_03_s_7:
    speaker: anis
    en: What reasons?
    ko: 무슨 볼일?
    ja: 用事？
  d_main_25_03_s_8:
    speaker: dorothy
    en: Sightseeing.
    ko: 관광이죠.
    ja: 観光です。
  d_main_25_03_s_9:
    speaker: anis
    en: What'd you think of the Ark, then?
    ko: 어땠어?
    ja: どうだった？
  d_main_25_03_s_10:
    speaker: dorothy
    en: Hard to say.
    ko: 글쎄요. 뭘 하기도 전에 밖으로 나와버려서.
    ja: |-
      さあ。何かを見られる前に、
      外に出てしまったので。
  d_main_25_03_s_11:
    speaker: dorothy
    en: I hardly had time to see anything before I had to leave.
    ko: 뭐가 어쨌다고 얘기하기도 힘드네요.
    ja: 詳しく感想を聞かれても、難しいですね。
  d_main_25_03_s_12:
    speaker: anis
    en: Why aren't you going back?
    ko: 근데 왜 안 돌아가?
    ja: じゃあ、なんで戻らないの？
  d_main_25_03_s_13:
    speaker: dorothy
    en: I'm not sure I understand the question.
    ko: 무슨 질문인지 잘 모르겠는데요.
    ja: どういう意味でしょう？
  d_main_25_03_s_14:
    speaker: anis
    en: I'm asking why you aren't going back to the Ark.
    ko: 왜 방주로 다시 안 돌아가는지 물어보는 거야.
    ja: |-
      どうしてアークに戻らないのかって、
      聞いてるの。
  d_main_25_03_s_15:
    speaker: anis
    en: I'm sure you've got a few more stops left on your sightseeing tour.
    ko: 관광이 끝나진 않았을 것 아냐.
    ja: 観光ツアーが終わってないんでしょ？
  d_main_25_03_s_16:
    speaker: dorothy
    en: Because I'm curious about Rapi.
    ko: 라피가 궁금해서요.
    ja: ラピの方が気になるからです。
  d_main_25_03_s_17:
    speaker: anis
    en: That only makes me more suspicious.
    ko: 수상하기 짝이 없는 이유네.
    ja: この上なく怪しいわね。
  d_main_25_03_s_18:
    speaker: dorothy
    en: Why is that?
    ko: 왜 그렇죠?
    ja: なぜですか？
  d_main_25_03_s_19:
    speaker: anis
    en: You barely know her.
    ko: 너 라피랑 별로 안 친하잖아.
    ja: ラピと仲がいいわけでもないでしょ？
  d_main_25_03_s_20:
    speaker: anis
    en: Is it because you were impressed by her display?
    ko: 강한 모습을 보여서 그런 거야?
    ja: 強さを目の当たりにしたから？
  d_main_25_03_s_21:
    speaker: anis
    en: My goodness, such incredible power! I've never seen anything like it! It's
      not something like that, right?
    ko: |-
      아니 저 힘은 대체…! 어떻게 저런 힘을…!
      뭐 이런 이유는 아닐 것 아냐.
    ja: |-
      でも、あの力はいったい…！とか、
      どうしてあんな力を…！とか、
      そういう理由じゃないでしょ？
  d_main_25_03_s_22:
    speaker: anis
    en: If I'm reading you right, power is a means to an end. Not the be-all and end-all.
    ko: |-
      내가 보기에 너,
      힘은 수단일 뿐 목적인 것 같진 않거든.
    ja: |-
      あなたって、力はあくまで手段って感じで、
      強くなるのが目的じゃなさそうなのよね。
  d_main_25_03_s_23:
    speaker: dorothy
    en: What makes you think that?
    ko: 그렇게 생각한 이유는 있나요?
    ja: そう感じた理由は？
  d_main_25_03_s_24:
    speaker: anis
    en: If power was what you were after, you wouldn't be wandering around flaunting
      it like you are.
    ko: 힘이 목적이면 그렇게 치렁치렁 달고 다닐 리 없을 테니까.
    ja: |-
      力が目的なら、そんなヒラヒラした服着て
      歩き回るわけないでしょ。
  d_main_25_03_s_25:
    speaker: dorothy
    en: A most perceptive observation.
    ko: 음. 예리한 지적이네요.
    ja: なるほど。鋭い指摘です。
  d_main_25_03_s_26:
    speaker: dorothy
    en: You're correct. I'm not particularly curious about Rapi's power.
    ko: 그래요. 저는 사실 라피의 힘이 궁금한 건 아니에요.
    ja: |-
      そうですね。
      確かに彼女の力が気になるのではありません。
  d_main_25_03_s_27:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_03_s_28:
    speaker: dorothy
    en: I'm slightly fascinated
    ko: 힘이 발동될 때 보였던 그것….
    ja: 力が発動する時に見えた…
  d_main_25_03_s_29:
    speaker: dorothy
    en: by that scarf
    ko: 그 머플러….
    ja: あのマフラー…
  d_main_25_03_s_30:
    speaker: dorothy
    en: which materialized when her powers were activated.
    ko: 그게 좀 신경 쓰일 뿐이에요.
    ja: あれが、少し気になるだけです。
  d_main_25_03_s_31:
    speaker: anis
    en: Just slightly?
    ko: 조금 신경 쓰이는 거야?
    ja: 少し？
  d_main_25_03_s_32:
    speaker: anis
    en: You must be more than a little interested if you're giving up your sightseeing
      plans.
    ko: 관광을 포기할 정도면 조금은 아닐 텐데.
    ja: |-
      アーク観光を諦めるくらいなら、
      少しじゃないでしょ。
  d_main_25_03_s_33:
    speaker: dorothy
    en: Fine. Allow me to rephrase it. I have an intense interest in it.
    ko: |-
      후후. 정정하죠.
      조금이 아니라 많이 신경 쓰이네요.
    ja: |-
      ふふふっ。訂正しましょう。
      少しではありません。とても気になります。
  d_main_25_03_s_34:
    speaker: dorothy
    en: What exactly is that scarf?
    ko: 그 머플러는 뭐죠?
    ja: あのマフラーは何ですか？
  d_main_25_03_s_35:
    speaker: anis
    en: I'd love to tell you, but I don't know much about it myself.
    ko: "…뭐, 대답해 주고 싶지만 진짜 몰라."
    ja: |-
      …答えてあげたいとこだけど、
      本当に知らないのよ。
  d_main_25_03_s_36:
    speaker: anis
    en: It beats me why Rapi is able to unleash such remarkable strength,
    ko: |-
      라피가 왜 그런 힘을 쓸 수 있는지,
      그 머플러는 뭔지.
    ja: |-
      ラピがどうしてあんな力を使えるのかも、
      あのマフラーが何なのかも。
  d_main_25_03_s_37:
    speaker: anis
    en: and this was the first time that I'd seen that scarf.
    ko: 머플러는 나도 처음 본 거거든.
    ja: マフラーの方なんて、私も初めて見たし。
  d_main_25_03_s_38:
    speaker: dorothy
    en: Have you ever heard of Red Hood, by any chance?
    ko: 혹시 레드 후드라는 이름을 아나요?
    ja: |-
      もしかして、レッドフードという名前は
      ご存じですか？
  d_main_25_03_s_39:
    speaker: anis
    en: Can't say I have. First time hearing it.
    ko: "…몰라? 처음 들어봐."
    ja: "…さあ？初めて聞いたわ。"
  d_main_25_03_s_40:
    speaker: dorothy
    en: I see.
    ko: 그렇군요.
    ja: そうですか。
  d_main_25_03_s_41:
    speaker: neon
    en: I've also got a question, if I may.
    ko: 저도 질문 있는데 해도 되나요?
    ja: 私も質問があるんですが、いいですか？
  d_main_25_03_s_42:
    speaker: dorothy
    en: Go ahead.
    ko: 그러시죠.
    ja: ご自由に。
  d_main_25_03_s_43:
    speaker: neon
    en: Why do you transform?
    ko: 변신은 왜 하시는 건가요?
    ja: どうして変身するんですか？
  d_main_25_03_s_44:
    speaker: dorothy
    en: Come again?
    ko: "…예?"
    ja: "…はい？"
  d_main_25_03_s_45:
    speaker: neon
    en: Why don't you always stay in your transformed state?
    ko: 처음부터 변신한 상태로 있으면 되는 것 아닌가요?
    ja: |-
      最初からずっと変身した状態でいれば
      いいじゃないですか。
  d_main_25_03_s_46:
    speaker: dorothy
    en: Sure, that would perhaps be more efficient,
    ko: 물론 그렇죠. 효율 상으로는.
    ja: |-
      もちろん、そうですね。
      効率の面から考えれば。
  d_main_25_03_s_47:
    speaker: dorothy
    en: but efficiency is not the only thing in this world, is it?
    ko: 하지만 세상 모든 일을 효율로만 움직일 순 없는 것 아니겠어요?
    ja: |-
      しかし、この世のすべてが
      効率だけで動いているわけではないでしょう？
  d_main_25_03_s_48:
    speaker: dorothy
    en: For example, let's say there is someone or something that you loathe with
      all your being.
    ko: 예를 들어, 정말 증오하던 뭔가를 파멸시키고 싶다면.
    ja: |-
      例えば、本当に憎んでいる何かを
      破滅させたいとして、
  d_main_25_03_s_49:
    speaker: dorothy
    en: The most efficient method of destroying them would be to make their end quick
      and absolute,
    ko: |-
      가장 효율적인 방법은 그걸 부수는 것이죠.
      단숨에.
    ja: |-
      最も効率的な方法は、それを壊してしまう
      ことでしょう。出来るだけ、速やかに。
  d_main_25_03_s_50:
    speaker: dorothy
    en: but if your hatred is strong enough, you'd want to see them suffer first before
      destroying them.
    ko: |-
      그런데 그 증오가 너무 큰 나머지,
      서서히 고통받다가 파멸되는 것을 보고 싶을 수 있는 거죠.
    ja: |-
      ですが、憎しみが大きすぎるあまり、
      相手が苦しみながら、ゆっくり破滅していく姿を
      見たいという場合もあるでしょう？
  d_main_25_03_s_51:
    speaker: dorothy
    en: Emotions can sometimes overcome efficiency.
    ko: 감정이 효율을 이긴다고 할 수 있겠네요.
    ja: 感情が、効率に優先することもあるのです。
  d_main_25_03_s_52:
    speaker: dorothy
    en: You could say that my outfit and my armor adhere to a similar philosophy.
    ko: 이 옷과 갑옷 역시 그런 맥락이라 봐주시면 된답니다.
    ja: この服と装甲も、そのようなものです。
  d_main_25_03_s_53:
    speaker: neon
    en: I see.
    ko: 그렇군요.
    ja: なるほど。
  d_main_25_03_s_54:
    speaker: neon
    en: That shares some common ground with firepower.
    ko: 화력과 일맥상통하는 부분이 있네요.
    ja: 火力と通じる部分がありますね。
  d_main_25_03_s_55:
    speaker: neon
    en: In a way, there's something poetic about sacrificing efficiency for a greater
      principle.
    ko: 효율을 애써 무시하는 것이야말로 진정한 로망이라 할 수 있죠.
    ja: |-
      効率をあえて無視してこそ、
      真のロマンと言えますから。
  d_main_25_03_s_56:
    speaker: dorothy
    en: Precisely.
    ko: 후후. 그렇죠.
    ja: ふふ、そうでしょう？
  d_main_25_03_s_57:
    speaker: neon
    en: In that sense, you and I are very similar.
    ko: 그런 의미에서 저와 도로시는 동료에요.
    ja: そういうわけで、私とドロシーは同志です！
  d_main_25_03_s_58:
    speaker: dorothy
    en: You think so?
    ko: "…예?"
    ja: "…はい？"
  d_main_25_03_s_59:
    speaker: "<Narration>"
    en: Neon extends her hand to Dorothy,
    ko: 네온이 도로시에게 손을 내밀었다.
    ja: ネオンがドロシーに手を差し出した
  d_main_25_03_s_60:
    speaker: "<Narration>"
    en: who takes it in hers.
    ko: 도로시는 얼떨결에 그 손을 마주 잡았다.
    ja: ドロシーは、戸惑いながらその手を握った
  d_main_25_03_s_61:
    speaker: neon
    en: You and I are both walking down the same path. I'm looking forward to it.
    ko: |-
      같은 길을 걸어가는 동료로서,
      잘 부탁드릴게요.
    ja: |-
      同じ道を歩む仲間として、
      これからよろしくお願いします。
  d_main_25_03_s_62:
    speaker: dorothy
    en: Yes... as am I.
    ko: |-
      예….
      잘… 부탁드려요.
    ja: |-
      ええ…？
      よろしく…お願いします？
d_main_25_03_e:
  d_main_25_03_e_1:
    speaker: neon
    en: Does anyone else smell that? Like something's burning.
    ko: "…윽. 갑자기 탄내가 확 나는데요?"
    ja: "…うっ。急に焦げたにおいがしてきましたね。"
  d_main_25_03_e_2:
    speaker: anis
    en: The ground is hot. Too hot to be normal.
    ko: |-
      바닥도 뜨끈뜨끈해.
      지열이라고 하기엔 온도가 너무 높은데.
    ja: |-
      地面が熱いわ。
      地熱にしては、温度が高すぎるけど。
  d_main_25_03_e_3:
    speaker: "<Self>"
    en: Nihilister must be near.
    ko: "…니힐리스타가 있겠네."
    ja: "…ニヒリスターがいるはずだ"
  d_main_25_03_e_4:
    speaker: dorothy
    en: That is very likely.
    ko: 그럴 가능성이 높겠죠.
    ja: その可能性が高いですね。
  d_main_25_03_e_5:
    speaker: dorothy
    en: You two stay in front.
    ko: 두 분. 앞장서세요.
    ja: お二人が先に進んでください。
  d_main_25_03_e_6:
    speaker: anis
    en: Us?
    ko: 우리가?
    ja: 私たちが？
  d_main_25_03_e_7:
    speaker: dorothy
    en: Yes.
    ko: 예.
    ja: ええ。
  d_main_25_03_e_8:
    speaker: neon
    en: Why?
    ko: 왜요?
    ja: なぜですか？
  d_main_25_03_e_9:
    speaker: dorothy
    en: You're the most expendable.
    ko: 잃어도 되는 전력이니까요.
    ja: 失っても構わない戦力ですから。
  d_main_25_03_e_10:
    speaker: anis
    en: Us?
    ko: 우리가?
    ja: 私たちが？
  d_main_25_03_e_11:
    speaker: dorothy
    en: Between you and me, who has more value?
    ko: |-
      당신들 둘과 저.
      어느 쪽이 더 가치가 높은 전력이라 생각하시나요?
    ja: |-
      あなたたちと私。どちらが戦力として
      より重要だと考えられますか？
  d_main_25_03_e_12:
    speaker: dorothy
    en: If someone has to go, we should start with those lowest on the totem pole.
    ko: 쳐낸다면 가치가 낮은 것부터 쳐내야 하는 법이죠.
    ja: |-
      手札を捨てるなら、価値の低いものから…
      そうでしょう？
  d_main_25_03_e_13:
    speaker: neon
    en: How come?
    ko: 왜요?
    ja: なぜですか？
  d_main_25_03_e_14:
    speaker: dorothy
    en: That's how things work up on the surface. Survival of the fittest.
    ko: |-
      그게 지상에서 살아남는 방법 중 하나에요.
      필요 없는 것부터 버리는 것.
    ja: |-
      それが地上で生き残る方法なのです。
      必要のないものから捨てていくこと。
  d_main_25_03_e_15:
    speaker: dorothy
    en: Sorry to break it to you, but if there's anyone we could stand to lose, it's
      you two.
    ko: 안타깝지만, 지금은 당신 둘이 그 대상이 된 거고요.
    ja: |-
      残念ですが、今はあなたたちが
      それということです。
  d_main_25_03_e_16:
    speaker: anis
    en: Us?
    ko: 우리가?
    ja: 私たちが？
  d_main_25_03_e_17:
    speaker: dorothy
    en: Yes. You two are weaker than me. There's no denying that...
    ko: 예. 당신들이 저보다 약하다는 건 부정할 여지없는 사ㅅ….
    ja: |-
      ええ。あなたたちが私より弱いことは
      否定する余地のない…
  d_main_25_03_e_18:
    speaker: neon
    en: How come?
    ko: 왜요?
    ja: なぜですか？
  d_main_25_03_e_19:
    speaker: dorothy
    en: "... Are you even listening to me?"
    ko: "…당신들. 제 말을 들을 생각이 없는 거죠?"
    ja: |-
      …さては、私の話を聞く気など
      最初からありませんね？
  d_main_25_03_e_20:
    speaker: anis
    en: Us?
    ko: 우리가?
    ja: 私たちが？
  d_main_25_03_e_21:
    speaker: neon
    en: How come?
    ko: 왜요?
    ja: なぜですか？
  d_main_25_03_e_22:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_03_e_23:
    speaker: "<Self>"
    en: We'll all move as a group. Dorothy, you take the lead.
    ko: |-
      …다 같이 이동하자.
      도로시가 앞장서 줘.
    ja: |-
      …全員で移動しよう。
      ドロシーが先頭に立ってくれ
  d_main_25_03_e_24:
    speaker: dorothy
    en: Me? How come?
    ko: |-
      제가요?
      왜죠?
    ja: |-
      私がですか？
      なぜですか？
  d_main_25_03_e_25:
    speaker: dorothy
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_main_25_03_e_26:
    speaker: anis
    en: Hey, stop copying us!
    ko: 따라 하네.
    ja: マネっこ？
  d_main_25_03_e_27:
    speaker: neon
    en: Yeah, stop copying us!
    ko: 따라 하네요.
    ja: マネっこですね。
  d_main_25_03_e_28:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_03_e_29:
    speaker: "<Self>"
    en: If you take vanguard, we're more likely not to lose anyone.
    ko: 도로시가 앞서가면 아무것도 안 잃을 수 있으니까.
    ja: |-
      君が先頭に立てば、
      何も失わずに済むかもしれない
  d_main_25_03_e_30:
    speaker: dorothy
    en: "... Understood."
    ko: |-
      …알겠어요.
      제가 가죠.
    ja: |-
      …いいでしょう。
      私が前に出ます。
  d_main_25_03_e_31:
    speaker: "<Narration>"
    en: Dorothy sets off at a brisk pace.
    ko: 도로시가 빠른 걸음으로 걸어갔다.
    ja: ドロシーは早足で歩きだした
  d_main_25_03_e_32:
    speaker: "<Monologue>"
    en: As we follow Dorothy,
    ko: 도로시를 따라 걷던 우리가 마주한 것은.
    ja: |-
      ドロシーのあとについて、
      歩いていた私たちが目にしたものは
  d_main_25_03_e_33:
    speaker: "<Monologue>"
    en: the ground around us becomes increasingly incinerated.
    ko: 말 그대로 새까맣게 타버린 땅과 그 주위의 것.
    ja: 文字通り、真っ黒に焦げた地面と…
  d_main_25_03_e_34:
    speaker: "<Monologue>"
    en: Leaning up against a smoldering pillar,
    ko: 그리고 검게 타버린 기둥에 등을 붙인 채 쓰러져 있는.
    ja: 黒焦げの地面に這いつくばっている
  d_main_25_03_e_35:
    speaker: "<Monologue>"
    en: there is the fallen Nihilister.
    ko: 처참한 모습의 니힐리스타였다.
    ja: 無残な姿のニヒリスターだった
  d_main_25_03_e_36:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_03_e_37:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_03_e_38:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_03_e_39:
    speaker: nihilister
    en: Why don't you take a picture?
    ko: "…뭐야."
    ja: "…ンだよ。"
  d_main_25_03_e_40:
    speaker: nihilister
    en: It'll last longer.
    ko: 뭘 그렇게 빤히 쳐다보고 있냐, 응?
    ja: 何ジロジロ見てんだ？あぁん？
  d_main_25_03_e_41:
    speaker: dorothy
    en: You look like you've seen better days.
    ko: |-
      꼴이 말이 아니군요.
      니힐리스타.
    ja: |-
      ひどい有りさまですね。
      ニヒリスター。
  d_main_25_03_e_42:
    speaker: nihilister
    en: Congratulations, you have eyes.
    ko: 그래. 말이 아니다.
    ja: ああ。とんでもねえだろ？
  d_main_25_03_e_43:
    speaker: dorothy
    en: Did Rapi do this to you?
    ko: 라피한테 당한 건가요?
    ja: ラピですか？
  d_main_25_03_e_44:
    speaker: nihilister
    en: Well...
    ko: 글쎄.
    ja: さあな。
  d_main_25_03_e_45:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 푸슝-!
    ja: ブシュッ――！
  d_main_25_03_e_46:
    speaker: nihilister
    en: "*Cough*"
    ko: 커흑!
    ja: カハッ…！
  d_main_25_03_e_47:
    speaker: dorothy
    en: Answer me.
    ko: 라피한테 당한 건가요?
    ja: ラピがやったのですか？
  d_main_25_03_e_48:
    speaker: nihilister
    en: He... hehe!
    ko: 큭… 크큭…!
    ja: クッ…ククッ…！
  d_main_25_03_e_49:
    speaker: nihilister
    en: Hahahaha!!
    ko: 하하하하!!
    ja: アハハハ！！
  d_main_25_03_e_50:
    speaker: nihilister
    en: Why should I have to answer to a two-bit lackey sent from Eden?
    ko: 야…! 이 빌어먹을 에덴의 끄나풀 자식아…!!
    ja: おい…！エデンのクソ女っ…！！
  d_main_25_03_e_51:
    speaker: nihilister
    en: You disgust me.
    ko: 네가 물어보면 대답해야 해? 엉?
    ja: |-
      いちいち答えてやんなきゃなんねぇのか？
      あぁ！？
  d_main_25_03_e_52:
    speaker: "<Self>"
    en: Look at where Nihilister's been injured. Rather unusual.
    ko: "…손상 부위가 특이하네."
    ja: "…傷跡がおかしい"
  d_main_25_03_e_53:
    speaker: "<Self>"
    en: Looks like it was bitten or slashed by something sharp.
    ko: 뭔가에 물린 것 같기도 하고, 예리한 뭔가로 벤 것 같기도 해.
    ja: |-
      何かに噛まれたような…
      鋭い何かで斬られたようにも見える
  d_main_25_03_e_54:
    speaker: nihilister
    en: I didn't know we had an amateur detective in our midst.
    ko: 명탐정 납셨군.
    ja: 名探偵のお出ましってか？
  d_main_25_03_e_55:
    speaker: "<Self>"
    en: Indivilia and Chatterbox betrayed you, didn't they?
    ko: "…배신당했네. 인디빌리아와 토커티브에게."
    ja: |-
      …裏切られたんだな。
      インディビリアとトーカティブに
  d_main_25_03_e_56:
    speaker: nihilister
    en: Betrayal my ass.
    ko: 배신 같은 소리.
    ja: ケッ、ほざけ。
  d_main_25_03_e_57:
    speaker: nihilister
    en: That would mean there was a point in time when I trusted them to begin with.
    ko: 애초에 서로 믿지도 않았는데 무슨.
    ja: そもそも、最初っから信じちゃいねぇよ。
  d_main_25_03_e_58:
    speaker: dorothy
    en: But why did you revive them both?
    ko: 그런데 왜 그 둘을 부활시킨 거죠?
    ja: では、なぜあの2人を復活させたのですか？
  d_main_25_03_e_59:
    speaker: nihilister
    en: Dunno. Maybe I just wanted some company.
    ko: 모르겠네. 동료 놀이라도 하고 싶었나?
    ja: さあな。友達ごっこでもしたかったのかもな？
  d_main_25_03_e_60:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_03_e_61:
    speaker: dorothy
    en: Do you want to live?
    ko: 살고 싶나요? 니힐리스타.
    ja: 生き延びたいですか？ニヒリスター。
  d_main_25_03_e_62:
    speaker: nihilister
    en: If you all take a hike, I might have a chance.
    ko: 너희들이 꺼지면 살아날걸.
    ja: お前らが消えてくれたら、まだ生きられるぜ。
  d_main_25_03_e_63:
    speaker: dorothy
    en: No. You will die.
    ko: 아뇨. 당신은 죽어요.
    ja: いいえ。そうはならないでしょう。
  d_main_25_03_e_64:
    speaker: dorothy
    en: Your nanomachines' regenerative capabilities are slowing.
    ko: 나노머신의 재생 속도가 더디군요.
    ja: ナノマシンの再生速度が遅いようですね。
  d_main_25_03_e_65:
    speaker: dorothy
    en: Your core output may have dropped.
    ko: 코어 출력이 떨어졌다는 얘기겠죠.
    ja: コア出力が落ちている証拠です。
  d_main_25_03_e_66:
    speaker: dorothy
    en: In your current state, you'd make a fine meal for any Raptures wandering nearby.
    ko: 이대로는 다른 랩쳐들에게 최상급 먹이를 제공하는 것뿐일 테죠.
    ja: |-
      このままでは、他のラプチャーたちの
      最上級のエサになって終わります。
  d_main_25_03_e_67:
    speaker: nihilister
    en: I have just one favor to ask of you.
    ko: 부탁 하나만 하자.
    ja: じゃ、1つだけ頼む。
  d_main_25_03_e_68:
    speaker: dorothy
    en: Say it.
    ko: 말씀하시죠.
    ja: 何でしょう。
  d_main_25_03_e_69:
    speaker: nihilister
    en: Piss off. I can't take you buzzing in my ear any longer.
    ko: |-
      좀 꺼져줄래?
      시끄러우니까.
    ja: |-
      失せろよ。
      ウゼェから。
  d_main_25_03_e_70:
    speaker: nihilister
    en: Get lost, or plug me and get it over with.
    ko: 아니면 코어를 쏴주던가.
    ja: それか、さっさとコアを撃ちやがれ。
  d_main_25_03_e_71:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_03_e_72:
    speaker: "<Self>"
    en: Do you know what you're doing?
    ko: "…도로시."
    ja: "…ドロシー"
  d_main_25_03_e_73:
    speaker: dorothy
    en: I figure you already know this, but just to be sure, please refrain from any
      communication with Eden.
    ko: |-
      혹시나 해서 말씀드리는 것인데,
      에덴과의 연락은 삼가주시길.
    ja: |-
      念のためお伝えしておきますが、
      エデンとの連絡は控えてください。
  d_main_25_03_e_74:
    speaker: dorothy
    en: I've invested a lot in this plan. If it ends up going south, I can't promise
      what I'll do.
    ko: |-
      제법 정성을 들이고 있는 중이라
      그걸 망쳐버리면 제가 무슨 짓을 할지 모르겠거든요.
    ja: |-
      かなり念入りに進めているので、
      台無しにされたら
      私が何をするか分かりません。
  d_main_25_03_e_75:
    speaker: nihilister
    en: Are you going to shoot me or not?
    ko: 아 쏴줄 거야 말 거야.
    ja: おい、撃つのか？撃たねえのか？
  d_main_25_03_e_76:
    speaker: nihilister
    en: If not, then beat it.
    ko: 쏴줄 생각 없으면 꺼져.
    ja: 撃つ気がねぇなら失せろ。
  d_main_25_03_e_77:
    speaker: dorothy
    en: Nihilister.
    ko: 니힐리스타.
    ja: ニヒリスター。
  d_main_25_03_e_78:
    speaker: dorothy
    en: You were the dragon that roamed the surface, incinerating everything in your
      path.
    ko: |-
      당신은 화룡이라는 이명으로 불리면서,
      지상을 자유롭게 날아다니며 불을 내뿜었죠.
    ja: |-
      あなたは火竜という異名通り、
      地上を思うままに飛び回り、
      好き放題に炎を吐き散らした。
  d_main_25_03_e_79:
    speaker: dorothy
    en: Your flames claimed the lives of countless Nikkes.
    ko: 수많은 니케들이 당신의 불에 타죽었어요.
    ja: 数多くのニケが、その炎で焼かれました。
  d_main_25_03_e_80:
    speaker: dorothy
    en: You were a constant thorn in Eden's side.
    ko: 우리 에덴에도 번거로운 짓을 참 많이도 해주셨죠.
    ja: |-
      エデンにもずいぶんと
      面倒をかけてくださいましたね。
  d_main_25_03_e_81:
    speaker: dorothy
    en: You were an agent of wanton destruction, laying waste to all you saw.
    ko: 그렇게 자기 좋을 대로 죽이고 부수고 태웠으면서.
    ja: |-
      そうやって、自分勝手に
      殺して、壊して、燃やしておいて…
  d_main_25_03_e_82:
    speaker: dorothy
    en: And now you want a peaceful death?
    ko: 본인은 편하게 죽고 싶나요?
    ja: ご自身は楽に死にたいと？
  d_main_25_03_e_83:
    speaker: dorothy
    en: Sorry, but you don't get that luxury.
    ko: 후후. 안되죠, 안돼.
    ja: ふふ…それはいけませんね…
  d_main_25_03_e_84:
    speaker: "<Narration>"
    en: "*Swoosh* *Swoosh* *Swoosh*"
    ko: 푸슝-! 푸슝-! 푸슝-!
    ja: バシュ！バシュ！バシュ！
  d_main_25_03_e_85:
    speaker: nihilister
    en: Aaahh! Urgh...
    ko: 윽…! 어흑…!
    ja: うっ…！うぐっ…！
  d_main_25_03_e_86:
    speaker: dorothy
    en: You can sit and wait right here.
    ko: 여기서 기다리고 있어요.
    ja: ここで待っていてください。
  d_main_25_03_e_87:
    speaker: dorothy
    en: Something will come along and put an end to your waiting soon enough.
    ko: 당신을 데려갈 낙원의 사자들이 올테니.
    ja: |-
      じきに楽園の使いたちが、
      あなたを迎えに来るでしょう。
  d_main_25_03_e_88:
    speaker: "<Narration>"
    en: Dorothy starts walking.
    ko: 도로시는 걸어갔다.
    ja: ドロシーは歩き去ろうとした
  d_main_25_03_e_89:
    speaker: "<Self>"
    en: Wait.
    ko: 잠깐.
    ja: 待ってくれ
  d_main_25_03_e_90:
    speaker: "<Self>"
    en: You're just going to leave it here?
    ko: 이대로 두고 갈 거야?
    ja: このまま置いていくのか？
  d_main_25_03_e_91:
    speaker: dorothy
    en: Why not?
    ko: 그럼요?
    ja: いけませんか？
  d_main_25_03_e_92:
    speaker: dorothy
    en: Don't tell me you feel sympathy for her?
    ko: 설마 동정심을 가지는 건 아니겠죠?
    ja: まさか、同情でもしていらっしゃるとか？
  d_main_25_03_e_93:
    speaker: dorothy
    en: Do you have any idea how many Nikkes Nihilister killed in the Ark?
    ko: 방주에서 니힐리스타가 몇이나 되는 니케를 죽였다고 생각하시나요?
    ja: |-
      アークでどれほどのニケが
      ニヒリスターの犠牲になったかは
      ご存じでしょう？
  d_main_25_03_e_94:
    speaker: dorothy
    en: Or would you prefer that we stay here and finish the job?
    ko: 아니면, 마무리를 하고 가자?
    ja: それとも、トドメを刺したいということですか？
  d_main_25_03_e_95:
    speaker: dorothy
    en: It would be the perfect opportunity to have your way with a living Heretic.
    ko: 살아있는 헬레틱을 마음대로 할 수 있는 절호의 기회에요.
    ja: |-
      生きたヘレティックを思うままにできる、
      絶好の機会ですよ。
  d_main_25_03_e_96:
    speaker: dorothy
    en: It'd be such a waste to kill her outright.
    ko: 죽이기엔 아깝죠.
    ja: 殺すなんてもったいないですね。
  d_main_25_03_e_97:
    speaker: "<Self>"
    en: Would Johan and Cecil kill her?
    ko: 요한과 세실이 니힐리스타를 죽일까?
    ja: |-
      ヨハンとセシルは、
      ニヒリスターの命まで奪うだろうか？
  d_main_25_03_e_98:
    speaker: dorothy
    en: That I'm not sure about.
    ko: 글쎄요. 그건 저도 잘 모르겠네요.
    ja: どうでしょうね。私にも知りえないことです。
  d_main_25_03_e_99:
    speaker: "<Monologue>"
    en: I peruse the equipment Syuen gave us.
    ko: 슈엔이 준 짐을 뒤적거린다.
    ja: シュエンがくれた荷物を確認した
  d_main_25_03_e_100:
    speaker: "<Monologue>"
    en: If I recall correctly...
    ko: 내 기억으로는 아마….
    ja: 私の記憶が正しければ…確か…
  d_main_25_03_e_101:
    speaker: "<Monologue>"
    en: Found it.
    ko: 찾았다.
    ja: あった
  d_main_25_03_e_102:
    speaker: "<Monologue>"
    en: I cover Nihilister with a camo-pattern tarp.
    ko: 나는 위장포로 니힐리스타를 덮어줬다.
    ja: 私は迷彩柄の布をニヒリスターに被せた
  d_main_25_03_e_103:
    speaker: nihilister
    en: "... What are you doing?"
    ko: "…뭐 하냐 너."
    ja: "…何してんだよ、お前。"
  d_main_25_03_e_104:
    speaker: "<Self>"
    en: Let's go.
    ko: "…다들 가자."
    ja: "…みんな、行こう"
  d_main_25_03_e_105:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_03_e_106:
    speaker: nihilister
    en: Hey, I asked you a question!
    ko: 너 뭐 하냐고!
    ja: 何のつもりだよ！？
  d_main_25_03_e_107:
    speaker: nihilister
    en: You son-of-a-bitch! How dare you insult me like this?!
    ko: 이 빌어먹을 자식이…! 나한테 이런 모욕을…!
    ja: クソがっ…！俺をコケにしやがって…！
  d_main_25_03_e_108:
    speaker: nihilister
    en: Why don't you just put me out of my misery?!
    ko: 죽여! 죽이라고!
    ja: 殺せ！殺せよッ！
  d_main_25_03_e_109:
    speaker: "<Monologue>"
    en: As we walk off, Nihilister's infuriated ranting echoes in the distance.
    ko: 걸어가는 중 뒤에서 니힐리스타의 분노에 찬 목소리가 들려왔다.
    ja: |-
      立ち去る背中に、ニヒリスターの
      怒りに満ちた声が浴びせられた
  d_main_25_03_e_110:
    speaker: "<Monologue>"
    en: Before long,
    ko: 그 목소리는.
    ja: その声は
  d_main_25_03_e_111:
    speaker: "<Monologue>"
    en: her fulminations turn to laughter.
    ko: 곧 웃음소리로 바뀌었다.
    ja: やがて笑い声に変わった
  d_main_25_03_e_112:
    speaker: nihilister
    en: Heh... hehe...
    ko: 흐… 하하…!
    ja: フ…ハハ…！
  d_main_25_03_e_113:
    speaker: nihilister
    en: Hahaha...!
    ko: 하하하…!
    ja: ハハハ…！
  d_main_25_03_e_114:
    speaker: nihilister
    en: Ahahahahaha!!
    ko: 아하하하하!!
    ja: アハハハハ！！
  d_main_25_03_e_115:
    speaker: "<Monologue>"
    en: Behind the laughter,
    ko: 어째서인지 그 웃음소리가.
    ja: なぜか、その笑い声は
  d_main_25_03_e_116:
    speaker: "<Monologue>"
    en: a palpable pain can be felt.
    ko: 우는 것처럼 들렸다.
    ja: 泣いているようにも聞こえた
d_main_25_04:
  d_main_25_04_1:
    speaker: "<Narration>"
    en: The Ark.
    ko: 방주.
    ja: アーク
  d_main_25_04_2:
    speaker: "<Narration>"
    en: Central Government, briefing room 13.
    ko: 중앙 정부 13 브리핑 룸.
    ja: 中央政府13ブリーフィングルーム
  d_main_25_04_3:
    speaker: doban
    en: What are you going to do?
    ko: 어떻게 할 거지?
    ja: どうするつもりだ？
  d_main_25_04_4:
    speaker: andersen
    en: About what?
    ko: 뭘 말인가.
    ja: 何のことだ？
  d_main_25_04_5:
    speaker: doban
    en: Syuen.
    ko: 슈엔 말이다.
    ja: シュエンのことだ。
  d_main_25_04_6:
    speaker: andersen
    en: Enikk made her judgment, did she not? It should be followed.
    ko: |-
      에닉이 판결을 내렸지 않나.
      그대로 하면 되겠지.
    ja: |-
      エニックの判決が出ただろう？
      その通りにすればいい。
  d_main_25_04_7:
    speaker: doban
    en: She's ordering the CEO of the Big Three to be subservient to a lowly commander!
    ko: 일개 지휘관 나부랭이에게 3대 기업 중 하나를 전속으로 붙인다고?
    ja: |-
      一介の下っ端指揮官が、
      三大企業の1つに専属で支援を受けるだと！？
  d_main_25_04_8:
    speaker: doban
    en: What if this commander has other intentions?
    ko: 그 녀석이 어떤 마음을 먹을 줄 알고!
    ja: そいつが変な気でも起こしたらどうする！
  d_main_25_04_9:
    speaker: andersen
    en: You don't have to worry about that. He's an upstanding individual.
    ko: |-
      그 점은 걱정하지 않아도 되네.
      그럴 인물이 아닐세.
    ja: |-
      その点は心配いらない。
      そういう人物ではないからな。
  d_main_25_04_10:
    speaker: doban
    en: Whenever humans gain a modicum of power, it changes them.
    ko: 인간이란 힘이 생기면 다른 마음을 품기 마련이다.
    ja: 力を手にすれば、人は変わるものだ。
  d_main_25_04_11:
    speaker: andersen
    en: Including you?
    ko: 자네처럼 말인가?
    ja: 君のようにか？
  d_main_25_04_12:
    speaker: doban
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_04_13:
    speaker: andersen
    en: This is a private matter between the two of them.
    ko: 그 둘이 알아서 할 일이야.
    ja: これは当事者たちの問題だ。
  d_main_25_04_14:
    speaker: andersen
    en: There is no need for us to even talk about it.
    ko: 우리가 왈가왈부 떠들 필요는 없겠지.
    ja: 私たちがうるさく騒ぐ必要はない。
  d_main_25_04_15:
    speaker: burningum
    en: I-in my opinion, that commander
    ko: 내, 내가 보기에도 그 지, 지휘관은.
    ja: わ、私から見ても、あの、し、指揮官は
  d_main_25_04_16:
    speaker: burningum
    en: might be impulsive, b-but he is not a threat.
    ko: |-
      충동적이긴 하, 하지만
      위험인물은 아니, 아니야.
    ja: |-
      衝動的では、あ、あるが
      危険な人物では、な、ない…
  d_main_25_04_17:
    speaker: burningum
    en: So there won't be any problems.
    ko: 그러니 무, 문제없을 것 같아.
    ja: だから、も、問題ないはずだ。
  d_main_25_04_18:
    speaker: doban
    en: Still, how could you...
    ko: 그러니까 그걸 어떻게…!
    ja: それをどうやって信じろと…！
  d_main_25_04_19:
    speaker: andersen
    en: He won't threaten your position.
    ko: 자네의 자리를 위협하진 않을 걸세.
    ja: 君の地位が脅かされることはないだろう。
  d_main_25_04_20:
    speaker: andersen
    en: At least for the time being.
    ko: 그러니 안심하게.
    ja: そこは心配しなくていい。
  d_main_25_04_21:
    speaker: andersen
    en: So relax,
    ko: "…뭐. 아직까지는 말이지."
    ja: "…まあ。今のところは、だが。"
  d_main_25_04_22:
    speaker: andersen
    en: and let's move on.
    ko: 그러니 이 이야기는 이제 그만하지.
    ja: この場でこれ以上言い争っても不毛だ。
  d_main_25_04_23:
    speaker: doban
    en: "... Fine."
    ko: "…좋다."
    ja: "…いいだろう。"
  d_main_25_04_24:
    speaker: doban
    en: What about the other issue at hand?
    ko: 그럼 다른 건 어떡할 거지?
    ja: では、他のことはどうする気だ？
  d_main_25_04_25:
    speaker: andersen
    en: And what would that be?
    ko: 또 뭘 말인가.
    ja: 何の話だ？
  d_main_25_04_26:
    speaker: doban
    en: That Pilgrim.
    ko: 그 필그림 말이다.
    ja: あのピルグリムのことだ。
  d_main_25_04_27:
    speaker: andersen
    en: It doesn't matter what we do now. She's back on the surface.
    ko: 어떻게 하고 자시고 간에 지금 지상으로 나갔지 않나.
    ja: どうするも何も、地上に出て行ったのだろう？
  d_main_25_04_28:
    speaker: andersen
    en: She's doing her part to extricate the Ark from this crisis.
    ko: 위기에 처한 방주를 구하기 위해.
    ja: アークの危機を救うために。
  d_main_25_04_29:
    speaker: doban
    en: She'll be back.
    ko: 다시 돌아올 거다.
    ja: また戻ってくるはずだ。
  d_main_25_04_30:
    speaker: andersen
    en: There's a high chance of that, yes.
    ko: 아마도 높은 확률로 그렇겠지.
    ja: その確率は高いだろうな。
  d_main_25_04_31:
    speaker: doban
    en: Hence I'm asking. What are you intending to do about it?
    ko: |-
      그러니까 묻고 있는 거다.
      어떻게 할 건지.
    ja: |-
      だから聞いてるんだ。
      どう対応するつもりだ？
  d_main_25_04_32:
    speaker: burningum
    en: W-what exactly are you getting at?
    ko: "…무슨 말을 하, 하고 싶은 거야?"
    ja: "…何が、い、言いたいんだ？"
  d_main_25_04_33:
    speaker: doban
    en: I propose that we eliminate the Pilgrim.
    ko: 난 그 필그림을 죽여야 한다고 생각한다.
    ja: |-
      私は、あのピルグリムを
      始末するべきだと考えている。
  d_main_25_04_34:
    speaker: burningum
    en: K-kill her?
    ko: 주, 죽여?
    ja: し、始末？
  d_main_25_04_35:
    speaker: doban
    en: She poses too significant a threat.
    ko: 너무 위험해.
    ja: 奴は危険すぎる。
  d_main_25_04_36:
    speaker: doban
    en: I don't know what she's after, but the influence she could have over the Ark
      is monumental.
    ko: |-
      무슨 꿍꿍이인지는 모르겠지만
      그게 방주에 가져올 영향력은 막강할 거다.
    ja: |-
      何を企んでいるのか知らないが、
      あれがアークにもたらす影響力は絶大だ。
  d_main_25_04_37:
    speaker: doban
    en: Right now, the Ark needs stability more than anything.
    ko: 지금의 방주는 안정을 취해야 한다.
    ja: 今のアークを刺激させてはいけない。
  d_main_25_04_38:
    speaker: burningum
    en: B-but Dorothy wants a pact.
    ko: 도, 도로시는 협약을 원하고 있어.
    ja: ド、ドロシーは協定を求めていたはずだ。
  d_main_25_04_39:
    speaker: burningum
    en: Why are you p-proposing that we kill her?
    ko: 주, 죽이다니 무슨 소리야?
    ja: し、始末だなんて、一体何を言いだすんだ？
  d_main_25_04_40:
    speaker: doban
    en: Think about it.
    ko: 잘 생각해 봐라.
    ja: よく考えてみろ。
  d_main_25_04_41:
    speaker: doban
    en: After the Raptures besiege the Ark, she arrives here.
    ko: |-
      방주에 랩쳐와 헬레틱이 쳐들어오고 난 뒤,
      그 필그림이 방주로 왔다.
    ja: |-
      ラプチャーとヘレティックにアークが
      襲撃を受け、そこへピルグリムがやってきた。
  d_main_25_04_42:
    speaker: doban
    en: Immediately after, two Heretics and the other unique individual are resurrected.
    ko: 그리고 방주에 보관 중이던 헬레틱 두기와 특수 개체가 부활했지.
    ja: |-
      そして、アークに封印されていた
      ヘレティック2体と特殊個体が解き放たれた。
  d_main_25_04_43:
    speaker: doban
    en: That Pilgrim is involved in all of this.
    ko: 그 필그림이 이 모든 일의 중심에 있다.
    ja: あのピルグリムは、そのすべての中心にいる。
  d_main_25_04_44:
    speaker: doban
    en: You can't possibly think it was all a coincidence, can you?
    ko: 네놈들이 보기에 이것이 우연 같나?
    ja: これが偶然だと思うか？
  d_main_25_04_45:
    speaker: burningum
    en: No... I don't think that.
    ko: 우연… 이라고 새, 생각하진 않아.
    ja: 偶然…だとは、お、思えない。
  d_main_25_04_46:
    speaker: burningum
    en: But I've ru-run countless tests on the optical camouflage Dorothy mentioned.
    ko: |-
      하지만 도로시가 가져온 그, 그 기술.
      과, 광학미채 기술은 진짜야.
    ja: |-
      だが、ドロシーが持ってきた、あ、あの技術。
      こ、光学迷彩技術は本物だ。
  d_main_25_04_47:
    speaker: burningum
    en: It's legitimate.
    ko: 수, 수십 번 검증했는데 진짜인 것이 판명돼, 됐어.
    ja: |-
      な、何十回も検証したが、
      実用可能であることが、は、判明した。
  d_main_25_04_48:
    speaker: burningum
    en: I-I also have my doubts,
    ko: 나, 나 역시 의심을 하지 않은 건 아니지만.
    ja: わ、私も疑っていないわけじゃ、ないが…
  d_main_25_04_49:
    speaker: burningum
    en: but I think we should wait before springing into action.
    ko: 지금은 기, 기다리는 게 좋을 것 같아.
    ja: 今は、ま、待った方がいい、だろう。
  d_main_25_04_50:
    speaker: doban
    en: Wait? Wait for what?
    ko: 기다려? 뭘 기다린다는 얘긴가.
    ja: 待つ？いったい何を？
  d_main_25_04_51:
    speaker: burningum
    en: To see what Dorothy's mo-motives are.
    ko: 도로시의 지, 진의가 무엇인지.
    ja: ドロシーの、ほ、本当の狙いが、何なのか…
  d_main_25_04_52:
    speaker: doban
    en: Isn't it obvious?
    ko: 진의가 무엇인지는 명백하지 않나!
    ja: 狙いなど明白だろうが！
  d_main_25_04_53:
    speaker: doban
    en: She wants to see the Ark fall!
    ko: 그것의 목표는 방주의 파멸이다!
    ja: あれの目標は、アークの破滅だ！
  d_main_25_04_54:
    speaker: burningum
    en: If she wanted to topple the Ark, there are f-far more practical methods to
      do so.
    ko: 파멸이 모, 목적이었다면 좀 더 확실한 방법을 썼을 거야.
    ja: |-
      破滅が、も、目的だったら
      もっと確実な方法を使うはずだ。
  d_main_25_04_55:
    speaker: burningum
    en: Wh-why bother going through all this rigamarole?
    ko: 이, 이런 번거로운 짓을 할 필요가 어, 없다고.
    ja: こ、こんな面倒なことをする必要は、な、ない。
  d_main_25_04_56:
    speaker: doban
    en: "... Fine. Let's say we follow your suggestion and wait."
    ko: "…그래. 네 말대로 기다린다 치지."
    ja: "…お前の言う通り、待ったとしよう。"
  d_main_25_04_57:
    speaker: doban
    en: What if we end up with a bigger problem on our hands as a result, one that
      we can no longer fix? What then?
    ko: |-
      그러다가 수습할 수 없을 정도로 큰일이 되어버리면,
      그때는 어떻게 할 생각이지?
    ja: |-
      それで、取り返しがつかないほど
      大ごとになったら、どうするつもりだ？
  d_main_25_04_58:
    speaker: doban
    en: If we sit here twiddling our thumbs, it'll be too late! We have to strike
      first!
    ko: |-
      넋 놓고 기다리고 있기만 해서는 늦는다!
      우리가 선수를 쳐야 한단 말이다!
    ja: |-
      黙って待っているだけでは遅い！
      私たちが先手を打つべきだ！
  d_main_25_04_59:
    speaker: burningum
    en: I-I have something in mind.
    ko: 그, 그쪽으로는 생각해두고 있는게 이, 있어.
    ja: そ、それは考えが、あ、ある。
  d_main_25_04_60:
    speaker: burningum
    en: If worst comes to worst, we do have a failsafe.
    ko: 최악의 경우, 그걸 수, 수습하기 위한 수단이.
    ja: 最悪の場合、それを、しゅ、収拾する手段が。
  d_main_25_04_61:
    speaker: doban
    en: I assume you're referring to what Enikk is preparing?
    ko: 에닉이 준비하고 있다는 그것 말인가.
    ja: エニックが準備しているという、アレか。
  d_main_25_04_62:
    speaker: burningum
    en: Yes.
    ko: 그, 그래.
    ja: そ、そうだ。
  d_main_25_04_63:
    speaker: doban
    en: "..."
    ko: 으으음…!
    ja: ぐぬ…！
  d_main_25_04_64:
    speaker: andersen
    en: For now, we'll do as Burningum suggests.
    ko: 지금은 버닝엄의 말대로 하지.
    ja: 今はバーニンガムの言う通りにしよう。
  d_main_25_04_65:
    speaker: doban
    en: What right do you have to propose our next course of action?
    ko: 네놈의 의견은 중요하지 않다 무능한 놈.
    ja: 貴様の意見はどうでもいいんだ。能なしめ。
  d_main_25_04_66:
    speaker: doban
    en: You sat by and did nothing at the crucial moment.
    ko: 정작 중요한 때에 아무것도 못 한 주제에 뭘 말하는 건가.
    ja: |-
      大事な時に何もできなかった分際で、
      何をほざく気だ。
  d_main_25_04_67:
    speaker: andersen
    en: Regardless of what the Pilgrim's true intentions are, we cannot allow mere
      hearsay and skepticism to scuttle the pact with Eden.
    ko: |-
      필그림의 진의가 무엇이 되었든 간에,
      에덴과의 협약은 불안감 만으로 넘길 수 있는 게 아닐세.
    ja: |-
      ピルグリムの真意が何であれ、
      エデンとの協定は不安だからというだけで
      流せる話ではない。
  d_main_25_04_68:
    speaker: andersen
    en: If the pact goes through, the gains will far outweigh any potential losses.
    ko: |-
      협약이 이뤄질 시,
      잃는 것보단 얻는 것이 훨씬 더 많을 테지.
    ja: |-
      協定が成立すれば、失うものより得る
      ものの方が、はるかに多いはずだ。
  d_main_25_04_69:
    speaker: andersen
    en: So let's sit back, prepare for the worst, and wait for her to make her move.
    ko: |-
      그러니 최악의 사태를 상정한 대비를 해놓고,
      그녀의 행동을 기다려봄세.
    ja: |-
      ここは最悪の事態に備えた上で、
      彼女の動きを見るべきだろう。
  d_main_25_04_70:
    speaker: andersen
    en: She's the first Pilgrim to set foot in the Ark since it was founded.
    ko: 방주 설립 이래 최초로 이곳을 찾은 고귀한 순례자에게.
    ja: |-
      アークの設立以来、
      初めて巡礼に訪れた賓客だ。
  d_main_25_04_71:
    speaker: andersen
    en: We mustn't resort to hysteria or persecution simply because we have lingering
      doubts.
    ko: 의심 간다는 이유로 총구를 들이미는 야만적인 짓은 하지 말고.
    ja: |-
      信じられないという理由だけで、
      銃を向けるも同然の
      野蛮なマネをするのは止めておけ。
  d_main_25_04_72:
    speaker: doban
    en: Any potential threats must be eliminated. The Ark cannot afford another catastrophe.
    ko: |-
      …불안 요소는 싹을 잘라버려야 한다.
      방주에 더 이상의 위기가 있어서는 안 돼.
    ja: |-
      …不安要素の芽は摘むべきだ。
      アークにこれ以上の危機を起こしてはならん。
  d_main_25_04_73:
    speaker: andersen
    en: Your stupidity is astonishing.
    ko: 바보 같은 소릴 하는군.
    ja: まるで分かっていないな。
  d_main_25_04_74:
    speaker: doban
    en: What?!
    ko: 뭐야?
    ja: 何だと？
  d_main_25_04_75:
    speaker: andersen
    en: If you had half a brain, you'd realize how foolish you sound right now.
    ko: |-
      자네도 머리가 있다면 알걸세.
      지금 자기가 하는 말이 얼마나 말이 안 되는지.
    ja: |-
      君にも脳があるなら、考えてみろ。
      自分の発言がどれほど話にならないか。
  d_main_25_04_76:
    speaker: andersen
    en: Suppose she is actively attempting to sabotage the Ark, as you allege.
    ko: 뭐, 자네 말대로 그녀가 방주를 파멸시키려 한다고 침세.
    ja: |-
      君の言う通り、
      彼女がアークを破滅させに来たとしよう。
  d_main_25_04_77:
    speaker: andersen
    en: If that is the case, what could the Ark possibly do to stop her?
    ko: 그럼, 지금 방주의 상태로 그녀를 막을 수 있는가?
    ja: |-
      では、今のアークの状態で、
      彼女を止められるか？
  d_main_25_04_78:
    speaker: doban
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_04_79:
    speaker: andersen
    en: Even supposing we somehow foil her plans,
    ko: 그녀는 어떻게든 막는다고 치지.
    ja: 仮に、彼女はどうにか止められたとしよう。
  d_main_25_04_80:
    speaker: andersen
    en: can you stop the combined forces of Eden? Do you have the slightest idea how
      mighty their forces are?
    ko: |-
      에덴의 전력은 막아낼 수 있나?
      에덴이 얼마만큼의 전력을 보유하고 있는지는 알고 있고?
    ja: |-
      だが、エデンの戦力を止められるか？
      エデンがどれほどの戦力を保有しているか、
      理解しているのか？
  d_main_25_04_81:
    speaker: andersen
    en: So what you're telling me is that you want to wage war against a group of
      people
    ko: 지금 자네는 지상에서 살아남은 것도 모자라,
    ja: |-
      今、君が言っていることは、
      地上で生き残っているどころか…
  d_main_25_04_82:
    speaker: andersen
    en: who not only have managed to survive and thrive on the surface but have also
      developed their own technology?
    ko: 고유의 기술마저 구축한 이들에게 전쟁을 하자고 얘기하는 것일세.
    ja: |-
      我々にない技術まで構築している相手と、
      戦争を始めようということだ。
  d_main_25_04_83:
    speaker: andersen
    en: Only a lunatic would fail to see how flimsy that plan is.
    ko: 미치지 않고서야 그럴 이유가 없네.
    ja: 正気で言えることじゃない。
  d_main_25_04_84:
    speaker: andersen
    en: I already said that I agree with Burningum's suggestion.
    ko: 내가 버닝엄의 의견에 찬성한다고 말했었지.
    ja: |-
      私も、バーニンガムの意見に
      賛成するとは言ったが…
  d_main_25_04_85:
    speaker: andersen
    en: 'Well, allow me to rephrase: That is our only viable option.'
    ko: 정확히는, 그것 말고는 선택지가 없기 때문이야.
    ja: そもそも、他に選択肢がないからだ。
  d_main_25_04_86:
    speaker: doban
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_04_87:
    speaker: doban
    en: "... Very well. If that's the case, then I agree."
    ko: "…좋다. 그렇다면 나도 찬성하겠다."
    ja: "…分かった。私も賛成するしかないようだな。"
  d_main_25_04_88:
    speaker: doban
    en: We'll sit back and wait for the Pilgrim to make the next move.
    ko: 필그림의 행동을 지켜보는 것으로.
    ja: ピルグリムの動きは監視する。
  d_main_25_04_89:
    speaker: burningum
    en: O-okay.
    ko: 그, 그래. 고마워.
    ja: そ、そうか。ありがとう。
  d_main_25_04_90:
    speaker: doban
    en: Just one thing.
    ko: 단.
    ja: ただし…
  d_main_25_04_91:
    speaker: doban
    en: I wish to launch my own investigation into this Pilgrim, Dorothy.
    ko: 그 도로시라는 필그림에 대해서는 개인적으로 조사를 해보겠다.
    ja: |-
      そのドロシーというピルグリムについては、
      個人的に調査させてもらうぞ。
  d_main_25_04_92:
    speaker: doban
    en: Now that we know what she looks like, we're sure to turn up some relevant
      information in the Central Government's database.
    ko: 얼굴을 보인 이상, 중앙 정부의 데이터베이스 어딘가에는 관련된 정보가 있겠지.
    ja: |-
      顔が割れている以上、
      中央政府のデータベースのどこかに
      関連する情報があるはずだ。
  d_main_25_04_93:
    speaker: doban
    en: We might be able to find some salient information if we dig into her past.
    ko: 과거를 살펴보면 뭐라도 알아낼 수 있을 거다.
    ja: 過去を調べれば、何かつかめるだろう。
  d_main_25_04_94:
    speaker: andersen
    en: Is that really necessary?
    ko: "…그럴 필요가 있나?"
    ja: "…そこまでする必要があるか？"
  d_main_25_04_95:
    speaker: doban
    en: Of course. Her past actions might provide a hint about her current motives.
    ko: |-
      있고말고.
      과거의 행적이 지금의 목적에 대한 힌트가 될 수 있으니까.
    ja: |-
      当たり前だ。
      過去の行動が、今の狙いを突き止める
      手がかりになるかもしれん。
  d_main_25_04_96:
    speaker: burningum
    en: I-I agree with that.
    ko: 으, 음. 그건 나도 도, 동의해.
    ja: う、うん。それは私も、ど、同意見だ。
  d_main_25_04_97:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_04_98:
    speaker: doban
    en: I'll take your silence as agreement.
    ko: 너도 동의하는 걸로 알겠다.
    ja: お前も異論はないと言うことでいいな。
  d_main_25_04_99:
    speaker: "<Narration>"
    en: Doban leaves the room.
    ko: 도반은 방을 나갔다.
    ja: ドバンが部屋から出ていった
  d_main_25_04_100:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_04_101:
    speaker: burningum
    en: Wh-what's wrong? Are you okay?
    ko: |-
      왜, 왜 그래?
      괜찮아?
    ja: |-
      ど、どうした？
      大丈夫か？
  d_main_25_04_102:
    speaker: andersen
    en: Burningum.
    ko: 버닝엄.
    ja: バーニンガム。
  d_main_25_04_103:
    speaker: andersen
    en: Is there any remaining information about the Goddess Squad?
    ko: 갓데스에 대한 정보가 아직 방주에 남아 있나?
    ja: |-
      ゴッデスに関する情報は、
      まだアークに残っているか？
  d_main_25_04_104:
    speaker: burningum
    en: The Goddess Squad? Why do you...
    ko: 갓데스? 가, 갓데스는 왜 갑자기….
    ja: ゴッデス？な、なんで急にゴッデスの話が…
  d_main_25_04_105:
    speaker: andersen
    en: Answer me. Is there anything left?
    ko: 남아 있나?
    ja: 残っているか？
  d_main_25_04_106:
    speaker: burningum
    en: "... No."
    ko: "…아, 아니."
    ja: "…い、いや。"
  d_main_25_04_107:
    speaker: burningum
    en: W-we've been continuously distorting and removing select information to prevent
      the manifestation of any god-like entity.
    ko: |-
      시, 실체를 가진 신격화를 막기 위해,
      지속적으로 왜, 왜곡하고 덜어냈어.
    ja: |-
      じ、実体を持つ者の神格化を防ぐために、
      持続的に、じょ、情報を修正し、選別している。
  d_main_25_04_108:
    speaker: burningum
    en: The en-entire Central Government database has been wiped.
    ko: 지, 지금은 갓데스라는 이름 마, 말고는 남은 정보는 없지.
    ja: |-
      い、今はゴッデスという名前以外に、
      の、残っている情報はない。
  d_main_25_04_109:
    speaker: burningum
    en: Other than the name itself, there is nothing left.
    ko: 중앙 정부 데이터베이스에도 남아 있지 않, 않아.
    ja: |-
      中央政府のデータベースにも
      の、残っていない。
  d_main_25_04_110:
    speaker: andersen
    en: Very well.
    ko: "…그래. 알겠네."
    ja: "…そうか。分かった。"
  d_main_25_04_111:
    speaker: burningum
    en: How are you holding up?
    ko: 모, 몸은 좀 어때?
    ja: や、やっぱり具合が悪いんじゃ…
  d_main_25_04_112:
    speaker: andersen
    en: Just fine. Thanks for asking.
    ko: 괜찮네. 신경 써줘서 고맙군.
    ja: 大丈夫だ。心配ありがとう。
  d_main_25_04_113:
    speaker: burningum
    en: Don't mention it.
    ko: 아, 아냐. 뭘.
    ja: い、いや。
  d_main_25_04_114:
    speaker: burningum
    en: I'll be o-on my way.
    ko: 그럼 나도 그만 나가볼, 볼게.
    ja: じゃあ、私もそろそろ、し、失礼するよ。
  d_main_25_04_115:
    speaker: burningum
    en: Don't push yourself too hard.
    ko: 몸도 안 좋은데, 너무, 너무 무리하지 말고.
    ja: |-
      そんな身体で、
      あ、あまり無理するなよ。
  d_main_25_04_116:
    speaker: andersen
    en: I'll try my best.
    ko: 그래. 명심하지.
    ja: ああ。そうするよ。
  d_main_25_04_117:
    speaker: "<Narration>"
    en: Burningum leaves the room.
    ko: 버닝엄이 방을 나갔다.
    ja: バーニンガムが部屋を出た
  d_main_25_04_118:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_04_119:
    speaker: andersen
    en: "... Dorothy."
    ko: "…도로시."
    ja: "…ドロシー。"
d_main_25_05_s:
  d_main_25_05_s_1:
    speaker: anis
    en: Jeez, what happened here?
    ko: 우와. 여긴 왜 이렇게 엉망이야?
    ja: |-
      うわ。
      ここもなんでメチャクチャになってるの？
  d_main_25_05_s_2:
    speaker: anis
    en: It looks like a tornado ripped through this place.
    ko: 자연재해라도 일어난 건가?
    ja: 自然災害でも起きたとか？
  d_main_25_05_s_3:
    speaker: anis
    en: I don't think there's a single building left untouched.
    ko: 멀쩡한 건물이 하나도 없네.
    ja: 崩れてない建物が1つもないわ。
  d_main_25_05_s_4:
    speaker: neon
    en: There's still a bunch of dust and debris floating around, so whatever it was,
      it must have happened fairly recently.
    ko: |-
      먼지나 이런 것들이 아직 날아다니는 걸 보니,
      최근에 이렇게 된 것 같아요.
    ja: |-
      まだホコリなどが舞っているところを見ると、
      最近何かあったみたいですね。
  d_main_25_05_s_5:
    speaker: anis
    en: You think so?
    ko: 최근에?
    ja: 最近？
  d_main_25_05_s_6:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_05_s_7:
    speaker: anis
    en: Don't tell me this is the aftermath of the battle between Rapi and them.
    ko: 이거 설마 라피랑 그것들이 싸운 흔적은 아니겠지.
    ja: |-
      まさか、ラピたちが戦った跡って
      言うんじゃないわよね？
  d_main_25_05_s_8:
    speaker: dorothy
    en: I would assume so.
    ko: 맞아요.
    ja: その通りです。
  d_main_25_05_s_9:
    speaker: dorothy
    en: There are burn and slash marks everywhere.
    ko: 불탄 자국, 검으로 벤 듯한 상흔.
    ja: 燃え残った跡。剣で斬られた痕跡。
  d_main_25_05_s_10:
    speaker: dorothy
    en: Deep fault lines and cracks that splinter through the ground and across the
      surfaces of the nearby buildings.
    ko: 단순 물리력으로 인해 뭉개진 지면과 건물 표면.
    ja: |-
      単純な力で、
      物理的に潰された地面と建物の表面…
  d_main_25_05_s_11:
    speaker: dorothy
    en: I'd say their fight extended out to here and beyond.
    ko: 이곳에서까지 싸운 모양이네요.
    ja: ここでも戦ったようですね。
  d_main_25_05_s_12:
    speaker: neon
    en: This is beyond firepower.
    ko: 이건 화력 운운할 게 아니네요.
    ja: これはもう、火力の問題じゃありませんね。
  d_main_25_05_s_13:
    speaker: neon
    en: It's more like...
    ko: 약간 뭐랄까….
    ja: 何というか…
  d_main_25_05_s_14:
    speaker: neon
    en: "... I don't even know what. Something beyond my comprehension."
    ko: 상식을 벗어난 느낌이에요.
    ja: 常識を外れている感じがします。
  d_main_25_05_s_15:
    speaker: anis
    en: Sure, but you don't exactly comprehend a whole lot...
    ko: 와. 네가 상식을 얘기해?
    ja: わあ。ネオンが常識を語る日が来るなんて？
  d_main_25_05_s_16:
    speaker: dorothy
    en: It makes sense to feel that way.
    ko: 실제로 다르지 않겠죠.
    ja: 実際、常識外れであることは事実ですから。
  d_main_25_05_s_17:
    speaker: dorothy
    en: To witness the true power of a Heretic...
    ko: 당신들. 헬레틱의 진짜 힘을 마주한 적이 있나요?
    ja: |-
      あなたたちはヘレティックの真の力を
      見たことがありますか？
  d_main_25_05_s_18:
    speaker: dorothy
    en: the carnage that they can unleash when unconstrained...
    ko: 그들이 그 어떤 제약도 받지 않은 환경에서 뿜어내는 힘은.
    ja: |-
      いかなる制約も受けない環境で発揮される
      彼女たちの力は、
  d_main_25_05_s_19:
    speaker: dorothy
    en: is akin to a catastrophe. Something is indeed truly beyond comprehension.
    ko: |-
      말 그대로 재앙에 가까워요.
      상식이 통째로 뜯겨져나가는 느낌이죠.
    ja: |-
      文字通り、災害に近いものです。
      常識を完全に覆されますよ。
  d_main_25_05_s_20:
    speaker: dorothy
    en: But you all...
    ko: 하지만 당신들은….
    ja: ですが、あなたたちは…
  d_main_25_05_s_21:
    speaker: dorothy
    en: As much as I hate to admit it,
    ko: 뭐, 인정하긴 싫지만 현존하는 그 어떤 스쿼드보다.
    ja: |-
      認めたくはないところではありますが、
      現存するどの部隊よりも
  d_main_25_05_s_22:
    speaker: dorothy
    en: you all have gotten further than any other squad out there.
    ko: 대 헬레틱 전에서 가장 우수한 성과를 낸 스쿼드죠.
    ja: |-
      対ヘレティック戦において、
      最も優秀な成果を収めている部隊です。
  d_main_25_05_s_23:
    speaker: dorothy
    en: So I'm forced to acknowledge that you've all done admirably in that respect.
    ko: 그러니 그 점만은 훌륭하다고 해둘게요.
    ja: |-
      ですから、その点だけは賞賛に値すると
      言っておきましょう。
  d_main_25_05_s_24:
    speaker: "<Self>"
    en: Where is this coming from?
    ko: "…너 왜 그래?"
    ja: "…急にどうした？"
  d_main_25_05_s_25:
    speaker: dorothy
    en: I'm simply being honest.
    ko: 솔직히 말하는 거예요.
    ja: 正直に言ったまでです。
  d_main_25_05_s_26:
    speaker: dorothy
    en: Whether or not luck played a significant part in it, you achieved the desired
      result.
    ko: |-
      요행이 되었든 뭐가 되었든,
      결과를 낸 건 맞으니까요.
    ja: |-
      偶然であろうが、何であろうが、
      結果を出したことには違いありませんので。
  d_main_25_05_s_27:
    speaker: neon
    en: Thanks. I'll do my best not to boast.
    ko: |-
      감사합니다.
      우쭐해지지 않게 주의할게요. 엣헴.
    ja: |-
      ありがとうございます。
      でも、うぬぼれないように気を付けますね！
      えっへん！
  d_main_25_05_s_28:
    speaker: anis
    en: I'll be amazed if you can hold out for longer than 5 seconds.
    ko: 거 5초 정도라도 좀 참지?
    ja: せめて5秒くらいは我慢しなさいよ。
  d_main_25_05_s_29:
    speaker: dorothy
    en: However.
    ko: 그런데….
    ja: とはいえ…
  d_main_25_05_s_30:
    speaker: dorothy
    en: Based on my personal observation, I believe your success was either a fluke
      or the result of dumb luck.
    ko: |-
      직접 옆에서 지켜본 결과 요행이었던 것 같네요.
      운이 아주 좋았거나.
    ja: |-
      実際に隣で見ていた限り、
      運が良かっただけのようですね。
  d_main_25_05_s_31:
    speaker: anis
    en: "... Come again?"
    ko: "…뭐?"
    ja: "…何ですって？"
  d_main_25_05_s_32:
    speaker: neon
    en: Why would you say that?
    ko: 뭔가요 갑자기.
    ja: 何ですか、急に。
  d_main_25_05_s_33:
    speaker: dorothy
    en: I'm merely continuing my habit of being honest.
    ko: 이것 또한 솔직히 말하는 거예요.
    ja: これも、正直に言ったまでです。
  d_main_25_05_s_34:
    speaker: dorothy
    en: Your movements are too sporadic. Sloppy. Full of loopholes.
    ko: |-
      당신들의 움직임.
      빈틈이 너무 많아요. 허술하고.
    ja: |-
      あなたたちの動きには隙が多すぎます。
      警戒も足りません。
  d_main_25_05_s_35:
    speaker: dorothy
    en: I find it hard to believe that you'd managed to live this long up on the surface.
    ko: 지상을 돌아다닌다고는 믿기지 않을 만큼 형편없어요.
    ja: |-
      これで地上をうろつけるとは
      信じられないほど、さまになっていません。
  d_main_25_05_s_36:
    speaker: dorothy
    en: You never once pondered over your own weak points.
    ko: 그 모자란 부분을 아예 신경조차 쓰지 않죠.
    ja: |-
      そしてその足りない部分を
      気にかけることさえしていない。
  d_main_25_05_s_37:
    speaker: dorothy
    en: This tells me you are accustomed to having backup.
    ko: 누군가에게 백업 받는 것에 아주 익숙하다는 뜻이에요.
    ja: |-
      誰かに助けられている状態に、
      慣れているということです。
  d_main_25_05_s_38:
    speaker: dorothy
    en: Which I assume would be the missing Rapi.
    ko: |-
      그리고 그건, 당연히 라피겠죠.
      지금 자리에 없는.
    ja: |-
      そしてその誰かは当然、
      今この場にはいない
      ラピだったということでしょう。
  d_main_25_05_s_39:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_05_s_40:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_05_s_41:
    speaker: dorothy
    en: If one person covers what the entire squad lacks,
    ko: 단 한 명이 스쿼드의 단점을 모두 커버한다….
    ja: |-
      たった1人で、
      部隊の弱点を全部カバーさせられる…
  d_main_25_05_s_42:
    speaker: dorothy
    en: can this even be called a proper squad?
    ko: 후후. 이걸 스쿼드라고 할 수 있나요?
    ja: ふふっ…それで部隊と呼べるのでしょうか？
  d_main_25_05_s_43:
    speaker: anis
    en: Hey, you better watch it.
    ko: 야. 너 말 가려서 해.
    ja: ちょっと。あんまりな言い草じゃない。
  d_main_25_05_s_44:
    speaker: dorothy
    en: Am I wrong? I don't think so.
    ko: 틀린 말이 아닌걸요.
    ja: 間違った話ではありませんよね？
  d_main_25_05_s_45:
    speaker: dorothy
    en: Fortunately, the Commander has markedly improved since I first saw him.
    ko: |-
      다행히 지휘관인 귀하께서
      처음 봤을 때에 비하면 큰 성장을 이뤄서.
    ja: |-
      幸い、指揮官が初めて会った時に比べると、
      大きく成長されていて
  d_main_25_05_s_46:
    speaker: dorothy
    en: I'm confident in his ability to lead the squad without Rapi in the ranks.
    ko: 어떻게든 돌아다닐 수 있는 수준이네요.
    ja: どうにか動けているに過ぎません。
  d_main_25_05_s_47:
    speaker: anis
    en: You were doing so well buttering us up. Why are you looking to pick a fight
      now?
    ko: 이게 잘 가다가 왜 갑자기 시비야?
    ja: なんだって急にケンカなんて売って来るのよ？
  d_main_25_05_s_48:
    speaker: anis
    en: Are you finished, or do you have more to say?
    ko: 그래서 뭐? 뭘 말하고 싶은 건데?
    ja: で、何？何が言いたいわけ？
  d_main_25_05_s_49:
    speaker: dorothy
    en: Well, in fact, you two are...
    ko: 아니스, 네온.
    ja: アニス、ネオン。
  d_main_25_05_s_50:
    speaker: "<Self>"
    en: Dorothy. Stop.
    ko: 도로시. 그만.
    ja: ドロシー、やめろ
  d_main_25_05_s_51:
    speaker: dorothy
    en: Clearly a burden to both the Commander and Rapi.
    ko: 당신들은 지금 명백히 라피와 귀하의 발목을 잡고 있어요.
    ja: |-
      あなたがたは今、
      明らかにラピと指揮官の
      足を引っ張っています。
d_main_25_05_e:
  d_main_25_05_e_1:
    speaker: anis
    en: Have you lost your marbles?
    ko: 이게 미쳤나…!
    ja: ふざけないでよ…！
  d_main_25_05_e_2:
    speaker: anis
    en: You have no idea how long we've been a team.
    ko: 야! 우리가 얼마나 오랫동안 같이 움직인 줄 알아?
    ja: |-
      ねえ！私たちが、
      どれだけ長く一緒にやってきたか知ってんの？
  d_main_25_05_e_3:
    speaker: anis
    en: How can we possibly be a burden?
    ko: |-
      발목을 잡아?
      이게 진짜 듣자 듣자 하니까 못하는 말이 없어!
    ja: |-
      足を引っ張る？
      言っていいことと、悪いことがあるでしょ！
  d_main_25_05_e_4:
    speaker: anis
    en: Who do you think you are, talking to us like that?
    ko: 네가 뭔데 우리가 어쩌고저쩌고 얘기하는 건데?
    ja: 私たちの何が分かるっていうのよ？
  d_main_25_05_e_5:
    speaker: neon
    en: Yeah! How rude can you get?!
    ko: 맞아요! 진짜 무례하시네요!
    ja: そうですよ！本当に失礼しちゃいます！
  d_main_25_05_e_6:
    speaker: neon
    en: Besides, the point of any squad is that its members complement each other's
      strengths and weaknesses.
    ko: |-
      그리고 단점은 서로 보완하면서,
      장점을 살려주는 게 스쿼드 아닌가요?
    ja: |-
      それに、短所はお互いにカバーしながら、
      長所を生かすのが部隊じゃないんですか？
  d_main_25_05_e_7:
    speaker: anis
    en: Preach, sister!
    ko: 맞아 맞아!
    ja: そうよそうよ！
  d_main_25_05_e_8:
    speaker: dorothy
    en: Tell me then, which of Rapi's weaknesses are you compensating for now?
    ko: 그래서, 당신들이 지금 라피의 어떤 점을 보완해 주고 있나요?
    ja: |-
      では、あなたたちがラピのどのような点を
      カバーしていると言うのですか？
  d_main_25_05_e_9:
    speaker: anis
    en: For one, she's boring.
    ko: 라피는 재미가 없어!
    ja: ラピは、面白くない！
  d_main_25_05_e_10:
    speaker: neon
    en: And we're fun.
    ko: 하지만 저희는 재밌죠!
    ja: でも、私たちは面白いです！
  d_main_25_05_e_11:
    speaker: anis
    en: She's not especially cute, either.
    ko: 라피는 귀여운 맛도 없어!
    ja: あとラピは、かわいくない！
  d_main_25_05_e_12:
    speaker: neon
    en: But we're positively adorable.
    ko: 하지만 저희는 귀엽죠!
    ja: でも、私たちはかわいいです！
  d_main_25_05_e_13:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_05_e_14:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_05_e_15:
    speaker: anis
    en: She can't fire a rocket launcher.
    ko: 라피는 런처 못 쏨!
    ja: ラピは、ロケットランチャーを撃てない！
  d_main_25_05_e_16:
    speaker: neon
    en: Or a shotgun!
    ko: 샷건 못 쏨!
    ja: ショットガンも撃てません！
  d_main_25_05_e_17:
    speaker: anis
    en: She only wears dark clothes.
    ko: 시커먼 옷만 입음!
    ja: 真っ黒な服ばっかり着てる！
  d_main_25_05_e_18:
    speaker: neon
    en: And doesn't need glasses.
    ko: 안경 안 씀!
    ja: 眼鏡もかけてないです！
  d_main_25_05_e_19:
    speaker: anis
    en: She wears the most plain Jane underwear ever.
    ko: 무난한 속옷만 입음!
    ja: 下着もシンプルなやつばっかり！
  d_main_25_05_e_20:
    speaker: neon
    en: Her butt cheeks are always poking out, too.
    ko: 엉덩이 다 내놓고 다님!
    ja: お尻まる出しで歩いてますし！
  d_main_25_05_e_21:
    speaker: "<Self>"
    en: That's enough, both of you.
    ko: "…다들, 그만해."
    ja: "…2人とも、やめてくれ"
  d_main_25_05_e_22:
    speaker: "<Self>"
    en: This is getting embarrassing.
    ko: "…창피하니까."
    ja: "…恥ずかしいから"
  d_main_25_05_e_23:
    speaker: neon
    en: Do we embarrass you, Master?
    ko: 스승님! 저희가 창피하나요!?
    ja: |-
      師匠！私たちのどこが
      恥ずかしいって言うんですか！？
  d_main_25_05_e_24:
    speaker: "<Self>"
    en: Right now? Yes.
    ko: 지금은… 좀 그래….
    ja: とにかく、今はちょっと…
  d_main_25_05_e_25:
    speaker: neon
    en: I can't believe this! You're all conspiring against us!
    ko: 이럴 수가! 너무해!
    ja: そんな！ひどいです！
  d_main_25_05_e_26:
    speaker: dorothy
    en: You're the ones who are unbelievable.
    ko: "…정말 어이가 없어서…."
    ja: "…開いた口が塞がりませんね…"
  d_main_25_05_e_27:
    speaker: dorothy
    en: I suggest you heed my words.
    ko: 당신들. 제 말을 가볍게 듣지 말아요.
    ja: 私の言ったことを軽く見ないことです。
  d_main_25_05_e_28:
    speaker: dorothy
    en: You're scraping by for the moment, but soon you'll be at your limit.
    ko: |-
      지금은 어떻게든 버티겠지만,
      조만간 한계가 올 거예요.
    ja: |-
      今まではどうにかなったのでしょうが、
      いずれ限界を迎える時が来ます。
  d_main_25_05_e_29:
    speaker: dorothy
    en: How long are you going to continue to depend on others?
    ko: 언제까지 남에게 의존할 생각이죠?
    ja: いつまで人に頼るつもりですか？
  d_main_25_05_e_30:
    speaker: anis
    en: You're starting to really get on my nerves.
    ko: 이게 아까부터 계속 이간질하네.
    ja: |-
      さっきからずっと、
      仲たがいしたいみたいな言い方じゃない。
  d_main_25_05_e_31:
    speaker: neon
    en: Should we do some additional training, then?
    ko: 그럼 뭐 저희가 어디 폐관 수련이라도 하고 와야 하나요?
    ja: |-
      どこかに閉じこもって修行でもしてこいって
      ことですか？
  d_main_25_05_e_32:
    speaker: anis
    en: Also, what's wrong with relying on others?
    ko: 그리고 남에게 의존하는 게 뭐 어때서.
    ja: それに、人に頼って何が悪いのよ。
  d_main_25_05_e_33:
    speaker: neon
    en: We complement each other and boost each other up.
    ko: 보완하면서 서로 강해지는 법이죠.
    ja: |-
      お互いフォローしながら、
      強くなっていくものです。
  d_main_25_05_e_34:
    speaker: anis
    en: Exactly!
    ko: 맞아 맞아.
    ja: そうよ、そうよ。
  d_main_25_05_e_35:
    speaker: anis
    en: And what about you?
    ko: 그리고 너도, 응?
    ja: だいたい、あなたは違うって言うの？
  d_main_25_05_e_36:
    speaker: anis
    en: If you're so against relying on others, what are you doing in Eden? Why don't
      you piss off and go be alone?
    ko: |-
      남에게 의존 안 할 거면 너 혼자 다니지 뭣하러 에덴에 있어?
      혼자 다녀 그럼.
    ja: |-
      他人に頼りたくないなら、1人でいれば
      いいじゃない。なんでエデンにいるのよ？
  d_main_25_05_e_37:
    speaker: anis
    en: Go defeat the Raptures yourself. Save the world on your own, without any help.
    ko: 혼자서 랩쳐도 잡고 세상도 구하고 다 해.
    ja: |-
      1人でラプチャーを倒して、
      世界も救えばいいでしょ。
  d_main_25_05_e_38:
    speaker: neon
    en: You're the one who asked to join us,
    ko: 라피 찾는 것도 우리가 도로시를 끼워 준거거든요?
    ja: |-
      ラピを捜す話にしたって、私たちがドロシーを
      入れてあげたはずですよね？
  d_main_25_05_e_39:
    speaker: neon
    en: and we let you.
    ko: 그리고 도로시가 먼저 우리랑 같이 다니자고 했잖아요.
    ja: |-
      一緒に行くって言いだしたのは
      ドロシーだったじゃないですか。
  d_main_25_05_e_40:
    speaker: neon
    en: You can't find Rapi on your own, and you know it. You're worried.
    ko: |-
      혼자서 못 하니까.
      불안하니까.
    ja: |-
      さては…不安だったとか？
      1人で行くのが。
  d_main_25_05_e_41:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_05_e_42:
    speaker: anis
    en: I didn't want to bring this up, but I've saved you from getting hit countless
      times.
    ko: |-
      내가 말을 안 해서 그렇지,
      너 뒤통수 까일뻔한 거 몇 번이나 구해줬다, 응?
    ja: |-
      それに、いちいち言わなかったけどね。
      後ろから狙われそうになってたの、
      何度も助けてあげてるのよ？
  d_main_25_05_e_43:
    speaker: neon
    en: I also saved Anis from getting hit in the back.
    ko: 그리고 저는 아니스 뒤통수가 위험할 때 구해줬죠.
    ja: |-
      ちなみに私は
      アニスが後ろを狙われそうな時に
      助けてあげました。
  d_main_25_05_e_44:
    speaker: "<Self>"
    en: Dorothy,
    ko: "…도로시."
    ja: "…ドロシー"
  d_main_25_05_e_45:
    speaker: "<Self>"
    en: what is the purpose of saying all of this?
    ko: 갑자기 이 이야기를 꺼낸 이유가 뭐야?
    ja: どうして急にそんな話をした？
  d_main_25_05_e_46:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_05_e_47:
    speaker: dorothy
    en: It seems to me that you all take the sacrifices of others for granted.
    ko: 누군가의 희생을 당연하다고 느끼는 것 같아서.
    ja: |-
      誰かの犠牲を、
      当然のように考えている気がして。
  d_main_25_05_e_48:
    speaker: dorothy
    en: It makes me sick.
    ko: 조금 역겨웠거든요.
    ja: 吐き気がしただけです。
  d_main_25_05_e_49:
    speaker: anis
    en: If you're so sick, then get lost and go see a doctor!
    ko: |-
      뭐? 역겨…! 너 이리 와!
      역겨우면 토해야지! 내가 토하게 해줄게! 이리 와!
    ja: |-
      はぁ？吐き気がする？
      いいわ！吐かせてあげるわよ！
      こっち来なさい！
  d_main_25_05_e_50:
    speaker: neon
    en: Yeah, I'll make you an appointment!
    ko: 잠시만요! 제가 새 깃털 좀 찾아올게요!
    ja: 待ってください！私が指を突っ込んであげます！
  d_main_25_05_e_51:
    speaker: "<Self>"
    en: We don't sacrifice each other on our behalf.
    ko: 우리는 서로를 희생시키지 않아.
    ja: 私たちは、互いを犠牲にしたりしない
  d_main_25_05_e_52:
    speaker: dorothy
    en: Do you think Rapi feels that way as well?
    ko: 라피도 그렇게 생각할까요?
    ja: ラピもそう考えているでしょうか？
  d_main_25_05_e_53:
    speaker: "<Self>"
    en: I do. With absolute certainty.
    ko: 응. 확신할 수 있어.
    ja: ああ、確信している
  d_main_25_05_e_54:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_05_e_55:
    speaker: dorothy
    en: Where does this confidence come from?
    ko: 무슨 자신감인지.
    ja: たいした自信ですね。
d_main_25_06:
  d_main_25_06_1:
    speaker: "<Self>"
    en: Anis, Neon.
    ko: 아니스, 네온.
    ja: アニス、ネオン
  d_main_25_06_2:
    speaker: anis
    en: Yes?
    ko: 응? 왜?
    ja: ん？どうしたの？
  d_main_25_06_3:
    speaker: neon
    en: What's up?
    ko: 부르셨나요?
    ja: お呼びですか？
  d_main_25_06_4:
    speaker: "<Self>"
    en: Are you okay?
    ko: 괜찮아?
    ja: 大丈夫か？
  d_main_25_06_5:
    speaker: anis
    en: Yes. I'm okay.
    ko: 응. 괜찮아.
    ja: ええ。大丈夫よ。
  d_main_25_06_6:
    speaker: neon
    en: I was a bit hurt though.
    ko: 조금 상처받긴 했지만요.
    ja: 少し傷つきましたけどね。
  d_main_25_06_7:
    speaker: "<Self>"
    en: I don't believe she intended to be malicious.
    ko: 도로시도 악의를 가지고 얘기한 건 아닐 거야.
    ja: ドロシーも、悪意があったわけではないはずだ
  d_main_25_06_8:
    speaker: neon
    en: Are you kidding? She was as hostile as could be.
    ko: |-
      예에~?
      누가 봐도 악의를 대놓고 뿜어내고 있었는데요?
    ja: |-
      ええ～？
      どこからどう見ても、むき出しの悪意でしたよ？
  d_main_25_06_9:
    speaker: anis
    en: Calling us useless sacks of dog crap that hold people back... right to our
      faces!
    ko: |-
      너희는 똥이다. 발목이나 잡는 벌레다.
      라고 말했다고. 사람 면전에다 대고.
    ja: |-
      お前たちはクズだ、足を引っ張る虫けらだ！
      って言われたのよ？思いっきり目の前で。
  d_main_25_06_10:
    speaker: "<Self>"
    en: "... She didn't quite phrase it like that."
    ko: "…그렇게까지 심하게 말하진 않았잖아."
    ja: "…そこまでひどいことは言ってなかった"
  d_main_25_06_11:
    speaker: anis
    en: Whose side are you on, Commander?
    ko: 아니, 지휘관님은 지금 누구 편이야?
    ja: ちょっと、指揮官様はどっちの味方なの？
  d_main_25_06_12:
    speaker: anis
    en: We've been through hell and high water together,
    ko: |-
      지금까지 함께 데굴데굴 구른 우리야,
      만난 지 얼마 되지도 않는 저 여자야?
    ja: |-
      今まで一緒に過ごしてきた私たち？
      それとも、出会ったばかりのあの女？
  d_main_25_06_13:
    speaker: anis
    en: but it sounds to me like you're siding with someone you've just met.
    ko: 응? 누구 편이냐고오~?
    ja: ねえ？どっちの味方なの～？
  d_main_25_06_14:
    speaker: neon
    en: You need to pick a side right now. Otherwise, we're going on strike.
    ko: |-
      지금 정해주세요.
      그렇지 않으면 저희는 파업합니다.
    ja: |-
      ハッキリ決めてください。
      さもないと、私たちはストライキを決行します！
  d_main_25_06_15:
    speaker: "<Self>"
    en: I didn't mean it like that.
    ko: "…아니. 그 얘기가 아니잖아."
    ja: "…いや、そういう話じゃないだろう？"
  d_main_25_06_16:
    speaker: anis
    en: We were only kidding.
    ko: 농담이야 농담.
    ja: 冗談よ、冗談。
  d_main_25_06_17:
    speaker: neon
    en: We were?
    ko: 정말요?
    ja: 本当ですか？
  d_main_25_06_18:
    speaker: anis
    en: "... Well, there was some truth to it..."
    ko: 뭐… 반쯤은 진심이지만.
    ja: まあ…半分は本気だけど。
  d_main_25_06_19:
    speaker: anis
    en: I know that Neon and I weren't much help during the recent incident in the
      Ark.
    ko: |-
      알고 있어.
      이번 방주 사태 때 나랑 네온은 아무것도 못 했다는 거.
    ja: |-
      分かってるわよ。
      今回の事件で、私とネオンが
      何もできなかったってこと。
  d_main_25_06_20:
    speaker: anis
    en: Crow played us for fools, and then when the Heretics and Chatterbox appeared,
    ko: |-
      크로우한테 놀아나기만 하다가,
      헬레틱이랑 토커티브가 나왔을 때도….
    ja: |-
      クロウには踊らされて、
      ヘレティックとトーカティブが出てきた時も…
  d_main_25_06_21:
    speaker: anis
    en: our contribution didn't exactly amount to much.
    ko: 딱히 한 건 없지.
    ja: 手も足も出なかったもの。
  d_main_25_06_22:
    speaker: neon
    en: What? That's not true. I made a lotta contributions.
    ko: |-
      예? 아닌데요?
      저는 맹활약… 을….
    ja: |-
      え？違いますよ？
      私は大活躍…を…
  d_main_25_06_23:
    speaker: neon
    en: "..."
    ko: "…응?"
    ja: "…あれ？"
  d_main_25_06_24:
    speaker: neon
    en: Didn't I?
    ko: 했던가? 했던 것 같은데…?
    ja: しましたよね？したはずですが…
  d_main_25_06_25:
    speaker: anis
    en: Even though Rapi did all the heavy lifting,
    ko: "…음. 결정적으로 활약한 건 라피니까."
    ja: "…ほら。圧倒的に活躍したのは、ラピだから。"
  d_main_25_06_26:
    speaker: anis
    en: that's not to say you didn't do anything.
    ko: 진짜 아무것도 안 했다는 의미가 아니야.
    ja: 本当に何もしてないって意味じゃなくて。
  d_main_25_06_27:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_06_28:
    speaker: anis
    en: Oh, for crying out loud, fine. You played a crucial role.
    ko: |-
      아 왜 이래?
      그래그래. 너 맹활약했다.
    ja: |-
      ちょっと、どうしたの？
      はいはい。ネオンも大活躍してたわよ。
  d_main_25_06_29:
    speaker: anis
    en: Better?
    ko: 거 업적 욕심 되게 많네.
    ja: 自分の得点にこだわらないでよね。
  d_main_25_06_30:
    speaker: neon
    en: I... I guess...
    ko: "…그렇… 죠?"
    ja: "…そうです…ね？"
  d_main_25_06_31:
    speaker: "<Self>"
    en: You did great, Neon.
    ko: 응. 네온은 열심히 해줬어.
    ja: ああ、ネオンは頑張ってくれた
  d_main_25_06_32:
    speaker: neon
    en: "... Okay."
    ko: "…예."
    ja: "…はい…"
  d_main_25_06_33:
    speaker: anis
    en: Anyway, Dorothy wasn't entirely off the mark with her comments.
    ko: 아무튼 도로시의 말이 딱히 틀린 건 아니지.
    ja: |-
      とにかく、ドロシーの話が
      間違ってるわけじゃないのよね。
  d_main_25_06_34:
    speaker: anis
    en: To keep it 100% real between us, I've felt it too.
    ko: 라피가 없어지자마자 지상에 올라와서도 버벅대고 있으니까.
    ja: |-
      ラピがいなくなった途端に、
      地上に来てアワアワしてるから。
  d_main_25_06_35:
    speaker: anis
    en: We've been really struggling ever since Rapi disappeared.
    ko: 사실 좀 느끼고 있었거든.
    ja: 実はちょっと感じてたのよ。
  d_main_25_06_36:
    speaker: anis
    en: The Commander has had to take on more and more responsibilities, while I personally
      haven't made notable improvements.
    ko: |-
      지휘관님이 하는 일은 점점 스케일이 커지는데,
      나는 크게 성장하지 못하고 있다는 거.
    ja: |-
      指揮官様のやることが
      どんどん大きくなってるのに、
      私はそこまで成長できてないって。
  d_main_25_06_37:
    speaker: anis
    en: Now, that's not to say that I haven't improved. I have.
    ko: |-
      아, 물론 성장은 했어.
      눈에 띌 정도로 강해졌다고 생각해.
    ja: |-
      あ、もちろん成長はしてるわよ。
      昔より強くなったとは思うわ。
  d_main_25_06_38:
    speaker: anis
    en: However, I think I'm quickly approaching my limit.
    ko: 그런데 아무래도 한계가 좀 있다는 느낌이랄까….
    ja: でも、それにしたって限界があるっていうか…
  d_main_25_06_39:
    speaker: anis
    en: To be fair though, fighting on the battlefield has never been my bag.
    ko: |-
      애초에 전투에 특화된 능력도 아니니 어쩔 수 없지~
      라고 생각하면서도.
    ja: |-
      もともと戦闘に特化した能力はないし、
      仕方ないよね～って思ってもいるけど
  d_main_25_06_40:
    speaker: anis
    en: If I keep this up...
    ko: 이대로 계속 가다간 언젠가….
    ja: このままだと、いつか…
  d_main_25_06_41:
    speaker: anis
    en: Well... you know.
    ko: 음.
    ja: うん…
  d_main_25_06_42:
    speaker: anis
    en: I might really end up dragging Rapi or the Commander down.
    ko: 진짜 라피나 지휘관님의 발목만 잡게 될지도….
    ja: 本当にラピや指揮官様の足を引っ張るかも…
  d_main_25_06_43:
    speaker: neon
    en: Since we're being honest with each other, I've been somewhat concerned about
      my lack of firepower.
    ko: 사실 저도 요즘 화력이 영 신통치 못 한 게 좀 걱정이긴 해요.
    ja: |-
      実は、私も最近火力がぱっとしないのが
      心配なんですよね。
  d_main_25_06_44:
    speaker: neon
    en: Is there any kind of hack I can use to boost up several levels at once?
    ko: 별다른 노력 없이 한 번에 몇 계단을 올라갈 수 있는 파워업 이벤트 같은 거 없을까요?
    ja: |-
      あんまり努力せずにサクっと強くなれる
      パワーアップイベントとかないでしょうか？
  d_main_25_06_45:
    speaker: anis
    en: I doubt it.
    ko: 글쎄. 없지 않을까.
    ja: さあね。ないんじゃない？
  d_main_25_06_46:
    speaker: anis
    en: The world rewards time and dedication with these things.
    ko: 세상은 시간을 들인 만큼 보답해 주더라고.
    ja: |-
      この世の中はね、時間をかけた分の
      リターンしか手に入らないのよ。
  d_main_25_06_47:
    speaker: neon
    en: The truth hurts.
    ko: 정직하네요.
    ja: 厳しいですね。
  d_main_25_06_48:
    speaker: anis
    en: That it does.
    ko: 너무 정직하지.
    ja: とってもね。
  d_main_25_06_49:
    speaker: neon
    en: But Anis...
    ko: 그런데 아니스.
    ja: でも、アニス。
  d_main_25_06_50:
    speaker: neon
    en: You know how we are. Don't you think we could use a little more confidence?
    ko: |-
      우리 있잖아요.
      좀 뻔뻔해질 필요가 있지 않을까요?
    ja: |-
      私たちは…もっと図々しくなる必要が
      あると思いませんか？
  d_main_25_06_51:
    speaker: anis
    en: There's a fine line between confidence and delusion.
    ko: 너… 거기서 뭘 더 어떻게 뻔뻔해진다는 거야.
    ja: |-
      ちょっと…いま以上に
      どう図々しくなるっていうのよ。
  d_main_25_06_52:
    speaker: neon
    en: That's not what I'm saying.
    ko: 그게 아니라요.
    ja: いや、そういう話じゃなくてですね。
  d_main_25_06_53:
    speaker: neon
    en: If we always compare ourselves to Rapi, we're bound to come up short.
    ko: |-
      물론 부족한 점이 많겠죠.
      라피에게 비하면 당연히 부족한 점이 있겠죠.
    ja: |-
      もちろん、至らない点は多いですよ。
      ラピと比べたら、私たちは
      当然足りないところだらけです。
  d_main_25_06_54:
    speaker: neon
    en: Unless we stop doing that, we won't be able to do anything.
    ko: 그런데 그렇게 생각하면 할 수 있는 건 아무것도 없을 거예요.
    ja: |-
      でも、そんな風に考えていたら
      何もできなくなります。
  d_main_25_06_55:
    speaker: neon
    en: Sure, there are areas in which we're lacking,
    ko: 부족한 건 부족한 대로.
    ja: 未熟な部分は、未熟なりに。
  d_main_25_06_56:
    speaker: neon
    en: but there are just as many where we excel.
    ko: 잘하는 건 잘하는 대로.
    ja: 得意な部分は、得意なりに。
  d_main_25_06_57:
    speaker: neon
    en: Instead of beating ourselves up about how we might be a burden, how we're
      pulling our weight, etc.
    ko: 발목을 잡느니, 내가 부족하느니 하는 생각에 빠져서 아무것도 못 하고 지금 상황을 망치는 것보단.
    ja: |-
      足を引っ張るとか、未熟だからとか、
      色々思い悩んだ結果、
      何もできずに状況を悪化させるよりは
  d_main_25_06_58:
    speaker: neon
    en: I say we could use a bit more confidence.
    ko: 좀 더 당당하고 뻔뻔해질 필요가 있다고 봐요.
    ja: |-
      もっと堂々と、図々しい態度でいる必要が
      あると思います。
  d_main_25_06_59:
    speaker: neon
    en: It's all about giving our best with the assets we have.
    ko: 가진 재산으로 최선을 다하는 거죠.
    ja: 今持っている財産で、ベストを尽くすんです。
  d_main_25_06_60:
    speaker: anis
    en: You think so?
    ko: "…그렇지?"
    ja: "…そうよね？"
  d_main_25_06_61:
    speaker: neon
    en: Of course.
    ko: 그럼요.
    ja: そうです。
  d_main_25_06_62:
    speaker: anis
    en: I guess you're right.
    ko: 그래. 맞아.
    ja: そうね。その通りよ。
  d_main_25_06_63:
    speaker: anis
    en: Rapi wouldn't have cared one iota about all this anyway.
    ko: 그리고 애초에 라피가 그렇게 생각할 리가 없어.
    ja: |-
      そもそも、ラピがあんなふうに
      思ってるはずないわ。
  d_main_25_06_64:
    speaker: anis
    en: She'd never feel that she was the only one doing all the heavy lifting.
    ko: 나만 열심히 구르고 있구나라고 생각할 리가 없다고.
    ja: |-
      自分だけが苦労してるなんて
      考えたりはしない。
  d_main_25_06_65:
    speaker: anis
    en: She's always given her best,
    ko: 그 녀석은 언제나 최선을 다했고,
    ja: いつもベストを尽くしてて、
  d_main_25_06_66:
    speaker: anis
    en: but she never lorded it over us or anyone else. She never looked down on anyone
      or acted superior.
    ko: |-
      그걸로 우쭐거리지도 않았던 건 당연할뿐더러
      남을 깔보거나 우월감을 느끼지도 않았다고.
    ja: |-
      でも、それで自慢なんて当然しないし、
      誰かを見下して優越感に浸ることもしない。
  d_main_25_06_67:
    speaker: anis
    en: Whatever the outcome, she simply did her best, and she would be happy if things
      went well.
    ko: |-
      결과가 어떻든 그저 최선을 다했고,
      잘 풀리면 기뻐했어.
    ja: |-
      結果がどうなっても、ただベストを尽くして、
      上手くいけば喜んでた。
  d_main_25_06_68:
    speaker: anis
    en: If things didn't go well, she didn't blame anyone.
    ko: 잘 풀리지 않으면 잘 풀리지 않는 대로 끝.
    ja: 上手くいかなければ、それはそれでおしまい。
  d_main_25_06_69:
    speaker: anis
    en: She would chalk it up to luck.
    ko: 누군가를 탓한 적도 없었지.
    ja: 誰かを責めたりもしなかったわ。
  d_main_25_06_70:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_06_71:
    speaker: anis
    en: This might sound conceited, but I believe the reason Rapi is like that
    ko: |-
      오만한 소리일지도 모르는데,
      라피가 그럴 수 있었던 건.
    ja: |-
      思い上がりかもしれないけど、
      ラピがそういられたのは、
  d_main_25_06_72:
    speaker: anis
    en: was because she had trustworthy squadmates who brought out the best in her.
    ko: 믿을 수 있는 동료가 있었기 때문이라고 생각해.
    ja: 信頼できる仲間がいたからじゃないかしら。
  d_main_25_06_73:
    speaker: neon
    en: Us.
    ko: 묵묵히 최선을 다할 수 있는 동료들인 우리가요.
    ja: |-
      何も言わずにベストを尽くせる仲間である、
      私たちが、ということですね。
  d_main_25_06_74:
    speaker: anis
    en: Exactly.
    ko: 응.
    ja: うん。
  d_main_25_06_75:
    speaker: anis
    en: That's why, even at a time like this,
    ko: 그렇기 때문에….
    ja: だから…
  d_main_25_06_76:
    speaker: anis
    en: she believed in us and rushed ahead.
    ko: 이번에도 우릴 믿고 자기가 달려나간 거야.
    ja: 今回も私たちを信じて、一人で行ったのよ。
  d_main_25_06_77:
    speaker: anis
    en: She knew we would come to find her.
    ko: 찾으러 와 줄 것을 믿고.
    ja: 捜しに来ることを信じて。
  d_main_25_06_78:
    speaker: neon
    en: So don't pay attention to anything Dorothy says.
    ko: 그러니 저희는 도로시가 무슨 말을 하든 신경 안 써요.
    ja: |-
      だから、私たちはドロシーに
      何を言われようと気にはしません。
  d_main_25_06_79:
    speaker: neon
    en: Cause we've got better things to do.
    ko: 정확히는 신경 쓸 수 없죠.
    ja: 正確には、気にする余裕がありません。
  d_main_25_06_80:
    speaker: anis
    en: Yeah, we're too busy trying our best!
    ko: 최선을 다하기도 바쁘니까.
    ja: ベストを尽くすだけで精一杯だから。
  d_main_25_06_81:
    speaker: neon
    en: Right.
    ko: 그렇죠.
    ja: はい。
  d_main_25_06_82:
    speaker: "<Self>"
    en: "... Yeah."
    ko: "…그래. 맞아."
    ja: "…そうだな。その通りだ"
  d_main_25_06_83:
    speaker: anis
    en: That doesn't mean, however, that we should rest on our laurels.
    ko: 뭐 그렇다고 지금이 충분하다는 얘기는 아냐.
    ja: |-
      まあ、だからって今の状態で
      満足って話じゃないわ。
  d_main_25_06_84:
    speaker: anis
    en: We have to do something.
    ko: "…어떻게든 해봐야지."
    ja: "…いずれはどうにかしなきゃ。"
  d_main_25_06_85:
    speaker: neon
    en: For sure.
    ko: "…예."
    ja: "…はい。"
  d_main_25_06_86:
    speaker: anis
    en: The first order of business is finding Rapi.
    ko: 일단, 라피부터 찾고.
    ja: とにかく、今はラピを捜しましょ。
  d_main_25_06_87:
    speaker: neon
    en: Yeah, and pronto!
    ko: 예. 빨리 가요.
    ja: はい。早く行きましょう。
  d_main_25_06_88:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_06_89:
    speaker: dorothy
    en: Comrades in arms, they said...
    ko: "…동료."
    ja: "…仲間…"
d_main_25_07_s:
  d_main_25_07_s_1:
    speaker: anis
    en: I've set up all the decoys.
    ko: 좋아. 데코이는 다 뿌리고 왔어.
    ja: よし。デコイは全部まき終わったわ。
  d_main_25_07_s_2:
    speaker: neon
    en: All done on my end as well.
    ko: 저도 다 끝났어요.
    ja: 私も終わりました。
  d_main_25_07_s_3:
    speaker: dorothy
    en: It's been a little while since I went camping.
    ko: 야영은 오랜만이네요.
    ja: 野営は久しぶりです。
  d_main_25_07_s_4:
    speaker: anis
    en: I'm surprised you've even camped at all. Doesn't exactly seem up your alley.
    ko: 오랜만? 보기에는 야영과는 거리가 아주 멀어 보이는데.
    ja: |-
      久しぶり？野営なんて
      したことなさそうに見えるけど。
  d_main_25_07_s_5:
    speaker: dorothy
    en: Is that so?
    ko: 그런가요?
    ja: そうですか？
  d_main_25_07_s_6:
    speaker: dorothy
    en: I suppose it has been a few years.
    ko: 뭐 최근 몇 년 동안은 해본 적이 없긴 하죠.
    ja: まぁ、確かにここ数年はしていませんね。
  d_main_25_07_s_7:
    speaker: neon
    en: Color me surprised. I thought you'd be going on about how you couldn't sleep
      without a proper bed.
    ko: |-
      의외네요. 침대가 없으면 저는 잠을 잘 수 없답니다. 호호.
      라고 하실 것 같거든요.
    ja: |-
      意外ですね。
      「ベッドがないと眠れないわ。お～ほほほ！」
      とか言うかと思ってました。
  d_main_25_07_s_8:
    speaker: neon
    en: Complete with silk sheets.
    ko: 막 비단으로 된 이불만 덮으실 것 같고.
    ja: あとはシルクのふとん以外使わないとか。
  d_main_25_07_s_9:
    speaker: dorothy
    en: "... You seem to have a rather myopic perception of people."
    ko: "…굉장히 편협한 시각을 가지고 계시는군요."
    ja: "…非常に偏ったものの見方をされるようですね。"
  d_main_25_07_s_10:
    speaker: neon
    en: Sorry. It's probably because of my glasses.
    ko: 죄송해요. 안경 때문에.
    ja: 色眼鏡でしたね。眼鏡だけに！
  d_main_25_07_s_11:
    speaker: anis
    en: What do you usually eat when you go camping?
    ko: 야영하면 너희는 보통 뭘 먹어?
    ja: 野営する時って、エデンでは何を食べてるの？
  d_main_25_07_s_12:
    speaker: dorothy
    en: I don't really eat much.
    ko: 저는 잘 먹지 않아요.
    ja: 私は基本的に何も食べません。
  d_main_25_07_s_13:
    speaker: dorothy
    en: It's the others in Eden who are voracious eaters.
    ko: 에덴의 다른 분들은 여러 가지를 먹죠.
    ja: |-
      エデンの他のみなさんは、
      色々なものを食べますよ。
  d_main_25_07_s_14:
    speaker: dorothy
    en: They're fans of different fruits, meats and vegetables.
    ko: 과일, 고기, 야채 같은 것들이죠.
    ja: 果物、肉、野菜などですね。
  d_main_25_07_s_15:
    speaker: anis
    en: Wow, a bunch of fancy pants!
    ko: 이야~ 아주 고급 음식들로만 드시는구만.
    ja: はぁ…高級食材ばっかり食べてるのね。
  d_main_25_07_s_16:
    speaker: anis
    en: Sounds more like a royal outing than roughing it out at a campsite.
    ko: 귀족 분들의 나들이 같은 느낌이네.
    ja: 貴族のお出かけみたいな感じだわ。
  d_main_25_07_s_17:
    speaker: dorothy
    en: Well, it's certainly not efficient, I'll tell you that much.
    ko: 효율상으로 보면 그리 훌륭한 건 아니죠.
    ja: |-
      効率の面から考えると、
      それほどいいものではありません。
  d_main_25_07_s_18:
    speaker: dorothy
    en: All those food supplies are bulky, yet they aren't high in calories.
    ko: 부피는 큰데, 열량은 그리 높지 않으니까요.
    ja: |-
      かさばる割に、摂取できるエネルギーは
      それほど高くありませんから。
  d_main_25_07_s_19:
    speaker: dorothy
    en: Anyway, what do you all eat?
    ko: 당신들은 뭘 먹죠?
    ja: あなたたちは、何を？
  d_main_25_07_s_20:
    speaker: anis
    en: Usually, whatever we bring from the Ark.
    ko: 방주에서 싸온 것들을 주로 먹어.
    ja: アークから持ってきたものよ。
  d_main_25_07_s_21:
    speaker: anis
    en: Apparently, there are tons of food sources up on the surface, but you've got
      to be a skilled hunter in order to enjoy them.
    ko: |-
      지상에는 과일이나 고기 같은 게 많다고는 하는데,
      그것도 익숙한 녀석들이나 잘 찾는 거지.
    ja: |-
      地上には果物とかお肉とか
      たくさんあるって言うけど、
      それも探し慣れてる人じゃないとね。
  d_main_25_07_s_22:
    speaker: anis
    en: That's a tall order for amateurs like ourselves.
    ko: 우리 같은 문외한은 찾기 힘들거든.
    ja: |-
      私たちは地上に詳しくないし、
      なかなか見つけられないのよ。
  d_main_25_07_s_23:
    speaker: neon
    en: Would you like to try some? It might not look like much, but it's not bad.
    ko: |-
      드셔보실래요?
      보기엔 좀 그렇지만 먹을만해요.
    ja: |-
      試してみますか？
      見た目は少しアレですが、なかなかですよ。
  d_main_25_07_s_24:
    speaker: dorothy
    en: No. I don't eat food from the Ark.
    ko: 아뇨. 저는 방주의 음식을 먹지 않아요.
    ja: いいえ。アークの物は食べたくありません。
  d_main_25_07_s_25:
    speaker: anis
    en: Why not?
    ko: 왜?
    ja: どうして？
  d_main_25_07_s_26:
    speaker: dorothy
    en: I despise nothing more.
    ko: 싫으니까요.
    ja: 嫌いですから。
  d_main_25_07_s_27:
    speaker: "<Narration>"
    en: Neon hands Dorothy a Splendamin bar.
    ko: 네온은 도로시에게 퍼펙트 바를 하나 건넸다.
    ja: |-
      ネオンはドロシーに
      パーフェクトバーを差し出した
  d_main_25_07_s_28:
    speaker: neon
    en: Regardless, try and choke one down. Don't want you passing out on us.
    ko: |-
      그래도 하나 드세요.
      쓰러지시면 어떡하려고요.
    ja: |-
      でも、1つぐらい食べておいてくださいよ。
      倒れたらどうするんですか？
  d_main_25_07_s_29:
    speaker: dorothy
    en: "... Is this Splendamin?"
    ko: "…퍼펙트로군요."
    ja: "…それは、パーフェクトですね。"
  d_main_25_07_s_30:
    speaker: neon
    en: You've heard of it?
    ko: 음? 아시네요?
    ja: あれ？ご存じでしたか？
  d_main_25_07_s_31:
    speaker: neon
    en: Aw, darn. It's fun watching people freak out when they're not familiar with
      it.
    ko: |-
      아깝다. 원래 이런 건 [헉 이걸 먹는다고요? 벽돌 아닌가요?]
      같은 반응을 보는 재민데.
    ja: |-
      残念ですね。
      「えっ、これを？レンガじゃないんですか？」
      みたいなリアクションを期待していたのですが。
  d_main_25_07_s_32:
    speaker: dorothy
    en: I'll eat anything you give me, except for Splendamin.
    ko: 퍼펙트만은 절대 사양이에요.
    ja: パーフェクトだけは、固くお断りします。
  d_main_25_07_s_33:
    speaker: anis
    en: Hmm... we've got to feed her something. Do we have anything else besides Splendamin?
    ko: |-
      음… 얘 뭐라도 먹여야 되는데.
      퍼펙트 말고 뭐 없나?
    ja: |-
      うーん…でも、何か食べないと。
      パーフェクト以外に何かない？
  d_main_25_07_s_34:
    speaker: dorothy
    en: Don't trouble yourselves.
    ko: 됐어요.
    ja: 結構です。
  d_main_25_07_s_35:
    speaker: "<Self>"
    en: Let's look at what Syuen gave us.
    ko: 슈엔이 챙겨준 것들을 보자.
    ja: シュエンからもらったものを確認しよう
  d_main_25_07_s_36:
    speaker: dorothy
    en: I said it was fine.
    ko: 됐다니까요.
    ja: 結構と言いました。
  d_main_25_07_s_37:
    speaker: anis
    en: Yeah, it'd be a waste to not eat it after we schlepped that stuff all the
      way out here.
    ko: |-
      음… 그럴까?
      기껏 챙겨오긴 했으니 안 먹는 것도 아깝긴 하네.
    ja: |-
      うーん…とりあえず見てみる？
      せっかく持って来たのに、
      食べないのももったいないし。
  d_main_25_07_s_38:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_07_s_39:
    speaker: anis
    en: Let's see...
    ko: 어디 보자….
    ja: どれどれ…
  d_main_25_07_s_40:
    speaker: neon
    en: Is that an energy bar?
    ko: 와. 하이퍼 칼로리 바가 있네요?
    ja: あっ、ハイパーカロリーバーがありますね！
  d_main_25_07_s_41:
    speaker: anis
    en: Nice. And what do we have here?
    ko: 대박이네. 이건 뭐야?
    ja: すごいわね。あ、こっちは何？
  d_main_25_07_s_42:
    speaker: neon
    en: Oooh! That's a freeze-dried fruit that expands when you put it in water.
    ko: 오. 그건 물에 넣으면 불어나는 급속 냉동 과일이에요.
    ja: |-
      ああ。水に入れると膨らむ
      急速冷凍フルーツですね。
  d_main_25_07_s_43:
    speaker: anis
    en: I had no idea stuff like this even existed. The marvels of modern technology,
      eh?
    ko: |-
      세상에. 그런 게 있어?
      과학 발전 너무 빠른 거 아냐?
    ja: |-
      えっ、そんなのあるの？
      科学の発展って早すぎない？
  d_main_25_07_s_44:
    speaker: neon
    en: Does Matis always get to eat this good?
    ko: 메티스 분들은 항상 이런 걸 먹는 거겠죠?
    ja: |-
      メティスのみなさんは、いつもこういうのを
      食べてるんでしょうね？
  d_main_25_07_s_45:
    speaker: anis
    en: I'm jealous. We have to make do with Splendamin.
    ko: |-
      부럽다 메티스.
      우린 허구한 날 퍼펙트인데.
    ja: |-
      いいなぁ～メティス。
      私たちはいっつもパーフェクトなのに。
  d_main_25_07_s_46:
    speaker: anis
    en: Here, have some, Commander.
    ko: 지휘관님. 이거.
    ja: 指揮官様。これ。
  d_main_25_07_s_47:
    speaker: "<Self>"
    en: Thanks. Feel free to help yourself as well.
    ko: 고마워. 아니스도 어서 먹어.
    ja: ありがとう。アニスも早く食べてくれ
  d_main_25_07_s_48:
    speaker: anis
    en: Oh, don't you worry. I will.
    ko: 나는 잘 챙겨 먹으니까 걱정 마십쇼.
    ja: ちゃんと食べるから、私のことは心配しないで。
  d_main_25_07_s_49:
    speaker: neon
    en: Anis, can I have that milkshake over there?
    ko: 아니스. 옆에 셰이크 좀.
    ja: アニス。隣のシェイクを…
  d_main_25_07_s_50:
    speaker: anis
    en: Sure.
    ko: 어, 응.
    ja: ああ、はい…
  d_main_25_07_s_51:
    speaker: anis
    en: Wait... This one's supposed to be mine. Where did yours go?
    ko: "…이거 내 거잖아. 네 거는 어쩌고."
    ja: |-
      …って、これ、私のでしょ。
      自分の分はどうしたのよ。
  d_main_25_07_s_52:
    speaker: neon
    en: I've already finished it.
    ko: 저는 다 먹었으니까요.
    ja: 私の分はもう飲んでしまいました。
  d_main_25_07_s_53:
    speaker: anis
    en: Astonishing. You've got some nerve asking for mine after polishing yours off.
    ko: 당당한 거 봐. 너무 얄밉네.
    ja: |-
      堂々と私の分を取ろうとしないでよね！
      図々しいにもほどがあるわよ！
  d_main_25_07_s_54:
    speaker: anis
    en: Whoa, hold up a minute. This is a bonafide chocolate bar!
    ko: |-
      어? 어어??
      이, 이거 퓨어 초코바야!!
    ja: |-
      えっ？あれ？？
      こ、これってピュアチョコバーじゃない！？
  d_main_25_07_s_55:
    speaker: anis
    en: This is made entirely from ingredients found on the surface.
    ko: 이거 순수 100% 지상 음식으로 만든 거야!
    ja: 100％地上の食べ物で作ってるってやつ！
  d_main_25_07_s_56:
    speaker: neon
    en: Holy moly!
    ko: 우와…!
    ja: おお…！
  d_main_25_07_s_57:
    speaker: anis
    en: How did Missilis manage to get their hands on this stuff?
    ko: |-
      와 이걸 어떻게 구했데?
      미실리스 대단하네!
    ja: |-
      もう、どうやったら手に入るの？
      さすがミシリスね！
  d_main_25_07_s_58:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_07_s_59:
    speaker: anis
    en: Commander, you decide the ultimate fate of this chocolate bar.
    ko: 지휘관님. 이 퓨어 초코바의 운명은 지휘관님한테 맡길게.
    ja: |-
      指揮官様。このピュアチョコバーの運命は、
      指揮官様に託すわ。
  d_main_25_07_s_60:
    speaker: "<Self>"
    en: "... Very well."
    ko: "…알겠어."
    ja: "…分かった"
  d_main_25_07_s_61:
    speaker: "<Self>"
    en: Here you are, Dorothy.
    ko: 자. 도로시.
    ja: ほら、ドロシー
  d_main_25_07_s_62:
    speaker: "<Monologue>"
    en: I hand over the chocolate bar to Dorothy.
    ko: 도로시에게 퓨어 초코바를 건넸다.
    ja: ドロシーにピュアチョコバーを差し出した
  d_main_25_07_s_63:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_07_s_64:
    speaker: "<Self>"
    en: It's made using Ark technology, but none of the ingredients are from there.
    ko: 방주의 기술로 만든 거지만 재료는 방주의 것이 아냐.
    ja: |-
      アークの技術で作ったものだが、
      素材はアークのものじゃない
  d_main_25_07_s_65:
    speaker: "<Self>"
    en: Surely you'll find that satisfactory?
    ko: 이 정도면 먹을 수 있지 않을까?
    ja: これなら食べられるんじゃないか？
  d_main_25_07_s_66:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_07_s_67:
    speaker: neon
    en: You don't need cutlery by any chance, do you?
    ko: 앗, 혹시 식기가 필요하신가요?
    ja: あっ、食器が必要ですか？
  d_main_25_07_s_68:
    speaker: dorothy
    en: "... *Sigh*"
    ko: "…하아."
    ja: "…はぁ…"
  d_main_25_07_s_69:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_07_s_70:
    speaker: dorothy
    en: Thank you.
    ko: 잘 먹을게요.
    ja: いただきます。
  d_main_25_07_s_71:
    speaker: "<Narration>"
    en: "*Nom nom*"
    ko: 우물우물.
    ja: モグモグ
  d_main_25_07_s_72:
    speaker: anis
    en: How is it?
    ko: 어때?
    ja: どう？
  d_main_25_07_s_73:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_07_s_74:
    speaker: dorothy
    en: It's a taste that I've missed.
    ko: "…그리운 맛이네요."
    ja: "…懐かしい味ですね。"
  d_main_25_07_s_75:
    speaker: dorothy
    en: I used to have this quite often. Godde...
    ko: 자주 먹었었는데. 갓데….
    ja: よく食べていたものです。ゴッ…
  d_main_25_07_s_76:
    speaker: dorothy
    en: "?!"
    ko: "…!"
    ja: "…！"
  d_main_25_07_s_77:
    speaker: neon
    en: What were you just about to say?
    ko: "…갓데?"
    ja: "…ゴッ？"
  d_main_25_07_s_78:
    speaker: anis
    en: Did you eat Goddesium? Do people in Eden just eat everything?
    ko: |-
      갓데시움을 먹었다고?
      에덴은 그런 것도 먹어?
    ja: |-
      ごっそり…？
      そんなに大好物だった？
  d_main_25_07_s_79:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_07_s_80:
    speaker: dorothy
    en: I'm going to search the perimeter.
    ko: 주위를 한 번 둘러보고 올게요.
    ja: あたりを見てきます。
  d_main_25_07_s_81:
    speaker: anis
    en: Why? We've already put up the decoys.
    ko: 응? 데코이 다 잘 뿌려놨어.
    ja: え？デコイはまいてあるわよ。
  d_main_25_07_s_82:
    speaker: dorothy
    en: Don't take any offense, but I'd be more comfortable checking it myself.
    ko: 죄송합니다만 저는 직접 확인해야 안심되는 타입이거든요.
    ja: |-
      申し訳ないですが、私は自分の目で確認しないと
      安心できない性格ですので。
  d_main_25_07_s_83:
    speaker: anis
    en: I've just about had it up to here with you...
    ko: 피곤한 타입이네.
    ja: 疲れるタイプね。
  d_main_25_07_s_84:
    speaker: "<Narration>"
    en: Dorothy gets up and walks off.
    ko: 도로시는 일어나서 걸어갔다.
    ja: ドロシーは立ち上がってその場を離れた
  d_main_25_07_s_85:
    speaker: neon
    en: "... Master."
    ko: "…스승님."
    ja: "…師匠。"
  d_main_25_07_s_86:
    speaker: anis
    en: She seems a bit out of sorts. You should probably go check it out.
    ko: 쟤 상태 좀 이상한 것 같으니 한번 봐줘.
    ja: 様子がおかしいから見てきて。
  d_main_25_07_s_87:
    speaker: "<Self>"
    en: Good idea.
    ko: 응. 알겠어.
    ja: ああ、分かった
  d_main_25_07_s_88:
    speaker: anis
    en: Just talk to her, okay?
    ko: 얘기만 해. 알겠지?
    ja: 話を聞くだけよ。いい？
d_main_25_07_e:
  d_main_25_07_e_1:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_07_e_2:
    speaker: "<Self>"
    en: Dorothy.
    ko: 도로시.
    ja: ドロシー
  d_main_25_07_e_3:
    speaker: dorothy
    en: There may be decoys set up,
    ko: 간도 크시네요.
    ja: 度胸がありますね。
  d_main_25_07_e_4:
    speaker: dorothy
    en: but it's still mighty brave of a human to be wandering around alone up here.
    ko: 제아무리 데코이가 뿌려져 있다고 해도 인간 혼자서 다니다니.
    ja: |-
      いくらデコイがあると言っても、
      人間1人で歩き回るとは。
  d_main_25_07_e_5:
    speaker: "<Self>"
    en: I'm no stranger to the surface. Most of my fear has subsided by now.
    ko: 지상을 다니다 보니 겁이 없어진 모양이야.
    ja: |-
      地上を歩き回っているうちに、
      怖いもの知らずになったようだ
  d_main_25_07_e_6:
    speaker: dorothy
    en: "... So, why did you follow me?"
    ko: "…그래서, 왜 따라오셨나요?"
    ja: "…それで、なぜここへ？"
  d_main_25_07_e_7:
    speaker: "<Self>"
    en: I just wanted to get some fresh air.
    ko: 그냥. 바람이나 좀 쐴까 해서.
    ja: ただ、気分転換したいだけだ
  d_main_25_07_e_8:
    speaker: dorothy
    en: "..."
    ko: 그런가요.
    ja: そうですか。
  d_main_25_07_e_9:
    speaker: dorothy
    en: In that case, I'll go somewhere else.
    ko: 그럼 제가 다른 곳으로 가죠.
    ja: では、私が他の場所に行きましょう。
  d_main_25_07_e_10:
    speaker: "<Narration>"
    en: Dorothy walks away.
    ko: 도로시는 걸어갔다.
    ja: ドロシーは歩きだした
  d_main_25_07_e_11:
    speaker: "<Self>"
    en: Why did you come to the Ark?
    ko: 방주엔 왜 온 거야?
    ja: どうしてアークに来たんだ？
  d_main_25_07_e_12:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_07_e_13:
    speaker: dorothy
    en: Everyone seems awfully curious about this.
    ko: 다들 그게 궁금하신가 보네요.
    ja: みなさん、それが気になるようですね。
  d_main_25_07_e_14:
    speaker: "<Self>"
    en: That's putting it mildly.
    ko: 그거야 당연히 그렇지.
    ja: 当然だ
  d_main_25_07_e_15:
    speaker: dorothy
    en: All right, since it's just the two of us, I'll be upfront with you.
    ko: 그래요. 둘 밖에 없으니 솔직히 말씀드리죠.
    ja: |-
      そうですね。2人きりですから、
      正直に教えて差し上げてもいいでしょう。
  d_main_25_07_e_16:
    speaker: dorothy
    en: I'm going to bring down the Ark.
    ko: 저는 방주를 파멸시킬 겁니다.
    ja: 私はアークを破滅させます。
  d_main_25_07_e_17:
    speaker: dorothy
    en: It is a false paradise and should not exist.
    ko: 거짓된 낙원은 존재해서는 안 되니까요.
    ja: 偽りの楽園の存在など、許されません。
  d_main_25_07_e_18:
    speaker: "<Self>"
    en: I see.
    ko: 그렇구나.
    ja: そうか
  d_main_25_07_e_19:
    speaker: dorothy
    en: A rather subdued reaction, I'd say.
    ko: 반응이 건조하시네요.
    ja: 素っ気ないですね。
  d_main_25_07_e_20:
    speaker: dorothy
    en: You don't believe what I'm saying?
    ko: 제 말을 안 믿으시는군요?
    ja: 私の話を信じていないのですか？
  d_main_25_07_e_21:
    speaker: "<Self>"
    en: I know you despise the Ark,
    ko: 네가 방주를 싫어하는 건 알아.
    ja: 君がアークを嫌いなことは知っている
  d_main_25_07_e_22:
    speaker: "<Self>"
    en: but not enough to want to destroy it.
    ko: 그래도 파멸시키고 싶을 정도로 싫어하는 것 같진 않으니까.
    ja: ただ、破滅させたいほどだとは思えない
  d_main_25_07_e_23:
    speaker: dorothy
    en: Haha. You're quite an interesting fellow.
    ko: 후후. 재밌는 얘길 하시네요.
    ja: ふふ。面白い話ですね。
  d_main_25_07_e_24:
    speaker: dorothy
    en: Do you have any idea what I've been doing on the Ark, and what I'm preparing
      for?
    ko: |-
      제가 방주에서 무슨 일을 했는지,
      무엇을 준비하고 있는지 귀하께서 알고 있나요?
    ja: |-
      私がアークで何をしたのか、
      何を準備しているのか、知っているのですか？
  d_main_25_07_e_25:
    speaker: dorothy
    en: You can only know what someone else is thinking if they're a shallow thinker.
    ko: |-
      마음을 모두 읽는 듯한 그런 태도는,
      마음이 얕은 이들에게나 먹히는 거랍니다.
    ja: |-
      すべてを見透かしたような態度を取っても、
      心の弱い者にしか通用しませんよ。
  d_main_25_07_e_26:
    speaker: dorothy
    en: Unfortunately for you,
    ko: 아쉽지만 저는 귀하께서 짐작하는 것보다 훨씬.
    ja: |-
      残念ながら、私はあなたが
      想像しているよりもずっと…
  d_main_25_07_e_27:
    speaker: dorothy
    en: I'm no shallow thinker.
    ko: 깊은 마음을 가지고 있죠.
    ja: 強い心を持っています。
  d_main_25_07_e_28:
    speaker: dorothy
    en: I must say, this conversation has taken an unusual, if not entirely unamusing,
      turn.
    ko: 음. 대화가 좀 우습게 되었네요.
    ja: 少し奇妙な会話になってしまいましたね。
  d_main_25_07_e_29:
    speaker: dorothy
    en: It's as if I'm pleading my case to get you to believe me.
    ko: 제 말을 믿어달라고 떼를 쓰는 꼴이 되었어요.
    ja: |-
      まるで私があなたに信じてほしいと、
      懇願するような形になるとは。
  d_main_25_07_e_30:
    speaker: dorothy
    en: Convincing you that I'm up to no good, haha.
    ko: 뭐 좋은 일이라고. 후후.
    ja: 別にどちらでもいいことです。ふふ。
  d_main_25_07_e_31:
    speaker: dorothy
    en: It's up to you whether you choose to believe me or not.
    ko: 믿든 말든 그건 귀하께서 판단하세요.
    ja: |-
      信じるか信じないかは、
      あなた次第です。
  d_main_25_07_e_32:
    speaker: dorothy
    en: Either way, it won't stop me from doing what I need to do.
    ko: 저는 제가 할 일을 할 뿐이니까.
    ja: 私は、自分がするべきことをするだけですから。
  d_main_25_07_e_33:
    speaker: "<Self>"
    en: If you really wanted to destroy the Ark,
    ko: 네가 정말 방주를 파멸시키고 싶었다면.
    ja: 君が本当にアークを破滅させたいなら
  d_main_25_07_e_34:
    speaker: "<Self>"
    en: you wouldn't have fought with Nihilister.
    ko: 니힐리스타와 싸우지 않았을 거야.
    ja: ニヒリスターとは戦わなかったはずだ
  d_main_25_07_e_35:
    speaker: dorothy
    en: That was merely me putting on a show.
    ko: 방주에 생색내기 위한 아주 좋은 선물이었을 뿐이에요.
    ja: |-
      アークに恩を売るための、
      とてもいいプレゼントだっただけです。
  d_main_25_07_e_36:
    speaker: "<Self>"
    en: I might believe that if it'd been only once. But you went up against her twice.
    ko: 첫 번째 말고. 두 번째.
    ja: 最初ではない、2回目のことだ
  d_main_25_07_e_37:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_07_e_38:
    speaker: "<Self>"
    en: If the annihilation of the Ark was your goal, you could have simply turned
      and left.
    ko: 정말 파멸이 목적이었으면, 그때 이탈했었으면 됐어.
    ja: |-
      本当に破滅が目的だったなら、
      あの時離脱すればよかったはずだ
  d_main_25_07_e_39:
    speaker: "<Self>"
    en: Yet you chose to fight Nihilister.
    ko: 하지만 넌 니힐리스타와 싸웠지.
    ja: だが、君はニヒリスターと戦った
  d_main_25_07_e_40:
    speaker: "<Self>"
    en: Thanks to you, we were able to arrive in time,
    ko: 덕분에 우리가 제시간에 도착할 수 있었고,
    ja: そのおかげで、私たちの救援が間に合い
  d_main_25_07_e_41:
    speaker: "<Self>"
    en: and the Ark was spared from complete decimation.
    ko: 방주는 최악의 사태는 피할 수 있었어.
    ja: アークは最悪の事態を免れることができた
  d_main_25_07_e_42:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_07_e_43:
    speaker: dorothy
    en: Running away from a Heretic isn't as easy as you might think.
    ko: 헬레틱을 피해 도망가는 건 쉬운 일이 아니에요.
    ja: |-
      ヘレティックを避けて逃げることは、
      そう簡単なことではありません。
  d_main_25_07_e_44:
    speaker: "<Self>"
    en: Fighting one certainly isn't any easier.
    ko: 싸우는 건 더 쉬운 일이 아니지.
    ja: 戦うのはもっと難しいことだ
  d_main_25_07_e_45:
    speaker: dorothy
    en: What is it that you want to say?
    ko: 하고 싶은 말이 뭔가요?
    ja: 何が言いたいのですか？
  d_main_25_07_e_46:
    speaker: "<Self>"
    en: I wanted to thank you.
    ko: 고맙다고.
    ja: ありがとう
  d_main_25_07_e_47:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_07_e_48:
    speaker: "<Self>"
    en: Thank you for protecting the Ark.
    ko: |-
      고마워. 도로시.
      방주를 지켜줘서.
    ja: |-
      ありがとう、ドロシー。
      アークを守ってくれて
  d_main_25_07_e_49:
    speaker: dorothy
    en: You really don't seem to believe what I'm telling you.
    ko: 귀하께선 정말 제 말을 믿을 생각이 없군요.
    ja: |-
      あなたは、本当に私の言葉を
      信じる気がないようですね。
  d_main_25_07_e_50:
    speaker: dorothy
    en: Fine. Think whatever you want.
    ko: 그래요. 마음대로 생각해요.
    ja: いいでしょう。お好きに考えてください。
  d_main_25_07_e_51:
    speaker: dorothy
    en: Ignorance is bliss, after all.
    ko: |-
      그렇게 머리가 꽃밭인 상태로,
      절망에 빠지는 것도 겪어보기에 나쁜 일은 아니니까.
    ja: |-
      そこまで頭がお花畑なら、絶望する
      ことすら、いい経験に感じられるでしょう。
  d_main_25_07_e_52:
    speaker: dorothy
    en: As for now, I should be moving along.
    ko: 그럼 저는 이제 진짜 다른 곳으로 갈게요.
    ja: では、そろそろ失礼いたします。
  d_main_25_07_e_53:
    speaker: dorothy
    en: I don't appreciate having my alone time taken away from me.
    ko: 혼자만의 시간이 빼앗겨서 조금 불쾌하거든요.
    ja: |-
      1人の時間を奪われるのは、
      あまりいい気分ではありませんので。
  d_main_25_07_e_54:
    speaker: dorothy
    en: Don't follow me.
    ko: 따라오지 말아요.
    ja: ついてこないでください。
  d_main_25_07_e_55:
    speaker: "<Narration>"
    en: Dorothy leaves.
    ko: 도로시는 가버렸다.
    ja: ドロシーは行ってしまった
d_main_25_08_s:
  d_main_25_08_s_1:
    speaker: "<Monologue>"
    en: As we continue to sift through the detritus left behind by the battle,
    ko: 계속해서 전투의 흔적을 쫓아가던 우리는.
    ja: 戦闘の痕跡を追い続けた私たちは
  d_main_25_08_s_2:
    speaker: "<Monologue>"
    en: we come across a pile of smoldering ashes that resembles a campfire.
    ko: 다 타버린 채 재만 남은 모닥불을 발견했다.
    ja: |-
      燃え尽き、灰だけが残る
      たき火を見つけた
  d_main_25_08_s_3:
    speaker: anis
    en: Hmm?
    ko: "…엥?"
    ja: "…えっ？"
  d_main_25_08_s_4:
    speaker: dorothy
    en: A campfire?
    ko: "…모닥불…?"
    ja: "…たき火…？"
  d_main_25_08_s_5:
    speaker: anis
    en: The ashes are still warm. Whoever made this left not too long ago.
    ko: |-
      열기는… 아직 남아있어.
      최근까지 있었다는 얘긴데.
    ja: |-
      熱は…まだ残ってるわ。
      最近までいたってことね。
  d_main_25_08_s_6:
    speaker: neon
    en: To think that there's someone else up on the surface who appreciates a good
      fire as well!
    ko: 세상에. 지상에 캠프파이어의 로망을 아는 분이 계셨다니…!
    ja: |-
      なんと…地上にキャンプファイヤーのロマンを
      理解する方がいたとは…！
  d_main_25_08_s_7:
    speaker: dorothy
    en: If you ask me, they must have some kind of death wish.
    ko: 누가 여기서 죽고 싶었나 보군요.
    ja: 死にたがりがここにいたようですね。
  d_main_25_08_s_8:
    speaker: dorothy
    en: They were practically begging for a Rapture to detect them with their thermal
      vision.
    ko: 랩쳐 중 열원을 탐지하는 개체를 부르고 싶어 안달 난 모양이에요.
    ja: |-
      熱源の探知ができるラプチャーを
      呼びよせたくて、仕方がなかったのでしょう。
  d_main_25_08_s_9:
    speaker: anis
    en: If that's what they were after, then why make such a nice and orderly fire?
    ko: 그런 것 치곤 여기 너무 깨끗한데.
    ja: それにしては、きれいすぎない？
  d_main_25_08_s_10:
    speaker: neon
    en: Yeah, and I don't see any signs of a struggle either.
    ko: 예. 아무런 교전 흔적이 없는데요?
    ja: はい。戦った跡はありませんね。
  d_main_25_08_s_11:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_08_s_12:
    speaker: dorothy
    en: There are footprints along the edge of the lake.
    ko: 호수의 외곽을 따라 발자국이 있어요.
    ja: 湖に沿って、足跡があります。
  d_main_25_08_s_13:
    speaker: dorothy
    en: Judging by the stride and number of steps,
    ko: 보폭과 발자국 수로 봐선….
    ja: 歩幅と足跡の数から見て…
  d_main_25_08_s_14:
    speaker: dorothy
    en: I'd say there were three people. Two taller, one shorter.
    ko: |-
      총 셋이군요.
      장신 둘에 단신 하나.
    ja: |-
      全部で3人。
      背丈の高い者が2人、低い者が1人。
  d_main_25_08_s_15:
    speaker: neon
    en: Three?
    ko: 셋이요?
    ja: 3人ですか？
  d_main_25_08_s_16:
    speaker: neon
    en: Why do you say that?
    ko: 왜 셋이죠?
    ja: どういうことでしょう？
  d_main_25_08_s_17:
    speaker: neon
    en: Isn't Rapi supposed to be alone?
    ko: 라피 지금 혼자 있잖아요.
    ja: ラピは1人ですよね。
  d_main_25_08_s_18:
    speaker: anis
    en: I doubt Rapi is behind this.
    ko: 라피는 아니겠지.
    ja: ラピじゃないはずよ。
  d_main_25_08_s_19:
    speaker: anis
    en: There's no way she'd be stupid enough to start a campfire up here.
    ko: 모닥불을 피우는 바보짓을 할리는 없으니까.
    ja: たき火なんてバカなマネはしないでしょ。
  d_main_25_08_s_20:
    speaker: neon
    en: Then that must mean it's someone else?
    ko: 그럼 다른 누군가라는 거네요?
    ja: じゃあ、他の誰かってことですか？
  d_main_25_08_s_21:
    speaker: anis
    en: It must be.
    ko: "…응."
    ja: "…たぶん。"
  d_main_25_08_s_22:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_08_s_23:
    speaker: anis
    en: "... Who could it be?"
    ko: 누굴까.
    ja: 誰かしら。
  d_main_25_08_s_24:
    speaker: dorothy
    en: Can we not simply follow the footprints?
    ko: 따라가보면 될 일 아닌가요?
    ja: 追いかければよいのでは？
  d_main_25_08_s_25:
    speaker: dorothy
    en: Despite what you say, I believe this is related to Rapi in some way.
    ko: 어떻게든 라피와 관계가 있을 것 같으니까요.
    ja: 誰であれ、ラピと関係がありそうです。
  d_main_25_08_s_26:
    speaker: "<Self>"
    en: Let's follow the tracks.
    ko: 응. 추적하자.
    ja: ああ、追いかけよう
  d_main_25_08_s_27:
    speaker: dorothy
    en: All right, let's go.
    ko: 그럼 출발하죠.
    ja: では、出発しましょう。
  d_main_25_08_s_28:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 콰앙-!
    ja: ズドン！
  d_main_25_08_s_29:
    speaker: anis
    en: Whoa!
    ko: 으앗!
    ja: きゃっ！？
  d_main_25_08_s_30:
    speaker: neon
    en: That's a rifle.
    ko: "…라이플 소리?"
    ja: "…ライフルの音？"
  d_main_25_08_s_31:
    speaker: dorothy
    en: Where's it coming from?
    ko: 이 소리… 어디선가….
    ja: この音…どこかで…
  d_main_25_08_s_32:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 콰앙-!
    ja: ズドン！
  d_main_25_08_s_33:
    speaker: dorothy
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_25_08_s_34:
    speaker: dorothy
    en: Yes, that's it.
    ko: "…틀림없어."
    ja: "…間違いない。"
  d_main_25_08_s_35:
    speaker: "<Narration>"
    en: Dorothy runs off.
    ko: 도로시는 달려갔다.
    ja: ドロシーが駆けだした
  d_main_25_08_s_36:
    speaker: anis
    en: Hey! We need to stick together!
    ko: 어? 야! 야! 같이 가!
    ja: え？ちょ、ちょっと！待ってよ！
  d_main_25_08_s_37:
    speaker: neon
    en: The shots are coming from ahead of us! Let's go, Master!
    ko: |-
      소리는 정면에서 들려요!
      가요 스승님!
    ja: |-
      音は正面からです！
      行きましょう、師匠！
d_main_25_08_e:
  d_main_25_08_e_1:
    speaker: chime
    en: Have you ever seen someone so crazy in your life?
    ko: 이런 정신 나간 종자를 보았나!
    ja: まったく！信じられないのだ！
  d_main_25_08_e_2:
    speaker: chime
    en: A campfire? Honestly?
    ko: 모닥불이라니! 모닥불이라니이-!!
    ja: よりによってたき火！たき火だなんてぇ！！
  d_main_25_08_e_3:
    speaker: chime
    en: Are you trying to advertise your presence to the Raptures?
    ko: 랩쳐한테 나 여기 있소라고 광고라도 할 셈이냐!
    ja: |-
      ラプチャーに自分の居場所を
      アピールしてどうするのだ！？
  d_main_25_08_e_4:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_08_e_5:
    speaker: chime
    en: Why don't you say something?!
    ko: 아가씨도 한마디해 주십쇼!
    ja: お嬢さまからも、一言お願いいたします！
  d_main_25_08_e_6:
    speaker: chime
    en: Not being used to life on the surface is no excuse. Such reckless behavior
      is absolute grounds for punishment.
    ko: |-
      아무리 지상 생활이 익숙하지 못하더라도!
      이런 위험한 짓은 따끔하게 혼내야 합니다요!
    ja: |-
      いくら地上での生活に慣れていないからって！
      こんな危険なマネ、
      ピシャッと叱ってやってくださいませ！
  d_main_25_08_e_7:
    speaker: chime
    en: Because of that campfire, we got ourselves into a fight that could have been
      avoided.
    ko: |-
      모닥불이라니! 이런 상식 밖의 행동 때문에
      하지 않아도 됐을 전투를 했지 않습니까요!
    ja: |-
      お前の非常識のせいで
      しなくてもいい戦闘をするハメになったのだ！
  d_main_25_08_e_8:
    speaker: redhood
    en: Good grief, would you can it already? I already said I'm sorry.
    ko: |-
      아니. 미안하다고 했잖아.
      거 엄청 뭐라고 하네.
    ja: |-
      いや、だからごめんって。
      しつこい奴だな。
  d_main_25_08_e_9:
    speaker: chime
    en: Sorry isn't enough!
    ko: 미안하다고 될 일이 아니다!
    ja: 謝って済む問題ではないのだ！
  d_main_25_08_e_10:
    speaker: chime
    en: Fortunately, Crown is as strong as she is, or else we'd have been overwhelmed.
      If something like this ever happens again...
    ko: |-
      아가씨가 너무나 강한 탓에 잘 넘어갔지만,
      이런 짓이 다시 한번 일어나면…!
    ja: |-
      お嬢さまが強すぎるおかげで助かったものの、
      またこのようなことが起きたら…！
  d_main_25_08_e_11:
    speaker: redhood
    en: Miss High and Mighty is the one who wouldn't shut up about wanting roast potatoes!
    ko: 아 네가 모시는 저 아가씨가 구운 감자를 먹고 싶다고 했다고!
    ja: |-
      あんたのそのお嬢サマが、
      焼いたイモが食いたいって言ったんだよ！
  d_main_25_08_e_12:
    speaker: redhood
    en: That's why I built the fire in the first place!
    ko: 그래서 불을 피워서 구웠다고!
    ja: だから、火をつけて焼いてたんだ！
  d_main_25_08_e_13:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_08_e_14:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_08_e_15:
    speaker: redhood
    en: You wanna know what she was doing when I was building the fire?
    ko: 그때 저 아가씨가 뭘 하고 있었는지 알아?
    ja: その時、お嬢サマが何してたか分かるか？
  d_main_25_08_e_16:
    speaker: chime
    en: Hopefully stopping you.
    ko: 마, 말렸겠지!
    ja: と、止めたはずなのだ！
  d_main_25_08_e_17:
    speaker: redhood
    en: As if! She was sitting right by me, knife and fork in hand, practically drooling
      all over herself.
    ko: |-
      말리기는 개뿔!
      포크랑 나이프를 들고 침을 흘리고 있었다고!
    ja: |-
      止めるかよ！
      よだれを垂らしてたぞ！
      フォークとナイフを持ってな！
  d_main_25_08_e_18:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_08_e_19:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_08_e_20:
    speaker: redhood
    en: Who the hell eats roast potatoes with a knife and fork anyway?
    ko: 아니, 감자 구워 먹는데 포크랑 나이프는 왜 드는 거야 대체!
    ja: |-
      なんでイモ焼いてる時に、
      フォークとナイフを構えてんだよ！？
  d_main_25_08_e_21:
    speaker: chime
    en: Eating with one's hands is far too undignified for someone like Her Highness!
    ko: 이놈! 아가씨는 고귀하신 분이라 맨손으로 음식을 드시지 않는다!
    ja: |-
      失敬な！お嬢さまは高貴なるお方！
      素手で食べるなど下品なマネはしないのだ！
  d_main_25_08_e_22:
    speaker: redhood
    en: We're getting off track here.
    ko: 요점이 그게 아니잖아!
    ja: 大事なのはそこじゃないだろ！
  d_main_25_08_e_23:
    speaker: chime
    en: So did you roast the potatoes for her or not?
    ko: 그래서 구워서 드렸더냐!
    ja: それで、イモは焼けたのだ！？
  d_main_25_08_e_24:
    speaker: redhood
    en: No! In case you forgot, you came and reamed me out before I could cook anything.
      I even put out the fire when you asked me to!
    ko: |-
      네가 뭐라고 하는 바람에 불 끄고 왔잖아!
      그새 잊어먹었냐?
    ja: |-
      お前に文句言われたから、
      火は消してきただろ！
      もう忘れちまったのか？
  d_main_25_08_e_25:
    speaker: chime
    en: Enough of this! Hurry up and serve Crown her roasted potatoes.
    ko: 이놈! 당장 구운 감자를 아가씨께 대령하거라!
    ja: |-
      何たること！今すぐ焼いたイモを
      お嬢さまにお出しするのだ！
  d_main_25_08_e_26:
    speaker: redhood
    en: This is like talking to a wall!
    ko: 돌겠네!
    ja: だーもうっ！
  d_main_25_08_e_27:
    speaker: crown
    en: Both of you, stop it.
    ko: 둘 다 그만하세요.
    ja: お二人とも、おやめになって。
  d_main_25_08_e_28:
    speaker: crown
    en: I will make a fair judgment.
    ko: 제가 공평하게 판결합니다.
    ja: 私が公平に調停いたします。
  d_main_25_08_e_29:
    speaker: crown
    en: Both of you are at fault.
    ko: 두 분 모두에게 잘못이 있어요.
    ja: これは双方ともに非があることですわ。
  d_main_25_08_e_30:
    speaker: redhood
    en: "... Huh?"
    ko: "…엉?"
    ja: "…へ？"
  d_main_25_08_e_31:
    speaker: crown
    en: I... was merely testing Red Hood's capacity to make rational decisions.
    ko: 저, 저는 레드 후드님의 상식을 확인해 본 것이고.
    ja: わ、私はレッドフード様の常識と…
  d_main_25_08_e_32:
    speaker: crown
    en: As for you, Chime, I was testing your patience.
    ko: 차임의 참을성을 확인해 본 것이랍니다.
    ja: チャイムの忍耐力を試していたのですわ。
  d_main_25_08_e_33:
    speaker: crown
    en: Unfortunately, both of you failed.
    ko: 결과는 두 분 모두 불합격이에요.
    ja: |-
      残念ながら、お二人とも不合格という
      結果となってしまいましたわね。
  d_main_25_08_e_34:
    speaker: chime
    en: Ah-hah! I knew there must have been a reason for you acting this way.
    ko: 크으~ 역시 아가씨는 다 깊은 뜻이 있으셨군요.
    ja: |-
      ははぁ～っ！やはりお嬢さま、
      お考えがあってのことでございましたか！
  d_main_25_08_e_35:
    speaker: chime
    en: I apologize for doubting you.
    ko: |-
      이 차임.
      아가씨의 깊은 뜻을 헤아리지 못해 송구합니다요.
    ja: |-
      この不肖チャイム！
      お嬢さまの深いお考えをくみ取ることができず、
      たいへん申し訳ございませぇん！
  d_main_25_08_e_36:
    speaker: crown
    en: It's okay. Just try and do better next time.
    ko: 괜찮아요. 다음에 잘 하면 될 일이죠.
    ja: 大丈夫ですわ。次に頑張ればいいことですもの。
  d_main_25_08_e_37:
    speaker: redhood
    en: What happens if we pass?
    ko: "…합격하면 어떻게 되는데."
    ja: "…合格したら、どうなるんだよ？"
  d_main_25_08_e_38:
    speaker: crown
    en: Sorry?
    ko: 예, 예?
    ja: は、はい？
  d_main_25_08_e_39:
    speaker: redhood
    en: I assume those are the two possibilities, right? Pass or fail. What happens
      if we pass?
    ko: |-
      아니, 합격 불합격이 있는 거잖아.
      합격하면 어떻게 되는 거냐고.
    ja: |-
      合格と不合格があるんだろ？
      合格したら、どうなるんだ、それ。
  d_main_25_08_e_40:
    speaker: crown
    en: I... um... bestow upon you the honor of being able to tend to me.
    ko: 저, 저를 좀 더 잘 모실 수 있는 영광을 드린답니다.
    ja: |-
      よ、よりよく私に仕えられる
      栄誉を授けられますわ。
  d_main_25_08_e_41:
    speaker: chime
    en: And what a great honor it would be!
    ko: 영광인 줄 알 거라.
    ja: 光栄なことなのだ！
  d_main_25_08_e_42:
    speaker: redhood
    en: I feel like I'm in the nuthouse...
    ko: 돌겠네.
    ja: まいったな。
  d_main_25_08_e_43:
    speaker: redhood
    en: "... Hmm?"
    ko: "…음?"
    ja: "…ん？"
  d_main_25_08_e_44:
    speaker: redhood
    en: Hey, you two lunkheads,
    ko: 이봐 백기사들.
    ja: おい、白騎士サンよ。
  d_main_25_08_e_45:
    speaker: redhood
    en: who are those people over there?
    ko: 저기 누가 왔는데?
    ja: 誰か来たぞ？
  d_main_25_08_e_46:
    speaker: chime
    en: Are they Nikkes?
    ko: "…니케…?"
    ja: "…ニケ…？"
  d_main_25_08_e_47:
    speaker: chime
    en: O-oh no!
    ko: 이, 이런…!
    ja: そ、そんな…！
  d_main_25_08_e_48:
    speaker: chime
    en: All of your blustering got us discovered by other Nikkes!
    ko: |-
      네, 네놈이 소리를 지르는 바람에
      다른 니케들한테 들켰지 않느냐!
    ja: |-
      き、貴様の大声のせいで
      他のニケたちにバレてしまったのだ！
  d_main_25_08_e_49:
    speaker: redhood
    en: If any of us is taking home the top prize for being loudest, it's you.
    ko: "…네 목소리가 가장 컸다고 장담할 수 있어."
    ja: "…断言してもいいが、お前の声が一番大きいぞ。"
  d_main_25_08_e_50:
    speaker: crown
    en: I count three. We have to shake them.
    ko: "…셋이군요. 따돌리죠."
    ja: "…3人ですか。振り切りましょう。"
  d_main_25_08_e_51:
    speaker: chime
    en: Okay. I'll call Trombe right away.
    ko: 알겠습니다요. 당장 트롬베를 부르겠습니다요.
    ja: |-
      ははあっ！
      ただちにトロンベを呼び出します！
  d_main_25_08_e_52:
    speaker: redhood
    en: Just a second.
    ko: "…잠깐만."
    ja: "…ちょっと待った。"
  d_main_25_08_e_53:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_08_e_54:
    speaker: chime
    en: What for? We're not to have any contact with other Nik...
    ko: |-
      뭘 잠깐만이라는게냐.
      우리는 다른 니케와 접촉해서는 안….
    ja: |-
      何を言っているのだ。
      私たちは他のニケと接触しては…
  d_main_25_08_e_55:
    speaker: dorothy
    en: Red Hood...
    ko: "…레드… 후드…."
    ja: "…レッド…フード…"
  d_main_25_08_e_56:
    speaker: redhood
    en: "... Dorothy?"
    ko: "…도로시?"
    ja: "…ドロシー？"
  d_main_25_08_e_57:
    speaker: anis
    en: Hey!
    ko: 어? 야! 야!
    ja: え？ちょ、ちょっと！
  d_main_25_08_e_58:
    speaker: neon
    en: Watch out!
    ko: 위험해요!
    ja: 危険です！
  d_main_25_08_e_59:
    speaker: "<Narration>"
    en: Dorothy runs off.
    ko: 도로시는 달려갔다.
    ja: ドロシーが飛び出した
  d_main_25_08_e_60:
    speaker: chime
    en: Prepare for battle!
    ko: 이런! 아가씨! 전투 준비를!!
    ja: くっ！お嬢さま！戦闘準備を！！
  d_main_25_08_e_61:
    speaker: crown
    en: No. Hold.
    ko: 아니. 잠깐만요.
    ja: いいえ。お下がりなさい。
  d_main_25_08_e_62:
    speaker: dorothy
    en: Red Hood!
    ko: 레드 후드!
    ja: レッドフード！
  d_main_25_08_e_63:
    speaker: redhood
    en: Dorothy, as I live and breathe!
    ko: 이야~ 우리 아가씨 아냐?
    ja: おいおい、お嬢サマじゃね～か？
  d_main_25_08_e_64:
    speaker: "<Narration>"
    en: Dorothy embraces Red Hood.
    ko: 도로시가 레드 후드를 끌어안았다.
    ja: ドロシーがレッドフードを抱きしめた
  d_main_25_08_e_65:
    speaker: redhood
    en: Wow, you certainly don't seem to have any compunctions about physical contact
      anymore.
    ko: 어이쿠. 못 본 사이에 아가씨가 제법 과감해지셨네.
    ja: |-
      おっと。
      しばらく見ない間に、ずいぶん大胆になったな。
  d_main_25_08_e_66:
    speaker: dorothy
    en: Ho-how are you alive?
    ko: 어, 어떻게… 살아 있었….
    ja: ど、どうして…生きて…
  d_main_25_08_e_67:
    speaker: dorothy
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_25_08_e_68:
    speaker: "<Narration>"
    en: Dorothy quickly backs off.
    ko: 도로시는 빠르게 뒤로 물러났다.
    ja: ドロシーは素早く後ろに下がった
  d_main_25_08_e_69:
    speaker: dorothy
    en: Who are you?!
    ko: 당신…! 누구죠…?
    ja: あなたは…！誰です…！？
  d_main_25_08_e_70:
    speaker: redhood
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_25_08_e_71:
    speaker: redhood
    en: What's wrong?
    ko: 왜 그래?
    ja: どうした？
  d_main_25_08_e_72:
    speaker: dorothy
    en: You heard me. Who are you?!
    ko: 누구냐고!
    ja: 誰ですか！？
  d_main_25_08_e_73:
    speaker: redhood
    en: I'm Red Hood...
    ko: "…나 레드 후든데…."
    ja: "…レッドフードだけど…？"
  d_main_25_08_e_74:
    speaker: redhood
    en: Are you all right?
    ko: 야, 도로시. 너 괜찮아?
    ja: おい、ドロシー。大丈夫か？
  d_main_25_08_e_75:
    speaker: dorothy
    en: But how... did something...
    ko: "…어떻게… 이런 일이…."
    ja: "…どうして…こんなことが…"
  d_main_25_08_e_76:
    speaker: dorothy
    en: You died.
    ko: 당신은… 죽었는데….
    ja: あなたは…死んだはず…
  d_main_25_08_e_77:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_08_e_78:
    speaker: anis
    en: Hey, you candy-apple lookin' bugger,
    ko: "…이봐. 빨갛고 수상한 거기."
    ja: "…ねえ。そこの赤くて怪しい人。"
  d_main_25_08_e_79:
    speaker: anis
    en: what's with that scarf?
    ko: 너 그 머플러 뭐야?
    ja: そのマフラーは何？
  d_main_25_08_e_80:
    speaker: redhood
    en: What about it?
    ko: 이거? 내 머플러지?
    ja: これ？あたしのだけど？
  d_main_25_08_e_81:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_08_e_82:
    speaker: anis
    en: Hey.
    ko: 너.
    ja: あなた。
  d_main_25_08_e_83:
    speaker: anis
    en: Do you know Rapi?
    ko: 라피랑 무슨 관계야.
    ja: ラピとどういう関係？
  d_main_25_08_e_84:
    speaker: redhood
    en: "... Rapi?"
    ko: "…라피?"
    ja: "…ラピ？"
  d_main_25_08_e_85:
    speaker: redhood
    en: You know Rapi?
    ko: 너 라피를 알아?
    ja: ラピを知ってるのか？
  d_main_25_08_e_86:
    speaker: anis
    en: Answer my question.
    ko: "…무슨 관계야."
    ja: "…どういう関係なの？"
  d_main_25_08_e_87:
    speaker: redhood
    en: I should be asking you the same thing.
    ko: "…그러는 너희는 라피와 무슨 관계지?"
    ja: |-
      …そういうお前らこそ、
      どういう関係なんだよ？
  d_main_25_08_e_88:
    speaker: anis
    en: She's our friend.
    ko: 친구.
    ja: 友だち。
  d_main_25_08_e_89:
    speaker: neon
    en: And comrade-in-arms.
    ko: 동료에요.
    ja: 仲間です。
  d_main_25_08_e_90:
    speaker: "<Self>"
    en: I'm her Commander.
    ko: 지휘관.
    ja: 指揮官だ
  d_main_25_08_e_91:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_main_25_08_e_92:
    speaker: redhood
    en: I am Rapi's...
    ko: 나는 라피의….
    ja: あたしは、ラピの…
  d_main_25_08_e_93:
    speaker: redhood
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_main_25_08_e_94:
    speaker: redhood
    en: Friend? Mentor? Comrade? It's a bit tough to find an apt word for it.
    ko: |-
      친구? 스승? 동료?
      뭐라고 정의하기가 좀 애매하네.
    ja: |-
      友だち？師匠？仲間？
      何って言うのは難しいな。
  d_main_25_08_e_95:
    speaker: redhood
    en: Anyway, one of those, I guess.
    ko: 아무튼 그거야.
    ja: とにかく、そういう関係さ。
  d_main_25_08_e_96:
    speaker: neon
    en: Where is she?
    ko: "…라피는 어디 있죠?"
    ja: "…ラピはどこですか？"
  d_main_25_08_e_97:
    speaker: redhood
    en: If I were to guess...
    ko: 아마도….
    ja: たぶん…
  d_main_25_08_e_98:
    speaker: "<Narration>"
    en: Red Hood taps her chest.
    ko: 레드 후드는 자신의 가슴을 툭툭 쳤다.
    ja: レッドフードは自分の胸をトントンと叩いた
  d_main_25_08_e_99:
    speaker: redhood
    en: Here.
    ko: 여기?
    ja: ここ？
