---
d_main_43_01:
  d_main_43_01_1:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_01_2:
    speaker: "<Narration>"
    en: Neon walks forward with a vacant look.
    ko: 네온이 멍한 표정을 한 채 앞으로 걷는다.
    ja: |-
      ネオンはぼんやりとした表情で
      どこかをさまよっていた
  d_main_43_01_3:
    speaker: "<Narration>"
    en: Darkness surrounds her.
    ko: 주위는 어둡기만 하다.
    ja: あたり一面に暗闇が広がっている
  d_main_43_01_4:
    speaker: "<Narration>"
    en: After walking for some time, she sees a cluster of lights come into view.
    ko: 한참을 걷던 네온의 시야에 무리 지은 불빛이 들어온다.
    ja: |-
      歩き続けるネオンの目に、
      無数の光が飛び込んできた
  d_main_43_01_5:
    speaker: "<Narration>"
    en: She draws closer.
    ko: 네온이 다가간다.
    ja: ネオンは光に近づこうとした
  d_main_43_01_6:
    speaker: "<Narration>"
    en: A red-light district unfurls before her.
    ko: 환락가가 드러난다.
    ja: 歓楽街の姿が浮かび上がってくる
  d_main_43_01_7:
    speaker: "<Narration>"
    en: She keeps walking,
    ko: 네온은 계속 걷는다.
    ja: ネオンの足が動き続ける
  d_main_43_01_8:
    speaker: "<Narration>"
    en: but finds herself unable to move forward.
    ko: 하지만 앞으로 나아갈 수 없다.
    ja: だが、距離は縮まらない
  d_main_43_01_9:
    speaker: "<Narration>"
    en: She walks in place as if trapped on a set of rails.
    ko: |-
      계속 같은 위치를 걷는다.
      마치 레일 위를 걷는 것만 같다.
    ja: |-
      遠くの幻を追っているかのように
      同じ場所を歩き続けている
  d_main_43_01_10:
    speaker: "<Narration>"
    en: Her facial expression remains blank as she mechanically puts one foot in front
      of the other.
    ko: |-
      네온은 멍한 표정을 유지한 채,
      그저 걸어만 가고 있다.
    ja: |-
      ネオンの表情は変わることなく、
      ひたすらにさまよい続けた
  d_main_43_01_11:
    speaker: "<Narration>"
    en: After a long while...
    ko: 그러기를 한참.
    ja: しばらくの時が経った
  d_main_43_01_12:
    speaker: jien
    en: Huh, there's a safeguard.
    ko: 프로텍터가 있네요?
    ja: プロテクターのようですね？
  d_main_43_01_13:
    speaker: ether
    en: You're right. Only Nikkes on the level of Protocol or Cooking Oil would have
      something like this, though.
    ko: 그러게요. 프로토콜이나 쿠킹 오일 정도 급의 니케가 아니라면 없을 텐데 말이죠.
    ja: |-
      そうですね。プロトコールか
      クッキングオイルぐらいの
      ニケでもないと、使われないはずですが。
  d_main_43_01_14:
    speaker: jien
    en: What's its classification?
    ko: 분류는요?
    ja: 分類は？
  d_main_43_01_15:
    speaker: ether
    en: It's not meant for confidentiality, just for sealing memories.
    ko: |-
      기밀 유지용은 아니네요.
      그냥 단순히 기억 봉인 용이에요.
    ja: |-
      機密保持用ではありませんね。
      単に記憶をロックしてるだけのようです。
  d_main_43_01_16:
    speaker: jien
    en: What kind of secret is important enough for Elysion to install a safeguard?
    ko: 어떤 대단한 비밀이 있길래 엘리시온에서 프로텍터까지 달아놨지.
    ja: |-
      エリシオンがプロテクターをかけてまで
      守る秘密なんて、
      どれほどのものやろねぇ？
  d_main_43_01_17:
    speaker: jien
    en: Think you can break it?
    ko: 부술 수 있어요?
    ja: 外せます？
  d_main_43_01_18:
    speaker: ether
    en: Yes, it's easy since it's only for sealing memories.
    ko: 예. 기억 봉인 용이라, 쉬워요.
    ja: まぁ、記憶保護用なので、簡単です。
  d_main_43_01_19:
    speaker: jien
    en: Go ahead then.
    ko: 그럼 부숴줘요.
    ja: なら、外してください。
  d_main_43_01_20:
    speaker: ether
    en: You do realize it could damage her brain, right?
    ko: 머리가 망가질 수도 있는 건 알죠?
    ja: |-
      頭にダメージが行く可能性があるのは
      忘れてませんよね？
  d_main_43_01_21:
    speaker: jien
    en: Of course I do.
    ko: 알죠 당연히.
    ja: ええ、当然です。
  d_main_43_01_22:
    speaker: ether
    en: I thought you were trying to avoid getting tangled up with the Commando Unit.
    ko: 특수별동대를 건드는 건 피하는 줄 알았는데요.
    ja: |-
      特殊別働隊への手出しは
      避けたいかと思ってましたけど。
  d_main_43_01_23:
    speaker: jien
    en: I would've preferred not to.
    ko: 피하고 싶죠.
    ja: 基本的にはそうですね。
  d_main_43_01_24:
    speaker: jien
    en: But a key delivered itself right onto our doorstep. There's no avoiding this.
    ko: |-
      근데 열쇠가 알아서 굴러들어 왔잖아요.
      이건 못 피해.
    ja: |-
      でも、鍵が向こうから
      転がり込んできたのですから。
      見逃せるわけもありません。
  d_main_43_01_25:
    speaker: ether
    en: She might have cooperated if we had tried persuading her.
    ko: 설득하면 협력했을 수도 있어요.
    ja: |-
      説得すれば協力を
      取り付けられたかもしれませんよ。
  d_main_43_01_26:
    speaker: jien
    en: Oh, we would've run a brain scan on her regardless. Why trouble ourselves
      with persuading her?
    ko: 에이. 협력을 했든 안 했든 뇌스캔을 해보는 건 매한가진데 굳이 입 아프게 설득할 필요 있어요?
    ja: |-
      いいえ、どうせ脳スキャンが
      必要になることは同じです。
      わざわざ骨を折る必要があります？
  d_main_43_01_27:
    speaker: jien
    en: Better to do it quickly than to draw out the process.
    ko: 빨리빨리 진행하는 게 낫지.
    ja: 同じことなら早い方がいいでしょう。
  d_main_43_01_28:
    speaker: jien
    en: And who knows? Her brain might not even get fried.
    ko: 그리고 머리가 안 망가질 수도 있다 아니에요?
    ja: それに、壊れるとも限りませんし？
  d_main_43_01_29:
    speaker: ether
    en: That's true.
    ko: 그건 그렇죠.
    ja: それはそうですが。
  d_main_43_01_30:
    speaker: jien
    en: So get on with it.
    ko: 그럼 빨리해요.
    ja: 分かったら、急いでください。
  d_main_43_01_31:
    speaker: "<Narration>"
    en: Neon walks forward and enters the red-light district.
    ko: 네온이 앞으로 걸어가 환락가 안으로 들어간다.
    ja: |-
      ネオンの足が前へ進み、
      歓楽街へ踏み入った
  d_main_43_01_32:
    speaker: "<Narration>"
    en: Her body turns transparent, then disappears.
    ko: 네온의 몸이 투명해지며 사라진다.
    ja: 身体が透き通り、消えた
  d_main_43_01_33:
    speaker: ether
    en: Luckily, her brain made it through unscathed.
    ko: 다행히 머리는 안 망가졌네요.
    ja: 幸い、壊れずに済んだみたいですね。
  d_main_43_01_34:
    speaker: jien
    en: Whatever. Hurry up and continue.
    ko: 관심 없고, 빨리 진행이나 해요.
    ja: そんなことより、早く進めてください。
  d_main_43_01_35:
    speaker: ether
    en: Yeah, yeah...
    ko: 예~ 예~
    ja: はいはい。
  d_main_43_01_36:
    speaker: ether
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_01_37:
    speaker: ether
    en: There's another safeguard.
    ko: 프로텍터가 계속 있네요.
    ja: さらにプロテクターを確認。
  d_main_43_01_38:
    speaker: jien
    en: Another one?
    ko: 또?
    ja: これ以上？
  d_main_43_01_39:
    speaker: ether
    en: It's just a simple firewall. Breaking it won't pose any risks.
    ko: |-
      근데 이건 그냥 단순한 방화벽 수준이에요.
      부순다고 리스크도 없고.
    ja: |-
      といっても、最低限レベルですね。
      こじ開けてもリスクはないかと。
  d_main_43_01_40:
    speaker: ether
    en: It's more of a gateway than anything.
    ko: 출입문 같은 느낌이겠네요.
    ja: 後は普通にアクセスできそうです。
  d_main_43_01_41:
    speaker: ether
    en: I'll just think of it as a Rapture and destroy it.
    ko: 랩쳐로 가시화해서, 부술게요.
    ja: ラプチャーとして視覚化し、排除します。
  d_main_43_01_42:
    speaker: jien
    en: All right. Just keep going.
    ko: 그래요. 쭉쭉 가자고요.
    ja: ええ。手際よく進めてください。
d_main_43_02:
  d_main_43_02_1:
    speaker: stall3rd
    en: Are you done cleaning, Princess?
    ko: 공주님. 청소는 다 끝났어?
    ja: お姫様、掃除は終わった？
  d_main_43_02_2:
    speaker: princess
    en: Yes, I am.
    ko: 그래. 다 했다.
    ja: 終わっているわ。
  d_main_43_02_3:
    speaker: stall3rd
    en: Mind if I do a little inspection?
    ko: 검사 한 번 해봐도 될까?
    ja: ちょっと確かめていい？
  d_main_43_02_4:
    speaker: princess
    en: Inspection? The nerve of you. You think you're in any position to judge my
      cleaning?
    ko: 검사? 건방지게, 네까짓 게 내가 한 청소를 판단하겠다고?
    ja: |-
      確かめる？生意気ね。
      お前ごときに私の仕事ぶりを理解できるの？
  d_main_43_02_5:
    speaker: princess
    en: Don't even bother... This is not something a simpleton like you can judg...
      Hey! Where are you going?
    ko: 관둬라. 어차피 너 같은 우인이 보고 판단할 수 있는 영역의 것이 아니, 어디가?
    ja: |-
      時間の無駄よ。愚人が見て分かるような
      ことでは…って、どこへいく気？
  d_main_43_02_6:
    speaker: stall3rd
    en: Just checking on your cleaning.
    ko: 청소 검사하러.
    ja: 掃除の点検。
  d_main_43_02_7:
    speaker: stall3rd
    en: Look. You didn't pick up this tissue.
    ko: |-
      이거 봐.
      휴지 안 치웠잖아.
    ja: |-
      ほらここ。
      ティッシュ落ちてる。
  d_main_43_02_8:
    speaker: princess
    en: Of course not. It's disgusting.
    ko: 더럽잖아.
    ja: 汚いじゃない。
  d_main_43_02_9:
    speaker: stall3rd
    en: Cleaning's all about picking up the nasty stuff.
    ko: 더러운 걸 치우는 걸 청소라고 하는 거야.
    ja: 汚いものを片づけるのが掃除なの。
  d_main_43_02_10:
    speaker: princess
    en: I'm above such menial tasks.
    ko: 나는 그런 거 못 한다.
    ja: 私のすることじゃないわね。
  d_main_43_02_11:
    speaker: stall3rd
    en: You've been saying that for two years now. Aren't you tired of it?
    ko: 2년 동안 같은 소리만 하는 거 좀 질리지 않아?
    ja: 2年も同じこと言ってて飽きないの？
  d_main_43_02_12:
    speaker: princess
    en: Hmph, I won't be here long anyway.
    ko: 흥. 어차피 잠시만 있을 곳이다.
    ja: ふん、どうせすぐに出ていくもの。
  d_main_43_02_13:
    speaker: princess
    en: Someone like me would never stay in a place this dark and filthy for long.
    ko: 이런 어둡고 지저분한 곳에 나 같은 자가 오래 있을 리가 없지.
    ja: |-
      私ほどの人間が、こんな暗くて汚い場所に
      居続けるなんて考えられないわ。
  d_main_43_02_14:
    speaker: stall3rd
    en: Another line you've repeated for two years running.
    ko: 그 얘기도 2년째고.
    ja: その話も2年聞いてる。
  d_main_43_02_15:
    speaker: princess
    en: Silence, you ignorant fool. You have no right to judge the truth of my words.
    ko: 닥쳐라 우매한 것. 네까짓 게 내 말의 진실을 판단하지 마라.
    ja: |-
      口を慎みなさい、痴れ者。
      お前ごときに私の言葉は理解できないわ。
  d_main_43_02_16:
    speaker: "<Narration>"
    en: Stall III picks up the tissue with her tongs and drops it into the basket.
    ko: 스톨 3세가 집게로 휴지를 집어 바구니에 넣는다.
    ja: |-
      ストール3世がトングでティッシュを拾い、
      ゴミ箱に放り込んだ
  d_main_43_02_17:
    speaker: stall3rd
    en: I just wish you'd put in a little more effort.
    ko: 열심히 좀 해줬으면 좋겠어.
    ja: もうちょっと一生懸命やってくれる？
  d_main_43_02_18:
    speaker: princess
    en: This whole thing's a farce anyway. There's no reason to put in any effort.
    ko: 어차피 연기다. 열심히 할 이유가 없지.
    ja: |-
      どうせ演技だもの、
      まじめにやる理由なんてないわ。
  d_main_43_02_19:
    speaker: stall3rd
    en: Hm... I hate to say this, but...
    ko: 음… 이런 말 하기는 좀 그런데.
    ja: うーん…こんなこと言うのはあれだけど。
  d_main_43_02_20:
    speaker: stall3rd
    en: That person who's supposed to come get you... maybe they bailed.
    ko: 너 데리러 온다는 사람. 안 오는 거 아냐?
    ja: 君のお迎えって…もう来ないんじゃない？
  d_main_43_02_21:
    speaker: princess
    en: On what grounds do you make such preposterous claims? Let's hear it.
    ko: 무슨 근거로 그딴 망발을 하는지 들어나 볼까.
    ja: |-
      その妄言にどういう根拠があるのか、
      聞いてあげようかしら。
  d_main_43_02_22:
    speaker: stall3rd
    en: It's been two years since you got here.
    ko: 네가 여기 온 지 2년이 지났지?
    ja: 君が来てから、もう2年経ってるでしょ？
  d_main_43_02_23:
    speaker: princess
    en: And?
    ko: 그래.
    ja: そうね。
  d_main_43_02_24:
    speaker: stall3rd
    en: And I'm sure that priestess who left you here said she'd be back for you soon.
    ko: 분명 너를 여기 놔두고 간 사제님이 금방 데리러 온다고 했을 테고.
    ja: |-
      君を置いていった人、
      すぐに迎えに来るって言ってたよね。
  d_main_43_02_25:
    speaker: princess
    en: So?
    ko: 그래.
    ja: ええ。
  d_main_43_02_26:
    speaker: stall3rd
    en: So, do you and that priestess have a different sense of time than the rest
      of us?
    ko: |-
      시간 개념이 우리랑 다른 거야?
      너랑 그 사제님은.
    ja: |-
      君とあの人って、
      時間の流れ方が私たちと違うの？
  d_main_43_02_27:
    speaker: princess
    en: What do you mean?
    ko: 무슨 소리냐.
    ja: どういう意味？
  d_main_43_02_28:
    speaker: stall3rd
    en: No matter how you put it, two years hardly qualifies as "soon."
    ko: 아무리 생각해도 2년이라는 시간은 금방이랑은 거리가 먼 것 같아서.
    ja: |-
      どう考えたって、
      2年は「すぐ」じゃないでしょ。
  d_main_43_02_29:
    speaker: princess
    en: Hahaha.
    ko: 하하하.
    ja: ほほほ…
  d_main_43_02_30:
    speaker: princess
    en: Do not presume to impose your simplistic sense of time on us.
    ko: 우인들의 시간 개념을 우리에게 대입하지 마라.
    ja: |-
      確かに、愚人どもとは
      同じにしないで欲しいわね。
  d_main_43_02_31:
    speaker: princess
    en: Our perception of time is different from yours.
    ko: 우리의 시간은 너희들의 시간과 개념이 다르다.
    ja: |-
      私たちの時間に対する考え方は、
      お前たちのそれと違うわ。
  d_main_43_02_32:
    speaker: princess
    en: Two years is but the blink of an eye.
    ko: 2년은 그야말로 찰나와 다르지 않지.
    ja: 2年なんて、刹那のうち。
  d_main_43_02_33:
    speaker: stall3rd
    en: You know the money the priestess left us to care for you? It runs out this
      week.
    ko: |-
      그 사제님이 너 부탁한다고 준 돈.
      이번 주면 끝이래.
    ja: |-
      でも、君が預けられる時に受け取ったお金、
      今週でなくなるって。
  d_main_43_02_34:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_02_35:
    speaker: princess
    en: Says who?
    ko: 누가 그래.
    ja: その話、誰から？
  d_main_43_02_36:
    speaker: stall3rd
    en: Says Big Madam.
    ko: 빅 마담이.
    ja: ビッグマダム。
  d_main_43_02_37:
    speaker: princess
    en: That wasn't an insignificant sum of money.
    ko: 적은 돈이 아니었을 텐데.
    ja: それなりに積んでいたはずよ。
  d_main_43_02_38:
    speaker: stall3rd
    en: You're right. It was a lot.
    ko: 응. 적지 않았어.
    ja: うん。それなりだった。
  d_main_43_02_39:
    speaker: stall3rd
    en: That's why you've been able to get away with doing nothing while pretending
      to clean for two whole years.
    ko: |-
      그래서 네가 2년 동안 아무것도 안 하고,
      이렇게 청소하는 시늉만 해도 먹고 살 수 있었던 거야.
    ja: |-
      だから、君はこの2年間何もせずに、
      掃除をするフリだけで食べていけたわけだし。
  d_main_43_02_40:
    speaker: princess
    en: I may not know the cost of living in this dump, but blowing through all that
      money in just two years? That's blatant extortion!
    ko: |-
      내가 아무리 이딴 곳의 물가를 모른다고 해도 너무 후려치는군.
      그 많은 돈을 2년 만에 다 쓴다고?
    ja: |-
      いくら私がこの辺りのモノの相場を
      知らないといっても、あれほどの額を
      たった2年で使いきれるはずないでしょう？
  d_main_43_02_41:
    speaker: stall3rd
    en: Question.
    ko: 질문.
    ja: じゃ、聞くけど。
  d_main_43_02_42:
    speaker: stall3rd
    en: How many people do you think are here right now?
    ko: 지금 우리 주위에 몇 명이나 있게?
    ja: 今、私たちの周りに何人いると思う？
  d_main_43_02_43:
    speaker: princess
    en: "... What?"
    ko: "…뭐?"
    ja: "…え？"
  d_main_43_02_44:
    speaker: stall3rd
    en: You've no idea, right?
    ko: 모르지?
    ja: 知らないでしょ？
  d_main_43_02_45:
    speaker: stall3rd
    en: There are around twenty.
    ko: 스무 명 정도야.
    ja: 20人くらいだよ。
  d_main_43_02_46:
    speaker: stall3rd
    en: They've been discreetly watching over you around the clock, in case something
      happens to you.
    ko: |-
      혹시나 너한테 무슨 일이 일어날까 봐 티 안 나게 지켜보고 있어.
      24시간.
    ja: |-
      君が危ない目に遭わないように、
      こっそり見守ってるの。24時間ね。
  d_main_43_02_47:
    speaker: stall3rd
    en: They're so skilled that you haven't even noticed them in all this time.
    ko: 2년 동안 네가 눈치도 못 챌 정도로 실력이 좋은 사람들이야.
    ja: |-
      君が2年間ぜんぜん気づかなかったくらい、
      腕のいい人たちばっかり。
  d_main_43_02_48:
    speaker: princess
    en: You're just making things up. How can you tell if there are guards or not?
    ko: |-
      말을 막 지어내네.
      경호원이 있는지 없는지 어떻게 알아?
    ja: |-
      戯れ言にもほどがあるわ。
      お前なら気配が分かるとでもいうの？
  d_main_43_02_49:
    speaker: stall3rd
    en: Princess.
    ko: 공주님.
    ja: お姫様。
  d_main_43_02_50:
    speaker: stall3rd
    en: You know where we are, don't you?
    ko: 여기가 어딘지 알지?
    ja: ここがどこか知ってるよね？
  d_main_43_02_51:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_02_52:
    speaker: stall3rd
    en: We're in Ephialtes,
    ko: 배드 드림.
    ja: バッドドリーム。
  d_main_43_02_53:
    speaker: stall3rd
    en: the most dangerous place in the Outer Rim.
    ko: 아우터 림에서 가장 위험한 곳이야.
    ja: アウターリムで一番危険な場所。
  d_main_43_02_54:
    speaker: stall3rd
    en: A young girl like you doing nothing but strutting around,
    ko: 그곳에서. 어린 여자아이가. 아무것도 안 하면서.
    ja: |-
      そんな所にいるのに、若い女の子が
      まともに働いてもいなくて…
  d_main_43_02_55:
    speaker: stall3rd
    en: flaunting your nasty temper in a place like this...
    ko: 못된 성질머리를 팍팍 티 내면서 돌아다니는데.
    ja: おまけに、あちこちで威張り散らしてる。
  d_main_43_02_56:
    speaker: stall3rd
    en: You really think it was just luck that nothing happened to you over the past
      two years?
    ko: 2년 동안 아무런 일이 없었던 게 우연이라고 생각해?
    ja: |-
      これで2年も無事に過ごせたのは
      ただの偶然だと思う？
  d_main_43_02_57:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_02_58:
    speaker: princess
    en: You're spinning lies so you can pocket my money!
    ko: 돈을 떼먹을 생각으로 아무 말이나 지어내지 마ㄹ…!
    ja: 出まかせね、それが使い込みの言い訳？
  d_main_43_02_59:
    speaker: stall3rd
    en: Big Madam runs the biggest shop in Ephialtes, with the most customers. That's
      why even a nobody orphan like me can work there.
    ko: |-
      빅 마담 가게는 배드 드림에서 가장 크고,
      손님도 제일 많아. 그러니 나 같은 천애 고아도 쓸 수 있는 거고.
    ja: |-
      ビッグマダムはバッドドリームでも
      一番大きいお店を持ってて、お客さんも多いの。
      身寄りのない私でも雇ってくれるぐらいね。
  d_main_43_02_60:
    speaker: stall3rd
    en: And the reason it's gotten so big is simple.
    ko: 그렇게 될 수 있었던 이유는 되게 명확해.
    ja: そうなった理由はたった一つだけ。
  d_main_43_02_61:
    speaker: stall3rd
    en: Big Madam values business and credibility more than her own life.
    ko: 빅 마담은 거래와 신용을 목숨보다 소중히 여기니까.
    ja: |-
      ビッグマダムが約束と信用を
      命より大事にする人だから。
  d_main_43_02_62:
    speaker: stall3rd
    en: So don't doubt her.
    ko: 그러니 의심하지 마.
    ja: 疑っていい人じゃないよ。
  d_main_43_02_63:
    speaker: princess
    en: "... Hmph."
    ko: "…흥."
    ja: "…ふん。"
  d_main_43_02_64:
    speaker: princess
    en: You're all nothing but human-peddling scum in a red-light district like this,
    ko: 그래봤자 이딴 환락가에서 사람 장사나 하는 것들이다.
    ja: |-
      所詮、こんな歓楽街で商売してるような
      やからよ。
  d_main_43_02_65:
    speaker: princess
    en: and yet you talk about business and credibility? What a joke.
    ko: 거래니 신용이니 따지고 드는 게 넌센스로군.
    ja: 約束や信用を語るなんて、馬鹿げているわね。
  d_main_43_02_66:
    speaker: stall3rd
    en: "*Sigh*"
    ko: "…에휴."
    ja: "…はぁ。"
  d_main_43_02_67:
    speaker: stall3rd
    en: Please, I'm begging you. Only say that stuff when it's just the two of us.
      Nowhere else, got it?
    ko: 제발 부탁이니까 우리 둘만 있을 때만 그런 얘기해. 알았지?
    ja: |-
      お願いだから、そういうことを言うのは
      私と2人きりだけの時にしてね。いい？
  d_main_43_02_68:
    speaker: stall3rd
    en: You could really get yourself killed.
    ko: 진짜 죽을 수도 있어.
    ja: じゃないと、本当に死んじゃうかもよ。
  d_main_43_02_69:
    speaker: princess
    en: Enough. Be silent.
    ko: 그만 떠들어라. 시끄럽다.
    ja: そろそろ黙りなさい。話にも飽きて来たわ。
  d_main_43_02_70:
    speaker: stall3rd
    en: So what are you going to do from now on?
    ko: 앞으로 어떡할 거야?
    ja: これからどうするの？
  d_main_43_02_71:
    speaker: princess
    en: That is no concern of yours.
    ko: 네가 걱정할 일이 아니다.
    ja: お前が心配することではないわ。
  d_main_43_02_72:
    speaker: princess
    en: Know your place and get back to your cleaning.
    ko: 주제에 맞게, 청소나 해라.
    ja: 身の程をわきまえて、掃除でもしていなさい。
  d_main_43_02_73:
    speaker: stall3rd
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_02_74:
    speaker: stall3rd
    en: You know, Princess.
    ko: 있잖아, 공주님.
    ja: ねえ、お姫様。
  d_main_43_02_75:
    speaker: stall3rd
    en: The money the priestess left for your care
    ko: 그때 사제님이 너 부탁한다고 준 돈에.
    ja: 君が預けられた時のお金ってね。
  d_main_43_02_76:
    speaker: stall3rd
    en: also covered my wages.
    ko: 내 고용 비용도 포함되어 있어.
    ja: 私の仕事の分も入ってたの。
  d_main_43_02_77:
    speaker: stall3rd
    en: Once this week is over, I've got no reason to stay with you.
    ko: 이번주 지나면 나도 너랑 같이 있을 이유가 없어.
    ja: |-
      来週から、一緒にいる理由が
      なくなるってこと。
  d_main_43_02_78:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_02_79:
    speaker: princess
    en: Funny. You actually believe you matter?
    ko: |-
      재밌는 소릴 하는군.
      네가 뭐라도 되는 줄 알아?
    ja: |-
      ずいぶん図に乗るわね。
      何様のつもり？
  d_main_43_02_80:
    speaker: princess
    en: I'll do perfectly fine without the likes of you.
    ko: 네까짓 게 없어도 나는 아무 문제 없다.
    ja: |-
      お前ひとりいなくなったところで、
      何も困らないわ。
  d_main_43_02_81:
    speaker: stall3rd
    en: Oh yeah? Well, that's a relie—
    ko: 그래? 그럼 다행이,
    ja: そう？それならよかっ…
  d_main_43_02_82:
    speaker: stall3rd
    en: "*Cough, cough!*"
    ko: 콜록! 콜록!
    ja: ケホッ！ケホッ！
  d_main_43_02_83:
    speaker: stall3rd
    en: "*Clears throat*"
    ko: 크흐음…!
    ja: ゴホッ…！
  d_main_43_02_84:
    speaker: princess
    en: Tsk. At least turn your head.
    ko: 쯧. 고개 정도는 돌려라.
    ja: チッ…別の方を向いてやりなさい。
  d_main_43_02_85:
    speaker: princess
    en: It's no wonder you caught a disease, working in this filthy sewer.
    ko: 이딴 곳에서 그런 지저분한 일이나 하니까 병에 걸리는 거다.
    ja: |-
      こんなところで汚い仕事なんかしてるから
      病気にかかるのよ。
  d_main_43_02_86:
    speaker: princess
    en: Hah. How absurd. Who do you think you are, lecturing me?
    ko: |-
      하하. 웃기는군.
      누가 누구한테 훈계를 하는건지 원.
    ja: |-
      アハハ…笑いが出るわ。
      偉そうに人に説教できる立場かしら。
d_main_43_03:
  d_main_43_03_1:
    speaker: stall3rd
    en: Big Madam.
    ko: 빅 마담.
    ja: ビッグマダム。
  d_main_43_03_2:
    speaker: bigmadam
    en: Yes?
    ko: 응~?
    ja: 何かしらぁ？
  d_main_43_03_3:
    speaker: stall3rd
    en: Any news on Princess?
    ko: 공주님 소식은 뭐 들은 거 없어요?
    ja: お姫様のこと、どうなりましたか？
  d_main_43_03_4:
    speaker: bigmadam
    en: Well, this is a surprise. You went a whole month without asking that.
    ko: |-
      어머. 웬일이니?
      한 달 가까이 물어보지도 않더니.
    ja: |-
      あら、急にどうしたの？
      この1ヶ月、聞きもしなかったのに。
  d_main_43_03_5:
    speaker: bigmadam
    en: I thought waiting on her around the clock had sapped all the affection right
      out of you.
    ko: 시중들면서 온갖 정나미가 떨어진 줄 알았지뭐니.
    ja: |-
      お世話しているうちに
      愛想を尽かしてるかと思ったわ。
  d_main_43_03_6:
    speaker: stall3rd
    en: That's not entirely wrong.
    ko: 그것도 맞긴 한데요.
    ja: それも無いわけじゃないですけど。
  d_main_43_03_7:
    speaker: stall3rd
    en: I just suddenly got curious about how she's doing.
    ko: 그래도 어떻게 사는지 갑자기 좀 궁금해져서요.
    ja: 最近どうしてるのか、急に気になって。
  d_main_43_03_8:
    speaker: bigmadam
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_03_9:
    speaker: stall3rd
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_03_10:
    speaker: stall3rd
    en: She's dead, isn't she?
    ko: 죽었군요.
    ja: 死んじゃったんですね。
  d_main_43_03_11:
    speaker: bigmadam
    en: No, she's alive,
    ko: 아니. 살아있어.
    ja: いいえ、まだ生きてるわよ。
  d_main_43_03_12:
    speaker: bigmadam
    en: but probably not for long.
    ko: 곧 그렇게 될 것 같긴 하지만.
    ja: 時間の問題だとは思うけどね。
  d_main_43_03_13:
    speaker: stall3rd
    en: Does she act like that outside too?
    ko: 밖에서도 그러고 다녀요?
    ja: 他の人にもあんな感じなんですか？
  d_main_43_03_14:
    speaker: bigmadam
    en: Mm-hmm. That temper of hers isn't going anywhere.
    ko: 응. 그 성질 어디 가겠니.
    ja: |-
      まあねぇ。
      性格なんて簡単に変わるものじゃないわ。
  d_main_43_03_15:
    speaker: stall3rd
    en: I take it the priestess who came by before never came back?
    ko: 예전에 찾아왔던 사제님은 다시 안 왔죠?
    ja: あの時の司祭もまだですよね？
  d_main_43_03_16:
    speaker: bigmadam
    en: She never did. After all that big talk...
    ko: 안 왔어. 그렇게나 호언장담하더니.
    ja: |-
      そうね。
      あんなお芝居みたいなこと言っておいて。
  d_main_43_03_17:
    speaker: stall3rd
    en: "... I see."
    ko: "…그렇군요."
    ja: "…そうですか。"
  d_main_43_03_18:
    speaker: bigmadam
    en: "... Hey, Third."
    ko: "…얘. 셋째야."
    ja: "…ねえ、3世。"
  d_main_43_03_19:
    speaker: bigmadam
    en: Just putting this out there, but don't go getting any bright ideas.
    ko: 혹시나 해서 말하는 건데, 쓸데없는 생각은 하지 마.
    ja: |-
      念のために言っておくけど、
      余計なことは考えるもんじゃないわ。
  d_main_43_03_20:
    speaker: bigmadam
    en: You know better than anyone what a piece of work that girl is. It's a miracle
      she hasn't already died on the streets.
    ko: |-
      걔 성격이 어디 보통 성격이니?
      지금까지 객사 안 한 것만 해도 기적이다 얘.
    ja: |-
      あの子のあの性格よ？
      まだ死んでないだけで奇跡なんだから。
  d_main_43_03_21:
    speaker: bigmadam
    en: Involving yourself with her won't get you anything. You'll be lucky if you
      don't end up paying for it instead.
    ko: 너한테 득될 게 하나도 없어. 손해라도 안 보면 다행이겠네.
    ja: |-
      関わって得になることは一つもないわ。
      損しないだけでもマシな方ね。
  d_main_43_03_22:
    speaker: bigmadam
    en: 'It''s like I told you time and time again: everything comes with a price.'
    ko: |-
      모든 일에는 대가가 있어야 하는 법이야.
      내가 계속 말했지?
    ja: |-
      どんなことにも、代償はつきものなの。
      いつも言ってるでしょう？
  d_main_43_03_23:
    speaker: stall3rd
    en: Hehe.
    ko: 헤헤.
    ja: えへへっ。
  d_main_43_03_24:
    speaker: stall3rd
    en: That's not true, and you know it.
    ko: 거짓말이잖아요 그거.
    ja: それ、ウソですよね。
  d_main_43_03_25:
    speaker: bigmadam
    en: Oh? Are you doubting me now?
    ko: 어머 얘가? 내 말을 못 믿는 거니?
    ja: あら？私の言うことが信じられないの？
  d_main_43_03_26:
    speaker: stall3rd
    en: Even after the money the priestess gave you ran out, you still looked after
      Princess for another month.
    ko: 사제님이 준 돈이 다 떨어졌어도 한 달 더 공주님을 돌봐줬잖아요.
    ja: |-
      もらったお金がなくなってから、
      1ヶ月も面倒を見続けてたじゃないですか。
  d_main_43_03_27:
    speaker: bigmadam
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_03_28:
    speaker: stall3rd
    en: That's why I like you, Big Madam.
    ko: 저는 그래서 빅 마담이 좋아요.
    ja: そういうところが好きなんです。
  d_main_43_03_29:
    speaker: bigmadam
    en: "... Hmph."
    ko: "…흥."
    ja: "…ふん…"
  d_main_43_03_30:
    speaker: bigmadam
    en: Word is she's often spotted behind Marcus's place.
    ko: 마커스네 가게 뒤에서 자주 보인다더라.
    ja: マーカスの店の裏をうろついてるみたいよ。
  d_main_43_03_31:
    speaker: bigmadam
    en: There's always plenty of leftovers there, after all.
    ko: 거긴 음식이 많이 남으니까.
    ja: 残り物がたくさん出るものね。
  d_main_43_03_32:
    speaker: stall3rd
    en: Got it. Thank you, Big Madam.
    ko: 예. 고마워요 빅 마담.
    ja: |-
      分かりました。
      ありがとうございます、ビッグマダム。
  d_main_43_03_33:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_03_34:
    speaker: "<Narration>"
    en: Princess stands in front of the trash can.
    ko: 프린세스가 음식물 쓰레기통 앞에 서 있다.
    ja: |-
      生ゴミが捨てられるゴミ箱の前に
      プリンセスが立っていた
  d_main_43_03_35:
    speaker: "<Narration>"
    en: With a contorted expression and trembling hands,
    ko: |-
      구겨지는 표정.
      떨리는 손.
    ja: 表情は歪み、手が小刻みに震えている
  d_main_43_03_36:
    speaker: "<Narration>"
    en: she lifts the lid.
    ko: 프린세스가 뚜껑을 연다.
    ja: プリンセスがゴミ箱のフタを開いた
  d_main_43_03_37:
    speaker: "<Narration>"
    en: A jumble of food waste comes into view, and a rancid smell wafts out.
    ko: 마구 뒤섞인 음식물 쓰레기의 모습이 보이고 악취가 풍겨나왔다.
    ja: 混ざりあった生ゴミが悪臭を放つ
  d_main_43_03_38:
    speaker: "<Narration>"
    en: Beneath the stench,
    ko: 그 악취 사이
    ja: だが、立ちのぼる生臭さの中から…
  d_main_43_03_39:
    speaker: "<Narration>"
    en: the lingering smell of food makes Princess's stomach churn.
    ko: 미묘하게 남아있는 음식 냄새에 프린세스의 배가 요동친다.
    ja: |-
      かすかに感じられる食べ物の匂いが
      プリンセスの腹を刺激した
  d_main_43_03_40:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_03_41:
    speaker: princess
    en: Damn it...!
    ko: 젠장…!
    ja: ああ…！
  d_main_43_03_42:
    speaker: princess
    en: If I'd known it would come to this, I wouldn't have chosen to be a human this
      time...
    ko: 이런 꼴이 될 줄 알았으면 이번엔 인간을 선택하는 게 아니었는데…!
    ja: |-
      こんなザマになると分かっていたら、
      人間なんかやめておいたのに…！
  d_main_43_03_43:
    speaker: "<Narration>"
    en: Princess reaches out.
    ko: 프린세스가 손을 뻗는다.
    ja: プリンセスの手が伸びる
  d_main_43_03_44:
    speaker: "<Narration>"
    en: Children in ragged clothes rush out from beyond the alley.
    ko: 낡은 옷을 입은 아이들이 골목 너머에서 우르르 몰려왔다.
    ja: |-
      その時、ぼろをまとった子どもの群れが、
      通りの向こうから近づいてきた
  d_main_43_03_45:
    speaker: freerat
    en: Hey, beggar princess.
    ko: 야. 거지 공주.
    ja: よう、ビンボー姫。
  d_main_43_03_46:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_03_47:
    speaker: freerat
    en: What're you doing?
    ko: 뭐해?
    ja: 何してんだ？
  d_main_43_03_48:
    speaker: princess
    en: You kids again? Scram.
    ko: 또 너희들이냐. 꺼져라.
    ja: またお前たち？失せなさい。
  d_main_43_03_49:
    speaker: princess
    en: I wouldn't deign to speak with someone beneath me.
    ko: 너희는 나와 말을 섞을 레벨이 아니다.
    ja: 私に口をきく資格はないわ。
  d_main_43_03_50:
    speaker: freerat
    en: You ain't diggin' through the trash, are ya?
    ko: 너 설마 쓰레기통 뒤지는 거야?
    ja: お前、ゴミ箱漁りなんかしてるのか？
  d_main_43_03_51:
    speaker: princess
    en: I said get out of here.
    ko: 꺼지라고 했다.
    ja: 消えろと言ったの。
  d_main_43_03_52:
    speaker: freerat
    en: Why are you doing that? You so hungry that you'd even eat scraps?
    ko: |-
      왜 쓰레기통을 뒤져?
      배고파? 그래서 그거라도 먹으려고?
    ja: |-
      どうした？
      腹が減ったか？生ゴミでも食う気か？
  d_main_43_03_53:
    speaker: princess
    en: I warned you before. Show me disrespect again, and I'll make you regret it.
    ko: |-
      전에 경고했을 거다.
      한 번만 더 나에게 무례하게 굴면 용서하지 않을 거라고.
    ja: |-
      もう忠告はしてあったはずね。
      次に無礼な振る舞いをすれば許さないと。
  d_main_43_03_54:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 휘익-
    ja: ヒュッ――
  d_main_43_03_55:
    speaker: "<Narration>"
    en: "*Splat*"
    ko: 철퍽.
    ja: ベシャッ
  d_main_43_03_56:
    speaker: "<Narration>"
    en: A piece of bread drenched in some unknown sauce hits the ground.
    ko: 정체 모를 소스에 절여진 빵이 바닥에 떨어졌다.
    ja: |-
      得体の知れないソースにまみれたパンが
      地面に落ちた
  d_main_43_03_57:
    speaker: freerat
    en: Here, eat this.
    ko: 이거 줄게. 먹어.
    ja: それ、やるよ。食いな。
  d_main_43_03_58:
    speaker: freerat
    en: But...
    ko: 대신.
    ja: ただし…
  d_main_43_03_59:
    speaker: "<Narration>"
    en: The child takes a few steps forward,
    ko: 아이가 앞으로 몇 걸음 걷는다.
    ja: 少女は数歩前に踏み出し…
  d_main_43_03_60:
    speaker: "<Narration>"
    en: then plants her feet wide apart.
    ko: 다리를 넓게 벌리고 선다.
    ja: 足を大きく広げて立った
  d_main_43_03_61:
    speaker: freerat
    en: I'll only let you eat it if you crawl between my legs.
    ko: 내 가랑이 사이로 기어 가면 먹을 수 있게 해줄게.
    ja: あたしの足の間を這いつくばって、くぐればな。
  d_main_43_03_62:
    speaker: "<Narration>"
    en: Laughter echoes from the kids behind her.
    ko: 아이의 뒤에서 다른 아이들의 웃음소리가 들려왔다.
    ja: |-
      少女の背後から
      他の子どもたちの笑い声が聞こえた
  d_main_43_03_63:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_03_64:
    speaker: freerat
    en: You're starving, right? Get on your hands and knees, and you'll get to eat.
    ko: 배고프지? 한 번만 기어가면 먹을 수 있어.
    ja: |-
      腹減ってんだろ？
      一回やれば食わせてやるよ。
  d_main_43_03_65:
    speaker: freerat
    en: It's no big deal. Just close your eyes and crawl.
    ko: 까짓거 눈 한 번 딱 감고 기면 돼.
    ja: 目をつぶってやりゃぁ、すぐ終わるって。
  d_main_43_03_66:
    speaker: "<Narration>"
    en: Princess glares at the group of children.
    ko: 프린세스가 아이들의 무리를 노려본다.
    ja: プリンセスは少女たちをにらんだ
  d_main_43_03_67:
    speaker: "<Narration>"
    en: They all gaze at her with expectant eyes.
    ko: 모두가 기대하는 눈빛으로 자신을 바라보고 있다.
    ja: 下卑た期待の眼差しが向けられている
  d_main_43_03_68:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_03_69:
    speaker: princess
    en: Pathetic fools.
    ko: 열등한 놈들.
    ja: 下劣ね。
  d_main_43_03_70:
    speaker: freerat
    en: What...?
    ko: "…뭐?"
    ja: "…あ？"
  d_main_43_03_71:
    speaker: princess
    en: You were born to grovel on the ground; it's no wonder you're so obsessed with
      crawling.
    ko: 태생이 땅을 기게 태어나서 그런지 기어다니는 것을 참 좋아하는구나.
    ja: |-
      どん底で生きているから、
      底を這いまわるのが好きなのでしょう。
  d_main_43_03_72:
    speaker: princess
    en: To think that those who crawl find pleasure in seeing others crawl. How utterly
      hilarious.
    ko: |-
      땅을 기는 것들이 땅을 기는 것을 보고 즐거워하다니,
      유쾌하기 짝이 없다.
    ja: |-
      這いつくばる誰かが見たいなら
      自分を見ればいいわ。
      笑いが出るわね。
  d_main_43_03_73:
    speaker: freerat
    en: What the hell are you talking about?
    ko: 뭐라는 거야 이게.
    ja: んだと？
  d_main_43_03_74:
    speaker: princess
    en: Are you incapable of understanding even plain speech?
    ko: 말뜻도 이해하지 못하는 건가.
    ja: 言葉が難しすぎたかしら。
  d_main_43_03_75:
    speaker: princess
    en: Then rot away in this garbage heap for the rest of your pathetic life, you
      insolent brat.
    ko: 평생 이런 쓰레기 같은 곳에서 썩다 죽어라. 건방진 꼬맹아.
    ja: |-
      一生ここでみじめに過ごすのがお似合いよ。
      あなたみたいな小物は。
  d_main_43_03_76:
    speaker: "<Narration>"
    en: Free Rat charges forward.
    ko: 프리 랫이 달려온다.
    ja: フリーラットが飛びかかった
  d_main_43_03_77:
    speaker: "<Narration>"
    en: "*Wham!*"
    ko: 퍼억-
    ja: ボカッ
  d_main_43_03_78:
    speaker: "<Narration>"
    en: Struck by the swinging fist, Princess rolls limply across the ground.
    ko: 휘두른 주먹에 맞은 프린세스가 힘없이 바닥을 구른다.
    ja: |-
      振り回された拳が当たったプリンセスは
      力なく地面を転がった
  d_main_43_03_79:
    speaker: princess
    en: Ngh...!
    ko: 어… 으윽…!
    ja: う、ぐっ…！
  d_main_43_03_80:
    speaker: freerat
    en: "*Gasp*"
    ko: "…헉!"
    ja: "…ハッ！"
  d_main_43_03_81:
    speaker: "<Narration>"
    en: The child flinches, glancing around with a tense expression.
    ko: |-
      아이가 흠칫 놀란다.
      긴장된 표정으로 주위를 둘러본다.
    ja: |-
      少女は我に返り、
      あたりの様子をうかがった
  d_main_43_03_82:
    speaker: "<Narration>"
    en: After a moment,
    ko: 그러기를 한참.
    ja: しばらく何も起こらなかった
  d_main_43_03_83:
    speaker: "<Narration>"
    en: a smile spreads across her face.
    ko: 아이의 얼굴에 미소가 떠오른다.
    ja: 少女が顔に笑顔を浮かべた
  d_main_43_03_84:
    speaker: freerat
    en: Th-they're gone! They're actually gone!
    ko: 어, 없다! 진짜 없어!
    ja: い、いない！マジでいねえじゃん！
  d_main_43_03_85:
    speaker: freerat
    en: Those weird guards aren't here!
    ko: 그 이상한 경호원들 없어!
    ja: |-
      おかしなボディガードの奴ら、
      いなくなってやがる！
  d_main_43_03_86:
    speaker: freerat
    en: Get her!
    ko: 밟아!
    ja: やっちまえ！
  d_main_43_03_87:
    speaker: "<Narration>"
    en: The beating begins.
    ko: 린치가 시작된다.
    ja: 取り巻きたちがいっせいに躍りかかった
  d_main_43_03_88:
    speaker: "<Narration>"
    en: Princess instinctively curls up, enduring the barrage of kicks.
    ko: 프린세스는 반사적으로 몸을 웅크린 채 쏟아지는 발길질을 받아낸다.
    ja: |-
      プリンセスは反射的に身を縮め、
      一方的な蹴りを受け続けた
  d_main_43_03_89:
    speaker: freerat
    en: I've hated you from the start!
    ko: 처음부터! 맘에 안 들었어!
    ja: 会った時から…！気にいらなかったんだよ！
  d_main_43_03_90:
    speaker: freerat
    en: Always looking down on us! Acting all high and mighty!
    ko: 맨날 우리 무시하고! 잘난 듯 말하고!
    ja: |-
      散々シカトしやがって！
      しゃべり方もエラソーだしよ！
  d_main_43_03_91:
    speaker: freerat
    en: I heard you're from some big-shot family in the Ark?
    ko: 너 뭐 방주에서 어디 잘난 집안 출신이라며!
    ja: |-
      お前、アークじゃいいとこの
      家にいたんだって！？
  d_main_43_03_92:
    speaker: freerat
    en: But guess what!
    ko: 근데!
    ja: 残念でした！
  d_main_43_03_93:
    speaker: freerat
    en: This! Is!
    ko: 여긴!
    ja: ここはな！
  d_main_43_03_94:
    speaker: freerat
    en: The Outer Rim!
    ko: 아우터 림이라고!
    ja: アウターリムなんだよ！
  d_main_43_03_95:
    speaker: "<Narration>"
    en: The pummeling stops.
    ko: 린치가 끝난다.
    ja: 暴行が収まった
  d_main_43_03_96:
    speaker: "<Narration>"
    en: The children surrounding Princess gasp for breath.
    ko: 프린세스를 둘러싸고 있던 아이들이 숨을 헐떡거린다.
    ja: |-
      プリンセスを囲んでいた子どもたちは
      息を切らしていた
  d_main_43_03_97:
    speaker: freerat
    en: "*Gasp, gasp* You...!"
    ko: 하아…! 하아…! 너…!
    ja: はぁ…！はぁ…！お前…！
  d_main_43_03_98:
    speaker: freerat
    en: You better not... show your face around here again...!
    ko: 우리 눈에 띄지 마…!
    ja: 二度とそのツラ見せんなよ…！
  d_main_43_03_99:
    speaker: freerat
    en: If you do... we'll sell you off... to some collector...!
    ko: |-
      한 번만 더 우리 눈에 띄면…!
      어디 콜렉터한테 팔아버릴… 테니까…!
    ja: |-
      今度またお前の顔を見たら…！
      その辺のコレクターに…
      売り飛ばして…やるからな…！
  d_main_43_03_100:
    speaker: "<Narration>"
    en: The children vanish.
    ko: 아이들이 사라진다.
    ja: 子どもたちが去った
  d_main_43_03_101:
    speaker: "<Narration>"
    en: Overwhelmed by pain she has never felt before, Princess lies there, unable
      to even utter a groan.
    ko: 프린세스는 생전 처음 느껴보는 고통 속에 신음소리조차 내지 못한 채 누워있었다.
    ja: |-
      プリンセスはうめくことすらできず、
      生まれて初めて感じた苦痛を
      噛み締めながら横たわっていた
  d_main_43_03_102:
    speaker: "<Narration>"
    en: Her vision flashes white, then goes black, over and over again.
    ko: 눈앞이 번쩍번쩍하다가, 검어졌다를 반복한다.
    ja: 視界が明滅している
  d_main_43_03_103:
    speaker: "<Narration>"
    en: She turns her gaze,
    ko: 시선을 돌린다.
    ja: 定まらない視線をどうにか動かした
  d_main_43_03_104:
    speaker: "<Narration>"
    en: and focuses on the soggy bread the child threw on the ground.
    ko: 시선은 좀 전, 아이가 버리고 간 축축한 빵에 멈춘다.
    ja: |-
      少女に投げ捨てられたままの、
      湿ったパンが目を止めた
  d_main_43_03_105:
    speaker: princess
    en: "... Hah."
    ko: "…후."
    ja: "…ふふ。"
  d_main_43_03_106:
    speaker: princess
    en: Haha... Ahahaha!
    ko: 하하. 아하하하하.
    ja: ははっ。あははははっ。
  d_main_43_03_107:
    speaker: princess
    en: Ha... haha.
    ko: "…하, 하하."
    ja: "…は、ははっ…"
  d_main_43_03_108:
    speaker: stall3rd
    en: Doesn't look like you got hit in the head.
    ko: 머리를 맞은 것 같진 않던데.
    ja: 頭はやられてなかったと思うけど。
  d_main_43_03_109:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_03_110:
    speaker: stall3rd
    en: I won't ask if you're okay, since you clearly aren't.
    ko: 안 괜찮을 테니 괜찮냐고 물어보진 않을게.
    ja: |-
      大丈夫じゃなさそうだから、
      そこは聞かないでおくね。
  d_main_43_03_111:
    speaker: stall3rd
    en: Here.
    ko: 자.
    ja: はい、これ。
  d_main_43_03_112:
    speaker: "<Narration>"
    en: Still lying on the ground, Princess feels a piece of bread placed on her forehead.
    ko: 누워있는 프린세스의 이마에 빵이 올려진다.
    ja: |-
      横たわるプリンセスの額に
      パンが乗せられた
  d_main_43_03_113:
    speaker: princess
    en: That's my forehead...
    ko: "…거긴 이마다."
    ja: "…そこは口じゃないわ。"
  d_main_43_03_114:
    speaker: stall3rd
    en: Oh, sorry. I couldn't tell.
    ko: 아, 미안. 잘 안 보여서.
    ja: あっ、ごめん。よく見えなくて。
  d_main_43_03_115:
    speaker: "<Narration>"
    en: Princess feels the bread brought to her mouth.
    ko: 빵이 프린세스의 입으로 옮겨간다.
    ja: パンが口に運ばれた
  d_main_43_03_116:
    speaker: "<Narration>"
    en: She reflexively chews and swallows it.
    ko: 프린세스는 반사적으로 빵을 씹어 삼킨다.
    ja: |-
      反射的に口が動き、
      プリンセスはパンを噛みちぎって飲みこんだ
  d_main_43_03_117:
    speaker: stall3rd
    en: Big Madam says it's important to eat after a beating.
    ko: 매 맞은 뒤에는 잘 먹는 게 중요하다고 빅 마담이 얘기했어.
    ja: |-
      ひどい目にあった時こそ、
      よく食べた方がいいって
      ビッグマダムが言ってたよ。
  d_main_43_03_118:
    speaker: stall3rd
    en: So eat up.
    ko: 그러니 잘 먹어봐.
    ja: だからしっかり食べて。
  d_main_43_03_119:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_03_120:
    speaker: princess
    en: The taste is vile.
    ko: 맛없어.
    ja: おいしくないわ。
  d_main_43_03_121:
    speaker: princess
    en: If this is what you call bread, I almost pity you.
    ko: 이딴 걸 빵이라고 만드는 너희 수준이 알만하군.
    ja: |-
      こんなものをパンだと思っているなんて、
      かわいそうね。
  d_main_43_03_122:
    speaker: stall3rd
    en: Sounds like you need another beating.
    ko: 넌 좀 더 맞아야겠다.
    ja: やっぱりもうちょっと殴られてくる？
d_main_43_04:
  d_main_43_04_1:
    speaker: stall3rd
    en: You can stay here.
    ko: 여기서 지내면 돼.
    ja: ここで過ごせばいいよ。
  d_main_43_04_2:
    speaker: princess
    en: Where?
    ko: 여기 어디.
    ja: ここというのは？
  d_main_43_04_3:
    speaker: stall3rd
    en: Right here.
    ko: 여기.
    ja: ここ。
  d_main_43_04_4:
    speaker: princess
    en: No, I mean where is my room?
    ko: 그러니까 여기 어디.
    ja: だから、どこよ。
  d_main_43_04_5:
    speaker: stall3rd
    en: Like I said, right here.
    ko: 여기가 지낼 곳이라니까.
    ja: 今いるところ。
  d_main_43_04_6:
    speaker: princess
    en: "... Are you telling me to sleep on the floor?"
    ko: "…바닥에서 자란 말이야?"
    ja: "…床で寝ろということ？"
  d_main_43_04_7:
    speaker: stall3rd
    en: Yeah. The ceiling's sealed, so it'll be fine.
    ko: 응. 천장은 막혀 있으니까 괜찮잖아.
    ja: |-
      うん。天井に穴は開いてないし、
      大丈夫でしょ。
  d_main_43_04_8:
    speaker: stall3rd
    en: This place wasn't cheap. I busted my chops to buy it.
    ko: 여기 비싸. 내가 얼마나 힘내서 산 곳인데.
    ja: |-
      高いんだよここ。買うのにけっこう
      がんばったんだから。
  d_main_43_04_9:
    speaker: princess
    en: You bought this place?
    ko: 샀다고? 여길?
    ja: 買った？この場所を？
  d_main_43_04_10:
    speaker: stall3rd
    en: Yeah, it's my home.
    ko: 응. 내 집.
    ja: そう。ここが私の家。
  d_main_43_04_11:
    speaker: princess
    en: Don't be ridiculous. There's no way this could be someone's home.
    ko: |-
      헛소리는 집어치워라.
      이런 곳이 집일 리가 없다.
    ja: |-
      冗談はやめなさい。
      家なんて呼べるものじゃないわ。
  d_main_43_04_12:
    speaker: stall3rd
    en: It is, though. It's my home.
    ko: 집이라니까.
    ja: でも、家だから。
  d_main_43_04_13:
    speaker: princess
    en: "... Fine. We'll call it that for now."
    ko: "…뭐 좋다. 집이라는 건 일단 그렇다 치겠다."
    ja: |-
      …まあ、いいわ。
      百歩譲って、ここがあなたの家だとして。
  d_main_43_04_14:
    speaker: princess
    en: So you bought this entire place?
    ko: 샀다니. 여기 전체를?
    ja: 買ったというのは、この辺り全体のこと？
  d_main_43_04_15:
    speaker: stall3rd
    en: Wow, you really don't know anything, do you? You literally just sat around
      doing nothing for two whole years, huh?
    ko: |-
      와. 진짜 아무것도 모르는구나?
      2년 동안 진짜 그냥 가만히 있기만 했네?
    ja: |-
      わぁ…本当に何も知らないんだね。
      2年間ずっと、ボーっとしてたの？
  d_main_43_04_16:
    speaker: princess
    en: Explain.
    ko: 설명해라.
    ja: いいから、説明しなさい。
  d_main_43_04_17:
    speaker: stall3rd
    en: See this yellow line?
    ko: 여기 보이지? 노란색 선.
    ja: そこに黄色い線があるでしょ？
  d_main_43_04_18:
    speaker: princess
    en: Yes.
    ko: 그래.
    ja: ええ。
  d_main_43_04_19:
    speaker: stall3rd
    en: Everything inside this yellow line is my home.
    ko: 노란색 선 안이 내 집이야.
    ja: その線の内側が私の家。
  d_main_43_04_20:
    speaker: princess
    en: What are you talking about?
    ko: 무슨 소리야.
    ja: 何を言っているの？
  d_main_43_04_21:
    speaker: stall3rd
    en: Most of the Outer Rim doesn't belong to anyone, so the concept of having a
      house doesn't really exist.
    ko: |-
      아우터 림의 대부분은 주인 없는 땅이라서,
      사실 집이라는 개념은 없는데.
    ja: |-
      地面の持ち主が誰かなんて決まりはないけど、
      勝手に何か置いて住んだりしたら
      争いになるでしょ。
  d_main_43_04_22:
    speaker: stall3rd
    en: But you can buy a marked-off area like this.
    ko: 이렇게 선으로 그어놓은 영역을 살 수 있어.
    ja: |-
      だから、こうやって線を引いた地面に
      お金を出すの。
  d_main_43_04_23:
    speaker: stall3rd
    en: As long as the owner's inside it, they're guaranteed absolute safety. *Cough*
    ko: 이 안에 주인이 들어가 있을 때는 절대 안전을 보장받고. 쿨럭.
    ja: |-
      持ち主がその中にいる限りは、
      安全を保障してもらえるから…ゲホッ。
  d_main_43_04_24:
    speaker: princess
    en: Absolute safety? How?
    ko: 절대 안전? 무슨 수로.
    ja: 安全を保障？どうやって。
  d_main_43_04_25:
    speaker: stall3rd
    en: The organization that manages this area keeps it safe.
    ko: 이 구역을 관리하는 조직이 지켜주는 거야.
    ja: |-
      そういう場所を管理してる組織が
      守ってくれるってこと。
  d_main_43_04_26:
    speaker: stall3rd
    en: You pay them and rent the space from them.
    ko: 그 조직에게 돈을 지급하고, 이 영역을 빌리는 거지.
    ja: |-
      お金はその組織に払って、
      この場所を借りてるってわけ。
  d_main_43_04_27:
    speaker: stall3rd
    en: See that guy over there? The one by the pillar.
    ko: 저기 보이지? 기둥에 서 있는 아저씨.
    ja: 見える？あそこの柱におじさんが立ってるの。
  d_main_43_04_28:
    speaker: "<Narration>"
    en: Princess looks toward the pillar. A large man is leaning against it, glancing
      around with a bored expression.
    ko: |-
      프린세스가 기둥을 바라본다.
      덩치가 큰 남성이 기둥에 기댄 채 주위를 심드렁하게 둘러보고 있다.
    ja: |-
      プリンセスが目をやると、
      体格のいい男が柱に寄りかかり、
      やる気のなさそうな態度で見張りをしていた
  d_main_43_04_29:
    speaker: stall3rd
    en: Right now, that guy's in charge of this area. Think of him as a security guard.
    ko: |-
      지금은 저 아저씨가 이 구역을 감독하고 있는 거야.
      경비원 아저씨라고 생각하면 돼.
    ja: |-
      今はあのおじさんが監視してるんだよ。
      警備の人とでも思っておいて。
  d_main_43_04_30:
    speaker: stall3rd
    en: If something happens, he either handles it himself or reports it to his superiors.
    ko: 문제가 생기면 바로 해결해 주거나, 위에 보고해.
    ja: |-
      何かあったら、解決したり、
      上に報告したりしてくれるから。
  d_main_43_04_31:
    speaker: stall3rd
    en: Just so you know, Big Madam's organization runs this place.
    ko: 참고로 빅 마담 조직이 이 구역을 관리하고 있어.
    ja: |-
      ついでに言うと、このあたりを管理してるのは
      ビッグマダムの組織ね。
  d_main_43_04_32:
    speaker: princess
    en: You sound like a bunch of children playing house.
    ko: 그게 무슨 애들 소꿉장난하는 꼴이냐.
    ja: 子どものおうちごっこじゃあるまいし…
  d_main_43_04_33:
    speaker: stall3rd
    en: It's a basic safety net, more or less. Without it, this place would be filled
      with people at each other's throats all the time.
    ko: |-
      최소한의 안전장치 같은 거야.
      이렇게라도 안 하면 서로 죽고 죽이고 난리 날 테니까.
    ja: |-
      とにかく、それが最低限の安全のためだから。
      こうでもしないと、
      殺し合いなんかが起きるんだよ。
  d_main_43_04_34:
    speaker: stall3rd
    en: In fact, that's apparently how it used to be.
    ko: 실제로 옛날에는 그랬던 것 같고.
    ja: 実際そういうことがあったみたいだし。
  d_main_43_04_35:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_04_36:
    speaker: stall3rd
    en: "... Has the priestess contacted you?"
    ko: 사제님한테 연락은 왔어?
    ja: あの人に連絡はついたの？
  d_main_43_04_37:
    speaker: princess
    en: That is none of your concern.
    ko: 네가 신경 쓸 것 없다.
    ja: お前には関係ないわ。
  d_main_43_04_38:
    speaker: stall3rd
    en: I heard you've been wandering around the whole month.
    ko: 한 달 동안 여기저기 떠돌았다며.
    ja: 1ヶ月あちこち探し回ってたって聞いたけど。
  d_main_43_04_39:
    speaker: stall3rd
    en: Looks like you've gained nothing but people's resentment. *Cough, cough*
    ko: 얻은 건 하나도 없고 원망만 산 모양이던데. 콜록 콜록.
    ja: |-
      収穫ゼロで、恨みだけ買ったみたいだね…
      ゴホッ、ゴホッ。
  d_main_43_04_40:
    speaker: princess
    en: Simpletons like you would never understand my thoughts.
    ko: 우인들이 내 생각을 이해할 리가 없을 테니까.
    ja: 愚人に私の考えが理解できるはずもないわ。
  d_main_43_04_41:
    speaker: stall3rd
    en: Princess...
    ko: "…공주님."
    ja: "…お姫様。"
  d_main_43_04_42:
    speaker: stall3rd
    en: You're going to get yourself killed if you keep acting like this.
    ko: 그러다 진짜 죽어.
    ja: 本当に死んじゃうよ？
  d_main_43_04_43:
    speaker: stall3rd
    en: You think you can survive another thrashing like that?
    ko: 또 그렇게 둘러싸여서 두들겨 맞으면 살 수 있을 것 같아?
    ja: またタコ殴りにされたらどうする気？
  d_main_43_04_44:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_04_45:
    speaker: stall3rd
    en: Work and earn your place.
    ko: 일을 해. 일을 해서 인정받아.
    ja: |-
      仕事を探しなよ。
      働いて、みんなから認められればいいの。
  d_main_43_04_46:
    speaker: stall3rd
    en: That way, you won't get ganged up on like that again.
    ko: 그럼 그렇게 일방적으로 두들겨 맞는 일은 없을 테니까.
    ja: |-
      そしたら、きっと一方的に
      殴られたりしなくなるから。
  d_main_43_04_47:
    speaker: princess
    en: You expect me to work in this filthy dump?!
    ko: 나보고 지금 이런 더러운 곳에서 일을 하라고…!
    ja: この私に、こんな汚い場所で働けというの…！？
  d_main_43_04_48:
    speaker: stall3rd
    en: You're in the Outer Rim right now.
    ko: 공주님은 지금 아우터 림에 있어.
    ja: |-
      お姫様が誰でも、
      今はアウターリムにいるんだよ。
  d_main_43_04_49:
    speaker: stall3rd
    en: This place decides whether you live or die.
    ko: 공주님이 죽을지 살지는 아우터 림에서 결정 될 거야.
    ja: |-
      生きるか死ぬかは、
      アウターリムが決めるの。
  d_main_43_04_50:
    speaker: princess
    en: I did nothing wrong! They attacked me for no reason!
    ko: |-
      나는 아무런 잘못을 하지 않았다.
      그것들이 그저 일방적으로…!
    ja: |-
      私は何もしていないわ。
      向こうが一方的に…！
  d_main_43_04_51:
    speaker: stall3rd
    en: That's the problem.
    ko: 그게 문제야.
    ja: そこが問題ってこと。
  d_main_43_04_52:
    speaker: stall3rd
    en: Most of the inhabitants here did nothing at all.
    ko: 아우터 림에 사는 대부분의 사람들은 아무것도 하지 않았어.
    ja: |-
      アウターリムにいる人の大半は、
      何もしてない。
  d_main_43_04_53:
    speaker: stall3rd
    en: That's what Heavenly Ascension believed was the main reason the Outer Rim's
      being eaten away from within.
    ko: 엔터 헤븐은 그게 아우터 림을 좀먹는 가장 큰 이유라고 생각했고.
    ja: |-
      エンターヘブンの人たちは、
      それがアウターリムに広がった
      病気だって言ってる。
  d_main_43_04_54:
    speaker: princess
    en: Heavenly Ascension... so that's what you call those terrorists.
    ko: 엔터 헤븐… 테러리스트 놈들을 말하는 거로군.
    ja: エンターヘブン…テロリストどもね。
  d_main_43_04_55:
    speaker: stall3rd
    en: When Heavenly Ascension gained influence out here, their words started to
      carry weight.
    ko: 엔터 헤븐이 아우터 림에서 힘을 가지게 되면서 그 말에도 힘이 실렸어.
    ja: |-
      でも、アウターリムで
      力を持つようになって来て、
      言葉に耳を貸す人も増えてる。
  d_main_43_04_56:
    speaker: stall3rd
    en: Before long, most folks in the Outer Rim ended up with jobs.
    ko: 언젠가부터 아우터 림의 사람들 대부분이 직업이라는 걸 가지게 됐지.
    ja: |-
      実際いつの間にか、
      アウターリムのほとんどの人が
      何かをして働くようになってるの。
  d_main_43_04_57:
    speaker: princess
    en: Ha! Scavenging for Rapture parts, selling corpses, running black-market trades...
      You call those jobs?
    ko: 하. 랩쳐의 부품을 뜯고, 시체를 팔고, 암거래를 하는 것도 직업이라고 부르는 건가.
    ja: |-
      ふん…ラプチャーの部品をはぎ取り、
      死体を売りさばき、ヤミ市で取引することが
      職業なんて言えるのかしら。
  d_main_43_04_58:
    speaker: stall3rd
    en: In this place? Yeah.
    ko: 응. 직업이야. 여기서는.
    ja: うん。立派な仕事だよ、ここではね。
  d_main_43_04_59:
    speaker: princess
    en: How embarrassing. I'd laugh if it weren't so sad.
    ko: |-
      웃기지도 않는군.
      부끄럽다.
    ja: |-
      笑う気にもならないわ。
      汚らわしい。
  d_main_43_04_60:
    speaker: stall3rd
    en: So, at some point, *cough* anyone in the Outer Rim who does nothing...
    ko: |-
      그래서 언젠가부터, 쿨럭.
      언젠가부터 아우터 림에서 아무것도 안 하는 사람은.
    ja: |-
      とにかくそれで、いつからか…ゲホッ…
      働いてない人が見下されるようになってきた。
  d_main_43_04_61:
    speaker: stall3rd
    en: is seen as either a leech or someone with a death wish.
    ko: |-
      아우터 림을 좀먹는 사람.
      혹은 자살 희망자로 여겨지고 있어.
    ja: |-
      その人自身がアウターリムに巣くう
      病気扱いされたり、
      死にたがり扱いされたり。
  d_main_43_04_62:
    speaker: stall3rd
    en: Especially those from the Ark. Most of them are considered suicidal.
    ko: 특히나, 방주에서 온 사람들은 자살 희망자로 보는 경우가 대부분이고.
    ja: |-
      特に、アークから来た人たちなんて
      みんな自殺しに来たと思われてるんだよ。
  d_main_43_04_63:
    speaker: stall3rd
    en: They despair over their situation, and then go around causing trouble everywhere.
    ko: 자기 신세를 비관해서, 여기저기서 문제를 일으키니까.
    ja: |-
      自分の状況に絶望してやけになって、
      あちこちでトラブルを起こすから。
  d_main_43_04_64:
    speaker: stall3rd
    en: Just like you are now, Princess.
    ko: 지금 공주님 너처럼.
    ja: ちょうど今のお姫様みたいにね。
  d_main_43_04_65:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_04_66:
    speaker: stall3rd
    en: You've got a way of making people dislike you. That's why you keep getting
      into fights everywhere.
    ko: |-
      고깝게 보이기에 아주 좋다는거지.
      그러니 여기저기서 시비에 휘말리고.
    ja: |-
      うさ晴らしにはちょうどいい相手に
      なっちゃうってこと。
      だからあちこちで突っかかられてるんだよ。
  d_main_43_04_67:
    speaker: stall3rd
    en: You need to work.
    ko: 일을 해야 해.
    ja: だから、何かして。
  d_main_43_04_68:
    speaker: stall3rd
    en: The priestess isn't coming back for you, and you're causing way too many problems.
    ko: |-
      사제님은 널 데리러 오지 않을거고,
      넌 문제를 너무 많이 일으켜.
    ja: |-
      お迎えはもう来ないだろうし、
      今のままじゃ問題ばっかり起きちゃうよ。
  d_main_43_04_69:
    speaker: stall3rd
    en: Work under someone, and you'll naturally receive protection.
    ko: |-
      누군가의 밑에서 일을 해.
      그럼 자연스럽게 보호자가 생겨.
    ja: |-
      誰かのところで働いてれば、
      そこの人たちが守ってくれるようになるから。
  d_main_43_04_70:
    speaker: stall3rd
    en: The Outer Rim isn't just a stopover anymore. It's a place you have to survive.
    ko: |-
      이제 너한테 아우터 림은 잠시 거쳤다가 갈 곳이 아니라,
      살아 남아야 하는 곳이야.
    ja: |-
      もう出ていくことを考えるより、
      ここで生きていくことを考えないと。
  d_main_43_04_71:
    speaker: princess
    en: Enough.
    ko: "…됐다."
    ja: "…関係ないわ。"
  d_main_43_04_72:
    speaker: princess
    en: I can always just go back to the Ark.
    ko: 방주로 가면 그만이야.
    ja: アークに戻れば済む話だもの。
  d_main_43_04_73:
    speaker: stall3rd
    en: You fled from that place, remember?
    ko: 너 방주에서 도망쳤잖아.
    ja: アークから逃げてきたんじゃなかった？
  d_main_43_04_74:
    speaker: princess
    en: I didn't flee. I merely sought temporary refuge.
    ko: 나는 도망치지 않았다. 그저 잠시 몸을 피하러 왔을 뿐이야.
    ja: |-
      逃げてなどいないわ。
      少しの間、身を隠しに来ただけ。
  d_main_43_04_75:
    speaker: stall3rd
    en: That's what fleeing is.
    ko: 그걸 도망쳤다고 하는 거야.
    ja: それを逃げてきたっていうの。
  d_main_43_04_76:
    speaker: princess
    en: Hmph, whatever. There's no point in talking to someone like you.
    ko: 흥. 됐다. 너 같은 놈이랑 무슨 얘길 하겠어.
    ja: ふん…もういいわ。話にもならない。
  d_main_43_04_77:
    speaker: princess
    en: I'm going back to the Ark.
    ko: 나는 방주로 간다.
    ja: 私はアークへ戻るの。
  d_main_43_04_78:
    speaker: stall3rd
    en: Fine. Then go.
    ko: 그래. 그럼 가.
    ja: そう。好きにすれば？
  d_main_43_04_79:
    speaker: stall3rd
    en: Want me to show you the way?
    ko: 안내해 줄까?
    ja: 案内してあげようか？
  d_main_43_04_80:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_04_81:
    speaker: stall3rd
    en: Big Madam says you get used to corpses if you see enough of them.
    ko: 빅 마담이 말했는데, 시체도 보다 보면 적응된다고 했어.
    ja: |-
      ビッグマダムが言ってたけど、
      死体ってそのうち見慣れてくるんだって。
  d_main_43_04_82:
    speaker: stall3rd
    en: Maybe this is my chance to start getting used to them.
    ko: 이 기회에 나도 한 번 봐두면 좋을 것 같네.
    ja: |-
      私も一回ぐらい見ておいた方が
      いいかも知れないし。
  d_main_43_04_83:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_04_84:
    speaker: stall3rd
    en: What are you waiting for? Let's go. *Cough*
    ko: 뭐 해? 빨리 가자. 콜록.
    ja: 何してるの？やっぱりやめる…？ゲホッ。
  d_main_43_04_85:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_04_86:
    speaker: stall3rd
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_04_87:
    speaker: stall3rd
    en: Get some sleep. Apply the ointment I got from Big Madam.
    ko: |-
      일단 자.
      빅 마담한테 약 받아온 거 있으니까 바르고.
    ja: |-
      今日はもう寝て。
      ビッグマダムが薬をくれたから、
      ちゃんと塗っておいてね。
  d_main_43_04_88:
    speaker: stall3rd
    en: Tomorrow, we'll go see her together,
    ko: 내일 같이 빅 마담한테 가자.
    ja: 明日は一緒にビッグマダムのところに行こ。
  d_main_43_04_89:
    speaker: stall3rd
    en: and we can get you a job.
    ko: 일 받으러 가자.
    ja: 何か仕事をもらいに。
  d_main_43_04_90:
    speaker: "<Narration>"
    en: Stall III lies on the floor, with nothing but a thin strip of cloth underneath
      her.
    ko: 스톨 3세는 얇은 천 하나가 깔린 바닥에 몸을 뉘었다.
    ja: |-
      ストール3世が薄布が敷かれただけの床で
      眠り始めた
  d_main_43_04_91:
    speaker: "<Narration>"
    en: Princess remains awake, unable to fall asleep.
    ko: 프린세스는 도무지 잠이 오지 않았다.
    ja: プリンセスはまったく眠る気になれなかった
  d_main_43_04_92:
    speaker: "<Narration>"
    en: Her body aches, and her pride in tatters.
    ko: |-
      몸이 아팠다.
      자존심은 걸레짝이 됐다.
    ja: |-
      体が痛む。
      プライドはボロ雑巾も同然になった
  d_main_43_04_93:
    speaker: "<Narration>"
    en: Noise fills the air. Laughter, crying, and all kinds of sounds reach her ears.
    ko: 주위는 시끄럽다. 웃는 소리, 우는 소리, 온갖 잡소리가 들려온다.
    ja: |-
      静けさとはほど遠い。笑い声、泣き声、
      ありとあらゆる雑音が聞こえてくる
  d_main_43_04_94:
    speaker: "<Narration>"
    en: She tosses and turns.
    ko: 프린세스는 몸을 뒤척인다.
    ja: プリンセスは寝返りを打った
  d_main_43_04_95:
    speaker: "<Narration>"
    en: Beside her, Stall III's ragged coughing continues.
    ko: 옆에서는 스톨 3세의 콜록거리는 소리가 들린다.
    ja: 隣からストール3世の咳が聞こえた
  d_main_43_04_96:
    speaker: "<Narration>"
    en: A closed-off ceiling. Faint light.
    ko: |-
      막혀있는 천장.
      옅은 빛.
    ja: 低いトンネルの天井、かすかな光
  d_main_43_04_97:
    speaker: "<Narration>"
    en: She lets out a deep sigh and closes her eyes.
    ko: 프린세스는 깊은 한숨을 내쉰 뒤, 눈을 감았다.
    ja: プリンセスは深いため息を吐き、まぶたを閉じた
  d_main_43_04_98:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_04_99:
    speaker: "<Narration>"
    en: As sleep eludes her, she opens her eyes again.
    ko: 프린세스는 도무지 잠이 오지 않는 기분에 눈을 떴다.
    ja: |-
      まだ一睡もしていないような気分とともに、
      プリンセスは目を覚ました
  d_main_43_04_100:
    speaker: stall3rd
    en: You up?
    ko: 일어났어?
    ja: 起きた？
  d_main_43_04_101:
    speaker: princess
    en: What...?
    ko: "…응?"
    ja: "…え？"
  d_main_43_04_102:
    speaker: stall3rd
    en: Come on, let's go job-hunting.
    ko: 가자. 일 구하러.
    ja: 行こう。仕事をもらいに。
  d_main_43_04_103:
    speaker: princess
    en: What are you talking about? I've only been lying down for five minutes.
    ko: 무슨 소리야. 누운 지 5분도 안 지났어.
    ja: |-
      何を言ってるの？横になってから
      5分も経っていないわ。
  d_main_43_04_104:
    speaker: stall3rd
    en: What are you... *cough* What are you talking about?
    ko: |-
      너야말로 무슨, 콜록.
      너야말로 무슨 소리야.
    ja: |-
      そっちこそ、何を…ゲホッ。
      言ってるの？
  d_main_43_04_105:
    speaker: stall3rd
    en: You slept like a log.
    ko: 너 엄청 잘 잤어.
    ja: すごくよく寝てたじゃない。
  d_main_43_04_106:
    speaker: princess
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_43_04_107:
    speaker: "<Narration>"
    en: For some reason, Princess's body feels unusually light.
    ko: 프린세스는 이상하게 몸이 가벼운 느낌을 받았다.
    ja: |-
      不思議と体が軽くなっていることに
      プリンセスは気づいた
  d_main_43_04_108:
    speaker: princess
    en: "... I did?"
    ko: "…잤다고? 내가?"
    ja: "…よく寝ていた？私が？"
  d_main_43_04_109:
    speaker: stall3rd
    en: Yeah, you were snoring like crazy. The neighbors even made a big fuss about
      it.
    ko: 응. 코 엄청 골던데. 옆 칸에서 막 뭐라고 했어.
    ja: |-
      うん。いびきもすごかったよ。
      隣の人たちに文句言われるぐらい。
  d_main_43_04_110:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_04_111:
    speaker: stall3rd
    en: Get up. Let's get going.
    ko: 일어나. 움직이자.
    ja: 起きて。行くよ。
  d_main_43_04_112:
    speaker: princess
    en: No, wait! I didn't sleep at all.
    ko: 아니, 잠깐. 나 안 잤어.
    ja: |-
      ちょっと、待ちなさいよ。
      まだ寝られていないの。
  d_main_43_04_113:
    speaker: princess
    en: I wasn't asleep! I merely closed my eyes for a moment!
    ko: 안 잤는데? 진짜 눈만 감았다가 떴는데?
    ja: |-
      本当よ？
      まだ目をちょっと閉じただけで…
d_main_43_05:
  d_main_43_05_1:
    speaker: freerat
    en: Ugh.
    ko: 켁.
    ja: うげっ。
  d_main_43_05_2:
    speaker: princess
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_43_05_3:
    speaker: stall3rd
    en: I'm telling you right now, no fighting.
    ko: 미리 말해놓는데, 싸우지 마.
    ja: 先に言っとくけど、ケンカしないでね。
  d_main_43_05_4:
    speaker: princess
    en: But she's the brat from yesterday!
    ko: 이 자식이 어제 나를…!
    ja: お前は昨日、私のことを…！
  d_main_43_05_5:
    speaker: freerat
    en: Hey, Third.
    ko: 야. 셋째야.
    ja: おい。3世。
  d_main_43_05_6:
    speaker: freerat
    en: This is the new worker Big Madam talked about?
    ko: 빅 마담이 말한 새로운 일꾼이 얘야?
    ja: ビッグマダムの言ってた新入りってこいつか？
  d_main_43_05_7:
    speaker: freerat
    en: I can't work with her. Setting aside the fact that she'll obviously bail in
      no time, what do I even do with a nutcase like her?
    ko: |-
      나 얘랑 같이 일 못 해.
      금방 때려칠게 너무 뻔한 건 둘째 치고, 이런 미친놈 데리고 뭘 해.
    ja: |-
      こいつと仕事なんて冗談じゃねぇ。
      どうせすぐ辞めるってのに、
      なんで連れてきたんだよ。
  d_main_43_05_8:
    speaker: princess
    en: Silence! You've got no right to speak after beating an innocent person senseless!
    ko: 닥쳐라! 죄 없는 이를 일방적으로 두들겨 팬 네가 할 말은 아…!
    ja: |-
      黙りなさい！罪のない者に一方的な
      暴力を振るっておいて、
      そんなことを言う資格は…！
  d_main_43_05_9:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_05_10:
    speaker: princess
    en: Beating an innocent person senseless...
    ko: 죄없는 이를 일방적으로….
    ja: 罪のない者を、一方的に…
  d_main_43_05_11:
    speaker: stall3rd
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_43_05_12:
    speaker: freerat
    en: See? She's got some loose screws.
    ko: 봐. 얘 정신이 좀 이상하다니까?
    ja: ほらな。頭おかしいだろ？
  d_main_43_05_13:
    speaker: stall3rd
    en: Still, you went too far with that beating.
    ko: 그렇다고 그렇게 두들겨 팬 건 너무했어.
    ja: だからって、あれはやりすぎでしょ。
  d_main_43_05_14:
    speaker: freerat
    en: What, are you still her lackey?
    ko: 너 아직 얘 몸종이야?
    ja: お前、まだこいつのパシリやってんのか？
  d_main_43_05_15:
    speaker: stall3rd
    en: No.
    ko: 아니.
    ja: ううん。
  d_main_43_05_16:
    speaker: freerat
    en: Then why the hell do you care?
    ko: 근데 왜 이렇게 싸고돌아?
    ja: じゃ、なんでかばうんだよ？
  d_main_43_05_17:
    speaker: freerat
    en: Do you even know how much it pissed me off?
    ko: 솔직히 얼마나 꼴 보기 싫었는 줄 알아?
    ja: どれだけ目ざわりなヤツだったか分かるか？
  d_main_43_05_18:
    speaker: freerat
    en: Watching this nobody bark orders at you like you're her servant.
    ko: 아무것도 없는 놈이 너를 몸종이랍시고 부리면서 말이나 행동을 그따위로 하던 게.
    ja: |-
      何もできねぇクセにお前をこき使って、
      エラソーに威張ってんのが。
  d_main_43_05_19:
    speaker: stall3rd
    en: I was getting paid, so I was fine with it.
    ko: 돈 받고 하던 일이라서 나는 괜찮았어.
    ja: お金はもらってたし、私は気にしてないよ。
  d_main_43_05_20:
    speaker: freerat
    en: Oh, so money makes it all okay?
    ko: 아니, 돈이면 뭐든 괜찮냐고.
    ja: 世の中、金がすべてってか？
  d_main_43_05_21:
    speaker: stall3rd
    en: Mm-hmm. Back when she had money, you didn't make a peep either. Remember?
    ko: 응. 너도 공주님한테 돈 있었을 때는 찍소리도 못했잖아?
    ja: |-
      まぁね。君だって、
      お姫様にお金があった時は
      何も言えなかったでしょ？
  d_main_43_05_22:
    speaker: freerat
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_05_23:
    speaker: stall3rd
    en: So yeah, with enough money, anything goes.
    ko: 그러니까 돈이면 뭐든 괜찮은 거야.
    ja: 結局、お金がすべてってこと。
  d_main_43_05_24:
    speaker: freerat
    en: Ugh... But seriously she's so useless. Can she even do anything?
    ko: |-
      하 진짜.
      근데 얘 진짜 못 써. 뭐 할 줄 아는 건 있대?
    ja: |-
      ったく…で。
      役立たずそうに見えるけど、
      何かできることでもあるわけ？
  d_main_43_05_25:
    speaker: stall3rd
    en: She said she knows a bit about computers and electronic devices.
    ko: 컴퓨터나 전자 장비를 좀 다룰 줄 안다고 했어.
    ja: |-
      パソコンとか、電子機器には
      ちょっと詳しいって。
  d_main_43_05_26:
    speaker: freerat
    en: Real fitting skills for a precious princess like you, huh?
    ko: 귀한 공주님이랑 딱 맞는 기술이네, 응?
    ja: お金持ちのお姫様らしいことだな、えぇ？
  d_main_43_05_27:
    speaker: princess
    en: Enough. Forget it.
    ko: 됐다. 관둬라.
    ja: もういいわ。話しかけないで。
  d_main_43_05_28:
    speaker: princess
    en: I have no intention of learning under someone so utterly devoid of class.
    ko: 이런 품위라고는 없는 놈 밑에서 일을 배울 생각은 없다.
    ja: |-
      こんな品位の欠片もない者の
      下につく気などないわ。
  d_main_43_05_29:
    speaker: freerat
    en: Sounds like you didn't get beaten up hard enough.
    ko: 너 좀 덜 맞았냐?
    ja: まだ殴られ足りなかったみたいだな？
  d_main_43_05_30:
    speaker: freerat
    en: Wanna go one-on-one? Huh?
    ko: 일대일로 한판 뜰까? 응?
    ja: 今度は一対一でやるか？あぁ？
  d_main_43_05_31:
    speaker: princess
    en: With someone as young and vulgar as you? I would never stoop so low.
    ko: |-
      너처럼 어리고 천한 놈과 일대일?
      내 품위까지 바닥에 떨어질까 봐 겁나는군.
    ja: |-
      お前のような下賤な子どもと私が？
      私の品位まで地に落ちてしまいそうね。
  d_main_43_05_32:
    speaker: freerat
    en: Yeah? How old are you anyway?
    ko: 야 너 몇 살이야.
    ja: 子どもって、テメーはいくつのつもりだよ。
  d_main_43_05_33:
    speaker: princess
    en: I've lived far longer than your tiny mind could ever comprehend.
    ko: 나는 네놈이 상상도 못 할 정도로 오랜 세월을 살아왔다.
    ja: |-
      お前には想像もつかないほど、
      長い時を生きているの。
  d_main_43_05_34:
    speaker: princess
    en: You wouldn't believe me even if I told you, so I won't.
    ko: |-
      말해줘도 못 믿을 테지.
      그러니 말하지 않겠다.
    ja: |-
      どうせ信じないでしょう。
      教えないでおくわ。
  d_main_43_05_35:
    speaker: freerat
    en: One more word, and I'm shoving a grenade down your throat! Got it!?
    ko: 너 한마디만 더 지껄이면 입에 수류탄 처박아버린다! 엉!?
    ja: |-
      次に余計なこと言ったら、その口に
      手りゅう弾をぶち込んでやるからな！
      覚えとけよ！？
  d_main_43_05_36:
    speaker: "<Narration>"
    en: Free Rat opens her jacket, revealing the grenades hanging inside.
    ko: 프리 랫이 재킷을 열어 안에 매달려있는 수류탄을 보여준다.
    ja: |-
      フリーラットが上着をめくり、
      手りゅう弾をちらつかせた
  d_main_43_05_37:
    speaker: princess
    en: "... Why do you even carry those around?"
    ko: "…그딴 건 왜 들고 다니는 거냐."
    ja: "…なぜそんな物を持ち歩いているのかしら。"
  d_main_43_05_38:
    speaker: freerat
    en: To shove it down the throats of punks like you! That's why!
    ko: 너 같은 놈들 입에 처박아주려고 가지고 다닌다 왜!
    ja: |-
      テメーみたいな奴の口に
      ぶち込んでやるためだよ！
  d_main_43_05_39:
    speaker: princess
    en: Why not blow yourself up instead? That seems like a rather fitting end for
      you.
    ko: |-
      자폭이나 하지 그래?
      넌 그게 잘 어울릴 것 같은데.
    ja: |-
      自分の口にしておいたら？
      きっとお似合いだと思うわ。
  d_main_43_05_40:
    speaker: freerat
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_43_05_41:
    speaker: stall3rd
    en: Okay, that's enough.
    ko: 그만그만.
    ja: はい、ストップストップ。
  d_main_43_05_42:
    speaker: freerat
    en: "*Sigh* Third..."
    ko: 하아… 셋째야.
    ja: はぁ…3世もさぁ…
  d_main_43_05_43:
    speaker: stall3rd
    en: Fine, I'll admit there are things about her that are a bit... off.
    ko: 음… 그래. 좀 이상한 점이 있는 건 인정할게.
    ja: |-
      うーん…まぁ、ヘンなところがある人なのは
      そうだけど。
  d_main_43_05_44:
    speaker: stall3rd
    en: But there aren't exactly many sane people around here, either.
    ko: 근데 이 동네에 멀쩡한 사람 잘 없잖아?
    ja: |-
      でも、そもそもこの街にまともな人なんて
      ほとんどいないでしょ？
  d_main_43_05_45:
    speaker: freerat
    en: All right... Fair point.
    ko: 그건… 그렇지.
    ja: それは…そうだけどよ。
  d_main_43_05_46:
    speaker: stall3rd
    en: Just give her a chance. If it really doesn't work out, you can take it up
      with me.
    ko: |-
      그러니 한 번 써봐.
      정 안 되겠으면 말해주고.
    ja: |-
      だから、とりあえず一緒にやってみて。
      やっぱりダメそうなら言ってよ。
  d_main_43_05_47:
    speaker: freerat
    en: "*Sigh* This is driving me nuts."
    ko: 하아… 돌겠네.
    ja: はぁ…マジかよ。
  d_main_43_05_48:
    speaker: stall3rd
    en: Princess.
    ko: 공주님.
    ja: お姫様も。
  d_main_43_05_49:
    speaker: stall3rd
    en: Whatever you do, don't go causing any trouble. For Big Madam's sake, if nothing
      else. Got it?
    ko: |-
      절대 문제 일으키면 안 돼.
      빅 마담 얼굴을 봐서라도 그러면 큰일 나. 알겠지?
    ja: |-
      絶対に問題を起こしちゃダメだよ。
      ビッグマダムの顔に泥を塗ったら
      大変なことになるから。ね？
  d_main_43_05_50:
    speaker: princess
    en: Sure, as long as that fool doesn't mess with me.
    ko: 저놈이 건들지만 않는다면 문제없다.
    ja: |-
      あちらが大人しくしていれば、
      問題など起こりようがないわ。
  d_main_43_05_51:
    speaker: freerat
    en: Everything'll be fine if you just keep your mouth shut, so do me a favor and
      be quiet, okay?
    ko: 네가 입 다물고 있으면 아무 일도 안 일어날 테니, 제발 닥치고 있어 줘라. 응?
    ja: |-
      お前が口を閉じてれば何も起きねぇよ。
      頼むから黙っててくれ。な？
  d_main_43_05_52:
    speaker: stall3rd
    en: Free Rat, I probably don't need to remind you, but...
    ko: "…프리 랫. 알고 있겠지만."
    ja: "…フリーラット。分かってると思うけど…"
  d_main_43_05_53:
    speaker: stall3rd
    en: Princess works for Big Madam now.
    ko: 공주님은 지금 빅 마담의 일꾼이야.
    ja: お姫様はビッグマダムに雇われてるんだからね。
  d_main_43_05_54:
    speaker: stall3rd
    en: You know what'll happen if you mess with her.
    ko: 함부로 건들면 어떻게 되는지, 알지?
    ja: むやみに手を出せばどうなるか、分かるでしょ？
  d_main_43_05_55:
    speaker: freerat
    en: Yeah, yeah...
    ko: "…알아, 알아."
    ja: "…分かってるって。"
  d_main_43_05_56:
    speaker: freerat
    en: You. Come with me.
    ko: 야. 따라와.
    ja: ほら。ついてきな。
  d_main_43_05_57:
    speaker: princess
    en: Hm...?
    ko: "??"
    ja: "？？"
  d_main_43_05_58:
    speaker: princess
    en: Are you not coming?
    ko: 넌 같이 안 가는 건가?
    ja: お前は来ないの？
  d_main_43_05_59:
    speaker: stall3rd
    en: No. I only handle the cleaning. They're the computer people.
    ko: 응. 나는 청소 담당이고, 쟤들은 컴퓨터로 뭐 하는 거니까.
    ja: |-
      うん。私は掃除の仕事があるし、
      電子機器は専門じゃないから。
  d_main_43_05_60:
    speaker: stall3rd
    en: See you at home tonight. *Cough, cough*
    ko: |-
      저녁에 집에서 봐. 알았지?
      콜록 콜록.
    ja: |-
      じゃ、また夜にお家で会おうね？
      ゲホッ、ゲホッ。
  d_main_43_05_61:
    speaker: princess
    en: Huh? Hey... wait!
    ko: 엇, 아니 잠깐….
    ja: ちょっと、待ちなさい…
  d_main_43_05_62:
    speaker: "<Narration>"
    en: Stall III walks off in the opposite direction.
    ko: 스톨 3세는 반대편으로 걸어갔다.
    ja: ストール3世が行く先と逆の方向に姿を消した
  d_main_43_05_63:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_05_64:
    speaker: freerat
    en: Not so confident without your protector now, huh?
    ko: 보호자가 없어지니까 불안하냐, 응?
    ja: お守りがいなくなって不安か？
  d_main_43_05_65:
    speaker: princess
    en: Be quiet. Don't talk to me.
    ko: 조용히 해라. 말 걸지 마라.
    ja: 気安く話しかけないでちょうだい。
  d_main_43_05_66:
    speaker: freerat
    en: Ugh, I swear...
    ko: 아 진짜 이걸 진짜 아오.
    ja: ああ、イライラすんぜ…
  d_main_43_05_67:
    speaker: freerat
    en: Be nice to Third, you hear me?
    ko: 너, 셋째한테 잘해라.
    ja: お前、3世は大事にしとけよ。
  d_main_43_05_68:
    speaker: freerat
    en: She managed to buy a house at her age, even in such a frail state.
    ko: 쟤 저런 몸으로 저 나이에 집까지 산 애야.
    ja: |-
      あんな体にあの年で、
      家まで持ってるんだからな。
  d_main_43_05_69:
    speaker: freerat
    en: That house isn't something you can just buy with money alone. You need solid
      credit and a powerful guarantor to—
    ko: |-
      돈만 있다고 살 수 있는 게 아니라고.
      신용이랑 힘 있는 보증인이 있어야 살 수 있
    ja: |-
      金さえ出せばいいってもんじゃないんだ。
      それだけの信頼と後ろ盾がねぇと…
  d_main_43_05_70:
    speaker: princess
    en: You call that hovel a house?
    ko: 그딴 것도 집이라고.
    ja: あんなものは家ではないわ。
  d_main_43_05_71:
    speaker: freerat
    en: Seriously... You better do a good job today.
    ko: 너… 진짜 오늘 일 잘해야 할 거야.
    ja: テメー…今日1日、死ぬ気で働けよ？
  d_main_43_05_72:
    speaker: freerat
    en: If not, I'll throw you out on the spot.
    ko: 못 써먹겠다 싶으면 바로 내쫓아버릴 테니까.
    ja: |-
      使い物にならなかったら、
      すぐに叩き出してやるからな。
  d_main_43_05_73:
    speaker: princess
    en: Does that girl have any siblings?
    ko: 저 아이는 형제자매가 있나?
    ja: あの子って、他に家族でもいるの？
  d_main_43_05_74:
    speaker: freerat
    en: Jeez, you're not listening to me at all, huh?
    ko: 내 말은 아예 안 듣는구만.
    ja: あたしの話、聞いてねぇだろ。
  d_main_43_05_75:
    speaker: princess
    en: You called her "Third."
    ko: 셋째라고 부르던데.
    ja: 3世って呼ばれてるのね。
  d_main_43_05_76:
    speaker: freerat
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_05_77:
    speaker: freerat
    en: It's not my story to share. You'll have to hear it from her.
    ko: |-
      그건 내 입으로 말 못 해.
      네가 직접 들어.
    ja: |-
      あたしがしていい話じゃない。
      本人に直接聞きな。
  d_main_43_05_78:
    speaker: freerat
    en: Let's go. Move it.
    ko: 간다. 움직이자.
    ja: とにかく、行くぞ。
  d_main_43_05_79:
    speaker: "<Narration>"
    en: That night...
    ko: 그날 밤.
    ja: その日の夜
  d_main_43_05_80:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_05_81:
    speaker: stall3rd
    en: Oh, Princess, you're back?
    ko: 어, 공주님 왔어?
    ja: あっ、おかえり。
  d_main_43_05_82:
    speaker: stall3rd
    en: How was it? You didn't cause any trouble, right? *Cough*
    ko: 어땠어? 사고 안쳤지? 콜록.
    ja: どうだった？トラブルは起こしてない？ゲホッ。
  d_main_43_05_83:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_05_84:
    speaker: "<Narration>"
    en: Princess trudges over without a word and lies on the floor.
    ko: 프린세스는 아무런 말도 없이 터덜터덜 걸어와 바닥에 누웠다.
    ja: |-
      プリンセスは何も言わず、
      重い足取りで横になった
  d_main_43_05_85:
    speaker: "<Narration>"
    en: Moments later, she begins to snore.
    ko: 그리고 아주 잠시 후, 코를 골며 자기 시작했다.
    ja: そしてすぐに、いびきが聞こえ始めた
  d_main_43_05_86:
    speaker: stall3rd
    en: Mm... Must've been quite the day.
    ko: 음. 아주 보람찬 하루를 보낸 모양이네.
    ja: うん、1日がんばってたんだね。
d_main_43_06:
  d_main_43_06_1:
    speaker: "<Narration>"
    en: A few days later...
    ko: 며칠 후.
    ja: 数日後
  d_main_43_06_2:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_06_3:
    speaker: stall3rd
    en: Looks like you were hard at work today, too.
    ko: 오늘도 열심히 일한 모양이네.
    ja: 今日も頑張ったね。
  d_main_43_06_4:
    speaker: stall3rd
    en: Did you have fun? *Cough, cough*
    ko: 재밌었어? 콜록 콜록.
    ja: 楽しかった？ゲホゲホッ。
  d_main_43_06_5:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_06_6:
    speaker: "<Narration>"
    en: Princess trudges over without a word and lies on the floor.
    ko: 프린세스는 아무런 말도 없이 터덜터덜 걸어와 바닥에 누웠다.
    ja: |-
      プリンセスはやはり何も言わず、
      重い足取りで横になった
  d_main_43_06_7:
    speaker: "<Narration>"
    en: Moments later, she begins to snore.
    ko: 그리고 아주 잠시 후, 코를 골며 자기 시작했다.
    ja: そしてすぐに、いびきをかいて眠り始めた
  d_main_43_06_8:
    speaker: "<Narration>"
    en: A few more days go by...
    ko: 또 며칠 후.
    ja: さらに数日後
  d_main_43_06_9:
    speaker: princess
    en: Ugh...
    ko: "…으…."
    ja: "…うう…"
  d_main_43_06_10:
    speaker: stall3rd
    en: Did you eat?
    ko: 밥은?
    ja: ご飯は？
  d_main_43_06_11:
    speaker: princess
    en: Not hungry...
    ko: "…안 먹어…."
    ja: "…いらない…"
  d_main_43_06_12:
    speaker: "<Narration>"
    en: Princess trudges over without a word and lies on the floor.
    ko: 프린세스는 아무런 말도 없이 터덜터덜 걸어와 바닥에 누웠다.
    ja: |-
      プリンセスは何も言わず、
      重い足取りで横になった
  d_main_43_06_13:
    speaker: "<Narration>"
    en: Moments later, she begins to snore.
    ko: 그리고 잠시 후, 코를 골며 자기 시작했다.
    ja: しばらくすると、いびきが聞こえ始めた
  d_main_43_06_14:
    speaker: "<Narration>"
    en: A few more days go by...
    ko: 또 며칠 후.
    ja: さらに数日後
  d_main_43_06_15:
    speaker: princess
    en: At this rate... I'm going to die...
    ko: "…죽는다… 이러다 죽을 거야."
    ja: "…死ぬ…このままじゃ死んでしまうかも。"
  d_main_43_06_16:
    speaker: stall3rd
    en: "*Cough, cough* Have you eaten?"
    ko: 콜록 콜록. 밥 먹고 왔어?
    ja: ゲホゲホッ…ご飯は食べてきた？
  d_main_43_06_17:
    speaker: princess
    en: "... No."
    ko: "…아니…."
    ja: "…食べてない…"
  d_main_43_06_18:
    speaker: stall3rd
    en: Wanna eat together? It's on me today.
    ko: 같이 먹을까? 오늘은 내가 내는 거야.
    ja: 一緒に食べない？今日は私がおごるよ。
  d_main_43_06_19:
    speaker: princess
    en: "... Okay."
    ko: "…어."
    ja: "…うん。"
  d_main_43_06_20:
    speaker: "<Narration>"
    en: With unfocused eyes, Princess hungrily devours her meal.
    ko: 프린세스는 흐린 눈으로 음식을 허겁지겁 먹어 치운 후.
    ja: |-
      プリンセスは、もうろうとしたまま
      食事を素早く済ませ…
  d_main_43_06_21:
    speaker: "<Narration>"
    en: Then she lies down on the floor and promptly falls asleep, snoring.
    ko: 바닥에 누워 코를 골며 자기 시작했다.
    ja: 床に横になると、いびきをかいて眠り始めた
  d_main_43_06_22:
    speaker: "<Narration>"
    en: A few more days go by...
    ko: 또 며칠 후.
    ja: さらに数日後
  d_main_43_06_23:
    speaker: princess
    en: Ugh... This is exhausting...
    ko: 아으… 힘들어.
    ja: ああ…疲れた。
  d_main_43_06_24:
    speaker: stall3rd
    en: "*Cough* How was your day?"
    ko: 콜록. 오늘은 어땠어?
    ja: ゲホッ…今日はどうだった？
  d_main_43_06_25:
    speaker: princess
    en: Same as always. Why do you keep asking?
    ko: 똑같아. 뭘 자꾸 물어보는 거냐.
    ja: |-
      いつも通りよ。
      同じことを何度も聞かないで。
  d_main_43_06_26:
    speaker: stall3rd
    en: Have you eaten?
    ko: 밥은 먹었어?
    ja: ご飯は食べた？
  d_main_43_06_27:
    speaker: princess
    en: "... No."
    ko: "…아니."
    ja: "…ううん。"
  d_main_43_06_28:
    speaker: stall3rd
    en: Let's eat together then.
    ko: 같이 먹자.
    ja: 一緒に食べようか。
  d_main_43_06_29:
    speaker: princess
    en: "... It's on me today."
    ko: "…오늘은 내가 내겠다."
    ja: "…今日は私が払うわ。"
  d_main_43_06_30:
    speaker: stall3rd
    en: Ooh, sounds like you're finally starting to realize how much it means when
      someone gives you food for nothing in return.
    ko: |-
      오. 드디어 깨달았구나.
      남이 대가 없이 음식을 주는 게 얼마나 대단한 일인지.
    ja: |-
      あ、やっと分かった？
      タダで食べ物を分けてもらえることの
      ありがたみ。
  d_main_43_06_31:
    speaker: stall3rd
    en: Now that you've worked, you get it, don't you? It's the same as laboring for
      someone else.
    ko: 일 해보니 알겠지? 내 노동력을 남한테 주는 거랑 같은 거니까.
    ja: |-
      働くようになったからかな？
      仕事した分をあげるってことだからね。
  d_main_43_06_32:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_06_33:
    speaker: princess
    en: I think I'm starting to understand a little.
    ko: 조금. 알 것 같기도 하네.
    ja: 少しは…分かった気がするわ。
  d_main_43_06_34:
    speaker: "<Narration>"
    en: After a simple meal, the two lie down side by side and fall asleep.
    ko: 둘은 간단한 식사 후, 나란히 누워 잠들었다.
    ja: 2人は簡単な食事をすませ、横に並んで眠った
  d_main_43_06_35:
    speaker: "<Narration>"
    en: A few weeks later...
    ko: 몇 주 후.
    ja: 数週間後
  d_main_43_06_36:
    speaker: princess
    en: Big Madam, can you not count? You gave me more money than you should have.
    ko: |-
      빅 마담. 나한테 돈을 더 줬다.
      셈도 제대로 못 하는 건가.
    ja: |-
      ビッグマダム。約束より多いみたいだけど。
      計算ができる人もいないのかしら？
  d_main_43_06_37:
    speaker: princess
    en: Here's the excess. Consider yourself lucky I have a conscience.
    ko: |-
      여기, 초과분이다.
      내가 양심적이라 다행인 줄 알아라.
    ja: |-
      ほら。お釣り。
      私が誠実な人間でよかったわね。
  d_main_43_06_38:
    speaker: bigmadam
    en: Take it.
    ko: 받아.
    ja: いいの。
  d_main_43_06_39:
    speaker: bigmadam
    en: It's yours.
    ko: 네 돈 맞으니까.
    ja: それはあなたのものよ。
  d_main_43_06_40:
    speaker: princess
    en: "... What do you mean?"
    ko: "…뭔데."
    ja: "…どういうこと？"
  d_main_43_06_41:
    speaker: bigmadam
    en: You've earned yourself a raise.
    ko: 일당이 올랐다는 거야.
    ja: 取り分を増やしてあげるってこと。
  d_main_43_06_42:
    speaker: bigmadam
    en: You've been working hard without cutting corners.
    ko: 요령도 안 피우고 열심히 하고.
    ja: まじめに頑張ってるみたいだから。
  d_main_43_06_43:
    speaker: bigmadam
    en: When it comes to hacking or electronics, you're better than most adults.
    ko: 해킹이나 전자 장비 쪽은 웬만한 어른보다 낫더라?
    ja: |-
      ハッキングや電子機器のことは、
      その辺の大人より腕がいいみたいね？
  d_main_43_06_44:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_06_45:
    speaker: bigmadam
    en: I used to think your story would end with you dead in some back alley, but
      you're holding out better than I expected.
    ko: 어디 길거리에서 객사하기라도 하면 호상이라고 생각했었는데, 잘 버티고 있네.
    ja: |-
      いつのたれ死ぬかと思ってたけど…
      根性あるじゃない。
  d_main_43_06_46:
    speaker: bigmadam
    en: How's life treating you? Good?
    ko: 어떠니. 살 만해?
    ja: どう？ちょっとは慣れてきた？
  d_main_43_06_47:
    speaker: princess
    en: "... Okay, I guess."
    ko: "…뭐, 조금은."
    ja: "…まあ、少しは。"
  d_main_43_06_48:
    speaker: princess
    en: Did anyone contact me?
    ko: 나한테 연락온 건?
    ja: 私に何か連絡は？
  d_main_43_06_49:
    speaker: bigmadam
    en: No.
    ko: 없어.
    ja: ないわねぇ。
  d_main_43_06_50:
    speaker: princess
    en: Then I'd like to reach out to them.
    ko: 그럼 내 쪽에서 연락 한번 해보고 싶은데.
    ja: なら、こっちから連絡してみたいのだけど。
  d_main_43_06_51:
    speaker: bigmadam
    en: Very funny. One wrong message to the Ark and bodies will start dropping.
    ko: 농담도. 방주에 연락 한 번 잘못 했다간 줄줄이 죽어 나가.
    ja: |-
      本気じゃないわよね？
      一歩間違えれば命が危ないわよ。
  d_main_43_06_52:
    speaker: bigmadam
    en: Mostly them, but us as well.
    ko: 우리도 죽어 나가지만, 방주 쪽에서 죽어 나가지.
    ja: |-
      こっちもそうだけど、
      アークの方でも死人が出るかも
      しれないぐらいね。
  d_main_43_06_53:
    speaker: bigmadam
    en: That's why people use secure lines or go through brokers.
    ko: 그래서 극비 회선을 쓰거나 브로커를 통하는데.
    ja: |-
      極秘の通信回線でも用意するか、
      信頼できるブローカーを通すしかないわ。
  d_main_43_06_54:
    speaker: bigmadam
    en: Unfortunately, Heavenly Ascension's been getting too aggressive lately, making
      even that difficult. Security's tighter than ever.
    ko: |-
      최근 엔터 헤븐의 활동이 너무 거칠어져서 그것도 쉽지 않네.
      경계도가 올라가도 너무 올라갔어.
    ja: |-
      おまけに最近、エンターヘブンの活動で
      警戒が厳しくなって、
      それも難しくなってるのよ。
  d_main_43_06_55:
    speaker: bigmadam
    en: Still... if you want to contact her on your own, I won't stop you.
    ko: 하지만 네가 개인적으로 연락한다면 말리지는 않을게.
    ja: |-
      どうしても個人的にやりたいって
      いうなら、止めはしないわ。
  d_main_43_06_56:
    speaker: bigmadam
    en: But you're going to need both the tech to do so, and money—a lot of it.
    ko: |-
      기술과, 돈 모두 필요하겠지만.
      그것도 고수준의.
    ja: |-
      でも、技術とお金が必要になるわよ。
      ちょっとやそっとじゃなく。
  d_main_43_06_57:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_06_58:
    speaker: bigmadam
    en: Isn't it about time you accept reality?
    ko: 이제 슬슬 인정할 때도 되지 않았니?
    ja: そろそろ受け入れる時じゃないかしら？
  d_main_43_06_59:
    speaker: bigmadam
    en: You've been abandoned.
    ko: 넌 버려진 거야.
    ja: あなたは捨てられたの。
  d_main_43_06_60:
    speaker: princess
    en: That's not possible.
    ko: 그럴리가.
    ja: そんなことあり得ないわ。
  d_main_43_06_61:
    speaker: bigmadam
    en: Don't deny it. It happens all the time out here.
    ko: 부정하지 마. 여기서는 딱히 특별할 일도 아니니까.
    ja: |-
      否定しなくていいのよ。
      ここじゃ珍しいことでも何でもないから。
  d_main_43_06_62:
    speaker: bigmadam
    en: The Outer Rim itself was abandoned, which is why all those who've been discarded
      gather here.
    ko: |-
      아우터 림 자체가 버려진 곳이고,
      그러다 보니 버려진 것들이 몰려오지.
    ja: |-
      アウターリム自体が捨てられた場所だもの。
      自然と捨てられた人が集まってくるのよ。
  d_main_43_06_63:
    speaker: bigmadam
    en: Any hope of ever going back is nothing more than a joke.
    ko: |-
      다시 돌아갈 수 있을 거라는 희망은,
      여기선 그냥 단순한 농담거리밖에 되지 않아.
    ja: |-
      いつかもとの場所に戻れるなんて夢、
      ここじゃ、笑い話にしかならないわ。
  d_main_43_06_64:
    speaker: princess
    en: I'm going back. No matter what.
    ko: 난 돌아가. 반드시.
    ja: 私は帰るわ。絶対に。
  d_main_43_06_65:
    speaker: bigmadam
    en: Heh, sure you are.
    ko: 후후. 그래.
    ja: ふふ、そう。
  d_main_43_06_66:
    speaker: bigmadam
    en: I guess in a place as humorless as this, even a sad joke like that helps you
      get through the day.
    ko: |-
      재미있는 거라곤 없는 이곳에,
      그런 농담거리라도 있어야 살 만하겠지.
    ja: |-
      楽しいことなんて何もない場所だから、
      生きていくには笑い話だって
      必要なのかも知れないわね。
  d_main_43_06_67:
    speaker: "<Narration>"
    en: Princess trudges through the underground tunnel,
    ko: 지하 터널을 프린세스가 터덜터덜 걷는다.
    ja: |-
      プリンセスは一人、
      地下トンネルをとぼとぼと歩いている
  d_main_43_06_68:
    speaker: "<Narration>"
    en: glancing around as she walks.
    ko: 주위를 둘러보며 걷는다.
    ja: 歩きながら、周囲を見回した
  d_main_43_06_69:
    speaker: "<Narration>"
    en: Two and a half years have passed since she arrived at the Outer Rim.
    ko: 아우터 림에 온 지 2년 반이라는 시간이 흘렀다.
    ja: アウターリムに来て2年半が過ぎた
  d_main_43_06_70:
    speaker: "<Narration>"
    en: She spent the first two years living relatively comfortably at Big Madam's
      shop,
    ko: 처음 2년을 빅 마담의 가게에서 지내며 크게 불편함 없는 시간을 보냈지만.
    ja: |-
      最初の2年はビッグマダムの店で
      大した不自由もなく過ごしていた
  d_main_43_06_71:
    speaker: "<Narration>"
    en: but the last six months have been unlike anything she's ever experienced in
      her life.
    ko: 최근 6개월은 지금껏 그녀가 겪어보지 못한 경험의 연속이었다.
    ja: |-
      だがここ半年は
      今までしたことがない経験の連続だった
  d_main_43_06_72:
    speaker: princess
    en: I'm back.
    ko: 다녀왔다.
    ja: ただいま。
  d_main_43_06_73:
    speaker: "<Narration>"
    en: Princess is taken aback by her own words.
    ko: 프린세스는 자기 입 밖으로 나온 말에 흠칫 놀랐다.
    ja: 口をついて出た自分の言葉に、息をのむ
  d_main_43_06_74:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_06_75:
    speaker: princess
    en: How easily things change in just half a year...
    ko: |-
      쉽게도 바뀌는군.
      고작 반년 만에….
    ja: |-
      簡単に変わってしまうものね。
      たった半年で…
  d_main_43_06_76:
    speaker: "<Narration>"
    en: On her way back toward Stall III's "home," her eyes meet those of the guard
      leaning against a pillar.
    ko: 스톨 3세의 [집] 방향으로 걸어가던 프린세스의 눈이 기둥에 기대 서 있는 경비원과 눈과 마주쳤다.
    ja: |-
      ストール3世の「家」に帰る途中、
      柱に寄りかかる用心棒と目が合った
  d_main_43_06_77:
    speaker: "<Narration>"
    en: The man, wearing his usual indifferent expression, tosses something toward
      Princess.
    ko: |-
      경비원은 언제나처럼의 심드렁한 표정을 한 채,
      프린세스에게 뭔가를 던졌다.
    ja: |-
      いつも通りのやる気のない顔だったが、
      プリンセスに何かを投げてよこした
  d_main_43_06_78:
    speaker: princess
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_43_06_79:
    speaker: "<Narration>"
    en: It is a chocolate-flavored Splendamin.
    ko: 초코맛 퍼펙트다.
    ja: チョコレート味のパーフェクトだ
  d_main_43_06_80:
    speaker: "<Narration>"
    en: The guard turns his head away again, scanning the area with that same apathetic
      look on his face.
    ko: 경비원은 다시 고개를 돌려, 심드렁한 표정으로 주위를 둘러본다.
    ja: 用心棒は顔をそむけ、周囲の見張りに戻った
  d_main_43_06_81:
    speaker: "<Narration>"
    en: An unidentifiable emotion wells up in Princess as she puts the chocolate-flavored
      Splendamin in her mouth.
    ko: 프린세스는 알 수 없는 감정을 느끼며, 초코맛 퍼펙트를 입안에 집어넣었다.
    ja: |-
      プリンセスは得体のしれない
      気持ちを抱いたまま、
      チョコレート味のパーフェクトを口に入れた
  d_main_43_06_82:
    speaker: "<Narration>"
    en: It tastes sweet.
    ko: 달콤한 맛이었다.
    ja: 甘い味がした
d_main_43_07:
  d_main_43_07_1:
    speaker: "<Narration>"
    en: Stall III stirs awake.
    ko: 스톨 3세는 잠에서 깨어났다.
    ja: ストール3世は目を覚ました
  d_main_43_07_2:
    speaker: "<Narration>"
    en: After glancing at Princess snoring beside her, she takes a plain Splendamin
      bar from her bag and places it near Princess's head.
    ko: |-
      코를 골며 자고 있는 프린세스의 얼굴을 한 번 쳐다본 후,
      가방에서 플레인 퍼펙트 바 하나를 꺼내 프린세스의 머리맡에 둔다.
    ja: |-
      いびきをかくプリンセスの寝顔を確かめると、
      プレーン味のパーフェクトバーを
      カバンから取り出しプリンセスの枕元に置いた
  d_main_43_07_3:
    speaker: "<Narration>"
    en: She gets up and walks out, offering the guard a quick greeting as she heads
      to work.
    ko: |-
      몸을 일으켜 걸어간다.
      경비원에게 가벼운 인사를 건네고 일터로 나간다.
    ja: |-
      上体を起こして歩き、
      用心棒に会釈をして仕事場へ向かった
  d_main_43_07_4:
    speaker: "<Narration>"
    en: Stall III's job is cleaning the red-light district.
    ko: 스톨 3세의 일은 환락가의 청소다.
    ja: ストール3世の仕事は歓楽街の掃除だ
  d_main_43_07_5:
    speaker: "<Narration>"
    en: She picks up any trash she sees while making her rounds.
    ko: 거리를 걸으면서 눈에 보이는 쓰레기들을 주워 담는다.
    ja: 道すがら、目につくゴミを拾っていく
  d_main_43_07_6:
    speaker: "<Narration>"
    en: She opens the first door and walks in.
    ko: 첫 번째 방문을 열고 들어간다.
    ja: 最初の個室のドアを開けて中に入った
  d_main_43_07_7:
    speaker: "<Narration>"
    en: Inside, a table is piled high with hazardous items.
    ko: 위험한 물건이 테이블 위에 한가득이다.
    ja: テーブルの上に危険なものが散乱している
  d_main_43_07_8:
    speaker: "<Narration>"
    en: She cleans carefully, mindful not to get cut.
    ko: 찔리지 않게 조심하며 청소한다.
    ja: 手を傷つけないよう注意を払い、片づけた
  d_main_43_07_9:
    speaker: "<Narration>"
    en: She opens the second door, then steps in.
    ko: 두 번째 방문을 열고 들어간다.
    ja: 2番目の個室のドアを開けた
  d_main_43_07_10:
    speaker: "<Narration>"
    en: Inside, she encounters a worker who has not left the room.
    ko: 작업자와 만난다. 아직 방 밖으로 나가지 않았다.
    ja: まだ部屋の中に人がいた
  d_main_43_07_11:
    speaker: "<Narration>"
    en: They exchange a brief greeting, and she begins cleaning.
    ko: 가볍게 인사를 나누고 청소를 시작한다.
    ja: 軽く会釈をして掃除を始めた
  d_main_43_07_12:
    speaker: "<Narration>"
    en: The worker hands her some bubble gum, a popular item on the Ark.
    ko: 작업자에게 방주에서 유행 중이라는 풍선껌을 받는다.
    ja: |-
      その人物からアークで流行っているという
      風船ガムをもらった
  d_main_43_07_13:
    speaker: "<Narration>"
    en: She opens the third door and goes in.
    ko: 세 번째 방문을 열고 들어간다.
    ja: 3番目の個室のドアを開けて中に入った
  d_main_43_07_14:
    speaker: "<Narration>"
    en: Her eyes sting, and her breath catches in her throat. Her cough grows more
      severe.
    ko: |-
      눈이 매워지고 숨이 턱 막힌다.
      기침이 격해진다.
    ja: |-
      目が痛み、息が詰まった。
      ひどい咳がでた
  d_main_43_07_15:
    speaker: "<Narration>"
    en: She rubs her eyes roughly and finishes cleaning.
    ko: 대충 눈을 비비며 청소를 끝낸다.
    ja: 目をこすり、掃除を終えた
  d_main_43_07_16:
    speaker: "<Narration>"
    en: It's lunchtime. She sits at a random spot on the filthy floor and rummages
      through her bag.
    ko: 점심시간이다. 지저분한 바닥 아무 데나 앉아 짐을 뒤적인다.
    ja: |-
      昼食の時間になり、
      汚れた床へ適当に座って荷物を探った
  d_main_43_07_17:
    speaker: "<Narration>"
    en: She spots the bubble gum, but puts it away and eats a plain Splendamin bar
      instead.
    ko: 풍선껌이 보인다. 넣어두고 플레인 퍼펙트를 꺼내 먹는다.
    ja: |-
      先ほどの風船ガムが出てきたが、
      プレーン味のパーフェクトバーを
      取り出して食べた
  d_main_43_07_18:
    speaker: "<Narration>"
    en: An emaciated rat darts across her vision. She jumps up and runs after it.
    ko: |-
      깡마른 쥐가 눈앞을 달려간다.
      스톨 3세는 벌떡 일어나 쥐를 잡기 위해 달린다.
    ja: |-
      やせ細ったネズミが目の前を横切り、
      ストール3世は思わず立ち上がって
      捕まえようと駆けだした
  d_main_43_07_19:
    speaker: "<Narration>"
    en: She slips on a puddle of muck and gets scraped by a nail, but she catches
      the rat.
    ko: 오물 웅덩이에 넘어지고 못에 긁혔지만 잡아낸다.
    ja: |-
      汚物の水たまりで転び、
      釘でかすり傷を作ったが
      ネズミは捕まえられた
  d_main_43_07_20:
    speaker: "<Narration>"
    en: The sudden exertion aggravates her cough, and her vision blurs.
    ko: |-
      격하게 움직였더니 기침이 심해진다.
      눈도 침침하다.
    ja: |-
      激しく動いたせいで、
      また咳がひどくなり、目がかすむ
  d_main_43_07_21:
    speaker: "<Narration>"
    en: She lightly wipes the rat to clean it before slipping it into her bag.
    ko: 쥐를 가볍게 손질한 후 가방에 넣는다.
    ja: ネズミの汚れを拭き、カバンに入れた
  d_main_43_07_22:
    speaker: "<Narration>"
    en: Her afternoon shift begins.
    ko: 오후 일을 시작한다.
    ja: 午後の作業が始まる
  d_main_43_07_23:
    speaker: "<Narration>"
    en: She opens the fourth door. A liquor bottle flies through the air, smashing
      against her head and breaking apart.
    ko: |-
      네 번째 방문을 연다.
      술병이 날아와 스톨 3세의 머리와 부딪혀 깨진다.
    ja: |-
      今日4番目のドアを開けると、
      飛んできた酒の瓶が
      ストール3世の頭にぶつかり割れた
  d_main_43_07_24:
    speaker: "<Narration>"
    en: Dizziness washes over her as the sound of running footsteps approaches.
    ko: |-
      정신이 아찔해진다.
      누군가가 달려오는 소리가 들린다.
    ja: |-
      目まいがする。
      誰かが駆け寄ってくる音がした
  d_main_43_07_25:
    speaker: "<Narration>"
    en: A brief commotion breaks out, then dies down. She wraps her bleeding head
      with a filthy cloth and resumes cleaning.
    ko: |-
      잠깐 소란이 일어나고 조용해진다.
      머리에 흐르는 피를 지저분한 천으로 감싸고 청소한다.
    ja: |-
      少しの騒ぎになったが、やがて静かになった。
      頭から流れる血を汚れた布で覆い、
      掃除を続けた
  d_main_43_07_26:
    speaker: "<Narration>"
    en: She opens the fifth door. Two people are lying on the floor.
    ko: |-
      다섯 번째 방문을 연다.
      두 사람이 바닥에 누워있다.
    ja: |-
      5番目の個室のドアを開くと、
      床に2人倒れている
  d_main_43_07_27:
    speaker: "<Narration>"
    en: After she calls for Big Madam, they are dragged away, mumbling incoherently.
    ko: |-
      빅 마담을 부른다.
      알 수 없는 말을 중얼거리는 두 사람이 끌려 나간다.
    ja: |-
      ビッグマダムを呼ぶと、
      2人は何かうめき声を上げながら
      引きずり出されていった
  d_main_43_07_28:
    speaker: "<Narration>"
    en: She cleans the trashed floor and finds a leftover sausage, something she's
      only ever heard about.
    ko: |-
      엉망인 바닥을 청소한다.
      먹다 남은 음식을 발견한다. 말로만 듣던 소시지다.
    ja: |-
      散らかった床を掃除していると、
      食べ残しがあった。
      ソーセージというものだろう
  d_main_43_07_29:
    speaker: "<Narration>"
    en: After a moment of hesitation, Stall III classifies it as trash and puts it
      in her bag.
    ko: 잠시 망설이다 스톨 3세는 그것을 쓰레기로 분류해 가방에 넣는다.
    ja: |-
      ストール3世は少し迷ったが、
      ゴミとしてカバンに入れた
  d_main_43_07_30:
    speaker: "<Narration>"
    en: The remaining rooms are in relatively good condition. She cleans them thoroughly,
      then heads to see Big Madam.
    ko: |-
      이후의 방들은 상태가 전반적으로 괜찮았다.
      깔끔하게 청소 후 빅 마담을 찾아간다.
    ja: |-
      その後の部屋はおおむね状態がよく、
      一通り掃除をした後、ビッグマダムに報告した
  d_main_43_07_31:
    speaker: "<Narration>"
    en: After receiving light treatment, she has a cup of tea with some unknown grease
      floating in it and rests for a moment.
    ko: |-
      가벼운 치료 후,
      알 수 없는 기름이 떠 있는 차를 한잔 얻어 마시고 잠시 휴식한다.
    ja: |-
      ケガの手当てを受け、
      得体のしれない油が浮いた茶を1杯飲み、
      しばらく休憩した
  d_main_43_07_32:
    speaker: "<Narration>"
    en: Lights begin to come on throughout the red-light district.
    ko: 환락가의 곳곳에서 불이 들어온다.
    ja: 歓楽街のあちこちから光が差している
  d_main_43_07_33:
    speaker: "<Narration>"
    en: Stall III stares at the sight vacantly.
    ko: 스톨 3세는 그 모습을 멍하니 바라본다.
    ja: ストール3世は、ぼんやりと光を眺めた
  d_main_43_07_34:
    speaker: "<Narration>"
    en: The supervisor completes the cleaning inspection and reports to Big Madam.
    ko: 청소 확인을 끝낸 담당자가 빅 마담에게 보고한다.
    ja: |-
      掃除の確認をするスタッフが
      ビッグマダムへの報告に戻ってきた
  d_main_43_07_35:
    speaker: "<Narration>"
    en: She receives her daily pay and leaves the shop.
    ko: 일당을 받고 가게를 나온다.
    ja: 日当を受け取り、帰路についた
  d_main_43_07_36:
    speaker: "<Narration>"
    en: She stops by the bathroom and washes up briefly.
    ko: 화장실에 들러 간단하게 씻는다.
    ja: 洗面所に寄って簡単に体を洗った
  d_main_43_07_37:
    speaker: "<Narration>"
    en: On her way home, she stops by the exchange booth and trades the rat she caught
      for cookies.
    ko: |-
      [집]으로 가는 길에 교환소에 들린다.
      점심시간에 잡은 쥐를 쿠키와 교환한다.
    ja: |-
      「家」に帰る途中、市場に寄り、
      捕まえたネズミをクッキーと交換した
  d_main_43_07_38:
    speaker: "<Narration>"
    en: She arrives home and gives the guard a quick greeting.
    ko: 집에 도착한다. 경비원과 가볍게 인사한다.
    ja: 家にたどり着き、用心棒に会釈をした
  d_main_43_07_39:
    speaker: "<Narration>"
    en: She drops her things on the floor and takes a breath,
    ko: |-
      바닥에 짐을 내려놓는다.
      한숨 돌린다.
    ja: 床に荷物を下ろし、ひと休みした
  d_main_43_07_40:
    speaker: "<Narration>"
    en: gazing blankly at the flickering light.
    ko: 스톨 3세는 멍하니 깜빡이는 전등을 바라본다.
    ja: |-
      ストール3世は、チカチカと点滅する電灯を
      ぼんやりと見つめた
  d_main_43_07_41:
    speaker: "<Narration>"
    en: She blinks, trying to take in as much light as possible.
    ko: 눈을 끔뻑이며 조금이라도 많은 빛을 눈에 담으려 한다.
    ja: |-
      少しでも多くの光が目に入るように、
      大きくまばたきをした
  d_main_43_07_42:
    speaker: "<Narration>"
    en: Familiar footsteps approach.
    ko: 익숙한 발걸음 소리가 들려온다.
    ja: 聞き慣れた足音が響いた
  d_main_43_07_43:
    speaker: "<Narration>"
    en: She turns her head.
    ko: 고개를 돌린다.
    ja: 音のする方へ顔を向けた
  d_main_43_07_44:
    speaker: "<Narration>"
    en: It's her beautiful princess—a flower amid the filth.
    ko: |-
      지저분한 곳에 핀 한 송이 꽃.
      아름다운 나의 공주님.
    ja: |-
      汚れの中に咲く一輪の花、
      美しい私のお姫様
  d_main_43_07_45:
    speaker: "<Narration>"
    en: Stall III glances at the floor, checking for her cookies and bubble gum.
    ko: |-
      스톨 3세는 바닥을 힐끗 쳐다보며
      쿠키와 풍선껌을 확인한다.
    ja: |-
      ストール3世は床に置かれた
      クッキーと風船ガムを素早く確かめる
  d_main_43_07_46:
    speaker: "<Narration>"
    en: Then, taking in the sight that had somehow become part of her everyday life,
      she offers a quiet greeting.
    ko: 그리고 갑작스러웠지만 일상이 되어버린 모습을 바라보며 인사를 건넨다.
    ja: |-
      そして、見慣れるとは思いもしていなかった
      人影に声をかけた
  d_main_43_07_47:
    speaker: stall3rd
    en: Welcome back, Princess.
    ko: 어서 와 공주님.
    ja: おかえり、お姫様。
  d_main_43_07_48:
    speaker: stall3rd
    en: Have you eaten yet?
    ko: 밥 먹었어?
    ja: ご飯、食べた？
d_main_43_08:
  d_main_43_08_1:
    speaker: "<Narration>"
    en: A few months later...
    ko: 몇 달 후.
    ja: 数ヶ月後
  d_main_43_08_2:
    speaker: freerat
    en: I'm telling you, she's insanely good.
    ko: 아니 얘 진짜 대박이라니까?
    ja: こいつ、マジですげぇんだぜ？
  d_main_43_08_3:
    speaker: freerat
    en: She's got zero physical strength, but she's a beast when it comes to hacking
      and data manipulation.
    ko: 힘은 진짜 쥐뿔도 못 쓰는데, 해킹이나 데이터 조작 같은 거 진짜 잘해.
    ja: |-
      力仕事はまるでダメだけど、
      ハッキングとかデータいじりはプロだ。
  d_main_43_08_4:
    speaker: freerat
    en: Better than even some of those big-shot adults out there.
    ko: 어지간한, 아니 이름 좀 날리는 어른들보다 훨씬 나아.
    ja: |-
      その辺の…いや、そこそこ有名な大人でも
      かなわないと思うぞ。
  d_main_43_08_5:
    speaker: stall3rd
    en: Wow, really?
    ko: 와. 진짜?
    ja: わぁ、ホント？
  d_main_43_08_6:
    speaker: freerat
    en: Yeah, her going rate has skyrocketed. Everyone's tripping over themselves
      trying to recruit her.
    ko: 어. 몸값도 지금 엄청 올라서, 아주 여기저기서 모셔가려고 난리도 아냐.
    ja: |-
      ああ。稼ぎもかなり上がったし、
      今じゃ、あちこち引っ張りだこなんだ。
  d_main_43_08_7:
    speaker: stall3rd
    en: That's amazing. I'm proud of you, Princess. *Cough, cough*
    ko: 공주님 대단하네. 장하다. 콜록 콜록.
    ja: お姫様、すごいね。えらい。ゴホゴホッ…
  d_main_43_08_8:
    speaker: princess
    en: I merely imparted some knowledge to those fools.
    ko: 우인들을 위해 지식을 좀 내려줬을 뿐이다.
    ja: |-
      愚人どもに少しばかりの知識を
      分け与えてやっているだけよ。
  d_main_43_08_9:
    speaker: freerat
    en: It's too bad, really. If she'd just shut her mouth, she'd be perfect.
    ko: 주둥이만 좀 다물면 진짜 완벽할 텐데, 아쉽다 정말.
    ja: 黙ってりゃ完璧なのに、惜しいよなぁ。
  d_main_43_08_10:
    speaker: freerat
    en: I guess whatever god created us really does have a sense of humor, heh.
    ko: 신은 공평해 역시. 응.
    ja: 神様は平等ってことかな、これが。
  d_main_43_08_11:
    speaker: princess
    en: Don't speak so lightly of a deity.
    ko: 신을 함부로 입에 담지 마라.
    ja: みだりに神の名を口に出さないことね。
  d_main_43_08_12:
    speaker: freerat
    en: Hey, when're you gonna spend money on me? You owe me, after all.
    ko: 야 너 나한테 신세 진 것 있으니까 돈 좀 써라. 응?
    ja: |-
      お前、面倒見てやってんだから、
      たまに何かおごるぐらいしてくれよ。なあ？
  d_main_43_08_13:
    speaker: princess
    en: Why do I owe you anything? You mean from when you showed up, insulted me and
      beat me half to death?
    ko: 신세라니. 와서 나를 모욕하고 몰매를 때렸던 거?
    ja: 面倒を見る？私を侮辱して暴力を振るったこと？
  d_main_43_08_14:
    speaker: freerat
    en: Come on. You know you deserved it back then.
    ko: 아니~ 그땐 솔직히 너 맞을 만했어.
    ja: いや～…正直、あれは殴られて当然だろ。
  d_main_43_08_15:
    speaker: stall3rd
    en: You really did.
    ko: 그건 맞아.
    ja: まあ、そうかも。
  d_main_43_08_16:
    speaker: princess
    en: "... Stop trying to mooch off me. I don't have the money for that."
    ko: "…빌붙지 마라. 네놈한테 쓸 돈 같은 건 없다."
    ja: |-
      …調子に乗らないで。
      お前に使う金などないわ。
  d_main_43_08_17:
    speaker: freerat
    en: What are you saving all that cash for, anyway? You've probably got a decent
      amount saved up by now.
    ko: |-
      너 돈 모아서 어디다 쓰는데.
      지금 제법 모였을 것 아냐.
    ja: |-
      何に使うっていうんだよ？
      もうけっこう貯まってるはずだろ。
  d_main_43_08_18:
    speaker: princess
    en: None of your business.
    ko: 알 거 없다.
    ja: お前には関係ないわ。
  d_main_43_08_19:
    speaker: freerat
    en: What a cheapskate... Fine, then. Enjoy your riches.
    ko: |-
      거 참 쪼잔하네 정말.
      부자 되세요 아주.
    ja: |-
      なんだよ、ケチ。
      せいぜい億万長者目指して頑張りな。
  d_main_43_08_20:
    speaker: freerat
    en: Are you at least keeping it all somewhere safe? One little slip and you could
      get cleaned out.
    ko: "…근데 너 보관은 잘하고 있어? 까딱하면 다 털린다."
    ja: |-
      …それより、ちゃんと管理してんだろうな？
      下手すりゃ全部盗まれちまうぞ。
  d_main_43_08_21:
    speaker: princess
    en: Big Madam is holding onto it, so it shouldn't be an issue.
    ko: 빅 마담에게 맡겨놨으니 문제없겠지.
    ja: |-
      ビッグマダムに預けてあるわ、
      手を出す者などいないでしょう。
  d_main_43_08_22:
    speaker: stall3rd
    en: Ooh! *Cough*
    ko: 오~ 크흠.
    ja: へぇ～、ゲホッ。
  d_main_43_08_23:
    speaker: freerat
    en: You really have become an Outer Rim citizen through and through.
    ko: 아우터 림 사람 다 됐네, 다됐어.
    ja: もうすっかりアウターリムの人間だな。
  d_main_43_08_24:
    speaker: princess
    en: Enough... Let's go.
    ko: 됐고, 움직이자.
    ja: 無駄話はもういいわ。行きましょう。
  d_main_43_08_25:
    speaker: princess
    en: Marcus has some discounts at his shop today.
    ko: 오늘은 마커스 쪽 가게에서 음식을 싸게 내놓는 날이야.
    ja: |-
      今日はマーカスの店で
      食料の安売りがあるのでしょう？
  d_main_43_08_26:
    speaker: freerat
    en: Someone's done her homework. Today's actually this month's barter day.
    ko: |-
      공부 좀 했네?
      근데 오늘은 한 달에 한 번 하는 물물교환 날이야.
    ja: |-
      覚えてたんだな？
      でもそれ、月イチの物々交換の日だぞ。
  d_main_43_08_27:
    speaker: freerat
    en: You know all that junk I told you to pick up while working? Bring it with
      you.
    ko: |-
      일하면서 내가 틈틈이 모아놓으라는 잡동사니들 있지?
      그거 다 가지고 와.
    ja: |-
      仕事のついでにガラクタを
      集めとけって言ったろ？
      全部持ってきな。
  d_main_43_08_28:
    speaker: freerat
    en: You might score some Nutrium if you're lucky.
    ko: 운 좋으면 배양육도 먹는다 너.
    ja: 運が良けりゃ培養肉だって食べられるぞ。
  d_main_43_08_29:
    speaker: princess
    en: Nutrium?
    ko: 배양육?
    ja: 培養肉？
  d_main_43_08_30:
    speaker: freerat
    en: You know, the stuff Big Madam gave you a while back.
    ko: 그 왜. 얼마 전에 빅 마담한테 얻어먹었던 거.
    ja: |-
      あれだよ。この前、ビッグマダムが
      食わせてくれただろ。
  d_main_43_08_31:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_08_32:
    speaker: princess
    en: Calling that Nutrium would be an insult to the real thing.
    ko: |-
      그딴 걸 배양육이라고 부르지 마라.
      배양육에 대한 모독이니까.
    ja: |-
      あんなものは培養肉と呼ばないわ。
      培養肉への冒涜よ。
  d_main_43_08_33:
    speaker: freerat
    en: Funny, I seem to remember you scarfing it down.
    ko: 허겁지겁 무지하게 처먹더만 또 딴소리하네.
    ja: あんだけガツガツ食っといて、よく言うよ。
  d_main_43_08_34:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_08_35:
    speaker: stall3rd
    en: Hehe. Let's go. If we're late, there'll be nothing left.
    ko: 헤헤. 그럼 가자. 늦으면 남아있는 물건이 없을 거야.
    ja: |-
      へへっ、早く行こう。
      出遅れたら、なくなっちゃうよ。
  d_main_43_08_36:
    speaker: stall3rd
    en: I've been saving up bullets just for today.
    ko: 이날만 기다리고 총알 잔뜩 모아놨지.
    ja: |-
      今日のために銃の弾丸を
      たくさん集めておいたんだ。
  d_main_43_08_37:
    speaker: freerat
    en: I've been meaning to ask you about that. Why're you so obsessed with bullets?
    ko: "…예전부터 묻고 싶었는데, 총알을 왜 그렇게 좋아하는 거야?"
    ja: |-
      …前から気になってたんだけどよ、
      なんでそんなもんが好きなんだ？
  d_main_43_08_38:
    speaker: stall3rd
    en: When they go off, the flash lets you see everything around you. That's why
      I like them.
    ko: |-
      터질 때 번쩍하면 주위가 잘 보이거든.
      그래서 좋아해.
    ja: |-
      破裂する時に周りがピカって明るくなるの。
      あれが好きなんだよね。
  d_main_43_08_39:
    speaker: stall3rd
    en: It's a different feeling from fire or regular lamps. There's this flash and
      everything suddenly gets all bright. It's exciting.
    ko: |-
      불빛이나 전등이랑은 또 다른 느낌이야.
      확 밝아져서 되게 신나.
    ja: |-
      火とか電灯とかとは違う感じがしてね…
      パッと明るくなるからワクワクするでしょ。
  d_main_43_08_40:
    speaker: freerat
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_08_41:
    speaker: stall3rd
    en: The greater the firepower, the brighter the flash,
    ko: 화력이 강할수록 더 밝게 빛나.
    ja: 火力が高いやつほど大きく光るんだ。
  d_main_43_08_42:
    speaker: stall3rd
    en: and in that moment, it's like the whole world lights up. It's the best.
    ko: 그럼 그때는, 온 세상이 밝아지는 느낌이라서 좋아해.
    ja: |-
      あの光を見ると、世界が全部まるごと
      明るくなった気がするんだよね。
  d_main_43_08_43:
    speaker: stall3rd
    en: I love it when the darkness transforms into light, hehe.
    ko: 헤헤. 어두운 곳이 밝아지는 거, 진짜 좋아.
    ja: えへへ。真っ暗な場所が明るくなるの、大好き。
  d_main_43_08_44:
    speaker: "<Narration>"
    en: A few months later...
    ko: 몇 달 후.
    ja: 数ヶ月後
  d_main_43_08_45:
    speaker: princess
    en: Ugh! People make mistakes. She doesn't have to keep nagging me all day...
    ko: 망할 놈. 실수 좀 할 수 있지 하루 종일 잔소리를….
    ja: |-
      やってられないわ。
      ささいなミスを1日中ねちねちと…
  d_main_43_08_46:
    speaker: stall3rd
    en: Hmm?
    ko: "…? 어?"
    ja: "…あれ？"
  d_main_43_08_47:
    speaker: stall3rd
    en: Is that you, Princess? You're back early.
    ko: 공주님 왔어? 일찍 왔네?
    ja: お姫様？今日は早いんだね？
  d_main_43_08_48:
    speaker: princess
    en: Huh...? Yeah, didn't you see me?
    ko: |-
      ??
      보면 알잖아.
    ja: |-
      ？？
      見れば分かるでしょ。
  d_main_43_08_49:
    speaker: stall3rd
    en: How was your day?
    ko: 오늘은 어땠어?
    ja: 今日はどうだった？
  d_main_43_08_50:
    speaker: princess
    en: Even more miserable than usual.
    ko: 언제나 엿같았는데, 오늘은 유독 엿같았어.
    ja: |-
      サイアクなのはいつものことだけど、
      今日は一段とサイアクだったわね。
  d_main_43_08_51:
    speaker: princess
    en: Free Rat talks a lot for someone with no skill.
    ko: 프리 랫 그거 실력 없는 주제에 말만 많아.
    ja: |-
      フリーラットったら、
      実力もないくせに文句だけは一人前だもの。
  d_main_43_08_52:
    speaker: stall3rd
    en: But what about... *Cough, cough* Ahem! *Cough*
    ko: 그건 그렇, 콜록 콜록. 크흠. 쿨럭!
    ja: それはま…ゲホゲホッ。ゴホッ。ゴホンッ！
  d_main_43_08_53:
    speaker: princess
    en: "... Will your cough never get better?"
    ko: "…너 그거 안 낫는대?"
    ja: "…その咳、治らないの？"
  d_main_43_08_54:
    speaker: stall3rd
    en: No. *Cough* They say it... *cough* won't.
    ko: 어. 쿨럭. 응. 안 낫는, 쿨럭. 안 낫는대.
    ja: うん…ゲホッ。治…ゲホッ。治せないって。
  d_main_43_08_55:
    speaker: princess
    en: How is anyone supposed to sleep with you coughing up a storm?
    ko: 콜록거리는 소리 때문에 시끄러워서 잠을 잘 수가 있나.
    ja: うるさすぎて眠れないわ。
  d_main_43_08_56:
    speaker: stall3rd
    en: Sorry. *Cough*
    ko: 미안. 콜록.
    ja: ごめん…ゲホッ。
  d_main_43_08_57:
    speaker: "<Narration>"
    en: Princess sits down and powers up her laptop.
    ko: 프린세스는 자리에 앉아 노트북의 전원을 켠다.
    ja: |-
      プリンセスが腰を下ろし、
      ノートパソコンの電源を入れた
  d_main_43_08_58:
    speaker: "<Narration>"
    en: The small generator rattles loudly.
    ko: 소형 발전기가 요란한 소리를 낸다.
    ja: 小型の発電機が騒がしく音を立てる
  d_main_43_08_59:
    speaker: "<Narration>"
    en: After glancing around, she connects the cable trailing from the laptop to
      her glasses.
    ko: 주위를 둘러본 후, 노트북에서 뻗어 나온 전선을 안경에 잇는다.
    ja: |-
      あたりを見回し、ノートパソコンから伸びる
      ケーブルを眼鏡につないだ
  d_main_43_08_60:
    speaker: "<Narration>"
    en: Her gaze locks on the screen, as if drawn into it.
    ko: 그리고 화면에 빠져든 듯 시선이 고정된다.
    ja: 視線は画面に集中している
  d_main_43_08_61:
    speaker: stall3rd
    en: You've been obsessed with that thing ever since you bought it.
    ko: 얼마 전에 그거 사더니 계속 그거만 하네.
    ja: |-
      この前買ってきてから、
      ずっとそれで何かしてるよね。
  d_main_43_08_62:
    speaker: stall3rd
    en: What are you even doing? *Cough*
    ko: 뭐 하는 거야? 콜록.
    ja: 何してるの？ゲホッ。
  d_main_43_08_63:
    speaker: princess
    en: Mind your own business. It's a hobby.
    ko: 신경 꺼. 취미다.
    ja: 気にしないで。ただの趣味よ。
  d_main_43_08_64:
    speaker: stall3rd
    en: With the money you spent on that, you could've bought a way better home than
      what we've got now.
    ko: |-
      집을 사지 그랬어.
      그 돈이면 여기보다 훨씬 좋은 곳 살 수 있었는데.
    ja: |-
      そのお金で家を買えばよかったのに。
      ここよりずっといい場所が買えたと思うよ。
  d_main_43_08_65:
    speaker: stall3rd
    en: Big Madam would've stood as a guarantor for you too.
    ko: 빅 마담이 보증도 서줬을 테고.
    ja: |-
      保証人にはビッグマダムが
      なってくれると思うし。
  d_main_43_08_66:
    speaker: princess
    en: This is worth far more than a house, you fool.
    ko: 우매한 놈. 이건 집을 사는 것 따위보다 훨씬 고가치의 일이다.
    ja: |-
      愚かね。これにはそんなものより
      はるかに価値があるのよ。
  d_main_43_08_67:
    speaker: stall3rd
    en: Well, have you eaten?
    ko: 밥은 먹었어?
    ja: ご飯は食べた？
  d_main_43_08_68:
    speaker: princess
    en: I have, pathetic a meal as it was.
    ko: 오늘은 먹고 왔다. 여전히 형편없는 식사야.
    ja: |-
      今日は食べてきたわ。
      相変わらず粗末なものだけど。
  d_main_43_08_69:
    speaker: stall3rd
    en: Me too. I ate before coming home today.
    ko: 나도 오늘은 먹고 왔어.
    ja: 私も今日は食べてきたんだ。
  d_main_43_08_70:
    speaker: princess
    en: There are some snacks in my bag that Free Rat left for me, but they don't
      suit my palate. You can have them.
    ko: |-
      가방에 프리 랫 놈이 준 과자가 남았다.
      내 입맛에는 도저히 안 맞아서 가져왔으니 먹어라.
    ja: |-
      フリーラットがよこしたお菓子が
      カバンに入ってるわ。
      私の口には合わないから、あげる。
  d_main_43_08_71:
    speaker: stall3rd
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_08_72:
    speaker: princess
    en: "... What? Why are you staring at me like that?"
    ko: "…뭐냐. 뭘 그렇게 쳐다보지?"
    ja: "…何よ。そんなにジロジロ見ないでくれる？"
  d_main_43_08_73:
    speaker: stall3rd
    en: It just hit me how much things have changed.
    ko: 새삼 많이 바뀌었다 싶어서.
    ja: なんだか、すごく変わったなって思って。
  d_main_43_08_74:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_08_75:
    speaker: stall3rd
    en: Can I touch your face?
    ko: 얼굴 만져봐도 돼?
    ja: 顔、触ってみていい？
  d_main_43_08_76:
    speaker: princess
    en: "... What?"
    ko: "…뭐?"
    ja: "…え？"
  d_main_43_08_77:
    speaker: stall3rd
    en: Your face. I want to touch it.
    ko: 얼굴. 만져보고 싶어.
    ja: 顔。触ってみたいんだ。
  d_main_43_08_78:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_08_79:
    speaker: "<Narration>"
    en: Stall III reaches out and touches Princess's face.
    ko: 스톨 3세가 손을 뻗어 프린세스의 얼굴을 만진다.
    ja: |-
      ストール3世がプリンセスの顔に
      手を伸ばした
  d_main_43_08_80:
    speaker: "<Narration>"
    en: She caresses it gently.
    ko: 조심스럽게, 부드럽게 어루만진다.
    ja: 触れた手がゆっくりと優しく顔をなでる
  d_main_43_08_81:
    speaker: stall3rd
    en: Hehe! Your face is so... small.
    ko: 헤헤. 공주님 얼굴 엄청 작네.
    ja: えへへ…お姫様、顔がすごくちっちゃいね。
  d_main_43_08_82:
    speaker: princess
    en: Wh-what do you think you're doing? Stop that.
    ko: 뭐, 뭐 하는 짓이냐. 관둬라.
    ja: なっ、何のマネよ？よしなさい。
  d_main_43_08_83:
    speaker: "<Narration>"
    en: Princess bats Stall III's hand away.
    ko: 프린세스가 스톨 3세의 손을 쳐낸다.
    ja: プリンセスがストール3世の手を払いのけた
  d_main_43_08_84:
    speaker: stall3rd
    en: Hehe, did I catch you off guard?
    ko: 헤헤. 놀랐어?
    ja: へへ。ビックリした？
  d_main_43_08_85:
    speaker: princess
    en: "... Just go to sleep. I'm busy."
    ko: "…잠이나 자라. 나는 바쁘다."
    ja: "…早く寝なさい。私は忙しいの。"
  d_main_43_08_86:
    speaker: stall3rd
    en: Okay. Just don't stay up too late.
    ko: 그래. 너무 늦게까지 하지 말고.
    ja: うん。あまり遅くならないようにね。
  d_main_43_08_87:
    speaker: "<Narration>"
    en: The hum of the generator and the soft tapping of keys echo through the underground
      tunnel.
    ko: 지하 터널에 발전기 돌아가는 소리와 키보드 두드리는 소리만 작게 들려왔다.
    ja: |-
      発電機の回転とキーボードを叩く
      小さな音だけが地下トンネルに響いた
  d_main_43_08_88:
    speaker: "<Narration>"
    en: After a while...
    ko: 그러기를 한참.
    ja: それからしばらく時が経った
  d_main_43_08_89:
    speaker: princess
    en: Argh, this generator is useless.
    ko: "…쯧. 발전기가 구려."
    ja: "…チッ…発電機の性能不足だわ。"
  d_main_43_08_90:
    speaker: princess
    en: My laptop's battery is draining faster than it can charge.
    ko: 충전 속도보다 소모 속도가 더 빠르잖아.
    ja: 充電が消費に追いついてないじゃない。
  d_main_43_08_91:
    speaker: princess
    en: Maybe I should buy a better one...
    ko: "…좀 더 괜찮은 거로 사야 하나…."
    ja: "…もっと高性能のものが必要かしらね…"
  d_main_43_08_92:
    speaker: princess
    en: I've saved up a good amount of money...
    ko: 돈은… 제법 모였지만….
    ja: お金は…それなりに貯まってるけど…
  d_main_43_08_93:
    speaker: "<Narration>"
    en: Princess turns her head and looks at Stall III sleeping.
    ko: 프린세스가 고개를 돌려 잠든 스톨 3세를 바라본다.
    ja: |-
      プリンセスは振り返り、
      眠るストール3世の様子をうかがった
  d_main_43_08_94:
    speaker: "<Narration>"
    en: The sound of coughing continues.
    ko: 콜록거리는 소리가 계속 들려온다.
    ja: せき込む音が何度も聞こえる
  d_main_43_08_95:
    speaker: "<Narration>"
    en: Her eyes then move to the yellow lines drawn on the floor.
    ko: 그리고 주위 바닥에 그어져 있는 노란색 선을 본다.
    ja: 地面にひかれた黄色い線に目が移った
  d_main_43_08_96:
    speaker: "<Narration>"
    en: There is barely enough room for two children to lie down.
    ko: 아이 둘 정도가 겨우 누울 수 있을 공간.
    ja: 2人が並んで寝るのがせいぜいの空間だ
  d_main_43_08_97:
    speaker: princess
    en: I still don't think you can really call this place a home...
    ko: "…빈말로도 집이라고 부를 수는 없겠지, 여기."
    ja: "…お世辞にも家なんて呼べないわ、こんな場所。"
  d_main_43_08_98:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_08_99:
    speaker: princess
    en: "..."
    ko: "…쯧."
    ja: "…チッ。"
  d_main_43_08_100:
    speaker: princess
    en: Well, I have all the time in the world.
    ko: 뭐, 시간은 얼마든지 있다.
    ja: まあ、時間ならいくらでもあるわ。
d_main_43_09:
  d_main_43_09_1:
    speaker: "<Narration>"
    en: Princess awakens.
    ko: 프린세스는 잠에서 깨어난다.
    ja: プリンセスは目を覚ました
  d_main_43_09_2:
    speaker: "<Narration>"
    en: She picks up the plain Splendamin bar left near her head and eats it.
    ko: 머리맡에 놓인 플레인 퍼펙트를 집어 입에 넣는다.
    ja: |-
      枕元に置かれたプレーン味の
      パーフェクトバーを口に放り込んだ
  d_main_43_09_3:
    speaker: "<Narration>"
    en: She rises groggily, casually greets the guard,
    ko: |-
      우물거리며 일어난다.
      경비원과 가볍게 인사를 나눈다.
    ja: |-
      あごを動かしながら立ち上がり、
      用心棒と軽くあいさつを交わす
  d_main_43_09_4:
    speaker: "<Narration>"
    en: and heads to work, shaking off the last of her sleep.
    ko: 비몽사몽인 정신을 가다듬으며 일터로 향한다.
    ja: 寝ぼけた頭を覚醒させながら、仕事場へ向かった
  d_main_43_09_5:
    speaker: "<Narration>"
    en: Princess's job is scavenging through the electronic waste yard.
    ko: 프린세스의 일은 전자 기기의 쓰레기장을 뒤지는 것이다.
    ja: |-
      プリンセスの仕事の一つは、
      ゴミ捨て場から電子機器を探すことだ
  d_main_43_09_6:
    speaker: "<Narration>"
    en: Amid the mountains of discarded devices brought down from the Ark, she searches
      for anything that might still be usable.
    ko: 방주에서 넘어온 산더미 같은 전자 기기 중 아직 쓸만해 보이는 것을 찾는다.
    ja: |-
      アークから捨てられたゴミの山を漁り、
      まだ使えそうな電子機器や部品を探す
  d_main_43_09_7:
    speaker: "<Narration>"
    en: It's heavy labor, and something she isn't particularly good at.
    ko: 힘이 필요한 일이다. 그래서 프린세스는 일을 잘하지 못한다.
    ja: |-
      肉体労働は、
      プリンセスの得意とするところではない
  d_main_43_09_8:
    speaker: "<Narration>"
    en: Free Rat nags at her from the side, but she ignores it and does her best.
    ko: 옆에서 프리 랫의 잔소리가 들려오지만 무시하고 최선을 다한다.
    ja: |-
      横から飛んでくるフリーラットの
      悪態を聞き流しながら、
      どうにか最善を尽くすだけだ
  d_main_43_09_9:
    speaker: "<Narration>"
    en: This is her least favorite time of day.
    ko: 가장 싫은 시간이다.
    ja: それが1日で一番きらいな時間だった
  d_main_43_09_10:
    speaker: "<Narration>"
    en: The morning's work ends, and they spread out makeshift mats to gather for
      a meal.
    ko: |-
      오전 일과가 끝난다.
      대충 자리를 펴고 모두 모여 식사를 한다.
    ja: |-
      午前の日課が終われば、
      適当な場所に腰を下ろして、
      全員で集まり昼食をとる
  d_main_43_09_11:
    speaker: "<Narration>"
    en: She always wonders what difference morning and afternoon make in a place this
      dark.
    ko: 프린세스는 이렇게 어두운 곳에서 오전 오후가 무슨 상관이냐는 생각을 늘 한다.
    ja: |-
      もっとも、プリンセスはこんな暗い場所で
      昼夜を気にしても意味がないと常々考えている
  d_main_43_09_12:
    speaker: "<Narration>"
    en: She puts a slice of bread soaked in a questionable sauce into her mouth. Despite
      its appearance, it doesn't taste bad.
    ko: |-
      수상한 소스에 절여진 빵을 입안에 넣는다.
      보기와는 다르게 맛은 나쁘지 않다.
    ja: |-
      うさんくさいソースで味がつけられた
      パンを口に運んだ。
      見た目と裏腹に、味は悪くない
  d_main_43_09_13:
    speaker: "<Narration>"
    en: After a short lunch break, they inspect the collected electronics.
    ko: 짧은 점심시간이 끝나고 수거한 전자 기기들을 점검한다.
    ja: |-
      短い昼休みが終われば、
      次は集まった戦利品を確認する
  d_main_43_09_14:
    speaker: "<Narration>"
    en: This is her favorite time of day.
    ko: 프린세스는 이 시간이 가장 좋다.
    ja: プリンセスにとっては一番楽しみな時間だ
  d_main_43_09_15:
    speaker: "<Narration>"
    en: She hacks the data left on the devices and sells any valuable information
      she finds.
    ko: 전자 기기에 남아있는 데이터를 해킹해 중요 정보가 있다면 그것을 판다.
    ja: |-
      電子機器のデータをハッキングして、
      重要な情報があれば金に換えられる
  d_main_43_09_16:
    speaker: "<Narration>"
    en: It pays far better than selling the devices outright, and fortunately, she
      is exceptionally skilled at it.
    ko: |-
      전자 기기를 판매하는 것보다 수입이 훨씬 좋다.
      다행히 프린세스는 그쪽 방면으로 대단한 기술을 가지고 있었다.
    ja: |-
      単に機器や部品を売るより割がよく、
      しかもプリンセスは
      その方面の技術に長けていた
  d_main_43_09_17:
    speaker: "<Narration>"
    en: Thanks to that, the workload is relatively easy, and her pay is quite decent.
    ko: 덕분에 일은 편한 편이다. 수입도 나쁘지 않다.
    ja: |-
      そのためあまり苦労のない仕事で、
      実入りも悪くない
  d_main_43_09_18:
    speaker: "<Narration>"
    en: Free Rat says Princess could easily make a name for herself in the Outer Rim
      if she wanted to.
    ko: 프리 랫의 말에 따르면, 지금 프린세스는 마음만 먹으면 아우터 림에서 크게 되고도 남을 것이라 한다.
    ja: |-
      フリーラットが言うには、
      その気になればアウターリムで
      大物になれる実力があるらしい
  d_main_43_09_19:
    speaker: "<Narration>"
    en: The compliment lifts her spirits for a moment, but once she looks around,
      her heart turns cold once more.
    ko: 그 말에 살짝 고양되지만, 주위를 둘러본 후 프린세스의 마음은 다시 차갑게 식는다.
    ja: |-
      その言葉はプリンセスを
      少し浮かれさせたこともあったが、
      あたりを見回すと、すぐに気持ちは冷めた
  d_main_43_09_20:
    speaker: "<Narration>"
    en: She sees a place that is dark, foul-smelling, and covered in filth. Above
      all, it is a place without hope.
    ko: |-
      어두운 곳. 냄새나는 곳. 불결한 곳.
      희망이 보이지 않는 곳.
    ja: |-
      暗く、臭く、汚く、
      希望の見えないどぶの底
  d_main_43_09_21:
    speaker: "<Narration>"
    en: Hope found in the gutter may seem utterly insignificant to those on the outside,
    ko: 시궁창에서의 희망은, 바깥에서 보기에 아주 하찮기 짝이 없는 것이지만.
    ja: |-
      そんな世界に生きる者が見る夢など、
      外から見れば取るに足らないものだろう
  d_main_43_09_22:
    speaker: "<Narration>"
    en: but everyone here clings to it.
    ko: 이곳의 모든 사람은 그 희망을 꿈꾼다.
    ja: |-
      だがどういうわけか、ここにいる住人は
      誰もが何かの希望を持って生きている
  d_main_43_09_23:
    speaker: "<Narration>"
    en: Princess reaffirms to herself her decision not to try and find hope here.
    ko: |-
      프린세스는 다시 마음을 다잡는다.
      이곳에서 희망을 가지지 않기로.
    ja: |-
      そう感じたプリンセスは気持ちを引き締めた。
      こんな場所で希望は持たない
  d_main_43_09_24:
    speaker: "<Narration>"
    en: Her hope lies in the Ark, not in the Outer Rim.
    ko: |-
      자신의 희망은 방주에서 가져야 하기에,
      아우터 림에서 희망을 가지지 않는다.
    ja: |-
      自分の希望はアークにある。
      アウターリムで夢など見ない
  d_main_43_09_25:
    speaker: "<Narration>"
    en: She is certain that the moment she allows herself to find hope here, she'll
      be done for.
    ko: 이곳에서 희망을 가지는 순간, 매몰될 것이라 확신한다.
    ja: |-
      この場所に希望を見出した瞬間、
      抜け出すことができなくなるという
      確信があったからだ
  d_main_43_09_26:
    speaker: "<Narration>"
    en: The workday comes to an end.
    ko: 일과가 끝난다.
    ja: 日課が終わった
  d_main_43_09_27:
    speaker: "<Narration>"
    en: She visits Big Madam, engages in small talk, and receives her pay.
    ko: 빅 마담에게 찾아가 가벼운 대화를 나눈 후 일당을 받는다.
    ja: |-
      ビッグマダムのもとを訪ね、
      軽く会話をした後、分け前を受け取る
  d_main_43_09_28:
    speaker: "<Narration>"
    en: She returns home.
    ko: 집으로 돌아간다.
    ja: そうして、帰路につく
  d_main_43_09_29:
    speaker: "<Narration>"
    en: After briefly greeting the guard, she turns toward the sound of coughing.
    ko: |-
      경비원과 가볍게 인사를 나눈 후,
      콜록거리는 소리가 들리는 방향을 본다.
    ja: |-
      用心棒に軽くあいさつをし、
      咳の聞こえる方に目を向ける
  d_main_43_09_30:
    speaker: "<Narration>"
    en: She sees a goofy smile, filthy clothes...
    ko: 헤헤 웃는 모습. 지저분한 몰골.
    ja: くしゃくしゃの笑顔に、薄汚れた服
  d_main_43_09_31:
    speaker: "<Narration>"
    en: and a poor child.
    ko: 불쌍한 아이.
    ja: かわいそうな子――
  d_main_43_09_32:
    speaker: "<Narration>"
    en: Princess's heart wavers. She suddenly finds herself wanting to hold onto hope
      here, if only for this child.
    ko: |-
      프린세스는 흔들린다.
      저 아이를 위해서, 이곳에서 희망을 가지고 싶어진다.
    ja: |-
      プリンセスの心は揺らいでいる。
      この子のために、
      この場所で希望を持ちたくなってしまう
  d_main_43_09_33:
    speaker: "<Narration>"
    en: She approaches the child,
    ko: 프린세스가 불쌍한 아이에게 다가간다.
    ja: プリンセスが、哀れな少女に声をかけた
  d_main_43_09_34:
    speaker: "<Narration>"
    en: and responds to the greeting that had somehow become part of her everyday
      life.
    ko: 그리고 갑작스러웠지만 일상이 되어버린 인사에 대답한다.
    ja: |-
      そして、思わぬうちに日常となっていた
      あいさつを返した
  d_main_43_09_35:
    speaker: princess
    en: No, I haven't eaten yet.
    ko: 아니. 아직 안 먹었다.
    ja: ううん。まだ食べてないわ。
  d_main_43_09_36:
    speaker: princess
    en: Let's eat together.
    ko: 같이 먹지.
    ja: 一緒に食べましょ。
d_main_43_10:
  d_main_43_10_1:
    speaker: "<Narration>"
    en: Two months later...
    ko: 두 달 후.
    ja: 2ヶ月後
  d_main_43_10_2:
    speaker: stall3rd
    en: You mean... this place...
    ko: "…여기가?"
    ja: "…ここが？"
  d_main_43_10_3:
    speaker: princess
    en: Yes.
    ko: 그래.
    ja: ええ。
  d_main_43_10_4:
    speaker: stall3rd
    en: This place is our home?
    ko: 우리 집?
    ja: 私たちの家？
  d_main_43_10_5:
    speaker: princess
    en: 'No. Let me make this clear: this is my home.'
    ko: 아니. 내 집이다. 그건 확실히 해야지.
    ja: |-
      違うわ。私の家よ。
      そこはハッキリさせておくわ。
  d_main_43_10_6:
    speaker: princess
    en: But you may live here as well. I'll allow it.
    ko: 너도 살아도 된다. 허락하지.
    ja: |-
      お前も住んでいいのよ。
      特別に許してあげる。
  d_main_43_10_7:
    speaker: "<Narration>"
    en: Stall III moves around the room.
    ko: 스톨 3세가 방 안을 돌아다닌다.
    ja: ストール3世が部屋の中を歩き回った
  d_main_43_10_8:
    speaker: "<Narration>"
    en: She bumps her head against the wall with a thud.
    ko: 콩. 하고 벽에 머리를 박는다.
    ja: 大きな音を立て、頭をぶつけた
  d_main_43_10_9:
    speaker: stall3rd
    en: Ow!
    ko: 으앗.
    ja: いたっ…
  d_main_43_10_10:
    speaker: princess
    en: What are you doing?
    ko: 뭐하냐.
    ja: 何してるのよ。
  d_main_43_10_11:
    speaker: stall3rd
    en: "... You bought this place? *Cough, cough*"
    ko: "…여길 샀어? 콜록 콜록."
    ja: "…ここを買ったの？ゲホゲホッ。"
  d_main_43_10_12:
    speaker: princess
    en: Yes.
    ko: 그래.
    ja: ええ。
  d_main_43_10_13:
    speaker: princess
    en: Big Madam helped out a lot.
    ko: 빅 마담이 많이 도와줬다.
    ja: ビッグマダムが力になってくれたわ。
  d_main_43_10_14:
    speaker: princess
    en: It probably won't mean anything, but I tried to find a place with decent air.
    ko: 무슨 의미가 있나 싶지만 최대한 공기가 좋은 곳으로 구했지.
    ja: |-
      大した差はないでしょうけど、
      できるだけ空気がいい場所を探したの。
  d_main_43_10_15:
    speaker: stall3rd
    en: I thought you wanted to get a better generator?
    ko: 좋은 발전기 사야 된다면서.
    ja: いい発電機が要るんだよね。
  d_main_43_10_16:
    speaker: princess
    en: How do you know about that?
    ko: "…네가 그걸 어떻게 알아."
    ja: "…どうして知ってるのよ。"
  d_main_43_10_17:
    speaker: stall3rd
    en: You mutter about it every night. Why wouldn't I know?
    ko: 밤마다 중얼대면서 말하는데 그걸 왜 못 들을 거라고 생각해?
    ja: |-
      毎晩ぶつぶつ言ってたでしょ。
      なんで聞こえてないと思うの？
  d_main_43_10_18:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_10_19:
    speaker: stall3rd
    en: Do you not need one?
    ko: 발전기 필요 없어?
    ja: 発電機、いらなくなったの？
  d_main_43_10_20:
    speaker: princess
    en: I do.
    ko: 필요하다.
    ja: 要るわ。
  d_main_43_10_21:
    speaker: stall3rd
    en: Then why didn't you get one?
    ko: 그런데 왜 안 샀어?
    ja: なんでそっちを買わなかったの？
  d_main_43_10_22:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_10_23:
    speaker: stall3rd
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_10_24:
    speaker: stall3rd
    en: Thank you, Princess.
    ko: 공주님. 고마워.
    ja: お姫様。ありがとう。
  d_main_43_10_25:
    speaker: princess
    en: Hmph.
    ko: 흥.
    ja: ふん…
  d_main_43_10_26:
    speaker: stall3rd
    en: Now it's my turn to tell you something.
    ko: 그런데 있잖아.
    ja: 実はね…
  d_main_43_10_27:
    speaker: stall3rd
    en: I bought a generator.
    ko: 나 발전기 샀다?
    ja: 発電機、買っちゃったんだ。
  d_main_43_10_28:
    speaker: princess
    en: What...?
    ko: "…뭐?"
    ja: "…え？"
  d_main_43_10_29:
    speaker: stall3rd
    en: I have to go pick it up today.
    ko: 오늘 받으러 가면 돼.
    ja: 今日受け取りに来いって。
  d_main_43_10_30:
    speaker: princess
    en: What are you talking about?
    ko: 아니, 무슨.
    ja: ちょっと、どういうこと？
  d_main_43_10_31:
    speaker: stall3rd
    en: Hehe.
    ko: 헤헤.
    ja: へへっ。
  d_main_43_10_32:
    speaker: princess
    en: "... But they're incredibly expensive."
    ko: "…엄청 비싸던데."
    ja: "…高かったはずよ。"
  d_main_43_10_33:
    speaker: stall3rd
    en: I'm good at my job, and I saved up a lot.
    ko: |-
      나 일 잘해.
      열심히 모았고.
    ja: がんばって働いて、いっぱい貯めたんだ。
  d_main_43_10_34:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_10_35:
    speaker: princess
    en: Why would you...?
    ko: "…왜 그걸 네가…."
    ja: どうしてお前が…
  d_main_43_10_36:
    speaker: stall3rd
    en: I dunno. Maybe for the same reason you bought this house?
    ko: 글쎄? 아마 공주님이랑 같은 이유지 않을까?
    ja: うーん？たぶんお姫様と同じじゃないかな？
  d_main_43_10_37:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_10_38:
    speaker: stall3rd
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_10_39:
    speaker: princess
    en: Hah...
    ko: "…하."
    ja: "…ふふっ。"
  d_main_43_10_40:
    speaker: stall3rd
    en: Hehe...
    ko: "…에헤."
    ja: "…えへへ。"
  d_main_43_10_41:
    speaker: princess
    en: Hahaha!
    ko: 하하하하하!
    ja: あははははっ！
  d_main_43_10_42:
    speaker: stall3rd
    en: Hehehe!
    ko: 에헤헤헤헤!
    ja: えへへへへっ！
  d_main_43_10_43:
    speaker: "<Narration>"
    en: That night.
    ko: 그날 밤.
    ja: その日の夜
  d_main_43_10_44:
    speaker: stall3rd
    en: Wow. The floor's so soft.
    ko: 우와. 바닥이 푹신푹신해.
    ja: うわぁ。床が柔らかいね。
  d_main_43_10_45:
    speaker: princess
    en: This isn't soft. It's as hard as a rock.
    ko: 안 푹신하다. 딱딱하다.
    ja: どこがよ。硬いじゃない。
  d_main_43_10_46:
    speaker: stall3rd
    en: It's so quiet, like someone turned off all the noise.
    ko: 조용하다. 다른 소리도 안 들리고.
    ja: 静かだね。何も聞こえてこないや。
  d_main_43_10_47:
    speaker: princess
    en: The other place was just ridiculously noisy.
    ko: 거기가 너무 이상할 정도로 시끄러웠던 거야.
    ja: あそこが異常にうるさかっただけよ。
  d_main_43_10_48:
    speaker: stall3rd
    en: Are you not using your computer today?
    ko: 오늘은 컴퓨터 안 해?
    ja: 今日はパソコン触らないの？
  d_main_43_10_49:
    speaker: stall3rd
    en: You always have that pretty lady on your screen while you're working on it.
    ko: 예쁜 언니 띄워놓고 맨날 뭐 하더니.
    ja: |-
      毎日、画面の中のきれいなお姉さんに
      何かしてたでしょ。
  d_main_43_10_50:
    speaker: princess
    en: That's a blueprint. It... err, never mind.
    ko: 그건 설계도… 아니, 됐다.
    ja: あれはただの設計図…いえ、なんでもないわ。
  d_main_43_10_51:
    speaker: princess
    en: I'm not really in the mood for that today.
    ko: "…오늘은 그럴 기분이 아니야."
    ja: "…今日は気分じゃないの。"
  d_main_43_10_52:
    speaker: stall3rd
    en: I see.
    ko: 그렇구나.
    ja: そっか。
  d_main_43_10_53:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_10_54:
    speaker: princess
    en: Hey, why does everyone call you "Third"?
    ko: 너. 왜 주위에서 셋째라고 부르지?
    ja: ねえ。3世と呼ばれているのはなぜ？
  d_main_43_10_55:
    speaker: princess
    en: Do you have siblings?
    ko: 형제자매가 있는 건가?
    ja: 他に家族がいるの？
  d_main_43_10_56:
    speaker: stall3rd
    en: No.
    ko: 아니.
    ja: ううん。
  d_main_43_10_57:
    speaker: stall3rd
    en: There's this public restroom in Ephialtes.
    ko: 배드 드림에 공용 화장실이 있거든.
    ja: バッドドリームに公衆トイレがあってね。
  d_main_43_10_58:
    speaker: stall3rd
    en: It's poorly maintained, and most of it doesn't even work. You know how public
      restrooms are.
    ko: 공용 화장실이다 보니 관리가 엉망이고, 대부분은 작동을 안 해.
    ja: |-
      管理もろくにされてないし、
      使えるトイレなんてほとんどないんだけど。
  d_main_43_10_59:
    speaker: stall3rd
    en: Well, the very last stall is used for storing all sorts of junk,
    ko: 그중 가장 마지막 칸은 이런저런 잡동사니를 넣어두는 칸으로 쓰는데.
    ja: その一番奥が物置きになってるんだ。
  d_main_43_10_60:
    speaker: stall3rd
    en: and they say that's where I was found.
    ko: 나를 거기서 찾았다고 해.
    ja: 私はそこで見つかったんだって。
  d_main_43_10_61:
    speaker: princess
    en: What...?
    ko: "…뭐?"
    ja: "…えっ？"
  d_main_43_10_62:
    speaker: stall3rd
    en: Yup, I was born there.
    ko: 응. 나는 거기서 태어났어.
    ja: 私、そこで生まれたらしいの。
  d_main_43_10_63:
    speaker: stall3rd
    en: Obviously, I don't know who my parents are.
    ko: 부모님은 당연히 누군지 모르고.
    ja: 当たり前だけど、親の顔は知らないよ。
  d_main_43_10_64:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_10_65:
    speaker: stall3rd
    en: Anyway, I was the third kid they found in that stall.
    ko: 그 칸에서 발견된 아이 중 내가 세 번째.
    ja: その物置で見つかった3番目の子が私。
  d_main_43_10_66:
    speaker: stall3rd
    en: That's why they call me "Third."
    ko: 그래서 셋째라고 불러.
    ja: だから3世って呼ばれてるんだ。
  d_main_43_10_67:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_10_68:
    speaker: stall3rd
    en: They even call that stall the maternity ward. Isn't that funny?
    ko: |-
      그 칸을 산부인과라고 부르기도 해.
      재밌지?
    ja: |-
      その物置、産婦人科って呼ばれてるんだって。
      面白いでしょ？
  d_main_43_10_69:
    speaker: princess
    en: Not even slightly.
    ko: 하나도 재미없다.
    ja: まったく面白くないわ。
  d_main_43_10_70:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_10_71:
    speaker: princess
    en: Do you plan on living here forever? The Outer Rim, I mean.
    ko: 여기서 계속 살 생각인가? 아우터 림에서.
    ja: |-
      このままずっと暮らしていくつもり？
      アウターリムで。
  d_main_43_10_72:
    speaker: stall3rd
    en: Yeah, probably.
    ko: 응. 아마 그렇지 않을까.
    ja: うん。たぶんそうなるんじゃないかな。
  d_main_43_10_73:
    speaker: princess
    en: Have you ever thought about going to the Ark?
    ko: 방주로 갈 생각은?
    ja: アークに行く気はないの？
  d_main_43_10_74:
    speaker: stall3rd
    en: It's not like I can go there just because I want to. *Cough*
    ko: 가고 싶다고 갈 수 있는 건 아니니까. 콜록.
    ja: |-
      行きたいからって行ける場所じゃないからね…
      ゴホッ。
  d_main_43_10_75:
    speaker: stall3rd
    en: Are you going back to the Ark, Princess?
    ko: 공주님은 방주로 갈 거야?
    ja: お姫様はアークに行くの？
  d_main_43_10_76:
    speaker: princess
    en: Yes. There's something I have to do.
    ko: 그래. 해야 할 일이 있다.
    ja: ええ。私にはやるべきことがあるの。
  d_main_43_10_77:
    speaker: stall3rd
    en: When will you go?
    ko: 언제 가는데?
    ja: いつ？
  d_main_43_10_78:
    speaker: princess
    en: As soon as possible. I've almost got everything lined up.
    ko: 최대한 빨리. 준비도 거의 다 됐고.
    ja: なるべく早く。準備はほとんど整えてあるわ。
  d_main_43_10_79:
    speaker: stall3rd
    en: I see...
    ko: 그렇구나.
    ja: そうなんだ。
  d_main_43_10_80:
    speaker: stall3rd
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_10_81:
    speaker: stall3rd
    en: Can you tell me what the Ark is like?
    ko: 방주가 어떤 곳인지 얘기해줘.
    ja: アークってどんな場所か教えて。
  d_main_43_10_82:
    speaker: princess
    en: Why? You said yourself that you'll never be able to go there.
    ko: 가지도 못할 거 뭐 하러 듣게.
    ja: 行く気もないのに、聞いてどうするのよ。
  d_main_43_10_83:
    speaker: stall3rd
    en: I'm just curious, and it sounds interesting.
    ko: |-
      그냥. 궁금하니까.
      재밌을 것 같기도 하고.
    ja: |-
      なんとなく。気になるじゃない。
      なんだか面白そうだし。
  d_main_43_10_84:
    speaker: princess
    en: First of all, it's bright.
    ko: 일단 밝다.
    ja: まず、明るいわね。
  d_main_43_10_85:
    speaker: stall3rd
    en: It's bright? Are there tons of lights?
    ko: 밝아? 전등이 엄청 많은 거야?
    ja: 明るい？電灯だらけってこと？
  d_main_43_10_86:
    speaker: princess
    en: No, it's bright even without lights.
    ko: 아니. 그냥 밝다. 전등 없이도 밝아.
    ja: いいえ。ただ明るいのよ。電灯がなくても。
  d_main_43_10_87:
    speaker: stall3rd
    en: I can't even imagine what that would be like.
    ko: 어떤 느낌인지 전혀 감이 안 오는데.
    ja: どんな感じかぜんぜん想像もつかないなぁ…
  d_main_43_10_88:
    speaker: princess
    en: If you ever do go, you'll know exactly what I mean. And there are so many
      tall buildings...
    ko: |-
      가보면 어떤 느낌인지 바로 알 거다.
      그리고 높은 건물들이 많은데….
    ja: |-
      行けばすぐに分かるわ。
      それから、高い建物がたくさんあって…
  d_main_43_10_89:
    speaker: "<Narration>"
    en: The two talk late into the night in their new home before falling asleep.
    ko: 둘은 새로운 집에서 늦은 시간까지 대화를 나누다 잠들었다.
    ja: |-
      2人は新しい家で夜遅くまで
      会話に花を咲かせ、眠りについた
d_main_43_11:
  d_main_43_11_1:
    speaker: "<Narration>"
    en: A few days later...
    ko: 며칠 뒤.
    ja: 数日後
  d_main_43_11_2:
    speaker: freerat
    en: Whoa!
    ko: 이야~
    ja: おお～
  d_main_43_11_3:
    speaker: freerat
    en: Is this your new place? It looks nice!
    ko: |-
      여기가 새로 산 집이야?
      좋네~
    ja: |-
      ここが新しい家？
      いいじゃんか～
  d_main_43_11_4:
    speaker: stall3rd
    en: "*Cough, cough* Yeah, it's great."
    ko: 콜록콜록. 응. 좋아.
    ja: ゲホゲホッ。うん。いいでしょ。
  d_main_43_11_5:
    speaker: freerat
    en: Where's Princess?
    ko: 공주님은?
    ja: お姫様は？
  d_main_43_11_6:
    speaker: stall3rd
    en: Huh? Isn't she at work?
    ko: 응? 일하러 갔지?
    ja: え？仕事にいったでしょ？
  d_main_43_11_7:
    speaker: freerat
    en: What are you talking about? Today's our day off.
    ko: 무슨 소리야. 오늘 일 없어.
    ja: 何言ってんだ。今日は休みだよ。
  d_main_43_11_8:
    speaker: freerat
    en: That's why I came by to hang out.
    ko: 그러니까 이 시간에 내가 여기 놀러 왔지.
    ja: だからあたしがこんな時間に来てんだ。
  d_main_43_11_9:
    speaker: stall3rd
    en: Then where'd she go? She took off first thing after waking up.
    ko: 그래? 어디 갔지? 일어나자마자 나갔는데.
    ja: |-
      そうなの？どこ行ったんだろ？
      起きてすぐ出てったんだけど…
  d_main_43_11_10:
    speaker: freerat
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_11_11:
    speaker: freerat
    en: You know, she's been sneaking off to this one place by herself lately.
    ko: |-
      공주님 말이야.
      안 그래도 얼마 전부터 혼자 몰래 어디로 가더라고.
    ja: |-
      お姫様さ。
      最近いつもひとりでどっかに抜け出すんだよ。
  d_main_43_11_12:
    speaker: freerat
    en: She just stands there for a while, then comes back. You know anything about
      it?
    ko: 가서 한참 동안 서 있다가 돌아가던데, 뭐 아는 거 없어?
    ja: |-
      いつも同じ場所でしばらく棒立ちして、
      そのうち戻って来るんだ。
      何か聞いてるか？
  d_main_43_11_13:
    speaker: stall3rd
    en: Hmm... No.
    ko: 음… 없어.
    ja: うーん…知らない。
  d_main_43_11_14:
    speaker: freerat
    en: Hmm...
    ko: 쓰읍….
    ja: そうか…
  d_main_43_11_15:
    speaker: freerat
    en: Over where she's been going,
    ko: 근데 거기가 말이야.
    ja: 立ってた場所なんだけどな。
  d_main_43_11_16:
    speaker: freerat
    en: there's this crawlspace that connects to the Ark.
    ko: 방주랑 이어지는 개구멍이 있는 곳이거든.
    ja: アークにつながる抜け穴があるんだ。
  d_main_43_11_17:
    speaker: stall3rd
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_11_18:
    speaker: freerat
    en: Didn't she keep saying she wanted to go back to the Ark?
    ko: 걔 방주로 돌아가느니 어쩌느니 노래 불렀었잖아.
    ja: |-
      あいつ、アークに戻るんだって
      何かにつけて言ってただろ。
  d_main_43_11_19:
    speaker: freerat
    en: Maybe she's going there?
    ko: 가는 거 아냐?
    ja: 本当に行く気なんじゃないか？
  d_main_43_11_20:
    speaker: freerat
    en: I mean, they call it a crawlspace, but really it's just a passage you can
      bribe your way through.
    ko: 근데 거기 말이 개구멍이지, 뒷돈 찔러주고 왔다 갔다 하는 곳인데.
    ja: |-
      穴って言っても、実際は金を握らせれば
      通してもらえるって話らしいけどな。
  d_main_43_11_21:
    speaker: freerat
    en: But I doubt Big Madam would let her do that.
    ko: 빅 마담이 그걸 허가해 줬을 리는 없을 테고.
    ja: ビッグマダムが許すとも思えねぇ。
  d_main_43_11_22:
    speaker: freerat
    en: "... Think she's trying to escape?"
    ko: "…도망가려는 건가?"
    ja: "…逃げようとしてんじゃないか？"
  d_main_43_11_23:
    speaker: stall3rd
    en: No way...
    ko: 설마.
    ja: まさか。
  d_main_43_11_24:
    speaker: freerat
    en: Right? There's no way. She's been around the Outer Rim long enough. She wouldn't
      be that stupid.
    ko: |-
      그렇지? 설마.
      걔도 아우터 림 짬밥이 있는데 그렇게 멍청할까.
    ja: |-
      だろ？そう思うよな。
      あいつももうアウターリムの人間なんだし、
      そんなバカなことするワケない。
  d_main_43_11_25:
    speaker: freerat
    en: Unless she's looking to get herself killed...
    ko: 벌집 희망자가 되려는 게 아니고서야….
    ja: ハチの巣にでもされたいわけじゃなきゃ…
  d_main_43_11_26:
    speaker: stall3rd
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_11_27:
    speaker: freerat
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_11_28:
    speaker: freerat
    en: Let's go check it out. I've got a bad feeling about this.
    ko: 가보자. 불안해.
    ja: 行くか。やっぱり不安だ。
  d_main_43_11_29:
    speaker: stall3rd
    en: Me too. Lead the way.
    ko: 응. 안내 부탁해.
    ja: うん。案内お願い。
  d_main_43_11_30:
    speaker: freerat
    en: Found her. She's over there.
    ko: "…찾았다. 저기 있어."
    ja: "…いたぞ、あそこだ。"
  d_main_43_11_31:
    speaker: freerat
    en: But I can't see too well. We've gotta get closer.
    ko: 잘 안 보이는데. 가까이 가보자.
    ja: よく見えないな…近くにいってみるか。
  d_main_43_11_32:
    speaker: stall3rd
    en: What are you gonna do if we get caught?
    ko: 들키면 어쩌려고.
    ja: 見つかったらどうするの？
  d_main_43_11_33:
    speaker: freerat
    en: How do you think I got my name? Sneaking around like an alley rat is in my
      nature.
    ko: |-
      내가 왜 프리 랫이겠어.
      빨빨거리는 쥐새끼처럼 몰래몰래 다니는 건 타고나서라고.
    ja: |-
      こっちはフリーラット様だぞ？
      ネズミみたいな逃げ足の早さで
      そう呼ばれてんだ。
  d_main_43_11_34:
    speaker: freerat
    en: Your cough... Can you hold it in?
    ko: 기침. 참을 수 있겠어?
    ja: お前、咳はガマンできそうか？
  d_main_43_11_35:
    speaker: stall3rd
    en: Hold my hand.
    ko: 손잡아 줘.
    ja: 手、握って。
  d_main_43_11_36:
    speaker: freerat
    en: Huh? Wh-why are you suddenly asking me to?
    ko: 어? 왜, 왜 갑자기.
    ja: あん？ど、どうしたんだ急に。
  d_main_43_11_37:
    speaker: stall3rd
    en: My eyesight's gotten really bad.
    ko: 나 눈이 많이 나빠졌어.
    ja: 私、前より目が悪くなっちゃってて。
  d_main_43_11_38:
    speaker: freerat
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_11_39:
    speaker: freerat
    en: You said you were fine lately.
    ko: 최근 괜찮다더니.
    ja: 最近は平気だって言ってたじゃんか。
  d_main_43_11_40:
    speaker: stall3rd
    en: Heheh...
    ko: 헤헤.
    ja: へへ…
  d_main_43_11_41:
    speaker: freerat
    en: "... Here. Grab my hand. Let's go."
    ko: "…자. 손잡아줄게. 가자."
    ja: "…ほら。握ってやるよ。行くぞ。"
  d_main_43_11_42:
    speaker: "<Narration>"
    en: Stall III and Free Rat move cautiously while holding hands.
    ko: 스톨 3세와 프리 랫은 서로 손을 잡고 조심히 움직였다.
    ja: |-
      ストール3世とフリーラットが
      手をつないだまま、静かに動いた
  d_main_43_11_43:
    speaker: "<Narration>"
    en: Hiding near a pile of scrap, they spot Princess standing no more than twenty
      paces away.
    ko: |-
      폐품 더미 근처에 몸을 숨긴 둘은,
      스무 걸음도 떨어지지 않은 곳에 서 있는 프린세스를 본다.
    ja: |-
      廃品の山に身を隠した2人の近く、
      20歩にも満たない距離にプリンセスがいる
  d_main_43_11_44:
    speaker: "<Narration>"
    en: Princess taps her foot anxiously.
    ko: 프린세스는 초조한 듯 발을 구른다.
    ja: |-
      プリンセスはいらついた様子で
      足を揺すっていた
  d_main_43_11_45:
    speaker: "<Narration>"
    en: After a short while,
    ko: 그리고 잠시 후,
    ja: しばらくすると…
  d_main_43_11_46:
    speaker: "<Narration>"
    en: a priestess clad in white and gold emerges from a small opening in the partition.
    ko: 격벽의 작은 구멍에서 흰색과 금색의 사제가 나타났다.
    ja: |-
      防壁の小さな抜け穴から、
      白と金をまとった司祭が姿を見せた
  d_main_43_11_47:
    speaker: "<Narration>"
    en: Her face is veiled, but she seems visibly shocked the moment she sees Princess.
    ko: |-
      베일에 가려져 있었지만,
      사제는 프린세스를 보고 경악한 듯 보였다.
    ja: |-
      顔はベールに隠れているが、
      プリンセスを見た司祭は
      うろたえているようだった
  d_main_43_11_48:
    speaker: priestess
    en: Your Holiness!
    ko: 성하…!
    ja: 聖下…！
  d_main_43_11_49:
    speaker: princess
    en: You...!
    ko: 이놈…!
    ja: この…！
  d_main_43_11_50:
    speaker: "<Narration>"
    en: "*Whack!*"
    ko: 빡!
    ja: ドカッ！
  d_main_43_11_51:
    speaker: "<Narration>"
    en: Princess kicks the priestess in the leg.
    ko: 프린세스가 여사제의 다리를 걷어찬다.
    ja: プリンセスが女司祭の足を蹴り上げた
  d_main_43_11_52:
    speaker: "<Narration>"
    en: The priestess staggers for a moment, then regains her footing.
    ko: 잠시 휘청이던 여사제가 자세를 추스른다.
    ja: |-
      女司祭は少しふらついたが、
      すぐに立ち直った
  d_main_43_11_53:
    speaker: priestess
    en: Your Holiness...! You're truly alive...!
    ko: 정말…! 정말 살아계셨군요…!
    ja: |-
      本当に…！
      本当に生きていらっしゃったのですね…！
  d_main_43_11_54:
    speaker: princess
    en: Three years...! For three years, you left me rotting in this place without
      a single message! What exactly were you doing?
    ko: 3년이다…! 3년 동안 나를 이런 곳에 처박아놓고 아무런 연락이 없다니 무슨 짓이지…!?
    ja: |-
      3年よ…！3年も私をこんな場所に
      閉じ込めておいて、
      一度の連絡もないとはどういうつもり…！？
  d_main_43_11_55:
    speaker: princess
    en: Explain yourself!
    ko: 제대로 설명해야 할 거다…!
    ja: 納得のいく説明があるのでしょうね…！
  d_main_43_11_56:
    speaker: "<Narration>"
    en: Princess's necklace shimmers with a golden light.
    ko: 프린세스의 목걸이가 황금색 빛으로 일렁인다.
    ja: プリンセスのネックレスが黄金色に揺らめいた
  d_main_43_11_57:
    speaker: "<Narration>"
    en: The priestess recoils in fear.
    ko: 여사제는 기겁하며 물러선다.
    ja: 女司祭は慌て、後ずさりした
  d_main_43_11_58:
    speaker: priestess
    en: Please... Please allow me to explain everything! I beg you, temper your anger...!
    ko: 제가…! 제가 다 설명하겠습니다…! 부디 분노를…!
    ja: |-
      すべて…！すべてご説明いたします…！
      ですから、どうか怒りをお納めください…！
  d_main_43_11_59:
    speaker: princess
    en: Speak! Now!
    ko: 말해라! 어서!
    ja: 言ってみなさい！早く！
  d_main_43_11_60:
    speaker: priestess
    en: Okay...!
    ko: 예, 예…!
    ja: は、ははぁっ…！
  d_main_43_11_61:
    speaker: priestess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_11_62:
    speaker: priestess
    en: That day, the day of your corporeal transference...
    ko: |-
      그날.
      성하의 육체 전환 의식 날.
    ja: |-
      あの日。
      聖下が肉体転換の儀を執り行われたあの日…
  d_main_43_11_63:
    speaker: priestess
    en: While you were resting after the ritual had concluded,
    ko: 의식이 끝난 후, 성하께서 휴식을 취하고 있을 때.
    ja: |-
      儀式がつつがなく終わり、
      聖下がご休息なさっていた時です。
  d_main_43_11_64:
    speaker: priestess
    en: a man suddenly appeared.
    ko: 갑자기 나타난 한 명의 남자에게
    ja: 一人の男が突然現れました。
  d_main_43_11_65:
    speaker: priestess
    en: V.T.C. was annihilated, quite literally, by that single intruder.
    ko: V.T.C.는 말 그대로 괴멸되었습니다.
    ja: |-
      そしてV.T.C.は文字通り、
      壊滅いたしました。
  d_main_43_11_66:
    speaker: princess
    en: What...?
    ko: "…뭐?"
    ja: "…え？"
  d_main_43_11_67:
    speaker: priestess
    en: Once the transference ritual was over, you withdrew to rest, while the remaining
      members enjoyed the celebrations.
    ko: |-
      성하의 육체 전환 의식이 끝난 후,
      성하께선 휴식에 들고 남은 인원들이 연회를 즐기고 있을 때.
    ja: |-
      儀式を終えて聖下が休息に入られ、
      他の者たちは宴に集まっておりました。
  d_main_43_11_68:
    speaker: priestess
    en: That man entered the hall quietly.
    ko: 그 남자는 조용히 연회장에 모습을 드러냈습니다.
    ja: そこへあの男が音もなく現れたのです。
  d_main_43_11_69:
    speaker: priestess
    en: He wore a commander's uniform, held a pistol in one hand, and carried a large
      backpack.
    ko: |-
      지휘관 복장을 입고 있었습니다.
      손에는 권총 한 자루와, 큰 배낭을 들고 있었습니다.
    ja: |-
      指揮官の制服で、手には1丁の拳銃を握り、
      大きな袋らしきものを背負っておりました。
  d_main_43_11_70:
    speaker: priestess
    en: He stood there staring at us,
    ko: 그는 가만히 서서 우리를 노려보다가.
    ja: |-
      我々の前に立ち、
      鋭い眼光を向けてきたと思うと…
  d_main_43_11_71:
    speaker: priestess
    en: and then... he attacked.
    ko: "…공격해 오기 시작했습니다."
    ja: "…襲いかかって来たのです。"
  d_main_43_11_72:
    speaker: priestess
    en: Neither the deployed Nikkes nor the robots were of any use.
    ko: 배치된 니케나 로봇들도 아무런 도움이 되지 않았습니다.
    ja: 警備のニケもロボットも、何の役にも立たず…
  d_main_43_11_73:
    speaker: priestess
    en: We were slaughtered, powerless to do anything.
    ko: 우리는 그저 무력하게 죽어 나갔습니다.
    ja: 一方的に蹂躙されました。
  d_main_43_11_74:
    speaker: princess
    en: "... By one person? What kind of disgusting joke is this?"
    ko: "…한 명에게? 뭐냐 그건. 무슨 질 나쁜 농담이냐."
    ja: |-
      …たった1人を相手に？ありえないわね。
      作り話など聞きたくもないわ。
  d_main_43_11_75:
    speaker: priestess
    en: He was... a monster disguised as a human.
    ko: "…괴물 같은 남자였습니다."
    ja: "…人とも思えぬ所業でございました。"
  d_main_43_11_76:
    speaker: priestess
    en: I still can't wrap my head around how he did it,
    ko: 어떻게 했는지 이해가 되지 않을 정도로.
    ja: 我々も事態がまったく理解できないまま…
  d_main_43_11_77:
    speaker: priestess
    en: how he killed everyone.
    ko: 모두 죽였습니다.
    ja: その場にいたほとんどが、死亡しております。
  d_main_43_11_78:
    speaker: priestess
    en: Only a handful survived, including myself.
    ko: 살아남은 건, 저를 포함해서 고작 수 명 남짓입니다.
    ja: |-
      生き残った者は、
      私を含めて数名のみでございます。
  d_main_43_11_79:
    speaker: princess
    en: Like I said, what kind of disgusting joke is this?!
    ko: 그러니까 그게 무슨 질 나쁜 농담이냔 말이다!
    ja: 作り話はもういいと言ったわ！
  d_main_43_11_80:
    speaker: priestess
    en: Trust me!
    ko: 저도!
    ja: 私とて！
  d_main_43_11_81:
    speaker: princess
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_main_43_11_82:
    speaker: priestess
    en: I do not wish to believe it either, and yet it is the truth!
    ko: 저도 믿고 싶지 않습니다! 하지만 정말입니다!
    ja: |-
      私とて信じたくはありません！
      ですが、誓って真実でございます！
  d_main_43_11_83:
    speaker: priestess
    en: He single-handedly killed more than two hundred people!
    ko: 혼자서, 이백여 명을 다 죽였단 말입니다!
    ja: たった1人に、200名あまりが…！
  d_main_43_11_84:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_11_85:
    speaker: princess
    en: Who? Who was it?
    ko: 누구냐, 그 녀석이.
    ja: 何者よ、そいつ。
  d_main_43_11_86:
    speaker: priestess
    en: It was... Andersen.
    ko: 엔더슨… 입니다.
    ja: その男は…アンダーソン…
  d_main_43_11_87:
    speaker: princess
    en: Andersen...! Commander of the Goddess Squad.
    ko: 엔더슨…! 갓데스의 지휘관…!
    ja: アンダーソン…ゴッデスの指揮官…！？
  d_main_43_11_88:
    speaker: princess
    en: How...?! He was supposed to be in a coma!
    ko: 분명 혼수 상태로 방치해놨을 텐데 어떻게…!
    ja: 昏睡状態だったはずでしょう、なぜ…！
  d_main_43_11_89:
    speaker: priestess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_11_90:
    speaker: princess
    en: Did you get revenge?
    ko: "…그래서, 복수는."
    ja: "…したんでしょうね、報復は。"
  d_main_43_11_91:
    speaker: priestess
    en: We... could not.
    ko: 못… 했습니다.
    ja: いえ…聖下。
  d_main_43_11_92:
    speaker: priestess
    en: The senior officers who were involved in the transference ritual all perished,
      and V.T.C.'s chain of command collapsed.
    ko: 육체 전환 의식에 참여한 주요 간부들이 모두 죽어 V.T.C.의 지휘 체계가 무너졌고.
    ja: |-
      儀式に参加していた主要幹部が
      全員そこで犠牲となり、
      V.T.C.の指導体制は崩壊しております。
  d_main_43_11_93:
    speaker: priestess
    en: The Central Government then elevated that man to the position of deputy chief,
      placing him entirely beyond our reach.
    ko: 중앙 정부는 그 남자를 부사령관 자리에 올려 손을 댈 수 없게 만들었습니다.
    ja: |-
      まもなく彼奴は中央政府によって
      副司令官の座に収まり、
      我々の手が及ばない存在となりました。
  d_main_43_11_94:
    speaker: princess
    en: Damn those Central Government dogs! All that time circling me, and now they
      finally bare their fangs...!
    ko: |-
      빌어먹을 중앙 정부 놈들…!
      견제만 해오더니 과감하게 나오는군…!
    ja: |-
      血なまぐさい中央政府め…！
      吠えるだけかと思っていたら…！
  d_main_43_11_95:
    speaker: priestess
    en: The moment V.T.C.'s power waned, the Central Government descended upon us
      with unrestrained fury.
    ko: 중앙 정부는 V.T.C.의 힘이 약해지자마자 미친 듯이 달려들었습니다.
    ja: |-
      V.T.C.の混乱に乗じ、中央政府は
      一気に我々の排除に乗り出しました。
  d_main_43_11_96:
    speaker: priestess
    en: It was... a purge.
    ko: 숙청… 이었습니다.
    ja: いわゆる…粛清です。
  d_main_43_11_97:
    speaker: priestess
    en: Very few devotees remain within the Ark.
    ko: 지금 방주에 남은 신도는… 얼마 남지 않았습니다.
    ja: |-
      アークに残る信徒は…
      もはや数えるほどしかおりません。
  d_main_43_11_98:
    speaker: princess
    en: How many?
    ko: "…얼마나 남았지."
    ja: "…どれぐらい。"
  d_main_43_11_99:
    speaker: priestess
    en: More or less... two percent.
    ko: "…2%... 정도입니다."
    ja: "…かつての…2％ほど。"
  d_main_43_11_100:
    speaker: princess
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_43_11_101:
    speaker: priestess
    en: I... I persuaded and rallied the remaining devotees, Your Holiness.
    ko: |-
      저는, 저는 성하.
      얼마 남지 않은 신도들을 설득하고 추슬렀습니다.
    ja: |-
      聖下。わ、私は…
      わずかに残った信徒たちを
      必死に説き伏せてまいりました。
  d_main_43_11_102:
    speaker: priestess
    en: I never expected it would take three years, but I did everything I could.
    ko: |-
      3년이나 걸릴 줄은 몰랐습니다.
      하지만 저도 최선을 다했습니다.
    ja: |-
      3年もかかるとは思いもしませんでしたが…
      しかしながら、できる限り
      手を尽くしてまいりました。
  d_main_43_11_103:
    speaker: princess
    en: Given all that, why did you not come back for me?
    ko: 그런 일이 있었는데 왜 찾아오지 않았지?
    ja: |-
      そんなことがあったのなら、
      なおさらなぜ連絡をよこさなかった？
  d_main_43_11_104:
    speaker: priestess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_11_105:
    speaker: princess
    en: Answer me!
    ko: 말해라!
    ja: 答えなさい！
  d_main_43_11_106:
    speaker: princess
    en: You dumped me in the Outer Rim while I was unconscious!
    ko: 정신을 잃은 나를 아우터 림에 버려놓고!
    ja: 意識の無い私をアウターリムに打ち捨てて！
  d_main_43_11_107:
    speaker: princess
    en: I spent three years crawling through this sewer!
    ko: 이 시궁창을 3년이나 기어다닐 동안!
    ja: |-
      私がこのドブの底で
      3年も這いずりまわっている間！
  d_main_43_11_108:
    speaker: princess
    en: Why was I not contacted even once?!
    ko: 왜 연락 한 번 하지 않았는지 말해라!
    ja: なぜ一度も連絡してこなかった！
  d_main_43_11_109:
    speaker: priestess
    en: W-we had no funds...
    ko: 도, 돈이… 없었습니다.
    ja: し、資金面の…問題でございます。
  d_main_43_11_110:
    speaker: priestess
    en: Entering the Outer Rim safely requires an enormous bribe, money we simply
      did not have.
    ko: 아우터 림으로 안전하게 들어오려면 거액의 뒷돈을 지급해야 하는데, 그 돈이 없었습니다.
    ja: |-
      アウターリムとの安全な往来を確保するには
      巨額の表にでない資金が必要となります。
      そのようなものは今の我々にはございません。
  d_main_43_11_111:
    speaker: princess
    en: What did you say...?
    ko: "…뭐라고."
    ja: "…何ですって。"
  d_main_43_11_112:
    speaker: priestess
    en: The sum we paid to the madam of Ephialtes when we entrusted you to her care...
      it was everything V.T.C. possessed at the time.
    ko: |-
      배, 배드 드림의 마담에게 성하를 맡길 때 지급했던 금액이…
      당시로서는 V.T.C.의 모든 돈이었습니다.
    ja: |-
      聖下をバッドドリームへ預けた際のものが…
      当時のV.T.C.が持ちだせた
      全資産でございました。
  d_main_43_11_113:
    speaker: priestess
    en: I barely managed to scrape together enough money just to get here today...
    ko: 지금, 여기에 올 수 있었던 것도 겨우겨우 돈을 마련하여….
    ja: |-
      今ここへ来るためにも、
      かなりの資金繰りが必要となりました。
  d_main_43_11_114:
    speaker: princess
    en: You really expect me to believe all this?
    ko: "…지금. 그 말을 나보고 믿으라는 말이냐."
    ja: "…そう。それを私に信じろと言うの？"
  d_main_43_11_115:
    speaker: princess
    en: That V.T.C.,
    ko: V.T.C.가.
    ja: V.T.C.が。
  d_main_43_11_116:
    speaker: princess
    en: the rulers of the Ark—of mankind!—
    ko: |-
      방주의 지배자가.
      아니. 인류의 지배자가.
    ja: |-
      アークの…
      いいえ、人類の上に立つ者が。
  d_main_43_11_117:
    speaker: princess
    en: couldn't even afford a single bribe?!
    ko: 고작 뒷돈 하나 찔러줄 수 없었다는 게 말이 되냔 말이다!
    ja: |-
      その程度の金も用意できないなど、
      話にもならないわ！
  d_main_43_11_118:
    speaker: priestess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_11_119:
    speaker: princess
    en: Tell me the truth. What's the real reason?
    ko: 솔직히 말해라. 무슨 연유냐.
    ja: 白状しなさい。どういうことか。
  d_main_43_11_120:
    speaker: priestess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_11_121:
    speaker: priestess
    en: Everything I said was the truth...
    ko: 그 이유가… 전부입니다.
    ja: 今お伝えしたことが…すべてでございます。
  d_main_43_11_122:
    speaker: priestess
    en: Forgive me, Your Holiness.
    ko: 죄송합니다. 성하.
    ja: 申し訳ございません、聖下。
  d_main_43_11_123:
    speaker: princess
    en: Ah...
    ko: 아….
    ja: あ…
  d_main_43_11_124:
    speaker: "<Narration>"
    en: Princess sinks to the floor.
    ko: 프린세스가 주저앉는다.
    ja: プリンセスが崩れ落ちた
  d_main_43_11_125:
    speaker: "<Narration>"
    en: She looks up at the sobbing priestess with a blank expression.
    ko: 멍한 표정으로, 흐느끼고 있는 여사제를 올려다본다.
    ja: |-
      すすり泣く女司祭の顔を、
      うつろな表情で見上げながら
  d_main_43_11_126:
    speaker: princess
    en: You really expect me to believe such a terrible joke...?
    ko: 그딴… 질 나쁜 농담을 지금 나보고 믿으라는 말이냐.
    ja: |-
      そんな…たちの悪い作り話を…
      私に信じろというの…
  d_main_43_11_127:
    speaker: priestess
    en: "*Sob* I'm sorry! I'm sorry...!"
    ko: 윽… 으흑…! 죄송합니다…! 죄송합니다…!
    ja: |-
      うっ…ううっ…！
      申し訳…申し訳ございません…！
  d_main_43_11_128:
    speaker: princess
    en: Grr...!
    ko: 으…!
    ja: くっ…！
  d_main_43_11_129:
    speaker: princess
    en: You idiots! Just how unbelievably stupid did you have to be to let things
      end up like this?!
    ko: 이런 멍청한 놈들! 대체 일을 얼마나 개 같이 멍청하게 해댔으면 이 꼴이 난단 말이냐!!
    ja: |-
      愚物どもが！
      頭がついていないのか！？
  d_main_43_11_130:
    speaker: princess
    en: Morons! Incompetent swine! Utter dimwits, the whole lot of you!
    ko: 멍청한 놈들! 무능한 놈들! 이런 빌어먹을 놈들!
    ja: このバカ者！無能！ろくでなし！
  d_main_43_11_131:
    speaker: priestess
    en: Your Holiness... Please calm down...
    ko: 서, 성하. 진정을….
    ja: せ、聖下、どうかお鎮まりください…
  d_main_43_11_132:
    speaker: princess
    en: Shut up! You shut your mouth, you useless simpleton! Everything I built up
      had been solid, and you let it all crumble in an instant...!
    ko: |-
      닥쳐라! 닥쳐라 무능한 놈!
      지금껏 그렇게 견고히 쌓아놨던 것을 그렇게나 한순간에…!
    ja: |-
      黙れ！うすのろ！
      ここまで積み上げてきたものを
      一瞬で失ったなどと…！
  d_main_43_11_133:
    speaker: priestess
    en: B-but you're still alive, Your Holiness.
    ko: 서, 성하께서 살아계시지 않습니까.
    ja: |-
      しかし、聖下はまだ
      生きておられるではありませんか。
  d_main_43_11_134:
    speaker: priestess
    en: So long as you're alive, there's still hope.
    ko: 아직, 아직 희망은 있습니다.
    ja: まだ…まだ希望は失われておりません。
  d_main_43_11_135:
    speaker: priestess
    en: When your message reached me, I was shocked beyond measure.
    ko: 갑자기 성하께 연락이 왔을 때는 정말 놀랐습니다.
    ja: |-
      突然聖下からの連絡をいただいた時は
      本当に驚きました。
  d_main_43_11_136:
    speaker: priestess
    en: To be honest... I believed you had already passed.
    ko: 솔직히 말씀드리면, 성하께서는 이미 서거하신 줄 알았습니다.
    ja: |-
      正直に申し上げれば、すでにこの世には
      居らぬ者と思っておりました。
  d_main_43_11_137:
    speaker: priestess
    en: You were in the Outer Rim, after all.
    ko: 아우터… 림이었으니까요.
    ja: アウターリムは…そのような場所ですので。
  d_main_43_11_138:
    speaker: priestess
    en: Even though we paid the madam, I assumed that the creatures of this refuse
      heap would never honor such an agreement.
    ko: 그 마담에게 돈을 냈다고는 하지만 쓰레기장의 존재들이라 당연히 약속이 지켜질 리가 없을거라 생각했습니다.
    ja: |-
      あの女に十分な金を握らせたとはいえ
      所詮は掃きだめの住人、
      あまり期待を持ってはおりませんでした。
  d_main_43_11_139:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_11_140:
    speaker: priestess
    en: There was nowhere safe for us to hide at the time, so we made the only choice
      we could, knowing full well it could end badly.
    ko: 당시로서는 몸을 피할 곳이 없어, 일이 잘못될 걸 알면서도 내린 최악의 선택이었지만….
    ja: |-
      当時は他に逃れられる場所もなく、
      苦渋の選択をせざるを得ませんでしたが…
  d_main_43_11_141:
    speaker: priestess
    en: Y-yet here you stand, alive.
    ko: 이렇게, 이렇게 살아계시지 않습니까.
    ja: |-
      とにかく、命は
      繋がれたようではございませんか。
  d_main_43_11_142:
    speaker: priestess
    en: And since you're alive, we can regroup. We can rebuild V.T.C.
    ko: |-
      그럼 다시 뭉칠 수 있습니다.
      V.T.C.를 다시 뭉칠 수 있습니다.
    ja: |-
      聖下さえおられれば、
      我々は必ずや復活を遂げられます。
      V.T.C.は再び一つになるでしょう。
  d_main_43_11_143:
    speaker: priestess
    en: Our devotees in the Ark have lost not just their wealth, but their symbol.
    ko: 지금 방주의 신도들은 돈도 돈이지만 상징성을 잃은 것이 가장 큽니다.
    ja: |-
      いまアークに残った信徒たちは、
      何よりも信じるべき道を
      失った状態でございます。
  d_main_43_11_144:
    speaker: priestess
    en: All they've witnessed is our one-sided purge at the hands of the Central Government.
    ko: 중앙 정부에게 일방적으로 숙청 당하는 모습만 보여줬으니까요.
    ja: |-
      中央政府からの迫害に
      さらされ続けておりますから。
  d_main_43_11_145:
    speaker: priestess
    en: But if you show them that you still stand strong, they will rally once more.
    ko: |-
      하지만 성하께서 건재하다는 것을 보여준다면,
      다시 뭉칠 수 있습니다.
    ja: |-
      ですが、聖下がご健在だということさえ
      信徒たちに証明できれば、
      結束を取り戻せるでしょう。
  d_main_43_11_146:
    speaker: princess
    en: How?
    ko: 무슨 수로.
    ja: どう証明しろと？
  d_main_43_11_147:
    speaker: priestess
    en: Do you still have... the key?
    ko: 열쇠… 는 아직 가지고 계십니까?
    ja: 鍵は…まだお持ちですか？
  d_main_43_11_148:
    speaker: princess
    en: As if abandoning me wasn't enough, now you dare question my authority?
    ko: 나를 버린 것도 모자라, 이제 나의 권위마저 의심하는구나.
    ja: 私を捨てた上、権威を疑うつもり？
  d_main_43_11_149:
    speaker: priestess
    en: Not at all. I merely wondered...
    ko: 그럴 리가 있겠습니까. 혹시나 하여….
    ja: |-
      滅相もございません。
      念のための確認でございます…
  d_main_43_11_150:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_11_151:
    speaker: princess
    en: I have it. It's still in one piece.
    ko: 있다. 건재하다.
    ja: あるわ。無事よ。
  d_main_43_11_152:
    speaker: priestess
    en: Oh...! Then...!
    ko: 오오…! 그렇다면…!
    ja: おお…！ならば…！
  d_main_43_11_153:
    speaker: princess
    en: What exactly do you think you're going to do with it?
    ko: 이걸로 뭘 어쩌겠다는 거냐.
    ja: それでどうしろというの？
  d_main_43_11_154:
    speaker: priestess
    en: So long as we have the key and all the dormant ancient technology contained
      within,
    ko: 오래된 기술의 모든 것이 잠들어있는 열쇠가 있다면.
    ja: 古き技術のすべてが宿る、その鍵があれば…
  d_main_43_11_155:
    speaker: priestess
    en: V.T.C. can rise again at any time.
    ko: V.T.C.는 얼마든지 다시 살아날 수 있습니다.
    ja: V.T.C.の復活は、どのようにでも可能です。
  d_main_43_11_156:
    speaker: priestess
    en: The pact prevented us from using the key's power, but as things stand, there
      is no longer any reason to uphold it.
    ko: |-
      협약 때문에 열쇠의 힘을 사용할 수 없었지만,
      이렇게 된 마당에 협약을 지킬 이유가 없습니다.
    ja: |-
      協約により力を使うことが
      禁じられているとはいえ、
      いまこの状況で守る理由もございません。
  d_main_43_11_157:
    speaker: priestess
    en: Once we demonstrate technology generations ahead of its time, all of those
      foolish humans will again fall under our thumb.
    ko: |-
      몇 세대는 앞서간 기술이 다시 드러나면,
      우매한 인류는 다시 우리 손 아래 떨어집니다.
    ja: |-
      幾世代をも先んじる技術を目にすれば、
      愚人どもは再び我々の手の中です。
  d_main_43_11_158:
    speaker: priestess
    en: It will certainly take time.
    ko: 물론 시간은, 시간은 걸리겠지요.
    ja: むろん、相応の時間がかかるでしょう。
  d_main_43_11_159:
    speaker: priestess
    en: But time is of no consequence to us.
    ko: 하지만 우리에게 시간은 아무런 문제가 되지 않습니다.
    ja: |-
      しかし、我々にとって時間は
      何の問題にもなりません。
  d_main_43_11_160:
    speaker: priestess
    en: If we endure a brief humiliation, and work in the shadows...
    ko: 아주 잠시만, 굴욕을 견디며 암약한다면.
    ja: |-
      ほんのしばらく、屈辱に耐えて
      影から糸を引いていれば…
  d_main_43_11_161:
    speaker: priestess
    en: we can reclaim dominion over humanity.
    ko: 다시 인류의 지배자가 될 수 있습니다.
    ja: |-
      再び人類の上に立つ者として
      返り咲くことができるでしょう。
  d_main_43_11_162:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_11_163:
    speaker: priestess
    en: Do you have it on your person now...?
    ko: "…지금, 가지고 계십니까."
    ja: "…ここには、お持ちでしょうか。"
  d_main_43_11_164:
    speaker: princess
    en: Do you really believe I'd walk around carrying something that important?
    ko: 그런 중요한 것을 가지고 다닐 리가 있을 거라 생각하는거냐.
    ja: |-
      そんな大事なもの、
      持ち歩くはずもないでしょう。
  d_main_43_11_165:
    speaker: priestess
    en: But your body was the only thing transported to the Outer Rim...
    ko: 허나 성하께서는 분명 그 몸만 아우터 림으로 옮겨졌었습니다.
    ja: |-
      聖下は身一つで
      アウターリムに入られたはずです。
  d_main_43_11_166:
    speaker: princess
    en: So?
    ko: 그래서.
    ja: そうね。
  d_main_43_11_167:
    speaker: "<Narration>"
    en: The priestess's gaze travels over Princess, stopping at the necklace.
    ko: 여사제의 눈이 프린세스를 훑다가, 목걸이에 멈춘다.
    ja: |-
      女司祭のプリンセスを探るような視線が、
      ネックレスを見て止まった
  d_main_43_11_168:
    speaker: priestess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_11_169:
    speaker: princess
    en: Tell me, do you really think having the key alone will make you fit for the
      title of Her Holiness?
    ko: 그래. 열쇠만 있다면 네놈이 성하의 칭호를 가질 수 있을 것 같은가.
    ja: |-
      ふぅん。鍵さえあれば自分が聖下と呼ばれる
      立場になれるとでも思っているのね。
  d_main_43_11_170:
    speaker: priestess
    en: I... I would never...! Don't be ridiculous.
    ko: 아, 아닙니다. 당치도 않습니다.
    ja: |-
      め、滅相もございません。
      そのようなおそれ多いことは。
  d_main_43_11_171:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_11_172:
    speaker: princess
    en: I'll consider your proposal.
    ko: 네놈의 제안은 생각해 보겠다.
    ja: 提案については考えておくわ。
  d_main_43_11_173:
    speaker: priestess
    en: There is nothing to consider! We must act immediately!
    ko: 생각할 것이 뭐가 있습니까! 지금 당장 움직여야…!
    ja: |-
      今さら考えることなどございましょうか？
      一刻も早く動かねば…！
  d_main_43_11_174:
    speaker: princess
    en: Remember very clearly whose presence you're in when you voice your insignificant
      opinions.
    ko: 네놈이 지금 누구 앞에서 네 의견을 내뱉는 건지 잘 생각해라.
    ja: 誰に対する物言いかしら。
  d_main_43_11_175:
    speaker: priestess
    en: "...! My deepest apologies, Your Holiness."
    ko: |-
      …!!
      죄송합니다, 성하.
    ja: |-
      …！！
      申し訳ございません、聖下。
  d_main_43_11_176:
    speaker: princess
    en: Await further instructions.
    ko: 연락을 기다려라.
    ja: 連絡を待ちなさい。
  d_main_43_11_177:
    speaker: priestess
    en: As you command...
    ko: "…알겠습니다."
    ja: "…かしこまりました。"
  d_main_43_11_178:
    speaker: "<Narration>"
    en: Princess turns sharply and walks away.
    ko: 프린세스는 거칠게 뒤를 돌아 걸어갔다.
    ja: |-
      プリンセスはいら立ちを隠せない様子で
      背中を向け、歩き去った
  d_main_43_11_179:
    speaker: "<Narration>"
    en: After watching her for a long moment, the priestess heads back toward the
      partition.
    ko: 그 모습을 한참 지켜보던 여사제는 다시 격벽 쪽으로 걸어갔다.
    ja: |-
      その姿をしばらく目で追った女司祭は、
      再び防壁の方へと戻った
  d_main_43_11_180:
    speaker: freerat
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_11_181:
    speaker: stall3rd
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_11_182:
    speaker: freerat
    en: What the...? What was that about...?
    ko: "…뭐야. 무슨 얘기였지 대체."
    ja: "…なんだ今の。いったい何の話だ？"
  d_main_43_11_183:
    speaker: stall3rd
    en: Free Rat.
    ko: "…프리 랫."
    ja: "…フリーラット。"
  d_main_43_11_184:
    speaker: freerat
    en: Uh-huh? What is it?
    ko: 어, 응. 왜?
    ja: ん？どうした。何かあったか？
  d_main_43_11_185:
    speaker: stall3rd
    en: First of all, don't tell anyone what you saw and heard today.
    ko: |-
      일단 오늘 봤던 것과 들었던 것,
      모두 아무한테도 얘기 안 해줬으면 좋겠어.
    ja: |-
      今日ここで見たことも聞いたことも、
      絶対に誰にも言わないって約束して。
  d_main_43_11_186:
    speaker: freerat
    en: I didn't even understand a single thing they said.
    ko: 나 무슨 얘기 했었는지 하나도 모르겠던데?
    ja: |-
      あたしには何の話かも
      さっぱり分からなかったぞ？
  d_main_43_11_187:
    speaker: stall3rd
    en: Still, not a word to anyone. Especially not to Big Madam.
    ko: |-
      그래도 아무 말 하지 말아 줘. 누구한테도.
      특히 빅 마담에게는 더더욱.
    ja: |-
      それでも、誰にも言わないで。絶対に。
      特にビッグマダムには。
  d_main_43_11_188:
    speaker: freerat
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_11_189:
    speaker: freerat
    en: Fine. My lips are sealed.
    ko: 알겠어. 입 다물고 있을게.
    ja: 分かった。誰にも言わない。
  d_main_43_11_190:
    speaker: stall3rd
    en: Good, thanks.
    ko: 응. 고마워.
    ja: うん。ありがとう。
d_main_43_12:
  d_main_43_12_1:
    speaker: "<Narration>"
    en: After their meal, Princess and Stall III lie down side by side on the floor.
    ko: |-
      프린세스와 스톨 3세는 식사 후,
      바닥에 나란히 누웠다.
    ja: |-
      プリンセスとストール3世が食事の後、
      床に並んで寝転んでいる
  d_main_43_12_2:
    speaker: stall3rd
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_12_3:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_12_4:
    speaker: stall3rd
    en: Are you asleep?
    ko: 자?
    ja: もう寝た？
  d_main_43_12_5:
    speaker: princess
    en: No, my body isn't tired enough to fall asleep.
    ko: |-
      아니.
      몸이 피곤하지 않으니 잠이 오지 않는군.
    ja: |-
      いいえ。
      疲れてないから、眠れないわ。
  d_main_43_12_6:
    speaker: stall3rd
    en: You've turned into a proper worker.
    ko: 훌륭한 노동자가 되었네.
    ja: すっかり立派に働く人だね。
  d_main_43_12_7:
    speaker: princess
    en: Hmph.
    ko: 흥.
    ja: ふん。
  d_main_43_12_8:
    speaker: stall3rd
    en: So you're going back to the Ark?
    ko: 방주로 돌아갈 거야?
    ja: アークに戻るの？
  d_main_43_12_9:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_12_10:
    speaker: princess
    en: You heard.
    ko: 들었구나.
    ja: 聞いていたのね。
  d_main_43_12_11:
    speaker: stall3rd
    en: Yes.
    ko: 응.
    ja: うん。
  d_main_43_12_12:
    speaker: princess
    en: Free Rat too?
    ko: 프리 랫도 같이?
    ja: フリーラットも？
  d_main_43_12_13:
    speaker: stall3rd
    en: How'd you know?
    ko: 어떻게 알았어?
    ja: どうして知ってるの？
  d_main_43_12_14:
    speaker: princess
    en: Both of you stink.
    ko: 냄새난다. 너희.
    ja: 匂うのよ、お前たち。
  d_main_43_12_15:
    speaker: stall3rd
    en: "*Sniff, sniff* No I don't."
    ko: 킁킁. 안 나는데.
    ja: くんくん…そうかな。
  d_main_43_12_16:
    speaker: princess
    en: You do.
    ko: 나.
    ja: そうよ。
  d_main_43_12_17:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_12_18:
    speaker: princess
    en: I'm deliberating about whether to go or not.
    ko: 고민 중이다. 갈지 말지.
    ja: 悩んでるわ。行くかどうか。
  d_main_43_12_19:
    speaker: stall3rd
    en: Why?
    ko: 왜?
    ja: どうして？
  d_main_43_12_20:
    speaker: princess
    en: There are too many variables.
    ko: 불안 요소가 너무 많아서.
    ja: 不安なことが多いからよ。
  d_main_43_12_21:
    speaker: stall3rd
    en: I see.
    ko: 그렇구나.
    ja: そうなんだ。
  d_main_43_12_22:
    speaker: stall3rd
    en: Who exactly are you, Princess? *Cough*
    ko: 공주님은 어떤 사람이야? 콜록.
    ja: お姫様ってどういう人なの？ゲホッ…
  d_main_43_12_23:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_12_24:
    speaker: princess
    en: I am the highest authority in the V.T.C.
    ko: 나는 V.T.C.에서 가장 높은 사람.
    ja: 私はV.T.C.のいちばん上にいたの。
  d_main_43_12_25:
    speaker: princess
    en: I used to be called "Your Holiness."
    ko: 성하라고 불렸다.
    ja: 聖下と呼ばれていたわ。
  d_main_43_12_26:
    speaker: stall3rd
    en: What's that supposed to mean?
    ko: 뭔데 그게?
    ja: 何それ？
  d_main_43_12_27:
    speaker: princess
    en: I'm the head of V.T.C., where I'm regarded as a deity.
    ko: |-
      V.T.C.의 머리.
      신으로 받들여진 존재.
    ja: |-
      V.T.C.でいちばん偉い人という意味よ。
      私は神様だっていうこと。
  d_main_43_12_28:
    speaker: princess
    en: I'm very old, even though I look about your age right now.
    ko: |-
      나이가 많다.
      지금은 너랑 비슷해 보이는 모습이지만.
    ja: |-
      年も取ってるのよ。
      見た目はあなたと同じぐらいだけど。
  d_main_43_12_29:
    speaker: princess
    en: My real age is closer to two hundred.
    ko: 실제 나이는 200살 가까이 됐지.
    ja: だいたい200歳くらいね。
  d_main_43_12_30:
    speaker: stall3rd
    en: No one can live that long.
    ko: 사람은 그렇게까지 못 살아.
    ja: 人間ってそんなに生きられないでしょ。
  d_main_43_12_31:
    speaker: princess
    en: Sure they can. Theoretically, if you get injected with Evergreen, you could
      live into your mid-two-hundreds.
    ko: 산다. 이터널 라이프를 맞으면 이론상 200 중반까지 살 수 있다.
    ja: |-
      生きられるわ。
      エターナルライフという薬があれば、
      理論上は200歳の中盤ぐらいまで。
  d_main_43_12_32:
    speaker: princess
    en: But I never got Evergreen. I survived this long by transferring my brain to
      different bodies.
    ko: 나는 이터널 라이프는 안 맞고, 뇌를 옮기는 방식으로 지금까지 살아있는 거고.
    ja: |-
      もっとも、私はそれを使わずに、
      脳を別の身体に移し替えてきたのだけれど。
  d_main_43_12_33:
    speaker: princess
    en: I would take a young, sturdy body and live in it until it reaches its mid-twenties,
      and then I'd transfer my brain to a new body, over and over.
    ko: |-
      어리고 튼튼한 몸으로 계속 갈아탔지.
      20대 중반까지 살다가 갈아타고, 또 갈아타는 걸 반복했어.
    ja: |-
      若くて丈夫な体に乗り換えるの。
      身体が20代の中ごろになるたびに、
      何度も交換してきたわ。
  d_main_43_12_34:
    speaker: stall3rd
    en: So you became a Nikke?
    ko: 니케가 된 거야?
    ja: ニケになったってこと？
  d_main_43_12_35:
    speaker: princess
    en: No. I despise those scrap-metal bodies, which is why I moved into human bodies.
    ko: |-
      아니. 고철 몸뚱이는 싫어한다.
      그래서 인간의 몸으로 옮긴 것이다.
    ja: |-
      いいえ。鉄くずの身体なんて御免よ。
      人間の肉体に移し替えているの。
  d_main_43_12_36:
    speaker: princess
    en: Granted, I'm starting to regret that decision now...
    ko: "…지금은 좀 후회하고 있지만…."
    ja: "…今は後悔しているけどね…"
  d_main_43_12_37:
    speaker: princess
    en: In any case, it was one of the crown jewels of our technology. The Central
      Government shut it down, but they made an exception for me.
    ko: |-
      아무튼 우리 기술의 정수 중 하나다.
      중앙 정부가 틀어막았지만 나는 예외로 뒀었다.
    ja: |-
      とにかく、私たちが持っている技術の一つなの。
      中央政府には使用を止められてきたけど、
      私だけは例外ね。
  d_main_43_12_38:
    speaker: stall3rd
    en: But what about the original people in those bodies?
    ko: 그럼 원래 몸 주인은?
    ja: じゃあ、もともとその身体を持ってた人は？
  d_main_43_12_39:
    speaker: princess
    en: Dead, probably. Or their brains got taken and they were turned into Nikkes.
    ko: 죽었겠지. 아니면 뇌만 떼서 니케로 만들었거나.
    ja: |-
      死んだでしょうね。
      あるいは、脳を抜き取られてニケにされたか。
  d_main_43_12_40:
    speaker: stall3rd
    en: Oh, so you were a bad person, huh?
    ko: 나쁜 사람이었구나? 공주님은.
    ja: 悪い人だったんだね？お姫様。
  d_main_43_12_41:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_12_42:
    speaker: princess
    en: Yes.
    ko: 그래.
    ja: ええ。
  d_main_43_12_43:
    speaker: princess
    en: I killed a lot of people for power.
    ko: 많이 죽였다. 권력을 위해.
    ja: たくさんの人を殺してきたわ。権力のために。
  d_main_43_12_44:
    speaker: princess
    en: Looking back on it all now...
    ko: "…돌이켜보면, 참…."
    ja: "…今思えば…"
  d_main_43_12_45:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_12_46:
    speaker: princess
    en: Hmph, I lived gloriously.
    ko: 흥. 멋지게 살았다.
    ja: ふん、ずいぶん立派な生き方だったわ。
  d_main_43_12_47:
    speaker: stall3rd
    en: Does that mean you're going back to the Ark to do bad stuff again?
    ko: 그래서 다시 나쁜 짓 하러 가는 거야? 방주로 가서?
    ja: それで、また悪いことをしにアークへ行くの？
  d_main_43_12_48:
    speaker: princess
    en: I told you, I'm still deciding.
    ko: 고민 중이라니까.
    ja: 悩んでいると言ったでしょう。
  d_main_43_12_49:
    speaker: stall3rd
    en: Are you out of money? Should I give you some?
    ko: 돈이 없어? 줄까?
    ja: お金がないなら、あげようか？
  d_main_43_12_50:
    speaker: princess
    en: Forget it. You keep it.
    ko: 됐어. 너 써.
    ja: 結構よ。自分で使って。
  d_main_43_12_51:
    speaker: stall3rd
    en: It's not like I can use it anyway. *Cough*
    ko: 어차피 못 써. 콜록.
    ja: どうせ使えないから。ゲホッ。
  d_main_43_12_52:
    speaker: princess
    en: Spend it on treatment.
    ko: 치료받는 데 써라.
    ja: 自分の病気でも治しなさい。
  d_main_43_12_53:
    speaker: stall3rd
    en: No, they already told me they can't cure me here.
    ko: 여기서는 못 고친대.
    ja: ここじゃ治せないって言われたんだ。
  d_main_43_12_54:
    speaker: princess
    en: Ever the dump, this place.
    ko: 역시 쓰레기 같은 동네야.
    ja: ほんと、救いようのない場所ね。
  d_main_43_12_55:
    speaker: stall3rd
    en: People born in the Outer Rim usually don't live past their thirties.
    ko: 아우터 림에서 태어난 사람은 평균 수명이 30대니까.
    ja: |-
      アウターリムで生まれた人って、
      だいたい30代まで生きられないから。
  d_main_43_12_56:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_12_57:
    speaker: stall3rd
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_12_58:
    speaker: princess
    en: If you've got something to say, say it.
    ko: 할 말이 있으면 해라.
    ja: 言いたいことがあるなら言いなさい。
  d_main_43_12_59:
    speaker: stall3rd
    en: Can I touch your face?
    ko: 얼굴 만져도 돼?
    ja: 顔、触ってもいい？
  d_main_43_12_60:
    speaker: princess
    en: "... You keep wanting to touch me every chance you get."
    ko: "…틈만 나면 만지려 드는군."
    ja: "…何かにつけて触りたがるわね。"
  d_main_43_12_61:
    speaker: "<Narration>"
    en: Stall III reaches out and traces Princess's face.
    ko: 스톨 3세가 손을 뻗어 프린세스의 얼굴을 더듬는다.
    ja: |-
      ストール3世が手を伸ばし、
      プリンセスの顔に触れた
  d_main_43_12_62:
    speaker: "<Narration>"
    en: Princess quietly looks at Stall III.
    ko: 프린세스는 조용히 스톨 3세의 얼굴을 바라본다.
    ja: プリンセスはストール3世の顔をのぞき込んだ
  d_main_43_12_63:
    speaker: "<Narration>"
    en: Her eyes don't seem to be looking at anything at all.
    ko: 어디를 보고 있는지 모르는 시선.
    ja: 目の焦点が合っていない
  d_main_43_12_64:
    speaker: princess
    en: Looks like your vision is almost gone...
    ko: "…이제 거의 안 보이는 모양이구나."
    ja: "…もうほとんど見えてないのね。"
  d_main_43_12_65:
    speaker: stall3rd
    en: Hehe. I figured you knew.
    ko: 헤헤. 역시 알고 있었구나.
    ja: えへへ。やっぱり知ってたんだ。
  d_main_43_12_66:
    speaker: princess
    en: How could I not? You always slam into walls and trip over things.
    ko: 허구한 날 벽에 박고, 넘어지는데 그걸 어떻게 모르겠나.
    ja: |-
      何もない場所でぶつかったり
      転んだりしてばっかりだもの、当然でしょう。
  d_main_43_12_67:
    speaker: princess
    en: Born in the muck, never once tasting a proper life... I feel sad for you.
    ko: 태어나길 천하게 태어나서, 제대로 된 명도 누리지 못하는 가여운 것.
    ja: |-
      どん底で生まれて、
      まともに生きてもいけないなんて、哀れね。
  d_main_43_12_68:
    speaker: stall3rd
    en: It's okay.
    ko: 그래도 괜찮아.
    ja: 私は平気だよ。
  d_main_43_12_69:
    speaker: stall3rd
    en: I was happy. And I still am.
    ko: 행복했으니까. 행복할 거고.
    ja: 幸せだから。これからもきっとそう。
  d_main_43_12_70:
    speaker: princess
    en: Will you come with me?
    ko: 같이 갈 테냐.
    ja: ついてくる気はある？
  d_main_43_12_71:
    speaker: stall3rd
    en: Yeah, I'd like to.
    ko: 응. 같이 갈래.
    ja: うん。連れていって。
  d_main_43_12_72:
    speaker: princess
    en: Good.
    ko: 그래.
    ja: ええ。
  d_main_43_12_73:
    speaker: princess
    en: As it happens, I needed a human shield, in case of emergencies.
    ko: 마침 만일을 대비한 총알받이가 필요한 참이었다.
    ja: ちょうど万が一の時の弾避けを探してたのよ。
  d_main_43_12_74:
    speaker: princess
    en: You'll be perfect.
    ko: 너라면 더할 나위 없겠지.
    ja: お前なら申し分ないわ。
  d_main_43_12_75:
    speaker: "<Narration>"
    en: Princess removes her glasses,
    ko: 프린세스가 안경을 벗는다.
    ja: プリンセスが眼鏡を外した
  d_main_43_12_76:
    speaker: "<Narration>"
    en: and places them on Stall III's face.
    ko: 그것을 스톨 3세의 얼굴에 씌운다.
    ja: 外した眼鏡はストール3世にかけられた
  d_main_43_12_77:
    speaker: "<Narration>"
    en: "*Bzzzz*"
    ko: 지잉---
    ja: ウィーン――
  d_main_43_12_78:
    speaker: stall3rd
    en: Huh? What's going on? Everything's flashing.
    ko: 엇. 뭐야. 눈앞이 번쩍번쩍해.
    ja: わっ、何これ？目の前がキラキラする。
  d_main_43_12_79:
    speaker: princess
    en: Give it a moment.
    ko: 잠시만 기다려라.
    ja: 少しそのままにしていなさい。
  d_main_43_12_80:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_12_81:
    speaker: princess
    en: There.
    ko: 됐다.
    ja: これでいいわ。
  d_main_43_12_82:
    speaker: "<Narration>"
    en: Princess puts the glasses back on.
    ko: 프린세스가 다시 안경을 쓴다.
    ja: プリンセスが眼鏡を自分にかけなおした
  d_main_43_12_83:
    speaker: princess
    en: I've recorded your brainwaves.
    ko: 네 뇌파를 기록했다.
    ja: お前の脳波を記録したの。
  d_main_43_12_84:
    speaker: stall3rd
    en: "... My brainwaves?"
    ko: "…뇌파?"
    ja: "…脳波？"
  d_main_43_12_85:
    speaker: princess
    en: When we get back to the Ark, I'll give you a gift.
    ko: 방주로 돌아가면 너에게 선물을 주겠다.
    ja: |-
      アークに戻ったら、
      お前にプレゼントをあげるわ。
  d_main_43_12_86:
    speaker: princess
    en: This is preparation for that.
    ko: 그걸 위한 준비다.
    ja: そのための準備よ。
  d_main_43_12_87:
    speaker: stall3rd
    en: Mm... I don't really get it, but okay.
    ko: 음… 뭔지 잘 모르겠지만 알겠어.
    ja: |-
      ふーん…よく分からないけど、
      楽しみにしとくね。
  d_main_43_12_88:
    speaker: princess
    en: Let's go tomorrow.
    ko: 내일 가자.
    ja: 明日行くわ。
  d_main_43_12_89:
    speaker: princess
    en: To the Ark.
    ko: 방주로.
    ja: アークへ。
  d_main_43_12_90:
    speaker: stall3rd
    en: Okay.
    ko: 응.
    ja: うん。
  d_main_43_12_91:
    speaker: stall3rd
    en: Good night, Princess.
    ko: 잘 자. 공주님.
    ja: おやすみ。お姫様。
  d_main_43_12_92:
    speaker: princess
    en: Go ahead and sleep. I still have things to finish up.
    ko: 먼저 자라. 마무리 작업이 남아있다.
    ja: 先に寝ていなさい。私は仕上げの作業があるの。
  d_main_43_12_93:
    speaker: stall3rd
    en: Is it something to do with that pretty lady that's always on your screen?
    ko: 예쁜 언니 화면에 띄워놓고 뭐 하던 거?
    ja: 画面の中のきれいなお姉さんのこと？
  d_main_43_12_94:
    speaker: princess
    en: Yes. Now that I've scanned your brainwaves, I can finalize everything.
    ko: 그래. 뇌파가 확보되었으니, 마무리를 해놔야지.
    ja: |-
      ええ。脳波が記録できたから、
      微調整もしておかないと。
  d_main_43_12_95:
    speaker: stall3rd
    en: I still don't get what you're talking about.
    ko: 여전히 무슨 소릴 하는지 모르겠네.
    ja: 相変わらず、何言ってるのか分からないや。
  d_main_43_12_96:
    speaker: princess
    en: Hmph. A fool like you wouldn't understand anyway.
    ko: 흥. 우매한 너는 이해하지 못할 거다.
    ja: |-
      ふん。バカなお前には理解できなくても
      仕方ないわ。
  d_main_43_12_97:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  d_main_43_12_98:
    speaker: "<Narration>"
    en: "*Bam! Bam! Bam!*"
    ko: 쿵! 쿵! 쿵!
    ja: ドン！ドン！ドン！
  d_main_43_12_99:
    speaker: "<Narration>"
    en: Princess is woken up by a pounding at the door.
    ko: 문을 거칠게 두드리는 소리에 프린세스는 눈을 떴다.
    ja: |-
      激しく叩かれる扉の音で
      プリンセスは目を覚ました
  d_main_43_12_100:
    speaker: "<Narration>"
    en: She rubs her eyes and opens the door.
    ko: 눈을 비비며 문을 연다.
    ja: 目をこすりながら、ドアを開いた
  d_main_43_12_101:
    speaker: princess
    en: What is it...?
    ko: "…뭐야."
    ja: "…何よ。"
  d_main_43_12_102:
    speaker: freerat
    en: This is bad! Really bad!
    ko: 큰일…! 큰일이야!
    ja: た…大変だ！
  d_main_43_12_103:
    speaker: princess
    en: What are you doing? Why are you pounding on my door so early in the morning?
    ko: 아침부터 무슨 짓거리야. 왜 남의 집 문을 두드려.
    ja: 朝から騒がしいのよ、何のつもり？
  d_main_43_12_104:
    speaker: freerat
    en: There's a manhunt out for you across the entire Outer Rim!
    ko: 지금 아우터 림 전체에 네 수배령이 떨어졌어!
    ja: |-
      お前が賞金首になったって
      アウターリム中で広まってんだよ！
  d_main_43_12_105:
    speaker: princess
    en: For me...?
    ko: "…나?"
    ja: "…私が？"
  d_main_43_12_106:
    speaker: freerat
    en: Yeah! You!
    ko: 그래! 너!
    ja: そうだよ！お前！
  d_main_43_12_107:
    speaker: freerat
    en: The bounty on you is a hundred million!
    ko: 데려오면 1억을 준다고…!
    ja: 連れてくれば賞金1億って…！
  d_main_43_12_108:
    speaker: freerat
    en: Th-there are already soldiers and Nikkes in the Outer Rim!
    ko: 그, 그리고 병사들이랑 니케들이 아우터 림 안으로 들어왔대!
    ja: |-
      そ、それで兵士やらニケやらも
      アウターリムに押しかけてるみたいなんだ！
  d_main_43_12_109:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_12_110:
    speaker: princess
    en: Soldiers...? Must be the Central Government.
    ko: 병사들…. 중앙 정부겠군.
    ja: 兵士…中央政府でしょうね。
  d_main_43_12_111:
    speaker: princess
    en: They finally found me... or someone tipped them off.
    ko: |-
      들킨 건가.
      아니면, 팔아넘긴 건가.
    ja: |-
      正体がバレた？
      それとも、売られたかしら。
  d_main_43_12_112:
    speaker: freerat
    en: Let's go to Big Madam's first. It's risky, but she's got a hideout nobody
      knows about.
    ko: |-
      일단 빅 마담한테 가자!
      좀 위험하긴 한데 아무도 모르는 장소가 있대!
    ja: |-
      とにかくビッグマダムのところへ行こう！
      ちょっと危ないけど、誰も知らない場所が
      あるんだってさ！
  d_main_43_12_113:
    speaker: freerat
    en: A-and if you've got a bit of cash, she can even get you some guards!
    ko: 도, 돈만 좀 내면 호위도 붙여줄 수 있다고…!
    ja: か、金さえ出せば護衛もつけてくれるって…！
  d_main_43_12_114:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_12_115:
    speaker: princess
    en: Are you ready?
    ko: 준비는.
    ja: 準備は？
  d_main_43_12_116:
    speaker: stall3rd
    en: Ready.
    ko: 됐어.
    ja: できてるよ。
  d_main_43_12_117:
    speaker: princess
    en: Let's go.
    ko: 가자.
    ja: 行くわよ。
  d_main_43_12_118:
    speaker: stall3rd
    en: Where to?
    ko: 어디로?
    ja: どこへ？
  d_main_43_12_119:
    speaker: princess
    en: Big Madam's.
    ko: 빅 마담한테.
    ja: ビッグマダムの店。
  d_main_43_12_120:
    speaker: princess
    en: We'll stop by there first, then head to where we were originally going. I've
      already sent word that we're coming.
    ko: |-
      …들렀다가, 원래 가려고 했던 곳으로 갈 거야.
      연락은 해놨어.
    ja: |-
      …その後で、
      最初に予定していた場所へ行くわ。
      連絡はもうしてあるから。
  d_main_43_12_121:
    speaker: princess
    en: For now, let's go say goodbye.
    ko: 작별 인사하러 가는 거다.
    ja: 別れのあいさつぐらいはするべきでしょう。
  d_main_43_12_122:
    speaker: stall3rd
    en: You really act quickly when you make up your mind.
    ko: 공주님은 마음먹으면 바로 움직이는구나.
    ja: お姫様は一度決めたら早いねぇ。
  d_main_43_12_123:
    speaker: freerat
    en: "...?"
    ko: "??"
    ja: "？？"
  d_main_43_12_124:
    speaker: stall3rd
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_12_125:
    speaker: stall3rd
    en: Okay, let's go.
    ko: 응. 가자.
    ja: うん。行こう。
  d_main_43_12_126:
    speaker: princess
    en: We have to be quick.
    ko: 빠르게 움직이자.
    ja: 急ぐわよ。
  d_main_43_12_127:
    speaker: bigmadam
    en: What on earth did you do to make the Central Government come after you?
    ko: "…너, 무슨 짓을 했길래 중앙 정부에서 잡으려는 거니?"
    ja: |-
      …あなた、何をしでかしたの？
      中央政府の指名手配だなんて…
  d_main_43_12_128:
    speaker: princess
    en: I must have sinned a great deal in a past life.
    ko: 전생에 죄를 많이 지었나 보군.
    ja: 前世の罪で裁きにきたようね。
  d_main_43_12_129:
    speaker: bigmadam
    en: "... I've got a safe place you can stay hidden for now."
    ko: "…일단, 안전한 곳에서 몸을 잠깐 피하고 있어."
    ja: |-
      …とにかく、しばらく安全な場所に
      身を隠してなさい。
  d_main_43_12_130:
    speaker: bigmadam
    en: It's still a little dangerous, but it shouldn't be a problem for you.
    ko: 조금 위험한 곳이긴 한데, 너 정도면 문제없을 거야.
    ja: |-
      少し危険はあるけど、
      あなたなら大丈夫だと思うわ。
  d_main_43_12_131:
    speaker: princess
    en: No, I'm only here to say farewell.
    ko: 됐다. 작별 인사하러 온 거니까.
    ja: いいえ。別れを言いに来ただけよ。
  d_main_43_12_132:
    speaker: bigmadam
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_43_12_133:
    speaker: freerat
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_43_12_134:
    speaker: princess
    en: I'm headed to the Ark. There's someone who promised to come get me.
    ko: |-
      나는 방주로 간다.
      데리러 오기로 한 사람이 있다.
    ja: |-
      私はアークに戻るわ。
      迎えも呼んであるの。
  d_main_43_12_135:
    speaker: princess
    en: Thank you for everything you've done, Big Madam.
    ko: 지금까지 고마웠다. 빅 마담.
    ja: |-
      今までのこと、お礼を言っておくわ、
      ビッグマダム。
  d_main_43_12_136:
    speaker: bigmadam
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_12_137:
    speaker: bigmadam
    en: I see. So that's what you decided.
    ko: 그래. 그러기로 했구나.
    ja: そう。そうだったのね。
  d_main_43_12_138:
    speaker: princess
    en: Yes.
    ko: 응.
    ja: ええ。
  d_main_43_12_139:
    speaker: freerat
    en: What...? What are you talking about?
    ko: |-
      뭐야….
      무슨 소리야.
    ja: |-
      なに言ってんだよ…
      いきなり…
  d_main_43_12_140:
    speaker: princess
    en: I'm leaving. I really do owe you one.
    ko: 간다. 신세 졌다.
    ja: 行くわ。世話になったわね。
  d_main_43_12_141:
    speaker: stall3rd
    en: Big Madam.
    ko: 빅 마담.
    ja: ビッグマダム。
  d_main_43_12_142:
    speaker: bigmadam
    en: Yes?
    ko: "…왜?"
    ja: "…何？"
  d_main_43_12_143:
    speaker: stall3rd
    en: I've got a lot saved up, don't I?
    ko: 제가 맡겨놓은 돈, 많죠?
    ja: 私が預けたお金、けっこう貯まってるでしょ？
  d_main_43_12_144:
    speaker: bigmadam
    en: Yeah, it's certainly not a little.
    ko: 적지 않지.
    ja: 少なくはないわね。
  d_main_43_12_145:
    speaker: stall3rd
    en: Could you... *cough* Could you use it to assign Princess a guard?
    ko: |-
      그걸로, 콜록.
      그걸로 공주님한테 호위를 붙여주세요.
    ja: |-
      そのお金…ゲホッ。
      そのお金で、お姫様に護衛を
      つけてあげてください。
  d_main_43_12_146:
    speaker: stall3rd
    en: Just until she reaches the Ark.
    ko: 방주로 갈 때까지만요.
    ja: アークに着くまででいいです。
  d_main_43_12_147:
    speaker: princess
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_43_12_148:
    speaker: princess
    en: What are you talking about? We're both going.
    ko: 무슨 소리냐. 같이….
    ja: 何言ってるの？お前は…
  d_main_43_12_149:
    speaker: stall3rd
    en: Princess... I can't go with you.
    ko: 공주님. 난 같이 못 가.
    ja: お姫様。やっぱり、私は行けない。
  d_main_43_12_150:
    speaker: stall3rd
    en: You know why.
    ko: 알잖아.
    ja: 知ってるでしょ。
  d_main_43_12_151:
    speaker: stall3rd
    en: I can barely see anything now. I'll only slow you down.
    ko: 흐릿한 빛 정도만 보여. 발목을 잡을 거야.
    ja: |-
      もうぼんやり光が見えるだけなの。
      足手まといになるから。
  d_main_43_12_152:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_12_153:
    speaker: stall3rd
    en: Go and be happy, Princess. But don't do anything bad.
    ko: |-
      가서 행복하게 살아, 공주님.
      나쁜 짓 하지 말고.
    ja: |-
      向こうで幸せに暮らしてね、お姫様。
      悪いことはもうしないでね。
  d_main_43_12_154:
    speaker: princess
    en: What are you talking about...?
    ko: "…지금 그게 무슨…."
    ja: 何を言って…
  d_main_43_12_155:
    speaker: bigmadam
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_12_156:
    speaker: "<Narration>"
    en: "*Boom!*"
    ko: 콰앙-!
    ja: バン――！
  d_main_43_12_157:
    speaker: "<Narration>"
    en: The door breaks apart with a loud bang.
    ko: 문이 요란한 소리를 내며 부서진다.
    ja: けたたましい音とともに、扉が破られた
  d_main_43_12_158:
    speaker: "<Narration>"
    en: Mass-produced Nikkes emerge through the thick smoke.
    ko: 자욱한 연기 너머에서, 양산형 니케들이 모습을 드러냈다.
    ja: 立ち込める煙の奥から、量産型ニケが現れた
  d_main_43_12_159:
    speaker: princess
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_43_12_160:
    speaker: CGnikke
    en: Target sighted. Moving in to secure.
    ko: 목표 발견. 확보하겠습니다.
    ja: 目標発見。確保します。
  d_main_43_12_161:
    speaker: bigmadam
    en: I swear... I told you to wait just a little longer.
    ko: 정말… 조금만 기다리라고 했는데.
    ja: まったく…少し待てって言ったのに。
  d_main_43_12_162:
    speaker: stall3rd
    en: Big Madam...?
    ko: "…빅 마담?"
    ja: "…ビッグマダム？"
  d_main_43_12_163:
    speaker: bigmadam
    en: And I also said not to do it here. It'll scare off the customers.
    ko: 손님 떨어지니까 여기서는 하지 말랬더니.
    ja: |-
      客が逃げるから、
      ここではやめてって言ったでしょう？
  d_main_43_12_164:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_12_165:
    speaker: princess
    en: You sold me out.
    ko: 팔아넘긴 거냐.
    ja: 私を売ったのね。
  d_main_43_12_166:
    speaker: bigmadam
    en: That's not a very nice way to put it, Princess.
    ko: 말은 똑바로 해야지. 공주님.
    ja: 少し違うわ、お姫様。
  d_main_43_12_167:
    speaker: bigmadam
    en: We'd be as good as dead if we refused to cooperate with the Central Government.
    ko: 중앙 정부의 [협조 요청]을 무시하면 우린 끝이야.
    ja: |-
      中央政府の「協力要請」を
      無視なんてしたら、私たちは終わりなのよ。
  d_main_43_12_168:
    speaker: bigmadam
    en: I am sorry. I hope you'll forgive me.
    ko: 미안해. 한 번만 용서해 줘.
    ja: 悪いわね。こればかりは許してちょうだい。
  d_main_43_12_169:
    speaker: stall3rd
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_12_170:
    speaker: princess
    en: Free Rat...?! You too...!
    ko: 프리 랫…! 네놈까지…!!
    ja: フリーラット…！お前も…！！
  d_main_43_12_171:
    speaker: freerat
    en: I-I didn't do anything! I swear I didn't!
    ko: 나, 나는 아냐! 나 진짜 아냐!
    ja: あ、あたしは違う！ホントだって！
  d_main_43_12_172:
    speaker: freerat
    en: B-Big Madam! Y-you said you were gonna help her! Right?!
    ko: 비, 빅 마담! 도, 도와준다면서요! 예!?
    ja: |-
      ビ、ビッグマダム！
      は、話が違うじゃないですか！？
  d_main_43_12_173:
    speaker: bigmadam
    en: "... Did you forget where we are? This is the Outer Rim."
    ko: "…아우터 림이잖니. 여기."
    ja: "…アウターリムなのよ、ここは。"
  d_main_43_12_174:
    speaker: freerat
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_43_12_175:
    speaker: CGnikke
    en: Everyone, freeze. Cooperate and no one will be harm—
    ko: |-
      다들, 움직이지 마라.
      협조하면 아무도 다치지 않….
    ja: |-
      全員、その場を動くな。
      大人しくしていれば、危害は…
  d_main_43_12_176:
    speaker: freerat
    en: Aaaaah!
    ko: 으, 으아아아--!!
    ja: う、うわあああっ！！
  d_main_43_12_177:
    speaker: "<Narration>"
    en: Free Rat charges at the mass-produced Nikkes.
    ko: 프리 랫이 양산형 니케들에게 달려든다.
    ja: フリーラットが量産型ニケに飛びかかった
  d_main_43_12_178:
    speaker: freerat
    en: Run!
    ko: 도망가--!!
    ja: 早く逃げろ――！！
  d_main_43_12_179:
    speaker: "<Narration>"
    en: "*Rat-tat-tat-tat*"
    ko: 투두두두--!!
    ja: ズダダダダッ――！！
  d_main_43_12_180:
    speaker: CGnikke
    en: Wait! Cease fire!
    ko: |-
      !!
      사격 중지!
    ja: |-
      ！！
      射撃やめ！
  d_main_43_12_181:
    speaker: "<Narration>"
    en: Free Rat collapses with blood spewing everywhere.
    ko: 프리 랫이 피를 흩뿌리며 쓰러진다.
    ja: |-
      全身から血をまき散らしながら、
      フリーラットが倒れた
  d_main_43_12_182:
    speaker: princess
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_43_12_183:
    speaker: stall3rd
    en: Free... Rat...?
    ko: 프리… 랫…?
    ja: フリー…ラット…？
  d_main_43_12_184:
    speaker: CGnikke
    en: We have a civilian casualty. I repeat, we have a civilian casualty.
    ko: 민간인 피해 발생. 민간인 피해 발생.
    ja: 民間人に被害発生、民間人に被害発生！
  d_main_43_12_185:
    speaker: freerat
    en: It... wasn't me...
    ko: 나… 아니야….
    ja: あたしは…違う…
  d_main_43_12_186:
    speaker: freerat
    en: I didn't... betray...
    ko: 나는… 배신… 안 했
    ja: 裏切って…なん…か…
  d_main_43_12_187:
    speaker: "<Narration>"
    en: Free Rat stops moving.
    ko: 프리 랫은 움직이지 않았다.
    ja: フリーラットが動かなくなった
  d_main_43_12_188:
    speaker: CGnikke
    en: "... Roger that. We will no longer worry about casualties among Outer Rim
      civ... err, humans."
    ko: "…라져. 아우터 림의 시민들, 아니 인간들의 피해는 신경 쓰지 않겠다."
    ja: |-
      …了解。アウターリムの民間人…
      いや、人的損害は問わないものとする。
  d_main_43_12_189:
    speaker: CGnikke
    en: Proceeding to secure the targ...
    ko: 즉시 목표를 확보 하겠….
    ja: 目標を直ちに確保…
  d_main_43_12_190:
    speaker: "<Narration>"
    en: The mass-produced Nikke looks at the hand of the fallen Free Rat.
    ko: 양산형 니케가 쓰러진 프리 랫의 손가락을 바라본다.
    ja: |-
      量産型ニケが、
      倒れたフリーラットの指先を見た
  d_main_43_12_191:
    speaker: "<Narration>"
    en: Something hangs from her finger.
    ko: 손가락에 뭔가가 걸려있다.
    ja: 何かが引っ掛かっている
  d_main_43_12_192:
    speaker: CGnikke
    en: A safety pin...?
    ko: "…안전핀?"
    ja: "…安全ピン？"
  d_main_43_12_193:
    speaker: CGnikke
    en: Grenade!
    ko: |-
      !!
      수류탄!!
    ja: |-
      ！！
      手榴弾だ！！
  d_main_43_12_194:
    speaker: bigmadam
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_43_12_195:
    speaker: princess
    en: Hrrngh!
    ko: 크윽…!!
    ja: くっ…！！
  d_main_43_12_196:
    speaker: "<Narration>"
    en: Princess grabs Stall III's hand and runs.
    ko: 프린세스가 스톨 3세의 손을 잡고 달린다.
    ja: |-
      プリンセスはストール3世の手を引き、
      身をひるがえした
  d_main_43_12_197:
    speaker: "<Narration>"
    en: "*Booooom!*"
    ko: 콰아아아앙-!
    ja: ドカン――！
  d_main_43_12_198:
    speaker: "<Narration>"
    en: The explosion engulfs the area.
    ko: 폭발이 일대를 집어삼킨다.
    ja: 爆発が周囲一帯を飲み込んだ
  d_main_43_12_199:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_12_200:
    speaker: princess
    en: Ugh...!
    ko: 으, 으윽…!
    ja: う、ううっ…！
  d_main_43_12_201:
    speaker: stall3rd
    en: Agh... Arrgh...!
    ko: 아, 아으윽…!
    ja: う、うぐ…！
  d_main_43_12_202:
    speaker: princess
    en: L-let's go...! She'll be waiting at the partition...!
    ko: 가… 자…! 격벽 앞에서 기다리고 있을 거야…!
    ja: |-
      行く…わよ…！
      防壁の前で待っているはず…！
  d_main_43_12_203:
    speaker: stall3rd
    en: Prin...cess... Go alone...
    ko: 공주… 님. 혼자 가….
    ja: お姫…様…一人で行って…
  d_main_43_12_204:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_12_205:
    speaker: "<Narration>"
    en: Princess takes Stall III's hand.
    ko: 프린세스가 스톨 3세의 손을 잡는다.
    ja: |-
      プリンセスがストール3世を握る手に
      力を込めた
  d_main_43_12_206:
    speaker: princess
    en: Let's go...!
    ko: 가자…!
    ja: 行くのよ…！
  d_main_43_12_207:
    speaker: princess
    en: We're going to the Ark together...!
    ko: 방주에 가서…!
    ja: アークへ行って…！
  d_main_43_12_208:
    speaker: princess
    en: We'll go... cure your illness... and fix everything...
    ko: 병도… 고치고… 그러자.
    ja: お前の…病気を…治すの。
  d_main_43_12_209:
    speaker: stall3rd
    en: "*Cough, cough*"
    ko: 콜록, 콜록.
    ja: ゴホッ、ゴホッ…
  d_main_43_12_210:
    speaker: princess
    en: Let's go. Let's go. Together...
    ko: 가자. 가자. 같이 가자.
    ja: ほら、早く。一緒に行くわよ。
  d_main_43_12_211:
    speaker: stall3rd
    en: I... I can't see anything...
    ko: 나… 아무것도 안 보여….
    ja: もう…何も見えなくて…
  d_main_43_12_212:
    speaker: stall3rd
    en: It's all... dark.
    ko: 깜깜… 해.
    ja: 真っ暗…なんだ…
  d_main_43_12_213:
    speaker: princess
    en: It's okay...
    ko: "…괜찮다."
    ja: "…大丈夫よ。"
  d_main_43_12_214:
    speaker: princess
    en: It's bright in the Ark.
    ko: 방주는 밝으니까.
    ja: アークは明るいから。
  d_main_43_12_215:
    speaker: princess
    en: You'll be able to see everything there.
    ko: 너도 다 볼 수 있을 거다.
    ja: お前にもきっと見えるわ。
d_main_43_13:
  d_main_43_13_1:
    speaker: stall3rd
    en: I can't... I can't see anything...
    ko: 아무것도, 아무것도 안 보여.
    ja: 何も…何にも見えないんだよ。
  d_main_43_13_2:
    speaker: princess
    en: You don't need to be able to see. I'll be your eyes.
    ko: 너는 볼 필요 없다. 내가 본다.
    ja: 見なくても平気よ。私が見るわ。
  d_main_43_13_3:
    speaker: stall3rd
    en: I'm scared...
    ko: 무서… 워.
    ja: 怖い…よ…
  d_main_43_13_4:
    speaker: princess
    en: It's okay. I'm here.
    ko: 괜찮다. 내가 있다.
    ja: 大丈夫よ。私がいるわ。
  d_main_43_13_5:
    speaker: princess
    en: Trust me.
    ko: 나만 믿어라.
    ja: 私を信じなさい。
  d_main_43_13_6:
    speaker: stall3rd
    en: Just... go...
    ko: 그냥… 가….
    ja: もう…行って…
  d_main_43_13_7:
    speaker: princess
    en: Don't order me around, you fool.
    ko: 나한테 명령하지 마라, 우매한 놈.
    ja: 私に命令するんじゃないわ、バカ。
  d_main_43_13_8:
    speaker: "<Narration>"
    en: Princess and Stall III hobble forward together.
    ko: 프린세스와 스톨 3세가 비틀대며 걷는다.
    ja: |-
      プリンセスとストール3世は、
      おぼつかない足取りで歩き続けた
  d_main_43_13_9:
    speaker: "<Narration>"
    en: The partition comes into view.
    ko: 격벽의 모습이 보인다.
    ja: 防壁が近づいてきた
  d_main_43_13_10:
    speaker: "<Narration>"
    en: Stall III is walking in darkness.
    ko: 스톨 3세는 어둠 속을 걷고 있다.
    ja: ストール3世はほぼ手探りで歩いている
  d_main_43_13_11:
    speaker: "<Narration>"
    en: Everywhere she looks is pitch black.
    ko: 어디를 둘러봐도 어둠뿐이다.
    ja: どこを見ても、あるのは暗闇だけだ
  d_main_43_13_12:
    speaker: "<Narration>"
    en: Suddenly, she sees a faint light flickering ahead.
    ko: 그러던 중, 작은 불빛이 어둠 속에서 반짝이는 것을 보았다.
    ja: だが、闇の中で小さな光が見えた
  d_main_43_13_13:
    speaker: "<Narration>"
    en: Stall III twists her body and shields Princess.
    ko: 스톨 3세는 몸을 틀어, 프린세스를 감쌌다.
    ja: |-
      ストール3世は体をひねり、
      プリンセスをかばった
  d_main_43_13_14:
    speaker: "<Narration>"
    en: "*Bang!*"
    ko: 탕-!
    ja: バンッ――！
  d_main_43_13_15:
    speaker: "<Narration>"
    en: Stall III collapses.
    ko: 스톨 3세가 쓰러진다.
    ja: ストール3世が倒れた
  d_main_43_13_16:
    speaker: "<Narration>"
    en: Princess watches her fall.
    ko: 프린세스는 멍하니 그 모습을 바라본다.
    ja: プリンセスは、呆然とその様子を見た
  d_main_43_13_17:
    speaker: "<Narration>"
    en: She looks toward the partition,
    ko: 격벽을 바라본다.
    ja: 防壁に目をやった
  d_main_43_13_18:
    speaker: "<Narration>"
    en: only to see the priestess standing there.
    ko: 여사제의 모습이 보인다.
    ja: 女司祭の姿がある
  d_main_43_13_19:
    speaker: princess
    en: Oh...
    ko: "…아."
    ja: "…あ…"
  d_main_43_13_20:
    speaker: "<Narration>"
    en: "*Bang, bang, bang!*"
    ko: 탕탕탕-!
    ja: バンバンバン！！
  d_main_43_13_21:
    speaker: "<Narration>"
    en: Princess falls to the ground.
    ko: 프린세스가 쓰러진다.
    ja: プリンセスが倒れた
  d_main_43_13_22:
    speaker: "<Narration>"
    en: Lying there, she lifts her head to look forward.
    ko: 프린세스는 바닥에 쓰러진 채 고개를 들어 앞을 바라본다.
    ja: |-
      プリンセスは地に伏したまま、
      顔を上げて前を見た
  d_main_43_13_23:
    speaker: "<Narration>"
    en: The priestess is approaching her with a pistol in hand.
    ko: |-
      여사제가 걸어오고 있다.
      손에는 권총이 들려있다.
    ja: |-
      女司祭が近づいてくる。
      その手には拳銃があった
  d_main_43_13_24:
    speaker: "<Narration>"
    en: She runs over, visibly delighted.
    ko: 반색하며 달려온다.
    ja: その表情は明らかに歓喜していた
  d_main_43_13_25:
    speaker: "<Narration>"
    en: Rolling Princess's body over, she pulls on the necklace.
    ko: 프린세스의 몸을 뒤척이다, 목걸이를 당긴다.
    ja: |-
      プリンセスは体の向きを変え、
      ネックレスを引いた
  d_main_43_13_26:
    speaker: "<Narration>"
    en: Princess grabs it with her blood-smeared hand.
    ko: 피 묻은 손으로 목걸이를 잡는 프린세스.
    ja: 首飾りに握った手の血が貼りつく
  d_main_43_13_27:
    speaker: "<Narration>"
    en: The priestess yanks the necklace out of Princess's grasp.
    ko: 여사제는 잡아 뜯듯, 목걸이를 프린세스의 몸에서 떼어낸다.
    ja: |-
      女司祭はまるで引きちぎるように、
      プリンセスからそれを奪い取った
  d_main_43_13_28:
    speaker: "<Narration>"
    en: Princess's palm is cut as the necklace is forcibly taken from her hand.
    ko: 끝까지 목걸이를 잡고 있던 프린세스의 손바닥에 상처가 생긴다.
    ja: |-
      最後まで離そうとしなかった
      プリンセスの手に傷が残った
  d_main_43_13_29:
    speaker: priestess
    en: The key...! It's finally mine...!
    ko: 열쇠… 이것만 있으면 나도…!
    ja: この鍵…これさえあれば私が…！
  d_main_43_13_30:
    speaker: princess
    en: You irreverent... little...
    ko: 불경한… 놈….
    ja: 不敬者…が…
  d_main_43_13_31:
    speaker: priestess
    en: Do not think too poorly of me. I made a deal with the Central Government.
    ko: |-
      너무 나쁘게 생각하지 마시길.
      중앙 정부와 거래를 했습니다.
    ja: |-
      悪くお考えにならないでください。
      中央政府と取引をしました。
  d_main_43_13_32:
    speaker: priestess
    en: In exchange for revealing your whereabouts, they granted me a position within
      their ranks.
    ko: 당신의 행방을 부는 대신 중앙 정부에 한 자리를 받기로요.
    ja: |-
      あなたの居場所の情報と引き換えに、
      私には中央政府での役職が与えられます。
  d_main_43_13_33:
    speaker: priestess
    en: They know nothing of the key, and with a prominent seat, I can quietly devise
      V.T.C.'s revival.
    ko: |-
      중앙 정부는 열쇠의 존재에 대해 모르니,
      저는 요직에 앉아 천천히 V.T.C.의 부활을 준비하면 됩니다.
    ja: |-
      奴らは鍵の存在を知りません。
      私は要職に就いて、ゆっくりと
      V.T.C.の復活に備えればいい。
  d_main_43_13_34:
    speaker: priestess
    en: With this key "bestowed" upon me by Your Holiness, I shall inherit your title
      as well.
    ko: |-
      성하께서 저에게 [하사한] 열쇠와 함께,
      성하의 칭호도 계승하게 되겠죠.
    ja: |-
      たった今この鍵を「賜った」ことを以て、
      聖下の称号は継承されます。
  d_main_43_13_35:
    speaker: priestess
    en: If you had been captured by the Central Government and forced to divulge information,
      it would've greatly interfered with my plans for V.T.C.
    ko: 성하께서 중앙 정부에 붙잡혀 이런저런 정보를 강제로 불게 되면, 제 V.T.C. 부활 계획에 큰 방해가 될 테니.
    ja: |-
      聖下が中央政府に御身を拘束されれば、
      あらゆる情報を引き出され、
      私の再建計画に支障が生じることでしょう。
  d_main_43_13_36:
    speaker: priestess
    en: Thus, I was compelled to commit this discourtesy. I hope you'll forgive me.
    ko: |-
      이런 실례를 무릅쓰게 되었습니다.
      용서하십시오.
    ja: |-
      これはやむにやまれぬ選択です。
      どうかご寛恕ください。
  d_main_43_13_37:
    speaker: princess
    en: You've been... played...
    ko: 놀아… 났군….
    ja: いいように…利用されたわね…
  d_main_43_13_38:
    speaker: priestess
    en: No, not at all. I'm not so naive.
    ko: |-
      아니요. 그렇지 않습니다.
      저는 그렇게 어수룩하지 않으니까요.
    ja: |-
      いいえ。違います。
      私はそれほど愚かではございません。
  d_main_43_13_39:
    speaker: priestess
    en: Now, Your Holiness.
    ko: 그럼, 성하.
    ja: ですので、聖下。
  d_main_43_13_40:
    speaker: priestess
    en: I shall take my leave.
    ko: 이만 물러가 보겠습니다.
    ja: これにて失礼いたします。
  d_main_43_13_41:
    speaker: "<Narration>"
    en: The priestess runs forward, unable to contain her joy.
    ko: 여사제가 기쁨을 주체하지 못하고 달려간다.
    ja: 女司祭は勝ち誇った様子で足を踏み出した
  d_main_43_13_42:
    speaker: "<Narration>"
    en: The necklace in her hand shimmers with a golden light.
    ko: 손에 쥔 목걸이에서 황금색 빛이 일렁인다.
    ja: |-
      手に握られたネックレスが
      黄金色の光を揺らめかせる
  d_main_43_13_43:
    speaker: "<Narration>"
    en: The priestess stops in her tracks and looks down at the necklace in her hand.
    ko: |-
      여사제가 멈춰선다.
      손에 쥔 목걸이를 내려다본다.
    ja: |-
      女司祭はいぶかしみ、
      ネックレスを調べようとした
  d_main_43_13_44:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 펑.
    ja: ボンッ！！
  d_main_43_13_45:
    speaker: "<Narration>"
    en: Golden light bursts outward, and the priestess vanishes.
    ko: 황금빛이 터져 나옴과 동시에, 여사제가 사라진다.
    ja: 黄金の光が弾け、女司祭の姿が消えた
  d_main_43_13_46:
    speaker: "<Narration>"
    en: All that remains are the priestess's robes, fluttering where she once stood.
    ko: 여사제의 옷만이 남아 흩날린다.
    ja: 着ていた服だけが宙を舞った
  d_main_43_13_47:
    speaker: "<Narration>"
    en: Princess laughs after watching the whole thing unfold.
    ko: 그 모습을 본 프린세스는 웃음을 터트린다.
    ja: それを見たプリンセスは、笑い出した
  d_main_43_13_48:
    speaker: princess
    en: Heheh. Serves her right.
    ko: 크, 크큭. 꼴 좋다.
    ja: くっ、くくくっ、いい気味よ。
  d_main_43_13_49:
    speaker: princess
    en: Doesn't it, Third...? Hey...
    ko: 그렇지? 셋째… 야….
    ja: ねえ？3世…ねえ…
  d_main_43_13_50:
    speaker: "<Narration>"
    en: She turns to Stall III, who is lying beside her.
    ko: 프린세스가 옆에 쓰러진 스톨 3세를 바라본다.
    ja: |-
      プリンセスが隣で伏したままの
      ストール3世を見た
  d_main_43_13_51:
    speaker: "<Narration>"
    en: Her eyes are slightly open but unfocused.
    ko: 가늘게 뜨고 있지만 초점 없는 눈.
    ja: かすかに開いた、焦点の合わない目
  d_main_43_13_52:
    speaker: "<Narration>"
    en: Red foam leaks from her mouth.
    ko: 입에서 흐르고 있는 붉은색 거품.
    ja: 口からは赤い泡が流れ出ていた
  d_main_43_13_53:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_13_54:
    speaker: princess
    en: Hey.
    ko: 야.
    ja: ねえ。
  d_main_43_13_55:
    speaker: princess
    en: Are you dead?
    ko: 죽었냐?
    ja: 死んじゃったの？
  d_main_43_13_56:
    speaker: "<Narration>"
    en: She doesn't hear anything.
    ko: 아무런 소리도 들리지 않는다.
    ja: 何の音も聞こえてこない
  d_main_43_13_57:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_13_58:
    speaker: princess
    en: Are you really going to die in a dump like this, like some kind of insect?
    ko: 이런 곳에서, 벌레처럼 죽는 거냐.
    ja: 何こんなところで、虫みたいに死んでるのよ。
  d_main_43_13_59:
    speaker: princess
    en: You were plagued by a cough your whole life, and even lost your sight.
    ko: 기침을 달고 살고, 눈까지 멀어버리더니.
    ja: ずっと咳ばかりして、目も見えなくなって。
  d_main_43_13_60:
    speaker: princess
    en: Then you volunteered to be a bullet shield, only to die like this?
    ko: 총알받이까지 자처하고는, 죽어버린 거냐.
    ja: 自分から弾避けになって、死ぬなんて。
  d_main_43_13_61:
    speaker: princess
    en: You're just going to die in this sewer of a place without any last words?
    ko: 이런 시궁창 같은 곳에서… 말 한마디 못 남기고 죽은 거냐.
    ja: |-
      こんなドブの底で…
      何も言わずに死ぬなんて…
  d_main_43_13_62:
    speaker: princess
    en: It's a fitting death for such a miserable life.
    ko: 네 녀석다운, 쓰레기 같은 삶이다.
    ja: お前らしい、救いようのない人生だわ。
  d_main_43_13_63:
    speaker: princess
    en: "*Cough*"
    ko: 커흑.
    ja: げほっ…！
  d_main_43_13_64:
    speaker: "<Narration>"
    en: Princess suddenly coughs up blood.
    ko: 프린세스의 입이 피를 울컥 쏟아낸다.
    ja: プリンセスの口から血が噴き出た
  d_main_43_13_65:
    speaker: princess
    en: "*Cough, cough...!*"
    ko: 케흐, 케륵…!
    ja: うっ…！かはっ…！
  d_main_43_13_66:
    speaker: princess
    en: Huff… huff…!
    ko: 후우…! 후우…!
    ja: ふぅ…！ふぅ…！
  d_main_43_13_67:
    speaker: CGspecial
    en: I repeat. A female in her early teens, with red glasses and white hair.
    ko: |-
      반복한다!
      빨간 안경, 백발의 10대 초반 소녀다!
    ja: |-
      繰り返す！
      赤い眼鏡に白い髪、10代前半の少女！
  d_main_43_13_68:
    speaker: CGspecial
    en: She is a high-priority target. Secure her at all costs. She must be taken
      alive!
    ko: |-
      반드시 확보해라!
      최중요 인물이다! 반드시 생포해야 한다!
    ja: |-
      必ず確保しろ！
      最重要目標だ！必ず生け捕りにしろ！
  d_main_43_13_69:
    speaker: CGspecial
    en: I repeat. A female in her early teens, with red glasses and white hair.
    ko: |-
      반복한다!
      빨간 안경, 백발의 10대 초반 소녀다!
    ja: |-
      繰り返す！
      赤い眼鏡に白い髪、10代前半の少女！
  d_main_43_13_70:
    speaker: princess
    en: "*Cough, cough*"
    ko: 쿨럭…! 크르륵…!
    ja: カハッ…ゴホゴホッ！
  d_main_43_13_71:
    speaker: princess
    en: Is this really how you want to die?
    ko: 그렇게 죽어도 괜찮은 거냐.
    ja: これで終わりでいいの？
  d_main_43_13_72:
    speaker: princess
    en: Are you okay with the life you've lived?
    ko: 네 삶은 그래도 괜찮은 거냐.
    ja: お前の人生は、それでいいということ？
  d_main_43_13_73:
    speaker: princess
    en: Yeah. You'd probably say you are.
    ko: 그래. 괜찮다고 하겠지.
    ja: きっと、いいと言うのでしょうね。
  d_main_43_13_74:
    speaker: princess
    en: I always...
    ko: 나는 네가….
    ja: 私はお前が…
  d_main_43_13_75:
    speaker: princess
    en: I always wondered why you treated me so kindly, when we'd never even met before.
    ko: 아무 면식도 없던 나에게 그렇게 잘 해준 이유가 늘 궁금했다.
    ja: |-
      何の面識もない私に、なぜあれほど
      優しくするのか、いつも気になっていたわ。
  d_main_43_13_76:
    speaker: princess
    en: I thought about asking you hundreds of times, but I never did.
    ko: 물어볼까 수백 번도 넘게 고민했지만 물어보지 않았다.
    ja: |-
      聞いてみようか、何百回と迷ったけれど、
      結局聞かなかった。
  d_main_43_13_77:
    speaker: princess
    en: Because after living with you, I figured it out on my own.
    ko: 네놈과 지내다 보니 저절로 알게 되었으니까.
    ja: |-
      お前と過ごしているうちに、
      答えが分かるようになったから。
  d_main_43_13_78:
    speaker: princess
    en: That's just who you are.
    ko: 너는 그냥 그런 인간인 거다.
    ja: お前はそういう人なのよね。
  d_main_43_13_79:
    speaker: princess
    en: You would struggle all your life to survive in a lightless sewer,
    ko: 빛 하나 들지 않는 시궁창 같은 곳에서 아득바득 살다가.
    ja: |-
      一筋の光もない泥の底で、
      必死にもがきながら生きて。
  d_main_43_13_80:
    speaker: princess
    en: only to die for someone else. You're that kind of a fool.
    ko: 남을 위해 죽는, 바보 같은 인간인 거다.
    ja: 他人のために命を投げ出す、バカな人。
  d_main_43_13_81:
    speaker: princess
    en: Ugh...! *Cough*
    ko: 윽…! 케흑!
    ja: うっ…！ゲホッ！
  d_main_43_13_82:
    speaker: CGspecial
    en: I repeat. A female in her early teens, with red glasses and white hair.
    ko: |-
      반복한다!
      빨간 안경, 백발의 10대 초반 소녀다!
    ja: |-
      繰り返す！
      赤い眼鏡に白い髪、10代前半の少女！
  d_main_43_13_83:
    speaker: princess
    en: You poor thing.
    ko: 불쌍한 것.
    ja: かわいそうな子。
  d_main_43_13_84:
    speaker: princess
    en: You've never seen the Ark, have you?
    ko: 너, 방주 본 적 없지?
    ja: アークを、見たこともないでしょう？
  d_main_43_13_85:
    speaker: princess
    en: Or even tasted good food?
    ko: 맛있는 음식도 먹어본 적 없지?
    ja: 美食だって知らないでしょう？
  d_main_43_13_86:
    speaker: princess
    en: You've never seen what a bright place looks like, huh?
    ko: 밝은 곳이 어떤 곳인지도 모르지?
    ja: |-
      明るい場所とはどういうものか、
      知らないでしょう？
  d_main_43_13_87:
    speaker: princess
    en: Or worn clean clothes, or bathed in warm water?
    ko: |-
      깨끗한 옷을 입어본 적도 없고,
      따뜻한 물로 씻어본 적도 없지?
    ja: |-
      きれいな服を着たことも、
      お湯で体を洗ったこともないでしょう？
  d_main_43_13_88:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_13_89:
    speaker: princess
    en: I've done all of that... for far too long.
    ko: 나는 다 해봤다. 질리도록 해봤어.
    ja: 私は全部知っているわ。飽きるほど。
  d_main_43_13_90:
    speaker: "<Narration>"
    en: Princess uses the last of her strength to move her hands.
    ko: 프린세스는 모든 힘을 다해 손을 움직인다.
    ja: プリンセスは力を振り絞り、手を動かした
  d_main_43_13_91:
    speaker: "<Narration>"
    en: She removes her glasses,
    ko: 안경을 벗는다.
    ja: つかんだ眼鏡が…
  d_main_43_13_92:
    speaker: "<Narration>"
    en: and places them on Stall III's face.
    ko: 스톨 3세의 얼굴에 씌워준다.
    ja: ストール3世の顔にかけられた
  d_main_43_13_93:
    speaker: princess
    en: I hope you get to live that life,
    ko: 그러니 네가 그렇게 살았으면 좋겠다.
    ja: だから、お前はそう生きなさい。
  d_main_43_13_94:
    speaker: princess
    en: to see the light with those eyes, to go wherever you want,
    ko: 그 눈으로 빛을 보고, 마음껏 돌아다니면서.
    ja: その目で光を見て、思いきり駆け回って…
  d_main_43_13_95:
    speaker: princess
    en: to live happily and joyfully...
    ko: 즐겁게, 행복하게 살았으면 좋겠다.
    ja: 楽しく、幸せに生きなさい。
  d_main_43_13_96:
    speaker: princess
    en: And also to never have to deal with that wretched cough again.
    ko: 듣기 싫은 기침 소리도 그만 들었으면 좋겠다.
    ja: |-
      もううんざりするような咳の音だって、
      聞かなくていいの。
  d_main_43_13_97:
    speaker: "<Narration>"
    en: Princess gently traces her hand over Stall III's features,
    ko: 프린세스의 손이 스톨 3세의 얼굴을 더듬는다.
    ja: プリンセスの手が、ストール3世の顔に触れた
  d_main_43_13_98:
    speaker: "<Narration>"
    en: as if trying to etch them into memory.
    ko: 그 형태를 절대 잊지 않으려는 듯.
    ja: 形を頭に刻みこもうとするように
  d_main_43_13_99:
    speaker: "<Narration>"
    en: She touches her face with care.
    ko: 조심스럽게 더듬는다.
    ja: 慎重に、なでていく
  d_main_43_13_100:
    speaker: princess
    en: Don't be sick anymore, please.
    ko: 아프지 마. 부탁이다.
    ja: もう苦しまないで。お願いよ。
  d_main_43_13_101:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_13_102:
    speaker: princess
    en: Thank you,
    ko: 잘해줘서
    ja: 優しくしてくれて…
  d_main_43_13_103:
    speaker: princess
    en: for treating me with kindness.
    ko: 고마웠다.
    ja: ありがとう。
  d_main_43_13_104:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_13_105:
    speaker: "<Narration>"
    en: Princess's eyes lose focus,
    ko: 프린세스의 눈이 초점을 잃는다.
    ja: プリンセスの目から光が消え…
  d_main_43_13_106:
    speaker: "<Narration>"
    en: and her breathing stops.
    ko: 호흡이 멎는다.
    ja: 呼吸の音が静かになった
  d_main_43_13_107:
    speaker: CGspecial
    en: Target acquired! A female in her early teens, with red glasses and white hair.
    ko: |-
      목표 발견!
      빨간 안경에 백발! 10대 초반의 소녀다!
    ja: |-
      目標発見！
      赤い眼鏡、白い髪！10代前半の少女で一致！
  d_main_43_13_108:
    speaker: CGspecial
    en: Possible associate spotted. Abandoning and moving on!
    ko: 인근에 동료로 보이는 대상 발견! 버리고 간다!
    ja: |-
      付近に仲間の遺体らしきものを発見！
      そちらは現場に放置する！
  d_main_43_13_109:
    speaker: CGspecial
    en: Proceeding to the Ark now!
    ko: 방주로 이동한다! 서둘러라!
    ja: アークへ撤収だ！急げ！
  d_main_43_13_110:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_13_111:
    speaker: eh
    en: It's me.
    ko: 나야.
    ja: 私。
  d_main_43_13_112:
    speaker: eh
    en: Don't hang up. I'm not trying to make things difficult for you.
    ko: 끊지 마. 곤란하게 만들 생각은 없으니까.
    ja: 切らないで。困らせる気はないの。
  d_main_43_13_113:
    speaker: eh
    en: The Central Government caused a huge commotion in the Outer Rim.
    ko: 중앙 정부가 아우터 림에서 한바탕 소동을 벌였어.
    ja: 中央政府がアウターリムで騒ぎを起こした。
  d_main_43_13_114:
    speaker: eh
    en: Looks like the V.T.C. is involved as well.
    ko: V.T.C.와도 엮여 있는 것 같고.
    ja: V.T.C.が絡んでるらしい。
  d_main_43_13_115:
    speaker: eh
    en: Yeah, they're all dead. That's what happens when someone makes such a big
      mess in the Outer Rim.
    ko: |-
      그래. 모두 죽었어.
      아우터 림에서 그렇게 소동을 일으켰으니.
    ja: |-
      そう。全員死んだ。
      アウターリムであれだけの騒ぎになればね。
  d_main_43_13_116:
    speaker: eh
    en: But that's not why I reached out.
    ko: 이 얘기를 하려고 연락한 건 아니야.
    ja: 連絡したのはその事じゃない。
  d_main_43_13_117:
    speaker: eh
    en: The Central Government was transporting someone.
    ko: 중앙 정부가 누군가를 데리고 이동하고 있었어.
    ja: 中央政府が今、誰かを連れ去ろうとしてる。
  d_main_43_13_118:
    speaker: eh
    en: A girl with white hair and glasses.
    ko: 여자아이야. 백발에, 안경을 쓰고 있는.
    ja: 女の子。白い髪で眼鏡をかけた。
  d_main_43_13_119:
    speaker: eh
    en: She seemed important. I figured it'd be better if you were the one to take
      her.
    ko: |-
      중요 인물인 것 같아.
      네가 데려가는 게 좋을 것 같아서 연락했어.
    ja: |-
      重要人物らしい。
      そっちの手にあった方が
      いいと思って連絡した。
  d_main_43_13_120:
    speaker: eh
    en: She could be useful to Elysion.
    ko: 엘리시온에 어떻게 도움이 될지도 모르니까.
    ja: エリシオンで使えるかもしれないから。
  d_main_43_13_121:
    speaker: eh
    en: Yeah... Hurry. You won't have much time.
    ko: "…그래. 서둘러 줘. 시간이 얼마 없을 거야."
    ja: "…そう。急いで。時間がない。"
  d_main_43_13_122:
    speaker: eh
    en: Thanks, Ingrid.
    ko: 부탁해. 잉그리드.
    ja: よろしく。イングリッド。
d_main_43_14:
  d_main_43_14_1:
    speaker: unknown
    en: Huh... where am I...?
    ko: "…어… 여긴…."
    ja: "…あれ…ここは…？"
  d_main_43_14_2:
    speaker: ingrid
    en: You're awake.
    ko: 정신이 든 모양이군.
    ja: 気がついたようだな。
  d_main_43_14_3:
    speaker: ingrid
    en: This is Elysion's Repair Center.
    ko: 여긴 엘리시온의 리페어 센터다.
    ja: ここはエリシオンのリペアセンターだ。
  d_main_43_14_4:
    speaker: ingrid
    en: I'm Ingrid, the CEO of Elysion.
    ko: 나는 엘리시온의 CEO인 잉그리드다.
    ja: 私はエリシオンのCEO、イングリッド。
  d_main_43_14_5:
    speaker: ingrid
    en: You can call me Instructor.
    ko: 교관이라고 부르도록.
    ja: 教官と呼ぶがいい。
  d_main_43_14_6:
    speaker: unknown
    en: Oh...
    ko: 아….
    ja: あ…
  d_main_43_14_7:
    speaker: unknown
    en: So I've become a Nikke...
    ko: 저는 니케가 된 거군요.
    ja: 私、ニケになったんですね。
  d_main_43_14_8:
    speaker: ingrid
    en: Yeah. You almost didn't make it.
    ko: 그래. 아슬아슬했다.
    ja: ああ。危ないところだったがな。
  d_main_43_14_9:
    speaker: ingrid
    en: Do you remember anything?
    ko: 뭔가 기억나는 게 있나?
    ja: 何か覚えていることはあるか？
  d_main_43_14_10:
    speaker: "<Narration>"
    en: She looks around.
    ko: 그녀는 양옆을 둘러보았다.
    ja: 彼女は左右を確かめた
  d_main_43_14_11:
    speaker: unknown
    en: Hmm... I vaguely remember someone being beside me...
    ko: 음… 누가 옆에 있었던 것 같긴 한데….
    ja: ええと…隣に誰かいたような気が…
  d_main_43_14_12:
    speaker: ingrid
    en: "... You were the only survivor."
    ko: "…너 한 명뿐이었다. 생존자는."
    ja: "…生存者はお前一人だけだ。"
  d_main_43_14_13:
    speaker: "<Narration>"
    en: She touches her own face.
    ko: 그녀는 자신의 얼굴을 만지작거린다.
    ja: 彼女は自分の顔に手を伸ばした
  d_main_43_14_14:
    speaker: unknown
    en: Oh... I have glasses.
    ko: 안경… 이 있네요.
    ja: 眼鏡が…ありますね。
  d_main_43_14_15:
    speaker: ingrid
    en: There was a bloody fingerprint on the frames.
    ko: "…안경다리에 피 묻은 지문이 찍혀있더군."
    ja: "…眼鏡のつるに血で指紋が残っていた。"
  d_main_43_14_16:
    speaker: ingrid
    en: Those glasses look important, so I didn't touch them.
    ko: 소중한 물건인 것 같아서 그대로 두었다.
    ja: |-
      大事な物のようだったから、
      そのままにしてある。
  d_main_43_14_17:
    speaker: ingrid
    en: Do you really not remember anything?
    ko: 기억나는 게 없나?
    ja: 何か覚えているか？
  d_main_43_14_18:
    speaker: unknown
    en: Hmm... Yeah, nothing.
    ko: 음… 네. 없어요.
    ja: うーん…いいえ。何も。
  d_main_43_14_19:
    speaker: ingrid
    en: Anything is fine. You can tell me.
    ko: "…뭐든 좋다. 기억나는 대로 말해봐라."
    ja: |-
      …なんでも構わない。
      覚えていることを聞かせてくれ。
  d_main_43_14_20:
    speaker: unknown
    en: I really don't remember anything.
    ko: 아무것도 기억 안 나요.
    ja: 何も覚えていません。
  d_main_43_14_21:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_14_22:
    speaker: ingrid
    en: Understood. It's common to lose your memory when becoming a Nikke. Don't stress
      over it.
    ko: 알겠다. 니케가 되면 보통은 이런 케이스니 너무 걱정하지 말도록.
    ja: |-
      そうか。ニケになった時にはよくあることだ。
      あまり不安に思うな。
  d_main_43_14_23:
    speaker: ingrid
    en: Some memories return with time, so we'll just wait and see.
    ko: 차차 생각날 수도 있으니 시간을 두고 지켜보지.
    ja: |-
      少しずつ思い出すこともある。
      時間をかけて様子を見ることにしよう。
  d_main_43_14_24:
    speaker: unknown
    en: I see. Thank you.
    ko: 그렇군요. 감사합니다.
    ja: そうなんですね。ありがとうございます。
  d_main_43_14_25:
    speaker: ingrid
    en: Now, about those glasses.
    ko: 그 안경에 대해서 말인데.
    ja: その眼鏡についてだが。
  d_main_43_14_26:
    speaker: ingrid
    en: There's a good chance they contain some sort of unknown technology.
    ko: 뭔지 모를 기술이 내제해 있을 가능성이 높다.
    ja: 何か未知の技術が使われている可能性が高い。
  d_main_43_14_27:
    speaker: ingrid
    en: I'd like to run a few tests on them, if you're willing to cooperate.
    ko: 조사를 해보고 싶은데, 협조해 주겠나?
    ja: 調査したいのだが、協力してもらえるか？
  d_main_43_14_28:
    speaker: unknown
    en: No.
    ko: 싫어요.
    ja: いやです。
  d_main_43_14_29:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_14_30:
    speaker: unknown
    en: That's the one thing I can't agree to.
    ko: 안될 것 같아요. 그것만은.
    ja: それだけは、ダメな気がするんです。
  d_main_43_14_31:
    speaker: ingrid
    en: Okay... I won't force you.
    ko: "…그래. 강요하진 않겠다."
    ja: "…そうか。無理にとは言うまい。"
  d_main_43_14_32:
    speaker: unknown
    en: Thank you.
    ko: 고맙습니다.
    ja: ありがとうございます。
  d_main_43_14_33:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_14_34:
    speaker: ingrid
    en: All right, then. From now on, you're a Nikke under Elysion.
    ko: 좋다. 이제부터 너는 엘리시온에 소속된 니케가 된다.
    ja: |-
      まあいい。今日からお前は、
      エリシオンに所属するニケだ。
  d_main_43_14_35:
    speaker: ingrid
    en: We can't all just keep calling you "you," though, so you'll need a name.
    ko: 언제까지나 너라고 부를 수는 없기에 이름을 정해야 한다.
    ja: |-
      いつまでもお前と呼ぶわけにもいかん。
      名前を決めるとしよう。
  d_main_43_14_36:
    speaker: ingrid
    en: If nothing comes to mind, we can give you one.
    ko: 당장 떠오르는 이름이 없다면 우리 쪽에서 붙여주기도 한다.
    ja: |-
      何も思いつかなければ、
      こちらで命名することになる。
  d_main_43_14_37:
    speaker: ingrid
    en: Otherwise, we'll register you with whatever name you'd like.
    ko: 번뜩 떠오르는 이름이 있다면, 해당 이름으로 등록하겠다.
    ja: 希望の名前があるなら、それで登録してやろう。
  d_main_43_14_38:
    speaker: "<Narration>"
    en: The nameless Nikke stares blankly out the window.
    ko: 이름 없는 니케는 멍하니 창밖을 바라보았다.
    ja: 名もなきニケは、ぼんやりと窓の外を見た
  d_main_43_14_39:
    speaker: "<Narration>"
    en: The place is dark, yet dotted with flickering lights.
    ko: 어두운 곳. 하지만 반짝반짝 빛나는 것들이 보였다.
    ja: |-
      暗い景色の中から、キラキラと輝く光が
      目に飛び込んでくる
  d_main_43_14_40:
    speaker: unknown
    en: It's really bright here. I think I'd only ever lived in dark places before.
    ko: |-
      여긴 엄청 밝네요.
      계속 어두운 곳에만 있었던 것 같은데.
    ja: |-
      ここって、すごく明るいんですね。
      ずっと暗い所にいた気がするんですが。
  d_main_43_14_41:
    speaker: ingrid
    en: Bright...? It's nighttime. Calling it bright would be a stretch.
    ko: |-
      …?
      밤이다. 밝다고 하기엔 무리가 있지.
    ja: |-
      …？今は夜だぞ。
      明るいというには無理がある。
  d_main_43_14_42:
    speaker: unknown
    en: No, I mean it. It's really bright here.
    ko: 아니에요. 진짜 밝아요 여기.
    ja: いいえ。本当に明るいです、ここは。
  d_main_43_14_43:
    speaker: unknown
    en: What are those glowing things over there? Are those stars? I've only ever
      heard stories of stars.
    ko: |-
      저기 반짝반짝 빛나는 건 뭔가요?
      저게 말로만 듣던 별인가요?
    ja: |-
      あの光ってるものは何ですか？
      あれが星でしょうか？
  d_main_43_14_44:
    speaker: ingrid
    en: Glowing things?
    ko: 빛나는 것?
    ja: 光っているもの？
  d_main_43_14_45:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_14_46:
    speaker: ingrid
    en: Oh, those aren't stars.
    ko: 아. 저건 별이 아니다.
    ja: ああ、あれは星ではない。
  d_main_43_14_47:
    speaker: ingrid
    en: They're neon signs.
    ko: 네온사인이다.
    ja: ネオンサインだ。
  d_main_43_14_48:
    speaker: unknown
    en: Neon signs?
    ko: 네온사인.
    ja: ネオンサイン。
  d_main_43_14_49:
    speaker: ingrid
    en: Yeah.
    ko: 그래.
    ja: そうだ。
  d_main_43_14_50:
    speaker: unknown
    en: Okay, then I'd like to be called Neon.
    ko: 오. 그럼 제 이름 네온으로 해주세요.
    ja: じゃあ、私の名前はネオンにしてください。
  d_main_43_14_51:
    speaker: neon
    en: I get the feeling I don't really like the dark.
    ko: 어두운 건 좀 질색인 것 같은 느낌이 들어서요.
    ja: 暗い所はあまり好きじゃない気がするんです。
  d_main_43_14_52:
    speaker: ingrid
    en: Very well, Neon.
    ko: 좋다. 네온.
    ja: いいだろう。ネオン。
  d_main_43_14_53:
    speaker: ingrid
    en: Welcome to Elysion.
    ko: 엘리시온에 온 걸 환영한다.
    ja: エリシオンはお前を歓迎する。
d_main_43_15:
  d_main_43_15_1:
    speaker: "<Narration>"
    en: Neon lies atop a mechanical platform with her eyes open, staring at the ceiling.
    ko: 네온은 기계 장치 위에서 눈을 뜬 채, 천장을 멍하니 바라보고 있다.
    ja: |-
      何かの装置の上で目を開けたままのネオンが、
      天上をぼんやりと見つめていた
  d_main_43_15_2:
    speaker: "<Narration>"
    en: Tears are running down her cheeks.
    ko: 눈물이 흐른다.
    ja: 涙が流れ落ちた
  d_main_43_15_3:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_15_4:
    speaker: neon
    en: Is Princess alive?
    ko: 공주님은 살아있나요?
    ja: お姫様は生きていますか？
  d_main_43_15_5:
    speaker: ether
    en: No. There's no chance of that.
    ko: 아니. 그럴 확률은 없지.
    ja: んー…確率はゼロに近いと思うけど。
  d_main_43_15_6:
    speaker: neon
    en: Jien.
    ko: 지엔.
    ja: ジエン。
  d_main_43_15_7:
    speaker: jien
    en: Yes?
    ko: 왜요.
    ja: 何でしょう？
  d_main_43_15_8:
    speaker: neon
    en: Did you find the password?
    ko: 패스워드는 찾았나요?
    ja: パスワードの手がかりは？
  d_main_43_15_9:
    speaker: jien
    en: I've tried everything I can think of, but nothing happens.
    ko: 이것저것 다 입력해 봤는데 반응이 없네요.
    ja: 色々と試しましたが、反応はありませんね。
  d_main_43_15_10:
    speaker: neon
    en: For someone who accessed my brain without permission, you really didn't get
      much out of it.
    ko: 멋대로 머리를 열어본 것 치곤 수확이 너무 적네요.
    ja: |-
      人様の頭を勝手に開けた割に、
      あまりに収穫がなさすぎますね。
  d_main_43_15_11:
    speaker: jien
    en: Hey, at least you remember your past now.
    ko: 에이~ 그래도 과거 기억 찾았잖아요.
    ja: |-
      まあまあ～
      昔の記憶が戻ったのでしょう？
  d_main_43_15_12:
    speaker: neon
    en: Yeah, I do thank you for that, even if it was a bit painful.
    ko: |-
      그건 고마워요.
      좀 괴로워졌지만.
    ja: |-
      そこは感謝しています。
      ちょっと辛い気分になりましたが。
  d_main_43_15_13:
    speaker: jien
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_15_14:
    speaker: jien
    en: Shall we start by talking about D.E.E.P.?
    ko: 먼저 D.E.E.P.에 대한 이야기부터 해볼까요.
    ja: |-
      まずは、D.E.E.P.について
      話をしましょうか。
  d_main_43_15_15:
    speaker: neon
    en: Just like that?
    ko: 갑자기요?
    ja: いきなりですね？
  d_main_43_15_16:
    speaker: jien
    en: It's something that concerns Princess as well, though I'm sure you've already
      guessed as much.
    ko: |-
      공주님이랑도 관계 있는 이야기에요.
      짐작했겠지만.
    ja: |-
      あなたのお姫様にも関係のある話です。
      もうお察しかとは思いますが。
  d_main_43_15_17:
    speaker: neon
    en: I'm listening.
    ko: "…들려줘요."
    ja: "…聞きましょう。"
  d_main_43_15_18:
    speaker: jien
    en: Would you like me to get you some tea?
    ko: 어떻게, 차라도 한 잔 드릴까?
    ja: とりあえず、お茶にします？
  d_main_43_15_19:
    speaker: neon
    en: I'll pass.
    ko: 사양할게요.
    ja: 結構です。
  d_main_43_15_20:
    speaker: jien
    en: Okay, well if we're going to discuss D.E.E.P.,
    ko: 자, D.E.E.P.에 대해 얘기하려면은.
    ja: さて、D.E.E.P.について話すとなると…
  d_main_43_15_21:
    speaker: jien
    en: we'll have to go all the way back to the distant past.
    ko: 먼~ 과거 얘기부터 해야 돼요.
    ja: ず～っと昔の話をしないといけません。
  d_main_43_15_22:
    speaker: jien
    en: Long, long ago, before even the Raptures appeared,
    ko: 옛날에. 랩쳐가 나타나기도 전에.
    ja: 今は昔、ラプチャーが現れる前のことです。
  d_main_43_15_23:
    speaker: jien
    en: there used to be a religion called V.T.C.
    ko: V.T.C.라는 종교가 있었어요.
    ja: V.T.C.という宗教団体がありました。
  d_main_43_15_24:
    speaker: jien
    en: I say "religion," but in reality they were more like a biotechnology research
      institute.
    ko: |-
      말이 종교지 사실상 과학 연구소 같은 거였어요.
      생명 공학 쪽 연구소.
    ja: |-
      言うても、宗教とは名ばかり。
      実態は、生命工学系の研究所ですけどね。
  d_main_43_15_25:
    speaker: jien
    en: No one knows how they managed it, but the level of technology they possessed
      was extraordinary.
    ko: |-
      어떻게 그렇게까지 할 수 있었는지는 모르겠지만,
      어마어마한 기술력을 가지고 있었어요.
    ja: |-
      どうしてかは不明ですが、
      とてつもない技術力を持っていました。
  d_main_43_15_26:
    speaker: jien
    en: Their work in the medical field, in particular, defied belief.
    ko: 치료 쪽으로는 말이 안 되는 수준이었죠.
    ja: 医療に関しては、現実離れした水準です。
  d_main_43_15_27:
    speaker: jien
    en: They branded what they did as "miracles" and gained devotees by the thousands.
    ko: 그걸 [기적]이라는 걸로 포장해서 신도들을 늘렸어요.
    ja: |-
      それを「奇跡」という触れ込みで売って、
      信者を増やしていたそうですね。
  d_main_43_15_28:
    speaker: jien
    en: Hm, perhaps "brand" might not be the right word for it. Their work was miraculous,
      after all.
    ko: |-
      아, 포장이라는 말은 어폐가 좀 있네요.
      실제로 기적이라고 부르기에 아무 문제가 없었으니까.
    ja: |-
      ん～、触れ込みというのも語弊がありますね。
      実際に奇跡同然の治療ですから。
  d_main_43_15_29:
    speaker: jien
    en: They were able to fix or cure just about anyone, so long as the person wasn't
      already dead. They could regrow severed limbs, restore necrotized nerves...
    ko: |-
      죽지만 않으면 다 살려냈어요.
      잘린 팔다리도 돋아나게 하고, 죽은 신경도 되살리고.
    ja: |-
      死んでさえいなければ、どんな人でも
      治せたそうです。切断された手足も、
      死んだ神経も元通りにできました。
  d_main_43_15_30:
    speaker: jien
    en: They could even transfer a person's brain to an entirely new body. They did
      all sorts of things.
    ko: 뇌를 교체해서 새로운 몸을 얻기도 하고 별 짓거리 다 했다고 해요.
    ja: |-
      脳を交換して身体を新しくするとか、
      色々とやっていたようですねぇ。
  d_main_43_15_31:
    speaker: jien
    en: Anyway, as they did all that, they gained a massive number of followers.
    ko: 아무튼 그렇게 대단하다 보니까 신도들이 엄청 생겨났고.
    ja: |-
      そういう奇跡を目の当たりにして、
      信徒も多く集まってきたようです。
  d_main_43_15_32:
    speaker: jien
    en: And naturally, they started to get arrogant.
    ko: 얘들은 당연하게도 오만해지기 시작했어요.
    ja: |-
      無論、思い上がりも
      膨れ上がっていったようですが。
  d_main_43_15_33:
    speaker: jien
    en: They pursued projects like the Mechanical Messiah and the Ark—projects that
      could change the entire fate of humanity—as if they were little pet projects.
    ko: 머신 메사이어 프로젝트, 방주 프로젝트 같은 인류의 명운을 건 프로젝트를 아무렇지도 않게 진행했어요.
    ja: |-
      マシンメサイアだとか、アーク計画だとか、
      人類の命運をかけたプロジェクトを
      平然と進めていくようになったわけです。
  d_main_43_15_34:
    speaker: jien
    en: 'But then the Raptures invaded, and humanity was given a new technology: the
      Nikkes.'
    ko: 그러던 중 랩쳐가 쳐들어왔고, 니케라는 새로운 기술이 인류에게 내려왔죠.
    ja: |-
      その頃にラプチャーの襲来があり、
      人類はニケという新たな技術を手に入れました。
  d_main_43_15_35:
    speaker: jien
    en: Since Nikkes are similar to humans, combining them with V.T.C.'s technology
      made them all the more formidable.
    ko: |-
      니케는 일단 인간이랑 비슷하잖아요?
      그러니까 V.T.C.의 기술과 만나서 호랑이에 날개가 달린 거예요.
    ja: |-
      ニケと人間は共通点も多いでしょう？
      V.T.C.の技術と融合することで、
      その影響力は飛躍しました。
  d_main_43_15_36:
    speaker: jien
    en: From that moment on, the V.T.C. rose to absolute power.
    ko: 그때부터 V.T.C.는 그 누구도 범접할 수 없는 절대 권력을 가지게 됐어요.
    ja: |-
      その頃からV.T.C.は、誰にも手が出せない
      絶対的な権力を持ち始めます。
  d_main_43_15_37:
    speaker: jien
    en: And what do you think happened as a result?
    ko: 그러다 보니 어떻게 됐겠어요?
    ja: さて、次はどうなったと思います？
  d_main_43_15_38:
    speaker: neon
    en: That kind of arrogance usually ends in ruin.
    ko: 보통 오만한 행보의 끝엔 파멸이 기다리고 있죠.
    ja: |-
      思いあがった者は、
      足をすくわれるのがお決まりですね。
  d_main_43_15_39:
    speaker: jien
    en: Exactly. In their arrogance, they conducted every experiment imaginable, causing
      one disaster after another.
    ko: |-
      맞아요. 너무 오만한 나머지 별짓을 다 했죠.
      사고도 어마어마하게 치고.
    ja: |-
      ええ。思いあがって、
      ありとあらゆることに手を出した。
      問題もいっぱい起きたようですねぇ。
  d_main_43_15_40:
    speaker: jien
    en: That was something the United Forces of Humanity absolutely couldn't tolerate.
    ko: 그게 인류연합군은 영 마음에 안 들었던 거예요.
    ja: |-
      それが人類連合軍の
      不興を買ったというわけです。
  d_main_43_15_41:
    speaker: jien
    en: But what could they do? The answer is nothing, because at the time, the world
      revolved around V.T.C.
    ko: |-
      근데 뭐 방법이 있겠어요?
      세상은 V.T.C.를 중심으로 돌아가고 있었으니까 별수 없었죠.
    ja: |-
      でも、何ができるでしょうか？
      すでに世の中はV.T.C.を中心に
      回っていました。
  d_main_43_15_42:
    speaker: jien
    en: 'Then came the decision to move humanity to the Ark, and V.T.C. and the United
      Forces of Humanity merged into a single entity: the Central Government.'
    ko: |-
      그러던 중 인류의 방주 이주가 결정되고,
      V.T.C.와 인류연합군은 중앙 정부로 통합하게 돼요.
    ja: |-
      そのうち人類はアークへ逃れると決まり、
      V.T.C.と人類連合軍は
      中央政府として統合されました。
  d_main_43_15_43:
    speaker: jien
    en: They dressed it up as "uniting for the sake of humanity," but in reality it
      was just a power struggle.
    ko: |-
      인류를 위해 우리 모두의 힘을 합쳐야 할 때.
      같은 말로 포장했지만 실제로는 이권 싸움 때문이죠.
    ja: |-
      人類のために、全員が団結するべき。
      立派な建て前ですが、結局は利権争いです。
  d_main_43_15_44:
    speaker: jien
    en: They eventually agreed to split the benefits evenly,
    ko: 사이좋게 반반씩 해먹는걸로 결정 났지만요.
    ja: |-
      当面の結果としては、
      仲良く半分ずつということになりました。
  d_main_43_15_45:
    speaker: jien
    en: but the real power within the Central Government rested entirely with V.T.C.
    ko: 근데 중앙 정부에서 실질적인 힘은 V.T.C.가 가지고 있는 거랑 다름없었어요.
    ja: |-
      とはいえ、中央政府の権限は
      実質的にV.T.C.が
      握っているようなものです。
  d_main_43_15_46:
    speaker: jien
    en: Those from the United Forces of Humanity simply couldn't stomach it.
    ko: 인류연합군 출신인 사람들은 그게 그렇게 눈엣가시였어요.
    ja: |-
      人類連合軍側の人たちが、
      よく思うはずもありませんね。
  d_main_43_15_47:
    speaker: jien
    en: In the midst of all that,
    ko: 그러던 중에.
    ja: そんな時です。
  d_main_43_15_48:
    speaker: jien
    en: V.T.C. suffered near-annihilation at the hands of Andersen, one of the current
      deputy chiefs.
    ko: 지금은 부사령관이 된 엔더슨한테 V.T.C.가 전멸에 가까운 피해를 입은 거예요.
    ja: |-
      今のアンダーソン副司令官の手によって、
      V.T.C.がほとんど壊滅してしまいました。
  d_main_43_15_49:
    speaker: jien
    en: They were completely wiped out by a single person.
    ko: 한 명한테. 싹 다 쓸린 거죠.
    ja: |-
      たった1人、
      それで全滅だったそうです。
  d_main_43_15_50:
    speaker: neon
    en: Why did he do it?
    ko: 왜 그러셨대요?
    ja: なぜそんなことを？
  d_main_43_15_51:
    speaker: jien
    en: I don't know.
    ko: 그것까진 나도 모르죠.
    ja: そこまでは私も。
  d_main_43_15_52:
    speaker: jien
    en: But they took that opportunity to purge V.T.C. from within the Central Government.
    ko: 이때다 싶어 중앙 정부 내부의 V.T.C. 출신들이 숙청되기 시작했어요.
    ja: |-
      これに乗じて、中央政府内部で
      V.T.C.の残党を排除する動きが
      起こりました。
  d_main_43_15_53:
    speaker: jien
    en: The purge went very smoothly, not in part because their leader, Her Holiness,
      was gone after... well, you know what happened to her.
    ko: |-
      숙청은 아주 수월했어요.
      성하라고 불린 수장도… 알다시피 그렇게 되어서 공석이었으니까.
    ja: |-
      粛清は難なく終わったようです。
      聖下と呼ばれたリーダーもなく…
      これはもうご存じでしたね。
  d_main_43_15_54:
    speaker: jien
    en: These days, there's barely any trace of them left.
    ko: 지금은 흔적조차 찾아보기 힘들죠.
    ja: そうして、今は見る影もありません。
  d_main_43_15_55:
    speaker: neon
    en: Were those people I saw at the entrance V.T.C. survivors?
    ko: 그럼 제가 입구에서 봤던 분들은 V.T.C.의 생존자분들이신가요?
    ja: |-
      じゃあ、私が入口で見たのは、
      そのV.T.C.の生き残りということですか？
  d_main_43_15_56:
    speaker: jien
    en: They're a bit different. They're called D.E.E.P.
    ko: |-
      조금 달라요.
      저것들은 D.E.E.P.이라고 하는데.
    ja: |-
      ちょっと違いますね。
      あれはD.E.E.P.と呼ばれています。
  d_main_43_15_57:
    speaker: jien
    en: They're Nikkes created by V.T.C. to be technology specialists.
    ko: V.T.C.가 만든 기술 특화형 니케들이에요.
    ja: |-
      V.T.C.に生み出された
      技術研究特化型のニケです。
  d_main_43_15_58:
    speaker: jien
    en: As Nikkes, their minds operate at full capacity 24/7, and their bodies were
      implanted with brilliant, cutting-edge technology.
    ko: |-
      니케다 보니 머리도 24시간 쌩쌩 잘 돌아가고,
      번쩍번쩍하는 기술도 몸에 막 심고 그랬어요.
    ja: |-
      ニケなので24時間起きていられますし、
      ボディは最新技術のかたまりでした。
  d_main_43_15_59:
    speaker: jien
    en: They were essentially the driving force behind the explosive advancement of
      V.T.C.'s technology.
    ko: 실질적으로, V.T.C.의 기술 전반을 크게 발전시킨 일등 공신이죠.
    ja: |-
      いわば、V.T.C.内の
      技術発展の立役者です。
  d_main_43_15_60:
    speaker: jien
    en: They even gave themselves embarrassing nicknames like "Guardians of the Ark."
    ko: 지들끼리 뭐 방주의 수호자니 어쩌니 민망한 별명을 붙이면서 놀았던 것 같고.
    ja: |-
      自分たちはアークの守護者だとか名乗って、
      好き勝手してたようです。
  d_main_43_15_61:
    speaker: jien
    en: Oh, it's worth mentioning that M.M.R. was originally a joint project between
      them and Missilis.
    ko: 아, 여기 M.M.R.도 원래는 그것들이랑 미실리스랑 협업해서 만든 곳이에요.
    ja: |-
      ああ、このM.M.R.も元々は
      それとミシリスが共同で作った場所で。
  d_main_43_15_62:
    speaker: jien
    en: It's no coincidence that M.M.R. has all sorts of dubious tech.
    ko: 괜히 M.M.R.이 수상한 기술들을 가지고 있는 게 아니다 이 말이에요.
    ja: |-
      M.M.R.の怪しい技術も
      そこから来ているというわけです。
  d_main_43_15_63:
    speaker: neon
    en: But how did people that important end up like those people I saw...?
    ko: 그런 귀한 분들이 왜 저런 곳에….
    ja: そんなすごい人たちが、どうしてあんな場所に…
  d_main_43_15_64:
    speaker: jien
    en: Even though V.T.C. was purged, they couldn't do the same with D.E.E.P. because
      they relied too heavily on them.
    ko: |-
      V.T.C.를 칠 때에도 D.E.E.P.은 못 쳤어요.
      D.E.E.P.에 대한 의존도가 너무 높았으니까.
    ja: |-
      V.T.C.が壊滅しても、
      技術の依存度が高かった
      D.E.E.P.は粛清できませんでした。
  d_main_43_15_65:
    speaker: jien
    en: D.E.E.P held the keys to the core operational technologies of the Ark.
    ko: 방주 운용의 핵심 기술을 D.E.E.P.이 꽉 잡고 있었거든.
    ja: |-
      アーク運用に必要な核心技術は
      D.E.E.P.の手の内にありましたから。
  d_main_43_15_66:
    speaker: jien
    en: But when D.E.E.P. saw V.T.C., the place they called home, being purged, they
      snapped.
    ko: 근데 D.E.E.P.은 지들의 고향이라고 할 수 있는 V.T.C.가 무너져가는 걸 보고 눈이 돌아버린 거예요.
    ja: |-
      ところが、自分たちの故郷とも言える
      V.T.C.の崩壊を目の当たりにして、
      正気を失ってしまったようですね。
  d_main_43_15_67:
    speaker: jien
    en: So they took the Ark as hostage and tried to blackmail the Central Government.
    ko: 그래서 방주를 인질로 잡고 중앙 정부를 협박했어요.
    ja: |-
      なんでも、アーク全てを人質にとって、
      中央政府を脅迫したようです。
  d_main_43_15_68:
    speaker: jien
    en: I can't quite remember what they said they'd do, but it had something to do
      with power sources.
    ko: 뭐더라. 뭐 동력원을 어쩌고 저쩌고했던 것 같은데.
    ja: |-
      確か…エネルギー源がどうとか
      言っていたはずです。
  d_main_43_15_69:
    speaker: jien
    en: 'Unfortunately for them, they made one catastrophic mistake:'
    ko: 그런데 있잖아요. 얘들이 생각을 한참 잘못한 게.
    ja: |-
      しかし、そこで彼女たちは一つ
      大きな間違いを犯しました。
  d_main_43_15_70:
    speaker: jien
    en: They chose the Ark as their hostage.
    ko: "[방주]를 인질로 잡았다는 거예요."
    ja: "「アーク」を人質にしたことです。"
  d_main_43_15_71:
    speaker: jien
    en: Enikk completely obliterated D.E.E.P.
    ko: 에닉이 D.E.E.P.을 완전히 작살을 내버린 거죠.
    ja: |-
      D.E.E.P.の暴挙はエニックによって
      徹底的に潰されました。
  d_main_43_15_72:
    speaker: jien
    en: Heh, it's funny, isn't it? Enikk stayed quiet throughout all the internal
      strife and chaos that had happened up to that point,
    ko: |-
      하하. 재밌지 않아요?
      내전이니 뭐니 그렇게 난리 피워도 가만히 있던 에닉이.
    ja: |-
      ウフフ、面白い話ですやろ？
      それまで内戦でも何でも
      知らん顔しとったのに…
  d_main_43_15_73:
    speaker: jien
    en: yet the moment the Ark was threatened, she tore D.E.E.P. apart.
    ko: 방주가 인질로 잡히니까 난리가 나버린 게.
    ja: |-
      アーク全体が人質だと言われたとたん、
      切った張ったの大立ち回りなんて。
  d_main_43_15_74:
    speaker: neon
    en: That doesn't sound very funny to me.
    ko: 재밌는 얘기는 아닌 거 같아요.
    ja: 面白くはありませんね。
  d_main_43_15_75:
    speaker: jien
    en: All authority previously held by D.E.E.P. became Enikk's, and D.E.E.P. was
      left with nothing.
    ko: |-
      D.E.E.P.이 가진 온갖 관리 권한이 에닉에게 넘어갔고,
      D.E.E.P.은 아무것도 안 남았어요.
    ja: |-
      ともあれ、D.E.E.P.にあった権限は
      すべてエニックに渡り、
      D.E.E.P.には何もなくなりました。
  d_main_43_15_76:
    speaker: jien
    en: Afterward, in an attempt to reclaim their previous glory,
    ko: 그렇게 되다 보니 걔들은 원래의 자리를 찾기 위해
    ja: それでも元の立場を取り戻そうとして…
  d_main_43_15_77:
    speaker: jien
    en: they killed the symbol of the Ark, tearing it apart, and turned it into an
      expansive armament.
    ko: 방주의 상징을 죽이고, 그걸 가져다가 확장 무장으로 만들어버렸어요.
    ja: |-
      彼女たちはアークから大事な象徴を奪い、
      拡張武装という兵器に
      作り変えてしまいました。
  d_main_43_15_78:
    speaker: jien
    en: What you saw back there was the punishment for their actions.
    ko: 그 결과, 저런 벌을 받은 거죠.
    ja: その罪を問われ、受けた罰があの姿です。
  d_main_43_15_79:
    speaker: neon
    en: How exactly were they punished?
    ko: 어떤 벌인데요?
    ja: 罰というのは？
  d_main_43_15_80:
    speaker: jien
    en: Pseudo-cores were used to replace their power supplies, and everything below
      their spines was destroyed,
    ko: |-
      유사 코어로 동력을 대체하고,
      척추 아래쪽 파츠를 날려버렸어요.
    ja: |-
      動力を疑似的なコアに置き換えられ、
      脊椎から下を吹き飛ばす。
  d_main_43_15_81:
    speaker: jien
    en: rendering them unable to do anything.
    ko: 아무것도 못 하게끔.
    ja: |-
      要は、生きたまま
      何もできなくするということですね。
  d_main_43_15_82:
    speaker: neon
    en: "... That seems way too inhumane."
    ko: "…너무 비인도적인 것 아닌가요."
    ja: "…むごいですね。"
  d_main_43_15_83:
    speaker: jien
    en: Neon...
    ko: 네온.
    ja: そうでしょうか。
  d_main_43_15_84:
    speaker: jien
    en: If you knew more about what they did,
    ko: 쟤들이 무슨 짓을 했는지 자세히 알게 되면.
    ja: あれが何をしたのか、詳しく知れば…
  d_main_43_15_85:
    speaker: jien
    en: you'd be asking why they weren't killed on the spot. I can guarantee that
      much.
    ko: 당장 안 죽이고 뭐 하냐고 나한테 따질 거예요. 장담해요.
    ja: |-
      あいつらは何でまだ殺されてないんだと
      私に聞くことになるでしょう。
      断言してもええですよ。
  d_main_43_15_86:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_15_87:
    speaker: neon
    en: They seemed to be looking for a key.
    ko: 열쇠를 찾던데요.
    ja: 鍵を探していましたね。
  d_main_43_15_88:
    speaker: jien
    en: Ah, yes. The key. Your glasses.
    ko: 음. 맞아요. 네온이 가진 안경. 열쇠.
    ja: |-
      そう。そのことでした。
      あなたの眼鏡。それが鍵です。
  d_main_43_15_89:
    speaker: jien
    en: Based on everything we've learned so far, there are three keys in total.
    ko: 일단 이 열쇠라는 게 지금까지 알아낸 바로는 총 3개가 있는데.
    ja: |-
      調査の結果、その鍵というのは
      全部で3つあるらしいと分かっています。
  d_main_43_15_90:
    speaker: jien
    en: Each one contains the distilled essence of all the technology developed by
      V.T.C. and D.E.E.P.
    ko: V.T.C.는 물론 D.E.E.P.이 확립해 놓은 온갖 기술의 정수가 담겨있다고 해요.
    ja: |-
      V.T.C.は無論のこと、
      D.E.E.P.が生み出した
      技術の結晶がそこにあるようですね。
  d_main_43_15_91:
    speaker: jien
    en: They say the high-ranking officials each possess a key.
    ko: 높으신 분들이 하나씩 나눠 가졌다고 하더라고요.
    ja: |-
      それぞれが別々のお偉いさん方の
      手にあったと聞いています。
  d_main_43_15_92:
    speaker: jien
    en: The one you have now was probably held by the leader of V.T.C.
    ko: 지금 네온이 가진 열쇠는 V.T.C.의 수장이 가지고 있던 열쇠였던 것 같고.
    ja: |-
      今ここにある鍵は、
      おそらくV.T.C.のリーダーが
      持っていたものでしょう。
  d_main_43_15_93:
    speaker: jien
    en: Anyway, the reason those things at the entrance reacted to that key is simple.
    ko: 아무튼 입구에 있는 저것들이 열쇠에 반응한 이유는 간단해요.
    ja: あれが鍵に反応していた理由は単純です。
  d_main_43_15_94:
    speaker: jien
    en: They believe the technology within it will help restore them to their former
      glory.
    ko: 열쇠에 있는 기술로 다시 그 영광스러웠던 시대로 돌아갈 수 있다고 믿는 거죠.
    ja: |-
      その中に刻み込まれた技術があれば、
      自分らの栄光の時代を
      取り戻せると信じているから。
  d_main_43_15_95:
    speaker: jien
    en: Even though that would never happen, of course.
    ko: 그럴 리는 없는데 말이죠.
    ja: そんなこと、あり得ませんけど。
  d_main_43_15_96:
    speaker: jien
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_15_97:
    speaker: jien
    en: "... Hmm. Let's see. I think that's about everything I wanted to cover. Right?"
    ko: 음~ 어디 보자. 얼추 다 얘기한 것 같은데, 맞을까요?
    ja: |-
      え～…こんなところでしょうか。
      だいたい全部話したと思いますが、
      どうですか？
  d_main_43_15_98:
    speaker: ether
    en: Yes. You told her everything.
    ko: 예. 다 얘기했어요.
    ja: ええ、それで全部かと。
  d_main_43_15_99:
    speaker: jien
    en: Now then, Neon.
    ko: 자, 그럼 네온.
    ja: さて、ネオン。
  d_main_43_15_100:
    speaker: jien
    en: Do you know why I'm sharing with you so many highly confidential secrets?
    ko: 제가 이 극비 중의 극비들을 왜 네온에게 얘기해줬는지 맞춰봐요.
    ja: |-
      私は極秘中の極秘と言える情報を、
      なぜあなたにお話したのでしょうか？
  d_main_43_15_101:
    speaker: neon
    en: Are you trying to recruit me?
    ko: 스카우트 제의?
    ja: ひょっとしてスカウトですか？
  d_main_43_15_102:
    speaker: jien
    en: As tempting as that sounds, no.
    ko: 그것도 제법 매력적일 것 같지만.
    ja: それも面白い案ではありますね。
  d_main_43_15_103:
    speaker: jien
    en: The password... Do you not know what it is?
    ko: 패스워드. 모르겠어요?
    ja: パスワードです。思い当たりませんか？
  d_main_43_15_104:
    speaker: jien
    en: We have no clue, since we're outsiders,
    ko: 우리야 제삼자라서 모르겠는데,
    ja: 部外者の私たちには想像もできませんが…
  d_main_43_15_105:
    speaker: jien
    en: but since you lived with V.T.C.'s leader, you might know something without
      even realizing it.
    ko: V.T.C.의 수장과 같이 지냈던 당사자는 뭔가 알지도 모를까 봐 물어보는 거예요.
    ja: |-
      V.T.C.のリーダーの側にいた御当人なら、
      何か分かることがあるかもと思ったもので。
  d_main_43_15_106:
    speaker: jien
    en: We don't know what hidden technology might be inside those glasses,
    ko: 안에 무슨 기술이 들어있을지는 모르겠는데.
    ja: 中にどんな技術があるのかは知りませんが…
  d_main_43_15_107:
    speaker: jien
    en: but if it exists, its value would make all these secrets pale in comparison.
    ko: 일단 있기만 하면 이건 극비들이랑 비교도 안 될 정도로 가치가 높거든요.
    ja: |-
      お話しした機密情報でもお釣りがくるほどの
      価値があるはずです。
  d_main_43_15_108:
    speaker: jien
    en: See, when V.T.C. was being purged, they destroyed all of their technology
      themselves.
    ko: 걔들 숙청당할 때 발악하면서, 관련된 기술 대부분을 지들 손으로 없애버렸거든요.
    ja: |-
      粛清の時分、技術研究のほとんどは
      あれ自身の手で
      闇に葬られてしまったものですから。
  d_main_43_15_109:
    speaker: jien
    en: I've been telling you all this as a gesture of goodwill.
    ko: 그래서 호의를 내비치는 겸 알려준 거예요.
    ja: まあ、善意の先払いということです。
  d_main_43_15_110:
    speaker: neon
    en: That's rich, coming from the one who rummaged around my brain.
    ko: 머릿속을 들여다본 분이 호의를 얘기하시네요.
    ja: |-
      頭の中まで掘り返しておいて、
      善意も何もあったものじゃないですね。
  d_main_43_15_111:
    speaker: jien
    en: Come now, let's forget about the past.
    ko: 에이~ 지난 일은 잊어요 우리.
    ja: まあまあ、そこは水に流してください。
  d_main_43_15_112:
    speaker: neon
    en: "... I have a few guesses."
    ko: "…짐작 가는 건 있어요."
    ja: "…心当たりはあります。"
  d_main_43_15_113:
    speaker: jien
    en: Oh? And they are?
    ko: 오, 뭔데요?
    ja: へえ、そうですか？
  d_main_43_15_114:
    speaker: neon
    en: How do I open the password screen?
    ko: 패스워드 창 어떻게 여나요?
    ja: 入力画面の出し方は？
  d_main_43_15_115:
    speaker: jien
    en: Press both sides of the frame for five seconds. A password input screen should
      appear.
    ko: |-
      그래요. 안경 양옆을 5초간 누르고 있어요.
      그럼 패스워드 입력창이 뜰 거예요.
    ja: |-
      そうですね。眼鏡の両側を
      5秒間押さえてください。
      画面が出るはずです。
  d_main_43_15_116:
    speaker: "<Narration>"
    en: Neon presses the sides of her glasses.
    ko: 네온이 안경 양옆을 누른다.
    ja: ネオンは眼鏡の両側を長押しした
  d_main_43_15_117:
    speaker: "<Narration>"
    en: A brief moment later, a screen appears displaying only the word "Password."
    ko: 잠시 후, 네온의 안경에 PASSWORD라고만 쓰여진 화면이 떠오른다.
    ja: |-
      しばらくそうしていると、
      レンズにPASSWORDと書かれた
      画面が浮かび上がった
  d_main_43_15_118:
    speaker: "<Narration>"
    en: She stares at it.
    ko: 빤히 바라본다.
    ja: 少しの間、画面をじっと見つめた
  d_main_43_15_119:
    speaker: "<Narration>"
    en: For a second, the display flickers,
    ko: 일순, 화면이 지직거린다.
    ja: 一瞬、画面がちらついた
  d_main_43_15_120:
    speaker: "<Narration>"
    en: and the words "Hated sound" flash past.
    ko: HATE SOUND라는 글자가 빠르게 스쳐 지나간다.
    ja: |-
      「嫌いな音」という言葉が
      浮かんで消えた
  d_main_43_15_121:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_15_122:
    speaker: neon
    en: "*Cough, cough*"
    ko: 콜록, 콜록.
    ja: ゴホッ、ゴホッ。
  d_main_43_15_123:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삣-
    ja: ピッ――
  d_main_43_15_124:
    speaker: princess
    en: Voice tone and pattern verified.
    ko: 음색 및 패턴 확인 완료.
    ja: 音声パターンの認識完了。
  d_main_43_15_125:
    speaker: princess
    en: Brainwave match confirmed.
    ko: 뇌파 일치 확인.
    ja: 脳波の一致を確認。
  d_main_43_15_126:
    speaker: princess
    en: Commencing scan.
    ko: 스캔 시작.
    ja: スキャン開始。
  d_main_43_15_127:
    speaker: neon
    en: H-huh?
    ko: 어, 어어?
    ja: え、ええっ？
  d_main_43_15_128:
    speaker: jien
    en: What is this...?
    ko: "…뭐고 이거."
    ja: "…何やこれ…"
  d_main_43_15_129:
    speaker: ether
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_15_130:
    speaker: "<Narration>"
    en: Blue light streams out from Neon's glasses like a glowing path and wraps around
      her body.
    ko: 네온의 안경에서 뻗어 나온 푸른색 길과 같은 빛이 네온의 몸을 휘감는다.
    ja: |-
      眼鏡から伸びた青い光が
      ネオンの身体を包みこんだ
  d_main_43_15_131:
    speaker: "<Narration>"
    en: Symbols and shapes flood across the lenses.
    ko: 안경에 온갖 글자와 도형들이 마구 출력된다.
    ja: |-
      眼鏡のスクリーンに
      無数の文字や図形が広がりはじめた
  d_main_43_15_132:
    speaker: "<Narration>"
    en: Moments later,
    ko: 그리고 잠시 후.
    ja: しばらくして…
  d_main_43_15_133:
    speaker: "<Narration>"
    en: the light fades and the text disappears.
    ko: 빛이 멎고 글자가 사라진다.
    ja: 光が止み、文字が消えた
  d_main_43_15_134:
    speaker: princess
    en: Scan complete.
    ko: 스캔 완료.
    ja: スキャン完了。
  d_main_43_15_135:
    speaker: princess
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_15_136:
    speaker: princess
    en: Get healthy, Third.
    ko: 건강해라. 셋째야.
    ja: 元気でいるのよ。3世。
  d_main_43_15_137:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삣-
    ja: ピッ――
  d_main_43_15_138:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_15_139:
    speaker: "<Narration>"
    en: Neon taps the side of her glasses without saying a word.
    ko: 네온이 말없이 안경의 옆을 톡톡 친다.
    ja: ネオンは何も言わず、メガネの片側を指で叩いた
  d_main_43_15_140:
    speaker: "<Narration>"
    en: An image projects from the glasses and spreads across the wall.
    ko: 안경에서 뻗어나간 화면이, 벽에 출력된다.
    ja: 眼鏡から光が伸び、壁に画面が投影された
  d_main_43_15_141:
    speaker: jien
    en: A blueprint...?
    ko: "…설계도?"
    ja: "…設計図？"
  d_main_43_15_142:
    speaker: ether
    en: It looks like... a Nikke's blueprint...
    ko: "…니케의 설계도… 같은데요."
    ja: ニケの設計図…のようですね。
  d_main_43_15_143:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_15_144:
    speaker: neon
    en: Oh, it's the pretty lady who showed up on that screen every night...
    ko: 아아… 매일 밤 화면에 띄워져 있던 예쁜 언니가….
    ja: ああ…いつも画面の中にいた女の人…
  d_main_43_15_145:
    speaker: neon
    en: So that's what that was.
    ko: 이거였구나.
    ja: これだったんですね。
  d_main_43_15_146:
    speaker: jien
    en: Wait... That means this body utilizes both V.T.C.'s and D.E.E.P.'s technology.
    ko: |-
      …이거….
      V.T.C.랑 D.E.E.P.의 기술이 적용된 바디라는 얘기잖아요.
    ja: |-
      これは…
      V.T.C.とD.E.E.P.の技術が
      応用されたボディですね。
  d_main_43_15_147:
    speaker: ether
    en: That's right.
    ko: 맞아요.
    ja: そのようですね。
  d_main_43_15_148:
    speaker: jien
    en: Get a copy of it.
    ko: "…확보해요."
    ja: "…確保してください。"
  d_main_43_15_149:
    speaker: ether
    en: That's not a problem, but I doubt we'll be able to put it to use.
    ko: 확보하는 건 문제없는데, 활용은 힘들 거 같네요.
    ja: |-
      データの確保はできるとしても、
      活用は難しいと思いますよ。
  d_main_43_15_150:
    speaker: jien
    en: Why?
    ko: 왜요?
    ja: なぜです？
  d_main_43_15_151:
    speaker: neon
    en: I bet this body is designed specifically for me.
    ko: 이건 제 전용 바디일 테니까요.
    ja: 私専用のボディですから。
  d_main_43_15_152:
    speaker: jien
    en: What?
    ko: 뭐라고요?
    ja: どういうことです？
  d_main_43_15_153:
    speaker: ether
    en: She's right. During the scanning process, the body was made exclusive to Neon.
    ko: 맞아요. 스캔하는 과정에서 네온 전용 바디로 확정되었어요.
    ja: |-
      聞いての通りです。スキャンの過程で、
      ネオン専用のボディとして確定されています。
  d_main_43_15_154:
    speaker: jien
    en: It was able to scan and finalize its subject that quickly?
    ko: "…그 짧은 시간에 스캔에 대상 고정까지 했다고요?"
    ja: "…あの一瞬で、そこまでの工程を？"
  d_main_43_15_155:
    speaker: ether
    en: I mean... it is ancient technology.
    ko: 뭐… 고대 기술이니까요.
    ja: まあ…ロストテクノロジーですからねぇ。
  d_main_43_15_156:
    speaker: jien
    en: Are there components in the blueprint we can use?
    ko: 설계도상에서 응용할 수 있는 건요.
    ja: 他に応用が利きそうなものは？
  d_main_43_15_157:
    speaker: ether
    en: Quite a few.
    ko: 제법 있어요.
    ja: それなりにありそうです。
  d_main_43_15_158:
    speaker: ether
    en: But...
    ko: "…그런데."
    ja: "…とはいえ…"
  d_main_43_15_159:
    speaker: ether
    en: There are also a lot of parts that I don't understand.
    ko: 이해 안 되는 부분이 제법 많은데요.
    ja: 理解もできない部分が多そうですけど。
  d_main_43_15_160:
    speaker: jien
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_15_161:
    speaker: jien
    en: I see.
    ko: 그럼요.
    ja: そうでしょうね。
  d_main_43_15_162:
    speaker: ether
    en: We can't build this, not with our current technology.
    ko: 못 만들어요 이거. 지금 우리 기술 수준으로는.
    ja: 作れませんよ、これ。我々の技術水準じゃ…
  d_main_43_15_163:
    speaker: jien
    en: "... What?"
    ko: "…뭐라고요?"
    ja: "…そんなことがありますか？"
  d_main_43_15_164:
    speaker: jien
    en: What do you mean we can't build it? We have the blueprint.
    ko: 설계도가 있는데 못 만드는 게 말이 돼요?
    ja: 設計図があるのに作れないなんて話が？
  d_main_43_15_165:
    speaker: ether
    en: A blueprint does us no good if we can't decipher it.
    ko: 설계도가 있어도 해석을 못 하니까요.
    ja: 設計意図を読み取れませんから。
  d_main_43_15_166:
    speaker: jien
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_15_167:
    speaker: jien
    en: Unbelievable.
    ko: 하, 돌겠네.
    ja: はぁ…頭おかしなるわ…
  d_main_43_15_168:
    speaker: neon
    en: Hey.
    ko: 저기.
    ja: あの。
  d_main_43_15_169:
    speaker: neon
    en: You know how I got here by following the path reflected in my glasses?
    ko: 제가 여기 오게 된 이유가, 안경에 비치는 길을 따라온 거잖아요?
    ja: |-
      私がここに来たのは、
      眼鏡のガイドに従ったからって言いましたよね？
  d_main_43_15_170:
    speaker: jien
    en: And?
    ko: 그런데요.
    ja: そうでしたね。
  d_main_43_15_171:
    speaker: neon
    en: I'm guessing my glasses led me here because Princess trusted M.M.R.
    ko: |-
      안경이 굳이 여기로 길을 안내한 이유가,
      공주님이 M.M.R.을 믿어서라고 생각되는데.
    ja: |-
      わざわざここへ案内されたのは、
      お姫様がM.M.R.を信じて
      託したからだと思います。
  d_main_43_15_172:
    speaker: neon
    en: But I don't think that trust extends to the M.M.R. of today.
    ko: 그게 지금의 M.M.R.을 믿는 건 아닌 것 같아서요.
    ja: |-
      でも、たぶんそれは今のM.M.R.では
      ない気がするんですよね。
  d_main_43_15_173:
    speaker: jien
    en: What are you getting at?
    ko: 무슨 말을 하고 싶은 건데요?
    ja: 何が言いたいんです？
  d_main_43_15_174:
    speaker: neon
    en: I think she brought me here because she trusted those people at the entrance.
    ko: 입구에 있던 저분들을 믿고 이쪽으로 안내한 것 같거든요.
    ja: 信じていたのは、最初に見たあのニケたち。
  d_main_43_15_175:
    speaker: neon
    en: Those technology-specialist Nikkes.
    ko: 기술 특화 니케이신 분들.
    ja: つまり、あの技術特化型という方々では。
  d_main_43_15_176:
    speaker: jien
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_15_177:
    speaker: jien
    en: What, you want us to repair and use those things?
    ko: 저것들을 고쳐서 쓰자고요?
    ja: あれを直して使えと？
  d_main_43_15_178:
    speaker: neon
    en: If you don't want to, you don't have to.
    ko: 싫으면 관두시고요.
    ja: 無理にとは言いません。
  d_main_43_15_179:
    speaker: neon
    en: But I'm willing to bet...
    ko: 그런데 있잖아요.
    ja: ですが…
  d_main_43_15_180:
    speaker: neon
    en: the reason they were left alive instead of being killed...
    ko: 저분들을 굳이 죽이지 않고 저런 상태로 놔둔 건.
    ja: |-
      あのニケたちは処分されずに、
      敢えて生かされているんですよね。
  d_main_43_15_181:
    speaker: neon
    en: is because eventually, if you ever managed to get your hands on a key, you
      were gonna need them to decipher it, right?
    ko: 언젠가 손에 넣을지도 모르는 열쇠의 해석을 위해 놔둔 거 아닌가요?
    ja: |-
      もしかして、いつか鍵が
      手に入ることを見越して、
      解析するためじゃないでしょうか？
  d_main_43_15_182:
    speaker: neon
    en: Well, if you ask me, that time is now.
    ko: 제가 보기에, 지금이 그때인 것 같거든요.
    ja: 私が思うに、今がきっとその時です。
  d_main_43_15_183:
    speaker: jien
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_15_184:
    speaker: jien
    en: Ether?
    ko: 에테르.
    ja: エーテル。
  d_main_43_15_185:
    speaker: ether
    en: Needless to say, it's incredibly risky.
    ko: 리스크 덩어리예요. 말할 것도 없이.
    ja: リスクの塊ですよ。言うまでもなく。
  d_main_43_15_186:
    speaker: neon
    en: High risk, high return. Isn't that great?
    ko: 하이리스크 하이리턴. 너무 좋지 않나요?
    ja: |-
      ハイリスク、ハイリターン。
      素晴らしいじゃありませんか。
  d_main_43_15_187:
    speaker: jien
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_15_188:
    speaker: jien
    en: Well, I do enjoy high-risk, high-return ventures.
    ko: |-
      저도 좋아해요.
      하이리스크 하이리턴.
    ja: |-
      私も嫌いではありません。
      ハイリスク、ハイリターン。
  d_main_43_15_189:
    speaker: jien
    en: But I don't know if you quite get it.
    ko: 근데 그거 알아요?
    ja: ただ、分かっていますか？
  d_main_43_15_190:
    speaker: jien
    en: The risk is far higher for you. You could die, Neon.
    ko: |-
      리스크는 네온이 훨씬 더 높아요.
      죽을지도 모르거든.
    ja: |-
      誰よりもリスクを負うのは
      あなた自身だということ。
      命を賭けることになりますから。
  d_main_43_15_191:
    speaker: neon
    en: Well, you better keep me alive.
    ko: 안 죽게 잘 좀 해주세요.
    ja: 死なないように手を尽くしてください。
  d_main_43_15_192:
    speaker: neon
    en: Because if I die, a lot of people are gonna be awfully sad and come looking
      for me.
    ko: 제가 죽으면 슬퍼서 여기 찾아오실 분들이 많을 테니까.
    ja: |-
      私が死んだら、悲しむ人がそれはたくさん
      ここへ押し寄せることになるでしょう。
  d_main_43_15_193:
    speaker: jien
    en: "..."
    ko: "……."
    ja: "……"
  d_main_43_15_194:
    speaker: jien
    en: All right. Let's do it.
    ko: 좋아요. 해보죠.
    ja: 上等や。やってみましょ。
  d_main_43_15_195:
    speaker: neon
    en: Okay then.
    ko: 예.
    ja: ええ。
  d_main_43_15_196:
    speaker: neon
    en: Time to get healthy.
    ko: 건강하게 만들어주세요.
    ja: 元気な体をお願いしますね。
