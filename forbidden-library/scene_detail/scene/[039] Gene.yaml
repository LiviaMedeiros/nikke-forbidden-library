---
d_main_39_01:
  d_main_39_01_1:
    speaker: leviathan
    en: Wh-what the hell?! Where are we?
    ko: 뭐, 뭐야. 여기 어디야.
    ja: な、何なの？どこよ、ここ…
  d_main_39_01_2:
    speaker: ziz
    en: I-I think we're inside Mother Whale...
    ko: 마, 마더 웨일 안인 것 같아.
    ja: たぶん、マザーホエールの中…
  d_main_39_01_3:
    speaker: leviathan
    en: Wait, did we get eaten?
    ko: 자, 잡아먹힌 거야?
    ja: た、食べられたってこと？
  d_main_39_01_4:
    speaker: ziz
    en: I-I think so...
    ko: 그, 그런 것 같아.
    ja: そ、そうみたい。
  d_main_39_01_5:
    speaker: leviathan
    en: "... Let's get out of here."
    ko: 다, 당장 나가자.
    ja: 早く出よう。
  d_main_39_01_6:
    speaker: ziz
    en: O-okay...
    ko: 으, 응.
    ja: う、うん。
  d_main_39_01_7:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_01_8:
    speaker: ziz
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_01_9:
    speaker: leviathan
    en: What are you doing? I said, let's get out of here!
    ko: 뭐해? 나가자니까?
    ja: 何してんの？早く出るんでしょ？
  d_main_39_01_10:
    speaker: ziz
    en: Huh? You want me to do it?
    ko: 응? 내가 해?
    ja: えっ？私がやるの？
  d_main_39_01_11:
    speaker: leviathan
    en: "... I just don't have the strength right now."
    ko: "…나는 지금 힘이 없어."
    ja: "…今は力が出せないし。"
  d_main_39_01_12:
    speaker: ziz
    en: Oh... er, well... me neither...
    ko: 아… 그… 나도 그런데에….
    ja: あ…えっと…私も同じなんだけどぉ…
  d_main_39_01_13:
    speaker: ziz
    en: I-I used too much Dark Matter, and... I flew around a lot too...
    ko: 다, 다크 매터도 너무 많이 썼고 또… 많이 날아다녔고….
    ja: |-
      ダ、ダークマターもたくさん使っちゃったし…
      ずっと飛び回ってたし…
  d_main_39_01_14:
    speaker: leviathan
    en: "..."
    ko: "…그랬지."
    ja: "…そうだったね。"
  d_main_39_01_15:
    speaker: ziz
    en: A-actually, on second thought, I've still got so much energy left!
    ko: 아, 아니야! 나 사실 힘 많이 남았어!
    ja: |-
      あ、待って待って！
      やっぱり元気いっぱい！
  d_main_39_01_16:
    speaker: ziz
    en: H-hey, don't be like that, Levi! I was just kidding.
    ko: 에, 에이~ 장난 좀 친 것 가지고 레비 너무 실망한다~
    ja: |-
      や、やだなぁ～
      冗談！がっかりしすぎだよ、レヴィ～
  d_main_39_01_17:
    speaker: ziz
    en: Just watch closely, okay? I'll blast us outta here in one shot!
    ko: 자, 잘 봐~? 내가 여기 단숨에 뚫어버릴게~
    ja: |-
      ほら、よく見ててよ～？
      一発でおっきな穴を開けちゃうから…
  d_main_39_01_18:
    speaker: leviathan
    en: Don't, you doofus. You're clearly exhausted.
    ko: "…하지 마 바보야. 지쳤잖아 너."
    ja: "…無理しないでいい。あんたも疲れてるでしょ。"
  d_main_39_01_19:
    speaker: ziz
    en: O-okay... but still...
    ko: 어… 그래도오….
    ja: うっ…でもぉ…
  d_main_39_01_20:
    speaker: leviathan
    en: Thankfully, we don't seem to have any company.
    ko: 다행히 아무것도 없는 것 같으니까 좀 쉬자.
    ja: 何も起こらないみたいだし、少し休も。
  d_main_39_01_21:
    speaker: leviathan
    en: Sit down. We'll head out once we've rested for a bit.
    ko: 앉아. 좀 쉬다가 바로 나가자.
    ja: 座って。ひと休みしたらすぐ出るから。
  d_main_39_01_22:
    speaker: ziz
    en: O-okay...
    ko: 으, 응.
    ja: う、うん…
  d_main_39_01_23:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_01_24:
    speaker: ziz
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_01_25:
    speaker: ziz
    en: Looks like those guys chased off Gluttony.
    ko: 걔들. 글러트니 쫓아냈지?
    ja: あいつら、グラトニーを追い払ってたよね？
  d_main_39_01_26:
    speaker: leviathan
    en: "... Yeah."
    ko: "…응."
    ja: "…うん。"
  d_main_39_01_27:
    speaker: ziz
    en: They're strong. Super duper strong.
    ko: 쎄더라. 엄청.
    ja: 強いんだね。すっごく。
  d_main_39_01_28:
    speaker: leviathan
    en: "... Yeah."
    ko: "…응."
    ja: "…うん。"
  d_main_39_01_29:
    speaker: ziz
    en: Do you think they followed us?
    ko: 따라왔을까?
    ja: 追いかけてきてるかな？
  d_main_39_01_30:
    speaker: leviathan
    en: No, but they'll be coming after us soon enough.
    ko: 지금은 아니겠지. 조만간일 거야.
    ja: しばらくは大丈夫でしょ。時間の問題だけど。
  d_main_39_01_31:
    speaker: ziz
    en: I thought so...
    ko: "…그렇겠지?"
    ja: "…そうだよね？"
  d_main_39_01_32:
    speaker: ziz
    en: Then, I'll get ready too.
    ko: 그럼 나도 준비할게.
    ja: じゃあ、私も準備しないと。
  d_main_39_01_33:
    speaker: leviathan
    en: For what, exactly?
    ko: 준비하다니, 뭘?
    ja: 準備って、何の？
  d_main_39_01_34:
    speaker: ziz
    en: T-To go up against them, of course!
    ko: |-
      아, 응?
      그, 그야 걔들이랑 싸울 준비지 뭐~
    ja: |-
      え？何って…？
      も、もちろん、あいつらと戦う準備だよ～…
  d_main_39_01_35:
    speaker: ziz
    en: But they keep trying to talk to us...
    ko: 근데 걔들, 자꾸 우리랑 대화하자고 하던데….
    ja: |-
      でも、ずっと私たちと
      話がしたいって言ってたし…
  d_main_39_01_36:
    speaker: ziz
    en: Do you think maybe we could try that? Talking, I mean.
    ko: 해보면 안 될까? 대화.
    ja: してみたりしないの？お話。
  d_main_39_01_37:
    speaker: ziz
    en: They might actually help us, you know.
    ko: 쟤, 쟤들이 우리 도와줄 수도 있는 거잖아.
    ja: |-
      も、もしかしたら私たちのこと
      手伝ってくれるかもしれないし…
  d_main_39_01_38:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_01_39:
    speaker: leviathan
    en: No.
    ko: 안돼.
    ja: しない。
  d_main_39_01_40:
    speaker: ziz
    en: Why not?
    ko: 왜?
    ja: なんで？
  d_main_39_01_41:
    speaker: ziz
    en: N-not that I'm arguing with you! I'm just curious... Hehe.
    ko: 아, 아니. 따지는 건 아닌데, 그냥 궁금해서. 헤헤.
    ja: |-
      あ、えと、責めてるわけじゃないよ。
      でも、気になるから…えへへ。
  d_main_39_01_42:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_01_43:
    speaker: leviathan
    en: I don't trust anyone.
    ko: 나는 아무도 안 믿어.
    ja: 私は誰も信じない。
  d_main_39_01_44:
    speaker: ziz
    en: What about us, though?
    ko: 그럼 우리는?
    ja: じゃあ、私たちは？
  d_main_39_01_45:
    speaker: leviathan
    en: You guys are different, you fool. Because you're family.
    ko: 너희는 다르잖아 바보야. 가족이니까.
    ja: あんたたちは別でしょ、バカ。家族なんだから。
  d_main_39_01_46:
    speaker: ziz
    en: R-really? Hehe. We're family?
    ko: 가, 가족? 헤헤. 가족이야 우리?
    ja: え、家族…？えへへ…私たち、家族だったの？
  d_main_39_01_47:
    speaker: leviathan
    en: Are you saying we're not?
    ko: 그럼.
    ja: 違う？
  d_main_39_01_48:
    speaker: ziz
    en: No, no! I knew, I was just asking!
    ko: 아, 아니야~ 아는데 그냥 한 번 물어본 거야~
    ja: ううん、違わないよ～聞いてみただけ～…
  d_main_39_01_49:
    speaker: ziz
    en: Um, hey, Levi,
    ko: 그, 있잖아 레비.
    ja: ねえ、レヴィ。
  d_main_39_01_50:
    speaker: ziz
    en: you know that Imposter with the two cores I picked up?
    ko: 내가 주워 온 코어 두 개짜리 유사 인간 있잖아.
    ja: |-
      私が拾ってきた、
      コアが2つある人間もどきのことだけど…
  d_main_39_01_51:
    speaker: ziz
    en: Why don't we feed it to Behemoth?
    ko: 이거 베히모스한테 먹이자.
    ja: これ、ベヒモスに食べさせてみようよ。
  d_main_39_01_52:
    speaker: ziz
    en: Then, maybe Behemoth will get all healed up and can get us out of here.
    ko: 그럼 베히모스가 쨘 하고 다 나아서 우리 여기서 꺼내줄 수 있잖아.
    ja: |-
      そうすれば、ベヒモスが元気になって
      私たちをここから出してくれるんじゃない？
  d_main_39_01_53:
    speaker: ziz
    en: I really miss Behemoth.
    ko: 나 베히모스 보고 싶단 말이야.
    ja: 私もベヒモスに会いたいし。
  d_main_39_01_54:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_01_55:
    speaker: leviathan
    en: I did think about it, but no way are we doing that.
    ko: 생각해 봤는데, 그건 하지 말자.
    ja: 考えてはいるけど、それはやめといて。
  d_main_39_01_56:
    speaker: ziz
    en: Huh? Why not?
    ko: 응? 왜, 왜?
    ja: えっ？な、なんで？
  d_main_39_01_57:
    speaker: leviathan
    en: Do you really think Behemoth would just sit still if she woke up after eating
      that Imposter?
    ko: 베히모스가 유사 인간을 먹어서 깨어나면 걔가 가만히 있을 것 같아?
    ja: |-
      ベヒモスが目を覚ましたら、
      おとなしくしてると思う？
  d_main_39_01_58:
    speaker: leviathan
    en: It'd be complete pandemonium.
    ko: 난리 정도로는 안 끝날 거야.
    ja: どう考えても大騒ぎどころじゃ済まないでしょ。
  d_main_39_01_59:
    speaker: ziz
    en: Um... but what if we just keep it a secret?
    ko: 어… 그래도 비밀로 하면….
    ja: え…？何があったかは秘密にしておけば…
  d_main_39_01_60:
    speaker: leviathan
    en: Even in that state, she could still hear and think for herself. She may get
      wise to it.
    ko: 알수도 있잖아. 저 상태지만 다 듣고 생각할 수 있을지도 몰라.
    ja: |-
      あの状態でも、全部聞こえてたり
      意識がはっきりしてたりするかも。
  d_main_39_01_61:
    speaker: ziz
    en: Oh... th-that's true.
    ko: 어? 그, 그러네?
    ja: えっ…い、言われてみれば…？
  d_main_39_01_62:
    speaker: ziz
    en: Then what should I do with this? I went through an awful lot to bring it back.
    ko: |-
      그럼 이거 어떻게 해?
      나 엄청 열심히 주워 왔는데.
    ja: |-
      じゃあ、あれは何に使うの？
      せっかく見つけたのに。
  d_main_39_01_63:
    speaker: leviathan
    en: What do you mean, what do we do with it? We'll just use it as material later!
    ko: |-
      뭘 어떻게 해.
      나중에 재료로 쓰면 되지.
    ja: |-
      別の何か。
      使い道なんていくらでもあるでしょ。
  d_main_39_01_64:
    speaker: leviathan
    en: It's the rarest thing you've ever dragged back. Of course, it'll come in handy!
    ko: "…네가 주워 온 것 중에서 가장 귀한 거니까, 도움이 될 거야."
    ja: |-
      …あんたが拾ってきた物の中でも
      とっておきだし、役に立つのは間違いないよ。
  d_main_39_01_65:
    speaker: ziz
    en: Right? N-not that I'm bragging or anything, but it was really hard to pick
      this up!
    ko: |-
      헤헤. 그, 그렇지?
      자랑하는 건 아닌데 나 이거 주워 온다고 진짜 힘들었거든~
    ja: |-
      えへへ。そ、そうだよね？
      自慢じゃないけど、回収するのに
      すっごく苦労したんだ～
  d_main_39_01_66:
    speaker: ziz
    en: I was flying around when I saw a ton of Raptures swarming down below. So I
      got curious and went to check it out.
    ko: |-
      날아다니는데 아래에서 랩쳐들이 엄청 모여있는 거야.
      그래서 무슨 일인가 싶어서 봤는데~
    ja: |-
      空を飛んでたら、ラプチャーが集まっててね。
      何かな～って確かめたら…
  d_main_39_01_67:
    speaker: leviathan
    en: Ssh, quiet.
    ko: 쉿. 조용.
    ja: シッ、静かに。
  d_main_39_01_68:
    speaker: ziz
    en: Huh? But I haven't even gotten to the part where I get to show off yet...
    ko: 어? 아, 아직 내가 활약한 부분은 시작도 안 했는….
    ja: え？でも、ここからがいいところなのに…
  d_main_39_01_69:
    speaker: leviathan
    en: I said be quiet!
    ko: 조용히 하라고.
    ja: 黙って。
  d_main_39_01_70:
    speaker: ziz
    en: "..."
    ko: 합.
    ja: むぐっ…
  d_main_39_01_71:
    speaker: "<Narration>"
    en: "*Clank clank clank clank*"
    ko: 철컹. 철컹. 철컹. 철컹.
    ja: ガシャン、ガシャン、ガシャン、ガシャン…
  d_main_39_01_72:
    speaker: leviathan
    en: "... Rapture, incoming."
    ko: "…랩쳐가 오고 있어."
    ja: "…ラプチャーが来てる。"
  d_main_39_01_73:
    speaker: ziz
    en: Huh? Where's it coming from? I don't see it.
    ko: 어, 어디에서 오는 거야? 나 안 보이는데.
    ja: ど、どこに？見えないけど…
  d_main_39_01_74:
    speaker: leviathan
    en: Right up ahead. But it doesn't look all that big.
    ko: 앞에서. 크기는 안 큰 것 같아.
    ja: 前から。そこまで大きくなさそう。
  d_main_39_01_75:
    speaker: ziz
    en: Wha-what's this, Levi? Are you actually scared of a Rapture? That's not like
      you...
    ko: 아~ 뭐, 뭐야 레비. 랩쳐한테 겁먹은 거야? 레비도 참~
    ja: |-
      え、ええ～？ただのラプチャーに
      ビビってるの？レヴィってば～
  d_main_39_01_76:
    speaker: leviathan
    en: Something about it seems... off.
    ko: "…뭔가, 이상한데."
    ja: "…違う、何かおかしい。"
  d_main_39_01_77:
    speaker: raptilion
    en: Hello, friends!
    ko: 안녕! 친구들!
    ja: やあ！君たち！
  d_main_39_01_78:
    speaker: raptilion
    en: If I may be so bold, may I ask who you are?
    ko: 실례가 안 된다면 너희가 누구인지 물어봐도 될까?
    ja: |-
      いきなりですまないけど、
      何があったのか聞いてもいいかな？
  d_main_39_01_79:
    speaker: leviathan
    en: Wha... what is this?
    ko: 뭐, 뭐야… 이거.
    ja: な、何…こいつ。
  d_main_39_01_80:
    speaker: ziz
    en: I-is that a t-talking Rapture?
    ko: 래, 랩쳐가 말을 하네?
    ja: ラ、ラプチャーがしゃべってる？
  d_main_39_01_81:
    speaker: raptilion
    en: Haha! You look awfully surprised!
    ko: 하하하! 놀란 모양이구나!
    ja: あはは！驚かせちゃったみたいだね！
  d_main_39_01_82:
    speaker: raptilion
    en: Don't worry, I'm not a Rapture!
    ko: 걱정하지 말렴! 나는 랩쳐가 아니란다!
    ja: |-
      心配しないで！
      俺はラプチャーじゃないよ！
  d_main_39_01_83:
    speaker: raptilion
    en: Think of me as a Rapture enthusiast!
    ko: 나는 랩쳐 애호가라고 불러주렴!
    ja: ただのラプチャー愛好家さ！
  d_main_39_01_84:
    speaker: raptilion
    en: I'm human, so you can relax!
    ko: 인간이니 안심해도 된단다!
    ja: 普通の人間だから、安心してくれ！
  d_main_39_01_85:
    speaker: leviathan
    en: Huh? What?
    ko: 어? 뭐?
    ja: え…？はぁ？
  d_main_39_01_86:
    speaker: ziz
    en: So... you're a human who's into Raptures?
    ko: 랩쳐 애호가? 인간?
    ja: ラプチャー…あいこうか？人間？
  d_main_39_01_87:
    speaker: raptilion
    en: Bingo!
    ko: 그렇단다!
    ja: その通り！
  d_main_39_01_88:
    speaker: raptilion
    en: There was a big explosion nearby, so I rushed over and saw you two flying!
    ko: 근처에서 큰 폭발이 일어나서 급히 가봤더니 너희가 날고 있더구나!
    ja: |-
      近くで大きな爆発があったから
      急いで駆けつけたら、
      君たちが空を飛んでいたんだ！
  d_main_39_01_89:
    speaker: raptilion
    en: It looked like you were in a real pickle, so I had Whaley come and rescue
      you!
    ko: 위험해 보여서 웨일리가 너희를 구했단다!
    ja: |-
      危なそうに見えたから、
      ホエリーに保護してもらったのさ！
  d_main_39_01_90:
    speaker: raptilion
    en: Don't worry, you're not being eaten! It's safe inside Whaley's belly!
    ko: 아! 잡아먹힌 게 아니니 안심하렴! 웨일리의 뱃속은 안전하단다!
    ja: |-
      あ！食べられてはいないから安心してくれ！
      ホエリーのお腹の中は安全だよ！
  d_main_39_01_91:
    speaker: raptilion
    en: But tell me, are you lost Nikkes?
    ko: 그런데 너희는 길 잃은 니케들이니?
    ja: ところで、君たちは迷子のニケかな？
  d_main_39_01_92:
    speaker: ziz
    en: We... are Heretics.
    ko: 우린… 헬레틱인데.
    ja: 私たちは…ヘレティックだよ？
  d_main_39_01_93:
    speaker: leviathan
    en: Wait! Don't tell him that!
    ko: 잠깐, 그걸 말하면 어떡해?
    ja: バカ、教えてどうすんの…！？
  d_main_39_01_94:
    speaker: ziz
    en: Oh, sorry. It's just, he introduced himself, so I thought...
    ko: 미, 미안. 그런데 저쪽에서 소개를 하니까….
    ja: ご、ごめん。でも聞かれたから…
  d_main_39_01_95:
    speaker: raptilion
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_01_96:
    speaker: raptilion
    en: "..."
    ko: |-
      …….
      …….
    ja: |-
      ……
      ……
  d_main_39_01_97:
    speaker: ziz
    en: Uh... Th-the mood's kinda weird now...
    ko: 어… 부, 분위기가 이상한데?
    ja: あれ…な、なんかヘンな雰囲気になっちゃった？
  d_main_39_01_98:
    speaker: leviathan
    en: Why'd you have to go and flap your gums like that?!
    ko: 그러니까 왜 쓸데없는 이야기를 해서…!
    ja: あんたが余計なコト言うから…！
  d_main_39_01_99:
    speaker: raptilion
    en: Oh. My. Gosh!
    ko: 헬레틱!
    ja: ヘレティック！
  d_main_39_01_100:
    speaker: ziz
    en: "!!"
    ko: 히이!
    ja: ひゃっ！？
  d_main_39_01_101:
    speaker: raptilion
    en: No way!
    ko: 헬레틱--!!
    ja: ヘレティック！！
  d_main_39_01_102:
    speaker: ziz
    en: "!!"
    ko: 히이이--!!
    ja: ひえぇ～！！
  d_main_39_01_103:
    speaker: raptilion
    en: Heretics?!
    ko: 헬레티익---!!!
    ja: あのヘレティックなのかい！？
  d_main_39_01_104:
    speaker: ziz
    en: "!!!"
    ko: 히이이이---!!!
    ja: ひぃぃぃ～～～！！
  d_main_39_01_105:
    speaker: raptilion
    en: Incredible! To think I'd get to meet real-life Heretics! What astounding luck!
    ko: 이럴 수가! 헬레틱과 만나다니 이런 행운이!
    ja: なんて運がいいんだ！実際に会えるなんて！
  d_main_39_01_106:
    speaker: raptilion
    en: M-my friends!
    ko: 치, 친구들!
    ja: ねえ、君たち！
  d_main_39_01_107:
    speaker: raptilion
    en: If you don't mind, could we have a little chat?
    ko: 괘, 괜찮다면 나와 이야기를 나눠줄 수 있겠니?
    ja: |-
      よ、よかったらだけど…
      俺に話を聞かせてくれないか？
d_main_39_02:
  d_main_39_02_1:
    speaker: leviathan
    en: So, let me get this straight... You're human, but you like Raptures so much
      that you kept trying to communicate with them.
    ko: "…그럼, 너는 인간인데 랩쳐가 너무 좋… 아서 랩쳐와의 의사소통을 꾸준히 시도했었고."
    ja: |-
      …じゃあ、あんたは人間だけど、好きだから…
      ラプチャーと友だちになれないか考えてた。
  d_main_39_02_2:
    speaker: leviathan
    en: And you actually succeeded, so now, Mother Whale—
    ko: 그게 성공해서 이 마더 웨일과
    ja: それがうまくいって、このマザーホエールと――
  d_main_39_02_3:
    speaker: raptilion
    en: Whaley.
    ko: 웨일리란다.
    ja: ホエリーって言うんだ。
  d_main_39_02_4:
    speaker: leviathan
    en: "... So now you're buddies with Whaley and are traveling all over the world
      together?"
    ko: "…웨일리와 친구가 되어 세계 곳곳을 돌아다니고 있다는 얘기지?"
    ja: |-
      …ホエリーと友だちになって、
      世界中を旅してるってこと？
  d_main_39_02_5:
    speaker: raptilion
    en: That's right. You really are good at summarizing, my friend.
    ko: 그렇단다. 참 요약을 잘하는 친구구나.
    ja: その通りさ。聞き上手だね！
  d_main_39_02_6:
    speaker: leviathan
    en: And you're chummy with all the Raptures riding on Whaley too.
    ko: 그리고 웨일리에 타고 있는 모든 랩쳐들도 네 친구고.
    ja: |-
      で、ホエリーに乗ってる他のラプチャーも
      みんなあんたの友だち？
  d_main_39_02_7:
    speaker: raptilion
    en: That's right! They're gentle companions who don't attack just anyone!
    ko: 그렇단다! 아무나 공격하지 않는, 아주 온순한 친구들이지!
    ja: |-
      その通りだよ！
      いきなり襲ったりしない、とても優しい子たちさ！
  d_main_39_02_8:
    speaker: leviathan
    en: You expect me to actually believe that?!
    ko: "…그 말을 지금 나보고 믿으라고?"
    ja: "…マジで言ってる？"
  d_main_39_02_9:
    speaker: raptilion
    en: Hehe, I don't blame you for doubting me!
    ko: 하하! 믿지 못하는 것도 무리는 아니지!
    ja: あはは！信じられないのも無理はないね！
  d_main_39_02_10:
    speaker: raptilion
    en: But right now, you're inside Whaley's belly, aren't you?
    ko: 하지만 너흰 지금 웨일리의 뱃속에 있지 않니?
    ja: |-
      でも、君たちは今実際に、
      ホエリーのお腹の中にいるだろう？
  d_main_39_02_11:
    speaker: raptilion
    en: A normal Mother Whale wouldn't just let foreign objects wander about inside
      like that!
    ko: 보통의 마더 웨일이라면 뱃속에 들어온 이물질을 가만히 두지 않는단다!
    ja: |-
      普通のマザーホエールなら、
      異物が入ってきたら放ってはおかないはずさ！
  d_main_39_02_12:
    speaker: raptilion
    en: It would do everything it can to get rid of them, including unleashing all
      the Raptures it's carrying inside!
    ko: 내부에 싣고 있는 수많은 랩쳐들로 이물질을 제거하기 위해 움직인단다!
    ja: |-
      中にいる大量のラプチャーに
      襲われてるだろうね！
  d_main_39_02_13:
    speaker: ziz
    en: Yeah, I know that too. But how did you find out about that?
    ko: |-
      마, 맞아. 나도 알아 그거.
      어떻게 알았어?
    ja: |-
      そ、それはそうだって、私も知ってるけど…
      どうしてあなたが知ってるの？
  d_main_39_02_14:
    speaker: raptilion
    en: Haha! Since becoming friends with Whaley, I've tried to befriend other Mother
      Whales, so I know a thing or two about them!
    ko: 하하! 웨일리 이후에 다른 마더 웨일과 친구가 되기 위해 노력해 봤기 때문에 알고 있단다!
    ja: |-
      あはは！ホエリー以外のマザーホエールとも
      仲良くなるために頑張ったからね！
  d_main_39_02_15:
    speaker: raptilion
    en: Though I wasn't successful with any of them, sadly.
    ko: 다 실패했지만 말이지!
    ja: そっちは上手くいかなかったんだ！
  d_main_39_02_16:
    speaker: leviathan
    en: How are you still alive?!
    ko: "…어떻게 살아 돌아온 거야…."
    ja: "…なんで生きてんのよ…"
  d_main_39_02_17:
    speaker: raptilion
    en: Walking the untread path always carries an element of risk.
    ko: 새로운 길에는 언제나 위험이 따르는 법이란다!
    ja: 新しい挑戦には危険がつきものさ！
  d_main_39_02_18:
    speaker: raptilion
    en: Anyway, you said you were Heretics, right?
    ko: 너희는 헬레틱이라고 했었지?
    ja: 君たちはヘレティックなんだね？
  d_main_39_02_19:
    speaker: leviathan
    en: Yeah. What of it?
    ko: "…맞아. 그런데?"
    ja: "…そうだけど、文句ある？"
  d_main_39_02_20:
    speaker: raptilion
    en: And you understand me when I speak?
    ko: 나의 말을 알아들을 수 있니?
    ja: 俺の言葉は通じてるのかな？
  d_main_39_02_21:
    speaker: leviathan
    en: We're talking right now, aren't we?
    ko: "…지금 얘기하고 있잖아."
    ja: "…今話してるでしょ。"
  d_main_39_02_22:
    speaker: raptilion
    en: Can you tell me what you guys call this?
    ko: 이걸 너희가 뭐라고 부르는지 알려줄 수 있겠니?
    ja: これのこと、なんて呼ぶか教えてくれるかい？
  d_main_39_02_23:
    speaker: "<Narration>"
    en: Raptilion rummages around underneath the Rapture suit.
    ko: 랩칠리언은 랩쳐 슈트 아래에서 뭔가를 뒤적거렸다.
    ja: |-
      ラプチリオンがラプチャースーツの中から
      何かを出そうと探った
  d_main_39_02_24:
    speaker: "<Narration>"
    en: For a moment, Ziz flinches, then Raptilion pulls out a ripe apple.
    ko: |-
      지즈가 흠칫하는 것도 잠시,
      랩칠리언은 잘 익은 사과 하나를 꺼내 들었다.
    ja: |-
      怯えるジズとは裏腹に、
      取り出されたものはただの熟したリンゴだった
  d_main_39_02_25:
    speaker: raptilion
    en: I found this on the surface recently, and thought it was very beautiful.
    ko: 얼마 전 지상에서 구한 아주 예쁜 것이란다.
    ja: この間、地上で見つけたんだ。美しいだろう？
  d_main_39_02_26:
    speaker: raptilion
    en: What do you guys call this?
    ko: 너희는 이걸 뭐라고 부르니?
    ja: 君たちは、これを何と呼ぶんだい？
  d_main_39_02_27:
    speaker: leviathan
    en: It's an apple, duh! Do we look like idiots to you?
    ko: |-
      사과잖아.
      바보 취급하는 거야?
    ja: |-
      リンゴでしょ。
      バカにしてんの？
  d_main_39_02_28:
    speaker: raptilion
    en: How do you use it?
    ko: 어디에 쓰는 걸까?
    ja: どうやって使う？
  d_main_39_02_29:
    speaker: ziz
    en: You... uh... eat it?
    ko: 머, 먹는 거… 지?
    ja: た、食べる…かな？
  d_main_39_02_30:
    speaker: raptilion
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_02_31:
    speaker: raptilion
    en: I see, you perceive things the same way.
    ko: 사물에 대한 개념도 같구나.
    ja: 物に対する考え方は同じだ。
  d_main_39_02_32:
    speaker: raptilion
    en: Tell me, when you come across humans or Nikkes, do you feel an urge to kill
      them?
    ko: 너희는 인간이나 니케를 보면 죽이고 싶니?
    ja: |-
      君たちは、人間やニケを見たら
      やっつけたいと思うかい？
  d_main_39_02_33:
    speaker: leviathan
    en: No.
    ko: 아닌데.
    ja: 別に。
  d_main_39_02_34:
    speaker: raptilion
    en: Then what do you feel when you see them?
    ko: 그럼 인간이나 니케를 보면 어떤 기분이 드니?
    ja: じゃあ、人間やニケを見てどう思う？
  d_main_39_02_35:
    speaker: leviathan
    en: Nothing in particular.
    ko: 어떤 기분이고 자시고 할 게 뭐 있어. 그냥 있구나 하는 거지.
    ja: |-
      どう思うも何もないでしょ。
      そこにいるな～ってだけ。
  d_main_39_02_36:
    speaker: raptilion
    en: I see.
    ko: 그렇구나.
    ja: そうか。
  d_main_39_02_37:
    speaker: raptilion
    en: So that means you can become friends with them.
    ko: 그럼 친구가 될 수 있는 거구나.
    ja: それなら、友だちになれそうだね。
  d_main_39_02_38:
    speaker: leviathan
    en: Excuse me?
    ko: "…뭐?"
    ja: "…は？"
  d_main_39_02_39:
    speaker: raptilion
    en: There's a communication barrier between humans and Raptures.
    ko: 랩쳐와 인간은 소통의 장벽이 있단다.
    ja: |-
      ラプチャーとヒトの間には、
      意思伝達の壁があるんだ。
  d_main_39_02_40:
    speaker: raptilion
    en: But in your case, there isn't. You can communicate with humans and other Nikkes.
    ko: 하지만 헬레틱과 니케, 인간은 소통의 장벽이 없잖니.
    ja: |-
      でも、ヘレティックとニケとヒトの間には、
      それがない。
  d_main_39_02_41:
    speaker: raptilion
    en: And there's no deep-seated hostility inside you.
    ko: 그렇다고 본능에 새겨진 서로를 향한 증오가 있는 것도 아니잖니.
    ja: |-
      本能的に憎みあうようにできてるってことも
      ないようだね。
  d_main_39_02_42:
    speaker: raptilion
    en: So, since there are no major obstacles to communication,
    ko: 그럼 결국 소통에 아무런 문제가 없으니까
    ja: それなら、話をするには何の問題もない…
  d_main_39_02_43:
    speaker: raptilion
    en: you can be friends with them.
    ko: 친구가 될 수 있는 거란다.
    ja: つまり、友だちになれるってことさ。
  d_main_39_02_44:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_02_45:
    speaker: raptilion
    en: As long as we can communicate, we can be friends.
    ko: 대화가 통한다면 친구가 될 수 있단다.
    ja: 話ができるなら、友だちになれるんだ。
  d_main_39_02_46:
    speaker: raptilion
    en: Won't you be my friends?
    ko: 너희들, 내 친구가 되어 주지 않겠니?
    ja: 俺と友だちになってくれないかな？
  d_main_39_02_47:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_02_48:
    speaker: ziz
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_02_49:
    speaker: raptilion
    en: Oh dear. Looks like I got a bit excited and came on a little too strong.
    ko: 아, 이런. 너무 행복한 만남에 그만 너무 서둘러 버렸구나.
    ja: |-
      ああ、ごめん。
      喜びすぎて、つい先走ってしまったね。
  d_main_39_02_50:
    speaker: raptilion
    en: Don't worry, take your time to think it over. After all, we're all rational,
      thoughtful creatures here.
    ko: 차근차근 생각해주렴. 우린 사고하는 존재잖니.
    ja: |-
      ゆっくり考えてくれればいいんだ。
      俺たちは考える存在だからね。
  d_main_39_02_51:
    speaker: raptilion
    en: Now then, to celebrate this joyful occasion, let me give you a tour of Whaley!
    ko: 그럼 좋은 만남의 기념으로, 내가 웨일리를 안내 해 줄게!
    ja: |-
      まずは素敵な出会いを記念して、
      ホエリーの中を案内してあげるよ！
  d_main_39_02_52:
    speaker: raptilion
    en: Follow me, there's all sorts of fun stuff I want to show you!
    ko: 따라오렴! 재밌는 게 많단다!
    ja: ついてきて！面白いものがたくさんあるんだ！
  d_main_39_02_53:
    speaker: raptilion
    en: Oh, and here's an apple for you. It's a gift.
    ko: 아! 이 사과는 선물이란다! 받아주렴!
    ja: |-
      あ！リンゴはプレゼントするよ！
      受け取って！
  d_main_39_02_54:
    speaker: "<Narration>"
    en: Still in a daze, Leviathan accepts the apple Raptilion offers.
    ko: 레비아탄은 얼떨결에 랩칠리언이 건네주는 사과를 받았다.
    ja: |-
      レヴィアタンは戸惑いながらも
      ラプチリオンからリンゴを受け取った
  d_main_39_02_55:
    speaker: "<Narration>"
    en: Raptilion turns on his heel and starts walking.
    ko: 랩칠리언은 등을 돌려 이동하기 시작했다.
    ja: ラプチリオンは背を向け、移動を始めた
  d_main_39_02_56:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_02_57:
    speaker: ziz
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_02_58:
    speaker: leviathan
    en: What in the world... My brain's totally fried right now.
    ko: 뭐야. 뭔데. 나 지금 머리가 제대로 안 돌아가.
    ja: 何がどうなってんの？頭が働かないんだけど…
  d_main_39_02_59:
    speaker: ziz
    en: No, not you too, Levi! I think my mind's on the fritz as well...
    ko: 레, 레비가 그러면 안 되는데… 나, 나도 그래서….
    ja: |-
      レ、レヴィがそれじゃ困るよ…
      私だってワケ分かんないのに…
  d_main_39_02_60:
    speaker: ziz
    en: What should we do? Should we follow him?
    ko: 어, 어떡해? 따라가?
    ja: ど、どうする？ついてく？
  d_main_39_02_61:
    speaker: leviathan
    en: "... Yeah, let's follow him first."
    ko: "…일단, 따라가 보자."
    ja: "…とりあえずは、ね。"
  d_main_39_02_62:
    speaker: leviathan
    en: I have to find out what the hell he's scheming.
    ko: 무슨 속셈인지 한번 봐야겠어.
    ja: 何をたくらんでるのか探らないと。
d_main_39_03:
  d_main_39_03_1:
    speaker: maxwell_p
    en: Starting countdown.
    ko: 카운트 다운 시작.
    ja: カウントダウン開始。
  d_main_39_03_2:
    speaker: maxwell_p
    en: 3... 2...
    ko: 3… 2….
    ja: 3…2…
  d_main_39_03_3:
    speaker: "<Self>"
    en: Hang on, give me a sec to prepare myself!
    ko: 잠깐, 잠깐. 잠깐만. 마음의 준비를 좀…!
    ja: す、少し待ってくれ。まだ心の準備が…！
  d_main_39_03_4:
    speaker: maxwell_p
    en: Cutey, do you know how many times you've been mentally preparing yourself
      by now?
    ko: "…베이비. 지금 몇 번째 마음의 준비인 줄 알아?"
    ja: "…ベビー、あと何回心の準備がいるの？"
  d_main_39_03_5:
    speaker: maxwell_p
    en: At this rate, we're gonna lose Mother Whale.
    ko: 이러다간 마더 웨일 놓쳐.
    ja: マザーホエールに逃げられちゃうよ。
  d_main_39_03_6:
    speaker: rapi_red
    en: Don't worry. Even if it goes wrong, it's only a fall from a few kilometers
      up.
    ko: |-
      걱정하지 마십시오.
      잘못된다고 해도 수 km 상공에서 추락하는 것뿐입니다.
    ja: |-
      心配は無用です。
      うまくいかなくても、何キロメートルか
      落下するだけですから。
  d_main_39_03_7:
    speaker: "<Self>"
    en: What about the impact when we launch? I don't think a human body could really
      handle that.
    ko: |-
      그, 발사 시의 충격이라는 게 있잖아?
      사람 몸으로는 좀 버티기 힘들지 않을까?
    ja: |-
      だが、発射の衝撃があるだろう？
      人間の体では耐えられないんじゃないか？
  d_main_39_03_8:
    speaker: rapi_red
    en: That's precisely why we packed the interior with shock-absorbent material.
      There won't be any issues.
    ko: |-
      그래서 내부를 충격 흡수 소재로 꽉꽉 채우지 않았습니까.
      문제없습니다.
    ja: |-
      衝撃吸収材を詰めてあります。
      問題ありません。
  d_main_39_03_9:
    speaker: rapi_red
    en: Besides, acceleration doesn't happen all at once. It's a gradual increase.
    ko: |-
      가속도 단숨에 되지 않습니다.
      점진적으로 가속될 겁니다.
    ja: |-
      速度の方も、一瞬で加速するわけでは
      ありませんから。
  d_main_39_03_10:
    speaker: "<Self>"
    en: But what about G-forces and stuff like that?
    ko: 가속 시의 중력이라던가….
    ja: だが、加速時の重力とか…
  d_main_39_03_11:
    speaker: rapi_red
    en: I'm sure a tough guy like you can handle that.
    ko: 지휘관은 아주 튼튼하니 견디실 수 있습니다.
    ja: 指揮官は頑丈です。耐えられます。
  d_main_39_03_12:
    speaker: maxwell_p
    en: You good now? Then let's go!
    ko: 이제 안심했지? 그럼 간다.
    ja: もう心配ないでしょ？じゃ、行くよ～
  d_main_39_03_13:
    speaker: maxwell_p
    en: 3... 2...
    ko: 3… 2…!
    ja: 3…2…！
  d_main_39_03_14:
    speaker: "<Self>"
    en: W-wait!
    ko: 자자자잠깐 잠깐!
    ja: ままま待った、待ってくれ！
  d_main_39_03_15:
    speaker: maxwell_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_03_16:
    speaker: maxwell_p
    en: 1...
    ko: "…1."
    ja: "…1…"
  d_main_39_03_17:
    speaker: maxwell_p
    en: Launch!
    ko: 발사!
    ja: 発射！
  d_main_39_03_18:
    speaker: "<Self>"
    en: Gaaaaaaaah!
    ko: 허으으윽--!!
    ja: うぐっ…！！
  d_main_39_03_19:
    speaker: "<Monologue>"
    en: In this cramped space, a terrible pressure presses down on me.
    ko: 좁은 공간 안에서 끔찍한 중압감이 느껴진다.
    ja: 狭い空間の中に、すさまじい重力がかかった
  d_main_39_03_20:
    speaker: "<Monologue>"
    en: It feels like the air is crushing my entire body.
    ko: 몸 전체를 공기가 짓누르는 느낌.
    ja: 体がまるごと空気に押しつぶされそうだ
  d_main_39_03_21:
    speaker: "<Monologue>"
    en: Then, suddenly, I feel like I'm floating.
    ko: 그리고 곧, 부유감이 느껴진다.
    ja: そのすぐ後、身体が浮き上がる感触に襲われた
  d_main_39_03_22:
    speaker: maxwell_p
    en: Urgh... this is definitely rough...
    ko: 아으…! 이거 확실히 좀 버겁네…!
    ja: うっ…！確かに結構くるね…！
  d_main_39_03_23:
    speaker: rapi_red
    en: Commander, are you okay?
    ko: 지휘관. 괜찮으십니까?
    ja: 指揮官、ご無事ですか？
  d_main_39_03_24:
    speaker: "<Self>"
    en: No, I feel like I'm dying...!
    ko: 아, 아니…! 죽을 것 같은데…!?
    ja: いや、まったく…！死にそうだが…！？
  d_main_39_03_25:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_03_26:
    speaker: rapi_red
    en: Well, now that we've launched, there's not much we can do, so you'll just
      have to bear with it.
    ko: |-
      참아주십시오.
      사실 발사한 시점에서 어떻게 할 방법은 없습니다.
    ja: |-
      我慢してください。
      発射後に何をしても手遅れです。
  d_main_39_03_27:
    speaker: "<Monologue>"
    en: After our run-in with Gluttony, we detect no sign of it nearby.
    ko: |-
      글러트니 전 이후.
      인근에서 글러트니의 반응이 없다는 것을 확인한 우리는.
    ja: |-
      グラトニーとの戦いが終わり、
      反応の消失を確認した私たちは…
  d_main_39_03_28:
    speaker: "<Monologue>"
    en: Then Whaley appears and swallows Leviathan and Ziz.
    ko: 랩칠리언의 웨일리가 등장해 레비아탄과 지즈를 삼킨 것을 목격했다.
    ja: |-
      ラプチリオンの乗るホエリーが現れ、
      レヴィアタンとジズを飲み込む様子を目撃した
  d_main_39_03_29:
    speaker: "<Monologue>"
    en: I quickly send a message to Raptilion, but there's no reply.
    ko: 나는 급히 랩칠리언에게 메시지를 보냈지만 답장이 오지 않았다.
    ja: |-
      あわててラプチリオンに
      メッセージを送信したが、返事はなかった
  d_main_39_03_30:
    speaker: "<Monologue>"
    en: Whaley is still airborne, and we have to get close to it somehow…
    ko: |-
      웨일리는 계속 비행하고 있는 상태였고,
      우리는 어떻게든 웨일리에 접근해야 했다.
    ja: |-
      飛行を続けるホエリーに、
      何とか近づく必要があったが…
  d_main_39_03_31:
    speaker: "<Monologue>"
    en: "... Even if that means turning ourselves into human projectiles."
    ko: "…그 접근 방법이, 우리를 직접 쏘는 것."
    ja: |-
      …そのための結論が、
      私たちを直接空へ打ち上げることだった
  d_main_39_03_32:
    speaker: "<Monologue>"
    en: We calculate Whaley's speed, direction, and altitude, strap ourselves into
      a rocket, and launch it using the Admirer's catapult.
    ko: |-
      웨일리의 속도와 방향, 고도를 계산한 뒤
      어드마이어 호의 캐터펄트로 우리가 들어간 로켓을 쏜다는 것이다.
    ja: |-
      ホエリーの速度、方向、高度を計算し、
      アドマイアー号のカタパルトで
      私たちを射出するという作戦だ
  d_main_39_03_33:
    speaker: "<Monologue>"
    en: The rocket was originally meant for long-range supply drops, so we remove
      the cargo and rig some makeshift seats.
    ko: |-
      원래는 보급 물자를 초장거리에서 지원하기 위해 만든 것이지만,
      물자를 덜어내고 급히 좌석을 만들었다.
    ja: |-
      本来は補給物資の投下に使う装置らしいが、
      物資を下ろして間に合わせの改造が施され、
      座席が取り付けられた
  d_main_39_03_34:
    speaker: "<Monologue>"
    en: Everyone except me agrees to this ridiculous plan. And now, because I'm outvoted,
      I'm flying through the sky in a rocket. Yeah, a bonafide rocketman.
    ko: |-
      이 말도 안 되는 작전에 나를 제외한 모두가 동의했고,
      그 덕에 나는 지금 로켓을 타고 하늘을 날고 있는 상태다.
    ja: |-
      無謀とも言える計画にあろうことか
      私以外の全員が賛成し、結果として
      私は今、空に打ち上げられている
  d_main_39_03_35:
    speaker: "<Self>"
    en: Hold on, how are we supposed to land this thing?
    ko: 새, 생각해 보니까 착지는 어떻게 해?
    ja: か、考えてみたら…着地はどうするんだ？
  d_main_39_03_36:
    speaker: maxwell_p
    en: It's equipped with a retro-thruster system. If we activate it just before
      landing on Mother Whale, that should do the trick.
    ko: |-
      역분사 장치가 있어.
      마더 웨일의 위에 착지하기 전에 쓰면 어떻게든 될 거야.
    ja: |-
      逆噴射装置があるよ。
      着地寸前で使えば何とかなるはず！
  d_main_39_03_37:
    speaker: "<Self>"
    en: What do you mean "that should do the trick"? Talk about irresponsible... Gaaahhhh!
    ko: 어떻게든 된다니 그런 무책임한…! 으아아--!!
    ja: |-
      はずって、そんな適当な…！
      うわあああ！！
  d_main_39_03_38:
    speaker: rapi_red
    en: At least you're stuck in this cramped space with two ravishing beauties like
      us. That alone should make it worth your while.
    ko: |-
      이 좁은 공간에 미녀 둘과 함께 있지 않습니까.
      그걸로 참아주십시오.
    ja: |-
      狭い空間で美女2人に
      挟まれていられるのですから、
      それぐらい耐えてください。
  d_main_39_03_39:
    speaker: maxwell_p
    en: Exactly!
    ko: 맞아 맞아.
    ja: そうだそうだ～
  d_main_39_03_40:
    speaker: rapi_red
    en: Come to think of it, I wonder how Laplace and Drake are doing?
    ko: 그러고 보니 라플라스와 드레이크 쪽은 괜찮을까?
    ja: そういえば、ラプラスとドレイクの方は？
  d_main_39_03_41:
    speaker: maxwell_p
    en: I wouldn't worry about them. Those two always find a way to manage somehow.
    ko: 뭐 그 둘이야 진짜 어떻게든 할 테니 걱정 마.
    ja: まあ、あっちこそ本当にどうとでもなるでしょ。
  d_main_39_03_42:
    speaker: maxwell_p
    en: I would have loved to tag along and keep an eye on them, but the weight limit
      made that impossible.
    ko: |-
      …가능하면 감시할 수 있게 같이 타고 싶었지만,
      그럼 무게가 너무 나가니까 어쩔 수 없지.
    ja: |-
      …できれば監視についときたかったけど、
      重量オーバーじゃ仕方ないし…
  d_main_39_03_43:
    speaker: rapi_red
    en: I think splitting up the team was still the right move.
    ko: 그래도 이렇게 팀을 나눈 건 잘한 판단 같아.
    ja: チームを分けたことは正解だったと思うわ。
  d_main_39_03_44:
    speaker: rapi_red
    en: Just imagine how noisy it would be with those two crammed in here.
    ko: 둘이 같이 있었으면 얼마나 시끄러웠을지….
    ja: |-
      あの2人もここにいたら、
      どれだけうるさかったか…
  d_main_39_03_45:
    speaker: "<Self>"
    en: Gaahh! Arghhh!!
    ko: 으아! 아으으으--!!
    ja: うわあ！あああああ！！
  d_main_39_03_46:
    speaker: maxwell_p
    en: Heh. As if it's any quieter here.
    ko: "…뭐, 여기라고 크게 다르지 않네."
    ja: "…んー、そう変わらないんじゃないかな。"
  d_main_39_03_47:
    speaker: rapi_red
    en: I don't mind. The Commander has a lovely voice.
    ko: 지휘관은 목소리가 좋으니까 괜찮아.
    ja: 指揮官は声がいいから気にならないわ。
  d_main_39_03_48:
    speaker: maxwell_p
    en: Oh, I think we'll be landing soon. I can see it.
    ko: 오, 곧 착지할 것 같아. 보인다.
    ja: あ、そろそろ着きそう。
  d_main_39_03_49:
    speaker: maxwell_p
    en: Wow, Mother Whale looks even bigger up close.
    ko: 가까이서 보니까 새삼 엄청 크네, 마더 웨일.
    ja: |-
      近くで見るとやっぱり大きいね、
      マザーホエール。
  d_main_39_03_50:
    speaker: rapi_red
    en: Commander, look out the window. You can see Whaley.
    ko: 지휘관. 창밖을 보십시오. 웨일리가 보입니다.
    ja: 指揮官、窓の外です。ホエリーが目視できます。
  d_main_39_03_51:
    speaker: "<Self>"
    en: Gaaaah!
    ko: 으으으으…!
    ja: うぐぐぐ…！
  d_main_39_03_52:
    speaker: rapi_red
    en: "..."
    ko: "…음."
    ja: "…はぁ。"
  d_main_39_03_53:
    speaker: maxwell_p
    en: All right, time to land this bad boy!
    ko: 자자. 이제 착지합니다~
    ja: しっかりして、もうすぐ着くよ！
d_main_39_04:
  d_main_39_04_1:
    speaker: maxwell_p
    en: All right. Landing complete.
    ko: 좋아. 착지 완료.
    ja: よし。着陸は無事に完了。
  d_main_39_04_2:
    speaker: maxwell_p
    en: I think we're on Mother Whale's tail.
    ko: 마더 웨일의 꼬리… 부분인 것 같네.
    ja: マザーホエールの…しっぽかな、ここは。
  d_main_39_04_3:
    speaker: "<Self>"
    en: Huff...! Huff...! I almost died!
    ko: 후우…! 후우…! 죽을뻔했어…!
    ja: はぁ…！はぁ…！死ぬかと思った…！
  d_main_39_04_4:
    speaker: maxwell_p
    en: Considering how many close shaves you've had with death before, I'm surprised
      you're so rattled.
    ko: 사선을 그렇게나 넘어놓고 이런 걸 겁내다니 의외네.
    ja: |-
      死にかけたことなんて山ほどあると思うけど、
      今さらこんなので怖がるなんて意外だね。
  d_main_39_04_5:
    speaker: "<Self>"
    en: To me, it's basically a fear of the unknown.
    ko: 내 입장에서는 미지의 공포나 다름없었으니까.
    ja: 経験したことが無いタイプの恐怖だった
  d_main_39_04_6:
    speaker: rapi_red
    en: "... Strange."
    ko: "…이상해."
    ja: "…妙ね。"
  d_main_39_04_7:
    speaker: rapi_red
    en: Whaley is flying through the air, but I don't feel any wind at all.
    ko: 하늘 위를 나는 고래의 등에 서 있는데, 바람 한 점 없어.
    ja: |-
      ここは空を飛ぶクジラの背のはず。
      風がまったくないわ。
  d_main_39_04_8:
    speaker: rapi_red
    en: I thought we might get blown off, or be unable to stand properly.
    ko: 날려가거나 제대로 서 있지 못하는 것까지 각오했는데.
    ja: |-
      まともに立っていられないか、
      吹き飛ばされそうになるぐらいは
      想定していたけど…
  d_main_39_04_9:
    speaker: rapi_red
    en: The air pressure isn't causing any problems, nor is there any significant
      change in temperature or oxygen levels.
    ko: 기압 차로 인한 온도차나 호흡 장애도 없어.
    ja: 気圧による温度差や呼吸障害もないというのは…
  d_main_39_04_10:
    speaker: maxwell_p
    en: Exactly, it's surprisingly human-friendly.
    ko: 그러게. 굉장히 사람 친화적이네.
    ja: 確かに。ずいぶん人間に優しい感じだね。
  d_main_39_04_11:
    speaker: maxwell_p
    en: There's even a vegetable garden.
    ko: 텃밭도 있고 말이야.
    ja: 畑まであるみたいだし。
  d_main_39_04_12:
    speaker: "<Self>"
    en: Did you say a vegetable garden?
    ko: "…텃밭?"
    ja: "…畑？"
  d_main_39_04_13:
    speaker: maxwell_p
    en: Yeah. Look over there.
    ko: 응. 저기 봐.
    ja: うん。あそこ。
  d_main_39_04_14:
    speaker: "<Monologue>"
    en: Looking in the direction Maxwell is pointing,
    ko: 맥스웰이 가리킨 곳을 바라본다.
    ja: マクスウェルが指さす方を見た
  d_main_39_04_15:
    speaker: "<Monologue>"
    en: there's definitely a vegetable garden with all kinds of vegetables growing.
    ko: "…텃밭이 있다. 진짜 그냥 텃밭이다. 각종 채소를 키우는, 텃밭."
    ja: |-
      …畑があった。
      様々な野菜が育てられている。
      まごうことなき畑だ
  d_main_39_04_16:
    speaker: "<Self>"
    en: What is that?
    ko: "…뭔데 저거."
    ja: "…何だ、あれは？"
  d_main_39_04_17:
    speaker: rapi_red
    en: It's a vegetable garden, as Maxwell said.
    ko: 텃밭입니다.
    ja: 畑のようです。
  d_main_39_04_18:
    speaker: maxwell_p
    en: Maybe it's a trap meant to lure us in, like what Gluttony used on us?
    ko: 글러트니처럼 호기심을 자극해서 접근하게 하려는 수작 아닐까?
    ja: グラトニーみたいに、好奇心で釣る罠かな？
  d_main_39_04_19:
    speaker: rapi_red
    en: Considering who's on board, I doubt that's the case.
    ko: 여기에 타고 있는 게 누구인지를 생각해 보면 그렇지는 않을 것 같아.
    ja: |-
      ここにいる人のことを考えると、
      そうとは考えづらいわ。
  d_main_39_04_20:
    speaker: maxwell_p
    en: Oh, that oddball Raptilion?
    ko: 아, 그 랩칠리언이라는 괴짜?
    ja: ああ、あのラプチリオンっていう変人？
  d_main_39_04_21:
    speaker: "<Self>"
    en: You know him?
    ko: 알아?
    ja: 知っているのか？
  d_main_39_04_22:
    speaker: maxwell_p
    en: He's famous, or rather, infamous. On paper, he's dead, but every Nikke who's
      in the know knows better.
    ko: |-
      유명인이야.
      서류상으로는 죽은 사람이지만 알만한 니케들은 다 알지.
    ja: |-
      有名人だからね。
      紙の上では死んだことにされてるけど、
      知ってるニケなら知ってるよ。
  d_main_39_04_23:
    speaker: maxwell_p
    en: Anyway, if Raptilion's on board, nothing we run into would surprise me.
    ko: 아무튼, 그래. 그 랩칠리언이 여기에 타고 있다고 한다면 뭐가 있어도 이상하진 않겠네.
    ja: |-
      そいつが乗ってるなら
      何がどうなっててもおかしくないね。
  d_main_39_04_24:
    speaker: maxwell_p
    en: Let's go.
    ko: 가보자.
    ja: とにかく、まずは探索から。
  d_main_39_04_25:
    speaker: "<Monologue>"
    en: Maxwell stands in front of the rocket that Laplace and Drake arrived in.
    ko: 맥스웰이 라플라스와 드레이크가 타고 온 로켓 앞에 섰다.
    ja: |-
      マクスウェルが、
      ラプラスとドレイクの乗せられた
      カプセルの前に立った
  d_main_39_04_26:
    speaker: maxwell_p
    en: We're here. You guys can come out now. Let's get a move on.
    ko: 나와 이제. 다 왔어. 이제 가야지.
    ja: ほら、行くよ。そろそろ出てきて。
  d_main_39_04_27:
    speaker: "<Monologue>"
    en: There's no movement or sound coming from inside the rocket.
    ko: 로켓은 조금도 움직이지 않고 안에서 어떤 소리도 들려오지 않는다.
    ja: |-
      中で誰かが動いている様子はなく、
      何の音も聞こえてこない
  d_main_39_04_28:
    speaker: maxwell_p
    en: Hey, are you guys asleep on the job? I said come out.
    ko: 야~ 너희들 자냐? 빨리 나오라니까?
    ja: ちょっと、寝てるの？のんびりしてる場合？
  d_main_39_04_29:
    speaker: "<Monologue>"
    en: There's still no movement or sound.
    ko: 여전히 아무런 움직임도, 소리도 없다.
    ja: 相変わらず動きも音もないままだ
  d_main_39_04_30:
    speaker: maxwell_p
    en: "??"
    ko: "…뭐야."
    ja: "…何かあったんじゃ…"
  d_main_39_04_31:
    speaker: "<Monologue>"
    en: Maxwell inches closer and peers through the window.
    ko: 맥스웰이 더 다가가 창문으로 안을 들여다본다.
    ja: |-
      マクスウェルがさらに近づき、
      小窓から中をのぞきこんだ
  d_main_39_04_32:
    speaker: "<Monologue>"
    en: Inside, Laplace and Drake are frantically gesturing in a panic.
    ko: 로켓 안에서 라플라스와 드레이크가 다급하게 손짓발짓하고 있다.
    ja: |-
      ラプラスとドレイクが
      必死に手足をバタバタしている
  d_main_39_04_33:
    speaker: maxwell_p
    en: What in the world are you doing? What's wrong?
    ko: 뭐야 너희들. 왜 그래?
    ja: あなたたち…何してるの？
  d_main_39_04_34:
    speaker: "<Monologue>"
    en: Laplace and Drake breathe on the window and start writing something on it.
    ko: 라플라스와 드레이크가 창문에 입김을 불어 뭔가를 쓰기 시작한다.
    ja: |-
      ラプラスとドレイクが窓に息を吹きかけ、
      文字を書き始めた
  d_main_39_04_35:
    speaker: maxwell_p
    en: What the...
    ko: "…뭐 하는 거야 대체."
    ja: "…一体何を…"
  d_main_39_04_36:
    speaker: maxwell_p
    en: '"The window is too small, and there''s no exit hatch. We can''t get out."'
    ko: "[창문이 작아 나갈 수 없다, 맨홀이 없어서 나갈 수 없다]."
    ja: |-
      「窓が小さくて出られない」
      「マンホールはどこだ？」
  d_main_39_04_37:
    speaker: maxwell_p
    en: Fine then. Stay in there forever, why don't you?
    ko: 평생 거기서 살아라 그냥.
    ja: 一生そこで暮らしてなさい！
  d_main_39_04_38:
    speaker: maxwell_p
    en: Let's go. Move out.
    ko: 가자. 출발.
    ja: 行くよ、出発！
d_main_39_05:
  d_main_39_05_1:
    speaker: maxwell_p
    en: Huh. It is a vegetable garden after all.
    ko: "…진짜 텃밭이네."
    ja: "…本当に畑だね。"
  d_main_39_05_2:
    speaker: rapi_red
    en: It's small, but it's got everything you need.
    ko: 소규모긴 하지만 있을 건 다 있어.
    ja: |-
      それほど大きくはないけれど、
      必要なものはすべてあるわね。
  d_main_39_05_3:
    speaker: rapi_red
    en: Doesn't exactly explain what it's doing here on Whaley's back, though.
    ko: "…이게 왜 웨일리의 등 위에 있는지는 모르겠지만."
    ja: "…ホエリーの背中にある理由は分からないけど。"
  d_main_39_05_4:
    speaker: laplace_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_05_5:
    speaker: drake_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_05_6:
    speaker: maxwell_p
    en: What's wrong with you guys? You haven't said a word.
    ko: "…너희들, 아까부터 왜 그래? 한마디도 안 하네."
    ja: |-
      …2人とも、さっきからどうしたの？
      ずいぶん静かだけど。
  d_main_39_05_7:
    speaker: maxwell_p
    en: Cat got your tongue?
    ko: 괜찮아?
    ja: 大丈夫？
  d_main_39_05_8:
    speaker: laplace_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_05_9:
    speaker: drake_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_05_10:
    speaker: maxwell_p
    en: Is there maybe something wrong with those upgraded components of yours?
    ko: |-
      …뭐야. 어디 이상해?
      다들 봐봐. 파워 업 파츠랑 호환이 안 돼서 그런 것일지도 모르
    ja: |-
      …具合でも悪いの？ちょっと見せて。
      パワーアップパーツの不具合かも…
  d_main_39_05_11:
    speaker: laplace_p
    en: My throat... is so hoarse.
    ko: "…목이 쉬었다."
    ja: "…のどがガラガラだ。"
  d_main_39_05_12:
    speaker: drake_p
    en: I... I'm losing my voice.
    ko: "…목소리가 잘 안 나온다."
    ja: "…声が出せん。"
  d_main_39_05_13:
    speaker: maxwell_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_05_14:
    speaker: laplace_p
    en: I think we may have screamed a little too much.
    ko: 소리를 너무 지른 모양이다.
    ja: さっき叫びすぎたようだ…
  d_main_39_05_15:
    speaker: drake_p
    en: Pssh. With vocal cords that weak, what kind of hero are you supposed to be?
    ko: 흥. 히어로가 그렇게 성대가 약해서 어디에 쓰겠나.
    ja: |-
      フンッ。ヒーローの声帯が
      そんなに弱くてどうする？
  d_main_39_05_16:
    speaker: laplace_p
    en: I've fallen short. I vow to train harder so I can raise my voice more powerfully
      going forward.
    ko: 불찰이다. 앞으로는 좀 더 소리를 지를 수 있게 정진하겠다.
    ja: |-
      悔しい…これからはもっと叫べるように
      精進しなければ！
  d_main_39_05_17:
    speaker: drake_p
    en: Personally, I'm happy with how my voice sounds. Doesn't it make me sound more
      villainous?
    ko: |-
      나는 지금 상태가 맘에 든다.
      좀 더 빌런 같지 않나.
    ja: |-
      私は今の状態が気に入っている。
      この声の方がヴィランっぽいからな。
  d_main_39_05_18:
    speaker: drake_p
    en: Mwahahaha!
    ko: 후! 후! 후!
    ja: フフフ…ハハハ…
  d_main_39_05_19:
    speaker: drake_p
    en: "*Cough cough*"
    ko: 쿨럭, 쿨럭.
    ja: ゴホ、ゴホッ…
  d_main_39_05_20:
    speaker: maxwell_p
    en: I don't even have the energy to respond.
    ko: 이제 뭐라고 하기도 지치네.
    ja: もうツッコむ気にもならないわ。
  d_main_39_05_21:
    speaker: rapi_red
    en: Still, it's a relief. Things should quiet down a bit now.
    ko: 그래도 다행이야. 좀 조용해지겠네.
    ja: ちょうどいいわ。少しは静かになりそうね。
  d_main_39_05_22:
    speaker: rapi_red
    en: Commander, any luck reaching Raptilion?
    ko: 지휘관. 랩칠리언과는 아직 연락이 되지 않습니까?
    ja: 指揮官、ラプチリオンとの連絡は？
  d_main_39_05_23:
    speaker: "<Self>"
    en: No, he's not even checking his messages.
    ko: 응. 아예 메시지 확인도 안 하네.
    ja: まだだ、既読にもなっていない
  d_main_39_05_24:
    speaker: rapi_red
    en: Maybe he's not here?
    ko: 이곳에 없는 것 아닐까요?
    ja: ここにいないという可能性は？
  d_main_39_05_25:
    speaker: "<Self>"
    en: I don't think that's the case.
    ko: 그렇진 않을 것 같은데….
    ja: ないと思うが…
  d_main_39_05_26:
    speaker: maxwell_p
    en: For all we know, Leviathan and Ziz might've already taken him down.
    ko: 어쩌면 레비아탄이랑 지즈한테 당했을지도 모르지.
    ja: |-
      もうレヴィアタンとジズに
      やられちゃってるのかもね。
  d_main_39_05_27:
    speaker: rapi_red
    en: Negative.
    ko: 그럴 리가.
    ja: まさか。
  d_main_39_05_28:
    speaker: rapi_red
    en: At least, it's hard to imagine Raptilion dead.
    ko: 랩칠리언이 죽는다는 건 상상하기 힘들거든.
    ja: 簡単に死ぬような人じゃないわ。
  d_main_39_05_29:
    speaker: "<Self>"
    en: That's true. He seems like someone who would live forever.
    ko: 그건 그래. 절대 안 죽을 것 같지.
    ja: それはそうだな。想像もできない
  d_main_39_05_30:
    speaker: rapi_red
    en: I'd guess Raptilion's either inside Whaley or outside on its back. The same
      goes for Leviathan and Ziz.
    ko: |-
      웨일리의 등이나 안에 모두 있을 거야.
      랩칠리언도, 레비아탄도, 지즈도.
    ja: |-
      この背中か、内部に全員いるはず。
      ラプチリオンも、レヴィアタンとジズも。
  d_main_39_05_31:
    speaker: maxwell_p
    en: All right then, let's make an opening, head inside, and investigate.
    ko: |-
      그럼 구멍을 뚫어볼까?
      안에 들어가서 조사해 보게.
    ja: |-
      じゃあ、穴でも開けてみる？
      中を調べるにはそれしかなさそう。
  d_main_39_05_32:
    speaker: laplace_p
    en: Absolutely not! A hero could never condone such reckless methods. *Cough cough*
    ko: 그런 과격한 방법은 히어로로서 용납할 수 없쿨럭쿨럭.
    ja: |-
      ヒーローとして、そんな乱暴な方法を
      使うわけにはいかな…ゴホゴホ。
  d_main_39_05_33:
    speaker: drake_p
    en: Not even a villain would do such a thing. *Cough*
    ko: 빌런도 안 하는 짓을 아무렇지도 않게 얘기하크흐으음.
    ja: |-
      ヴィランでもしないようなことを
      平然と…ゲホッ、ゲホッ。
  d_main_39_05_34:
    speaker: maxwell_p
    en: Would you speak up? I can't hear either of you.
    ko: 크게 말해줄래? 하나도 안 들리는데~
    ja: なんか言った？もっと大きな声で言ってくれる？
  d_main_39_05_35:
    speaker: laplace_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_05_36:
    speaker: drake_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_05_37:
    speaker: maxwell_p
    en: Man, it feels nice to say that.
    ko: 하 속이 다 시원하네.
    ja: あ～、いい気分。
  d_main_39_05_38:
    speaker: rapi_red
    en: Drilling a hole would hurt Whaley. Raptilion wouldn't be happy about that
      either.
    ko: |-
      구멍을 뚫으면 웨일리가 아파할 거야.
      랩칠리언도 슬퍼할 거고.
    ja: |-
      穴を開ければホエリーを傷つけることになるわ。
      ラプチリオンも悲しむはず。
  d_main_39_05_39:
    speaker: maxwell_p
    en: Well then, all we can do is keep walking.
    ko: "…흠. 일단 이 위를 계속 걸어가 볼 수밖에 없나."
    ja: |-
      …うーん。とりあえず、
      背中を歩き続けるしかないか。
  d_main_39_05_40:
    speaker: rapi_red
    en: I'm guessing Raptilion made this garden to survive up here on Whaley.
    ko: 이 텃밭. 아무래도 랩칠리언이 웨일리의 위에서 생활하기 위해 만든 것 같아.
    ja: |-
      この畑は…ラプチリオンの食料確保のために
      作られたものと見て間違いないわね。
  d_main_39_05_41:
    speaker: rapi_red
    en: He must have done something with the soil, but I wonder how he watered it.
    ko: 흙이야 어떻게 했다지만, 물은 어떻게 해결한 걸까.
    ja: |-
      土はどこかから運び込んだとして、
      水はどうしているのかしら。
  d_main_39_05_42:
    speaker: laplace_p
    en: With sh-sheer determination...! *Cough*
    ko: 근성, 근성으로…! 크흐으으음!
    ja: 気合い、気合いで…！ゲホッ！
  d_main_39_05_43:
    speaker: "<Self>"
    en: No need to strain yourself just to say something weird.
    ko: "…그렇게까지 애써서 이상한 소릴 할 필요는 없을 것 같아."
    ja: "…そこまで無理して話すようなことか…？"
  d_main_39_05_44:
    speaker: rapi_red
    en: It's too well maintained to have relied solely on rainfall.
    ko: 비에 의존했다기엔 너무 텃밭의 상태가 좋….
    ja: |-
      天然の雨に頼っていると考えるには、
      畑の状態がよすぎる――
  d_main_39_05_45:
    speaker: "<Narration>"
    en: "*Pitter-patter*"
    ko: 쏴아아아---
    ja: ザーッ――
  d_main_39_05_46:
    speaker: "<Monologue>"
    en: Raindrops begin pouring from the sky.
    ko: 하늘에서 비가 쏟아지기 시작했다.
    ja: 空から雨が降ってきた
  d_main_39_05_47:
    speaker: maxwell_p
    en: Huh? It's raining? But the sky's so clear.
    ko: 엥? 비가 내리네? 구름이 저렇게 맑은데?
    ja: え…雨？雲なんかないのに？
  d_main_39_05_48:
    speaker: maxwell_p
    en: "... Don't tell me this isn't rain. Could it be... something toxic?"
    ko: "…이거 비 아닌 거 아냐? 독극물이라거나…."
    ja: "…もしかして、雨じゃない？まさか毒…"
  d_main_39_05_49:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_05_50:
    speaker: rapi_red
    en: Visual at 10 o'clock.
    ko: 10시 방향을 봐.
    ja: 10時の方向。
  d_main_39_05_51:
    speaker: "<Monologue>"
    en: I look in the direction that Rapi is pointing.
    ko: 라피가 가리킨 방향을 바라본다.
    ja: ラピが指さしたものを見た
  d_main_39_05_52:
    speaker: "<Monologue>"
    en: A pillar rises from Whaley's back, spraying water high into the air.
    ko: |-
      웨일리의 등 위에 솟은 기둥.
      그 기둥에서 물이 높이 솟아오르고 있다.
    ja: |-
      ホエリーの背中に伸びた柱から、
      水が噴き出していた
  d_main_39_05_53:
    speaker: "<Monologue>"
    en: The water fans out above and rains down across Whaley's back.
    ko: 솟아오른 물은 위에서 흩어지며 웨일리의 등 곳곳에 물을 뿌리고 있다.
    ja: |-
      噴出した水が上空に飛び散り、
      ホエリーの広い背中を濡らしている
  d_main_39_05_54:
    speaker: maxwell_p
    en: A sprinkler?
    ko: 스프링클러…?
    ja: スプリンクラー…？
  d_main_39_05_55:
    speaker: rapi_red
    en: A blowhole?
    ko: 숨구멍…?
    ja: 鯨の噴気孔…？
  d_main_39_05_56:
    speaker: "<Self>"
    en: Wait. Someone's there.
    ko: "…잠깐. 누가 있어."
    ja: "…待て、誰かいる"
  d_main_39_05_57:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_05_58:
    speaker: maxwell_p
    en: Is it a monk?
    ko: "…승려?"
    ja: "…仙人？"
  d_main_39_05_59:
    speaker: "<Monologue>"
    en: Atop Whaley's vent or sprinkler, I see someone sitting cross-legged. Their
      outfit resembles that of a monk.
    ko: 웨일리의 숨구멍 혹은 스프링클러 위에서 정좌를 틀고 앉은 누군가가 보였다. 마치 승려가 연상되는 옷차림이다.
    ja: |-
      スプリンクラーの上に、
      瞑想しているような人影が見えた。
      たたずまいが道士や僧侶を連想させる
  d_main_39_05_60:
    speaker: "<Monologue>"
    en: Maybe it's just my imagination, but it looks like they're hovering slightly
      in midair.
    ko: "…기분 탓인지, 공중에 살짝 떠 있는 듯한 모습이다."
    ja: "…心なしか、少し空中に浮いているように見えた"
  d_main_39_05_61:
    speaker: "<Monologue>"
    en: The light emanating from the circular object on their back looks like a halo,
      and where the falling water meets that light, a rainbow forms.
    ko: 등에 짊어지고 있는 타륜에서 뿜어져 나오는 빛은 마치 후광을 연상시키고, 쏟아지는 물과 그 빛이 만나 무지개를 만들어내고 있다.
    ja: |-
      背中にある輪のようなものから
      後光を思わせる光が差し、
      水と作用して虹を生み出していた
  d_main_39_05_62:
    speaker: "<Monologue>"
    en: For a long while, I just stand there, staring in a trance.
    ko: 그 모습을 넋 놓고 바라보고 있기를 한참.
    ja: あっけにとられ、姿を見ていると…
  d_main_39_05_63:
    speaker: "<Monologue>"
    en: The monk slowly opens their eyes and meets my gaze.
    ko: 승려는 천천히 눈을 떴고, 나와 눈을 마주쳤다.
    ja: その目がゆっくりと開かれた
  d_main_39_05_64:
    speaker: "<Self>"
    en: They're looking over here.
    ko: "…여길 본다."
    ja: "…こちらを見ている"
  d_main_39_05_65:
    speaker: "<Monologue>"
    en: The monk unfolds their legs and stands upright.
    ko: 승려는 정좌를 풀고 똑바로 섰다.
    ja: 人影が姿勢を崩し、立ち上がった
  d_main_39_05_66:
    speaker: "<Monologue>"
    en: They begin to walk toward me slowly, holding my gaze the entire time.
    ko: 그리고 나와 계속 눈을 마주치며 천천히 걸어온다.
    ja: |-
      こちらから目を離さず、
      ゆっくりとした動きで近づいてくる
  d_main_39_05_67:
    speaker: "<Monologue>"
    en: How strange. They're clearly walking slowly, yet the distance between us closes
      almost instantly.
    ko: "…이상하다. 분명히 천천히 걷고 있는 것 같은데 거리가 삽시간에 가까워진다."
    ja: "…どういうわけか、距離が一瞬で縮まっていた"
  d_main_39_05_68:
    speaker: "<Monologue>"
    en: We all watch the monk approach us, as if spellbound.
    ko: 우리 모두는 뭔가에 홀린 듯, 승려가 코 앞으로 다가오는 것을 바라보고 있었다.
    ja: |-
      全員が何かに魅入られたかのように、
      近づく人影をただ見ていた
  d_main_39_05_69:
    speaker: "<Monologue>"
    en: The monk stops in front of us
    ko: 승려가 우리 앞에 멈춰 선다.
    ja: やがて人影は、私の前で動きを止めた
  d_main_39_05_70:
    speaker: "<Monologue>"
    en: and stares intently at me.
    ko: 그리고 나를 빤히 쳐다본다.
    ja: その目はやはり私を見ている
  d_main_39_05_71:
    speaker: nayuta_unknown
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_05_72:
    speaker: nayuta_unknown
    en: Haha. Well now.
    ko: 하하. 이것 참.
    ja: いやはや、これはこれは…
  d_main_39_05_73:
    speaker: nayuta_unknown
    en: Never did I dream I would encounter a noble hero in so remote a place.
    ko: 이런 외진 곳에서 대협과 만나 뵙게 될 줄은 꿈에도 상상하지 못했소.
    ja: |-
      こんな場所で会えるとは、
      夢にも思っていませんでしたねえ。
  d_main_39_05_74:
    speaker: nayuta_unknown
    en: "'Tis an honor to make thy acquaintance, Great Hero."
    ko: 만나 뵙게 되어 영광이외다, 대협.
    ja: 拝顔の栄に浴し光栄です。
  d_main_39_05_75:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_39_05_76:
    speaker: nayuta_unknown
    en: I have heard countless tales from the Forerunners themselves, as though mine
      ears were worn to the bone, verily.
    ko: 선구자들에게 귀가 닳는 것 마냥 많은 이야기를 들었소.
    ja: |-
      先駆者の皆から、
      飽きるほど話をうかがっています。
  d_main_39_05_77:
    speaker: nayuta_unknown
    en: Ah, and by "Forerunners" I do mean White Snow, Persinette, and Scarlet.
    ko: 아, 선구자들이란 백설, 금장발, 홍련을 뜻하는 것이외다.
    ja: ああ、白雪に、髪長に、紅蓮のことですね。
  d_main_39_05_78:
    speaker: rapi_red
    en: What are those? Names of bandit guilds or something?
    ko: 백설? 금장발? 어딘가의 도적 떼 이름이야?
    ja: 白雪？髪長？誰のこと…？
  d_main_39_05_79:
    speaker: "<Self>"
    en: I at least understood Scarlet.
    ko: 홍련은… 알아들었는데.
    ja: いや…紅蓮は分かるな
  d_main_39_05_80:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_05_81:
    speaker: rapi_red
    en: Are you talking about the Pioneer Squad?
    ko: "…설마 파이오니아 스쿼드를 말하는 거야?"
    ja: "…まさか、パイオニア？"
  d_main_39_05_82:
    speaker: nayuta_unknown
    en: Indeed, it is so.
    ko: 오, 맞소이다 맞소이다.
    ja: ええ、その通りです。
  d_main_39_05_83:
    speaker: "<Self>"
    en: You know the Pioneers?
    ko: "…파이오니아를 알아?"
    ja: "…知っているのか？"
  d_main_39_05_84:
    speaker: nayuta_unknown
    en: Nay, to say I merely know them would be a disservice, for I am the fourth
      member of the Forerunners.
    ko: |-
      그럼, 알다 뿐이겠소?
      이래 봬도 선구자의 네 번째 식객이외다.
    ja: |-
      知っている？こう見えても、
      4番目の食客と言うべきでしょうか…
  d_main_39_05_85:
    speaker: rapi_red
    en: What?
    ko: "…뭐?"
    ja: "…え？"
  d_main_39_05_86:
    speaker: nayuta_unknown
    en: This humble one is called Nayuta.
    ko: 소인, 나유타라 불러주시오.
    ja: ナユタとお呼びください。
  d_main_39_05_87:
    speaker: nayuta_n
    en: Once more, it is a great honor to behold thee, Great Hero.
    ko: 다시 한번, 만나 뵙게 되어 영광이외다. 대협.
    ja: 改めまして、お会いできて光栄です、旦那。
d_main_39_06:
  d_main_39_06_1:
    speaker: "<Self>"
    en: I've never heard of the Pioneer Squad having any other members.
    ko: 파이오니아 스쿼드에… 다른 멤버가 있다고는 듣지 못했는데.
    ja: |-
      パイオニアに他のメンバーがいたとは…
      誰からも聞いていないが
  d_main_39_06_2:
    speaker: nayuta_n
    en: I am the fourth member of the Forerunner Squad, moving with one accord alongside
      White Snow, Persinette, and Scarlet.
    ko: |-
      소인은 선구자 부대의 네 번째 식객으로,
      백설 소저, 금장발 소저, 홍련 소저와 같은 뜻을 품고 움직이고 있소.
    ja: |-
      私は4人目の、居候というべきか。
      彼女たちと志を同じくする者です。
  d_main_39_06_3:
    speaker: nayuta_n
    en: Yet, 'tis not so that I act in constant company with them. I attend not the
      regular gatherings, but act of mine own accord.
    ko: |-
      그렇다고 하여 상시 행동을 같이하는 것은 아니외다.
      정기 모임에도 참여하지 아니하고, 개인적으로 행동하오.
    ja: |-
      とはいえ、いつも行動を共にしてはいません。
      彼女たちの定期的な集まりにも
      参加しているわけではありません。
  d_main_39_06_4:
    speaker: nayuta_n
    en: One might say we assemble only when grave matters call for discourse.
    ko: 특별한 일이 있을 때만 함께 모여 논의하는 셈이라 할 수 있겠소.
    ja: |-
      有事に限り顔を出し、
      相談をするような関係ですね。
  d_main_39_06_5:
    speaker: nayuta_n
    en: Well... seeing how tight-lipped those three are, 'tis no wonder thou hast
      heard naught of me, so it is.
    ko: 뭐… 그 세 소저가 남 얘기는 도통 하지 않으니 모르는 것도 당연하외다.
    ja: |-
      まあ…あの3人は自分たちの話を
      しようとしませんから。
      知らないのも当然ですねぇ。
  d_main_39_06_6:
    speaker: rapi_red
    en: I find that hard to believe.
    ko: 믿기 어려운데.
    ja: 信じられないわ。
  d_main_39_06_7:
    speaker: rapi_red
    en: Pretending to be a Pilgrim isn't exactly difficult.
    ko: 필그림을 사칭하는 것만큼 쉬운 게 없어서.
    ja: |-
      ピルグリムと名乗るだけなら
      あまりにも簡単だもの。
  d_main_39_06_8:
    speaker: nayuta_n
    en: That is indeed the truth. To impersonate a Pilgrim is a task most easy.
    ko: 정론이외다. 순례자를 사칭하는 것은 아주 쉽지.
    ja: それもそうです。巡礼者を騙ることは難しくない。
  d_main_39_06_9:
    speaker: nayuta_n
    en: Whether ye believe it or not, that is the choice of thee.
    ko: 뭐, 믿든 그러지 아니하든 그건 대협과 소저들의 선택이외다.
    ja: |-
      まあ、信じるかどうかは、
      旦那とご友人の判断にお任せしましょう。
  d_main_39_06_10:
    speaker: nayuta_n
    en: For verily, the heart of a person is not to be commanded at will.
    ko: 응당 사람 마음이라는 것은, 뜻대로 할 수 있는 것이 아니니 말이외다.
    ja: |-
      人の心ばかりは、思い通りにできるものでは
      ありませんからねぇ。
  d_main_39_06_11:
    speaker: "<Self>"
    en: How did you know I knew the Pioneers?
    ko: 내가 파이오니아와 아는 사이라는 건 어떻게 알아?
    ja: 私がパイオニアの知り合いだと、なぜ分かった？
  d_main_39_06_12:
    speaker: "<Self>"
    en: You clearly recognize me, but I'm positive the Pioneers don't have any photos
      of me.
    ko: |-
      분명히 내 얼굴을 보고 알아봤었지.
      파이오니아가 내 사진을 가지고 있을 리는 없을 텐데.
    ja: |-
      顔が分かっている様子だったな。彼女たちが
      私の写真を持ち歩いているとは思えないが…
  d_main_39_06_13:
    speaker: nayuta_n
    en: Verily, Persinette doth possess a portrait of thee.
    ko: 금장발 소저가 대협의 사진을 가지고 있소.
    ja: 髪長の嬢が旦那の写真を持っていますからねえ。
  d_main_39_06_14:
    speaker: nayuta_n
    en: On several occasions, I have beheld her crafting prurient images inspired
      by that likeness, so it is.
    ko: 그 사진을 보고 춘화를 그리는 것을 소인이 몇 차례인가 목격했소.
    ja: |-
      それを見ながら、
      あぶな絵を仕立てているところを
      何度か見かけたことがありますねぇ。
  d_main_39_06_15:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_39_06_16:
    speaker: rapi_red
    en: I'm not quite sure what you're getting at.
    ko: 춘화? 춘화가 뭐지?
    ja: アブナエ？何のこと？
  d_main_39_06_17:
    speaker: nayuta_n
    en: She hath sketched drawings most lewd.
    ko: 음란한 그림을 뜻하는 것이외다.
    ja: いわゆる色情的な絵と申しまして…
  d_main_39_06_18:
    speaker: "<Self>"
    en: What?!
    ko: 뭐…!
    ja: なに…！？
  d_main_39_06_19:
    speaker: rapi_red
    en: Tell her to turn them in at once!
    ko: |-
      !!
      당장 가져오라고 해.
    ja: |-
      ！！
      すぐに回収しないと…
  d_main_39_06_20:
    speaker: nayuta_n
    en: I knew not that the human body was capable of so many postures, verily.
    ko: 그런 다양한 자세가 있는 줄은 소인도 처음
    ja: 人があんな姿勢を取れるとは、私も初めて――
  d_main_39_06_21:
    speaker: "<Self>"
    en: That's enough!
    ko: 그만! 그만!
    ja: ストップ！そこまで！
  d_main_39_06_22:
    speaker: "<Self>"
    en: Okay, then tell me about Snow White's characteristics.
    ko: |-
      조, 좋아.
      그럼 스노우 화이트의 특징에 대해 말해줘.
    ja: |-
      話は分かった。
      それなら、スノーホワイトの人柄を聞こう
  d_main_39_06_23:
    speaker: nayuta_n
    en: Rather than discourse at length, allow me to show thee a token of hers.
    ko: 아, 이걸로 대신 할 수 있을 것이외다.
    ja: それでしたら、これが答えになるでしょう。
  d_main_39_06_24:
    speaker: "<Monologue>"
    en: Nayuta takes something out from her robe and hands it to me.
    ko: 나유타가 품에서 뭔가를 꺼내서 나에게 건네준다.
    ja: ナユタが懐から何かを取り出し、私に差し出した
  d_main_39_06_25:
    speaker: "<Monologue>"
    en: It is a black orb about the size of a ping pong ball,
    ko: 탁구공만 한 크기의 검은 구체다.
    ja: ピンポン球ほどの大きさの黒い球体だ
  d_main_39_06_26:
    speaker: "<Monologue>"
    en: mostly soft and squishy but with some hard parts here and there.
    ko: 말랑말랑하면서도, 어딘가 딱딱한 부분이 있다.
    ja: |-
      全体的に柔らかいが、
      ところどころ硬い部分がある
  d_main_39_06_27:
    speaker: "<Self>"
    en: What's this?
    ko: 뭔데 이게?
    ja: これは？
  d_main_39_06_28:
    speaker: nayuta_n
    en: "'Tis a dumpling of centipedes and spiders, verily. It hath been naturally
      dried, and save for certain parts, remaineth soft."
    ko: |-
      지네와 거미를 적절히 혼합한 경단이외다.
      자연 건조한 것이라 특정 부위를 제외하고는 말랑말랑하오.
    ja: |-
      ムカデとクモを混ぜて乾燥させた団子です。
      どうしても固い部分以外は食べられます。
  d_main_39_06_29:
    speaker: "<Self>"
    en: Gah!
    ko: 흐아아아….
    ja: 触ってしまった…
  d_main_39_06_30:
    speaker: nayuta_n
    en: As for Scarlet, she is naught but a drunkard.
    ko: |-
      이야기가 나온 김에 덧붙이자면,
      홍련 소저는 주정뱅이외다.
    ja: |-
      話のついでに付け加えると、
      紅蓮は大した飲んだくれです。
  d_main_39_06_31:
    speaker: nayuta_n
    en: Verily, a tale hath reached mine ears concerning thee and Scarlet.
    ko: 그러고 보니 대협과 홍련 소저의 이야기는 들었던 적이 있소.
    ja: |-
      そういえば、旦那との話も
      聞いたことがありますねえ。
  d_main_39_06_32:
    speaker: nayuta_n
    en: By mischance, thou camest to the surface, and toiled in the fields with Scarlet...
    ko: 대협이 사고로 홀로 지상에 올라와 홍련 소저와 함께 농사를 지으면서….
    ja: |-
      旦那がうっかり一人で地上へ出てきて、
      紅蓮と畑を耕しながら…
  d_main_39_06_33:
    speaker: nayuta_n
    en: What was it again? Didst thou not partake of fertilizer, perchance?
    ko: 뭐더라… 거름을 먹었다고 했던가.
    ja: ええと…肥料を食べたとか？
  d_main_39_06_34:
    speaker: "<Self>"
    en: I think you mean we made fertilizer.
    ko: 거름을 만든 거겠지!
    ja: 肥料を作ったんだ！
  d_main_39_06_35:
    speaker: nayuta_n
    en: Ah, indeed. It would seem I was mistaken.
    ko: |-
      아아. 그렇소 그렇소.
      소인이 착각한 모양이외다.
    ja: |-
      ああ、そうでした。
      私の覚え間違いですね。
  d_main_39_06_36:
    speaker: nayuta_n
    en: Yet even so, hath this not lent some measure of credence to my tale?
    ko: 아무튼, 이것으로 소인의 신용도는 좀 올라갔소?
    ja: |-
      とにかく、これで少しは
      信用していただけましたか？
  d_main_39_06_37:
    speaker: "<Self>"
    en: "... I believe so."
    ko: 그런… 것 같아.
    ja: そうだな…
  d_main_39_06_38:
    speaker: rapi_red
    en: If anything, it'd be more suspicious if you weren't a Pioneer at this point.
    ko: 오히려 파이오니아가 아니라면 의심스러울 정도가 됐어.
    ja: |-
      むしろ無関係だと言われた方が
      見逃せなくなってきたわ。
  d_main_39_06_39:
    speaker: nayuta_n
    en: This is indeed a joyous occasion.
    ko: 이것 참 기쁜 일이외다.
    ja: 一安心ですねえ。
  d_main_39_06_40:
    speaker: nayuta_n
    en: The pleasure of our meeting had so enraptured me that I had quite forgotten
      to enquire...
    ko: 만남의 기쁨에 가려져 잊고 있었소만
    ja: |-
      さておき、出会いの喜びで
      思わず忘れていましたが…
  d_main_39_06_41:
    speaker: nayuta_n
    en: Pray tell, what brings you to this place?
    ko: 대협은 어찌하여 이곳에 있는 것이오?
    ja: 旦那たちはどうしてここに？
  d_main_39_06_42:
    speaker: rapi_red
    en: We're here to see Raptilion.
    ko: 우리는 랩칠리언을 만나러 왔어.
    ja: ラプチリオンに会いに来たの。
  d_main_39_06_43:
    speaker: nayuta_n
    en: Ah, now that I recall, thou art a close friend of Harmonizer as well. Truly,
      thy connections are far and wide.
    ko: |-
      오, 그러고 보니 대협은 화합공과도 친우 관계였지.
      그것 참 발도 넓은 것이외다.
    ja: |-
      ああ、そういえば旦那は
      調和卿のご親友でもありました。
      顔の広い方でいらっしゃる。
  d_main_39_06_44:
    speaker: rapi_red
    en: The Commander doesn't discriminate.
    ko: 가리지 않거든 지휘관은.
    ja: 指揮官はより好みしないの。
  d_main_39_06_45:
    speaker: "<Self>"
    en: How do you know all this?
    ko: "…어떻게… 다 아는 거야."
    ja: "…なぜ、そこまで詳しいんだ…？"
  d_main_39_06_46:
    speaker: nayuta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_06_47:
    speaker: nayuta_n
    en: The Harmonizer hath gone briefly to welcome some guests. I know the way and
      shall guide thee. Pray, follow me hence.
    ko: |-
      화합공은 지금 손님을 맞으러 잠시 이동했소.
      소인이 길을 아니, 안내하겠소.
    ja: |-
      調和卿は、お客人を迎えに行きました。
      私が道を案内しましょう。
  d_main_39_06_48:
    speaker: rapi_red
    en: Who else is here?
    ko: "…손님이 왔다고?"
    ja: "…お客人？"
  d_main_39_06_49:
    speaker: nayuta_n
    en: They were bold young ladies clad in black oil. To this humble one, they appeared
      as unwelcome guests, yet Harmonizer regards them as honored visitors.
    ko: |-
      검은 기름으로 복장을 갖춘 과감한 소저들이었소.
      소인이 보기엔 불청객인데 화합공은 손님이라 여기는 모양이외다.
    ja: |-
      黒い油をまとった娘たちでした。
      私に言わせれば招かれざる者だと思いますが、
      調和卿は客人だと思っているようですねぇ。
  d_main_39_06_50:
    speaker: nayuta_n
    en: Verily, even that befits Harmonizer's nature.
    ko: 뭐, 그것조차 화합공 답지 않소.
    ja: まあ、それも調和卿らしい…
  d_main_39_06_51:
    speaker: rapi_red
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_39_06_52:
    speaker: "<Self>"
    en: If the Four Beasts meet up with Raptilion...!
    ko: 안돼…! 포비스트가 랩칠리언과 만나면…!
    ja: |-
      まずいな…！
      フォービーストがラプチリオンと会ったら…！
  d_main_39_06_53:
    speaker: rapi_red
    en: That means...!
    ko: 큭…!
    ja: くっ…！
  d_main_39_06_54:
    speaker: "<Self>"
    en: "... Actually, I don't think anything that bad would happen."
    ko: "…이상하네. 위험할 것 같다는 생각이 전혀 안 들어."
    ja: "…変だな。危ない気が全くしない"
  d_main_39_06_55:
    speaker: rapi_red
    en: Yeah, me neither.
    ko: 사실 저도 그렇습니다.
    ja: 実は私も同じ意見です。
  d_main_39_06_56:
    speaker: nayuta_n
    en: Haha. Such is the power of the Harmonizer, is it not?
    ko: 하하. 그것이 화합공의 힘이지 않겠소.
    ja: ははっ。それが調和卿の器ということでしょう。
  d_main_39_06_57:
    speaker: nayuta_n
    en: Now then, we shall depart.
    ko: 그럼 출발하겠소.
    ja: では、参りましょうか。
  d_main_39_06_58:
    speaker: maxwell_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_06_59:
    speaker: laplace_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_06_60:
    speaker: drake_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_06_61:
    speaker: nayuta_n
    en: Ah, a grave oversight on my part. I have yet to exchange greetings with you,
      ladies.
    ko: |-
      아, 불찰이외다.
      이쪽의 소저들과는 인사를 나누지 않았구려.
    ja: |-
      ああ、申し訳ない。
      そちらの皆さんとはあいさつを
      済ませていませんでしたね。
  d_main_39_06_62:
    speaker: nayuta_n
    en: Might I have the honor of knowing your names?
    ko: 소저들의 이름을 알 수 있는 영광을 소인에게 주지 않겠
    ja: 名前を聞いても――
  d_main_39_06_63:
    speaker: laplace_p
    en: P-Pilg... *Cough cough*
    ko: 필그, 필그흐쿨럭쿨럭!
    ja: ピル、ピルグゲホッゴホッ！
  d_main_39_06_64:
    speaker: maxwell_p
    en: Good grief...
    ko: "…으이그."
    ja: "…まったく…"
  d_main_39_06_65:
    speaker: drake_p
    en: Tch, I've got zero interest in people who are so obviously nice guys.
    ko: 흥. 나는 딱 보기에도 착한 편인 것 같은 놈에겐 관심 없다.
    ja: フンッ。私は軟弱そうなヤツには興味がない。
  d_main_39_06_66:
    speaker: maxwell_p
    en: Huh? You can talk again?
    ko: 오, 말 잘하네?
    ja: あれ、しゃべれるようになったの？
  d_main_39_06_67:
    speaker: drake_p
    en: Heh. As long as I don't shout, I can at least hold a conversation.
    ko: 후후. 소리만 지르지 않으면 어떻게든 말은 할 수 있다.
    ja: フフフ…叫ぼうとしなければな。
  d_main_39_06_68:
    speaker: nayuta_n
    en: This young lady hath a voice most villainous.
    ko: 그쪽의 빨간 소저는 목소리가 참으로 악당 같구려.
    ja: 声に悪党らしい凄みがありますねぇ。
  d_main_39_06_69:
    speaker: drake_p
    en: "... Excuse me?"
    ko: "…뭣이."
    ja: "…むむっ。"
  d_main_39_06_70:
    speaker: nayuta_n
    en: Even thy outward guise doth resemble that of a villain, making thee all the
      more villainous.
    ko: 외장도 악당에 가까워 더더욱 악당 같소.
    ja: 見た目も、いかにも悪者という感じで。
  d_main_39_06_71:
    speaker: drake_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_06_72:
    speaker: drake_p
    en: Not bad, I'll give you that.
    ko: 너, 좋은 녀석이군.
    ja: お前はいいヤツだな。
  d_main_39_06_73:
    speaker: maxwell_p
    en: Nice to meet you, Pilgrim. We're the Matis Squad from Missilis.
    ko: |-
      반가워 필그림.
      우리는 미실리스의 메티스 스쿼드야.
    ja: |-
      よろしくね、ピルグリム。
      私たちはミシリス所属のメティス部隊。
  d_main_39_06_74:
    speaker: maxwell_p
    en: I'm Maxwell. That blue one over there is Laplace, and the red one's Drake.
    ko: 나는 맥스웰. 저기 파란 녀석은 라플라스. 여기 빨간 녀석은 드레이크.
    ja: |-
      私はマクスウェル。あの青いのはラプラス。
      こっちの赤いのはドレイク。
  d_main_39_06_75:
    speaker: maxwell_p
    en: They kind of screamed themselves hoarse, so you'll have to forgive them.
    ko: 지금 파란 녀석이랑 빨간 녀석은 소리를 너무 질러대서 목이 쉰 상태니까, 조금만 양해해 줘.
    ja: |-
      その2人は叫びすぎて
      声が出なくなってるの。
      聞き取りづらかったらごめんね。
  d_main_39_06_76:
    speaker: nayuta_n
    en: Is that so? I hath thought it their natural voice.
    ko: |-
      그런 거였소?
      소인은 또, 원래 목소리가 그런 것인 줄 알았소.
    ja: |-
      そうだったのですか？
      もともとの声かと思っていましたよ。
  d_main_39_06_77:
    speaker: nayuta_n
    en: Pray, grant me but a moment.
    ko: "…흠. 잠시만 실례하겠소."
    ja: "…ふむ、少々失礼…"
  d_main_39_06_78:
    speaker: maxwell_p
    en: Hmm?
    ko: |-
      ??
      왜?
    ja: |-
      ？？
      どうかした？
  d_main_39_06_79:
    speaker: "<Monologue>"
    en: Nayuta slowly walks up to Laplace and Drake.
    ko: 나유타가 천천히 라플라스와 드레이크 앞으로 다가간다.
    ja: |-
      ナユタはラプラスとドレイクに
      ゆっくりと近づき…
  d_main_39_06_80:
    speaker: "<Monologue>"
    en: She reaches out and touches their throats with her fingers.
    ko: 그리고 손가락을 뻗어 둘의 목에 가져다 댄다.
    ja: 2人ののど元に手を伸ばした
  d_main_39_06_81:
    speaker: "<Narration>"
    en: "*Zap*"
    ko: 파악-!
    ja: パァッ――
  d_main_39_06_82:
    speaker: "<Monologue>"
    en: A golden light erupts from Nayuta's fingers.
    ko: 나유타의 양 손가락에서 황금색 빛이 터져 나왔다.
    ja: ナユタの両手から金色の光があふれだした
  d_main_39_06_83:
    speaker: rapi_red
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_39_06_84:
    speaker: maxwell_p
    en: What are you doing?!
    ko: 너 지금 뭐 하는 짓…!
    ja: ちょっと、何を…！
  d_main_39_06_85:
    speaker: laplace_p
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_39_06_86:
    speaker: drake_p
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_39_06_87:
    speaker: laplace_p
    en: Heroic vocal cords, restored!
    ko: 히어로-!! 성대 회복!!
    ja: ヒーロー！！声帯回復！！
  d_main_39_06_88:
    speaker: drake_p
    en: Darn it... I liked my voice being all raspy. It made me sound more villainous.
    ko: 이럴 수가! 쉰 목소리가 더 빌런 같아서 좋았는데!
    ja: |-
      なんてことだ！あの声の方が
      ヴィランらしくて気に入っていたのに！
  d_main_39_06_89:
    speaker: maxwell_p
    en: "...?"
    ko: "…어?"
    ja: "…えっ？"
  d_main_39_06_90:
    speaker: nayuta_n
    en: There we go. It seems it has gone well, verily.
    ko: 음. 잘 된 모양이외다.
    ja: はい。うまくいったようです。
  d_main_39_06_91:
    speaker: laplace_p
    en: Holy cow! An honest-to-goodness Pilgrim, in the flesh! I can't believe it!
    ko: 필그림! 필그림과 만나다니 믿을 수 없다!
    ja: ピルグリムだ！信じられない！
  d_main_39_06_92:
    speaker: laplace_p
    en: Oh! Your eyes are closed! Your hair is white, and really long at that!
    ko: 오오! 눈을 감고 있군! 흰색이군! 머리가 길군!
    ja: |-
      おお！目は閉じているのか？
      真っ白だ！髪が長いな！
  d_main_39_06_93:
    speaker: laplace_p
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_main_39_06_94:
    speaker: laplace_p
    en: You're a Nikke!
    ko: 니케로군!
    ja: それにニケだ！
  d_main_39_06_95:
    speaker: maxwell_p
    en: Don't you have any filters at all?
    ko: 진짜 아무 말이나 막 하네.
    ja: 思いつき次第しゃべってるね。
  d_main_39_06_96:
    speaker: rapi_red
    en: "... So much for peace and quiet."
    ko: "…평화가 깨졌네."
    ja: "…平穏が破られたわ…"
  d_main_39_06_97:
    speaker: nayuta_n
    en: It gladdens me to know thou art curious about one such as myself. However,
      meeting the Harmonizer takes precedence.
    ko: |-
      자자. 소인에 대해 궁금한 것이 많다는 것은 기쁜 일이지만,
      지금은 화합공과 만나는 것이 더 급한 것이외다.
    ja: |-
      興味を持っていただけるのは
      ありがたいですが、
      今は調和卿に会うのが先では？
  d_main_39_06_98:
    speaker: nayuta_n
    en: Might we converse as we walk?
    ko: 이동하면서 대화를 나누도록 함이 어떻겠소.
    ja: 歩きながら話をしましょう。
  d_main_39_06_99:
    speaker: drake_p
    en: How come one of your arms looks different?
    ko: 네놈! 어째서 한쪽 팔의 디자인이 다르지!?
    ja: お前！なぜ片腕だけ見た目が違うんだ！？
  d_main_39_06_100:
    speaker: drake_p
    en: What are you hiding? If you've got retractable claws, I'll let you be a member
      of the Villain Union!
    ko: |-
      무슨 기믹이 숨겨져 있는 거냐!
      만약 발톱이 나오는 기능이라면 네놈도 빌런 연합에 넣어주겠다!
    ja: |-
      何か仕込んでいるな！
      爪が飛び出すならヴィラン連合に
      入れてやろう！
  d_main_39_06_101:
    speaker: nayuta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_06_102:
    speaker: nayuta_n
    en: Haha, I thank thee.
    ko: 하하. 그거 고맙소.
    ja: ふふふ、それはありがたいですねえ。
  d_main_39_06_103:
    speaker: nayuta_n
    en: Come, let us be on our way.
    ko: 이동하겠소.
    ja: 先を急ぎましょう。
  d_main_39_06_104:
    speaker: "<Monologue>"
    en: Nayuta begins walking calmly
    ko: 나유타는 천천히 걸어갔다.
    ja: ナユタが穏やかに歩き始めた
  d_main_39_06_105:
    speaker: "<Monologue>"
    en: with Laplace and Drake clinging to her sides.
    ko: 라플라스와 드레이크가 나유타의 양옆에 달라붙듯 접근한다.
    ja: |-
      ラプラスとドレイクが
      ナユタの左右にまとわりついている
  d_main_39_06_106:
    speaker: maxwell_p
    en: Hey! What are you two doing?!
    ko: 야! 너희들 좀…!
    ja: 2人とも！少しは…！
  d_main_39_06_107:
    speaker: laplace_p
    en: How long have you been on the surface?
    ko: 지상에서 얼마나 있던 거지?
    ja: 地上でどれくらい過ごしているんだ？
  d_main_39_06_108:
    speaker: nayuta_n
    en: Haha. Thou art too generous with thy praise.
    ko: 하하. 과찬이외다.
    ja: ふふふ、それはほめすぎです。
  d_main_39_06_109:
    speaker: laplace_p
    en: "?"
    ko: "?"
    ja: "？"
  d_main_39_06_110:
    speaker: drake_p
    en: Have you ever seen the Lift?
    ko: 네놈! 궤도 엘리베이터를 본 적 있나?
    ja: お前！軌道エレベーターを見たことはあるか？
  d_main_39_06_111:
    speaker: nayuta_n
    en: Haha. Thou speakest too kindly.
    ko: 하하. 별말씀을.
    ja: ふふ、どういたしまして。
  d_main_39_06_112:
    speaker: drake_p
    en: "?"
    ko: "?"
    ja: "？"
  d_main_39_06_113:
    speaker: laplace_p
    en: Tell me about your battles on the surface! How many battles, how many wins?
      And what weapon do you use?
    ko: |-
      지상에서의 교전 횟수가 궁금하다!
      몇전 몇승이지? 무기는 뭘 쓰지?
    ja: |-
      地上で何回戦った？
      何戦何勝だ？武器は何だ？
  d_main_39_06_114:
    speaker: nayuta_n
    en: Haha. Thy words ring true.
    ko: 하하. 소저의 말이 맞소.
    ja: ふふ、その通りですねぇ。
  d_main_39_06_115:
    speaker: laplace_p
    en: "???"
    ko: "???"
    ja: "？？？"
  d_main_39_06_116:
    speaker: drake_p
    en: Do you have any interest in villains? If you want, I can give you some recommendations.
    ko: |-
      빌런에는 관심 없나?
      네가 원한다면 추천 정도는 해줄 수 있다!
    ja: |-
      ヴィランに興味はないか？
      お前が望むなら、推薦くらいはしてやろう！
  d_main_39_06_117:
    speaker: nayuta_n
    en: Haha. Thy words are duly noted.
    ko: 하하. 새겨듣겠소.
    ja: ふふ、胸に刻んでおきましょう。
  d_main_39_06_118:
    speaker: drake_p
    en: "???"
    ko: "???"
    ja: "？？？"
  d_main_39_06_119:
    speaker: maxwell_p
    en: I suppose that's one way to deflect inane questions.
    ko: 이야. 저렇게 할 수도 있구나.
    ja: へえ、ああいうかわし方もあるのね。
  d_main_39_06_120:
    speaker: rapi_red
    en: Maxwell, did you see that?
    ko: 맥스웰.
    ja: マクスウェル。
  d_main_39_06_121:
    speaker: maxwell_p
    en: That golden flash of light? Yeah, but what was it?
    ko: 그래. 그 금색으로 번쩍하던 거 말이지? 그건 또 뭐래?
    ja: |-
      うん…あの金色に光ったヤツの話でしょ？
      あれって何？
  d_main_39_06_122:
    speaker: rapi_red
    en: I was hoping you'd know. It's the first time I've seen it.
    ko: 모르는구나. 나도 처음 보….
    ja: あなたも知らないようね。私も初めて――
  d_main_39_06_123:
    speaker: rapi_red
    en: "... Or is it really?"
    ko: "…처음이… 맞나?"
    ja: "…初めて…本当に？"
  d_main_39_06_124:
    speaker: maxwell_p
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_39_06_125:
    speaker: maxwell_p
    en: The Four Beasts, a former Heretic, Mother Whale, and even a Pilgrim. Life
      on the surface really is a blast, huh?
    ko: |-
      아무튼 포비스트에, 전직 헬레틱에, 마더 웨일 등에, 필그림까지.
      지상 너무 신나는데?
    ja: |-
      いや～、フォービーストに、元ヘレティック、
      マザーホエールの背中でピルグリム。
      地上って楽しすぎるね？
  d_main_39_06_126:
    speaker: maxwell_p
    en: Do things always get this wild for you, Cutey?
    ko: 베이비는 항상 이런 일을 겪는 거야?
    ja: ベビー、いつもこんなことを経験してるの？
  d_main_39_06_127:
    speaker: "<Self>"
    en: More or less.
    ko: 음… 거의 그런 셈이야.
    ja: まぁ…そんなところだ
  d_main_39_06_128:
    speaker: maxwell_p
    en: Maybe I should just quit Matis and join the Counters.
    ko: 나 메티스 때려치우고 카운터스에나 들어가야겠다.
    ja: |-
      私、メティスを辞めて
      カウンターズに入ろうかな。
  d_main_39_06_129:
    speaker: maxwell_p
    en: There's no end to the drama. Seriously.
    ko: 사건이 끊이질 않아. 아주.
    ja: 退屈するヒマもなさそう、ホント。
d_main_39_07:
  d_main_39_07_1:
    speaker: "<Monologue>"
    en: Nayuta only responds to Laplace and Drake's endless barrage of questions with
      vague remarks.
    ko: 나유타는 옆에 붙어서 계속 질문 공세를 퍼붓는 라플라스와 드레이크에게 대답하지 않고 딴소리만 반복했다.
    ja: |-
      ナユタは質問を浴びせ続けてくる
      ラプラスとドレイクを適当なあいづちで
      受け流し続けた
  d_main_39_07_2:
    speaker: "<Monologue>"
    en: Disheartened, the two eventually fall behind and start admiring the scenery.
    ko: 시무룩해진 라플라스와 드레이크는 후미에서 주위 경치를 구경하며 우리의 뒤를 따랐다.
    ja: |-
      2人はすっかり落ち込み、
      私たちの後ろで周囲の景色を
      観察することにしたようだ
  d_main_39_07_3:
    speaker: "<Monologue>"
    en: Taking advantage of the brief calm, I strike up a conversation with Nayuta.
    ko: 조금 조용해진 틈을 타, 나유타와 대화를 이어갔다.
    ja: |-
      少し静かになったすきをついて、
      ナユタとの会話を試みた
  d_main_39_07_4:
    speaker: "<Self>"
    en: So, Nayuta, how did you end up here?
    ko: 나유타는 어떻게 여기 있는 거야?
    ja: 君はどうしてこんな所にいるんだ？
  d_main_39_07_5:
    speaker: nayuta_n
    en: I have not dwelt here long.
    ko: 이곳에서 신세 진 지는 얼마 되지 않았소.
    ja: 私も最近来たばかりですよ。
  d_main_39_07_6:
    speaker: nayuta_n
    en: Whilst meditating atop a mountain, White Giant drew near and sought mine aid.
      Nay, 'twas Harmonizer aboard it who did so.
    ko: |-
      산 정상에서 명상 중일 때 백거경이 다가와 도움을 요청했소.
      정확히는 백거경에 타고 있는 화합공이 도움을 요청한 것이외다.
    ja: |-
      山の上で瞑想をしていたら、
      白い大鯨に助けを求められたのです。
      正確には、それに乗った調和卿でしたが。
  d_main_39_07_7:
    speaker: rapi_red
    en: Raptilion asked you for help? Was there a problem?
    ko: |-
      랩칠리언이 도움을 요청했다고?
      무슨 문제가 있었어?
    ja: |-
      ラプチリオンが？
      何か問題があったの？
  d_main_39_07_8:
    speaker: nayuta_n
    en: There was indeed. And a very great one at that.
    ko: 있었소. 그것도 아주 큰 문제가.
    ja: まあ、けっこうな問題でしたねぇ。
  d_main_39_07_9:
    speaker: nayuta_n
    en: But it hath been resolved, so fret not.
    ko: 일단 해결은 되었으니 걱정 마시오.
    ja: |-
      ひとまずは解決しているので、
      心配には及びません。
  d_main_39_07_10:
    speaker: nayuta_n
    en: By fate's design, since then I have dwelt upon the White Giant.
    ko: 그것이 연이 되어 이후부터는 계속 백거경의 위에서 지내고 있소.
    ja: |-
      その時からの縁で、
      ここで過ごすようになったのです。
  d_main_39_07_11:
    speaker: nayuta_n
    en: Truly, the White Giant is extraordinary. It is the sole known case wherein
      the very entity itself has been altered.
    ko: |-
      백거경은 굉장하외다.
      근원 자체가 바뀐 유일무이한 사례니 말이외다.
    ja: |-
      この白鯨は実に素晴らしい。
      根源そのものが変化した
      唯一無二の事例ですから。
  d_main_39_07_12:
    speaker: nayuta_n
    en: Such is the power wrought by the Harmonizer...
    ko: 그것을 해낸 화합공의 힘은….
    ja: それを成し遂げた調和卿の力は…
  d_main_39_07_13:
    speaker: nayuta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_07_14:
    speaker: nayuta_n
    en: It may be called something that no one hitherto hath touched, a realm far
      surpassing the bounds of technology, verily.
    ko: 지금껏 그 누구도 닿지 못한, 기술의 영역을 아득히 뛰어넘은 무엇이라 할 수 있을 것이외다.
    ja: |-
      いまだかつて、誰もたどり着けなかった…
      技術の領域をはるかに超えた何かと
      言えますねぇ。
  d_main_39_07_15:
    speaker: rapi_red
    en: Just now...
    ko: "…좀 전에."
    ja: "…さっきの…"
  d_main_39_07_16:
    speaker: rapi_red
    en: When you healed Laplace and Drake's throats back there,
    ko: 라플라스와 드레이크의 목을 치료할 때.
    ja: ラプラスとドレイクののどを治した時。
  d_main_39_07_17:
    speaker: rapi_red
    en: what was that?
    ko: 무슨 일이 일어난 거지?
    ja: 何をしたの？
  d_main_39_07_18:
    speaker: nayuta_n
    en: "'Tis but a humble skill. Yet, in the mending and crafting of things, I hold
      some small measure of expertise, verily."
    ko: |-
      보잘것없는 재주외다.
      고치거나 만드는 것에는 조금 조예가 있소.
    ja: |-
      大したことではありません。
      直したり作ったりということには
      他人より少し詳しいのです。
  d_main_39_07_19:
    speaker: rapi_red
    en: That golden light...
    ko: |-
      그 빛.
      금색의 빛.
    ja: |-
      あの光。
      金色の光…
  d_main_39_07_20:
    speaker: rapi_red
    en: It seemed familiar.
    ko: "…기억에 있어."
    ja: "…どこかで見た気がするの。"
  d_main_39_07_21:
    speaker: rapi_red
    en: Actually, I think I've seen it before.
    ko: 아니, 본 적이 있는 것 같아.
    ja: いいえ、どこかで見たことがある。
  d_main_39_07_22:
    speaker: nayuta_n
    en: Haha, that cannot be so. Surely, thou art mistaken.
    ko: |-
      하하. 그럴 리가 없소.
      착각일 것이외다.
    ja: |-
      ははは…まさか。
      勘違いでしょう。
  d_main_39_07_23:
    speaker: rapi_red
    en: No, I've definitely seen it before.
    ko: 아냐. 익숙해.
    ja: いいえ、間違いない。
  d_main_39_07_24:
    speaker: nayuta_n
    en: Haha. Such a thing is impossible, verily.
    ko: 하하. 그건 불가능한 일….
    ja: いやいや。それは考えられない…
  d_main_39_07_25:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_07_26:
    speaker: nayuta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_07_27:
    speaker: nayuta_n
    en: This is no mere jest, I see.
    ko: 단순한 농담은 아닌 것 같소.
    ja: 冗談というわけでは無いようですねぇ。
  d_main_39_07_28:
    speaker: nayuta_n
    en: Might I be so bold as to touch thy form, if only for a moment?
    ko: |-
      잠시, 실례해도 되겠소?
      몸을 좀 만져보고 싶소.
    ja: |-
      少々、失礼しても？
      身体に触ってみたいのです。
  d_main_39_07_29:
    speaker: rapi_red
    en: Is that all right with you, Commander?
    ko: 지휘관. 괜찮으시겠습니까?
    ja: 指揮官。よろしいでしょうか？
  d_main_39_07_30:
    speaker: "<Self>"
    en: Why are you asking me?
    ko: |-
      ??
      응. 왜?
    ja: |-
      ？？
      構わないが、なぜ私に聞く？
  d_main_39_07_31:
    speaker: rapi_red
    en: No one is allowed to touch my body without your permission.
    ko: 지휘관의 허락 없이 누군가 제 몸을 만지는 건 있을 수 없는 일이니까요.
    ja: |-
      指揮官の許しなく誰かが私の身体に
      触れることなどあってはなりません。
  d_main_39_07_32:
    speaker: "<Self>"
    en: "... Okay. I'll allow it."
    ko: "…괜찮아. 허락할게."
    ja: "…構わない。許可する"
  d_main_39_07_33:
    speaker: nayuta_n
    en: Very well.
    ko: 그럼 잠시만 실례하겠소.
    ja: では、失礼して…
  d_main_39_07_34:
    speaker: "<Monologue>"
    en: Nayuta reaches out and places her hand on Rapi's chest, right where her core
      is.
    ko: |-
      나유타가 손을 뻗어 라피의 가슴 부분,
      코어가 있는 곳에 가져다 댔다.
    ja: |-
      ナユタがラピの胸の辺り…
      コアのある場所に手を伸ばした
  d_main_39_07_35:
    speaker: "<Monologue>"
    en: The golden light from earlier
    ko: 좀 전에 보았던 황금색 빛이 일렁인다.
    ja: 先ほどと同じ黄金色の光が揺らめく
  d_main_39_07_36:
    speaker: "<Monologue>"
    en: flickers for a brief moment.
    ko: 그러기를 잠시.
    ja: そのまましばらく時が過ぎた
  d_main_39_07_37:
    speaker: nayuta_n
    en: Might I inquire thy name?
    ko: 소저, 이름이 어찌 되시오.
    ja: お名前は何でしたか？
  d_main_39_07_38:
    speaker: rapi_red
    en: Rapi.
    ko: 라피.
    ja: ラピよ。
  d_main_39_07_39:
    speaker: nayuta_n
    en: Rapi...
    ko: "…라피 소저."
    ja: "…ラピ。"
  d_main_39_07_40:
    speaker: nayuta_n
    en: May I ask how this came to pass?
    ko: 어찌하여 이런 일이 일어난 것인지 물어봐도 되겠소?
    ja: 何があったのか、聞かせていただいても？
  d_main_39_07_41:
    speaker: rapi_red
    en: What do you mean...
    ko: 이런 일이라니 뭘….
    ja: 何がというのは…
  d_main_39_07_42:
    speaker: nayuta_n
    en: It is the fusion of which I speak.
    ko: 융합을 말하는 것이외다.
    ja: 融合のことです。
  d_main_39_07_43:
    speaker: rapi_red
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_39_07_44:
    speaker: rapi_red
    en: I... I'm not entirely sure myself.
    ko: "…나도… 잘 모르겠어."
    ja: "…私にも…よく分からないの。"
  d_main_39_07_45:
    speaker: nayuta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_07_46:
    speaker: nayuta_n
    en: Within thy body doth lie the technology of ours... nay, of theirs.
    ko: |-
      라피 소저의 몸에 [우리]의, 아니 그들의 기술이 들어가 있소.
      허나… 이건….
    ja: |-
      「私たち」の…いや、彼らの技術だ。
      しかし…これは…
  d_main_39_07_47:
    speaker: nayuta_n
    en: Verily, this is not coexistence alone — it is fusion; a binding as one.
    ko: 공존하고 있는 것만이 아니라… 융합한….
    ja: 共存だけではない…融合している…
  d_main_39_07_48:
    speaker: "<Self>"
    en: You meant to say "our technology." What do you mean by that?
    ko: "…우리의 기술… 이라니."
    ja: "…私たちの技術…だと？"
  d_main_39_07_49:
    speaker: maxwell_p
    en: What are you?
    ko: "…넌, 뭐야."
    ja: "…あなた、何者？"
  d_main_39_07_50:
    speaker: nayuta_n
    en: "... Pray tell,"
    ko: "…대협. 그리고 소저들."
    ja: "…旦那と、皆様方は…"
  d_main_39_07_51:
    speaker: nayuta_n
    en: Dost thou know of the Profound?
    ko: "[깊은 것]에 대해 알고 있는 것이 있소?"
    ja: "「深きもの」について聞いたことが？"
  d_main_39_07_52:
    speaker: "<Self>"
    en: The Profound?
    ko: 깊은 것…?
    ja: 深きもの…？
  d_main_39_07_53:
    speaker: nayuta_n
    en: Does the name D.E.E.P. ring a bell, verily?
    ko: D.E.E.P.이라고 이야기하면 알겠소?
    ja: D.E.E.P.と言えば分かりますか？
  d_main_39_07_54:
    speaker: maxwell_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_07_55:
    speaker: rapi_red
    en: Never heard of it.
    ko: 처음… 듣는데.
    ja: 聞いたことは…ないわね。
  d_main_39_07_56:
    speaker: nayuta_n
    en: "... 'Tis an existence from ages past."
    ko: "…오래된 존재들이외다."
    ja: "…古き存在です。"
  d_main_39_07_57:
    speaker: nayuta_n
    en: It doth possess ancient technologies, and keepeth ancient secrets, so it is.
    ko: |-
      오래된 기술을 가지고 있는 이들이고,
      오래된 비밀을 가지고 있는 이들이외다.
    ja: |-
      古くからの技術と、
      古くからの秘密を持つ者たち。
  d_main_39_07_58:
    speaker: nayuta_n
    en: Though I may not divulge all the particulars, if I were to speak but simply...
    ko: |-
      자세한 것은 이야기해 줄 수 없겠으나,
      간단하게 요약하자면….
    ja: |-
      詳しいことは言えませんが、
      簡単にまとめるなら…
  d_main_39_07_59:
    speaker: nayuta_n
    en: Ere it was scattered to the four winds, the culmination of the craft it so
      long pursued now resideth within Rapi.
    ko: |-
      뿔뿔이 흩어지기 전, 그들의 숙원과도 같은 기술의 결과가
      지금 라피 소저의 몸에 있다는 것이외다.
    ja: |-
      それが散り散りになる前にしていた、
      悲願とも言える研究の成果が
      その身体の中にあるということです。
  d_main_39_07_60:
    speaker: maxwell_p
    en: What do you mean... "the craft it so long pursued"?
    ko: 숙원과도 같은 기술… 이라면?
    ja: 悲願とも言える研究…？
  d_main_39_07_61:
    speaker: nayuta_n
    en: Symbiosis.
    ko: 공생이외다.
    ja: 共生すること。
  d_main_39_07_62:
    speaker: nayuta_n
    en: Verily, it may be said that this is the sole path by which all shall survive
      without meeting destruction.
    ko: |-
      멸망을 맞이하지 않고,
      모두가 살아남을 수 있는 유일한 방법이라 할 수 있을 것이외다.
    ja: |-
      滅びの運命を回避し、
      全ての者が生き残れる唯一の方法。
  d_main_39_07_63:
    speaker: maxwell_p
    en: What are you talking about? What is D.E.E.P.?  And what's all this about symbiosis
      and destruction?
    ko: |-
      무슨 말이야? D.E.E.P.이 뭔데?
      공생이랑 멸망은 또 뭐고?
    ja: |-
      どういうこと？D.E.E.P.って何？
      共生？滅び？
  d_main_39_07_64:
    speaker: rapi_red
    en: Do you know something about my body?
    ko: 내 몸에 대해 알고 있는 게 있어?
    ja: 私の身体のこと、何か知っているの？
  d_main_39_07_65:
    speaker: nayuta_n
    en: Haha, I beg thy pardon.
    ko: 하하, 송구하나.
    ja: はは、申し訳ないですが…
  d_main_39_07_66:
    speaker: nayuta_n
    en: Yet still can I not fully place my faith in thy strength.
    ko: 아직 소인은 대협과 소저들의 힘을 믿지 못하는 것이외다.
    ja: まだあなた方の力を信じるわけにはいきません。
  d_main_39_07_67:
    speaker: nayuta_n
    en: For verily, truth and secret alike do shine forth only when borne by those
      of true might.
    ko: 진실이란, 비밀이란, 힘이 있는 이가 짊어져야 빛을 발하는 법이니.
    ja: |-
      真実や秘密といったものは…
      相応の力を持つ者が背負ってこそ、
      光を放つ。
  d_main_39_07_68:
    speaker: nayuta_n
    en: Until I have beheld thy strength, no answer can I grant thee.
    ko: 소인, 대협과 소저들의 힘을 보기 전까진 답해줄 수 없소.
    ja: |-
      あなた方の力が測れるまでは、
      答えてさしあげることはできません。
  d_main_39_07_69:
    speaker: "<Self>"
    en: "... This may come off as somewhat self-serving,"
    ko: 그… 조금 구차해 보일 수는 있을 것 같은데.
    ja: 今さら聞くのも、少し情けない気はするが…
  d_main_39_07_70:
    speaker: "<Self>"
    en: but did the Pioneers not tell you anything about us?
    ko: 파이오니아한테서 우리에 대해 전해 들은 게 있지 않아?
    ja: |-
      パイオニアから私たちのことは
      何も聞いていないのか？
  d_main_39_07_71:
    speaker: nayuta_n
    en: But of course. Though I have not witnessed it firsthand, I have heard much
      of the valor displayed by thee and thy squad.
    ko: 물론 대협과 반격 부대의 활약에 대해서는 본 것… 아니 전해 들은 것이 많소.
    ja: |-
      もちろん、旦那と反攻部隊の活躍については
      よく見て…いや、聞いています。
  d_main_39_07_72:
    speaker: nayuta_n
    en: Truly, thy deeds are worthy of great praise.
    ko: 굉장한 활약상이라고 부르기에 손색이 없소.
    ja: 目覚ましいご活躍をされているようですねぇ。
  d_main_39_07_73:
    speaker: nayuta_n
    en: Yet, that alone will not suffice.
    ko: 허나 그걸로는, 부족하다고 얘기하고 있는 것이외다.
    ja: しかし…それだけでは、足りません。
  d_main_39_07_74:
    speaker: nayuta_n
    en: To bear the weight of truth and secrets, one must be born with such a destiny.
    ko: 정확히는… 진실과 비밀을 짊어지기 위해서는 운명을 타고나야 하는 것이외다.
    ja: |-
      結局のところ…真実と秘密を背負うためには、
      運命をもって生まれる必要があるのです。
  d_main_39_07_75:
    speaker: "<Self>"
    en: I have no idea what you're saying.
    ko: 무슨 말인지 전혀 모르겠어.
    ja: 何が言いたいのかまったく分からない
  d_main_39_07_76:
    speaker: nayuta_n
    en: Haha. I would be grateful if thou couldst forget what I have spoken.
    ko: 하하. 잊어주시면 고맙겠소.
    ja: ははは。どうか忘れてください。
  d_main_39_07_77:
    speaker: nayuta_n
    en: For now, it is best we cherish the bond formed upon the White Giant.
    ko: 지금은 백거경 위에서 만난 인연에 감사하는 것으로 그치는 게 좋겠소.
    ja: |-
      今はこの白鯨の上で出会えたことを
      感謝するに留めましょう。
  d_main_39_07_78:
    speaker: nayuta_n
    en: Now, I shall continue the tour.
    ko: 자, 안내를 계속 하겠소.
    ja: さあ、案内を続けましょう。
d_main_39_08:
  d_main_39_08_1:
    speaker: ziz
    en: W-What's this? Is this a vegetable garden?
    ko: 이, 이거 뭐야? 텃밭이야?
    ja: こ、これは何？畑？
  d_main_39_08_2:
    speaker: raptilion
    en: That's right! I grow vegetables here.
    ko: 그렇단다! 채소를 기르고 있단다!
    ja: その通り！野菜を育てているんだ！
  d_main_39_08_3:
    speaker: ziz
    en: I-It's incredible... to have something like this on top of the Mother Whale...
    ko: 대, 대단하다아… 마더 웨일의 위에서 이런걸….
    ja: |-
      すごい…
      マザーホエールの上でこんなことが…
  d_main_39_08_4:
    speaker: raptilion
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_08_5:
    speaker: ziz
    en: Er... Whaley, I mean.
    ko: 웨, 웨일리의 위에서 이런걸….
    ja: ホ、ホエリーの上でこんなことが…
  d_main_39_08_6:
    speaker: raptilion
    en: Haha! You're too kind!
    ko: 하하! 과찬이란다!
    ja: あはは！ほめすぎだよ！
  d_main_39_08_7:
    speaker: raptilion
    en: I have a friend who loves to wander around, and she's given me a great deal
      of help!
    ko: |-
      떠돌아다니기 좋아하는 친구가 있는데,
      그 친구가 많은 도움을 줬단다!
    ja: |-
      いろいろな場所へ行くのが
      好きな友だちがいてね。
      その友だちが手伝ってくれたんだ！
  d_main_39_08_8:
    speaker: leviathan
    en: So, as far as irrigation is concerned, water comes out of this blowhole?
    ko: "…저 숨구멍에서 물이 솟아 나와서 여기에 물을 주는 거야?"
    ja: "…あの穴から湧いてる水を畑にやってるの？"
  d_main_39_08_9:
    speaker: raptilion
    en: Yep! Whaley drinks seawater and desalinates it using an internal filter before
      watering the plants.
    ko: 그렇단다! 바닷물을 웨일리가 마시면, 내부 필터로 정화해 뿌리는 원리라고 하는구나!
    ja: |-
      そう！ホエリーが飲んだ海水を
      フィルターで浄化して使っているんだ！
  d_main_39_08_10:
    speaker: raptilion
    en: These vegetables are all edible. Here, try some!
    ko: 채소들도 모두 먹을 수 있단다! 자!
    ja: 野菜もちゃんと食べられるんだ！ほら！
  d_main_39_08_11:
    speaker: ziz
    en: Wow, so cool!
    ko: 우와! 우와!
    ja: わわ！わあ！
  d_main_39_08_12:
    speaker: leviathan
    en: Oh... I'm not really that into vegetables.
    ko: 아… 난 채소는 좀….
    ja: いい…野菜はちょっと…
  d_main_39_08_13:
    speaker: ziz
    en: But you need your veggies to grow big and strong...
    ko: 왜에~? 채소도 잘 먹고 해야 키도 커지고….
    ja: |-
      どうして～？
      野菜も食べなきゃ背が伸びないのに…
  d_main_39_08_14:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_08_15:
    speaker: ziz
    en: N-not that I'm saying you're small!
    ko: 아, 아니이… 레비가 작다는 게 아니라아….
    ja: |-
      あ、えっとぉ…
      レヴィが小さいって意味じゃなくてぇ…
  d_main_39_08_16:
    speaker: leviathan
    en: Why are you bothering with all of this?
    ko: 그래서, 이런 걸 왜 하는 건데?
    ja: それより、なんでこんなことしてんの？
  d_main_39_08_17:
    speaker: raptilion
    en: Because it's fun!
    ko: 재밌잖니!
    ja: 楽しいからさ！
  d_main_39_08_18:
    speaker: leviathan
    en: Come again?
    ko: "…뭐?"
    ja: "…は？"
  d_main_39_08_19:
    speaker: raptilion
    en: I've built a garden on the back of a flying whale. Isn't that neat?
    ko: |-
      하늘을 나는 고래의 등 위에 텃밭을 짓는다니,
      너무 재밌지 않니?
    ja: |-
      空を飛ぶクジラの背中で畑を耕すなんて、
      すごくワクワクするだろう？
  d_main_39_08_20:
    speaker: ziz
    en: Yeah, totally!
    ko: 응응! 재밌어!
    ja: うん！ワクワクする！
  d_main_39_08_21:
    speaker: raptilion
    en: My next goal is to build an orchard and even a ranch right here!
    ko: 다음 목적은 여기에 과수원과 목장까지 짓는 거란다!
    ja: |-
      次はここに果樹園と牧場を
      作りたいと思ってるところなんだ！
  d_main_39_08_22:
    speaker: ziz
    en: F-for real?!
    ko: 지, 진짜!?
    ja: ほ、ホントに！？
  d_main_39_08_23:
    speaker: raptilion
    en: Ultimately, I'd like to turn Whaley's back into a forest.
    ko: 그리고 최종적으로는 웨일리의 등을 숲으로 만드는 거란다!
    ja: |-
      そしていつか、ホエリーの背中を
      まるごと森にしたい！
  d_main_39_08_24:
    speaker: ziz
    en: Wooooow! That sounds amazing!
    ko: 우와! 지, 진짜 멋있겠다…!
    ja: わあ！か、かっこよさそう…！
  d_main_39_08_25:
    speaker: leviathan
    en: If you like it so much, why don't you live here?
    ko: 그럼 여기서 살지 그래?
    ja: もうあんたもここで暮らせば？
  d_main_39_08_26:
    speaker: ziz
    en: I didn't mean it like that...
    ko: 그, 그런 게 아니라아….
    ja: そ、そういうつもりじゃ…
  d_main_39_08_27:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_08_28:
    speaker: leviathan
    en: Tell me something, Reptile.
    ko: 이봐, 너.
    ja: ねえ、あんた。
  d_main_39_08_29:
    speaker: raptilion
    en: My name's Raptilion.
    ko: 랩칠리언이란다!
    ja: ラプチリオンだよ！
  d_main_39_08_30:
    speaker: leviathan
    en: Yeah, yeah, gotcha. So, Raptoid.
    ko: 알았어, 알았어. 너 말이야.
    ja: はい、はい。あんたさぁ。
  d_main_39_08_31:
    speaker: raptilion
    en: Raptilion!
    ko: 랩칠리언이란다!
    ja: ラプチリオンだよ！
  d_main_39_08_32:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_08_33:
    speaker: leviathan
    en: Fine. Raptilion.
    ko: 랩칠리언, 너.
    ja: ねえ、ラプチリオン。
  d_main_39_08_34:
    speaker: leviathan
    en: Care to explain what's going on with those things?
    ko: "…저것들에 대해 설명해 줄 수 있어?"
    ja: "…あいつらのこと、説明してくれない？"
  d_main_39_08_35:
    speaker: raptilion
    en: Sorry? What exactly are you referring to?
    ko: 뭘 말하는 거니?
    ja: 何のことだい？
  d_main_39_08_36:
    speaker: leviathan
    en: Those Raptures on top of Moth... Whaley.
    ko: 마더 웨… 일리 위에 올라타 있는 저 랩쳐들.
    ja: マザーホ…ホエリーの上に乗ってるラプチャー。
  d_main_39_08_37:
    speaker: raptilion
    en: Oh! You're talking about my friends. What would you like to know?
    ko: 아아! 내 친구들 말이구나! 뭐가 궁금한 거니?
    ja: |-
      ああ！俺の友だちのことだね！
      何が聞きたいのかな？
  d_main_39_08_38:
    speaker: leviathan
    en: How come they're not attacking us?
    ko: 저것들… 왜 너나 우릴 보고 공격하지 않아?
    ja: あいつら…なんで攻撃してこないの？
  d_main_39_08_39:
    speaker: raptilion
    en: Because they're my friends!
    ko: 그야, 친구니까!
    ja: それは、友だちだからさ！
  d_main_39_08_40:
    speaker: leviathan
    en: Don't be absurd. How can Raptures and humans possibly be friends?
    ko: |-
      헛소리 좀 작작 해.
      랩쳐와 인간이 어떻게 친구가 된다는 거야.
    ja: |-
      冗談はいいから。
      ラプチャーと人間がどうやって
      友だちになるっていうのよ。
  d_main_39_08_41:
    speaker: raptilion
    en: Because there's no language barrier.
    ko: 소통에 장애가 없으니까!
    ja: コミュニケーションができればいいのさ！
  d_main_39_08_42:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_08_43:
    speaker: raptilion
    en: If you can communicate, you can express exactly how you feel.
    ko: 소통이 된다면 전하고 싶은 것을 그대로 전할 수 있단다.
    ja: |-
      それができるなら、伝えたいことを
      そのまま伝えればいい。
  d_main_39_08_44:
    speaker: raptilion
    en: I don't like this. This is fine. I like this.
    ko: 나는 이것이 싫다, 이것은 괜찮다. 이것은 좋다.
    ja: 俺はこれが嫌だ、これは大丈夫。これは好き。
  d_main_39_08_45:
    speaker: raptilion
    en: Thank you. I'm sorry. I'm happy. I'm sad.
    ko: 고맙다, 미안하다, 즐겁다, 슬프다.
    ja: ありがとう、ごめんなさい、楽しい、悲しい。
  d_main_39_08_46:
    speaker: raptilion
    en: All of that can be clearly conveyed through communication.
    ko: 이 모든 것은 소통이라는 것을 통해 상대에게 가감 없이 전할 수 있단다.
    ja: 自分の気持ちを相手に思う存分伝えるだけさ。
  d_main_39_08_47:
    speaker: raptilion
    en: And by doing so, we come to understand each other more deeply
    ko: 그럼으로서 우리는 서로에 대해 더욱 알아가게 되고,
    ja: |-
      そうすれば俺たちは、
      お互いのことをもっと分かり合って…
  d_main_39_08_48:
    speaker: raptilion
    en: and become better able to help one another.
    ko: 서로가 서로에게 더욱 도움이 될 수 있는 존재가 될 수 있는 거란다.
    ja: お互いに助け合えるようになれる。
  d_main_39_08_49:
    speaker: raptilion
    en: That's the power of communication!
    ko: 그것이 소통의 힘이지!
    ja: それがコミュニケーションの力さ！
  d_main_39_08_50:
    speaker: leviathan
    en: Sounds like communication is the cornerstone to evolution.
    ko: "…대화는… 진화의 초석…."
    ja: "…対話は進化のいしずえ…"
  d_main_39_08_51:
    speaker: raptilion
    en: Oh! That's wonderfully put!
    ko: 오! 그거 굉장히 좋은 말이구나!
    ja: おおっ！いい言葉だね！
  d_main_39_08_52:
    speaker: raptilion
    en: That's right! Communication is indeed the cornerstone of evolution.
    ko: 그렇단다! 대화는 진화의 초석이란다!
    ja: その通り！対話は進化のいしずえなんだ！
  d_main_39_08_53:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_08_54:
    speaker: raptilion
    en: So, you should actively try to communicate as well.
    ko: 그러니 레비도 적극적으로 소통을, 대화를 시도해 보렴!
    ja: |-
      だから君も積極的にコミュニケーション…
      つまり、対話をしてみたらどうだい？
  d_main_39_08_55:
    speaker: raptilion
    en: You never know what kind of new possibilities await!
    ko: 어떤 새로운 가능성이 우릴 기다리고 있을지 모르잖니!
    ja: |-
      新しい可能性が
      俺たちを待っているかもしれないよ！
  d_main_39_08_56:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_08_57:
    speaker: ziz
    en: Levi...
    ko: 레비….
    ja: レヴィ…
  d_main_39_08_58:
    speaker: raptilion
    en: Would you like to try touching my Rapture friends?
    ko: 랩쳐 친구들을 만져보겠니?
    ja: ラプチャーたちを触ってみるかい？
  d_main_39_08_59:
    speaker: raptilion
    en: They're as gentle as can be. They'd rather bask in the sun than hurt anyone,
      hehe.
    ko: 햇볕을 쬐는 걸 좋아하는, 아주 얌전하고 착한 친구들이란다!
    ja: |-
      日光浴が好きな、
      とってもおとなしくて優しい子たちだよ！
  d_main_39_08_60:
    speaker: ziz
    en: Ooh! Yeah! I wanna touch them!
    ko: 응응! 만져볼래 만져볼래!
    ja: うん！触ってみた～い！
  d_main_39_08_61:
    speaker: leviathan
    en: "... I'll pass."
    ko: 나는… 됐어.
    ja: 私は…いい。
  d_main_39_08_62:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_main_39_08_63:
    speaker: ziz
    en: Whoa, it feels... just like touching steel.
    ko: "…그냥… 철 만지는 느낌이었어."
    ja: |-
      …ただの…鉄のカタマリを
      触ってるみたいだった…
  d_main_39_08_64:
    speaker: raptilion
    en: Haha, that's because Raptures are made of steel.
    ko: 하하하! 랩쳐는 철로 만들어졌으니까!
    ja: あはは！ラプチャーはそういうものだからね！
  d_main_39_08_65:
    speaker: ziz
    en: It's just that you made them sound so much like animals, I half-expected them
      to feel soft and cuddly.
    ko: 너무 동물처럼 얘기해서… 동물 만지는 느낌일 것 같았는데….
    ja: |-
      動物みたいに言ってたから…
      似たような触り心地かと思ったのに…
  d_main_39_08_66:
    speaker: raptilion
    en: Hey, you never know, we might encounter a Rapture covered in fur one day.
    ko: |-
      또 모르지 않겠니?
      언젠가 털이 수북한 랩쳐가 나타날지도!
    ja: |-
      まだ分からないよ？
      いつかモフモフのラプチャーにも
      会えるかも知れない！
  d_main_39_08_67:
    speaker: ziz
    en: They are amazingly docile though. I've never seen Raptures act this way before.
    ko: |-
      근데 진짜 얌전? 하다.
      이런 랩쳐들은 처음 봐.
    ja: |-
      でも、ホントおとなしいね。
      こんなの初めて見た。
  d_main_39_08_68:
    speaker: raptilion
    en: That's because I was able to communicate with them, and let them know we meant
      them no harm.
    ko: 우리가 그들은 해치지 않을 것이라는 걸 소통을 통해 전달했기 때문이지!
    ja: |-
      俺たちはみんなを傷つけないよって
      きちんと伝えてあるからね！
  d_main_39_08_69:
    speaker: raptilion
    en: Come on, I still have lots to show you!
    ko: |-
      자! 그럼 다음으로 가자꾸나!
      아직 보여줄 게 많이 있단다!
    ja: |-
      さあ！次に行こうか！
      まだまだ見せたいものがたくさんあるんだ！
  d_main_39_08_70:
    speaker: ziz
    en: All right! Let's go!
    ko: 출발 출발!
    ja: レッツゴー！
d_main_39_09:
  d_main_39_09_1:
    speaker: laplace_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_09_2:
    speaker: drake_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_09_3:
    speaker: maxwell_p
    en: What now? What's gotten into you two?
    ko: "…또 왜들 그래 너희들."
    ja: "…はぁ。今度は何？"
  d_main_39_09_4:
    speaker: laplace_p
    en: After all that we went through to get upgraded, we haven't even had a chance
      to show off.
    ko: 파워 업을 했는데 활약할 타이밍이 오지 않는다….
    ja: |-
      パワーアップしたのに、
      活躍するタイミングがない…
  d_main_39_09_5:
    speaker: drake_p
    en: What kind of villain would want a peaceful world like this?
    ko: 평화롭기만 하군. 이런 건 빌런이 원하는 세계가 아니다.
    ja: |-
      ひたすらに平和だな。
      こんなのヴィランが望む世界ではないぞ。
  d_main_39_09_6:
    speaker: maxwell_p
    en: What are you talking about? The Raptures attacked us.
    ko: 랩쳐들 공격해오잖아.
    ja: ラプチャーとは戦ってるでしょ？
  d_main_39_09_7:
    speaker: laplace_p
    en: Yeah, but they're just a bunch of small fry!
    ko: 약하다! 잔챙이들뿐이다!
    ja: 弱い！ザコばかりじゃないか！
  d_main_39_09_8:
    speaker: laplace_p
    en: Maybe it's because we're on the Mother Whale, but they feel even weaker than
      usual!
    ko: 마더 웨일의 위라서 그런지, 더 약한 느낌이다!
    ja: |-
      マザーホエールの上にいるせいか知らないが、
      いつもより手ごたえがないぞ！
  d_main_39_09_9:
    speaker: maxwell_p
    en: And what's wrong with being safe? Would you prefer a Heretic show up?
    ko: |-
      뭐 헬레틱이라도 나왔으면 좋겠어?
      안전한 건 좋은 거야.
    ja: |-
      じゃあ、ヘレティックにでも
      出てきてほしいワケ？安全が一番でしょ。
  d_main_39_09_10:
    speaker: drake_p
    en: You fool! There's no fun in being safe!
    ko: |-
      바보 같은 놈!
      안전하기만 한 건 재미가 없다!
    ja: |-
      何を言っている！
      安全ばかりではつまらんだろう！
  d_main_39_09_11:
    speaker: drake_p
    en: I want a real fight!
    ko: 나는 그런 싸움을 원한다!
    ja: 私が望む戦いは…こうだ！
  d_main_39_09_12:
    speaker: drake_p
    en: A battle where both sides go all out, and push each other to the brink and
      past their limits...
    ko: 나와 상대가 전력으로 싸우다, 서로 한계까지 몰려 한계를 뛰어넘는 싸움을 하다….
    ja: |-
      敵と全力でぶつかり合い、
      限界まで追い詰められ、己の限界を超え…
  d_main_39_09_13:
    speaker: drake_p
    en: As long as I win, that is.
    ko: 마지막에는 내가 이기는 싸움을 원한다!
    ja: そして最終的に私が勝つ！
  d_main_39_09_14:
    speaker: maxwell_p
    en: So winning is what's important?
    ko: 결국 네가 이기는 거잖아.
    ja: 結局勝ちたいんじゃない。
  d_main_39_09_15:
    speaker: drake_p
    en: Of course! Who the hell likes losing battles?
    ko: 물론이다! 나는 지는 싸움은 싫다!
    ja: 当たり前だ！負ける戦いは嫌に決まっている！
  d_main_39_09_16:
    speaker: laplace_p
    en: And Nayuta still won't answer our questions.
    ko: 그리고 나유타는 우리의 질문에 대답해 주지 않는다.
    ja: |-
      それに、ナユタは何を聞いても
      答えてくれないんだ…
  d_main_39_09_17:
    speaker: laplace_p
    en: Or rather, she's answering them, but...
    ko: 정확히는 대답은 해준다. 대답은… 해주는데.
    ja: |-
      正確には、答えてくれてはいる。
      そのはずなのだが…
  d_main_39_09_18:
    speaker: drake_p
    en: Pilgrims are all so self-centered! They've lived alone on the surface for
      so long, they only care about themselves!
    ko: |-
      필그림들은 원래 다 깍쟁이다!
      지상에서 혼자만 살아서 자기밖에 모른다!
    ja: |-
      ピルグリムはみんなケチだ！
      地上で一人で生きているから、
      自分勝手に違いない！
  d_main_39_09_19:
    speaker: maxwell_p
    en: How can you be so sure all Pilgrims are like that?
    ko: 어? 네가 다른 필그림들이 그런지 어떻게 알아?
    ja: え？他にそんなピルグリムの知り合いがいるの？
  d_main_39_09_20:
    speaker: drake_p
    en: I don't. It's just a personal prejudice of mine.
    ko: 그냥 편견인데.
    ja: いや、ただの偏見だ。
  d_main_39_09_21:
    speaker: maxwell_p
    en: "*Sigh*..."
    ko: 에흐.
    ja: やれやれ…
  d_main_39_09_22:
    speaker: nayuta_n
    en: I do believe ye are indeed strong, yet 'tis also true that the foes which
      beset us are unusually weak.
    ko: |-
      소저들이 강한 것도 있을 테지만,
      습격해 오는 것들의 힘이 유독 약한 것도 사실이외다.
    ja: |-
      こちらが強いのもあるでしょうが、
      相手が弱いのも事実ですねぇ。
  d_main_39_09_23:
    speaker: "<Self>"
    en: This doesn't make any sense. Weren't the Raptures here supposed to be Raptilion's
      friends?
    ko: |-
      그러고 보니 이상하네.
      여기 랩쳐들은 다 랩칠리언의 친구 아니었어?
    ja: |-
      そういえば、おかしいな。ここのラプチャーは
      ラプチリオンの友だちばかりではないのか？
  d_main_39_09_24:
    speaker: nayuta_n
    en: I, too, find this matter most perplexing, verily. We must hasten to meet with
      Harmonizer and inquire as to the cause of this.
    ko: |-
      소인도 그것이 의문인 것이외다.
      어서 화합공과 만나 무슨 영문인지 물어야겠소.
    ja: |-
      私もそこが気になっていましてねえ。
      早く調和卿と会って、事情を聞かねば。
  d_main_39_09_25:
    speaker: nayuta_n
    en: Our arrival is nigh. Once we but turn to the left here, there should be a
      passage leading within.
    ko: |-
      도착이 얼마 남지 않았소.
      여기서 좌측으로 꺾기만 하면 내부로 향하는 통로가….
    ja: |-
      もうすぐです。
      ここを左に曲がれば、中へ入る通路が…
  d_main_39_09_26:
    speaker: "<Monologue>"
    en: We follow Nayuta and turn the corner, only to find the path blocked by one
      of Whaley's colossal parts.
    ko: 나유타를 따라 길을 돌자 웨일리의 거대한 부품이 우릴 가로막고 있었다.
    ja: |-
      ナユタに続いて角を曲がると、
      ホエリーの巨大な部品が壁になっていた
  d_main_39_09_27:
    speaker: laplace_p
    en: Ah, I see! There must be a secret passage!
    ko: 오! 뭔가 비밀 통로가 있는 모양이다!
    ja: おお！なんだか秘密の通路がありそうだ！
  d_main_39_09_28:
    speaker: drake_p
    en: As a secret passage expert, my gut says if we touch the walls or floor, the
      doors will definitely open!
    ko: 비밀 통로 전문가인 내 감에 의하면 벽면 아니면 바닥을 건들면 문이 열릴 것이 분명하다!
    ja: |-
      隠し通路の専門家である私には分かる！
      どこかの壁か床にスイッチがあるに違いない！
  d_main_39_09_29:
    speaker: nayuta_n
    en: This path is not the one.
    ko: 이 길이 아니외다.
    ja: こちらではありませんでしたねぇ。
  d_main_39_09_30:
    speaker: nayuta_n
    en: Come, let us return.
    ko: 돌아가겠소.
    ja: 戻りましょう。
  d_main_39_09_31:
    speaker: "<Monologue>"
    en: We walk for a while longer, following Nayuta.
    ko: "…우리는 나유타를 따라 다시 한참을 걸었다."
    ja: |-
      …私たちはナユタの後に続き、
      ひたすら歩き続けた
  d_main_39_09_32:
    speaker: "<Monologue>"
    en: A massive, dangerous looking fan obstructs the way.
    ko: 위험해 보이는 거대 팬이 우리 앞을 막고 있었다.
    ja: |-
      次は見るからに危険な
      換気扇の巨大なブレードが
      私たちの前に立ちはだかった
  d_main_39_09_33:
    speaker: laplace_p
    en: Ah, got it! We have to launch ourselves through the spinning fans to get inside!
    ko: 오! 회전하는 팬 사이로 몸을 날려 진입하는 컨셉이로군!
    ja: |-
      おお！回転するブレードのすき間を
      突破する仕掛けか！？
  d_main_39_09_34:
    speaker: drake_p
    en: You fool! Obviously, we should stop the fan, or at least slow it down, before
      going through.
    ko: 멍청한 놈! 팬이 돌아가는 속도를 늦추거나 정지시킨 다음에 들어가는 것이 당연하다!
    ja: |-
      愚か者め！
      回転を遅らせるか停めるかしてから
      進むべきだろう！
  d_main_39_09_35:
    speaker: nayuta_n
    en: This path is not the one either.
    ko: 이 길도 아닌데.
    ja: この道も違いますねぇ。
  d_main_39_09_36:
    speaker: nayuta_n
    en: We shall turn back and seek another, so it shall be.
    ko: 돌아가겠소.
    ja: 戻りましょう。
  d_main_39_09_37:
    speaker: "<Monologue>"
    en: Once again, we trail after Nayuta.
    ko: "…우리는 나유타를 따라 다시 한참을 걸었다."
    ja: |-
      …私たちはナユタの後に続き、
      さらに歩き続けた
  d_main_39_09_38:
    speaker: "<Monologue>"
    en: This time, we arrive at the end of Whaley's body. One wrong step, and we'll
      fall right off.
    ko: |-
      이번에는 웨일리의 몸체 끝에 도착했다.
      발을 잘못 디디면 바로 떨어질 것 같다.
    ja: |-
      今度はホエリーの胴体の端にたどり着いた。
      一歩踏み間違えれば落ちるところだった
  d_main_39_09_39:
    speaker: laplace_p
    en: Ah, this is...
    ko: 오! 이건…!
    ja: おお！これは…！
  d_main_39_09_40:
    speaker: laplace_p
    en: "... What is it?"
    ko: "…뭐지?"
    ja: "…どういうことだ？"
  d_main_39_09_41:
    speaker: drake_p
    en: You fool, it's obviously...
    ko: 멍청한 놈! 이건!
    ja: 愚か者め！これは…！
  d_main_39_09_42:
    speaker: drake_p
    en: Uh... what is it?
    ko: "…뭐지."
    ja: "…どういうことだ。"
  d_main_39_09_43:
    speaker: nayuta_n
    en: Is this not the path we ought to take as well?
    ko: 이 길이 아닌가.
    ja: この道でもないですねぇ。
  d_main_39_09_44:
    speaker: nayuta_n
    en: If not, then come, let us return forthwith.
    ko: 돌아가겠소.
    ja: 戻りましょう。
  d_main_39_09_45:
    speaker: "<Self>"
    en: Nayuta.
    ko: "…나유타."
    ja: "…ナユタ"
  d_main_39_09_46:
    speaker: nayuta_n
    en: Yes, Great Hero?
    ko: 예 대협.
    ja: はい。
  d_main_39_09_47:
    speaker: "<Self>"
    en: Are you lost?
    ko: 혹시 길을 모르는 거야?
    ja: もしかして、道が分からないのか？
  d_main_39_09_48:
    speaker: nayuta_n
    en: So it seems, verily.
    ko: 그런 것 같소.
    ja: どうやらそのようですねぇ。
  d_main_39_09_49:
    speaker: maxwell_p
    en: Why didn't you say so instead of taking us on a wild goose chase?!
    ko: 그럼 모른다고 얘길 해야지 자꾸 따라오래!
    ja: それなら早く言ってよ！なんで歩かせたの！？
  d_main_39_09_50:
    speaker: nayuta_n
    en: Er... When one rushes, even what is meant to succeed shall surely fail.
    ko: 그… 서둘러서는 될 일도 안 되는 법이외다.
    ja: まあ…急いては事を仕損じると言いますし。
  d_main_39_09_51:
    speaker: maxwell_p
    en: I'd say you're messing things up pretty badly right now!
    ko: 안될 일을 지금 네가 만들고 있잖아!
    ja: 仕損じてるのはあなたのせいでしょ！
  d_main_39_09_52:
    speaker: nayuta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_09_53:
    speaker: nayuta_n
    en: Verily, to have spoken but thrice in jest and receive so fervent a reply doth
      leave me quite at a loss.
    ko: |-
      하하. 이것 참.
      농담 세 번 했기로서니 이렇게 열렬히 반응하시니 몸 둘 바를 모르겠소.
    ja: |-
      ははは…手厳しい。
      3度限りの冗談でここまで言われると、
      どう答えていいものやら。
  d_main_39_09_54:
    speaker: nayuta_n
    en: Well then, well then. This time shall I guide thee aright.
    ko: |-
      알겠소 알겠소.
      이번엔 소인이 제대로 안내하겠소.
    ja: |-
      分かった、分かりました。
      今度はきちんとご案内しましょう。
  d_main_39_09_55:
    speaker: nayuta_n
    en: Should I once more lead thee astray with my jests, thou mayst chastise me
      upon the hindquarters in due recompense.
    ko: 소인, 다음에도 농담하면 볼기짝이라도 얻어맞겠소. 하하하.
    ja: |-
      また冗談を言ったら、
      お尻でも叩いていただきましょうか。
      ははは…
  d_main_39_09_56:
    speaker: nayuta_n
    en: "... This path is not the way, either."
    ko: "…이 길도 아니외다."
    ja: "…この道も違いますねぇ。"
  d_main_39_09_57:
    speaker: maxwell_p
    en: All right, bend over and show us those cheeks.
    ko: 엉덩이 대.
    ja: お尻、出しなさい。
  d_main_39_09_58:
    speaker: rapi_red
    en: Hurry up and spank her, Commander.
    ko: 지휘관. 지휘관이 치시죠.
    ja: 指揮官。お願いします。
  d_main_39_09_59:
    speaker: "<Self>"
    en: Okay, first off, why are we spanking her? And two, why me?
    ko: 아니, 진짜 볼기짝을 치는 건 둘째 치고 내가 왜….
    ja: |-
      いや、本当に叩くかどうかはともかく、
      なぜ私が…
  d_main_39_09_60:
    speaker: rapi_red
    en: I figured you were into this kind of thing.
    ko: |-
      ??
      그런 거 좋아하시지 않습니까.
    ja: |-
      ？？
      そういうご趣味では？
  d_main_39_09_61:
    speaker: "<Self>"
    en: Well, I'm not!
    ko: 아니야! 아직 거기까진 아니라고!
    ja: 違う！そんな趣味はない！
  d_main_39_09_62:
    speaker: maxwell_p
    en: Could we please meet Raptilion at some point in our lifetime?
    ko: 우리, 랩칠리언과 만날 수는 있는 것 맞지?
    ja: |-
      本当にラプチリオンと会わす気が
      あるんでしょうね？
  d_main_39_09_63:
    speaker: nayuta_n
    en: There needeth be no haste. So long as we continue to walk, anon we shall arrive.
    ko: |-
      하하. 뭘 그리 서두르시오.
      걷고 걷다 보면 언젠가 당도할 것을.
    ja: |-
      ははは、何をそう急ぐのです？
      歩き続ければ、いつかはたどり着くもの。
  d_main_39_09_64:
    speaker: maxwell_p
    en: Enough. Just tell us where we need to go. Surely there must be some kind of
      landmark that you recognize?
    ko: |-
      됐고, 어디로 가야 되는데?
      뭐 알 수 있는 표식이라도 있을 것 아냐.
    ja: |-
      そういうのはいいから。どこに行けばいいの？
      何か目印とかあるでしょ？
  d_main_39_09_65:
    speaker: nayuta_n
    en: Look yonder. We must go forth to the place that seemeth like a fin.
    ko: |-
      저길 보시오.
      지느러미처럼 보이는 곳까지 가야 하오.
    ja: |-
      あれです。
      ひれのように見える場所を目指しています。
  d_main_39_09_66:
    speaker: maxwell_p
    en: "... You're kidding, right? We just have to go almost straight ahead."
    ko: "…농담이지? 거의 직진만 하면 되잖아."
    ja: "…冗談でしょ？ほとんど一直線じゃない。"
  d_main_39_09_67:
    speaker: nayuta_n
    en: It seems verily that the yin-yang and five elements' energies in this vicinity
      are twisted and askew.
    ko: 그게 좀 이 근방의 음양오행의 기운이 뒤틀려 있는 것 같소.
    ja: |-
      このあたりは陰陽五行の気が
      歪んでいるようですねぇ。
  d_main_39_09_68:
    speaker: maxwell_p
    en: Now you're just making things up.
    ko: 얘도 궁지에 몰리니 아무 말이나 하네.
    ja: 苦しい言い訳にもほどがあるでしょ。
  d_main_39_09_69:
    speaker: maxwell_p
    en: That's it. I'm taking point this time. Follow me.
    ko: 가자. 이번엔 네가 따라와.
    ja: 分かった。あなたは後ろからついてきて。
d_main_39_10:
  d_main_39_10_1:
    speaker: maxwell_p
    en: Hey! Where are you going?
    ko: 어어어! 어디 가!
    ja: ちょっと！どこ行くの！？
  d_main_39_10_2:
    speaker: nayuta_n
    en: I was following thee. How is it that thou art over there?
    ko: |-
      ??
      소저들을 따라가고 있었는데 어찌하여 그쪽에 있는 것이오.
    ja: |-
      ？？
      後ろについていたはずですが…
      なぜそちらに？
  d_main_39_10_3:
    speaker: maxwell_p
    en: You're the one who keeps wandering off! You were supposed to just follow me.
    ko: 아니. 너는 그냥 따라오기만 하면 되는데 왜 자꾸 다른 곳으로 가는 거야.
    ja: |-
      いや、ついてくるだけでいいのに…
      なんで道を外れかけてるの？
  d_main_39_10_4:
    speaker: nayuta_n
    en: Verily, the geomantic energies here are in disarray, so I am bereft of all
      sense of direction.
    ko: 그 이곳의 풍수지리가 어지러워 그만 방향 감각을….
    ja: このあたりは風水の乱れで、方向感覚が…
  d_main_39_10_5:
    speaker: maxwell_p
    en: "*Sigh*..."
    ko: "…에휴."
    ja: "…はぁ。"
  d_main_39_10_6:
    speaker: rapi_red
    en: Nayuta, why aren't you moving?
    ko: "…나유타. 왜 안 오는 거야."
    ja: "…ナユタ。なぜ足を止めているの？"
  d_main_39_10_7:
    speaker: nayuta_n
    en: Ah, I was but now beholding this rust shaped like a butterfly.
    ko: 아아. 이곳에 나비 모양의 녹이 있어 잠시 보고 있었소.
    ja: |-
      ああ。蝶々のような錆びがあったので、
      ちょっと観察をしていたのです。
  d_main_39_10_8:
    speaker: nayuta_n
    en: Pray, behold, doth it not appear as though some hand had crafted it thus on
      purpose? Haha.
    ko: 이것 보시오. 마치 누가 일부러 나비 모양이라도 만든 것 같지 않소? 하하하.
    ja: |-
      ほら、まるで誰かが作ったみたいでしょう？
      ははは…
  d_main_39_10_9:
    speaker: nayuta_n
    en: Nature is indeed a realm most wondrous and mysterious, verily.
    ko: 자연이란 참으로 신비한 것이외다.
    ja: 自然とは、実に神秘的なものですねぇ。
  d_main_39_10_10:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_10_11:
    speaker: drake_p
    en: Hey! Wake up!
    ko: 필그림! 일어나라!
    ja: ピルグリム！起きろ！
  d_main_39_10_12:
    speaker: nayuta_n
    en: Ah!
    ko: "…헉!"
    ja: "…ハッ！"
  d_main_39_10_13:
    speaker: laplace_p
    en: Are you okay? You just blacked out!
    ko: 괜찮나? 갑자기 정신을 잃었다!
    ja: 大丈夫か？急に気を失っていたぞ！
  d_main_39_10_14:
    speaker: nayuta_n
    en: Ah, my apologies. The sunlight was so pleasant that I succumbed to slumber.
    ko: |-
      아아. 이거 미안하오.
      햇빛이 너무 좋아 그만 잠에 들고 말았소.
    ja: |-
      ああ、申し訳ない。陽気につられて、
      つい眠ってしまったようですねぇ。
  d_main_39_10_15:
    speaker: nayuta_n
    en: Ye must be weary as well. What say ye that we rest awhile ere we press onward?
    ko: 소저들도 피곤할 테니 이쯤에서 오침에라도 들고 움직이는 게 어떻겠소?
    ja: |-
      皆さんも疲れていませんか？
      このあたりで昼寝というのはどうでしょう。
  d_main_39_10_16:
    speaker: drake_p
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_39_10_17:
    speaker: laplace_p
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_39_10_18:
    speaker: "<Self>"
    en: Nayuta, what are you doing sitting on the ground?
    ko: "…나유타. 왜 갑자기 바닥에 앉는 거야."
    ja: "…ナユタ。急に座り込んでどうした？"
  d_main_39_10_19:
    speaker: nayuta_n
    en: Behold this place. Long hath the sun shone upon it, bestowing warmth. Verily,
      a warm seat doth nurture the health of the body.
    ko: |-
      여기 보시오. 햇빛이 오랫동안 닿아 아주 따뜻하오.
      무릇 엉덩이가 따뜻해야 건강한 법이오.
    ja: |-
      見てください。陽だまりです。
      健康のために、胞肓を温めておかないと。
  d_main_39_10_20:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_10_21:
    speaker: "<Monologue>"
    en: After many stops and starts, we finally reach the fin area that Nayuta mentioned.
    ko: "…우리는 우여곡절 끝에 나유타가 말한 웨일리의 지느러미 부위에 도착했다."
    ja: |-
      …さらに色々な寄り道の後、
      ナユタの言っていたホエリーのひれに到着した
  d_main_39_10_22:
    speaker: nayuta_n
    en: Oh ho, thou art indeed a true finder of paths.
    ko: 오오. 이것 참 길을 퍽이나 잘 찾는 것이외다.
    ja: おお。よく正しい道が分かりましたねぇ。
  d_main_39_10_23:
    speaker: nayuta_n
    en: It would have taken me three days' journey to arrive here. Pray, didst thou
      employ some manner of instant travel?
    ko: |-
      소인이라면 3일은 걸렸을 터인데,
      축지법이라도 쓰시는 것이오?
    ja: |-
      私だったら3日はかかります。
      縮地でも使えるのですか？
  d_main_39_10_24:
    speaker: rapi_red
    en: "... So, where do we go now?"
    ko: "…그래서, 이제 어디로 가면 되는 거야?"
    ja: "…それで、ここから先は？"
  d_main_39_10_25:
    speaker: nayuta_n
    en: There ought to be a lift hereabouts that doth lead to the other side.
    ko: 이 근방 바닥에 반대편으로 넘어가는 승강기가 있을 것이오.
    ja: |-
      このあたりの床に、
      エレベーターがあるはずです。
  d_main_39_10_26:
    speaker: nayuta_n
    en: Hmmm... I am certain it was near, yet find it I cannot. 'Tis a matter that
      would cause even spirits to wail.
    ko: |-
      흐음… 분명 근방에 있었는데 찾을 수가 없소.
      이것 참 귀신이 곡할 노릇이 아닐 수 없소.
    ja: |-
      ふむ…そのはずなのですが、
      見つからないですねぇ。
      不思議なこともあるものだ。
  d_main_39_10_27:
    speaker: maxwell_p
    en: I think you're standing on it.
    ko: 네 발밑에 있는 그거 아냐?
    ja: あなたの足元にあるそれじゃないの？
  d_main_39_10_28:
    speaker: nayuta_n
    en: Oh! Do you, perchance, possess clairvoyance?
    ko: 오! 소저는 천리안이라도 가지고 있는 것이오?
    ja: おお！千里眼をお持ちで？
  d_main_39_10_29:
    speaker: maxwell_p
    en: This is seriously unreal... Are all Pilgrims like this?
    ko: |-
      정말 귀신이 곡할 노릇이네.
      필그림은 다 이래?
    ja: "まったく、信じられないわ。 \nピルグリムってみんなこうなの？"
  d_main_39_10_30:
    speaker: "<Self>"
    en: Yeah. Most of them, at least.
    ko: 거의 대부분은….
    ja: だいたいは…
  d_main_39_10_31:
    speaker: maxwell_p
    en: Maybe it's because they've been up on the surface too long...
    ko: 지상에서 오래 살아서 그런가….
    ja: 地上で長生きするとこうなるのかしら…
  d_main_39_10_32:
    speaker: rapi_red
    en: Commander, I'm going to activate the lift.
    ko: 지휘관. 승강기를 작동하겠습니다.
    ja: 指揮官。エレベーターを起動します。
  d_main_39_10_33:
    speaker: "<Self>"
    en: Okay.
    ko: 아, 응.
    ja: ああ、頼む
  d_main_39_10_34:
    speaker: nayuta_n
    en: Pray, wait but a moment.
    ko: 잠깐만 기다리시오.
    ja: 少しお待ちを。
  d_main_39_10_35:
    speaker: maxwell_p
    en: No. You've held us up long enough, and we can't afford any more distractions.
    ko: 으음… 더는 네 개인적인 용무 때문에 지체하기에는 좀….
    ja: |-
      あのねぇ…これ以上あなたの個人的な事情で
      遅れたくないんだけど…
  d_main_39_10_36:
    speaker: nayuta_n
    en: Look yonder, verily.
    ko: 저길 보시오.
    ja: あれです。
  d_main_39_10_37:
    speaker: "<Monologue>"
    en: We look toward the direction Nayuta pointed.
    ko: 나유타가 가리킨 방향을 바라본다.
    ja: ナユタの指は空を指していた
  d_main_39_10_38:
    speaker: "<Monologue>"
    en: A swarm of flying Raptures is heading our way.
    ko: "…수많은 비행형 랩쳐들이 우리 쪽으로 접근하고 있다."
    ja: |-
      …そこには接近しつつある
      大量の飛行型ラプチャーが見えた
  d_main_39_10_39:
    speaker: rapi_red
    en: I'm detecting a Lord Class amongst them.
    ko: "…로드 급이 있습니다."
    ja: "…ロード級を確認。"
  d_main_39_10_40:
    speaker: nayuta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_10_41:
    speaker: nayuta_n
    en: Pray, let us forbear and observe but for a mo—
    ko: 잠시만 상태를 지켜보
    ja: 少し、様子を見――
  d_main_39_10_42:
    speaker: "<Narration>"
    en: "*Swooosh!*"
    ko: 푸슝-!
    ja: バシュン――！
  d_main_39_10_43:
    speaker: nayuta_n
    en: They dost attack?
    ko: "…공격해 오는군."
    ja: "…今のは攻撃ですねぇ。"
  d_main_39_10_44:
    speaker: nayuta_n
    en: How curious. Those who rideth the White Giant art ever gentle, and ne'er do
      they strike first.
    ko: 이상하오. 백거경에 올라탄 것들은 모두 온순하여 공격해 오지 않거늘….
    ja: |-
      しかし、この白鯨に乗っているものは、
      みな温和で乱暴など働かないはず…
  d_main_39_10_45:
    speaker: nayuta_n
    en: Methinks some misfortune hath befallen the Harmonizer, or mayhap the White
      Giant itself.
    ko: 이거 아무래도 화합공에게 무슨 일이 생겼거나, 백거경에 무슨 일이 생긴 게 분명하오.
    ja: |-
      これは調和卿か、この白鯨に
      何かがあったに違いない。
  d_main_39_10_46:
    speaker: nayuta_n
    en: "'Tis no time to tarry, verily."
    ko: 여유를 부릴 때가 아니란 말이외다.
    ja: |-
      のんびりしている余裕が
      なくなってしまいましたねぇ。
  d_main_39_10_47:
    speaker: "<Self>"
    en: Pretty sure no one else was relaxing but you.
    ko: "…여유는 너 말고는 아무도 안 부린 것 같은데."
    ja: "…もともとのんびりしていたのは君だけだ"
  d_main_39_10_48:
    speaker: "<Narration>"
    en: "*Swooosh!*"
    ko: 푸슝-!
    ja: バシュン――！
  d_main_39_10_49:
    speaker: rapi_red
    en: Engaging!
    ko: 응전하겠습니다!
    ja: 応戦します！
  d_main_39_10_50:
    speaker: maxwell_p
    en: Laplace! Drake! Time to put those upgrades of yours to good use!
    ko: 라플라스! 드레이크! 파워 업 버전이 힘을 쓸 때가 왔어!
    ja: ラプラス！ドレイク！力の使い時だよ！
  d_main_39_10_51:
    speaker: laplace_p
    en: You bet! Ultimate Hero, moving out!
    ko: 물론이다! 울티메이트 히어로! 출격이다!
    ja: |-
      待っていたぞ！アルティメット・ヒーロー！
      出撃だ！
  d_main_39_10_52:
    speaker: drake_p
    en: Oh no, you don't! I'll show you the power of the great villain!
    ko: 보여주마! 그레이트 빌런의 힘을!
    ja: 見せてやろう！グレイト・ヴィランの力を！
  d_main_39_10_53:
    speaker: nayuta_n
    en: Forgive me, Great Hero. May this humble one witness this battle?
    ko: |-
      송구하나 대협.
      소인은 이 싸움을 좀 지켜봐도 되겠소?
    ja: |-
      申し訳ない、旦那。
      この戦いはあなた方にお任せしても？
  d_main_39_10_54:
    speaker: "<Self>"
    en: Sure, go ahead. But why do you want to watch?
    ko: 상관없을 것 같은데, 무슨 이유라도 있어?
    ja: 構わないが、何か理由があるのか？
  d_main_39_10_55:
    speaker: nayuta_n
    en: Verily, I desire to behold thy strength, as well as that of these fair ladies.
    ko: 대협과 소저들의 힘을 보고 싶소.
    ja: 旦那や彼女たちの力を見ておきたいのです。
  d_main_39_10_56:
    speaker: "<Self>"
    en: Fine by me. Sit back and let us handle this.
    ko: "…음, 알겠어. 여긴 우리한테 맡겨."
    ja: |-
      …そうか、好きにしてくれ。
      私たちだけで何とかしよう
  d_main_39_10_57:
    speaker: nayuta_n
    en: I give you my thanks, verily.
    ko: 감사하외다.
    ja: 感謝いたします。
  d_main_39_10_58:
    speaker: rapi_red
    en: Affirmative. Engaging enemy.
    ko: 그럼, 교전에 돌입하겠습니다.
    ja: では、交戦を開始します。
d_main_39_11:
  d_main_39_11_1:
    speaker: rapi_red
    en: All clear.
    ko: 상황 종료.
    ja: 状況終了。
  d_main_39_11_2:
    speaker: laplace_p
    en: Flawless victory!
    ko: 그야말로 완전 승리!
    ja: まさしく完全勝利だ！
  d_main_39_11_3:
    speaker: drake_p
    en: That barely even qualified as a warm-up.
    ko: 워밍업 수준도 안 되는군!
    ja: ウォーミングアップにもならんな！
  d_main_39_11_4:
    speaker: maxwell_p
    en: Well? Satisfied with our performance?
    ko: 어때? 잘 확인했어?
    ja: どう？私たちの力が分かった？
  d_main_39_11_5:
    speaker: nayuta_n
    en: Were the Matis wrought solely from the Ark's own technology?
    ko: 메티스 소저들은 순수 방주의 기술로 만들어진 것이오?
    ja: |-
      メティスと言いましたか？あなた方は…
      アークの技術だけで作られているのですか？
  d_main_39_11_6:
    speaker: maxwell_p
    en: Yes.
    ko: 그렇지?
    ja: そうだけど？
  d_main_39_11_7:
    speaker: nayuta_n
    en: Would I be correct in assuming Matis doth employ the most advanced technology
      known, verily?
    ko: 최신형이라고 봐도 무방하겠소?
    ja: その中でも最新型と考えても？
  d_main_39_11_8:
    speaker: laplace_p
    en: Of course! We're brand spankin' new!
    ko: 물론이다! 번쩍번쩍한 최신형이지!
    ja: 言うまでもない！ピカピカの最新型だ！
  d_main_39_11_9:
    speaker: drake_p
    en: Don't stare too long, or our brilliance might blind you, heh.
    ko: 너무 쳐다보지 마라! 눈이 멀어버릴지도 모르니 말이지!
    ja: |-
      あまり見るんじゃない！
      目がくらむかもしれないからな！
  d_main_39_11_10:
    speaker: nayuta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_11_11:
    speaker: nayuta_n
    en: To have come thus far... it is wondrous indeed. Humanity's potential doth
      move upon a plane apart from beings such as ourselves.
    ko: |-
      여기까지 오다니… 경이롭도다.
      역시 인류의 가능성은 우리 같은 것들과는 궤가 다르구나.
    ja: |-
      ここまでたどり着くとは…驚いた。
      やはり人類の可能性は、
      私たちなどとは次元が異なる。
  d_main_39_11_12:
    speaker: nayuta_n
    en: "... Yet, mayhap, not quite as yet...?"
    ko: "…하지만, 아직인가…."
    ja: "…だが、まだか…"
  d_main_39_11_13:
    speaker: nayuta_n
    en: As I foresaw, without the key...
    ko: 역시, 열쇠가 없으면….
    ja: やはり、鍵がなければ…
  d_main_39_11_14:
    speaker: drake_p
    en: What's the matter, Pilgrim? Lost for words after seeing our amazing performance?
    ko: 뭐지 필그림? 우리의 활약에 말문을 잃어버린 것인가?
    ja: |-
      どうした、ピルグリム？
      私たちのすごさに言葉も出ないか？
  d_main_39_11_15:
    speaker: laplace_p
    en: Don't get discouraged! If you work hard, you can also become a hero!
    ko: 주눅 들지 마라! 너도 열심히 하면 히어로가 될 수 있다!
    ja: |-
      気おくれする必要はないぞ！
      君も頑張ればヒーローになれる！
  d_main_39_11_16:
    speaker: nayuta_n
    en: Haha. Thy kind words are much appreciated. I shall strive diligently.
    ko: |-
      하하. 덕담 감사하외다.
      소인도 정진하겠소.
    ja: |-
      ははは。頼もしい言葉ですねぇ。
      私も精進しないと。
  d_main_39_11_17:
    speaker: maxwell_p
    en: Cutey, are you hurt?
    ko: 그런데 베이비. 다쳤어?
    ja: あれ、ベビー。ケガしたの？
  d_main_39_11_18:
    speaker: "<Self>"
    en: Huh?
    ko: 응?
    ja: え？
  d_main_39_11_19:
    speaker: maxwell_p
    en: Your arm.
    ko: 팔.
    ja: 腕。
  d_main_39_11_20:
    speaker: "<Monologue>"
    en: I look at both my arms, and notice blood seeping through my left sleeve.
    ko: |-
      양팔을 번갈아 쳐다본다.
      왼쪽 팔의 제복 위로 피가 스며 나오고 있다.
    ja: |-
      両腕に目をやると、左腕の制服の上に
      血がにじんでいることに気が付いた
  d_main_39_11_21:
    speaker: "<Self>"
    en: Oh... I must have caught a stray bullet or shrapnel. It's nothing serious.
      Don't worry about it.
    ko: |-
      아… 유탄이나 파편에 맞았나 봐.
      큰 상처는 아니니 걱정하지 마.
    ja: |-
      ああ…何かの破片でもかすったんだろう。
      たいしたケガじゃないから心配はいらない
  d_main_39_11_22:
    speaker: rapi_red
    en: Let me take a look at your wound.
    ko: "…잠시, 부상 부위를 확인하겠습니다."
    ja: "…念のため、確認させてください。"
  d_main_39_11_23:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_11_24:
    speaker: rapi_red
    en: No wounds, as expected.
    ko: 역시, 상처가 없습니다.
    ja: やはり、傷はありません。
  d_main_39_11_25:
    speaker: rapi_red
    en: How's the pain?
    ko: 통증은 어떻습니까.
    ja: 痛みの方は？
  d_main_39_11_26:
    speaker: "<Self>"
    en: "... I didn't even realize I was injured."
    ko: "…다친 줄도 몰랐어."
    ja: "…言われるまで気づかなかったぐらいだ"
  d_main_39_11_27:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_11_28:
    speaker: rapi_red
    en: Commander, I feel that tracking the Four Beasts is no longer our top priority.
    ko: 지휘관. 솔직히 말씀드리면 지금 포비스트 추적이 중요한 게 아닙니다.
    ja: |-
      指揮官、率直に申し上げます。
      今もっとも重要な問題は
      フォービーストの追跡ではありません。
  d_main_39_11_29:
    speaker: rapi_red
    en: We must get you back to the Ark for a full medical examination.
    ko: 방주로 돌아가 정밀 검사를 받아보시는 게 좋겠습니다.
    ja: 急ぎアークに戻り、精密検査を受けてください。
  d_main_39_11_30:
    speaker: "<Self>"
    en: We've come all this way, and Matis is here supporting us.
    ko: 그래도 여기까지 왔는데… 메티스도 있고.
    ja: |-
      しかし、ここまで来て…
      メティスのこともある
  d_main_39_11_31:
    speaker: rapi_red
    en: Yes, but...
    ko: "…그래도…."
    ja: "…ですが…"
  d_main_39_11_32:
    speaker: "<Monologue>"
    en: Nayuta approaches.
    ko: 나유타가 다가온다.
    ja: ナユタが側に近づいてきた
  d_main_39_11_33:
    speaker: nayuta_n
    en: "... Great Hero."
    ko: "…대협."
    ja: "…旦那。"
  d_main_39_11_34:
    speaker: nayuta_n
    en: Doth thy wounds always heal so swiftly?
    ko: 원래 그렇게 상처가 빨리 나았소?
    ja: そんなに傷の治りが早いのは、昔からですか？
  d_main_39_11_35:
    speaker: "<Self>"
    en: I've always healed pretty fast,
    ko: 원래도 빠른 편이었던 것 같은데, 최근 들어 좀….
    ja: 元から早い方ではあったと思うが、最近は特に…
  d_main_39_11_36:
    speaker: "<Self>"
    en: but it's been abnormally quick as of late.
    ko: 이상할 정도로 빨라졌어.
    ja: 自分でも異常だと感じる
  d_main_39_11_37:
    speaker: nayuta_n
    en: Pray, where wast thou born?
    ko: 태어난 곳은 어디요.
    ja: 生まれは？
  d_main_39_11_38:
    speaker: "<Self>"
    en: In the Ark...
    ko: 방주….
    ja: アークだが…
  d_main_39_11_39:
    speaker: nayuta_n
    en: Hast thou e'er been grievously ill in times past?
    ko: 혹 과거에 병을 앓았던 적이 있소?
    ja: 何か、病にかかったことは？
  d_main_39_11_40:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_11_41:
    speaker: "<Self>"
    en: I feel like I've heard that question before.
    ko: 어디선가 들어봤던 것 같은 질문이네.
    ja: どこかで聞かれたことがある気がするな
  d_main_39_11_42:
    speaker: nayuta_n
    en: I beseech thee, answer.
    ko: 대답해 주시오.
    ja: 答えは。
  d_main_39_11_43:
    speaker: "<Self>"
    en: Yes.
    ko: 있어.
    ja: ある
  d_main_39_11_44:
    speaker: nayuta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_11_45:
    speaker: "<Monologue>"
    en: Nayuta steps closer.
    ko: 나유타가 더 다가온다.
    ja: ナユタがさらに距離を詰めてきた
  d_main_39_11_46:
    speaker: rapi_red
    en: Stop. Don't come any closer.
    ko: 멈춰. 더 다가오지 마.
    ja: 待って。それ以上近づかないで。
  d_main_39_11_47:
    speaker: nayuta_n
    en: Oh, dear me. I meaneth no harm. I but wish to ascertain that he is well.
    ko: |-
      아, 이런. 해를 가하려는 것은 아니오.
      소인은 그저 대협이 괜찮은지 확인해 보려….
    ja: |-
      いえ、危害を加えるつもりはありません。
      私はただ、旦那に問題がないか確認を――
  d_main_39_11_48:
    speaker: rapi_red
    en: No, that's not it.
    ko: 그게 아니야.
    ja: そういう意味じゃないわ。
  d_main_39_11_49:
    speaker: rapi_red
    en: There's another reason. I'll take care of it, so just hold tight.
    ko: |-
      다른 이유가 있어서 그래.
      금방 수습할 테니 조금만 기다려줘.
    ja: |-
      他に理由があるの。
      すぐにきれいにするから、少し待って。
  d_main_39_11_50:
    speaker: nayuta_n
    en: "...?"
    ko: "…??"
    ja: "…？？"
  d_main_39_11_51:
    speaker: nayuta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_11_52:
    speaker: nayuta_n
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_39_11_53:
    speaker: nayuta_n
    en: Pray tell... could it be... Vapaus?
    ko: 설마… 언체인드… 인 것이오?
    ja: まさか…アンチェインド…？
  d_main_39_11_54:
    speaker: rapi_red
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_39_11_55:
    speaker: "<Self>"
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_39_11_56:
    speaker: nayuta_n
    en: G-Great Hero?
    ko: 대협. 대, 대협.
    ja: 旦那…だ、旦那は…
  d_main_39_11_57:
    speaker: nayuta_n
    en: Pray, which number art thou?
    ko: 대협은 몇 번째요?
    ja: 何番目ですか？
  d_main_39_11_58:
    speaker: "<Self>"
    en: What do you... mean?
    ko: 무슨… 말이야?
    ja: 何の…ことだ？
  d_main_39_11_59:
    speaker: nayuta_n
    en: Nay, wait. 'Tis not so.
    ko: 아, 아니. 이게 아닌가, 어.
    ja: いや…違う。そうですね…
  d_main_39_11_60:
    speaker: nayuta_n
    en: Pray, what subject number art thou?
    ko: 그, 몇 호요?
    ja: 何号、ですか？
  d_main_39_11_61:
    speaker: nayuta_n
    en: Dost thou know, perchance? Nay... have I spoken too hastily...?
    ko: |-
      호, 혹시 알고 있으시오?
      아니, 아닌가. 섣불렀… 나?
    ja: |-
      も、もしや知らない？
      いや、違う…？うかつだった…か？
  d_main_39_11_62:
    speaker: "<Self>"
    en: "... No. 7."
    ko: "…7호."
    ja: "…7号"
  d_main_39_11_63:
    speaker: nayuta_n
    en: "...!"
    ko: "---!!"
    ja: "――！！"
  d_main_39_11_64:
    speaker: "<Self>"
    en: I've been called No. 7, although I don't know why.
    ko: 왜인지는 모르겠지만, 7호라고 불렀어. 나를.
    ja: なぜか分からないが、7号と呼ばれている
  d_main_39_11_65:
    speaker: nayuta_n
    en: Oh my...
    ko: 아… 아아….
    ja: あ…ああ…
  d_main_39_11_66:
    speaker: nayuta_n
    en: Hath it commenced?
    ko: 시작… 된 것인가….
    ja: 始まって…いたのか…
  d_main_39_11_67:
    speaker: nayuta_n
    en: Yet how... the gene should not be roused as of yet...
    ko: 허나 어째서… 인자가 활성화되지 않았을 터인데….
    ja: しかし、なぜ…？因子は活性化していないはず…
  d_main_39_11_68:
    speaker: nayuta_n
    en: The Gene Reaper would not abide in idleness...
    ko: 인자 살해자가 가만있을 리가….
    ja: 因子を刈る者が黙っているはずが…
  d_main_39_11_69:
    speaker: "<Self>"
    en: Nayuta, you're not making any sense.
    ko: 나유타. 지금 대체 무슨 말을….
    ja: ナユタ、何を言いたいのか…
  d_main_39_11_70:
    speaker: nayuta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_11_71:
    speaker: "<Narration>"
    en: "*Booooom!*"
    ko: 콰아아아아아앙--!!
    ja: ズガン！！
  d_main_39_11_72:
    speaker: "<Monologue>"
    en: Suddenly, a deafening boom fills the air.
    ko: 갑작스럽게 굉음이 들려왔다.
    ja: 突然、すさまじい音が響いた
  d_main_39_11_73:
    speaker: "<Monologue>"
    en: I reflexively turn toward the sound.
    ko: 반사적으로 소리가 들려온 방향을 본다.
    ja: 反射的に音のした方へ視線を向けた
  d_main_39_11_74:
    speaker: "<Monologue>"
    en: A massive blue beam streaks across the cloudy sky as if piercing through it.
    ko: 구름 가득한 하늘을 꿰뚫을 듯 그어진 거대한 푸른색의 빛.
    ja: |-
      一面の曇り空を貫くように
      巨大な青い光が立ち上っている
  d_main_39_11_75:
    speaker: "<Monologue>"
    en: The beam continues to blaze upward, reaching far beyond the clouds.
    ko: 빛은, 하늘 그 너머를 향해 계속해서 빛을 뿜어내고 있었다.
    ja: 光は、空の彼方まで伸びているように見えた
  d_main_39_11_76:
    speaker: maxwell_p
    en: What's that? Did a Rapture fire that?
    ko: "…뭐야 저거. 랩쳐가 쏜 거야? 하늘로?"
    ja: |-
      …何あれ。ラプチャーが撃ったの？
      空に向かって？
  d_main_39_11_77:
    speaker: laplace_p
    en: It's even bigger than the Matis Buster.
    ko: "…메티스 버스터보다 훨씬 크다."
    ja: "…メティスバスターよりもずっと大きい。"
  d_main_39_11_78:
    speaker: drake_p
    en: Is it some kind of fancy fireworks display? Talk about wasting money.
    ko: 초호화 불꽃놀이인가? 쯧, 돈 귀한 줄 모르는군.
    ja: 豪華な花火か？フン、無駄遣いだな。
  d_main_39_11_79:
    speaker: rapi_red
    en: It's coming from that direction!
    ko: "…저 방향은…!"
    ja: "…あの方角は…！"
  d_main_39_11_80:
    speaker: nayuta_n
    en: Eden's Spear!
    ko: 에덴의 창…!
    ja: エデンの槍…！
  d_main_39_11_81:
    speaker: "<Self>"
    en: What?!
    ko: 뭐…!
    ja: なに…！？
  d_main_39_11_82:
    speaker: nayuta_n
    en: What manner of sorcery is this...?
    ko: 이게… 대체…!
    ja: これは…いったい…！？
  d_main_39_11_83:
    speaker: ziz
    en: L-Levi! Look over there!
    ko: 레, 레비! 저거 봐!
    ja: レ、レヴィ！あれ、見て！
  d_main_39_11_84:
    speaker: leviathan
    en: I'm looking at it. What the hell is that?! Who fired that?!
    ko: 보고 있어. 뭐야 저거? 누가 쏜 거야?
    ja: 見えてるって。何、あれ。誰のしわざ？
  d_main_39_11_85:
    speaker: ziz
    en: Huh? You're asking me? I-I don't know...
    ko: 어, 나, 나한테 물어본 거야? 모, 모르겠는데에….
    ja: |-
      えっと、わ、私に聞いた？
      わ、分かんないけどぉ…
  d_main_39_11_86:
    speaker: leviathan
    en: Who said I was asking you?
    ko: 너한테 물어본 거 아니야.
    ja: あんたに聞いたんじゃなくて。
  d_main_39_11_87:
    speaker: raptilion
    en: Then are you asking me? I don't know either!
    ko: 그럼 나한테 물어본 거니? 나도 모르겠단다!
    ja: じゃあ、俺に聞いたのかな？俺にもサッパリだ！
  d_main_39_11_88:
    speaker: leviathan
    en: I'm not asking you either!
    ko: 너한테도 물어본 거 아니야!
    ja: あんたにも聞いてない！
  d_main_39_11_89:
    speaker: ziz
    en: I-It's really huge... Is there a Rapture that can actually fire something
      that big?
    ko: |-
      그, 근데 엄청 크다.
      저 정도 되는 걸 쏠 수 있는 랩쳐가 있어?
    ja: |-
      す、すごく大きいよ。
      あんなの撃てるラプチャーがいるの？
  d_main_39_11_90:
    speaker: leviathan
    en: Not even a Heretic could fire something that massive all at once...
    ko: "…저 정도를 한 번에 쏠 수 있는 건 헬레틱이라도 안될 거야."
    ja: |-
      …あんなモノをぶっ放すなんて、
      ヘレティックでも簡単じゃない。
  d_main_39_11_91:
    speaker: leviathan
    en: What the heck is that? It's getting under my skin!
    ko: "…뭐야 저거. 신경 쓰이네."
    ja: "…分かんないことばっかり。確かめないと…"
  d_main_39_11_92:
    speaker: ziz
    en: Should we go check it out?
    ko: 가, 가볼까?
    ja: い、行ってみる？
  d_main_39_11_93:
    speaker: leviathan
    en: Huh?
    ko: 응?
    ja: えっ？
  d_main_39_11_94:
    speaker: ziz
    en: When you think about it, there's really no reason for us to stay here. I say
      we take Behemoth with us and head back.
    ko: |-
      생각해 보니 우리 여기 있을 이유가 없잖아.
      베히모스 데리고 돌아가자.
    ja: |-
      考えてみたら、私たちって
      ここにいなきゃいけない理由ないよね。
      ベヒモスを連れて帰ろ。
  d_main_39_11_95:
    speaker: ziz
    en: Then we can, I don't know, go check what that thing is.
    ko: 돌아가서, 저게 뭔지 확인하러 가든지 하자.
    ja: それから、あれが何か調べに行こうよ。
  d_main_39_11_96:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_11_97:
    speaker: raptilion
    en: You're heading back already? That's a shame. There's still so much I want
      to show you.
    ko: |-
      돌아가는 거니?
      아쉽구나. 아직 더 보여줄 게 많았는데.
    ja: |-
      もう行くのかい？残念だなぁ。
      まだ見せたいものがたくさんあったのに。
  d_main_39_11_98:
    speaker: raptilion
    en: Tell me, do the Raptures and I look like friends to you?
    ko: 어떠니? 나와 랩쳐들은 친구처럼 보였니?
    ja: |-
      どうかな？
      俺とラプチャーは友だちに見えたかい？
  d_main_39_11_99:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_11_100:
    speaker: ziz
    en: Absolutely!
    ko: 응!
    ja: うん！
  d_main_39_11_101:
    speaker: leviathan
    en: Don't answer him, you dummy!
    ko: 대답하지 마 멍청아.
    ja: 黙ってなさい、バカ。
  d_main_39_11_102:
    speaker: ziz
    en: Oh... okay...
    ko: 아, 으응….
    ja: あ、う、うん…
  d_main_39_11_103:
    speaker: raptilion
    en: Hehe, I'm glad to hear that!
    ko: 하하! 그거 다행이구나!
    ja: あはは！それはよかった！
  d_main_39_11_104:
    speaker: raptilion
    en: It's sad to say goodbye, but I hope our meeting today will bring some good
      to your future, no matter how small.
    ko: 헤어지는 건 아쉽지만, 오늘의 만남이 친구들의 미래에 좋은 영향을 줬으면 좋겠구나!
    ja: |-
      お別れは残念だけど、
      今日の出会いが君たちのいい未来に
      つながるよう願っているよ！
  d_main_39_11_105:
    speaker: raptilion
    en: Well then, I'll show you the way out...
    ko: 그럼 나가는 길을 안내….
    ja: じゃあ、帰り道に…
  d_main_39_11_106:
    speaker: raptilion
    en: Oh dear, please wait just a moment!
    ko: 앗. 이런. 잠시만 기다려주겠니?
    ja: |-
      おっと。いけない…
      もう少しだけ時間をもらえるかな？
  d_main_39_11_107:
    speaker: raptilion
    en: Sorry, but could I show you one last thing?
    ko: 마지막으로! 진짜 마지막으로 보여줄 게 있단다!
    ja: もう一つだけ！紹介しておきたいんだ！
  d_main_39_11_108:
    speaker: leviathan
    en: "... What is it?"
    ko: "…뭔데?"
    ja: "…何？"
  d_main_39_11_109:
    speaker: raptilion
    en: It's my friend!
    ko: 내 친구란다!
    ja: 俺の友だちさ！
  d_main_39_11_110:
    speaker: leviathan
    en: It's not another Rapture, is it?
    ko: 친구? 그래봤자 랩쳐잖아.
    ja: 友だち？どうせ別のラプチャーでしょ。
  d_main_39_11_111:
    speaker: raptilion
    en: She's not a Rapture, but a very dear friend of mine!
    ko: 랩쳐가 아닌 나의 소중한 친구란다!
    ja: |-
      ラプチャーじゃないけど、
      俺の大切な友だちだよ！
  d_main_39_11_112:
    speaker: raptilion
    en: I really want you to meet her, so please wait here a moment.
    ko: 꼭 소개해 주고 싶으니, 잠시만 시간을 내주렴!
    ja: |-
      どうしても会ってほしいんだ！
      俺に時間をくれないかな？
  d_main_39_11_113:
    speaker: leviathan
    en: "... But I don't feel like waiting."
    ko: "…안 내키는데."
    ja: "…面倒くさそうね…"
  d_main_39_11_114:
    speaker: ziz
    en: Aw, really?
    ko: 어? 왜, 왜?
    ja: えっ？ど、どうして？
  d_main_39_11_115:
    speaker: ziz
    en: But I'm kinda curious...
    ko: 나, 나는 궁금한데에….
    ja: わ、私は気になるなぁ～…
  d_main_39_11_116:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_11_117:
    speaker: ziz
    en: I-if you don't want to wait, we don't have to...
    ko: 아, 아니이… 레비가 싫으면 어쩔 수 없고….
    ja: で、でもぉ…レヴィがイヤなら仕方ないよね…
  d_main_39_11_118:
    speaker: ziz
    en: I-I'm really curious, though. Just think, what kind of weirdo must someone
      be to be Raptilion's friend? Huh? Hehe.
    ko: |-
      근데 진짜 궁금하긴 하다 그치?
      랩칠리언의 친구라면 얼마나 괴짜일까? 응? 헤헤.
    ja: |-
      でも、やっぱり気になるよねぇ？
      ラプチリオンの友だちってことは、
      すごいヘンな人じゃない？ねえ？えへへ…
  d_main_39_11_119:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_11_120:
    speaker: ziz
    en: Are you really... not going?
    ko: 진짜… 안 갈 거야?
    ja: 本当に…会わないの？
  d_main_39_11_121:
    speaker: leviathan
    en: Fine. Let's go.
    ko: 가자, 가.
    ja: 分かった…会えばいいんでしょ。
  d_main_39_11_122:
    speaker: ziz
    en: Hehe, you're the best, Levi!
    ko: 헤헤. 레비 너무 좋아.
    ja: へへ…レヴィ、だ～いすき。
  d_main_39_11_123:
    speaker: leviathan
    en: Come on. Let's get this show on the road.
    ko: 안내해 줘.
    ja: さっさと案内して。
  d_main_39_11_124:
    speaker: raptilion
    en: Haha! What a joyful day it is!
    ko: 하하! 오늘은 참 기쁜 날이구나!
    ja: あはは！今日は本当に最高の日だ！
d_main_39_af_01:
  d_main_39_af_01_1:
    speaker: "<Narration>"
    en: Outer Rim. Partition.
    ko: 아우터 림. 격벽.
    ja: アウターリム、防壁
  d_main_39_af_01_2:
    speaker: viper
    en: Well, well, long time no see.
    ko: 오랜만이네?
    ja: 久しぶりね～？
  d_main_39_af_01_3:
    speaker: jackal
    en: Heya, hehe!
    ko: 헤헤! 안녕 안녕!
    ja: へへ！やっほ～！
  d_main_39_af_01_4:
    speaker: neon
    en: Hello. How have you been?
    ko: 안녕하세요. 잘 지내셨나요?
    ja: こんにちは。お元気でしたか？
  d_main_39_af_01_5:
    speaker: "<Narration>"
    en: Viper taps her choker.
    ko: 바이퍼는 자신의 초커를 톡톡 건드렸다.
    ja: バイパーが自分のチョーカーを軽くつついた
  d_main_39_af_01_6:
    speaker: viper
    en: Hehe, same old, same old.
    ko: 후후. 그렇지 뭐.
    ja: ふふ。まあね。
  d_main_39_af_01_7:
    speaker: neon
    en: Good to see you're still kicking.
    ko: 그래도 다행이네요. 살아 계셔셔.
    ja: でも、よかったです。生きていたんですね。
  d_main_39_af_01_8:
    speaker: viper
    en: Right? Thanks to you, I ended up falling for it even deeper.
    ko: 그러게. 덕분에 더 푹 빠져버렸지만 말이야.
    ja: |-
      そうね。
      おかげでもっと夢中になっちゃった。
  d_main_39_af_01_9:
    speaker: neon
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_39_af_01_10:
    speaker: viper
    en: "... Did you really come alone?"
    ko: "…그런데, 진짜 혼자 온 거야?"
    ja: "…ところで、本当に一人？"
  d_main_39_af_01_11:
    speaker: neon
    en: Master and Rapi are exploring the surface, and Anis is preparing to power
      up.
    ko: |-
      스승님이랑 라피는 지상 탐색 중이고,
      아니스는 파워 업 준비 중이니까요.
    ja: |-
      師匠とラピは地上に出てますし、
      アニスはパワーアップの準備中です。
  d_main_39_af_01_12:
    speaker: viper
    en: I'd heard the rumors, but wow, Anis was really a popstar?
    ko: 소문으로 듣긴 했지만, 아니스 정말 아이돌이었구나.
    ja: |-
      ウワサには聞いてたけど、
      アニスって本当にアイドルだったんだね～
  d_main_39_af_01_13:
    speaker: viper
    en: Hehe, that just doesn't fit her image at all.
    ko: 후후. 전혀 이미지 매칭이 안 되네.
    ja: ふふ…全然想像できな～い。
  d_main_39_af_01_14:
    speaker: neon
    en: Seeing her in person might help you change your mind.
    ko: 실제로 보면 생각이 달라질걸요.
    ja: 実物を見れば信じるしかなくなります。
  d_main_39_af_01_15:
    speaker: viper
    en: Yeah? Now I have to check it out.
    ko: 그래? 꼭 보러 가야겠네.
    ja: そうなの？ゼッタイ見に行かなきゃ。
  d_main_39_af_01_16:
    speaker: neon
    en: Huh? Can you leave the Outer Rim?
    ko: 응? 아우터 림 밖으로 나갈 수 있나요?
    ja: え？アウターリムから出られるんですか？
  d_main_39_af_01_17:
    speaker: viper
    en: Just kidding. I was just thinking out loud.
    ko: 후후. 말이 그렇다는 거야.
    ja: 冗談。言ってみただけ。
  d_main_39_af_01_18:
    speaker: viper
    en: Jackal and I can't leave the Outer Rim without permission.
    ko: 나랑 자칼은 허가 없이 아우터 림 밖으로 나갈 수 없어.
    ja: 私もジャッカルも、許可がないと出られないの。
  d_main_39_af_01_19:
    speaker: viper
    en: And there's no way they'd approve a request to go see a farewell concert.
    ko: 아이돌 은퇴 공연을 보러 가게 허가해 주세요~ 라는 게 허락될 리가 없겠지?
    ja: |-
      アイドルのライブを見に行きた～いなんて、
      通るワケないでしょ？
  d_main_39_af_01_20:
    speaker: neon
    en: Hm... That's true. You must feel awfully stifled.
    ko: |-
      음… 그건 그렇네요.
      조금 답답하겠어요.
    ja: |-
      まあ…それはそうでしょうね。
      不満はないんですか？
  d_main_39_af_01_21:
    speaker: jackal
    en: Nah, the Outer Rim's awesome! There's tons of space to run around!
    ko: 아니야! 아우터 림은 뛰어놀 곳이 많아서 좋아!
    ja: |-
      ぜんぜん！アウターリムは走り回るところが
      いっぱいあるから楽しいよ！
  d_main_39_af_01_22:
    speaker: jackal
    en: You can smash and stomp around all you want, and the A.C.P.U. won't even chase
      you, so it's greaaat!
    ko: 막 뛰고 부수고 다녀도 A.C.P.U.가 안 쫓아와서 좋아!
    ja: |-
      何かを壊したぐらいで
      A.C.P.U.に追いかけられないし！
  d_main_39_af_01_23:
    speaker: viper
    en: I'm not sure how much longer that'll last, though.
    ko: "…뭐. 그것도 언제까지 가능할지는 모르겠지만 말이야."
    ja: "…まあね。いつまでそうか分からないけど。"
  d_main_39_af_01_24:
    speaker: jackal
    en: Because of those things watching us? Should I go bite 'em?
    ko: |-
      그 감시꾼들 때문에 그래?
      내가 가서 물어버릴까?
    ja: |-
      あの見張ってるヤツらのせい？
      私が噛みついちゃおっか？
  d_main_39_af_01_25:
    speaker: viper
    en: I wouldn't if I were you. You'd be vaporized.
    ko: 그러지 마. 가루도 안 남을 거야.
    ja: やめて。バラバラにされちゃうでしょ。
  d_main_39_af_01_26:
    speaker: jackal
    en: Argh! I hate those guys! All they do is stare!
    ko: 으으…! 나 그 녀석들 싫어! 계속 빤히 쳐다봐서 싫어!
    ja: |-
      うう…！あいつらキライ！
      ジロジロ見てくるからイヤ！
  d_main_39_af_01_27:
    speaker: neon
    en: Who are you talking about?
    ko: |-
      …??
      누구 말씀하시는 건가요?
    ja: |-
      …？？
      何の話ですか？
  d_main_39_af_01_28:
    speaker: viper
    en: I'll show you later.
    ko: 있어. 이따가 보여줄게.
    ja: あとで見せてあげる。
  d_main_39_af_01_29:
    speaker: viper
    en: Now then, let's see...
    ko: 자, 그럼 어디 보자….
    ja: それで、本題に入るけど…
  d_main_39_af_01_30:
    speaker: "<Narration>"
    en: Viper looks at her phone.
    ko: 바이퍼는 자신의 핸드폰을 바라보았다.
    ja: バイパーが自分の携帯端末を取りだした
  d_main_39_af_01_31:
    speaker: viper
    en: You wanted to know about a music producer who's been hanging out at some seedy
      joints, huh?
    ko: "…[퇴폐 업소에서 놀고 있는 프로듀서 겸 작곡가에 대해 아시는 게 있나요?] 라고 했지."
    ja: |-
      「ハデに遊びまわっているという
      プロデューサー兼作曲家について
      何かご存じありませんか？」だっけ？
  d_main_39_af_01_32:
    speaker: neon
    en: Yes. After coming to the Outer Rim, she seemingly vanished without a trace.
    ko: 예. 아우터 림으로 향하고 난 뒤에 행방을 찾을 수 없다고 했거든요.
    ja: |-
      はい。アウターリムの遊興施設で
      消息を絶っているそうです。
  d_main_39_af_01_33:
    speaker: jackal
    en: What's a seedy joint?
    ko: 퇴폐 업소가 뭐야?
    ja: ユーキョーシセツって何？
  d_main_39_af_01_34:
    speaker: neon
    en: A decadent place where people get up to shady activities.
    ko: 퇴폐적인 업소를 말하는 거예요.
    ja: 退廃的な場所ですね。
  d_main_39_af_01_35:
    speaker: jackal
    en: What does "decadent" mean?
    ko: 퇴폐적인 게 뭔데?
    ja: タイハイテキって？
  d_main_39_af_01_36:
    speaker: viper
    en: A place full of secrets.
    ko: 비밀로 가득한 곳이란 뜻이야~
    ja: 秘密がいっぱいある場所ってことね～
  d_main_39_af_01_37:
    speaker: jackal
    en: Ooh! Does that mean we're gonna uncover some secrets?
    ko: 오! 그럼 우리 비밀 찾으러 가는 거야?
    ja: わあ！じゃあ秘密を探しに行くの？
  d_main_39_af_01_38:
    speaker: viper
    en: You could say that.
    ko: 그렇지?
    ja: そうなるかも？
  d_main_39_af_01_39:
    speaker: jackal
    en: Hehe! Sounds fun!
    ko: 헤헤! 재밌겠다!
    ja: へへ！面白そう！
  d_main_39_af_01_40:
    speaker: viper
    en: The area's huge, but at least we've got some info.
    ko: 범위가 너무 넓긴 하지만 최소한의 정보라도 있어서 다행이네.
    ja: |-
      範囲が広すぎるかと思ったけど、
      最低限の情報があるから絞り込めそう。
  d_main_39_af_01_41:
    speaker: viper
    en: How about we chat on the way? There's someone I wanna introduce you to.
    ko: |-
      그럼 가면서 이야기할까?
      소개해 줄 사람도 있고.
    ja: |-
      とりあえず、歩きながら話しましょ？
      紹介したい人もいるし。
  d_main_39_af_01_42:
    speaker: neon
    en: All right, let's go.
    ko: 예. 가요.
    ja: ええ。行きましょう。
  d_main_39_af_01_43:
    speaker: viper
    en: Composer and producer? Sounds like she's got some fame under her belt.
    ko: 작곡가 겸 프로듀서면 나름 사회적 인지도는 있는 편이겠네.
    ja: |-
      作曲家兼プロデューサーなら、
      名前はそれなりに通ってるでしょ。
  d_main_39_af_01_44:
    speaker: viper
    en: In that case, there's only one place she'd go...
    ko: 그렇다면 갈만한 곳은 딱 한 곳뿐이야.
    ja: |-
      だったら、行きそうな場所は
      あそこしかないかな。
  d_main_39_af_01_45:
    speaker: viper
    en: Ephialtes.
    ko: 배드 드림.
    ja: バッドドリーム。
  d_main_39_af_01_46:
    speaker: viper
    en: It is the biggest red-light district in the Outer Rim.
    ko: 아우터 림 최대의 환락가지.
    ja: アウターリムで一番にぎやかな歓楽街ね。
  d_main_39_af_01_47:
    speaker: neon
    en: Oh.
    ko: 오.
    ja: ほほう。
  d_main_39_af_01_48:
    speaker: viper
    en: And you know what you're most likely to run into over there?
    ko: 거기서 가장 흔히 볼 수 있는 게 뭔지 알아?
    ja: そこって、何が一番多いと思う？
  d_main_39_af_01_49:
    speaker: neon
    en: Hmm... I dunno. Booze?
    ko: 어… 글쎄요. 술?
    ja: ええと…何でしょう。お酒？
  d_main_39_af_01_50:
    speaker: viper
    en: The Ark's upper crust. People whose names you would instantly recognize, wandering
      around like it's nothing.
    ko: |-
      방주 고위층 사람들이야.
      이름만 들어도 알법한 사람들이 아무렇지도 않게 돌아다녀.
    ja: |-
      アークの偉いヒト。
      名前を聞けば分かるような人たちが、
      平気な顔で出入りしてるの。
  d_main_39_af_01_51:
    speaker: neon
    en: Oh...
    ko: 오….
    ja: はあ…
  d_main_39_af_01_52:
    speaker: viper
    en: The Outer Rim may be lawless,
    ko: 너도 잘 알다시피 아우터 림은 무법지대야.
    ja: |-
      よく知ってると思うけど、
      アウターリムって無法地帯でしょ。
  d_main_39_af_01_53:
    speaker: viper
    en: but that doesn't stop thrill seekers of all types from heading to Ephialtes.
    ko: 그럼에도 불구하고 자극에 미친 사람들은 배드 드림을 찾아.
    ja: |-
      刺激を求めるどうしようもない人たちが、
      バッドドリームに集まるってワケ。
  d_main_39_af_01_54:
    speaker: viper
    en: No laws mean there are no limits. ♡
    ko: 법이 없으니, 한계도 없는 느낌이라고 할 수 있지♡
    ja: ルール無用のやりたい放題って感じ♡
  d_main_39_af_01_55:
    speaker: viper
    en: I'd bet good money that's where you'll find this lady.
    ko: 네가 찾는 그 사람도, 거기에 있을 확률이 매우 높아.
    ja: |-
      あなたが捜してる人も、
      たぶんそこにいるんじゃない？
  d_main_39_af_01_56:
    speaker: neon
    en: Isn't it dangerous to go there?
    ko: 위험하지 않나요?
    ja: 危険じゃないんですか？
  d_main_39_af_01_57:
    speaker: viper
    en: It's completely different from what you typically associate with the Outer
      Rim.
    ko: 흔히 알고 있는 아우터 림의 이미지와는 많이 달라.
    ja: |-
      よくあるアウターリムのイメージとは
      全然違う場所なの。
  d_main_39_af_01_58:
    speaker: viper
    en: This may sound crazy, but given how often it caters to elite clientele,
    ko: |-
      귀한 손님들을 받는 곳인 만큼,
      비밀 엄수 및 안전은….
    ja: |-
      VIPがお客様だから、
      秘密厳守はトーゼン、治安も…
  d_main_39_af_01_59:
    speaker: viper
    en: the security and privacy measures over there are probably better than what
      you'd see in the Ark.
    ko: 후후. 말이 좀 이상하지만 방주 이상일걸?
    ja: |-
      ふふ…ちょっとヘンな話だけど、
      アーク以上じゃない？
  d_main_39_af_01_60:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_01_61:
    speaker: neon
    en: Things might get hairy.
    ko: 일이 잘 안 풀릴 수도 있겠는데요?
    ja: 順調に行かない可能性がありますね？
  d_main_39_af_01_62:
    speaker: viper
    en: "... What makes you think that?"
    ko: "…왜 그렇게 생각하는데?"
    ja: "…なんでそう思ったの？"
  d_main_39_af_01_63:
    speaker: neon
    en: I doubt the type of people who frequent Ephialtes will appreciate someone
      barging in and looking for someone.
    ko: 거기에 쳐들어가서 누군가를 찾는다는 게 배드 드림에서는 달가운 일은 아닐 것 같아서요.
    ja: |-
      そんな場所で探りを入れようとすれば
      警戒されるでしょう。
  d_main_39_af_01_64:
    speaker: viper
    en: Whoa, you're right. I've thought this before, but you're way sharper than
      I expected.
    ko: |-
      …와. 맞아.
      이전에도 느낀 건데 생각보다 많이 예리하네?
    ja: |-
      …うん、正解。
      前も思ったけど、意外と鋭いね？
  d_main_39_af_01_65:
    speaker: neon
    en: Hehe, as should any character who wears glasses!
    ko: 후훗. 안경 캐릭터는 예리한 법이죠.
    ja: ふふふ。眼鏡キャラはそういうものです。
  d_main_39_af_01_66:
    speaker: viper
    en: People flock to Ephialtes for the thrills, sure,
    ko: 사람들이 배드 드림을 찾는 이유는 자극도 자극이지만
    ja: |-
      バッドドリームに人が来る理由は、
      刺激を求めてってのもあるけど…
  d_main_39_af_01_67:
    speaker: viper
    en: but what really reels 'em in is the airtight secrecy.
    ko: 비밀이 철저하게 지켜진다는 게 더 커.
    ja: |-
      それ以上に、
      秘密が徹底して守られる場所だから。
  d_main_39_af_01_68:
    speaker: viper
    en: You can bare even your most depraved urges in there, and not a whisper ever
      gets out.
    ko: |-
      안에서 어떤 추악한 욕망을 드러내도,
      절대 밖으로 새어 나가지 않지.
    ja: |-
      中でどれだけ汚い欲望をむきだしにしても、
      絶対に外に漏れたりしない。
  d_main_39_af_01_69:
    speaker: viper
    en: Just like you said, if we just waltz in and start asking for someone's whereabouts...
    ko: |-
      그런데 거기에 우리가 찾아가서, 누가 여기 왔다는데 아나요?
      라고 묻는 거 자체가 뭐랄까.
    ja: |-
      そういう場所に飛び込んで、
      この人知りませんか？って、
      聞くこと自体がなんて言うか…
  d_main_39_af_01_70:
    speaker: viper
    en: Well, that's practically begging for a fight with everything Ephialtes' all
      about.
    ko: 배드 드림에 정면으로 도전한다는 느낌이 들 수도 있어.
    ja: 真っ正面からケンカを売る感じ？
  d_main_39_af_01_71:
    speaker: neon
    en: Even for someone from the Exotic Squad? I thought you guys were idolized over
      there.
    ko: |-
      이그조틱은 아우터 림에서 우상 같은 거잖아요?
      그래도 안되나요?
    ja: |-
      エキゾチックなら、アウターリムでは
      一目置かれているでしょう？
      それでもですか？
  d_main_39_af_01_72:
    speaker: viper
    en: Of course it's possible. Not just because I'm part of Exotic, but also because
      I've got connections.
    ko: |-
      물론 가능해.
      이그조틱인 것도 있지만 연줄이 있거든.
    ja: |-
      やりようはあるよ。
      エキゾチックっていうのもあるけど、
      ちょっとしたコネがあるの。
  d_main_39_af_01_73:
    speaker: viper
    en: I've already put in a word, so once we meet up with them, we can get things
      started.
    ko: 연락은 넣어놨으니까, 가서 만나고, 일을 시작하면 돼.
    ja: |-
      連絡はしておいたから、
      合流して仕事を始めましょ。
  d_main_39_af_01_74:
    speaker: viper
    en: We can't get caught, but if we do it all sneaky-like, it should be fine. ♡
    ko: |-
      들키면 안 되지만,
      몰래몰래 하면 되니까♡
    ja: |-
      バレたら困るけど、
      バレなきゃ大丈夫♡
  d_main_39_af_01_75:
    speaker: neon
    en: Are you sure we'll be okay?
    ko: 괜찮은 거 맞나요?
    ja: 本当に大丈夫なんですか？
  d_main_39_af_01_76:
    speaker: viper
    en: We've got the Commando Unit on our side, so what's there to worry about?
    ko: 특수별동대가 있는데 뭐가 걱정이야.
    ja: いざって時の特殊別働隊でしょ？
  d_main_39_af_01_77:
    speaker: neon
    en: No, I mean for you guys.
    ko: 아뇨. 이그조틱이요.
    ja: いえ。私ではなく、エキゾチックのことです。
  d_main_39_af_01_78:
    speaker: neon
    en: Isn't there like... some kind of back-alley code you guys follow? Can you
      just break it like that?
    ko: |-
      약간 뒷골목의 불문율? 같은 거잖아요.
      막 그렇게 어겨도 되는 건가요?
    ja: |-
      裏通りの暗黙の了解っていうんですか？
      そういうものを破ってしまったら…
  d_main_39_af_01_79:
    speaker: viper
    en: Ahaha! You're worried about us?
    ko: 아핫. 우리 걱정해주는 거였어?
    ja: あはっ。私たちの心配？
  d_main_39_af_01_80:
    speaker: viper
    en: Don't be! We're totally fine. Exotic's jurisdiction has been expanded exponentially.
    ko: 괜찮아. 이그조틱의 권한이 대폭 강화되었거든.
    ja: |-
      大丈夫。今はエキゾチックの
      権限も強くなってるから。
  d_main_39_af_01_81:
    speaker: neon
    en: It has?
    ko: 권한이 대폭 강화됐다고요?
    ja: そうなんですか？
  d_main_39_af_01_82:
    speaker: viper
    en: Yep! Our original mission was mostly espionage in the Outer Rim.
    ko: 응. 원래는 아우터 림에서의 첩보 활동이 주된 목적이었는데.
    ja: |-
      うん。もともとはアウターリムの
      情報集めがメインの仕事だったんだけど。
  d_main_39_af_01_83:
    speaker: viper
    en: But now, it's all about keeping the Outer Rim stable. Because of that, our
      authority got a serious upgrade too.
    ko: |-
      이젠 아우터 림의 안정이 목적이야.
      그러다 보니 권한도 크게 강화된 거고.
    ja: |-
      今はアウターリムを安定させるために
      活動してるの。
      だから、できることも増えてるってワケ。
  d_main_39_af_01_84:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_01_85:
    speaker: "<Narration>"
    en: Viper fiddles with her choker.
    ko: 바이퍼는 목의 초커를 만지작거렸다.
    ja: バイパーが首のチョーカーに手を伸ばした
  d_main_39_af_01_86:
    speaker: viper
    en: We're stuck inside the Outer Rim, but oh well...
    ko: 아우터 림 안에서, 뿐이지만.
    ja: ただし、アウターリムの中でだけ、ね。
  d_main_39_af_01_87:
    speaker: viper
    en: So, shall we get going?
    ko: 그럼 갈까?
    ja: じゃあ、行こっか？
  d_main_39_af_01_88:
    speaker: neon
    en: All right, I'm counting on you.
    ko: 예. 잘 부탁드려요.
    ja: はい。よろしくお願いします。
  d_main_39_af_01_89:
    speaker: jackal
    en: Are we going on our own? The Boss isn't coming with us?
    ko: 우리끼리 가? 대장은 같이 안 가?
    ja: 私たちだけ？隊長は来ないの？
  d_main_39_af_01_90:
    speaker: jackal
    en: She's so smart! And super helpful.
    ko: 대장 똑똑해서 엄청 도움되는데.
    ja: 隊長、すっごい頭いいのに。
  d_main_39_af_01_91:
    speaker: viper
    en: Of course she'll be joining us.
    ko: 물론, 합류하고 같이 움직여야지.
    ja: もちろん、合流するよ。
  d_main_39_af_01_92:
    speaker: neon
    en: Did you say "boss"?
    ko: "…대장이요?"
    ja: "…隊長？"
  d_main_39_af_01_93:
    speaker: viper
    en: Yeah.
    ko: 응.
    ja: うん。
  d_main_39_af_01_94:
    speaker: neon
    en: Aren't you the leader of the Exotic Squad?
    ko: 바이퍼가 이그조틱 스쿼드 대장 된 거 아닌가요?
    ja: バイパーが隊長になったのでは？
  d_main_39_af_01_95:
    speaker: viper
    en: Hehe, nope.
    ko: 후후. 아냐.
    ja: ふふ、ハズレ。
  d_main_39_af_01_96:
    speaker: neon
    en: Could it be...
    ko: "…설마."
    ja: "…まさか…"
  d_main_39_af_01_97:
    speaker: viper
    en: Nope, it's not that either, so don't worry.
    ko: 아핫. 그것도 아니니까 걱정하지 마.
    ja: あはっ。それも違うから、心配しないで。
  d_main_39_af_01_98:
    speaker: viper
    en: A new leader has been appointed to the Exotic Squad.
    ko: 이그조틱의 스쿼드 리더는 새로 임명됐어.
    ja: 新しいリーダーがいるの。
d_main_39_af_02:
  d_main_39_af_02_1:
    speaker: eh
    en: It's the first time we're actually meeting in person.
    ko: 실제로 보는 건 처음이네.
    ja: 実際に会うのは初めてね。
  d_main_39_af_02_2:
    speaker: eh
    en: I'm E.H., leader of the Exotic Squad.
    ko: E.H.야. 이그조틱의 리더를 맡고 있어.
    ja: エキゾチックのリーダー、E.H.だ。
  d_main_39_af_02_3:
    speaker: eh
    en: You're Neon from the Counters Squad, right?
    ko: 카운터스의 네온. 맞지?
    ja: あなたはカウンターズのネオン。違った？
  d_main_39_af_02_4:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_02_5:
    speaker: neon
    en: Uh, yeah, that's right.
    ko: 그, 맞는데요.
    ja: まあ、その通りですが。
  d_main_39_af_02_6:
    speaker: neon
    en: But wait...
    ko: 저, 이분 그….
    ja: あの、こちらの方って…
  d_main_39_af_02_7:
    speaker: neon
    en: Isn't she the leader of Heavenly Ascension?
    ko: 엔터 헤븐 대장 아니었나요?
    ja: エンターヘブンのリーダーだった方では？
  d_main_39_af_02_8:
    speaker: viper
    en: Yeah, she was. ♡
    ko: 그랬지♡
    ja: そうだよ♡
  d_main_39_af_02_9:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_02_10:
    speaker: neon
    en: So you... became a Nikke?
    ko: 니케가… 되신 건가요?
    ja: ニケに…なったんですか？
  d_main_39_af_02_11:
    speaker: eh
    en: Correct.
    ko: 응.
    ja: ええ。
  d_main_39_af_02_12:
    speaker: eh
    en: I asked Ingrid for help.
    ko: 잉그리드에게 부탁했어.
    ja: イングリッドに、そう頼んだの。
  d_main_39_af_02_13:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_02_14:
    speaker: neon
    en: Why?
    ko: 왜요?
    ja: なぜです？
  d_main_39_af_02_15:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_02_16:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_02_17:
    speaker: neon
    en: So, is making terrorists squad leaders, like, a tradition in Exotic or something?
    ko: 테러리스트가 스쿼드 리더가 되는 건 이그조틱의 전통인가요?
    ja: |-
      エキゾチックのリーダーって、テロリストしか
      なれない決まりでもあるんですか？
  d_main_39_af_02_18:
    speaker: viper
    en: Neon.
    ko: 네온.
    ja: ネオン？
  d_main_39_af_02_19:
    speaker: neon
    en: No, I'm honestly asking, because I really don't know.
    ko: 진짜 잘 몰라서 물어보는 거예요.
    ja: 純粋な疑問です。
  d_main_39_af_02_20:
    speaker: eh
    en: The reason I was appointed the leader of the Exotic Squad is simple.
    ko: "…내가 이그조틱의 리더가 된 이유는 간단해."
    ja: |-
      …私がエキゾチックのリーダーになった
      理由は、簡単な話。
  d_main_39_af_02_21:
    speaker: eh
    en: I know the Outer Rim better than anyone.
    ko: 아우터 림을 가장 잘 알고 있으니까.
    ja: アウターリムに誰よりも詳しいから。
  d_main_39_af_02_22:
    speaker: eh
    en: As for why I became a Nikke...
    ko: 그리고 니케가 된 이유는….
    ja: それから、ニケになった理由は…
  d_main_39_af_02_23:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_02_24:
    speaker: eh
    en: I wish to atone for what I've done.
    ko: 속죄하고 싶어서.
    ja: 罪をつぐなうため。
  d_main_39_af_02_25:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_02_26:
    speaker: eh
    en: I realize now how horrific terrorism is.
    ko: 테러라는 것이 얼마나 끔찍한 것인지 잘 알게 됐어.
    ja: |-
      テロという行為が、
      どれほど忌むべきものか思い知らされたの。
  d_main_39_af_02_27:
    speaker: eh
    en: Under the pretense of fighting for greater rights in the Outer Rim,
    ko: 아우터 림의 생존권을 주장한다는 명목 아래.
    ja: アウターリムの生存権を盾に取って、私は…
  d_main_39_af_02_28:
    speaker: eh
    en: I was blinded by the belief I was undertaking a righteous mission,
    ko: 약자들을 위해 싸운다는 사명으로 눈을 가리고.
    ja: 弱者のためと目を塞ぎ…
  d_main_39_af_02_29:
    speaker: eh
    en: fighting for the weak.
    ko: 옳은 일을 한다는 사명으로는 귀를 막았지.
    ja: |-
      それが正しいことだと思い込んで、
      耳を塞いでいた。
  d_main_39_af_02_30:
    speaker: eh
    en: I brainwashed myself into thinking that for the cause, any means were justifiable,
      no matter how brutal.
    ko: 방법이 거칠 수는 있다, 고 스스로를 세뇌했어.
    ja: |-
      暴力に頼ることもやむをえない…
      そう自分に言い聞かせた。
  d_main_39_af_02_31:
    speaker: eh
    en: "... Ironically, it was being involved with terrorism that made me realize
      how foolish my thinking had been."
    ko: "…바보 같은 생각이었다는 걸, 공교롭게도 테러를 통해 알게 됐어."
    ja: |-
      …浅はかな考えだったということが、
      その結果を見て分かった。
  d_main_39_af_02_32:
    speaker: eh
    en: I've committed terrible,
    ko: 나는 정말
    ja: 私は本当に――
  d_main_39_af_02_33:
    speaker: eh
    en: unspeakable acts.
    ko: 끔찍한 짓들을 저질렀구나.
    ja: 恐るべきことをしてしまった。
  d_main_39_af_02_34:
    speaker: eh
    en: By the time I came to that realization, I was at death's door.
    ko: "…그걸 알게 된 때는, 목숨이 끊어지기 직전이었고."
    ja: "…そう気づいた時には、命が尽きかけていた。"
  d_main_39_af_02_35:
    speaker: eh
    en: That's why I asked to be made into a Nikke.
    ko: 그래서 부탁했어. 나를 니케로 만들어달라고.
    ja: だから、ニケにしてほしいと頼んだんだ。
  d_main_39_af_02_36:
    speaker: eh
    en: Because I wanted to atone in any way possible.
    ko: 어떻게든 속죄하고 싶어서.
    ja: どうにかして、罪をつぐなうために。
  d_main_39_af_02_37:
    speaker: neon
    en: And how exactly do you plan on doing that?
    ko: 어떻게요?
    ja: 具体的には？
  d_main_39_af_02_38:
    speaker: eh
    en: By making sure nothing like this ever happens again.
    ko: 다시는 그런 일이 일어나지 않게 막고.
    ja: 二度とあんな悲劇は起こさせない。
  d_main_39_af_02_39:
    speaker: eh
    en: By doing everything I can for those who were harmed.
    ko: 피해를 입은 이들을 위해 할 수 있는 모든 일을 할 거야.
    ja: |-
      そして、犠牲となった人々のために
      できることがあれば何でもする。
  d_main_39_af_02_40:
    speaker: neon
    en: For how long?
    ko: 언제까지요?
    ja: いつまで？
  d_main_39_af_02_41:
    speaker: eh
    en: Forever.
    ko: 영원히.
    ja: 永遠に。
  d_main_39_af_02_42:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_02_43:
    speaker: neon
    en: What about you, Viper?
    ko: 바이퍼는요?
    ja: バイパーは？
  d_main_39_af_02_44:
    speaker: viper
    en: Huh?
    ko: 응?
    ja: えっ？
  d_main_39_af_02_45:
    speaker: neon
    en: How are you going to atone?
    ko: 바이퍼는 어떻게 속죄하실 건데요?
    ja: 罪をつぐなうつもりはあるんですか？
  d_main_39_af_02_46:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_02_47:
    speaker: viper
    en: Aw, why you gotta be like that?
    ko: 에이, 왜 그래?
    ja: 何、急にどうしたの？
  d_main_39_af_02_48:
    speaker: neon
    en: Since I have to work with the people who caused such a major incident at the
      Ark,
    ko: 방주에 큰 일을 일으킨 당사자들과 같이 일을 해야 하니까요.
    ja: |-
      アークで大事件を起こした方たちと
      一緒に動こうというわけですから。
  d_main_39_af_02_49:
    speaker: neon
    en: I want to at least hear what your plan is moving forward.
    ko: 앞으로 어떻게 할지에 대한 계획 정도는 듣고 싶어서요.
    ja: |-
      これからどうするつもりか、
      ぐらいは聞いておきたいんです。
  d_main_39_af_02_50:
    speaker: viper
    en: You're the one who asked us for a favor, right? So you came here knowing exactly
      what you were getting into.
    ko: |-
      부탁은 네온이 우리한테 했잖아.
      다 감안하고 온 것 아니었어?
    ja: |-
      そっちからの依頼でしょ？
      織り込み済みで来たんじゃないの？
  d_main_39_af_02_51:
    speaker: neon
    en: To be honest, it would have been way easier to ask the Underworld Queen.
    ko: 솔직히 말씀드리면, 언더월드 퀸 분들한테 부탁하는 게 훨씬 일은 수월했을 테죠.
    ja: |-
      正直に言えば、アンダーワールドクイーンに
      依頼した方が話は早かったと思います。
  d_main_39_af_02_52:
    speaker: neon
    en: But still, I came to you. You wanna know why?
    ko: 그럼에도 이그조틱 스쿼드에게 부탁한 건.
    ja: それでも、あえてこちらに依頼を出したのは…
  d_main_39_af_02_53:
    speaker: neon
    en: Because I wanted to see for myself what condition you all were in.
    ko: 지금 여러분이 어떤 상태인지 확인하고 싶은 게 가장 커요.
    ja: |-
      みなさんが今どうしているのか
      確かめておきたかったからです。
  d_main_39_af_02_54:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_02_55:
    speaker: viper
    en: What if I were to say there's no particular reason?
    ko: 별다른 이유가 없다면?
    ja: 何にも考えてないって言ったら？
  d_main_39_af_02_56:
    speaker: neon
    en: Then I'll go back and can't help but keep looking at you with suspicion.
    ko: 저는 돌아갈 거고, 계속 의심하면서 바라볼 수밖에요.
    ja: |-
      このまま帰って、
      ずっと疑い続けることになります。
  d_main_39_af_02_57:
    speaker: neon
    en: Honestly, I don't see you or anyone in Exotic in a good light. I'm sure Master,
      Rapi and Anis feel the same way.
    ko: |-
      솔직히 저, 이그조틱 분들을 좋게 볼 수는 없거든요.
      스승님이랑 라피, 아니스도 마찬가지겠지만.
    ja: |-
      エキゾチックのみなさんを
      好意的には見られません。
      師匠やラピ、アニスも同じ考えでしょう。
  d_main_39_af_02_58:
    speaker: neon
    en: You stabbed us in the back up north, and you blasted a hole in the Ark.
    ko: 북부에서 뒤통수 맞은 데다가, 방주에 구멍까지 냈던 분들이잖아요.
    ja: |-
      私たち自身裏切られたことがある上に、
      アークに穴を開けた件もありますから。
  d_main_39_af_02_59:
    speaker: neon
    en: And we took the brunt of the damage.
    ko: 그 과정에서 저희도 험한 꼴을 당했고요.
    ja: ずいぶん大変な目に遭わされました。
  d_main_39_af_02_60:
    speaker: neon
    en: They say that you paid your dues, but if you ask me, I don't think the punishment
      was nearly harsh enough.
    ko: |-
      각자에게 그 죄에 걸맞은 벌을 줬다고는 하지만,
      솔직히 납득이 되는 수준은 아니거든요.
    ja: |-
      処罰が下ったとは聞いていますが、
      それだけで納得できる話ではありません。
  d_main_39_af_02_61:
    speaker: viper
    en: Then what kind of punishment would satisfy you, Neon?
    ko: 그럼 우리가 어떤 벌을 받았어야 네온이 납득할까?
    ja: |-
      じゃあ、ネオンは私たちが
      どんな罰を受けたら納得するっていうの？
  d_main_39_af_02_62:
    speaker: neon
    en: The kind that never stops.
    ko: 계속 받았으면 좋겠어요. 벌.
    ja: 納得などしません。永久に。
  d_main_39_af_02_63:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_02_64:
    speaker: neon
    en: It's simply not enough to just have a choker strapped to your neck that keeps
      you inside the Outer Rim.
    ko: |-
      아우터 림 밖을 나갈 수 없고,
      고성능 초커를 차고 있는 걸로는 부족해요.
    ja: |-
      アウターリムの外に出られない。
      首輪をつけられている。
      それぐらいで水に流せはしません。
  d_main_39_af_02_65:
    speaker: neon
    en: So tell me,
    ko: 그러니 얘기해줘요.
    ja: だから聞いているのです。
  d_main_39_af_02_66:
    speaker: neon
    en: how do you feel right now, working for Exotic?
    ko: 바이퍼가 지금 어떤 기분으로 이그조틱의 일을 하는지.
    ja: |-
      あなたが今、何を考えて
      エキゾチックの任務に就いているのか。
  d_main_39_af_02_67:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_02_68:
    speaker: "<Narration>"
    en: Viper fiddles with her choker.
    ko: 바이퍼는 초커를 만지작거렸다.
    ja: バイパーはチョーカーに手を伸ばした
  d_main_39_af_02_69:
    speaker: viper
    en: To be seen in a positive light.
    ko: 잘 보이고 싶어서.
    ja: 好きになってもらいたいだけ。
  d_main_39_af_02_70:
    speaker: neon
    en: "... What?"
    ko: "…예?"
    ja: "…はい？"
  d_main_39_af_02_71:
    speaker: viper
    en: Yeah, it's true we went along with Crow's plan
    ko: 크로우의 계획에 동참한 건 맞아.
    ja: クロウの計画に乗ったのは自分だし。
  d_main_39_af_02_72:
    speaker: viper
    en: and caused terrible things to happen to the Ark.
    ko: 방주에 끔찍한 일을 불러일으킨 것도 맞고.
    ja: アークにはとんでもないことをした。
  d_main_39_af_02_73:
    speaker: viper
    en: And yeah, we did awful things to you guys.
    ko: 너희들에게 몹쓸 짓을 한 것도 맞아.
    ja: |-
      あなたたちにひどいことをしたのも、
      否定しようがないでしょ。
  d_main_39_af_02_74:
    speaker: viper
    en: Honestly, I was surprised. I never thought you'd be the one to reach out first.
    ko: 솔직히 놀랐어. 네 쪽에서 먼저 연락이 올 줄은 몰랐거든.
    ja: だからびっくりしたの。連絡をもらった時。
  d_main_39_af_02_75:
    speaker: viper
    en: I know that helping you is part of Exotic's mission, but...
    ko: 너를 돕는 건, 이그조틱의 일이라는 것도 있지만….
    ja: |-
      手伝うって決めたのは、
      エキゾチックの任務っていうのもあるけど…
  d_main_39_af_02_76:
    speaker: viper
    en: I feel bad about what happened.
    ko: 미안해서 그래.
    ja: 申し訳ないって思ってるから。
  d_main_39_af_02_77:
    speaker: viper
    en: You've been through so much because of us.
    ko: 우리 때문에 엄청 고생했잖아.
    ja: ずいぶん迷惑かけちゃったでしょ？
  d_main_39_af_02_78:
    speaker: neon
    en: I'm still waiting to hear about atonement.
    ko: 속죄 방법이라던가 이런 얘기는 안 하시네요?
    ja: つぐない方については、何も言わないんですね。
  d_main_39_af_02_79:
    speaker: viper
    en: Atonement? Heh, I wouldn't know how.
    ko: 속죄? 후후. 나 그거 어떻게 하는지 몰라.
    ja: |-
      つぐなう？あはは…
      どうすればいいか分かんないもん。
  d_main_39_af_02_80:
    speaker: viper
    en: Didn't I tell you? I want to be seen in a positive light.
    ko: 말했지? 잘 보이고 싶다고.
    ja: 言ったでしょ？好きになってもらいたいって。
  d_main_39_af_02_81:
    speaker: viper
    en: I just want to look good in front of you guys, that's all.
    ko: 난 그저 너희한테 잘 보이고 싶을 뿐이야.
    ja: 私はただ、あなたたちに好かれたいだけ。
  d_main_39_af_02_82:
    speaker: viper
    en: Even more so for Honey. ♡
    ko: "…자기한테는, 더더욱 그렇고♡"
    ja: "…ダーリンには、特にね♡"
  d_main_39_af_02_83:
    speaker: viper
    en: I've been waiting for a chance to impress you, and this is a golden opportunity.
    ko: |-
      잘 보일 기회만 노리고 있었는데,
      마침 잘 됐지 뭐야.
    ja: チャンスを探してたら、この話が来たの。
  d_main_39_af_02_84:
    speaker: neon
    en: Don't you feel any guilt about what you did to the Ark?
    ko: 방주에 구멍을 낸 것에 대해서는 죄책감이나 뭐 이런 건요?
    ja: |-
      アークにしたことに対する
      罪悪感はないんですか？
  d_main_39_af_02_85:
    speaker: viper
    en: Dunno. It was bound to happen at some point.
    ko: 글쎄~ 방주에는 구멍이 한번 났어야 한다고 생각해.
    ja: |-
      う～ん。一回くらいは穴を
      開けとくべきだったんじゃない？
  d_main_39_af_02_86:
    speaker: neon
    en: Viper.
    ko: 바이퍼.
    ja: バイパー？
  d_main_39_af_02_87:
    speaker: viper
    en: I'm just kidding!
    ko: 농담이야~ 농담~
    ja: 冗談、冗談～
  d_main_39_af_02_88:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_02_89:
    speaker: viper
    en: Fine,
    ko: 있잖아. 네온.
    ja: ねえ、ネオン。
  d_main_39_af_02_90:
    speaker: viper
    en: then why don't you tell me
    ko: 혹시 나한테 알려줄래?
    ja: 教えてくれない？
  d_main_39_af_02_91:
    speaker: viper
    en: how to atone?
    ko: 속죄하는 방법.
    ja: 罪をつぐなう方法。
  d_main_39_af_02_92:
    speaker: neon
    en: I don't know how.
    ko: 저는 몰라요.
    ja: 知りません。
  d_main_39_af_02_93:
    speaker: viper
    en: You see? Neither do I.
    ko: 그렇지? 나도 모르겠어.
    ja: でしょ？私も知らない。
  d_main_39_af_02_94:
    speaker: viper
    en: That's why I'm helping you guys.
    ko: 그래서 너희를 돕는 거야.
    ja: だから手伝うの。
  d_main_39_af_02_95:
    speaker: viper
    en: You're the good guys. I at least know that much.
    ko: 모르긴 모르지만, 너희는 옳았으니까.
    ja: |-
      よく分からないけど、
      あなたたちは正しかったみたいだから。
  d_main_39_af_02_96:
    speaker: viper
    en: Maybe if I keep helping you out, there'll come a day when I do know how to
      atone.
    ko: 그렇게 하다 보면 나도 속죄하는 방법에 대해 알게 되지 않을까 싶어.
    ja: |-
      一緒にいれば、
      つぐなう方法も分かるかも、って。
  d_main_39_af_02_97:
    speaker: viper
    en: And if I'm lucky, I'll be able to impress you while I'm at it. ♡
    ko: 하는 김에, 잘 보이기도 하고♡
    ja: ついでにアピールもできるしね♡
  d_main_39_af_02_98:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_02_99:
    speaker: neon
    en: Okay. I'm keeping an eye on you.
    ko: 알겠어요. 지켜볼게요.
    ja: 分かりました。見届けましょう。
  d_main_39_af_02_100:
    speaker: viper
    en: Fine by me. ♡
    ko: 응♡
    ja: うん♡
  d_main_39_af_02_101:
    speaker: neon
    en: Jackal.
    ko: 자칼.
    ja: ジャッカル。
  d_main_39_af_02_102:
    speaker: jackal
    en: Yeah? Why'd you call me?
    ko: 응? 나 왜?
    ja: ん？なに？
  d_main_39_af_02_103:
    speaker: neon
    en: No reason. Just thought I'd try calling. Hehe.
    ko: "…은 아니에요. 그냥 불러봤어요."
    ja: "…いえ。ちょっと呼んでみただけです。"
  d_main_39_af_02_104:
    speaker: jackal
    en: Hehe. Neon, you bored? Want a treat?
    ko: 헤헤. 네온 심심해? 간식용 벽돌 줄까?
    ja: |-
      へへ。ネオン、退屈なの？
      おやつのレンガ、いる？
  d_main_39_af_02_105:
    speaker: neon
    en: Thanks, but no thanks.
    ko: 마음만 고맙게 받을게요.
    ja: 気持ちだけ受け取っておきます。
  d_main_39_af_02_106:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_02_107:
    speaker: neon
    en: All right then. I'm looking forward to working with you guys.
    ko: |-
      알겠어요. 그럼 잘 부탁드려요.
      이그조틱 여러분.
    ja: |-
      分かりました。力を貸してください。
      エキゾチックのみなさん。
  d_main_39_af_02_108:
    speaker: viper
    en: Mhm. ♡
    ko: 그래♡
    ja: うんっ♡
  d_main_39_af_02_109:
    speaker: neon
    en: Hey, wait, I've got a question.
    ko: 저, 그런데 궁금한 게 있는데.
    ja: それとは別に、気になったことがあるのですが。
  d_main_39_af_02_110:
    speaker: neon
    en: You said that your jurisdiction was expanded exponentially, right?
    ko: 이그조틱의 권한이 대폭 강화되었다고 했잖아요.
    ja: |-
      エキゾチックの権限は
      大幅に強化されたんですよね？
  d_main_39_af_02_111:
    speaker: viper
    en: Yup, that's right.
    ko: 응. 그렇지.
    ja: うん、そうだけど？
  d_main_39_af_02_112:
    speaker: neon
    en: That must mean you have more sway in the Outer Rim than you did before.
    ko: 그럼 그만큼 아우터 림 내에서 힘은 더 강해진 상태일 테고요.
    ja: |-
      それって、アウターリムでの影響力も
      さらに増したってことですよね。
  d_main_39_af_02_113:
    speaker: viper
    en: Exactly! ♡
    ko: 맞아♡
    ja: もちろん♡
  d_main_39_af_02_114:
    speaker: neon
    en: So, if you guys actually decided to pull off another terror attack now, wouldn't
      it blow up even bigger?
    ko: 그럼 지금의 여러분이 테러하겠다고 마음먹으면 더 크게 터지는 거 아닌가요?
    ja: |-
      また皆さんがテロを計画したら
      前回以上の大問題が起きるのでは？
  d_main_39_af_02_115:
    speaker: neon
    en: You'd be able to gather people and supplies way easier than before.
    ko: 사람이든 물자든 더 쉽게 모을 수 있을 테니까요.
    ja: |-
      人も物資も以前より簡単に集まるという
      ことですから…
  d_main_39_af_02_116:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_02_117:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_02_118:
    speaker: eh
    en: That won't happen.
    ko: 그럴 일은 없어.
    ja: その心配はいらない。
  d_main_39_af_02_119:
    speaker: neon
    en: Why? Because you've had a change of heart?
    ko: 왜요? 선함으로 물든 테러리스트라서요?
    ja: なぜですか？心を改めたから？
  d_main_39_af_02_120:
    speaker: eh
    en: It's not that we won't. It's that we can't.
    ko: "…정확히는 그럴 수 없다. 에 가까워."
    ja: |-
      …正確に言えば、
      もうそんなことはできないから。
  d_main_39_af_02_121:
    speaker: eh
    en: You said you're heading to Ephialtes, right?
    ko: 배드 드림으로 간다고 했지?
    ja: 行き先はバッドドリームでしょう？
  d_main_39_af_02_122:
    speaker: eh
    en: Let me show you
    ko: 가는 길에 보여줄게.
    ja: 道中で見られる。
  d_main_39_af_02_123:
    speaker: eh
    en: our friendly neighborhood intruders.
    ko: 지금 아우터 림에 뭐가 있는지.
    ja: アウターリムの現状が。
d_main_39_af_03:
  d_main_39_af_03_1:
    speaker: eh
    en: Look over there.
    ko: 저길 봐.
    ja: あれを。
  d_main_39_af_03_2:
    speaker: "<Narration>"
    en: E.H. points to two Nikkes who are standing nearby.
    ko: E.H.가 가리킨 곳에는 두 명의 니케가 서 있었다.
    ja: |-
      E.H.が示した場所には、
      2体のニケが立っている
  d_main_39_af_03_3:
    speaker: neon
    en: Hmm?
    ko: "…어?"
    ja: "…えっ？"
  d_main_39_af_03_4:
    speaker: neon
    en: They look a lot like Enikk.
    ko: "…저 두 분, 에닉이랑 엄청 닮았는데요?"
    ja: "…あの2人、エニックにそっくりですね？"
  d_main_39_af_03_5:
    speaker: jackal
    en: Ugh. I hate those guys!
    ko: 으으… 나 저 녀석들 싫어!
    ja: うう…あいつらキライ！
  d_main_39_af_03_6:
    speaker: eh
    en: That's Endless
    ko: "…엔드리스."
    ja: "…エンドレス。"
  d_main_39_af_03_7:
    speaker: eh
    en: and Eternity.
    ko: 그리고 이터니티.
    ja: そして、エタニティ。
  d_main_39_af_03_8:
    speaker: eh
    en: They're Nikkes Enikk personally sent to the Outer Rim.
    ko: 에닉이 직접 아우터 림에 파견 보낸 니케들이야.
    ja: |-
      エニックが直接アウターリムに
      送り込んできたニケだ。
  d_main_39_af_03_9:
    speaker: neon
    en: Wait, Enikk?
    ko: 에닉이요?
    ja: エニックが？
  d_main_39_af_03_10:
    speaker: eh
    en: Yeah. Enikk determined that the Outer Rim was responsible for the attack on
      the Ark, so she sent these two to keep tabs on us.
    ko: |-
      응. 방주 테러 사건의 원인을 아우터 림에서 제공했다고 판단해서,
      감시역으로 배치해 놓은 거지.
    ja: |-
      そう。テロ事件が起きた原因は
      アウターリムにあると考えて、
      監視役を送ってきたらしい。
  d_main_39_af_03_11:
    speaker: neon
    en: Can I greet them?
    ko: 인사해도 되나요?
    ja: あいさつした方がいいでしょうか？
  d_main_39_af_03_12:
    speaker: eh
    en: I wouldn't recommend it.
    ko: 그러지 않는 게 좋을 거야.
    ja: やめておいた方がいい。
  d_main_39_af_03_13:
    speaker: eh
    en: They attack if you get too close.
    ko: 일정 거리 이상 접근하면 공격해.
    ja: 近づきすぎれば、攻撃される。
  d_main_39_af_03_14:
    speaker: eh
    en: They've already killed five people.
    ko: 지금까지 다섯이 죽었어.
    ja: それで5人殺された。
  d_main_39_af_03_15:
    speaker: neon
    en: What?!
    ko: "…예?"
    ja: "…はい？"
  d_main_39_af_03_16:
    speaker: viper
    en: They just showed up one day.
    ko: 저것들은 어느 순간 아우터 림으로 왔어.
    ja: あいつら、いつの間にかアウターリムにいたの。
  d_main_39_af_03_17:
    speaker: viper
    en: The only info we got was that two Nikkes would be permanently stationed in
      the Outer Rim.
    ko: |-
      우리도 전달받은 정보라고는,
      니케 둘이 아우터 림에 고정 배치될 거다 라는 얘기밖에 없었어.
    ja: |-
      私たちにもアウターリムにニケが2体、
      常時配置されるって情報しか来なくて。
  d_main_39_af_03_18:
    speaker: viper
    en: They came out of nowhere and just planted themselves right there.
    ko: 갑자기 온 저것들은, 오자마자 저곳에 자리 잡았어.
    ja: いきなり現れて、あそこに居座ってるんだよ。
  d_main_39_af_03_19:
    speaker: viper
    en: They don't even talk. Unless they're working, they just stand there like that
      all the time.
    ko: 말도 안 해. 일이 없는 이상 저곳에 계속 저러고 있어.
    ja: |-
      何も言わないし、仕事する時以外、
      ずっとあんな感じ。
  d_main_39_af_03_20:
    speaker: neon
    en: Work, as in...?
    ko: 일이라면 어떤….
    ja: 仕事というのは…
  d_main_39_af_03_21:
    speaker: viper
    en: If you equip a weapon, or start to plot an attack of some sort,
    ko: "…무장을 한다거나, 테러에 관련된 움직임을 취하면."
    ja: |-
      …武装してるとか、
      テロにつながりそうな動きを誰かが見せたら…
  d_main_39_af_03_22:
    speaker: viper
    en: they suddenly show up and start busting heads.
    ko: 어느 순간 그곳에 나타나 관련자들을 공격해.
    ja: いつの間にかそこにいて、消されるの。
  d_main_39_af_03_23:
    speaker: neon
    en: You're saying a Nikke's the one doing the attacking?!
    ko: 공격한다고요? 니케가?
    ja: 攻撃してくるのですか？ニケが？
  d_main_39_af_03_24:
    speaker: viper
    en: Yeah, and they don't discriminate. They attack humans and Nikkes alike.
    ko: |-
      응. 그리고 상대를 가리지도 않아.
      인간이든, 니케든 가리지 않고 공격해.
    ja: |-
      うん。相手も選ばない。
      人間もニケもカンケーなし。
  d_main_39_af_03_25:
    speaker: eh
    en: We don't even know what weapons they use.
    ko: 무슨 무장을 사용하는지도 불명이야.
    ja: どういう武器かも分かっていない。
  d_main_39_af_03_26:
    speaker: eh
    en: A flash goes off, and the target's literally reduced to dust.
    ko: 섬광이 터진 후, 상대는 말 그대로 가루도 남지 않아.
    ja: 光って、後は文字通り、何も残らない。
  d_main_39_af_03_27:
    speaker: eh
    en: We're pretty sure it's some kind of ultra-high-heat device... but honestly,
      we have no clue.
    ko: 초고열의 뭔가는 확실한 것 같은데… 전혀 모르겠어.
    ja: |-
      超高熱の何かだろうとは予測できるが…
      それだけ。
  d_main_39_af_03_28:
    speaker: neon
    en: Uh… so that means we're in danger too, right? I mean, we're armed and all.
    ko: |-
      어… 그럼 저희도 위험한 것 아닌가요?
      무장하고 있잖아요.
    ja: |-
      すると…私たちも危険なのでは？
      武装してますよね。
  d_main_39_af_03_29:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_03_30:
    speaker: eh
    en: They only take action when someone actually shows hostility toward the Ark.
    ko: 방주를 향해 적대감을 내비칠 경우에만 저것들은 [일]을 해.
    ja: |-
      あいつらが「仕事」をするのは、
      アークに敵対的な言動をした時だけだ。
  d_main_39_af_03_31:
    speaker: neon
    en: Whoa... do they have psychic powers or something?
    ko: 헉! 설마 저분들 독심술도 쓰는 건가요?
    ja: なんと！まさか読心術が使えるんですか？
  d_main_39_af_03_32:
    speaker: viper
    en: They eavesdrop.
    ko: 도청하고 있는 거야.
    ja: 盗み聞きしてるの。
  d_main_39_af_03_33:
    speaker: viper
    en: On everyone in the Outer Rim. ♡
    ko: 아우터 림 전체를♡
    ja: アウターリム全体をね♡
  d_main_39_af_03_34:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_03_35:
    speaker: neon
    en: Isn't their hearing way too sharp?
    ko: 귀가 너무 비현실적으로 밝은 것 같은데요?
    ja: あまりにも耳がよすぎませんか？
  d_main_39_af_03_36:
    speaker: viper
    en: Heh, I doubt it.
    ko: 후후. 그건 아니겠지.
    ja: |-
      ふふ…
      直接聞いてはいないと思うけど。
  d_main_39_af_03_37:
    speaker: viper
    en: They've most likely planted bugs all over the Outer Rim and are using them
      to listen in on conversations.
    ko: |-
      아우터 림 곳곳에 도청기를 심어놓고,
      그걸 다 듣고 있다는 게 맞을 거야.
    ja: |-
      アウターリムのあちこちに
      盗聴器が仕掛けてあって、
      それを聞いてるって感じかな。
  d_main_39_af_03_38:
    speaker: neon
    en: But... that sounds kinda weird, right? You're telling me those two listen
      to every single conversation going on here?
    ko: |-
      근데 그것도 이상한데요?
      저 두 분이서 그걸 다 듣는다고요?
    ja: |-
      それでも無理があるのでは？
      2人で全てを聞くなんて。
  d_main_39_af_03_39:
    speaker: neon
    en: Gee whiz, they won't even have time to sleep!
    ko: 세상에. 주무실 틈도 없는 거잖아요.
    ja: それこそ、寝る時間もなくなりそうです。
  d_main_39_af_03_40:
    speaker: eh
    en: That's why I think those two aren't Nikkes but something else entirely.
    ko: 그래서 나는 저 둘이 니케가 아닌 뭔가라고 생각하고 있어.
    ja: あいつらがニケかどうかも疑わしい。
  d_main_39_af_03_41:
    speaker: eh
    en: Their weapons of unknown origins, the way they move at insane speeds to wherever
      trouble breaks out,
    ko: |-
      정체불명의 무장을 사용하는 것도 그렇고,
      문제가 생긴 곳으로의 고속 이동.
    ja: |-
      正体不明の武器に、
      問題が起きた場所にいつの間にかいる
      動きの速さ…
  d_main_39_af_03_42:
    speaker: eh
    en: their ability to single out only those hostile toward the Ark...
    ko: 방주에 대한 적의를 품고 무장한 이들만을 선별할 능력.
    ja: |-
      それからアークに敵対しうる武装集団だけを
      選別する能力も…
  d_main_39_af_03_43:
    speaker: eh
    en: In so many ways, their abilities go beyond humans and even Nikkes.
    ko: 여러모로 인간을, 그리고 니케를 초월한 능력이지.
    ja: |-
      あらゆる面で、人間どころか
      ニケさえ超えた能力だ。
  d_main_39_af_03_44:
    speaker: eh
    en: And nobody's ever seen them sleep or talk.
    ko: 그리고 저것들이 잠을 자거나 잡담을 나누는 것을 본 사람이 없어.
    ja: 睡眠や会話をする様子も見た者はいない。
  d_main_39_af_03_45:
    speaker: eh
    en: But the most telling thing?
    ko: 결정적으로.
    ja: 要するに…
  d_main_39_af_03_46:
    speaker: eh
    en: They look almost exactly like Enikk.
    ko: 저것들은 에닉과 너무 닮았어.
    ja: あいつらはエニックに似ている。
  d_main_39_af_03_47:
    speaker: neon
    en: Hmm... yeah, I guess that's true.
    ko: 음… 그건 그렇네요.
    ja: うーん…確かにそうですね。
  d_main_39_af_03_48:
    speaker: viper
    en: Do you know what happened to Heavenly Ascension after those things showed
      up?
    ko: 저것들이 온 후 엔터 헤븐이 어떻게 됐는지 알아?
    ja: |-
      あいつらが来てから、エンターヘブンは
      どうなったと思う？
  d_main_39_af_03_49:
    speaker: neon
    en: No. Are they still hard at work on that terrorist grind?
    ko: 어… 글쎄요. 여전히 테러 활동에 힘쓰고 계신가요?
    ja: |-
      ええと…相変わらず熱心に
      テロ活動をがんばってるとか？
  d_main_39_af_03_50:
    speaker: viper
    en: Almost all of 'em are dead. Only a tiny handful of them remain.
    ko: |-
      거의 다 죽었어.
      아주 조금의 잔당만 남아있는 상태지.
    ja: |-
      ほとんど死んじゃったの。
      生き残ってるのは少しだけ。
  d_main_39_af_03_51:
    speaker: neon
    en: "... You're kidding."
    ko: "…예?"
    ja: "…はい？"
  d_main_39_af_03_52:
    speaker: viper
    en: Those things did it.
    ko: 저것들이 했어.
    ja: あいつらにやられたの。
  d_main_39_af_03_53:
    speaker: viper
    en: Without a leader, Heavenly Ascension literally got wiped out.
    ko: 수장이 없던 엔터 헤븐은 말 그대로 그냥 쓸려나갔지.
    ja: |-
      リーダーがいなくなったエンターヘブンじゃ、
      戦いにもならないし。
  d_main_39_af_03_54:
    speaker: viper
    en: Not that having one would've changed much anyway.
    ko: 뭐, 수장이 있었다고 해봤자 달라질 건 없었겠지만.
    ja: まあ、いても変わらなかったと思うけど。
  d_main_39_af_03_55:
    speaker: viper
    en: It didn't even take them a week to finish the whole job.
    ko: 다 정리될 때까지 일주일? 도 걸리지 않았어.
    ja: |-
      全部終わるまで…
      1週間もかからなかったかな。
  d_main_39_af_03_56:
    speaker: viper
    en: The only ones who survived were the small handful that E.H. managed to persuade
      to lay down their weapons and stop plotting any attacks against the Ark.
    ko: |-
      무장 해제를 해라. 방주에 대한 테러 계획을 세우지 마라.
      는 E.H.의 설득에 넘어간 일부만 살아남았을 뿐이야.
    ja: |-
      生きてるのはE.H.の説得に耳を貸して、
      武器を捨ててテロ活動をやめた
      一部の人たちだけ。
  d_main_39_af_03_57:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_03_58:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_03_59:
    speaker: viper
    en: You wanna know the real kick in the teeth?
    ko: 재밌지만 열받는 점이 뭔지 알아?
    ja: 面白いけど、一番ムカつくのはね…？
  d_main_39_af_03_60:
    speaker: viper
    en: That's literally all those things did.
    ko: 저것들, 정말 그것만 해.
    ja: あいつら、本当にそれしかしないの。
  d_main_39_af_03_61:
    speaker: viper
    en: They take out anyone who intended to cause harm to the Ark.
    ko: 방주에 악영향을 줄 여지가 있는 대상을 처리하는 거.
    ja: アークの害になりそうなモノを消す。
  d_main_39_af_03_62:
    speaker: viper
    en: Nothing more, nothing less.
    ko: 진짜 그것만 해.
    ja: それだけ。
  d_main_39_af_03_63:
    speaker: eh
    en: Some in the Outer Rim thought that
    ko: 아우터 림의 일부 인원은 저것들의 개입을
    ja: あいつらを見て、アウターリムの中には…
  d_main_39_af_03_64:
    speaker: eh
    en: when those things came barging in, the Central Government was finally taking
      interest in the Outer Rim.
    ko: "[드디어 중앙 정부에서 아우터 림을 신경 써주는구나]라고 생각했어."
    ja: |-
      「ついに中央政府がアウターリムを
      保護する気になった」と、喜ぶ者もいた。
  d_main_39_af_03_65:
    speaker: eh
    en: From the outside, it looked just like a security crackdown.
    ko: 겉으로 보기에는 치안 강화와 다르지 않았으니까.
    ja: 一見すれば、治安が強化されたとも言える。
  d_main_39_af_03_66:
    speaker: eh
    en: People started hoping maybe their living standards would improve, and they
      get to live like humans for once.
    ko: 생활 수준이 나아지고, 좀 더 인간다운 삶을 기대했지.
    ja: |-
      生活水準も上がり、人間らしい生活が
      できると期待を抱く者もいた。
  d_main_39_af_03_67:
    speaker: eh
    en: But those things don't do a damn thing other than take down whomever they
      deem to be a threat to the Ark.
    ko: 하지만, 저것들은 오직 그것만 해.
    ja: でも、あいつらはただ処理をするだけ。
  d_main_39_af_03_68:
    speaker: eh
    en: No matter who dies in the Outer Rim, who kills whom, or whatever else goes
      on,
    ko: 아우터 림 안에서 누가 죽어 나가든, 누가 누굴 죽이든, 무슨 일을 하든
    ja: |-
      アウターリムの中で誰が死んでも、
      殺されても、争いが起きても…
  d_main_39_af_03_69:
    speaker: eh
    en: if it's not deemed a threat to the Ark, they don't move an inch.
    ko: "[방주]에 위협이 되지 않는다고 판단하면 조금도 움직이지 않아."
    ja: |-
      「アーク」への害にならないと判断すれば、
      少しも動こうとしない。
  d_main_39_af_03_70:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_03_71:
    speaker: eh
    en: It's very much like Enikk.
    ko: 에닉답지.
    ja: エニックらしい。
  d_main_39_af_03_72:
    speaker: eh
    en: For better or for worse, the Outer Rim can't lay a finger on the Ark anymore.
    ko: 좋든 나쁘든, 지금의 아우터 림은 방주에 아무것도 할 수 없어.
    ja: |-
      よくも悪くも、今のアウターリムは
      アークに対して何もできない。
  d_main_39_af_03_73:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_03_74:
    speaker: eh
    en: So what I'm saying is, there's no need to worry just because Exotic's been
      given more authority.
    ko: 그러니 이그조틱의 권한이 강화되었다고 해서 걱정할 필요는 없다는 얘기야.
    ja: |-
      私たちの権限を強くしたところで、
      怖くもないということ。
  d_main_39_af_03_75:
    speaker: eh
    en: The Ark is safer from the Outer Rim now than it's ever been.
    ko: 지금의 방주는, 그 어느 때보다 아우터 림에게서 안전해.
    ja: |-
      今のアークはアウターリムを恐れる必要が無い。
      かつてないほど脅威にならなくなった。
  d_main_39_af_03_76:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_03_77:
    speaker: eh
    en: Those two will eliminate anything that poses a threat to the Ark.
    ko: 방주에 위협이 될 만한 것들은 저것들이 모두 처리한다.
    ja: |-
      アークにとって危険そうなものは、
      あいつらがすべて片づける。
  d_main_39_af_03_78:
    speaker: eh
    en: Exotic's primary goal when it comes to overseeing the Outer Rim is making
      sure its inhabitants aren't all slaughtered by those two.
    ko: 이그조틱은 [아우터 림의 모든 이가 저것들에게 죽지 않게] 이곳을 관리한다.
    ja: |-
      我々エキゾチックは、「アウターリムの住民が
      皆殺しにされないように」抑制する。
  d_main_39_af_03_79:
    speaker: eh
    en: While that may not sound all that terrible at first...
    ko: "…글쎄. 얼핏 보기에는 나빠 보이지 않는 얘기지만 이건…."
    ja: 表向きは悪くなさそうにも見えるが、これは…
  d_main_39_af_03_80:
    speaker: viper
    en: It means the Outer Rim is officially the Ark's dumping ground.
    ko: 아우터 림은 이제 공식적으로 방주의 쓰레기통이 되었다는 얘기야♡
    ja: |-
      アウターリムが、正式に
      アークのゴミ箱になったってコト♡
  d_main_39_af_03_81:
    speaker: viper
    en: And there's nothing we can do about it.
    ko: 찍소리도 못하는, 쓰레기통.
    ja: 何も言えないゴミ箱にね。
  d_main_39_af_03_82:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_03_83:
    speaker: eh
    en: "... We have to do something about that."
    ko: "…그걸, 이제 우리가 어떻게든 해야지."
    ja: "…それをどうにかするのが、私たちだ。"
  d_main_39_af_03_84:
    speaker: eh
    en: Let's go. Ephialtes isn't far from here.
    ko: 가자. 배드 드림까지 얼마 안 남았어.
    ja: 行こう。バッドドリームまであと少しだ。
d_main_39_af_04:
  d_main_39_af_04_1:
    speaker: viper
    en: We're nearly there. It's right up ahead.
    ko: 거의 다 왔어. 저 앞이야.
    ja: あとちょっと。見えるでしょ。
  d_main_39_af_04_2:
    speaker: neon
    en: Wow.
    ko: 우와.
    ja: ああ…
  d_main_39_af_04_3:
    speaker: neon
    en: Even from a distance, it practically screams, "Come here to get your kicks!"
    ko: 정말 멀리서 봐도 [여기서부턴 환락가요~]라고 광고하고 있네요.
    ja: |-
      遠くからでも「ここからが歓楽街で～す」って
      主張してますね。
  d_main_39_af_04_4:
    speaker: viper
    en: Hehe. ♡ Right?
    ko: 아핫♡ 그렇지?
    ja: あはっ♡でしょ？
  d_main_39_af_04_5:
    speaker: viper
    en: But it's more of a warning than just showing off.
    ko: 근데 저건 과시라기보단 경고에 가까워.
    ja: でも、見せてるっていうより、脅しに近いかな。
  d_main_39_af_04_6:
    speaker: viper
    en: From here on, this is Ephialtes territory, so don't mess around. ♡
    ko: 여기서부터 배드 드림이니까, 까불지 말라는♡
    ja: |-
      ここから先はバッドドリームだから、
      調子に乗るなよって♡
  d_main_39_af_04_7:
    speaker: neon
    en: This place is probably propped up thanks to the backing of shady organizations,
      right?
    ko: 역시 어둠의 조직 같은 것들이 뒤를 봐주고 있겠죠?
    ja: |-
      やっぱり闇の組織みたいなものが
      背後にいるんですよね？
  d_main_39_af_04_8:
    speaker: viper
    en: You bet! It's not as huge as Hedonia or Seimeikai, but definitely no small-time
      joint either.
    ko: |-
      물론이야.
      헤도니아나 세이메이카이 정도는 안 되지만, 작진 않지.
    ja: |-
      トーゼン。
      ヘッドニアとか清明会とかほどじゃないけど、
      それなりにね。
  d_main_39_af_04_9:
    speaker: viper
    en: All right, let's go in!
    ko: 자, 그럼 가볼까?
    ja: じゃ、行こっか？
  d_main_39_af_04_10:
    speaker: viper
    en: It's been ages since I've been here. ♡
    ko: 안까지 들어가는 건 오랜만이네♡
    ja: 中に入るのは久しぶり♡
  d_main_39_af_04_11:
    speaker: jackal
    en: Ugh... I hate this place. It's so noisy and flashy.
    ko: 으으… 나 저기 싫어. 너무 시끄럽고 눈부셔.
    ja: |-
      うう…あそこキライ。
      うるさいし、まぶしいし…
  d_main_39_af_04_12:
    speaker: viper
    en: Doesn't matter. A job's a job.
    ko: |-
      그래도 가야지.
      일 안 할 거야?
    ja: |-
      でも、行かなきゃ。
      お仕事でしょ？
  d_main_39_af_04_13:
    speaker: jackal
    en: "... Fine."
    ko: "…알았어."
    ja: "…うん。"
  d_main_39_af_04_14:
    speaker: jackal
    en: But if anyone messes with me like last time, I'm gonna take a bite outta them!
    ko: 대신! 저번처럼 나 못살게 구는 놈들 있으면 물어버릴 거야!
    ja: |-
      でも！この間みたいにイジワルされたら
      噛みついてやるから！
  d_main_39_af_04_15:
    speaker: viper
    en: Yeah, yeah. Just try not to kill anyone.
    ko: 그래그래. 죽이지만 마.
    ja: うんうん。死なないぐらいにしてね。
  d_main_39_af_04_16:
    speaker: eh
    en: Neon.
    ko: 네온.
    ja: ネオン。
  d_main_39_af_04_17:
    speaker: neon
    en: Yes?
    ko: 예?
    ja: 何でしょう？
  d_main_39_af_04_18:
    speaker: eh
    en: If I don't talk to you now, I don't think I'll get another chance. Do you
      have a moment?
    ko: |-
      지금이 아니면 얘기할 기회가 없을 것 같아서 말인데,
      잠깐 괜찮을까?
    ja: |-
      今しか話す機会がなさそうだから…
      少し時間をもらえる？
  d_main_39_af_04_19:
    speaker: neon
    en: Oh, is it a secret?
    ko: 오, 비밀 얘기인가요?
    ja: おお！密談ですか？
  d_main_39_af_04_20:
    speaker: eh
    en: You could say that.
    ko: 그런 셈이지.
    ja: そんなところ。
  d_main_39_af_04_21:
    speaker: neon
    en: Whoa, how did you know I was a spy?!
    ko: 아 이거 제가 또 스파이인줄 어떻게 아시고 또.
    ja: 私がスパイだとよく見抜きましたね。
  d_main_39_af_04_22:
    speaker: viper
    en: What's this? You two planning to share some juicy little secret?
    ko: 뭐야뭐야. 둘이 무슨 비밀 얘기하려고?
    ja: なになに～？2人でナイショ話？
  d_main_39_af_04_23:
    speaker: "<Narration>"
    en: E.H. shoots Viper a long, intense stare.
    ko: E.H.가 바이퍼를 빤히 바라본다.
    ja: E.H.がバイパーに目くばせした
  d_main_39_af_04_24:
    speaker: "<Narration>"
    en: Viper seems to catch on and gives a small nod.
    ko: 바이퍼는 뭔가 눈치챈 듯 작게 고개를 끄덕였다.
    ja: |-
      バイパーはそれで理解したらしく、
      小さくうなずいた
  d_main_39_af_04_25:
    speaker: eh
    en: This way.
    ko: 이쪽으로.
    ja: こっちへ。
  d_main_39_af_04_26:
    speaker: "<Narration>"
    en: E.H. and Neon move to the side.
    ko: E.H.와 네온은 자리를 옮겼다.
    ja: E.H.とネオンがその場を離れた
  d_main_39_af_04_27:
    speaker: eh
    en: Just a moment.
    ko: 잠시만.
    ja: もう少し。
  d_main_39_af_04_28:
    speaker: "<Narration>"
    en: "*Beeeeep*"
    ko: 삐이이이이--
    ja: キーン――
  d_main_39_af_04_29:
    speaker: neon
    en: Agh, what's that noise?
    ko: 윽. 이게 무슨 소린가요?
    ja: うっ…何の音です？
  d_main_39_af_04_30:
    speaker: eh
    en: It's an electronic jammer, so no one can eavesdrop on us. They'll catch on
      eventually, but we're good for now.
    ko: 도청 방지용 잡음이야. 너무 오래 틀어놓으면 그것들에게 들키겠지만, 한동안은 문제없어.
    ja: |-
      盗聴防止用のジャミング。
      長引けば感づかれるけど、
      短時間なら問題ない。
  d_main_39_af_04_31:
    speaker: neon
    en: All right, we should make this quick.
    ko: 빠르게 얘기를 해야겠네요.
    ja: 世間話の時間は無さそうですね。
  d_main_39_af_04_32:
    speaker: neon
    en: So, what's this exciting secret that's gonna make me feel like a superspy?
    ko: |-
      그래서 뭔가요?
      어떤 두근거리는 비밀로 제 스파이 만족도를 높여주실 건가요?
    ja: |-
      聞かせていただきましょうか？
      私のスパイ満足度が上がるような
      ドッキドキの秘密なんでしょう？
  d_main_39_af_04_33:
    speaker: eh
    en: Do you know anything about the Third Surface Reclamation War?
    ko: 3차 지상 탈환전에 대해 알고 있는 게 있어?
    ja: 第三次地上奪還戦について、聞いていることは？
  d_main_39_af_04_34:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_04_35:
    speaker: neon
    en: Come again?
    ko: 예?
    ja: はい？
  d_main_39_af_04_36:
    speaker: eh
    en: I asked if you knew anything about the Third Surface Reclamation War.
    ko: 3차 지상 탈환전에 대해 알고 있는 게 있냐고 물었어.
    ja: |-
      第三次地上奪還戦について、
      何か知らないかと聞いた。
  d_main_39_af_04_37:
    speaker: neon
    en: This is the first I've ever heard of it.
    ko: 처음… 듣는데요.
    ja: いいえ…初めて聞きますね。
  d_main_39_af_04_38:
    speaker: eh
    en: "... Is that so?"
    ko: "…그런가."
    ja: "…そう。"
  d_main_39_af_04_39:
    speaker: eh
    en: All right, that's all I wanted to know.
    ko: 알겠어. 그럼 얘기는 여기까지….
    ja: 分かった。話はここまでに――
  d_main_39_af_04_40:
    speaker: neon
    en: Hey, wait! You can't drop a bombshell like that and peace out!
    ko: |-
      잠깐잠깐잠깐만요.
      얘기를 그렇게 꺼내고 끊는 게 어디 있나요?
    ja: |-
      ままま、待ってください。
      そんな思わせぶりな話をしておいて、
      これで終わりですか？
  d_main_39_af_04_41:
    speaker: eh
    en: If you have no information, then we have nothing further to discuss.
    ko: 네가 아는 정보가 없다면 얘기를 나눌 필요는 없지 않을까.
    ja: 何も知らないなら、これ以上話すこともない。
  d_main_39_af_04_42:
    speaker: neon
    en: I could pass the information along to Master.
    ko: 스승님한테 제가 다이렉트로 전달할 수 있잖아요.
    ja: 私なら師匠の耳に直接伝えられますよ。
  d_main_39_af_04_43:
    speaker: neon
    en: This sounds pretty darn important, so I want to hear it.
    ko: 엄청 중요한 얘기 같은데, 이건 무조건 듣고 가야겠어요.
    ja: |-
      かなり重要そうな話ですし、
      何も聞かずには帰れません。
  d_main_39_af_04_44:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_04_45:
    speaker: eh
    en: Yeah. It wouldn't hurt if the rest of your squad heard this.
    ko: 그래. 특수별동대의 귀에 들어가서 나쁠 건 없겠네.
    ja: 分かった。特殊別働隊の名前を信用する。
  d_main_39_af_04_46:
    speaker: eh
    en: If your Commander happens to know anything else, can you promise you'll share
      it with me?
    ko: |-
      혹시나 네 지휘관이 다른 정보를 알고 있다면,
      공유해준다고 약속해 줄 수 있어?
    ja: |-
      ただし、あの指揮官が何か知っていたら、
      共有すると約束して。
  d_main_39_af_04_47:
    speaker: neon
    en: Of course.
    ko: 그럼요 그럼요.
    ja: もちろんです。
  d_main_39_af_04_48:
    speaker: eh
    en: "... We've received intel that the Central Government is gearing up for a
      Third Surface Reclamation War."
    ko: "…중앙 정부가 3차 지상 탈환전을 준비한다는 첩보가 들려오고 있어."
    ja: |-
      …中央政府が第三次地上奪還戦の準備を
      進めているという噂がある。
  d_main_39_af_04_49:
    speaker: eh
    en: I thought it was a load of nonsense at first, but recent movements have been
      anything but normal.
    ko: |-
      터무니없는 소리라고 생각했는데,
      최근 움직임이 심상치 않아.
    ja: |-
      ただの噂話だと思っていたけど、
      最近どうも動きが怪しい。
  d_main_39_af_04_50:
    speaker: eh
    en: Production at military factories has surged, tens of times higher than usual.
    ko: 각종 장비와 병기 생산 시설의 생산량이 기존 대비 수십 배는 뛰었어.
    ja: |-
      装備や兵器の工場の生産量が、
      数十倍に増えてる。
  d_main_39_af_04_51:
    speaker: eh
    en: They say it's only at facilities directly controlled by the Central Government,
      but still, it's definitely worrying.
    ko: |-
      중앙 정부 직속 시설들에 한해서만 그렇다고 하지만,
      신경 쓰이는 건 사실이야.
    ja: |-
      中央政府直下の施設に限られるらしいけど、
      懸念事項には間違いないから。
  d_main_39_af_04_52:
    speaker: neon
    en: Maybe they're replenishing their inventory?
    ko: 어… 그냥 그럴 때가 돼서 그럴 수도 있지 않나요?
    ja: ええと…単純に装備更新のタイミングなどでは？
  d_main_39_af_04_53:
    speaker: eh
    en: I thought it might just be about securing more quantity at first, too. But
      the equipment they're producing isn't the usual stuff.
    ko: |-
      나도 단순히 물량 확보일 수도 있다고 생각했는데,
      생산되는 장비와 병기가 기존의 것들이 아니야.
    ja: |-
      私も単なる物量の問題かと考えた。
      でも、生産されているのは
      旧式のものじゃない。
  d_main_39_af_04_54:
    speaker: eh
    en: The tech level is leaps and bounds ahead, several generations beyond anything
      they've made before.
    ko: 기술 수준이 몇 세대를 뛰어넘은 것들이 생산되고 있어.
    ja: |-
      技術水準を何世代分も更新したようなものが
      造られているらしい。
  d_main_39_af_04_55:
    speaker: eh
    en: I don't know exactly what's going on, but either there's been some breakthrough,
    ko: 잘 모르지만, 특이점에 준하는 대발견이 있었거나.
    ja: |-
      詳しくは分からないけど、
      技術上の特異的な大発見があったか…
  d_main_39_af_04_56:
    speaker: eh
    en: or they've gotten their hands on tech from somewhere else.
    ko: 어딘가에서 기술을 제공받은 것이 분명하다는 판단이야.
    ja: どこかから技術を手に入れて来たか。
  d_main_39_af_04_57:
    speaker: neon
    en: Maybe they've discovered some new tech and are rushing it into production.
    ko: 그… 신기술을 얻어서 신난 것 아닐까요?
    ja: |-
      それでは…単に新技術が発見されて、
      ウキウキで新型を作ってるだけでは？
  d_main_39_af_04_58:
    speaker: eh
    en: Things are running fine as is. There's no real reason to start pumping out
      better weapons or gear.
    ko: |-
      지금 상태로도 크게 문제없는 상황에,
      굳이 상위의 장비와 병기를 만들 이유가 없어.
    ja: |-
      現状の装備類に大きな問題はでていない。
      あえて新しい装備や兵器に変える理由がない。
  d_main_39_af_04_59:
    speaker: eh
    en: Besides...
    ko: 거기다.
    ja: それに…
  d_main_39_af_04_60:
    speaker: eh
    en: The Ark has more firepower and tech now than it's ever had since it was founded.
    ko: 지금의 방주는 설립 이래 가장 강한 전력과 기술을 소지한 상태야.
    ja: |-
      今のアークは建設以降の歴史の中で、
      最強の戦力と技術を持っている。
  d_main_39_af_04_61:
    speaker: eh
    en: They've already reclaimed part of the surface, now called Reclamation Site
      01. They've got plenty of powerful Nikkes too.
    ko: |-
      주둔지 01이라는 지상 일부를 탈환했고,
      강력한 니케들도 다수 존재하고 있지.
    ja: |-
      地上の一部が奪還されて
      駐屯地01と名付けられ、
      強力なニケも多数いる。
  d_main_39_af_04_62:
    speaker: eh
    en: Optical camouflage is in their hands now, and then there's the Commando Unit
      that's something else entirely.
    ko: |-
      광학미채 기술을 손에 넣었고,
      특수별동대라는 규격 외의 전력도 있어.
    ja: |-
      さらには光学迷彩という新技術に
      特殊別働隊という規格外の戦力もある。
  d_main_39_af_04_63:
    speaker: neon
    en: Ahem!
    ko: 엣헴.
    ja: えっへん。
  d_main_39_af_04_64:
    speaker: eh
    en: Plus, they have unknown materials like E2 Crystals and Dark Matter.
    ko: 추가로 E2 크리스탈과 다크 매터라는 미지의 소재도 있고.
    ja: |-
      加えて、E2クリスタルにダークマターという
      未知の新物質を手に入れた。
  d_main_39_af_04_65:
    speaker: eh
    en: Now would be the perfect time to launch a reclamation war.
    ko: "…지금이 탈환전을 걸어보기에 가장 적기일 수 있어."
    ja: |-
      …本格的な地上奪還戦を始めるのに、
      今ほどの好機はないとも言える。
  d_main_39_af_04_66:
    speaker: eh
    en: And if that were the case, I figured that a Commando Unit like the Counters
      might know something about it.
    ko: 만약 그렇다면, 주축이 될 것이 확실한 특수별동대에게 뭔가 얘기가 흘러 들어가지 않았을까 하는 생각이야.
    ja: |-
      もしそうなら、戦力の主軸になるであろう
      特殊別働隊は何か聞いているはず。
  d_main_39_af_04_67:
    speaker: neon
    en: I haven't heard anything.
    ko: 일단 저는 들은 게 없어요.
    ja: ひとまず、私は何も聞いてませんね。
  d_main_39_af_04_68:
    speaker: eh
    en: "... All right. Make sure your Commander gets this."
    ko: "…알겠어. 그럼 네 지휘관에게 이 내용을 꼭 전해줘."
    ja: "…分かった。あの指揮官に必ず伝えてほしい。"
  d_main_39_af_04_69:
    speaker: eh
    en: We need to know where things are headed so the Outer Rim can respond accordingly.
    ko: 흘러가는 그림을 알아야, 아우터 림도 대응할 수 있을 테니까.
    ja: |-
      事態の全貌さえ分かれば、
      アウターリムにもできることはある。
  d_main_39_af_04_70:
    speaker: neon
    en: Okay. I'll let him know, and if I hear anything, I'll tell you.
    ko: 알겠어요. 꼭 전하고, 뭔가 있으면 알려드릴게요.
    ja: |-
      分かりました。
      必ず伝えて、何かあったら共有します。
  d_main_39_af_04_71:
    speaker: neon
    en: How do you know all of this, by the way?
    ko: 그런데 E.H.는 이런 걸 어떻게 알고 있어요?
    ja: ところで、どうやってここまでの情報を？
  d_main_39_af_04_72:
    speaker: eh
    en: I have informants here and there.
    ko: "…곳곳에 퍼트려놓은 정보원이 있어."
    ja: "…いろいろと情報源がある。"
  d_main_39_af_04_73:
    speaker: eh
    en: Old connections.
    ko: 과거의 인연들이야.
    ja: 昔の縁といったところ。
  d_main_39_af_04_74:
    speaker: neon
    en: Terrorists, you mean? I should report you right now.
    ko: |-
      테러리스트 동료분들인가요?
      당장 신고해야겠네요.
    ja: |-
      テロリスト仲間ですか？
      今すぐ通報しないといけませんね。
  d_main_39_af_04_75:
    speaker: eh
    en: No, not from Heavenly Ascension.
    ko: 그쪽은 아니야.
    ja: そっちじゃない。
  d_main_39_af_04_76:
    speaker: eh
    en: Just... old connections, that's all.
    ko: 말 그대로… 과거의 인연일 뿐이지.
    ja: 言葉通り…昔からの縁というだけ。
  d_main_39_af_04_77:
    speaker: neon
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_39_af_04_78:
    speaker: eh
    en: Let's go. We'll have other chances to talk later.
    ko: |-
      이만 가자.
      나중에 이야기 할 수 있는 기회가 있겠지.
    ja: |-
      そろそろ戻らないと。
      また話そう。
  d_main_39_af_04_79:
    speaker: viper
    en: Ephialtes is this way.
    ko: 이곳이 배드 드림이야.
    ja: ここがバッドドリーム。
  d_main_39_af_04_80:
    speaker: viper
    en: There's a whole bevy of red-light districts in the Outer Rim, but most of
      them are exceedingly dangerous.
    ko: |-
      아우터 림에는 많은 환락가가 있지만,
      대부분은 많이 위험해.
    ja: |-
      歓楽街ならアウターリムにいっぱいあるけど、
      ほとんどはすっごく危ない場所なんだよね。
  d_main_39_af_04_81:
    speaker: viper
    en: They're buried so deep in the shadows that no word of whatever happens there
      ever reaches the outside world. ♡
    ko: 음지의 음지에 위치한 곳이라 안에서 무슨 일을 당해도 밖에서 알 방법이 없거든♡
    ja: |-
      何があっても外からは分からない、
      闇の中のさらに闇って感じ♡
  d_main_39_af_04_82:
    speaker: viper
    en: But this place is relatively safe.
    ko: 하지만 여긴 상대적으로 안전해.
    ja: そういう場所と比べたら、ここは安全なの。
  d_main_39_af_04_83:
    speaker: viper
    en: Don't think that that dilutes the fun, however.
    ko: 그렇다고 음… 퀄리티? 가 떨어진다고는 절대 말 못 하지.
    ja: |-
      だからって、何て言うか…クオリティ？が
      低いとか、そういうワケじゃなくて。
  d_main_39_af_04_84:
    speaker: viper
    en: It's literally a place where you can find every kind of pleasure you can possibly
      imagine. If they don't have what you want, they'll make it just for you.
    ko: |-
      말 그대로 원하는 모든 종류의 쾌락들이 모여있는 곳이야.
      없다면 맞춤 서비스도 가능해.
    ja: |-
      言葉の通り、気持ちいいコトなら
      何でもできる場所なの。
      なければオーダーメイドできるぐらい。
  d_main_39_af_04_85:
    speaker: viper
    en: What they consider depraved in the Ark is kiddy stuff here.
    ko: 방주에 있는 퇴폐 업소들은 솔직히 배드 드림에 비교하면 플라토닉 러브와 다르지 않아.
    ja: |-
      アークでできる遊びなんて、
      正直言ってここと比べたら
      おままごとみたいなものね。
  d_main_39_af_04_86:
    speaker: viper
    en: So, unless you plan on never leaving, I'd suggest you don't get too involved
      while you're here.
    ko: |-
      그러니, 혹시라도 여기서 놀 생각은 하지 마♡
      다시 돌아갈 수 없을 테니까.
    ja: |-
      あ、遊ぶのはやめといた方がいいと思うよ♡
      二度と帰れなくなるから。
  d_main_39_af_04_87:
    speaker: neon
    en: I wasn't planning on it. I'm as wholesome as apple pie.
    ko: 그럼요. 저는 건전하니까요.
    ja: 言うまでもありません。私は健全ですから。
  d_main_39_af_04_88:
    speaker: viper
    en: The reason a place like this can exist out in the open is that
    ko: 어떻게 보면 완벽에 가까운 쾌락을 위한 장소가 이렇게 버젓이 존재할 수 있는 이유는
    ja: これだけの完璧に近い歓楽街が存在できるのは…
  d_main_39_af_04_89:
    speaker: viper
    en: it's managed exclusively by a major organization called Lion.
    ko: "[라이온]이라는 큰 조직이 단독으로 관리하고 있기 때문이야."
    ja: |-
      「獅子会」っていう大きな組織が
      単独で支配してるからね。
  d_main_39_af_04_90:
    speaker: viper
    en: And, surprise, surprise, the head of Lion has tons of connections in the Central
      Government.
    ko: 라이온의 보스는 중앙 정부에 많은 연줄이 닿아있거든.
    ja: |-
      ボスが中央政府に色々と
      ツテを持ってるらしいの。
  d_main_39_af_04_91:
    speaker: viper
    en: If things went sideways here, it'd be bad for everyone, so they keep things
      under control any way they can.
    ko: 문제가 생기면 서로서로 좋을 게 없어서 나름 철저하게 관리하고 있어.
    ja: |-
      トラブルが起きたらお互い困るから、
      管理も徹底されてるし。
  d_main_39_af_04_92:
    speaker: viper
    en: In that sense, you could consider this the safest place in the entire Outer
      Rim.
    ko: 그런 의미에서, 아우터 림에서 가장 안전하다고 할 수 있겠네.
    ja: |-
      そんな感じで、
      アウターリムでは一番安全な場所かな。
  d_main_39_af_04_93:
    speaker: viper
    en: That is, if you've got the cash to back it up. ♡
    ko: 돈만 있다면, 말이지♡
    ja: お金さえあれば、だけど♡
  d_main_39_af_04_94:
    speaker: neon
    en: Man, it's so flashy. Like, it's literally glittering.
    ko: |-
      말 그대로 진짜 번쩍번쩍하네요.
      엄청 화려해요.
    ja: |-
      本当に目もくらむばかりですね。
      華やかな場所です。
  d_main_39_af_04_95:
    speaker: "<Narration>"
    en: Neon looks around with her eyes aglow.
    ko: 네온은 빛나는 눈으로 주위를 둘러봤다.
    ja: ネオンは目を輝かせて辺りを観察した
  d_main_39_af_04_96:
    speaker: "<Narration>"
    en: Everywhere she looks, the streets are filled with lights and neon signs.
    ko: 어딜 봐도 조명과 네온사인이 가득했다.
    ja: |-
      どこを見ても鮮やかなライトや
      ネオンサインが目に入る
  d_main_39_af_04_97:
    speaker: "<Narration>"
    en: Nikkes and humans alike walk through the illuminated streets.
    ko: 니케, 사람 가릴 것 없이 조명으로 가득한 거리를 걷는다.
    ja: |-
      ニケも人間も関係なく、
      誰もが極彩色に照らされた道を歩いていた
  d_main_39_af_04_98:
    speaker: "<Narration>"
    en: Passersby laugh, cry, and shout as they stroll along.
    ko: 행인들은 웃고, 울고, 소리친다.
    ja: 笑う者、泣く者、叫ぶ者…様々な姿があった
  d_main_39_af_04_99:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_04_100:
    speaker: neon
    en: Something feels...
    ko: 뭔가… 기분이….
    ja: なんだか…気分が…
  d_main_39_af_04_101:
    speaker: jackal
    en: Argh! This place is so noisy!
    ko: 으으…! 여기 시끄러어어…!
    ja: うう…！ここ、うるさいよぉ…！
  d_main_39_af_04_102:
    speaker: viper
    en: Hang in there, kiddo. We'll be inside soon.
    ko: |-
      조금만 참아.
      곧 안으로 들어갈 테니까.
    ja: |-
      ちょっとだけガマンして。
      すぐ静かなとこに行くから。
  d_main_39_af_04_103:
    speaker: eh
    en: What about our contact?
    ko: 연락책은?
    ja: 連絡人は？
  d_main_39_af_04_104:
    speaker: viper
    en: One sec.
    ko: 잠시만.
    ja: ちょっと待って。
  d_main_39_af_04_105:
    speaker: "<Narration>"
    en: Viper fiddles with her phone.
    ko: 바이퍼가 핸드폰을 만지작거린다.
    ja: バイパーが携帯端末を操作した
  d_main_39_af_04_106:
    speaker: viper
    en: Hmm, we just gotta go to AAF-104, Runway.
    ko: 음. AAF-104 [런웨이]로 가면 된대.
    ja: |-
      え～と…
      AAF-104「ランウェイ」に行けって。
  d_main_39_af_04_107:
    speaker: neon
    en: We're not meeting up with them personally?
    ko: 직접 만나는 게 아니었군요?
    ja: 直接会うんじゃないんですか？
  d_main_39_af_04_108:
    speaker: viper
    en: Just sticking close to us is enough to raise suspicion.
    ko: 우리랑 같이 붙어있기만 해도 의심 살걸?
    ja: 私たちと一緒にいたら疑われちゃうでしょ？
  d_main_39_af_04_109:
    speaker: viper
    en: It's way safer to watch us from afar and send info our way.
    ko: 어디 멀리서 우릴 보고 정보를 던져주는 게 서로서로 안전하지.
    ja: |-
      距離を取って情報交換した方が、
      お互い安全なの。
  d_main_39_af_04_110:
    speaker: viper
    en: Let's get going!
    ko: 그럼 바로 가볼까?
    ja: じゃあ、すぐに行こっか。
  d_main_39_af_04_111:
    speaker: eh
    en: What was the target's name again?
    ko: 타겟의 이름이 분명….
    ja: 探しているのは…
  d_main_39_af_04_112:
    speaker: eh
    en: Mrs. Miss?
    ko: "…미세스 미스였지."
    ja: "…ミセス・ミスと言ったか。"
  d_main_39_af_04_113:
    speaker: neon
    en: That's right. At least, that's what I heard.
    ko: 예. 맞아요. 그렇게 들었어요.
    ja: はい。そう聞きました。
  d_main_39_af_04_114:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_04_115:
    speaker: neon
    en: You think it sounds like a fake name, don't you?
    ko: 왜요? 너무 본명 같지 않아서요?
    ja: |-
      どうかしました？
      あからさまに偽名っぽいですか？
  d_main_39_af_04_116:
    speaker: eh
    en: I do.
    ko: 응.
    ja: まあ。
  d_main_39_af_04_117:
    speaker: neon
    en: Is E.H. any better?
    ko: E.H.는 이름으로서 어떻다고 생각하시나요?
    ja: E.H.って、名前としてどう思います？
  d_main_39_af_04_118:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_04_119:
    speaker: eh
    en: Let's go.
    ko: 가자.
    ja: 行こう。
d_main_39_af_05:
  d_main_39_af_05_1:
    speaker: anis
    en: Phew...
    ko: 후우…!
    ja: ふぅ…！
  d_main_39_af_05_2:
    speaker: anis
    en: Ugh... Let's take a rest.
    ko: 어우… 좀 쉬자.
    ja: はぁ…ちょっと休まないと…
  d_main_39_af_05_3:
    speaker: anis
    en: It's tough trying to get back into the swing of things.
    ko: 간만에 각 잡고 하려니 죽겠네.
    ja: 久しぶりに本気出すと、やっぱキツイわ…
  d_main_39_af_05_4:
    speaker: "<Narration>"
    en: "*Clunk*"
    ko: 벌컥.
    ja: ガチャ――
  d_main_39_af_05_5:
    speaker: noise
    en: Is it going well?
    ko: 잘 돼가?
    ja: 調子はどう？
  d_main_39_af_05_6:
    speaker: anis
    en: More or less, yeah.
    ko: 아, 응. 뭐 그럭저럭.
    ja: ああ、うん。まあまあ。
  d_main_39_af_05_7:
    speaker: noise
    en: Here, have this.
    ko: 자, 이거.
    ja: はい、これ。
  d_main_39_af_05_8:
    speaker: anis
    en: Oh, soda! Thanks!
    ko: 오, 탄산수 땡큐.
    ja: あっ、炭酸水！ありがと。
  d_main_39_af_05_9:
    speaker: noise
    en: I brought some snacks too, so you can have them whenever you get a little
      hungry.
    ko: 간식들도 챙겨왔으니 출출할 때 먹어.
    ja: |-
      おやつも持って来たから、
      お腹が空いたら食べて。
  d_main_39_af_05_10:
    speaker: anis
    en: Thanks again.
    ko: 고마워.
    ja: 助かるわ。
  d_main_39_af_05_11:
    speaker: noise
    en: Is there anything else that you need?
    ko: 뭐 불편한 건 없고?
    ja: 不便なことはない？
  d_main_39_af_05_12:
    speaker: anis
    en: Nah, I'm good. Just letting me borrow your practice room is more than enough,
      really. I'm super grateful.
    ko: 없어 없어. 연습실 빌려준 것만 해도 너무 고맙지 뭐.
    ja: |-
      ないない。
      トレーニングルームを貸してくれるだけで
      大助かりだし。
  d_main_39_af_05_13:
    speaker: noise
    en: I was a little surprised when you asked to borrow my practice room out of
      the blue.
    ko: 좀 놀랐어. 갑자기 연락와서 연습실 남는 거 있으면 빌려달라고 해서.
    ja: |-
      ちょっと驚いちゃった。
      トレーニングルームが空いてたら
      貸してなんて、急に言われたから。
  d_main_39_af_05_14:
    speaker: anis
    en: Heh, sorry about that...
    ko: "…그렇지? 미안해."
    ja: "…やっぱり？ごめんね～"
  d_main_39_af_05_15:
    speaker: noise
    en: Don't be. I'm not using it right now anyway, so it's all yours.
    ko: 아니야. 어차피 지금은 바쁘게 쓸 일도 없으니까, 마음 편히 써.
    ja: |-
      ううん。どうせ今は使ってないし、
      好きなだけ練習して。
  d_main_39_af_05_16:
    speaker: anis
    en: By the way, this practice room is amazing. Not a single bit of clutter or
      distraction.
    ko: |-
      …그나저나 이 연습실 굉장하네.
      어수선한 분위기가 하나도 없어.
    ja: |-
      …それにしても、
      すごいトレーニングルームね。
      気がそれるようなものは一切置いてないし。
  d_main_39_af_05_17:
    speaker: anis
    en: It's set up to totally minimize outside distractions so you can focus just
      on practicing.
    ko: 딱 연습에만 집중할 수 있게 외부 자극을 최소화 해놨어.
    ja: |-
      練習に集中できるように、
      外から余計な刺激を
      受けないようにしてるのね。
  d_main_39_af_05_18:
    speaker: anis
    en: Those mirrors on the wall double as screens, right? So you can review your
      performance right away?
    ko: |-
      벽면에 거울은 화면도 되는 거지?
      모니터링 바로 할 수 있게.
    ja: |-
      それに壁の鏡はモニターにもなるんでしょ？
      すぐ確認できるように。
  d_main_39_af_05_19:
    speaker: noise
    en: Wow, you noticed that!
    ko: 와, 알아봐 주는구나?
    ja: へえ、気づいてくれた？
  d_main_39_af_05_20:
    speaker: anis
    en: Of course. When you're always stuck in chaotic practice rooms, you naturally
      start noticing improvements like this.
    ko: 당연하지. 어수선한 연습실만 쓰다 보면 자연스럽게 관심이 생겨.
    ja: |-
      まあね。私が練習してた場所は
      いつも散らかってたから。
  d_main_39_af_05_21:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_05_22:
    speaker: noise
    en: So you really were a popstar, Anis.
    ko: 정말 아이돌이었구나, 아니스.
    ja: 本当にアイドルだったんだね、アニス。
  d_main_39_af_05_23:
    speaker: anis
    en: I've been hearing that word so much lately that it barely has any meaning
      anymore.
    ko: "…그 말, 최근 들어 너무 들어서 이제 별 감흥도 없네."
    ja: "…それ言われるのも、だいぶ慣れてきたわ。"
  d_main_39_af_05_24:
    speaker: anis
    en: Anyway, what are you up to? Are you busy?
    ko: 그나저나, 안 바빠?
    ja: ノイズこそ、忙しいんじゃないの？
  d_main_39_af_05_25:
    speaker: noise
    en: I'm working on my next album right now, so I'm relatively free.
    ko: 지금은 다음 앨범 준비하고 있어서 비교적 한가해.
    ja: |-
      今は次のアルバムの準備中だから、
      わりと余裕があるの。
  d_main_39_af_05_26:
    speaker: noise
    en: How's practice been going?
    ko: 연습은 어때?
    ja: 練習はどう？
  d_main_39_af_05_27:
    speaker: anis
    en: To be honest... not that great. I've been away from it for too long.
    ko: 음…. 너무 오래 담을 쌓고 살았더니 잘 안되네.
    ja: うーん…久しぶりすぎてなかなか辛いかも。
  d_main_39_af_05_28:
    speaker: anis
    en: My brain remembers everything, but my body isn't moving the way I want it
      to. I can feel my moves don't have any power.
    ko: 기억은 다 하고 있는데 몸이 원하는 대로 잘 안 움직여진다고 해야 하나. 동작에 힘이 없다고 해야 하나.
    ja: |-
      覚えてはいるんだけど、
      体が思った通りに動いてくれないっていうか…
      動きに勢いが乗らないっていうか…
  d_main_39_af_05_29:
    speaker: anis
    en: In other words, I'm rusty.
    ko: 전형적인 공백 기간의 고통을 느끼고 있는 거지.
    ja: ブランクが長いとこうなるってやつね。
  d_main_39_af_05_30:
    speaker: noise
    en: Still, that's a relief.
    ko: 그래도 다행이야.
    ja: でも、よかった。
  d_main_39_af_05_31:
    speaker: anis
    en: What do you mean?
    ko: 뭐가?
    ja: 何が？
  d_main_39_af_05_32:
    speaker: noise
    en: That you're giving this everything you've got.
    ko: 대충 하려는 게 아니라서.
    ja: 中途半端な気持ちじゃなさそうで。
  d_main_39_af_05_33:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_05_34:
    speaker: anis
    en: I was gonna just skate through it.
    ko: 그러려고 했어.
    ja: 最初はそのつもりだったの。
  d_main_39_af_05_35:
    speaker: anis
    en: I mean, that was the plan, but then
    ko: 그러려고 했는데, 네온이….
    ja: でも、ネオンに言われてね。
  d_main_39_af_05_36:
    speaker: anis
    en: Neon said I was sparkling when I practiced...
    ko: "…연습할 때 내 모습이 반짝반짝했다고 말했거든."
    ja: "…練習の時、私がキラキラしてたって。"
  d_main_39_af_05_37:
    speaker: anis
    en: So, um...
    ko: 그래서, 음….
    ja: それで、その…
  d_main_39_af_05_38:
    speaker: noise
    en: Okay, I get what you're trying to say. If you're feeling shy, you don't have
      to say it.
    ko: 알겠어. 무슨 말 하려는지 알겠으니까, 쑥스러우면 말하지 마.
    ja: |-
      うん。言いたいことは分かるし、
      恥ずかしいなら言わないでいいよ。
  d_main_39_af_05_39:
    speaker: anis
    en: It's not that, it's...
    ko: 쑥스러운 게 아니라….
    ja: そうじゃないけど…
  d_main_39_af_05_40:
    speaker: anis
    en: Never mind.
    ko: 아니, 됐다.
    ja: いや、そういうことにしとく。
  d_main_39_af_05_41:
    speaker: noise
    en: Hehehe, all right.
    ko: 후후후.
    ja: ふふふ。
  d_main_39_af_05_42:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 벌컥.
    ja: ガチャ
  d_main_39_af_05_43:
    speaker: volume
    en: Yo, ladies.
    ko: Yo, Ladies.
    ja: Yo, ladies.
  d_main_39_af_05_44:
    speaker: anis
    en: I thought you had a show today?
    ko: 응? 너 오늘 공연 있다고 안 했어?
    ja: あれ？今日はライブじゃなかった？
  d_main_39_af_05_45:
    speaker: volume
    en: Came right over after wrapping it up.
    ko: 끝나고 오는 길이야.
    ja: 終わってすぐ来たところ。
  d_main_39_af_05_46:
    speaker: noise
    en: You should've taken a break.
    ko: 좀 쉬지 그랬어.
    ja: 少しぐらい休んだら？
  d_main_39_af_05_47:
    speaker: volume
    en: You kidding? A retired popstar from the Counters practicing for her farewell
      concert? I wouldn't miss this for the world.
    ko: 전 아이돌인 카운터스의 멤버가 은퇴 공연 연습하는 모습을 놓칠 수 없지.
    ja: |-
      カウンターズのメンバーが元アイドルで
      ファイナルライブの練習中なんて、
      見逃せないでしょ。
  d_main_39_af_05_48:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_05_49:
    speaker: volume
    en: I'm just playin'. I came to check if you need anything.
    ko: |-
      just kidding.
      뭐 추가로 필요한 건 없을까 봐 찾아왔어.
    ja: |-
      Just kidding...
      足りてないものがないか、確認しに来ただけ。
  d_main_39_af_05_50:
    speaker: anis
    en: I'm good. You guys have already done enough by letting me use your practice
      room.
    ko: 됐어. 여기 빌려준 것만 해도 감지덕지라니까.
    ja: |-
      全部足りてる。ここを貸してもらえただけで
      本当に感謝してるから。
  d_main_39_af_05_51:
    speaker: volume
    en: Hey, superstars get to ask for what they want.
    ko: hey. 슈퍼스타는 당당하게 요구해도 돼.
    ja: |-
      Hey、スーパースターなら
      もっと強気で欲しがりなさい。
  d_main_39_af_05_52:
    speaker: anis
    en: I didn't even get an official debut, so who're you calling a superstar?
    ko: |-
      메이저 데뷔도 못 한 아이돌이었다니까.
      누가 슈퍼스타라는 거야.
    ja: |-
      メジャーデビューもできなかったのよ？
      どこがスーパースターなのよ。
  d_main_39_af_05_53:
    speaker: volume
    en: You
    ko: you.
    ja: You...
  d_main_39_af_05_54:
    speaker: volume
    en: and the Counters. That's who.
    ko: and counters.
    ja: and Counters.
  d_main_39_af_05_55:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_05_56:
    speaker: volume
    en: At least in the Nikke scene, you're a total superstar and everyone knows you.
    ko: 적어도 니케들 사이에서는 모르는 이들이 없는 슈퍼스타지.
    ja: |-
      少なくとも、ニケの中では誰もが知ってる
      スーパースターでしょ。
  d_main_39_af_05_57:
    speaker: volume
    en: So if there's anything you want, just say the word.
    ko: 그러니 원하는 게 있다면 얼마든지 요구해.
    ja: 欲しいものがあったら何でも言って。
  d_main_39_af_05_58:
    speaker: anis
    en: Anything?
    ko: "…뭐든?"
    ja: "…何でも？"
  d_main_39_af_05_59:
    speaker: volume
    en: Yeah, anything. You deserve it.
    ko: 뭐든. 넌 그럴 자격이 있어.
    ja: 何でも。あんたにはその資格がある。
  d_main_39_af_05_60:
    speaker: anis
    en: Uh... so then...
    ko: 그, 그럼 있잖아….
    ja: じゃ、じゃあ…
  d_main_39_af_05_61:
    speaker: anis
    en: Could I maybe get a producer, lyricist, composer,
    ko: 프로듀서, 작사가, 작곡가, 안무가, 의상팀을 혹시 좀….
    ja: |-
      プロデューサーと、作詞家、
      作曲家、振付師、衣装チーム…
  d_main_39_af_05_62:
    speaker: anis
    en: choreographer, and a costume team?
    ko: "…구할 수 있… 을까?"
    ja: "…用意して…もらえる？"
  d_main_39_af_05_63:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_05_64:
    speaker: volume
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_05_65:
    speaker: anis
    en: Guess that was a bad joke, huh...
    ko: 이라는 농담을 한 번 해봤….
    ja: なんちゃって、言ってみただけ――
  d_main_39_af_05_66:
    speaker: noise
    en: I'll get in touch with my team right away.
    ko: 전담팀에 바로 연락해 볼게.
    ja: うちのチームに連絡しておくね。
  d_main_39_af_05_67:
    speaker: volume
    en: Stop right there. MY team's got this.
    ko: |-
      Stop.
      내 팀을 쓸 거야.
    ja: |-
      Stop.
      私のチームを使うわ。
  d_main_39_af_05_68:
    speaker: noise
    en: Says who?
    ko: 누구 맘대로?
    ja: 勝手に決めないでくれる？
  d_main_39_af_05_69:
    speaker: volume
    en: Says me. Your team is a bunch of washed-up old geezers.
    ko: |-
      내 맘대로.
      그리고 네 팀은 올드해. 이제 한물갔다고.
    ja: |-
      そっちこそ。
      あんたのチームはオールドすぎ。
      もう時代遅れだって。
  d_main_39_af_05_70:
    speaker: noise
    en: Even if I'm past my prime and taking a break, my ranking's still higher than
      yours.
    ko: 한물가서, 쉬고 있는 와중에도 내 순위가 더 높은 거고?
    ja: |-
      私のちょっと前の曲の方が、
      あなたの新曲より上だけど？
  d_main_39_af_05_71:
    speaker: volume
    en: Oh, you really wanna go there? Why don't we compare who's had more number
      one hits?
    ko: 흥. 1위 총합 횟수 카운트해 볼까?
    ja: ふんっ。トップを取った回数、比べてみる？
  d_main_39_af_05_72:
    speaker: noise
    en: Enough. Bring your team's portfolio.
    ko: 됐고, 네 팀 포트폴리오 가져와 봐.
    ja: |-
      じゃあ、あなたのチームの
      ポートフォリオを持って来て。
  d_main_39_af_05_73:
    speaker: noise
    en: I'll bring ours. Let's see what you've got.
