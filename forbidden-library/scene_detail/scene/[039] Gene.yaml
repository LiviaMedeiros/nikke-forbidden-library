    ko: 쉬는 걸 추천 드릴게요.
    ja: しばらく安静にしてください。
  d_main_39_af_06_25:
    speaker: anis
    en: No, it's okay. I need to practice.
    ko: 아냐. 괜찮아. 연습해야지.
    ja: ううん。大丈夫。練習しないと…
  d_main_39_af_06_26:
    speaker: anis
    en: It feels like my body is starting to move the way I want it to...
    ko: 슬슬 몸이 맘대로 좀 움직이는 느낌이라서….
    ja: もうすぐ形になりそうだから…
  d_main_39_af_06_27:
    speaker: avistar
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_06_28:
    speaker: "<Narration>"
    en: Anis searches her pockets.
    ko: 아니스는 자신의 품을 뒤적였다.
    ja: アニスは自分の手元を探った
  d_main_39_af_06_29:
    speaker: anis
    en: Huh?
    ko: "…응?"
    ja: "…あれ？"
  d_main_39_af_06_30:
    speaker: "<Narration>"
    en: Anis continues rummaging.
    ko: 아니스는 자신의 품을 또다시 뒤적였다.
    ja: アニスは自分の手元をもう一度確かめた
  d_main_39_af_06_31:
    speaker: anis
    en: Where'd it go?
    ko: 어디… 갔지….
    ja: どこに置いたっけ…？
  d_main_39_af_06_32:
    speaker: avistar
    en: Are you looking for your phone?
    ko: 핸드폰 찾으시나요?
    ja: 携帯をお探しですか？
  d_main_39_af_06_33:
    speaker: anis
    en: Oh, yeah. Do you know where it is?
    ko: 아, 응. 혹시 어딨는지 알아?
    ja: あ、うん。知らない？
  d_main_39_af_06_34:
    speaker: avistar
    en: I have it.
    ko: 제가 가지고 있어요.
    ja: 私がお預かりしています。
  d_main_39_af_06_35:
    speaker: anis
    en: Oh, thanks. Give it here.
    ko: 어, 땡큐. 줘.
    ja: あ、ありがと。返して。
  d_main_39_af_06_36:
    speaker: avistar
    en: No, I'm afraid I can't do that.
    ko: 안 돼요.
    ja: いいえ。
  d_main_39_af_06_37:
    speaker: anis
    en: Huh?
    ko: "…응?"
    ja: "…えっ？"
  d_main_39_af_06_38:
    speaker: avistar
    en: Anis, you can't look at your phone.
    ko: 아니스는 핸드폰을 보면 안 돼요.
    ja: 見てはいけません。
  d_main_39_af_06_39:
    speaker: anis
    en: "... What the heck are you talking about?"
    ko: "…무슨 소리야."
    ja: "…どういうこと？"
  d_main_39_af_06_40:
    speaker: anis
    en: Cut the crap and give it here.
    ko: 장난하지 말고, 빨리 줘.
    ja: 冗談はいいから、早く返して。
  d_main_39_af_06_41:
    speaker: avistar
    en: Why should I?
    ko: 왜요?
    ja: なぜですか？
  d_main_39_af_06_42:
    speaker: anis
    en: Because Neon might contact me and...
    ko: 그야, 네온한테 연락 올 것도 있고 또….
    ja: |-
      なぜって、ネオンから
      連絡があるかもしれないし、それに…
  d_main_39_af_06_43:
    speaker: avistar
    en: You want to look at the comments online?
    ko: 아이돌 게시판 보시게요?
    ja: 書き込みを見るためですか？
  d_main_39_af_06_44:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_06_45:
    speaker: avistar
    en: Nothing good will come from that, Anis. I'll confiscate your phone for now
      and take any calls from Neon on your behalf.
    ko: |-
      좋을 게 없어요, 아니스.
      네온 연락은 제가 받을 테니 핸드폰은 잠시 압수에요.
    ja: |-
      見てもいいことなんてありません。
      ネオンからの連絡は私が取り継ぎます。
      携帯はしばらく没収です。
  d_main_39_af_06_46:
    speaker: anis
    en: What the hell are you doing?!
    ko: 뭐 하는 짓이야 이게.
    ja: 何のつもりよ。
  d_main_39_af_06_47:
    speaker: avistar
    en: I'm trying to save you.
    ko: 아니스를 살리는 짓이요.
    ja: あなたのためです。
  d_main_39_af_06_48:
    speaker: anis
    en: Do you know something that I don't?
    ko: "…너, 알고 있는 게 있어?"
    ja: "…私のこと、何か知ってるの？"
  d_main_39_af_06_49:
    speaker: avistar
    en: I don't believe so, no.
    ko: 아니요.
    ja: いいえ。
  d_main_39_af_06_50:
    speaker: anis
    en: Then give me my phone! You're stealing!
    ko: 그럼 그냥 줘. 남의 핸드폰 가지고 뭐 하는 짓
    ja: |-
      じゃあ、さっさと返して。
      私の携帯で何を――
  d_main_39_af_06_51:
    speaker: femalenurse
    en: Ms. Anis?
    ko: 아니스씨?
    ja: アニスさん？
  d_main_39_af_06_52:
    speaker: anis
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_main_39_af_06_53:
    speaker: femalenurse
    en: You're Ms. Anis, right?
    ko: 아니스씨 맞으시죠?
    ja: アニスさん、ですね？
  d_main_39_af_06_54:
    speaker: anis
    en: "... Yes, that's right. Why?"
    ko: "…맞는데, 왜."
    ja: "…そうだけど、何？"
  d_main_39_af_06_55:
    speaker: femalenurse
    en: You seem stable now...
    ko: 이제 안정된 것 같
    ja: もう落ち着いたみたい――
  d_main_39_af_06_56:
    speaker: anis
    en: H-how do you know me? Who are you?
    ko: |-
      너, 너 나 어떻게 알아?
      너 뭐야.
    ja: |-
      なんで…なんで私を知ってるの？
      誰！？
  d_main_39_af_06_57:
    speaker: femalenurse
    en: Sorry?
    ko: "…예?"
    ja: "…はい？"
  d_main_39_af_06_58:
    speaker: anis
    en: I asked who you are, and how you know me! What do you want to say to me?!
    ko: |-
      나 어떻게 아냐고!
      너 누구야! 나한테 무슨 소리 하려고!
    ja: |-
      どうして私を知ってるのよ！
      何？何か言いたいの！？
  d_main_39_af_06_59:
    speaker: femalenurse
    en: U-uh...
    ko: 어, 어….
    ja: え、あの…
  d_main_39_af_06_60:
    speaker: avistar
    en: I'm sorry about her. She must be a little confused because she just woke up.
    ko: "…죄송해요. 방금 깨어나서 좀 어리둥절한가 봐요."
    ja: |-
      …すみません。
      目が覚めたばかりで混乱しているようです。
  d_main_39_af_06_61:
    speaker: avistar
    en: Has she been discharged?
    ko: 가봐도 되는 거죠?
    ja: もう戻っても大丈夫ですね？
  d_main_39_af_06_62:
    speaker: femalenurse
    en: Oh... y-yes.
    ko: 아, 예.
    ja: あ、はい。
  d_main_39_af_06_63:
    speaker: anis
    en: W-wait!
    ko: 기, 기다려봐!
    ja: ま、待って！
  d_main_39_af_06_64:
    speaker: anis
    en: If you have something you want to say, say it. I'm listening.
    ko: 하, 하고 싶은 말 있으면 해. 드, 들을 테니까.
    ja: |-
      い、言いたいことがあるなら言って。
      き、聞くから…
  d_main_39_af_06_65:
    speaker: femalenurse
    en: P-pardon?
    ko: 예, 예?
    ja: え、はい？
  d_main_39_af_06_66:
    speaker: anis
    en: Just tell me what you're not happy with, and I'll work harder.
    ko: 뭐, 뭐가 마음에 안 드는지 알려주면 내, 내가 더 열심히….
    ja: |-
      き、気に入らないところを教えてくれたら、
      も、もっと頑張って…
  d_main_39_af_06_67:
    speaker: avistar
    en: Anis!
    ko: 아니스!!
    ja: アニス！！
  d_main_39_af_06_68:
    speaker: anis
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_39_af_06_69:
    speaker: avistar
    en: Snap out of it. She's a nurse.
    ko: 정신 차려요. 저분은 간호사세요.
    ja: |-
      落ち着いてください。
      この方は看護師さんです。
  d_main_39_af_06_70:
    speaker: avistar
    en: "... She's not one of your fans or haters."
    ko: "…아니스의 팬이나 안티가 아니라고요."
    ja: "…あなたのファンでもアンチでもありません。"
  d_main_39_af_06_71:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_06_72:
    speaker: anis
    en: O-oh...
    ko: 아, 아….
    ja: あ、ああ…
  d_main_39_af_06_73:
    speaker: anis
    en: I... I'm really sorry. I'm just... a little out of it, that's all.
    ko: |-
      미, 미안해. 진짜 미안해.
      내가, 내가 좀… 정신이….
    ja: |-
      ご、ごめん。ホントごめんなさい…
      ちょっと…パニックになって…
  d_main_39_af_06_74:
    speaker: femalenurse
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_06_75:
    speaker: "<Narration>"
    en: The nurse leans down and holds Anis' hand.
    ko: 간호사는 허리를 숙여 아니스의 손을 잡았다.
    ja: 看護師はかがみこみ、アニスの手を握った
  d_main_39_af_06_76:
    speaker: femalenurse
    en: It's okay.
    ko: 괜찮아요.
    ja: 大丈夫ですよ。
  d_main_39_af_06_77:
    speaker: femalenurse
    en: I've met a lot of Nikkes because of my job.
    ko: 저희는 직업상 니케 분들을 많이 만나서.
    ja: 職業柄、ニケの皆さんとはよくお会いするので。
  d_main_39_af_06_78:
    speaker: femalenurse
    en: I know how tough life can be for you all.
    ko: 니케 분들이 얼마나 고되게 사는지 잘 알아요.
    ja: |-
      どれほど苦労されているか、
      よく分かっているつもりです。
  d_main_39_af_06_79:
    speaker: femalenurse
    en: I'm always grateful for what you've done for us. So, you don't have to worry
      about it.
    ko: |-
      항상 고마워하고 있어요.
      그러니 신경 쓰지 않으셔도 괜찮아요.
    ja: |-
      いつも感謝しているんです。
      ですから、お気になさらず。
  d_main_39_af_06_80:
    speaker: anis
    en: "... Sorry."
    ko: "…미안."
    ja: "…ごめんなさい。"
  d_main_39_af_06_81:
    speaker: femalenurse
    en: You seem to be doing better now, so I think we can discharge you.
    ko: 이제 기운을 차리신 것 같으니 가보셔도 좋아요.
    ja: |-
      もう動けるようですから、
      戻っていただいて構いません。
  d_main_39_af_06_82:
    speaker: femalenurse
    en: Take care of yourself.
    ko: 조심히 들어가세요.
    ja: 気をつけてお帰りください。
  d_main_39_af_06_83:
    speaker: anis
    en: Yeah... thanks.
    ko: 아, 으, 응. 고마워.
    ja: あ、う、うん。ありがとう。
  d_main_39_af_06_84:
    speaker: anis
    en: Huff... Huff...
    ko: 후우… 후우….
    ja: ふぅ…ふぅ…
  d_main_39_af_06_85:
    speaker: "<Narration>"
    en: Anis keeps glancing around with frightened eyes.
    ko: 아니스는 겁먹은 눈으로 주위를 끊임없이 두리번거렸다.
    ja: |-
      アニスはおびえたような目で
      あたりをキョロキョロと見回している
  d_main_39_af_06_86:
    speaker: avistar
    en: I've already contacted President Mustang.
    ko: "…머스탱 사장님한텐 연락을 넣어놨어요."
    ja: "…マスタング社長には連絡を入れておきました。"
  d_main_39_af_06_87:
    speaker: avistar
    en: He should be informed about what's happened.
    ko: 알고 계셔야 할 것 같아서요.
    ja: 耳に入れておくべきだと判断しましたので。
  d_main_39_af_06_88:
    speaker: anis
    en: Oh, yeah.
    ko: 아, 응.
    ja: ああ、うん。
  d_main_39_af_06_89:
    speaker: anis
    en: Uh, sorry, but can I borrow a hat? I just want to hide my face...
    ko: |-
      그, 미안한데 모자 좀 빌려주면 안 될까?
      얼굴을 좀….
    ja: |-
      あの、悪いんだけど…帽子、貸してくれない？
      ちょっと顔を…
  d_main_39_af_06_90:
    speaker: avistar
    en: "... Anis."
    ko: "…아니스."
    ja: "…アニス…"
  d_main_39_af_06_91:
    speaker: anis
    en: "... Yeah?"
    ko: "…어?"
    ja: "…んっ？"
  d_main_39_af_06_92:
    speaker: "<Narration>"
    en: A man walking by waves and approaches Anis.
    ko: 길을 걷던 남자가 손을 흔들며 아니스에게 다가온다.
    ja: |-
      道行く男が、
      手を振りながらアニスに近づいてきた
  d_main_39_af_06_93:
    speaker: anis
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_39_af_06_94:
    speaker: "<Narration>"
    en: Anis freezes.
    ko: 아니스는 그대로 굳어버렸다.
    ja: アニスがその場で凍り付いた
  d_main_39_af_06_95:
    speaker: "<Narration>"
    en: The man walks past Anis and greets a friend standing behind her.
    ko: |-
      남자는 아니스를 지나쳐갔고,
      아니스의 뒤에 있던 친구와 반갑게 인사를 나눴다.
    ja: |-
      だが、男はアニスを通り過ぎ、
      彼女の後ろにいた友人らしき人物と
      親しげに話し始めた
  d_main_39_af_06_96:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_06_97:
    speaker: avistar
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_06_98:
    speaker: "<Narration>"
    en: Avistar takes out a handkerchief and wipes the cold sweat from Anis' face.
    ko: 아비스타는 손수건을 꺼내 식은땀 범벅이 된 아니스의 얼굴을 닦았다.
    ja: |-
      アビスタはハンカチを取り出し、
      冷や汗が止まらなくなったアニスの顔を拭いた
  d_main_39_af_06_99:
    speaker: anis
    en: I-I can't stay here...
    ko: "…모, 못 있겠어."
    ja: "…も、もう無理…"
  d_main_39_af_06_100:
    speaker: anis
    en: I don't want to be here for even a second longer.
    ko: 여기에… 조금이라도 있고 싶지 않아.
    ja: もう…一秒もここにいたくない…
  d_main_39_af_06_101:
    speaker: avistar
    en: "... Okay. I'll call a car."
    ko: "…알겠어요. 차를 부를게요."
    ja: "…分かりました。車を呼びます。"
  d_main_39_af_06_102:
    speaker: "<Narration>"
    en: "*Vrr*"
    ko: 지잉-
    ja: ブブブ…
  d_main_39_af_06_103:
    speaker: avistar
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_06_104:
    speaker: avistar
    en: Anis. Mustang reached out.
    ko: 아니스. 머스탱 사장님한테 연락이 왔어요.
    ja: アニス。マスタング社長からです。
  d_main_39_af_06_105:
    speaker: anis
    en: Oh, yeah? L-let me see.
    ko: 아, 응. 줘, 줘.
    ja: あ、うん。見せて。
  d_main_39_af_06_106:
    speaker: avistar
    en: I'll read it to you.
    ko: 제가 읽어드릴게요.
    ja: 読んでおきます。
  d_main_39_af_06_107:
    speaker: avistar
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_06_108:
    speaker: avistar
    en: Anis, head to Pretty's Room.
    ko: 아니스. 프리티의 방으로.
    ja: 約束の場所へ、とのことです。
d_main_39_af_07:
  d_main_39_af_07_1:
    speaker: mustang
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_07_2:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_07_3:
    speaker: mustang
    en: Ma chérie Anis, are you okay?
    ko: My 아니스. 괜찮나Yo?
    ja: Myアニス…具合はどうですKA？
  d_main_39_af_07_4:
    speaker: anis
    en: I thought I would be, since so much time has passed,
    ko: 시간이 오래 지나서, 괜찮아진 줄 알았는데.
    ja: 昔のことだから、もう大丈夫だと思ってたのに…
  d_main_39_af_07_5:
    speaker: anis
    en: but I guess I was wrong.
    ko: 아니었나 봐요.
    ja: 違ったみたいです。
  d_main_39_af_07_6:
    speaker: anis
    en: I... I shouldn't have looked.
    ko: 괜히… 봤어요.
    ja: 見るんじゃ…なかった。
  d_main_39_af_07_7:
    speaker: anis
    en: The moment I saw those comments... I went right back... back to the past.
    ko: 봤더니… 바로 예전으로… 돌아가 버렸어요.
    ja: 見たとたんに…昔に戻っちゃって…
  d_main_39_af_07_8:
    speaker: mustang
    en: Hmm...
    ko: "…Hm."
    ja: Hm...
  d_main_39_af_07_9:
    speaker: anis
    en: Boss.
    ko: 사장님.
    ja: 社長…
  d_main_39_af_07_10:
    speaker: anis
    en: Um... could I not do it?
    ko: 저… 안 하면 안 될까요?
    ja: ライブ…やめてもいいですか…？
  d_main_39_af_07_11:
    speaker: anis
    en: I... just can't.
    ko: 못… 하겠어요.
    ja: 私には…できません。
  d_main_39_af_07_12:
    speaker: anis
    en: I don't want to.
    ko: 하기 싫어요.
    ja: やりたいと思えないんです。
  d_main_39_af_07_13:
    speaker: anis
    en: I don't want to dance and sing for those people.
    ko: 그런 녀석들을 위해서… 춤추고, 노래하고 싶지 않아요.
    ja: |-
      あんな人たちのために、
      笑顔で歌って踊るなんて…したくありません。
  d_main_39_af_07_14:
    speaker: "<Narration>"
    en: Mustang glances at the showcase window.
    ko: 머스탱은 쇼윈도를 바라보았다.
    ja: マスタングはガラスケースを眺めている
  d_main_39_af_07_15:
    speaker: "<Narration>"
    en: Inside, something sparkles like a twinkling star.
    ko: 반짝반짝 빛나는 별과 같은 그것을
    ja: |-
      その視線の先にはまばゆく輝く
      星のような何かがある
  d_main_39_af_07_16:
    speaker: "<Narration>"
    en: He looks at it wistfully and says...
    ko: 머스탱은 그리운 듯 쳐다보며 말했다.
    ja: |-
      マスタングは懐かしいことを思い出すような
      表情を浮かべ、口を開いた
  d_main_39_af_07_17:
    speaker: mustang
    en: The expansive armament STAR,
    ko: 확장 무장 [STAR].
    ja: 拡張武装「STAR」。
  d_main_39_af_07_18:
    speaker: mustang
    en: forged from Pretty's body, stands as a monument to our sin.
    ko: |-
      프리티의 Body로 만들어진,
      우리 Sin의 상징.
    ja: |-
      プリティーのBodyから生み出された、
      私たちのSinの象徴…
  d_main_39_af_07_19:
    speaker: mustang
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_07_20:
    speaker: mustang
    en: Ma chérie Anis,
    ko: My 아니스.
    ja: Myアニス。
  d_main_39_af_07_21:
    speaker: mustang
    en: are you still unable to pardonner the Ark?
    ko: 아직 Ark를 용서할 수 없나Yo.
    ja: まだArkが許せませんKA？
  d_main_39_af_07_22:
    speaker: anis
    en: Yeah, I just can't.
    ko: 예. 저는 안 되네요.
    ja: やっぱり、私には無理そうです。
  d_main_39_af_07_23:
    speaker: anis
    en: Pretty was able to embrace everything and became a star,
    ko: 프리티는 그 모든 걸 끌어안고 방주의 별이 되었지만.
    ja: |-
      プリティーはすべてを抱えて
      アークの星になったけど…
  d_main_39_af_07_24:
    speaker: anis
    en: but I can't do that.
    ko: 저는 그렇게 할 수 없어요.
    ja: 私にはできません。
  d_main_39_af_07_25:
    speaker: mustang
    en: Those people do not représent the Ark.
    ko: 그들은 Ark를 대변하지 않습니Da.
    ja: 聞こえる声がArkの全てではありませんYO。
  d_main_39_af_07_26:
    speaker: mustang
    en: Non, they are but a mere handful, nothing more.
    ko: Few. 일부일 뿐입니Da.
    ja: そんなものは、ごく一部の意見DESU。
  d_main_39_af_07_27:
    speaker: anis
    en: But no one helped me. No one helped us.
    ko: 하지만 아무도 저를, 우릴 도와주지 않았어요.
    ja: |-
      でも…誰も私に、私たちに
      力を貸してくれなかった。
  d_main_39_af_07_28:
    speaker: anis
    en: Back then, we were nothing more than playthings to the Ark, weren't we?
    ko: 그때의 우린 방주의 장난감일 뿐이었잖아요.
    ja: |-
      あの時の私たちは、
      ただのアークのおもちゃだったでしょう。
  d_main_39_af_07_29:
    speaker: mustang
    en: Non, Anis, non.
    ko: No. 아니스, No.
    ja: No。アニス、違いますYO。
  d_main_39_af_07_30:
    speaker: mustang
    en: You were a star back then, and you still are.
    ko: Star는 그때에도 있었어yo. 지금도 마찬가지Jyo.
    ja: |-
      Starは確かにいましTA。
      今も変わりまSEN。
  d_main_39_af_07_31:
    speaker: anis
    en: No, you're wrong.
    ko: 아니요. 없어요.
    ja: いいえ、いません。
  d_main_39_af_07_32:
    speaker: anis
    en: I wanted to become a star,
    ko: 저는 방주의 별이 되고 싶었어요.
    ja: 私はアークの星になりたかったんです。
  d_main_39_af_07_33:
    speaker: anis
    en: but no one ever shined their light on me.
    ko: 하지만 누구도 저를 비춰주지 않았어요.
    ja: でも、私を照らしてくれる人はいなかった。
  d_main_39_af_07_34:
    speaker: anis
    en: A star can't shine on its own.
    ko: 별은 혼자서 빛날 수 없어요.
    ja: 星は一人じゃ輝けないんです。
  d_main_39_af_07_35:
    speaker: mustang
    en: "... Ma chérie Anis, you're still so deeply hurt."
    ko: "…My 아니스. 조금도 Cure되지 않았군요."
    ja: |-
      …Myアニス。
      傷はCureしていないようですNE。
  d_main_39_af_07_36:
    speaker: anis
    en: Yes, very much so.
    ko: 예. 조금도.
    ja: そうです。少しも。
  d_main_39_af_07_37:
    speaker: mustang
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_07_38:
    speaker: mustang
    en: You remember what you promised me, oui?
    ko: 저와 Promise했던 걸 기억하나Yo?
    ja: Promiseは覚えていますKA？
  d_main_39_af_07_39:
    speaker: mustang
    en: That one day, if you décidé to stop being a popstar and défendre the Ark,
      just as Pretty did,
    ko: |-
      아니스가 언젠가 Idol을 Stop하고,
      프리티가 지키려 했던… Ark를 지키기로 마음먹는다면
    ja: |-
      いつかYOUがIdolをStopして、
      プリティーが守ろうとした
      Arkを守ると決めたその時は…
  d_main_39_af_07_40:
    speaker: mustang
    en: I will give you the expansive armament, Star.
    ko: 확장 무장 Star를 아니스에게 Give하기로 한 것을Yo.
    ja: |-
      この拡張武装Starを渡すという
      約束DESU。
  d_main_39_af_07_41:
    speaker: anis
    en: Yes. I remember.
    ko: 예. 기억하고 있어요.
    ja: はい。覚えてます。
  d_main_39_af_07_42:
    speaker: anis
    en: That's why I came to get it.
    ko: 그래서 받으러 왔었던 거고요.
    ja: だから、受け取りに来ました。
  d_main_39_af_07_43:
    speaker: mustang
    en: Yes. You remember, n'est-ce pas?
    ko: Yes. Remember하고 있군Yo.
    ja: "Yes. \nRememberしているようですNE。"
  d_main_39_af_07_44:
    speaker: mustang
    en: So then, ma chérie Anis, have you decided to protéger the Ark?
    ko: So, My 아니스. Ark를 지키기로 마음먹었나Yo?
    ja: |-
      So、Myアニス…
      Arkを守る覚悟はできましたKA？
  d_main_39_af_07_45:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_07_46:
    speaker: mustang
    en: It would be très facile for me to give this weapon to you, Anis.
    ko: 확장 무장 Star를 아니스에게 Give하는 건 Easy한 일입니Da.
    ja: |-
      拡張武装StarをGiveすることは
      実にEasyなことDESU。
  d_main_39_af_07_47:
    speaker: mustang
    en: Just a simple matter of handing it over, easy as can be.
    ko: Yes. 그냥 주면 되는 일이Jyo.
    ja: Yes…ただ渡せばいいだけですからNE。
  d_main_39_af_07_48:
    speaker: mustang
    en: It's practically custom-tailored to you, after all.
    ko: 아니스에게 맞춰진 전용 Weapon이라 봐도 무방하니까Yo.
    ja: |-
      このWeaponはアニス専用と言っても
      No mistakeでSHOW。
  d_main_39_af_07_49:
    speaker: mustang
    en: The fact that you've décidé to take it is already un grand step forward,
    ko: |-
      이걸 가져가고 싶다고 마음먹은 것만 해Do,
      장족의 Forward라고 Think합니Da.
    ja: |-
      持っていきたいと言う
      気持ちになっただけでMO、
      ずいぶん変わったと考えていMASU。
  d_main_39_af_07_50:
    speaker: mustang
    en: truly, given that your objectif before was to live recklessly and mourir on
      the battlefield.
    ko: You는 Battlefield에서 대충 살다가 Die하는 게 목적이었으니까Yo.
    ja: |-
      YouはBattlefieldで散る時を
      待っていただけでしたからNE。
  d_main_39_af_07_51:
    speaker: mustang
    en: You coming here to claim it for yourself is très touching.
    ko: 직접 결정하고 찾아와 준 것만 해Do, Very 감격입니Da.
    ja: |-
      自分で決めて、来たというだけで
      Very感激ですYO。
  d_main_39_af_07_52:
    speaker: mustang
    en: But, ma chérie,
    ko: But, My 아니스.
    ja: But、Myアニス…
  d_main_39_af_07_53:
    speaker: mustang
    en: I'm terribly greedy.
    ko: 저는 욕심이 납니Da.
    ja: 私は欲が深いのDESU。
  d_main_39_af_07_54:
    speaker: mustang
    en: I want to see a star rise in the Ark once again.
    ko: 방주의 Star를 보고 싶다는 욕심e.
    ja: アークのStarを見たいという欲GA。
  d_main_39_af_07_55:
    speaker: anis
    en: There are no stars in this place.
    ko: 방주에 별은 없어요.
    ja: アークに星なんかありません。
  d_main_39_af_07_56:
    speaker: anis
    en: No matter where you look,
    ko: 어두울 뿐이에요.
    ja: ただの暗闇です。
  d_main_39_af_07_57:
    speaker: anis
    en: all you see is darkness.
    ko: 그 어딜 찾아봐도 별은 없어요.
    ja: どこを探したって、そんなものはないんです。
  d_main_39_af_07_58:
    speaker: mustang
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_07_59:
    speaker: mustang
    en: My condition for handing over the weapon remains unchanged.
    ko: 확장 무장 Star를 건네주는 조건은 Change 없습니Da.
    ja: |-
      拡張武装Starを渡す条件に
      ChangeはありまSEN。
  d_main_39_af_07_60:
    speaker: mustang
    en: You must complete your concert d'adieu.
    ko: 은퇴 공연을 끝내주세Yo.
    ja: ファイナルライブを終わらせてくだSAI。
  d_main_39_af_07_61:
    speaker: anis
    en: I don't understand you.
    ko: 무슨… 말인지 전혀 모르겠어요.
    ja: |-
      何でそこまでしないといけないのか…
      分かりません。
  d_main_39_af_07_62:
    speaker: anis
    en: What does any of this have to do with me giving a farewell concert?
    ko: 은퇴 공연이랑… 이게 무슨 관계인지 전혀….
    ja: こんなこと…何の関係があるのか…
  d_main_39_af_07_63:
    speaker: mustang
    en: I demande you to become a star who protects the Ark.
    ko: |-
      방주의 Star가 되어주세Yo.
      방주를 지키는 Star가.
    ja: |-
      YouはアークのStarになるのDESU。
      アークを守るStarに。
  d_main_39_af_07_64:
    speaker: anis
    en: Boss, I...
    ko: 사장님. 저는….
    ja: でも、私は…
  d_main_39_af_07_65:
    speaker: mustang
    en: If you're the Anis I know, you can do it.
    ko: My 아니스라면 할 수 있습니다Da.
    ja: Myアニス。Youなら、できMASU。
  d_main_39_af_07_66:
    speaker: anis
    en: I... I don't...
    ko: 저는… 지키기 싫어요.
    ja: 私は…守りたくありません。
  d_main_39_af_07_67:
    speaker: anis
    en: I don't want to protect the Ark.
    ko: 방주를… 지키기 싫다고요.
    ja: アークなんか…守りたくない。
  d_main_39_af_07_68:
    speaker: mustang
    en: Anis...
    ko: "…아니스."
    ja: "…アニス。"
  d_main_39_af_07_69:
    speaker: anis
    en: I hate the Ark!
    ko: 저는 방주가 싫어요!
    ja: アークなんか大嫌い！
  d_main_39_af_07_70:
    speaker: anis
    en: I don't want to risk my life for it, or fight for it!
    ko: 방주를 위해 목숨을 건다거나, 방주를 위해 싸우기 싫어요!
    ja: |-
      こんなもののために
      命をかけるのも、戦うのもイヤ！
  d_main_39_af_07_71:
    speaker: anis
    en: I don't think it's worth protecting!
    ko: 지킬 가치가 없다고 생각한다고요!
    ja: 守る価値なんてない、そう思ってます！
  d_main_39_af_07_72:
    speaker: anis
    en: Yeah, I know it's humanity's last refuge!
    ko: 알아요! 방주는 인류 최후의 터전이라는 거!
    ja: |-
      分かってます！
      アークが人類最後の居場所だってこと！
  d_main_39_af_07_73:
    speaker: anis
    en: I get that it needs to be protected, and I know there's plenty who think it's
      worth saving!
    ko: |-
      지켜져야 한다고 생각해요!
      지킬 가치는 충분하다고 생각해요!
    ja: |-
      守らなきゃいけないって！
      守る価値はあるって分かってます！
  d_main_39_af_07_74:
    speaker: anis
    en: But me? I don't want to!
    ko: 그런데…! 저는 지키기 싫다고요!
    ja: でも…！それでも私は守る気になれない！
  d_main_39_af_07_75:
    speaker: anis
    en: This place is full of trash, and there's nothing here I care enough about
      to protect!
    ko: 쓰레기들밖에 없어서, 지키고 싶은 게 없다고요!
    ja: クズみたいな人ばっかり、守りたいものもない！
  d_main_39_af_07_76:
    speaker: anis
    en: I don't want to be a star!
    ko: 방주의 별이 되고 싶지 않아요!
    ja: アークの星になんかなりたくない！
  d_main_39_af_07_77:
    speaker: mustang
    en: So, you came to moi, just to help the Counters?
    ko: So, Me를 찾아온 건 그저 Counters의 힘이 되고 싶을 뿐 이었나요Yo?
    ja: |-
      DEWA、ここへ来たのは、
      ただCountersの力に
      なりたいからですKA？
  d_main_39_af_07_78:
    speaker: anis
    en: Yeah. That's all there is to it.
    ko: 예. 맞아요. 그뿐이에요.
    ja: そうです。ただ、それだけです。
  d_main_39_af_07_79:
    speaker: anis
    en: I just don't want to keep dragging them down. I want to pull my own weight
      for once.
    ko: 민폐 끼치기 싫어서, 활약하고 싶어서 찾아온 것뿐이에요.
    ja: |-
      仲間に迷惑をかけたくないから、
      活躍したいから…それが理由です。
  d_main_39_af_07_80:
    speaker: mustang
    en: Oh, ma chérie. You still do not comprendre.
    ko: No. My 아니스. You는 아직 Understand하지 못하고 있어Yo.
    ja: |-
      No、Myアニス…
      まだUnderstandできていませんNE。
  d_main_39_af_07_81:
    speaker: mustang
    en: That's not who you truly are.
    ko: 아니스는 그런 사람이 아닙니Da.
    ja: Youはそんな人ではありまSEN。
  d_main_39_af_07_82:
    speaker: anis
    en: What the heck is that supposed to mean?
    ko: 도대체 무슨 얘기를…!
    ja: 私の何を知ってるって…！
  d_main_39_af_07_83:
    speaker: mustang
    en: Look at the sky, ma chérie,
    ko: Sky를 보세Yo. My 아니스.
    ja: Skyを見てくだSAI。Myアニス。
  d_main_39_af_07_84:
    speaker: mustang
    en: and you'll see what must be protected.
    ko: 지켜야 할 것이 보일겁니Da.
    ja: 守るべきものが見えるはずDESU。
  d_main_39_af_07_85:
    speaker: anis
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_39_af_07_86:
    speaker: anis
    en: Argh! Talking to you makes me want to pull my hair out!
    ko: 젠장…! 말이 안 통해서 답답해 죽겠네!
    ja: もうっ…！話が通じないんだから！
  d_main_39_af_07_87:
    speaker: "<Narration>"
    en: Anis storms off.
    ko: 아니스는 성큼성큼 걸어 나갔다.
    ja: アニスは大きな足音を立て、飛び出していった
  d_main_39_af_07_88:
    speaker: mustang
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_07_89:
    speaker: mustang
    en: Pretty...
    ko: 프리티….
    ja: プリティー…
d_main_39_af_08:
  d_main_39_af_08_1:
    speaker: avistar
    en: You've arrived, Anis.
    ko: 오셨나요.
    ja: お戻りですか。
  d_main_39_af_08_2:
    speaker: anis
    en: "... Yeah."
    ko: "…어."
    ja: "…うん。"
  d_main_39_af_08_3:
    speaker: avistar
    en: Was everything all right on your way here?
    ko: "…오는 길에 별일 없으셨나요?"
    ja: "…道中、問題はありませんでしたか？"
  d_main_39_af_08_4:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_08_5:
    speaker: "<Narration>"
    en: Anis lifts her mask and sunglasses.
    ko: 아니스는 마스크와 선글라스를 들어 보였다.
    ja: アニスはマスクとサングラスを持ち上げて見せた
  d_main_39_af_08_6:
    speaker: anis
    en: With these, it's manageable.
    ko: 이것들 있으면 다닐 만해.
    ja: これさえあればね。
  d_main_39_af_08_7:
    speaker: anis
    en: And my phone?
    ko: 핸드폰은?
    ja: 携帯は？
  d_main_39_af_08_8:
    speaker: avistar
    en: I still have it.
    ko: 아직 제가 가지고 있어요.
    ja: まだ私が預かっています。
  d_main_39_af_08_9:
    speaker: anis
    en: You gonna give it back now or what?
    ko: 이제 좀 주지? 응?
    ja: もういいでしょ？返してよ。
  d_main_39_af_08_10:
    speaker: avistar
    en: I can't do that.
    ko: 안 돼요.
    ja: いいえ。
  d_main_39_af_08_11:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_08_12:
    speaker: anis
    en: Did Neon call?
    ko: 네온한테 연락은?
    ja: ネオンから連絡は？
  d_main_39_af_08_13:
    speaker: avistar
    en: Not yet.
    ko: 아직이요.
    ja: まだです。
  d_main_39_af_08_14:
    speaker: anis
    en: What's Eyeri up to?
    ko: 아이리는 뭐 하는데?
    ja: アイリはどうしたの？
  d_main_39_af_08_15:
    speaker: avistar
    en: She's investigating Dorothy.
    ko: 도로시에 대해 조사하고 있어요.
    ja: ドロシーについて調査しています。
  d_main_39_af_08_16:
    speaker: avistar
    en: There appears to be no information available on her, so progress is slow.
    ko: 말 그대로 정보가 아무것도 없어서 골치 아프다고 하네요.
    ja: |-
      言葉通り情報が何もないそうで、
      頭を抱えているようです。
  d_main_39_af_08_17:
    speaker: avistar
    en: But instead of being discouraged, it's only gotten Eyeri more fired up, and
      now she's dead set on uncovering whatever she can on Dorothy.
    ko: |-
      그래서 오히려 의욕이 불타는 상태에요.
      반드시 치부를 밝혀낼 거라고 혈안인 상태죠.
    ja: |-
      それでかえって燃え上がっていますね。
      絶対に闇を暴くと目を血走らせていました。
  d_main_39_af_08_18:
    speaker: anis
    en: She came to help, but ended up getting fixated on something else.
    ko: 도와주러 와놓고는 엄한 곳에 꽃혔네.
    ja: |-
      助けてくれるはずが、
      ヘンなところでハマっちゃったわね。
  d_main_39_af_08_19:
    speaker: avistar
    en: Cut her some slack. There aren't many spark plugs like her in the Ark these
      days.
    ko: |-
      조금만 봐주세요.
      이런 자극은 요즘 방주엔 좀처럼 없으니까요.
    ja: |-
      大目に見てあげてください。
      こういった刺激は
      最近のアークでは珍しいですから。
  d_main_39_af_08_20:
    speaker: anis
    en: Well... I guess.
    ko: 뭐… 그렇겠지.
    ja: まあ…そうでしょうね。
  d_main_39_af_08_21:
    speaker: avistar
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_08_22:
    speaker: avistar
    en: Anis.
    ko: 아니스.
    ja: アニス。
  d_main_39_af_08_23:
    speaker: avistar
    en: Do you hate the Ark?
    ko: 방주가 싫나요?
    ja: アークが嫌いですか？
  d_main_39_af_08_24:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_08_25:
    speaker: anis
    en: Yes.
    ko: 그래.
    ja: うん。
  d_main_39_af_08_26:
    speaker: anis
    en: I despise it.
    ko: 싫어.
    ja: 嫌い。
  d_main_39_af_08_27:
    speaker: avistar
    en: Is it because, after working so hard to become a star...
    ko: 방주의 별이 되기 위해 그렇게 열심히 했는데,
    ja: |-
      アークの星になるために、
      あれだけ頑張っていたのに？
  d_main_39_af_08_28:
    speaker: anis
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_39_af_08_29:
    speaker: avistar
    en: you resented being treated like a plaything?
    ko: 장난감 취급당해서 싫은 건가요?
    ja: おもちゃにされたからですか？
  d_main_39_af_08_30:
    speaker: anis
    en: What the hell?
    ko: 너… 뭐야.
    ja: あなた…何なのよ。
  d_main_39_af_08_31:
    speaker: anis
    en: You went and dug up my past? You think just because you're from the inspection
      unit you can go snooping around my personal info like that?!
    ko: |-
      너, 너 내 뒷조사 했어?
      감찰 부대면 그렇게 함부로 남의 정보 뒤져도 되는 거야!?
    ja: |-
      私のこと調べた？監察部隊だからって
      プライバシーの侵害じゃない！？
  d_main_39_af_08_32:
    speaker: avistar
    en: Absolutely not. This authority isn't something to be used for personal reasons.
    ko: |-
      그럴 리가요.
      그렇게 개인적인 사유로 쓸 수 있는 권한이 아니에요.
    ja: |-
      まさか。
      そのような個人的理由で権限は使えません。
  d_main_39_af_08_33:
    speaker: anis
    en: Then how do you know all this?
    ko: 그럼 어떻게 아는데.
    ja: じゃあ、どうして知ってるのよ。
  d_main_39_af_08_34:
    speaker: avistar
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_08_35:
    speaker: avistar
    en: From now on, I'll hold onto your phone for you.
    ko: 지금부터 아니스의 핸드폰은 제가 관리할게요.
    ja: 当面のあいだ、アニスの携帯は私が管理します。
  d_main_39_af_08_36:
    speaker: avistar
    en: If you're ever curious about what's being posted online, you can ask me.
    ko: 게시판에 무슨 글이 올라오는지 궁금하면 저한테 물어주세요.
    ja: |-
      どうしても投稿が気になるなら、
      私に聞いてください。
  d_main_39_af_08_37:
    speaker: avistar
    en: I'll filter everything and only share the nice comments with you.
    ko: 제가 좋은 걸로만 필터해서 전달해 드릴게요.
    ja: いいものを選んでお伝えします。
  d_main_39_af_08_38:
    speaker: anis
    en: What?
    ko: "…뭐?"
    ja: "…なにそれ？"
  d_main_39_af_08_39:
    speaker: avistar
    en: I'm not sure if you're aware, but there are a lot of fans hoping for T.T.
      Star's return.
    ko: 아실지 모르겠지만, 지금 T.T.STAR의 복귀를 바라는 팬은 많아요.
    ja: |-
      ご存じかどうかは知りませんが、
      T.T.STARの復活を待ち望むファンは
      大勢います。
  d_main_39_af_08_40:
    speaker: avistar
    en: Most of the posts are actually positive.
    ko: 좋은 내용이 대부분이에요.
    ja: 全体としてはポジティブなコメントが多いです。
  d_main_39_af_08_41:
    speaker: avistar
    en: But I suppose they wouldn't register with you, since you're so focused on
      the negative ones.
    ko: 하지만, 아니스의 눈에 들어오진 않겠죠.
    ja: ですが、それはあなたの視界に入っていない。
  d_main_39_af_08_42:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_08_43:
    speaker: avistar
    en: If that's the case, I'll be your eyes instead.
    ko: 그러니 제가 핸드폰 너머를 바라보는 눈이 되어드릴게요.
    ja: でしたら、私が代わりに目となりましょう。
  d_main_39_af_08_44:
    speaker: avistar
    en: You just focus on training and getting your edge back.
    ko: 아니스는 몸을 만들고 감을 찾는 것에 집중해 주세요.
    ja: |-
      アニスはトレーニングをして、
      カンを取り戻すことに集中してください。
  d_main_39_af_08_45:
    speaker: anis
    en: I don't need you meddling in my life. I can handle this on my own.
    ko: |-
      괜한 참견이야.
      내 일은 내가 알아서 할게.
    ja: |-
      余計なお世話よ。
      自分のことは自分でやるわ。
  d_main_39_af_08_46:
    speaker: avistar
    en: I'm saying this because I don't think you can handle it alone.
    ko: 알아서 못 할 것 같으니 말씀드리는 거예요.
    ja: それができそうにないから言っているのです。
  d_main_39_af_08_47:
    speaker: avistar
    en: And so far, it seems that's been true.
    ko: 실제로도 그랬고.
    ja: 実際できないからこうなっています。
  d_main_39_af_08_48:
    speaker: avistar
    en: I want you to successfully carry out your farewell concert.
    ko: 저는 아니스가 은퇴 공연을 무사히 해냈으면 좋겠어요.
    ja: 私はあなたのライブが無事に終わってほしい。
  d_main_39_af_08_49:
    speaker: avistar
    en: That's why I've come to help, and I intend to give it my all.
    ko: 그걸 위해 도우러 왔고, 그래서 전력을 다할 예정이죠.
    ja: |-
      そのために来たのですし、
      全力を尽くすつもりです。
  d_main_39_af_08_50:
    speaker: anis
    en: I appreciate you wanting to do your job, but don't I have a say in wheth...
    ko: 일을 열심히 하는 건 좋은데, 내 의견도 좀….
    ja: |-
      頑張ってくれるのはありがたいけど、
      私の意見もちょっとは…
  d_main_39_af_08_51:
    speaker: avistar
    en: You think I'm only doing this out of professional obligation?
    ko: 제가 단순히 일 때문에 이러는 것 같나요?
    ja: 私が仕事でこんなことをしていると思いますか？
  d_main_39_af_08_52:
    speaker: anis
    en: If not, then what?
    ko: "…그럼."
    ja: "…違うの？"
  d_main_39_af_08_53:
    speaker: avistar
    en: Because I want to
    ko: 보고 싶어서요.
    ja: 私は見たいのです。
  d_main_39_af_08_54:
    speaker: avistar
    en: watch your farewell concert.
    ko: 아니스의 은퇴 공연.
    ja: アイドル・アニスの華やかなフィナーレを。
  d_main_39_af_08_55:
    speaker: anis
    en: "... What's gotten into you?"
    ko: "…왜 이래 너."
    ja: "…さっきから何なの、あなた。"
  d_main_39_af_08_56:
    speaker: anis
    en: Why are you going to all this trouble? It's enough to make someone suspicious.
    ko: 이, 이렇게까지 하면 오히려 더 의심된다고.
    ja: そこまで言われると、逆に怪しいんだけど…
  d_main_39_af_08_57:
    speaker: avistar
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_08_58:
    speaker: "<Narration>"
    en: Avistar stares into space for a long time.
    ko: 아비스타는 허공을 한참 동안 바라보았다.
    ja: |-
      アビスタは何も言わず、
      空をしばらく見上げていた
  d_main_39_af_08_59:
    speaker: avistar
    en: I had a friend once.
    ko: 제가 아는 친구가 있는데요.
    ja: 私の友人の話です。
  d_main_39_af_08_60:
    speaker: avistar
    en: She's always studying and lives an uneventful life without any excitement
      or stimulation.
    ko: 그 친구는 항상 공부만 하고 삶에 자극이라고는 없는 평탄한 삶을 살고 있었어요.
    ja: |-
      その子はいつも勉強ばかりで、
      刺激のない平凡な毎日を送っていました。
  d_main_39_af_08_61:
    speaker: anis
    en: What the hell are you talking about all of a sudden?
    ko: 갑자기 무슨 소리야?
    ja: 急に何の話…？
  d_main_39_af_08_62:
    speaker: avistar
    en: Please listen.
    ko: 들어주세요.
    ja: どうか聞いてください。
  d_main_39_af_08_63:
    speaker: avistar
    en: One day, my friend was taking her usual route home after studying when she
      saw a group of people singing and dancing in front of a BBQ restaurant.
    ko: |-
      그 친구는 언제나처럼 공부를 마치고 돌아가는 길에,
      어느 고기집 앞에서 춤추고 노래하는 사람들을 봤어요.
    ja: |-
      いつも通りに勉強をして家に帰る途中、
      その子はある肉屋の前で踊っている人たちを
      見かけました。
  d_main_39_af_08_64:
    speaker: avistar
    en: The stage was so small it was barely more than a platform, and only about
      twenty people were watching...
    ko: |-
      발판이라고 불러도 좋을 정도의 좁은 무대 위에서,
      스무 명 남짓한 사람만 지켜보고 있는….
    ja: |-
      踏み台と言ってもいいぐらい
      狭いステージの上で、
      観客はせいぜい20人ほど…
  d_main_39_af_08_65:
    speaker: avistar
    en: They didn't exactly look like successful performers.
    ko: 빈말로도 잘나가는 가수라고는 생각하기 힘들었죠.
    ja: お世辞にも売れているとは言えません。
  d_main_39_af_08_66:
    speaker: avistar
    en: But my friend was captivated and stood there as if spellbound, watching them
      smile as they danced and sang.
    ko: |-
      그런데 그 친구는 뭐에 홀린 듯, 그 자리에 멈춰서서
      웃으며 춤추고 노래하는 그 사람들을 보고 있었어요.
    ja: |-
      ですが、その子は何にひき付けられたのか…
      足を止めて、笑顔でパフォーマンスをする
      その人たちに見入ってしまいました。
  d_main_39_af_08_67:
    speaker: avistar
    en: There was one person in particular she couldn't take her eyes off —
    ko: 그중 한 명.
    ja: その中の一人は…
  d_main_39_af_08_68:
    speaker: avistar
    en: someone who was completely lost in the music, singing and dancing without
      a care for others' reactions.
    ko: 주위의 반응이 어떻든, 동료들이 부끄러워하고 내키지 않아 하더라도 최선을 다해 춤추고 노래하던.
    ja: |-
      観客の反応がどうであっても、
      仲間が恥ずかしがっていても、
      堂々と笑顔で踊っていました。
  d_main_39_af_08_69:
    speaker: avistar
    en: My friend couldn't take her eyes off her
    ko: 단 한 명에게서 눈을 떼지 못했어요.
    ja: 友人はその一人から、目が離せなくなりました。
  d_main_39_af_08_70:
    speaker: avistar
    en: from the moment she saw her.
    ko: 첫눈에 반한 거죠.
    ja: 一目で夢中になってしまったのです。
  d_main_39_af_08_71:
    speaker: anis
    en: "... Are you talking about me?"
    ko: "…내 얘기야?"
    ja: "…まさか、私のこと？"
  d_main_39_af_08_72:
    speaker: avistar
    en: My friend went straight home and began doing her research.
    ko: 그 친구는 그 길로 집으로 돌아가 조사를 시작했어요.
    ja: |-
      その友人は、
      家に帰ってすぐに情報を探しました。
  d_main_39_af_08_73:
    speaker: avistar
    en: She found out that the person was a popstar, and from that moment on, she
      became a fan.
    ko: |-
      그 사람이 아이돌이라는 것을 알게 되었고,
      그날, 그 순간부터 팬이 되었어요.
    ja: |-
      その人がアイドルというものだったと知り、
      その日からファンになりました。
  d_main_39_af_08_74:
    speaker: avistar
    en: She said she was truly happy.
    ko: 친구는 아주 즐거웠다고 해요.
    ja: とても楽しかったそうです。
  d_main_39_af_08_75:
    speaker: avistar
    en: Watching them grow and become more beautiful with each passing day only deepened
      her admiration.
    ko: 하루하루가 다르게 성장하고 예뻐지는 그 모습을 지켜보면서, 더욱 팬이 되었죠.
    ja: |-
      日を追うごとに成長する姿を見守りながら、
      ますます熱心に応援するようになりました。
  d_main_39_af_08_76:
    speaker: avistar
    en: I should mention that she was quite skilled herself.
    ko: 친구는 손재주가 나쁘지 않았어요.
    ja: その友人にはある種の才能がありました。
  d_main_39_af_08_77:
    speaker: avistar
    en: She was great at putting together fan-made videos,
    ko: 팬 메이드 영상을 제작하는데 소질이 있었고,
    ja: ファンメイドの動画を制作する才能です。
  d_main_39_af_08_78:
    speaker: avistar
    en: and even made AI voice clips of some of the group members giving greetings
      and the like.
    ko: 음성 합성으로 멤버들이 인사해 주는 걸 만들어 배포했어요.
    ja: |-
      そのアイドルがあいさつしてくれる
      合成動画を作って配布したりしていました。
  d_main_39_af_08_79:
    speaker: avistar
    en: They were very well received.
    ko: 반응이 좋았어요.
    ja: コミュニティの反応も上々です。
  d_main_39_af_08_80:
    speaker: avistar
    en: She believed she had contributed greatly to the group's growth, and that made
      her happy.
    ko: 친구는, 그 아이돌의 성장에 크게 기여했다고 생각해 기뻐했죠.
    ja: |-
      友人はそのアイドルの躍進に
      貢献できたと思い、喜んでいました。
  d_main_39_af_08_81:
    speaker: anis
    en: "... I remember that."
    ko: 그거… 기억나.
    ja: それ…覚えてるわ。
  d_main_39_af_08_82:
    speaker: avistar
    en: The group wasn't exactly what you'd call popular in the beginning.
    ko: 그 아이돌 그룹은 흔히 얘기하는 잘 나가는 그룹이라고는 보기 힘들었어요.
    ja: |-
      世間的にはまだ売れていると言えない
      グループでしたが…
  d_main_39_af_08_83:
    speaker: avistar
    en: But slowly and steadily, they built themselves up.
    ko: 하지만 아주 천천히, 우직하게, 조금씩 쌓아 올렸죠.
    ja: |-
      それでも少しずつ、着実に
      人気を集め始めていました。
  d_main_39_af_08_84:
    speaker: avistar
    en: That made my friend like them even more, as it felt like they were growing
      together.
    ko: |-
      그래서 친구는 더 좋았어요.
      함께 성장해 간다는 느낌이라서.
    ja: |-
      友人はむしろそれがいいと思っていました。
      一緒に成長しているような気がしたからです。
  d_main_39_af_08_85:
    speaker: avistar
    en: Then one day, her favorite member got caught up in a terrible scandal.
    ko: 그러던 어느 날, 친구가 그렇게 좋아하던 멤버가 아주 안 좋은 사건에 휘말렸어요.
    ja: |-
      ですが、友人の一番好きだったメンバーが
      スキャンダルに巻き込まれました。
  d_main_39_af_08_86:
    speaker: avistar
    en: It was obviously a complete fabrication, but that didn't matter to people.
    ko: |-
      누가 봐도 거짓말이었지만,
      사람들한테 그건 중요한 게 아니었죠.
    ja: |-
      事実でないことは簡単に分かりますが、
      大勢の人にとってそんなのは
      どうでもいいことでした。
  d_main_39_af_08_87:
    speaker: avistar
    en: What mattered was that they'd found a new toy to ridicule.
    ko: 가지고 놀기 좋은 장난감이 생겼다는 게 중요했어요.
    ja: |-
      面白いおもちゃが
      目の前にあるというだけです。
  d_main_39_af_08_88:
    speaker: avistar
    en: My friend wanted to help.
    ko: 친구는 어떻게든 도와주고 싶어 했어요.
    ja: |-
      その友人は、どうにかして
      彼女たちの力になりたいと悩みました。
  d_main_39_af_08_89:
    speaker: avistar
    en: She was frustrated that the popstar wasn't speaking up or trying to explain.
    ko: 적극적으로 해명하지 않는 그 아이돌이 답답하다고 생각했어요.
    ja: |-
      やがて積極的に否定しようとしない
      当の本人を、もどかしく思うように
      なりました。
  d_main_39_af_08_90:
    speaker: avistar
    en: She believed that as long as the truth came out, everyone would realize it
      had all been a misunderstanding,
    ko: 진실을 말하면 모두가 오해였다는 것을 알게 되고,
    ja: |-
      真実さえ伝えれば、
      全てはかん違いだと分かってもらえる。
  d_main_39_af_08_91:
    speaker: avistar
    en: and everything would return to normal.
    ko: 모든 것이 제자리를 찾을 것이라 믿었죠.
    ja: |-
      何もかもが元に戻るはずだと、
      友人は信じていました。
  d_main_39_af_08_92:
    speaker: avistar
    en: So she made a video to clear things up.
    ko: 그래서 해명 영상을 만들었어요.
    ja: そうして、作ってしまったのです。
  d_main_39_af_08_93:
    speaker: avistar
    en: Using voice synthesis, she fabricated statements the popstar had never said
      and created a video in her voice.
    ko: |-
      직접 하지도 않은 말을 지어내,
      친구가 자신 있었던 음성 합성으로 해명 영상을 만들었죠.
    ja: |-
      その友人が自信のあった合成音声の技術で、
      アイドルが釈明するように見せかけた、
      ニセモノの動画を。
  d_main_39_af_08_94:
    speaker: avistar
    en: In the end...
    ko: 결과는.
    ja: その結果は…
  d_main_39_af_08_95:
    speaker: anis
    en: "... The popstar, who had never seen the video, gave an explanation that contradicted
      what was said in it."
    ko: |-
      …그 영상을 본 적 없던 아이돌이,
      영상이랑은 다른 내용의 해명을 했지.
    ja: |-
      …そのことを知らなかったアイドル本人が、
      ニセ動画とはぜんぜん違うことを言いだした。
  d_main_39_af_08_96:
    speaker: avistar
    en: That's right.
    ko: 예.
    ja: その通りです。
  d_main_39_af_08_97:
    speaker: avistar
    en: Her story changed, and suddenly, she was labeled a liar.
    ko: 말이 바뀐다. 거짓말쟁이다.
    ja: あいつの話はコロコロ変わる、大ウソつきだ…
  d_main_39_af_08_98:
    speaker: avistar
    en: The Ark's plaything was cast aside in an instant, becoming nothing more than
      trash.
    ko: 방주의 장난감은, 그 순간 방주의 쓰레기통이 되었어요.
    ja: |-
      もうおもちゃですらありません。
      彼女はアークのサンドバッグになりました。
  d_main_39_af_08_99:
    speaker: avistar
    en: It was as if everyone silently agreed she could be beaten without mercy, and
      all manner of attacks rained down on her.
    ko: |-
      마치 [얘는 마음껏 두들겨 패도 된다]고 합의한 것 마냥,
      온갖 것들을 쏟아냈어요.
    ja: |-
      「こいつは好きなだけ叩いてもいい」と
      人々があらゆる罵詈雑言を
      浴びせはじめました。
  d_main_39_af_08_100:
    speaker: avistar
    en: In the end,
    ko: 결국 친구가 가장 좋아했던
    ja: 結局、その友人が何より好きだった…
  d_main_39_af_08_101:
    speaker: avistar
    en: the Ark's shining star—the one my friend had adored—
    ko: 반짝반짝 빛나던 방주의 별은
    ja: キラキラと輝くアークの星は…
  d_main_39_af_08_102:
    speaker: avistar
    en: fell from grace and never stood on stage again.
    ko: 다시는 무대에 오르지 않았어요.
    ja: 二度とステージに戻ってきませんでした。
  d_main_39_af_08_103:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_08_104:
    speaker: anis
    en: It was you.
    ko: 너였구나.
    ja: あなただったのね。
  d_main_39_af_08_105:
    speaker: anis
    en: You're the one who...
    ko: 네가… 그….
    ja: あなたが…あの…
  d_main_39_af_08_106:
    speaker: avistar
    en: Then, my friend left a note and ended her life.
    ko: 친구는 유서를 남기고 생을 마감했어요.
    ja: |-
      友人は、遺書を残して
      自分の人生を終わらせました。
  d_main_39_af_08_107:
    speaker: anis
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_39_af_08_108:
    speaker: avistar
    en: She couldn't live with the guilt.
    ko: 죄책감을 견딜 수 없었죠.
    ja: 罪悪感に耐えかねてのことです。
  d_main_39_af_08_109:
    speaker: avistar
    en: My friend was from a well-off family, so she left a note requesting to be
      turned into a Nikke.
    ko: |-
      친구의 집은 유복했어요.
      니케로 만들어달라고 유서를 남겼어요.
    ja: |-
      友人の家は裕福でした。
      自分をニケにしてほしいという、
      彼女の遺言を叶えられるぐらいに。
  d_main_39_af_08_110:
    speaker: avistar
    en: Perhaps it's because she had a clear goal in mind that she didn't end up becoming
      a mass-produced Nikke.
    ko: 단 한 가지 목적을 위한 자아가 뚜렷했기에 이름있는 니케가 될 수 있었죠.
    ja: |-
      友人は量産型にはなりませんでした。
      ニケになる目的が
      はっきりとしていたからかもしれません。
  d_main_39_af_08_111:
    speaker: avistar
    en: 'At the very core of her being, she still held fast to a single belief:'
    ko: "[그 아이돌이 다시 한번 별이 되자고 마음먹는다면]"
    ja: |-
      「あのアイドルがもしもう一度
      星になりたいと決心したら」
  d_main_39_af_08_112:
    speaker: avistar
    en: If her favorite popstar ever decides to become a star again, she will give
      everything she has to make her shine brightly.
    ko: |-
      [그땐 정말 모든 것을 바쳐 반짝반짝 빛나게 해 줄 것이다].
      라는 자아가.
    ja: |-
      「その時こそ本当にすべてを捧げて
      彼女を輝かせてあげたい」
  d_main_39_af_08_113:
    speaker: avistar
    en: Even after turning into a Nikke, my friend continued to watch over that popstar.
    ko: 그 친구는 니케가 되어 그 아이돌을 지켜봤어요.
    ja: |-
      それから友人はニケとして、
      アイドルのその後を追っていましたが…
  d_main_39_af_08_114:
    speaker: avistar
    en: But she had given up.
    ko: 아이돌은 포기했더라고요.
    ja: 彼女は何もかも諦めているようでした。
  d_main_39_af_08_115:
    speaker: avistar
    en: She went up to the surface, drifting aimlessly like a buoy lost at sea.
    ko: 그저 흘러가는 대로, 부표처럼 지상을 떠돌 뿐이었어요.
    ja: |-
      流される水草のように、
      ただ地上をさまようだけ…
  d_main_39_af_08_116:
    speaker: avistar
    en: As a Nikke, my friend worked in a field unrelated to the surface. There was
      no way she could help.
    ko: |-
      친구는 지상과는 관계없는 일을 하는 니케였어요.
      도울 방법이 없었어요.
    ja: |-
      友人は地上と無縁の職務に配属されてしまい、
      何もすることができませんでした。
  d_main_39_af_08_117:
    speaker: avistar
    en: So she waited.
    ko: 그래서 친구는 기다렸어요.
    ja: それでも、待ち続けるつもりでした。
  d_main_39_af_08_118:
    speaker: avistar
    en: Waited for the time to shine again.
    ko: 다시 빛날 때를.
    ja: 彼女が再び輝こうとする時まで。
  d_main_39_af_08_119:
    speaker: avistar
    en: Then, a chance came.
    ko: 기회가 왔죠.
    ja: そして、その機会は巡ってきました。
  d_main_39_af_08_120:
    speaker: avistar
    en: After practically begging her superior, she was finally allowed to help the
      singer she had longed to support.
    ko: |-
      상사에게 떼에 가까운 부탁을 한 후,
      염원하던 그 아이돌을 도울 수 있게 되었어요.
    ja: |-
      友人は上司に無理を言って、
      悲願であったそのアイドルを助けられる場所に
      ねじ込んでもらいました。
  d_main_39_af_08_121:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_08_122:
    speaker: avistar
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_08_123:
    speaker: avistar
    en: Anis.
    ko: 아니스.
    ja: アニス。
  d_main_39_af_08_124:
    speaker: avistar
    en: I think you can guess who these two people in the story are.
    ko: |-
      저는 그 친구에게 저를 대입하고,
      그 아이돌에게 아니스를 대입하기로 했어요.
    ja: |-
      私はその子を自分に、
      そのアイドルをアニスに
      重ねることにしました。
  d_main_39_af_08_125:
    speaker: avistar
    en: That's why I'm helping.
    ko: 그래서 돕는 거예요.
    ja: これが私の理由です。
  d_main_39_af_08_126:
    speaker: anis
    en: Avistar...
    ko: "…아비스타."
    ja: "…アビスタ…"
  d_main_39_af_08_127:
    speaker: anis
    en: This friend of yours...
    ko: 그 친구는.
    ja: その友だちは…
  d_main_39_af_08_128:
    speaker: anis
    en: Does she still believe in the popstar?
    ko: 아직까지 믿고 있어?
    ja: まだ信じてるの？
  d_main_39_af_08_129:
    speaker: avistar
    en: Of course.
    ko: 그럼요.
    ja: もちろんです。
  d_main_39_af_08_130:
    speaker: avistar
    en: This star hasn't lost its luster just yet.
    ko: |-
      방주의 별은.
      아직 빛을 잃지 않았다고.
    ja: |-
      アークの星は、
      まだ光を失っていません。
  d_main_39_af_08_131:
    speaker: anis
    en: Funny thing is... I just happen to be super close with that popstar.
    ko: 그… 내가 우연찮게 그 아이돌이랑 엄청 친한데.
    ja: |-
      その…偶然なんだけど、
      そのアイドルと私、すごく仲がいいの。
  d_main_39_af_08_132:
    speaker: anis
    en: And she thinks
    ko: "…그 아이돌은."
    ja: "…あの子は…"
  d_main_39_af_08_133:
    speaker: anis
    en: stars can't exist in the Ark.
    ko: 방주에 별은 있을 수 없다고 생각해.
    ja: アークに星は存在できないと思ってる。
  d_main_39_af_08_134:
    speaker: anis
    en: Even if you burn yourself up trying to shine,
    ko: 모두를 비추면 뭘 해.
    ja: みんなを照らして何になるの？
  d_main_39_af_08_135:
    speaker: anis
    en: there's a whole bunch of bastards out there who'll blot your light just for
      fun.
    ko: |-
      자신을 태워서 비춰도,
      재미로 그 빛을 검은색으로 칠해버리는 놈들이 한가득이야.
    ja: |-
      自分を燃やして光ったって、
      面白半分に黒いペンキをぶちまけるような
      やつらばっかり。
  d_main_39_af_08_136:
    speaker: anis
    en: She figures there's no point lighting the way for people like that.
    ko: |-
      그런 놈들을 위해,
      몸을 태워서 비출 필요가 없다고 생각한다고.
    ja: |-
      そんな人たちのために、
      自分を犠牲にする意味なんかないじゃない。
  d_main_39_af_08_137:
    speaker: avistar
    en: There's no need for you to be a shining light for everyone.
    ko: 모두를 비추지 않아도 되잖아요.
    ja: 全てを照らす必要はありません。
  d_main_39_af_08_138:
    speaker: avistar
    en: It's okay to cast your light only on those who care for you and who treat
      you kindly.
    ko: 나를 바라보는 사람, 나를 좋아해 주는 사람만을 비춰도 괜찮아요.
    ja: |-
      自分を見ている人や、
      自分を好きでいてくれる人に
      光が届けば十分でしょう。
  d_main_39_af_08_139:
    speaker: avistar
    en: You don't have to be a force of light for the entire Ark.
    ko: 방주의 별이 아니어도 좋아요.
    ja: アークの星でなくともいいのです。
  d_main_39_af_08_140:
    speaker: avistar
    en: Even if you're a star that shines down only on me, that's enough.
    ko: 그저 나만의 작은 별이라도 좋아요.
    ja: 例え、自分だけの小さな星であっても…
  d_main_39_af_08_141:
    speaker: avistar
    en: All I want is just to see you shine.
    ko: 그저, 빛나는 모습만 보고 싶을 뿐이에요.
    ja: その星が、輝いてさえいれば。
  d_main_39_af_08_142:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_08_143:
    speaker: anis
    en: That won't be easy.
    ko: 쉽지 않은 일이야.
    ja: そんな簡単なことじゃないのよ。
  d_main_39_af_08_144:
    speaker: avistar
    en: The popstar I was talking about always pushed through, no matter how hard
      things got.
    ko: 그 쉽지 않은 일을, 언제나 정직하고 우직하게 밀어붙였죠.
    ja: |-
      簡単ではないと分かっていても、
      そのアイドルはまじめに一歩ずつ
      進んでいました。
  d_main_39_af_08_145:
    speaker: avistar
    en: And so my friend won't ever give up on her.
    ko: 그래서 친구는 포기할 수 없어요.
    ja: ですので、友人も諦めていません。
  d_main_39_af_08_146:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_08_147:
    speaker: anis
    en: Well, please tell this friend of yours
    ko: 그 친구한테 전해줘.
    ja: その友だちに教えてあげて。
  d_main_39_af_08_148:
    speaker: anis
    en: that it would be best for her to find someone else to look up to.
    ko: 이제 다른 아이돌을 찾는 게 좋을 거라고.
    ja: 他のアイドルを探した方がいいって。
  d_main_39_af_08_149:
    speaker: avistar
    en: Anis.
    ko: 아니스.
    ja: アニス…
  d_main_39_af_08_150:
    speaker: anis
    en: Please. I want to be alone.
    ko: 미안. 혼자 있고 싶어.
    ja: ごめん。1人にしてくれる？
  d_main_39_af_08_151:
    speaker: avistar
    en: "..."
    ko: "……."
    ja: "……"
  d_main_39_af_08_152:
    speaker: avistar
    en: Yes, please get some rest. I'll come back tomorrow.
    ko: 예. 쉬세요. 내일 올게요.
    ja: |-
      ええ。ゆっくりお休みください。
      また明日来ます。
