---
d_main_42_01:
  d_main_42_01_1:
    speaker: "<Narration>"
    en: Rapi pushes through the pain searing through her body and forces herself up.
    ko: 라피는 온몸을 두드리는 고통을 이겨내며 몸을 일으켰다.
    ja: |-
      ラピは全身を襲う痛みに耐えながら、
      身体を起こした
  d_main_42_01_2:
    speaker: "<Narration>"
    en: She casts a side-glance to survey the area.
    ko: 주위를 곁눈질로 살핀다.
    ja: 横目で素早く辺りの様子をうかがう
  d_main_42_01_3:
    speaker: "<Narration>"
    en: The entire area is devastated. Nothing has been left intact.
    ko: |-
      바닥과 주위는 엉망이다.
      멀쩡한 것이 하나도 없다.
    ja: |-
      路面も周囲も跡形もなく、
      原型をとどめているものは何一つなかった
  d_main_42_01_4:
    speaker: "<Narration>"
    en: Everyone lies collapsed on the ground, unable to get up.
    ko: 모두가 쓰러진 채 일어나지 못하고 있다.
    ja: |-
      その場にいた全員が地に伏し、
      起き上がれずにいる
  d_main_42_01_5:
    speaker: "<Narration>"
    en: However, Rapi is unable to go check on her fallen comrades.
    ko: 하지만 라피는 쓰러진 동료들을 살피러 가지 못한다.
    ja: |-
      しかし、ラピは倒れた仲間を
      確かめようと動くこともできなかった
  d_main_42_01_6:
    speaker: "<Narration>"
    en: In front of her stands something alien,
    ko: 눈앞에 서 있는,
    ja: 目の前に立ちはだかる何かが…
  d_main_42_01_7:
    speaker: "<Narration>"
    en: a carbon copy of her younger self.
    ko: 자신의 어린 시절과 똑같이 생긴 이질적인 것이 서 있기 때문이다.
    ja: 自分の幼い頃にそっくりの形をしていたからだ
  d_main_42_01_8:
    speaker: ziz
    en: "*Gasp!*"
    ko: 히, 히이…!
    ja: ひ、ひぃっ…！
  d_main_42_01_9:
    speaker: ziz
    en: N-no! Nooooo!
    ko: 시, 싫어! 싫어어어--!!
    ja: い、イヤッ！イヤァァァァ！
  d_main_42_01_10:
    speaker: ziz
    en: L-Levi! Behemo...!
    ko: 레, 레비! 베히모…!
    ja: れ、レヴィ！ベヒモ…！
  d_main_42_01_11:
    speaker: "<Narration>"
    en: The little girl is absorbing Ziz.
    ko: 검은 소녀는 지즈를 흡수하고 있었다.
    ja: 黒い少女がジズを取り込もうとしている
  d_main_42_01_12:
    speaker: "<Narration>"
    en: Ziz struggles desperately, thrashing violently to avoid her fate, but to no
      avail.
    ko: |-
      지즈는 발버둥 치며 끌려가지 않으려 발악하고 있었지만,
      아무런 소용이 없었다.
    ja: |-
      ジズは必死に抵抗しているが、
      まるで効き目はなかった
  d_main_42_01_13:
    speaker: leviathan
    en: Ziz!
    ko: 지… 즈…!
    ja: ジ…ズ…！
  d_main_42_01_14:
    speaker: behemoth
    en: Ahhhhh!
    ko: 아아아아아--!!
    ja: あぁぁぁぁっ――！！
  d_main_42_01_15:
    speaker: "<Narration>"
    en: Behemoth lunges forward, swinging her pincers at the girl's hands clutching
      Ziz.
    ko: 베히모스가 달려들어 지즈를 붙잡은 검은 손에 집게를 휘두른다.
    ja: |-
      ベヒモスが飛びだし、
      ジズをつかむ腕にアームを振り下ろした
  d_main_42_01_16:
    speaker: "<Narration>"
    en: Her grip loosens, but she retains her hold on Ziz.
    ko: 검은 손이 조금씩 풀리지만, 지즈를 놓아주지 않는다.
    ja: |-
      黒い腕はわずかにひるんだものの、
      ジズを離そうとしない
  d_main_42_01_17:
    speaker: rapi_red
    en: What... are you?
    ko: 넌… 뭐야….
    ja: あなたは…何…？
  d_main_42_01_18:
    speaker: onlyone
    en: Huh...
    ko: "……아."
    ja: "……こ…"
  d_main_42_01_19:
    speaker: rapi_red
    en: What are you?!
    ko: 넌! 뭐냐고!
    ja: 何なの！あなたは！！
  d_main_42_01_20:
    speaker: "<Narration>"
    en: "*Bzzzzzzz!*"
    ko: 키이이이잉---!!
    ja: ギュイィィィン――！！
  d_main_42_01_21:
    speaker: "<Narration>"
    en: "*Vrrrrrr!*"
    ko: 쿠우우우우--!!
    ja: ゴオオオッ…！！
  d_main_42_01_22:
    speaker: "<Narration>"
    en: Rapi deploys her drill and charges forward,
    ko: 라피가 드릴을 전개해 돌진한다.
    ja: ラピが武器をうならせ突進した
  d_main_42_01_23:
    speaker: "<Narration>"
    en: ripping apart the girl's hands.
    ko: 지즈를 붙잡고 있는 검은 손을 찢어발긴다.
    ja: ジズをつかんでいた黒い腕が切り裂かれた
  d_main_42_01_24:
    speaker: ziz
    en: Hm?!
    ko: "!!"
    ja: "！！"
  d_main_42_01_25:
    speaker: behemoth
    en: How did you...?!
    ko: 너…!
    ja: お前…！
  d_main_42_01_26:
    speaker: rapi_red
    en: It's not over yet! The thing's still alive!
    ko: 아직 아니야! 살아있어!
    ja: まだよ！生きてる！
  d_main_42_01_27:
    speaker: "<Narration>"
    en: The severed hands fly up for a moment, then instantly clump together to form
      spikes.
    ko: 허공으로 찢겨나간 손들이 삽시간에 뭉쳐져 가시가 된다.
    ja: |-
      切り裂かれ宙に飛んだ黒い手が、
      一つに固まり鋭く尖った
  d_main_42_01_28:
    speaker: "<Narration>"
    en: The spikes shoot through the air, aimed directly at Ziz.
    ko: 날아가, 지즈를 꿰뚫으려 한다.
    ja: 巨大なトゲが再びジズを狙った
  d_main_42_01_29:
    speaker: littlemermaid
    en: I'll stop them!
    ko: "[내가 잡을게!]"
    ja: "「任せて！」"
  d_main_42_01_30:
    speaker: "<Narration>"
    en: Little Mermaid's bubbles trap the spikes.
    ko: 리틀 머메이드의 물거품이 가시들을 가둔다.
    ja: リトルマーメイドの水泡が黒い針を抑えつけた
  d_main_42_01_31:
    speaker: "<Narration>"
    en: As Behemoth tries to pull Ziz away, countless black hands shoot forth from
      the girl once more.
    ko: |-
      베히모스가 지즈를 잡아당기려는 순간,
      다시 검은 소녀의 수많은 손이 뻗어온다.
    ja: |-
      ベヒモスがジズを引っ張りだそうとすると
      黒い少女から無数の腕が伸びた
  d_main_42_01_32:
    speaker: "<Narration>"
    en: They grab Ziz's ankle.
    ko: 지즈의 발목이 잡힌다.
    ja: 腕がジズの足首をつかんだ
  d_main_42_01_33:
    speaker: ziz
    en: Eek! S-save me!
    ko: 히이이--!! 사, 살려줘--!!
    ja: ひぃぃぃっ！！た、助けて…！！
  d_main_42_01_34:
    speaker: behemoth
    en: How... is she... this... strong?!
    ko: 무슨… 힘이…!
    ja: なんて…パワーだ…！
  d_main_42_01_35:
    speaker: "<Narration>"
    en: Another hand starts to sprout from one of the hands clutching Ziz.
    ko: 지즈를 붙잡고 있던 손에서, 또 다른 손이 돋아난다.
    ja: ジズをつかむ腕から、さらに別の腕が飛び出した
  d_main_42_01_36:
    speaker: "<Narration>"
    en: Suddenly, the new appendage transforms into Bahamut's pillar.
    ko: 그 팔은, 바하무트의 기둥으로 모습을 바꿨다.
    ja: |-
      新しい腕はバハムートの武器であった
      柱に形を変えた
  d_main_42_01_37:
    speaker: behemoth
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_01_38:
    speaker: behemoth
    en: You've got to be kidding.
    ko: 뭔데 이게.
    ja: 何なんだよ…
  d_main_42_01_39:
    speaker: "<Narration>"
    en: "*Bam!*"
    ko: 꽈아아아앙--!!
    ja: ドガッ！！
  d_main_42_01_40:
    speaker: "<Narration>"
    en: The pillar, now ablaze with blue fire, slams down on Behemoth,
    ko: 푸른 불꽃을 머금은 기둥이 베히모스를 내려친다.
    ja: 青い炎をまとった柱がベヒモスに叩きつけられた
  d_main_42_01_41:
    speaker: "<Narration>"
    en: sending her crashing into the ground.
    ko: 베히모스가 바닥에 내려꽂힌다.
    ja: ベヒモスが地面にめり込んだ
  d_main_42_01_42:
    speaker: ziz
    en: Behemoth!
    ko: 베, 베히모스!
    ja: ベ、ベヒモス！
  d_main_42_01_43:
    speaker: leviathan
    en: "!"
    ko: "!!"
    ja: "！！"
  d_main_42_01_44:
    speaker: drake_p
    en: Hyaaaah!
    ko: 흐으으아아압--!!
    ja: うおおおおーっ！！
  d_main_42_01_45:
    speaker: "<Narration>"
    en: Drake grabs one of the black hands holding Ziz's ankle and unleashes a storm
      of red lightning.
    ko: |-
      드레이크가 지즈의 발목을 잡고 있는 검은 손을 붙잡고,
      붉은 전격을 쏟아낸다.
    ja: |-
      ドレイクがジズの足首に絡みつく黒い腕に
      手を伸ばし、赤い電光を走らせた
  d_main_42_01_46:
    speaker: "<Narration>"
    en: The hand appears to boil for a moment, then bursts with a pop.
    ko: 부글부글 끓듯이 반응하던 검은 손이 펑 하고 터진다.
    ja: 腕は沸き立つような反応をした後、破裂した
  d_main_42_01_47:
    speaker: drake_p
    en: Pull!
    ko: 당겨라!
    ja: 引っ張れ！
  d_main_42_01_48:
    speaker: leviathan
    en: Eeeeek!
    ko: 이, 이이이익--!!
    ja: "…ううううっ！！"
  d_main_42_01_49:
    speaker: "<Narration>"
    en: Leviathan yanks Ziz free from the girl's grip.
    ko: 레비아탄이 지즈를 잡아당겨 검은 손에서 빼낸다.
    ja: レヴィアタンがジズを黒い腕から引き放した
  d_main_42_01_50:
    speaker: onlyone
    en: Huh...
    ko: "……아."
    ja: "……こ…"
  d_main_42_01_51:
    speaker: "<Narration>"
    en: The little girl's hands turn toward Drake.
    ko: 검은 소녀의 손들이 드레이크를 향한다.
    ja: 黒い腕がドレイクに向かった
  d_main_42_01_52:
    speaker: drake_p
    en: Don't you dare lay a finger on me!
    ko: 내 몸에 손댈 생각 하지 마라-!!
    ja: 私の体には指一本触れさせん！！
  d_main_42_01_53:
    speaker: "<Narration>"
    en: Red lightning erupts from Drake's body.
    ko: 드레이크의 몸에서 붉은 전격이 터지듯이 뻗어 나온다.
    ja: ドレイクの全身に赤い稲妻がほとばしる
  d_main_42_01_54:
    speaker: "<Narration>"
    en: As soon as the little girl's hands touch it, they instantly burst.
    ko: 검은 소녀의 손이 전격에 닿자마자 터져나간다.
    ja: 腕は電撃に触れた瞬間に破裂した
  d_main_42_01_55:
    speaker: cinderella
    en: It's working!
    ko: 먹힌다…!
    ja: 効いてる…！
  d_main_42_01_56:
    speaker: laplace_p
    en: Cinderella, now!
    ko: 가자! 신데렐라!
    ja: 今だ！シンデレラ！
  d_main_42_01_57:
    speaker: cinderella
    en: Got it!
    ko: 응!
    ja: ええ！
  d_main_42_01_58:
    speaker: cinderella
    en: Glass Slippers...!
    ko: 유리 구두…!
    ja: ガラスの靴…！
  d_main_42_01_59:
    speaker: laplace_p
    en: Laplace!
    ko: 라플라스…!
    ja: ラプラス…！
  d_main_42_01_60:
    speaker: cinderella
    en: Full contact!
    ko: 풀 컨텍트!
    ja: フルコンタクト！
  d_main_42_01_61:
    speaker: laplace_p
    en: Buster!
    ko: 버스터--!!
    ja: バスター！！
  d_main_42_01_62:
    speaker: "<Narration>"
    en: Waves of blue light engulf the little girl,
    ko: 푸른 빛들이 검은 소녀를 집어삼킨다.
    ja: 青い光の奔流が黒い少女を飲み込んだ
  d_main_42_01_63:
    speaker: "<Narration>"
    en: and she explodes into pieces.
    ko: 검은 소녀는, 폭발하듯이 터져 산산이 흩어진다.
    ja: 黒い少女の姿は、爆発するように弾けて散った
  d_main_42_01_64:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_01_65:
    speaker: laplace_p
    en: Drake! Take care of Maxwell!
    ko: 드레이크! 맥스웰을!
    ja: ドレイク！マクスウェルを！
  d_main_42_01_66:
    speaker: drake_p
    en: Maxwell!
    ko: 맥스웰!
    ja: マクスウェル！
  d_main_42_01_67:
    speaker: ziz
    en: Bahamut!
    ko: 바하무트!
    ja: バハムート！
  d_main_42_01_68:
    speaker: "<Narration>"
    en: Drake and Ziz rush to where the little girl was standing.
    ko: 드레이크와 지즈가 검은 소녀가 서 있던 곳으로 달려간다.
    ja: |-
      ドレイクとジズが
      黒い少女の立っていた場所に駆け寄った
  d_main_42_01_69:
    speaker: "<Narration>"
    en: Drake plunges her hand into the Dark Matter on the ground.
    ko: 드레이크가 바닥의 다크 매터로 손을 집어넣는다.
    ja: |-
      地面に残るダークマターに
      ドレイクが手を突っ込んだ
  d_main_42_01_70:
    speaker: rapi_red
    en: Don't! It's dangerous!
    ko: 안돼! 위험해!
    ja: 危険よ！やめて！
  d_main_42_01_71:
    speaker: drake_p
    en: Maxwell, are you there?! Take my hand!
    ko: 맥스웰! 여기 있나!? 내 손을 빌려주겠다!
    ja: マクスウェル！いるか！？手を貸してやろう！
  d_main_42_01_72:
    speaker: ziz
    en: Bahamut! Bahamut!
    ko: 바하무트! 바하무트!
    ja: バハムート！バハムート！
  d_main_42_01_73:
    speaker: drake_p
    en: Something grabbed my hand! It's—
    ko: |-
      !!
      뭔가 잡힌…!
    ja: |-
      ！！
      何かが手に…！
  d_main_42_01_74:
    speaker: drake_p
    en: Ahhhhhh!
    ko: 으아아아악-!!
    ja: うおおおっ！！
  d_main_42_01_75:
    speaker: "<Narration>"
    en: Drake gets sucked into the Dark Matter.
    ko: 드레이크가 다크 매터로 빨려 들어간다.
    ja: ドレイクがダークマターに引きずり込まれた
  d_main_42_01_76:
    speaker: ziz
    en: Eeeek!
    ko: 이익…!
    ja: ひっ…！
  d_main_42_01_77:
    speaker: "<Narration>"
    en: Ziz pulls on Drake.
    ko: 지즈가 드레이크를 잡아당긴다.
    ja: ジズがドレイクをつかみ、止めようとした
  d_main_42_01_78:
    speaker: "<Narration>"
    en: She spreads her wings and tries to fly up, but Drake doesn't budge.
    ko: 날개를 펴고, 공중으로 날아가려고 하지만 꼼짝도 하지 않는다.
    ja: |-
      翼を広げ、飛び上がろうとするが、
      びくともしない
  d_main_42_01_79:
    speaker: laplace_p
    en: I'm coming!
    ko: 내가 간다!
    ja: 私が行く！
  d_main_42_01_80:
    speaker: drake_p
    en: "Don't, you fool! \nIf you get absorbed too, we're done for!"
    ko: |-
      오지 마라 멍청한 놈!
      네놈까지 흡수되면 승산이 없다!
    ja: |-
      来るな、愚か者め！
      貴様まで吸い込まれたら勝ち目がなくなる！
  d_main_42_01_81:
    speaker: laplace_p
    en: "!"
    ko: "…!!"
    ja: "…！！"
  d_main_42_01_82:
    speaker: drake_p
    en: And you, too! Get out of here!
    ko: 너도 가라! 무리다!
    ja: お前ももういい！無理だ！
  d_main_42_01_83:
    speaker: ziz
    en: B-but...!
    ko: 그, 그래도오…!
    ja: で、でもぉ…！
  d_main_42_01_84:
    speaker: drake_p
    en: I said go!
    ko: 가라!
    ja: 行けッ！！
  d_main_42_01_85:
    speaker: ziz
    en: But you... you saved me...!
    ko: 너…! 나 구해줬으니… 까…!
    ja: 私…！助けてもらったし…だから…！
  d_main_42_01_86:
    speaker: drake_p
    en: "!"
    ko: "…!!"
    ja: "…！！"
  d_main_42_01_87:
    speaker: drake_p
    en: Fine, fine! I'll let you join the Villain Union!
    ko: 네놈…! 빌런 연합에 넣어주겠다!
    ja: お前…！ヴィラン連合に入れてやろう！
  d_main_42_01_88:
    speaker: ziz
    en: Huh...?
    ko: "…어?"
    ja: "…え？"
  d_main_42_01_89:
    speaker: "<Narration>"
    en: Drake tears herself free of Ziz's grip.
    ko: 드레이크가 지즈의 팔을 뿌리친다.
    ja: ドレイクがジズの腕を振りほどいた
  d_main_42_01_90:
    speaker: "<Narration>"
    en: Ziz tumbles backward,
    ko: 지즈가 뒤로 나동그라지고
    ja: ジズは勢いよくひっくり返り…
  d_main_42_01_91:
    speaker: "<Narration>"
    en: while Drake gets swallowed up by the Dark Matter.
    ko: 드레이크가 바닥의 다크 매터로 빨려 들어간다.
    ja: |-
      ドレイクはまるで自分から飛び込むように、
      ダークマターへ消えていった
  d_main_42_01_92:
    speaker: "<Narration>"
    en: The little girl rises up from the ground.
    ko: 검은 소녀가 솟아오르듯 나타난다.
    ja: 黒い少女の姿がふたたび飛びだしてくる
  d_main_42_01_93:
    speaker: "<Narration>"
    en: She once again shoots hands in every direction.
    ko: 다시 수많은 손을 사방으로 뻗는다.
    ja: 無数の黒い手が四方に伸びた
  d_main_42_01_94:
    speaker: laplace_p
    en: Drake... Maxwell...
    ko: 드레이크… 맥스웰….
    ja: ドレイク…マクスウェル…
  d_main_42_01_95:
    speaker: laplace_p
    en: Ahhhhh!
    ko: 아아아아아--!!
    ja: あぁぁぁぁっ！！
  d_main_42_01_96:
    speaker: "<Self>"
    en: Everyone, retreat!
    ko: 전원!! 퇴각!!
    ja: 全員！退却だ！！
  d_main_42_01_97:
    speaker: laplace_p
    en: Birdie!
    ko: "!! 버드 보이!"
    ja: "！！バードボーイ！"
  d_main_42_01_98:
    speaker: rapi_red
    en: Commander! You're safe!
    ko: 지휘관! 무사하셨군요!
    ja: 指揮官！ご無事でしたか！
  d_main_42_01_99:
    speaker: "<Self>"
    en: Fighting her is dangerous! We don't know what she's capable of.
    ko: 능력도 모르는 적과 무작정 싸울 순 없어!
    ja: 能力も分からない敵と戦うのは危険だ！
  d_main_42_01_100:
    speaker: "<Self>"
    en: Fall back!
    ko: 전원!! 퇴각!!
    ja: 総員ただちに退却！！
  d_main_42_01_101:
    speaker: liberalio
    en: I'll buy us time.
    ko: 시간을 벌어줄게.
    ja: 時間を稼いであげる。
  d_main_42_01_102:
    speaker: "<Narration>"
    en: A waterfall from above suddenly pours onto the little girl's head.
    ko: 검은 소녀의 머리 위에서 폭포가 쏟아져 내린다.
    ja: 黒い少女の頭上に滝が生まれた
  d_main_42_01_103:
    speaker: "<Narration>"
    en: She stops moving, pinned by the massive pressure pushing down on her.
    ko: 막대한 무게가 짓누르자, 검은 소녀의 움직임이 멈춘다.
    ja: 膨大な水量に圧され、黒い少女が動きを止める
  d_main_42_01_104:
    speaker: "<Self>"
    en: Let's go!
    ko: 가자!
    ja: 逃げるぞ！
  d_main_42_01_105:
    speaker: rapi_red
    en: But... that thing's too dangerous to leave alone!
    ko: 하지만 저걸 그대로 두기엔 너무…!
    ja: しかし、このままでは…！
  d_main_42_01_106:
    speaker: laplace_p
    en: Drake and Maxwell are still—
    ko: 드레이크와 맥스웰이…!
    ja: ドレイクとマクスウェルが…！
  d_main_42_01_107:
    speaker: "<Self>"
    en: It's not going to matter if we all die here!
    ko: 다들 정신 차려! 여기서 전멸하고 싶어!?
    ja: しっかりしろ！ここで全滅する気か！？
  d_main_42_01_108:
    speaker: "<Self>"
    en: I'm giving you an order! Retreat!
    ko: 지휘관 명령이야! 퇴각!
    ja: これは命令だ！退却！
  d_main_42_01_109:
    speaker: rapi_red
    en: "!"
    ko: "…!!"
    ja: "…！！"
  d_main_42_01_110:
    speaker: rapi_red
    en: Roger!
    ko: 라져!
    ja: ラジャー！
  d_main_42_01_111:
    speaker: laplace_p
    en: "... Agh!"
    ko: "…크윽…!"
    ja: くっ…！
  d_main_42_01_112:
    speaker: "<Monologue>"
    en: Everyone begins to run.
    ko: 모두가 달리기 시작한다.
    ja: 全員が走り出した
  d_main_42_01_113:
    speaker: "<Monologue>"
    en: Off in the distance, the Four Beasts are seen falling back.
    ko: 저 멀리, 포비스트도 퇴각하는 모습이 보였다.
    ja: |-
      その場を逃れるフォービーストの様子も
      遠目に見えた
d_main_42_02:
  d_main_42_02_1:
    speaker: "<Self>"
    en: I'm sorry I was late. Let's try to make sense of all this.
    ko: 늦어서 미안해. 상황을 정리해 보자.
    ja: 遅くなってすまない、状況を整理しよう
  d_main_42_02_2:
    speaker: "<Self>"
    en: Judging from what we know, the Rapi we saw must be the Queen of the Four Beasts.
    ko: 정황상 저 라피… 는 포비스트의 퀸이야.
    ja: |-
      状況的に考えて、あのラピ…に似た何かは
      フォービーストのクイーンだ
  d_main_42_02_3:
    speaker: liberalio
    en: That's right. I'm a Heretic, so I would know.
    ko: 맞아. 나는 알아. 헬레틱이니까.
    ja: |-
      そうね。私には分かるわ。
      ヘレティックだもの。
  d_main_42_02_4:
    speaker: cinderella
    en: "!"
    ko: "…!!"
    ja: "…！！"
  d_main_42_02_5:
    speaker: rapi_red
    en: But why does it look like me when I was a child?
    ko: "…어째서, 제가 어렸을 때의 모습을 하고 있는걸까요."
    ja: |-
      …なぜ、私の小さい頃のような姿を
      しているのでしょうか。
  d_main_42_02_6:
    speaker: "<Self>"
    en: Ziz had your headless body.
    ko: "…지즈가 머리가 없는 라피의 바디를 가지고 있었어."
    ja: "…ジズが頭のないラピのボディを持っていた"
  d_main_42_02_7:
    speaker: "<Self>"
    en: The one we had to leave in the field during the battle with Grave Digger.
    ko: 아마, 예전 그레이브 디거 전에서 소실된 바디겠지.
    ja: |-
      おそらく、いつかのグレイブディガーに
      やられた時のボディだろう
  d_main_42_02_8:
    speaker: "<Self>"
    en: I saw them use it to create the Queen.
    ko: 그걸 퀸을 만드는 재료에 집어넣었어.
    ja: それを材料の一つにしたようだ
  d_main_42_02_9:
    speaker: rapi_red
    en: Mh...
    ko: "……."
    ja: "……"
  d_main_42_02_10:
    speaker: rapi_red
    en: Ingrid tried to recover it several times, but since it was deep underground
      in an area swarming with Raptures, she gave up.
    ko: |-
      교관이 수차례나 회수를 시도했었습니다만,
      깊은 지하인 데다 대량의 랩쳐들이 있어 포기했었습니다.
    ja: |-
      教官は何度も回収を試みていましたが、
      地下深くのうえにラプチャーも多く
      最終的に放棄されました。
  d_main_42_02_11:
    speaker: rapi_red
    en: Ziz must have gotten ahold of it.
    ko: 그걸 지즈가 가져간 것이군요.
    ja: それがジズに回収されていた。
  d_main_42_02_12:
    speaker: rapi_red
    en: That explains why it looks like... me.
    ko: "…그래서 제 모습을…."
    ja: "…私の姿をしていたのは、それが理由…"
  d_main_42_02_13:
    speaker: rapi_red
    en: Can't say that feels very good.
    ko: 썩 유쾌하진 않군요.
    ja: いい気分はしません。
  d_main_42_02_14:
    speaker: "<Self>"
    en: As you saw, it can use the abilities of whatever or whoever it absorbs.
    ko: 봐서 알겠지만, 저건 흡수한 대상의 능력을 사용해.
    ja: |-
      もう分かっていると思うが
      あれは吸収した者の能力を使えるようだ
  d_main_42_02_15:
    speaker: "<Self>"
    en: As for what happens to those it absorbs, we have no way of knowing for now.
    ko: "…흡수된 대상은, 어떻게 되었는지 지금으로서 알 방법은 없겠지."
    ja: |-
      …吸収された者がどうなるのかは
      今のところ知りようがない
  d_main_42_02_16:
    speaker: laplace_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_02_17:
    speaker: "<Self>"
    en: But I'm sure they're still alive.
    ko: 하지만 살아있을 거야.
    ja: だが、きっと生きている
  d_main_42_02_18:
    speaker: laplace_p
    en: How...?
    ko: "…어떻… 게."
    ja: "…それは…なぜだ？"
  d_main_42_02_19:
    speaker: "<Self>"
    en: We should move forward under that assumption.
    ko: 그렇게 믿고 움직이자.
    ja: 信じて動くしかない
  d_main_42_02_20:
    speaker: "<Self>"
    en: We have to hold onto hope. Otherwise, we'd never be able to do anything.
    ko: |-
      믿어야 해.
      그렇지 않으면 우리가 할 수 있는 건 없어.
    ja: |-
      他に方法は無い。
      信じなければ何もできなくなる
  d_main_42_02_21:
    speaker: laplace_p
    en: Huh...!
    ko: "……."
    ja: "……"
  d_main_42_02_22:
    speaker: laplace_p
    en: You're right, Birdie.
    ko: 그래. 네 말이 맞다, 버드 보이.
    ja: 確かに。その通りだ、バードボーイ。
  d_main_42_02_23:
    speaker: laplace_p
    en: Drake and Maxwell are part of Matis, Missilis' strongest squad.
    ko: 드레이크와 맥스웰은 미실리스 최강의 스쿼드, 메티스다.
    ja: |-
      ドレイクとマクスウェルは
      ミシリス最強の部隊、メティスの一員だ。
  d_main_42_02_24:
    speaker: laplace_p
    en: They wouldn't go down so easily.
    ko: 그렇게 쉽게 당할 리가 없지.
    ja: そう簡単にやられたりはしない。
  d_main_42_02_25:
    speaker: laplace_p
    en: They'll make a dramatic comeback, blasting out of that thing with a big burst
      of electricity.
    ko: |-
      보란 듯이 그것의 몸속에서,
      전기를 내뿜으며 부활할 거다.
    ja: |-
      時が来ればポーズを決めながら電撃をバックに
      奴の身体の中から復活してくる。
  d_main_42_02_26:
    speaker: laplace_p
    en: Like the heroes they are.
    ko: 그것이 히어로니까.
    ja: それがヒーローというものだ。
  d_main_42_02_27:
    speaker: "<Self>"
    en: Exactly.
    ko: 응. 당연하지.
    ja: ああ、そうだな
  d_main_42_02_28:
    speaker: rapi_red
    en: I'm sorry. I should've kept a cool head.
    ko: |-
      …죄송합니다.
      저라도 상황을 냉정하게 봤어야 했는데.
    ja: |-
      …申し訳ありません。
      冷静な状況判断が必要だったにも関わらず…
  d_main_42_02_29:
    speaker: rapi_red
    en: I panicked.
    ko: 패닉… 상태였습니다.
    ja: 落ち着いて…いられませんでした。
  d_main_42_02_30:
    speaker: "<Self>"
    en: Of course you did. If a younger version of myself appeared in front of me,
      I'd be shaken up too.
    ko: |-
      어쩔 수 없어.
      나라도 어렸을 때 내가 적으로 나타났으면 혼란스러웠을 거야.
    ja: |-
      仕方ない。
      私でも動揺しただろう
  d_main_42_02_31:
    speaker: "<Self>"
    en: For now, let's just be happy we made it out of there alive.
    ko: 지금은 이렇게라도 전력을 보존한 것에 만족하자.
    ja: 今は戦力を残せただけでも十分だ
  d_main_42_02_32:
    speaker: rapi_red
    en: All right... Thank you.
    ko: "…예. 감사합니다."
    ja: "…はい。ありがとうございます。"
  d_main_42_02_33:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_02_34:
    speaker: "<Monologue>"
    en: I turn around.
    ko: 시선을 돌린다.
    ja: 視線を移した
  d_main_42_02_35:
    speaker: "<Self>"
    en: You came.
    ko: 와줬구나.
    ja: 来てくれたな
  d_main_42_02_36:
    speaker: cinderella
    en: Prince.
    ko: 왕자님.
    ja: 王子様。
  d_main_42_02_37:
    speaker: grave_p
    en: I told you we would find you.
    ko: 말했을 거다. 우리가 너를 찾겠다고.
    ja: 言ったはずだ。見つけると。
  d_main_42_02_38:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_02_39:
    speaker: "<Self>"
    en: You're... Siren, right? So you met. That's good.
    ko: |-
      세이렌… 이지?
      만났구나. 진짜 다행이야.
    ja: |-
      セイレーン…だな？
      会えたのか、よかった
  d_main_42_02_40:
    speaker: littlemermaid
    en: Ah, awoo?
    ko: 아, 아으?
    ja: あ…あう…？
  d_main_42_02_41:
    speaker: "<Self>"
    en: I've seen you before. I thought you were only made of bubbles.
    ko: |-
      나는 너를 본 적이 있어.
      물거품이었지만.
    ja: |-
      君のことは見たことがある。
      実物ではないが
  d_main_42_02_42:
    speaker: littlemermaid
    en: Ah, awoo awah.
    ko: 아, 아으. 아우아.
    ja: あ、あう…あ…
  d_main_42_02_43:
    speaker: "<Self>"
    en: Hmm?
    ko: "??"
    ja: "？？"
  d_main_42_02_44:
    speaker: cinderella
    en: What's wrong, Siren? Do you have a sore throat?
    ko: 세이렌. 왜 그래? 목이 안 좋아?
    ja: セイレーン、どうしたの？声が出なくなった？
  d_main_42_02_45:
    speaker: littlemermaid
    en: Awoo...
    ko: 아우….
    ja: あう…
  d_main_42_02_46:
    speaker: cinderella
    en: Are you feeling shy?
    ko: "…낮을 가리는걸까 설마."
    ja: "…まさか、人見知り？"
  d_main_42_02_47:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_02_48:
    speaker: "<Self>"
    en: It's okay... Go ahead and rest up. We can talk later.
    ko: 어… 그래. 일단은 좀 쉬고 나중에 천천히 얘기하자.
    ja: |-
      まぁ…分かった。
      時間をおいて、後でゆっくり話そう
  d_main_42_02_49:
    speaker: "<Self>"
    en: Next, we have...
    ko: 다음은….
    ja: 次は…
  d_main_42_02_50:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_02_51:
    speaker: "<Self>"
    en: Mori.
    ko: 모리.
    ja: モリー
  d_main_42_02_52:
    speaker: mori
    en: E-Evaluator, you remember me?
    ko: 펴, 평가자님. 저 기억하시는군요?
    ja: |-
      ひょ、評価者様…
      私のこと覚えてくださってたんですか？
  d_main_42_02_53:
    speaker: "<Self>"
    en: Of course.
    ko: 물론이야.
    ja: 当たり前だ
  d_main_42_02_54:
    speaker: "<Self>"
    en: I see you're not alone anymore. Congratulations!
    ko: "…혼자가 아니게 되었구나. 축하해."
    ja: "…仲間ができたんだな、おめでとう"
  d_main_42_02_55:
    speaker: mori
    en: "!"
    ko: "!!"
    ja: "！！"
  d_main_42_02_56:
    speaker: mori
    en: Th-thank you! Thank you so much!
    ko: 가, 감사합니다…! 정말 감사합니다…!
    ja: |-
      あ、ありがとうございます…！
      本当にありがとうございます…！
  d_main_42_02_57:
    speaker: mori
    en: It's thanks to you that I have someone who loves—
    ko: 평가자님 덕분에…! 저한테도…! 애정을 주는 사람이…!
    ja: |-
      おかげ様で…！私にも…！
      大切に思ってくれる人が…！
  d_main_42_02_58:
    speaker: littlemermaid
    en: Mori.
    ko: "[…모리.]"
    ja: "「…モリー」"
  d_main_42_02_59:
    speaker: mori
    en: Oh, sorry. We can talk more later!
    ko: 죄, 죄송합니다! 나중에, 나중에 천천히 얘기해요 우리!
    ja: す、すみません！後でゆっくり話しましょう！
  d_main_42_02_60:
    speaker: "<Self>"
    en: Yeah, I'd like that.
    ko: 응. 그러자.
    ja: ああ、そうしよう
  d_main_42_02_61:
    speaker: "<Self>"
    en: How did you find us, by the way?
    ko: "…그런데 우릴 어떻게 찾은 거야?"
    ja: "…ところで、なぜここが分かったんだ？"
  d_main_42_02_62:
    speaker: cinderella
    en: After reuniting with Siren, I witnessed a major upheaval.
    ko: "…세이렌과 무사히 합류한 후, 큰 이변을 목격했어."
    ja: |-
      …セイレーンとは無事に会えたけど、
      その後大きな問題があったの。
  d_main_42_02_63:
    speaker: cinderella
    en: I was trying to meet up with Hansel and Gretel, but something bigger came
      up.
    ko: 헨젤과 그레텔과 만나려 했지만, 더 큰 일이 일어났으니까.
    ja: |-
      ヘンゼルとグレーテルを
      探すつもりだったけど、
      それより大変そうだったから。
  d_main_42_02_64:
    speaker: "<Self>"
    en: What do you mean, "major upheaval"?
    ko: "…큰 이변?"
    ja: "…大きな問題？"
  d_main_42_02_65:
    speaker: cinderella
    en: I'm afraid now's not the time to discuss it.
    ko: "…응. 지금 할 얘기는 아니야."
    ja: "…ええ。でも、この話は今でなくていいわ。"
  d_main_42_02_66:
    speaker: cinderella
    en: The situation is already dangerous enough. If I were to tell you now, it would
      only cause confusion.
    ko: 일단 이쪽 상황도 보통 일은 아닌 만큼, 괜히 이야기해 봤자 혼란만 가중되겠지.
    ja: |-
      ここの方が差し迫った状況だし、
      余計な混乱をさせたくないもの。
  d_main_42_02_67:
    speaker: cinderella
    en: I'll tell you later.
    ko: 나중에 이야기해 줄게.
    ja: またいずれ話すことにするわ。
  d_main_42_02_68:
    speaker: cinderella
    en: Anyway, because of that, I decided it was best to join you first.
    ko: 아무튼 그 건도 있고 해서, 일단은 왕자님과 합류하려고 온 거야.
    ja: |-
      とにかく、そのことがあって、
      一度王子様と合流しようと思ったの。
  d_main_42_02_69:
    speaker: grave_p
    en: On the way to the Outpost, we saw a massive whale fall from the sky.
    ko: 주둔지로 향하던 중, 엄청 큰 고래가 떨어지는 것을 봤다.
    ja: |-
      駐屯地に向かう途中で、
      巨大なクジラが落ちるのを見た。
  d_main_42_02_70:
    speaker: grave_p
    en: We figured that's where you'd be.
    ko: 당연히, 네가 거기 있을 것 같았다.
    ja: お前は必ずそこにいると思った。
  d_main_42_02_71:
    speaker: cinderella
    en: Precisely.
    ko: 응. 그럴 것 같았어.
    ja: ええ、私もそう。
  d_main_42_02_72:
    speaker: "<Self>"
    en: Why is that?
    ko: "…어째서?"
    ja: "…なぜだ？"
  d_main_42_02_73:
    speaker: grave_p
    en: Because that's the kind of person you are.
    ko: 너라면 그럴 것 같았으니까.
    ja: お前だからだ。
  d_main_42_02_74:
    speaker: cinderella
    en: That's right.
    ko: 맞아.
    ja: そうね。
  d_main_42_02_75:
    speaker: rapi_red
    en: "... That somehow both makes sense and doesn't at the same time."
    ko: "…뭔가 이해가 되면서도 이해되지 않는 말이네."
    ja: "…分かるような、分からないような。"
  d_main_42_02_76:
    speaker: grave_p
    en: I called it. I have good instincts.
    ko: 내가 맞췄다. 나는 감이 좋다.
    ja: 当たっていた。私は勘がいい。
  d_main_42_02_77:
    speaker: cinderella
    en: "Laplace, you've changed so much. \nYou've become beautiful."
    ko: |-
      라플라스는 모습이 많이 바뀌었네.
      아름다워졌어.
    ja: |-
      ラプラスはずいぶん見違えたわね。
      美しくなったわ。
  d_main_42_02_78:
    speaker: grave_p
    en: The same goes for Drake and Maxwell.
    ko: 드레이크와 맥스웰도 그랬었다.
    ja: ドレイクとマクスウェルもそうだった。
  d_main_42_02_79:
    speaker: cinderella
    en: I'm sure when the three of you reunite, it will be even more beautiful.
    ko: "…셋이 모이면 분명 더 아름답겠지."
    ja: |-
      …3人そろっていれば、
      もっと美しかったでしょうね。
  d_main_42_02_80:
    speaker: cinderella
    en: We must rescue them.
    ko: 반드시 구하자.
    ja: 必ず助けるわ。
  d_main_42_02_81:
    speaker: laplace_p
    en: Cinderella...!
    ko: "…신데렐라…!"
    ja: シンデレラ…！
  d_main_42_02_82:
    speaker: laplace_p
    en: You're positively brimming with heroic spirit!
    ko: 이렇게나 히어로 스피릿으로 가득 차 있다니…!
    ja: |-
      まさか、そこまでヒーロースピリットに
      あふれているとは…！
  d_main_42_02_83:
    speaker: laplace_p
    en: I'm touched and so grateful to have met another true hero!
    ko: 나는 감동했다! 진정한 히어로를 다시 만난 이 기적에 감사한다!
    ja: |-
      感動したぞ！
      真のヒーローと再び出会えた奇跡に
      感謝しなければ！
  d_main_42_02_84:
    speaker: cinderella
    en: "... Right. It's important to be grateful."
    ko: "…그래그래. 감사하자."
    ja: "…ええ、よかったわね。"
  d_main_42_02_85:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_02_86:
    speaker: cinderella
    en: And you are...?
    ko: 그리고 이쪽은….
    ja: あとは、そこの…
  d_main_42_02_87:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_02_88:
    speaker: liberalio
    en: Hello, I'm Liberalio.
    ko: "…반가워. 리버렐리오야."
    ja: "…リバーレリオよ。よろしく…"
  d_main_42_02_89:
    speaker: liberalio
    en: I'm your sister.
    ko: 언니.
    ja: お姉さま。
  d_main_42_02_90:
    speaker: cinderella
    en: Whose? Mine?
    ko: "…나?"
    ja: "…私のこと？"
  d_main_42_02_91:
    speaker: liberalio
    en: You're the first daughter Mother made.
    ko: 너는 어머니가 만든 최초의 딸.
    ja: あなたはお母さまに生み出された最初の娘。
  d_main_42_02_92:
    speaker: liberalio
    en: I was created based on your data.
    ko: 나는 네 데이터를 기반으로 만들어졌어.
    ja: 私もあなたのデータを基に生み出された。
  d_main_42_02_93:
    speaker: liberalio
    en: You were the first, and I was the second.
    ko: 네가 첫 번째. 내가 두 번째.
    ja: あなたが最初、次が私。
  d_main_42_02_94:
    speaker: liberalio
    en: That makes us siblings, Sister.
    ko: 그러니 언니라고 할 수 있어. 언니.
    ja: つまり、私は妹ということよ、お姉さま。
  d_main_42_02_95:
    speaker: cinderella
    en: Sorry, but please don't call me that.
    ko: "…미안한데, 그렇게 부르지 말아 줘."
    ja: "…悪いけれど、その呼び方はやめて。"
  d_main_42_02_96:
    speaker: cinderella
    en: I'm not a Heretic anymore.
    ko: 나는 이제 헬레틱 같은 게 아니니까.
    ja: 私はもうヘレティックではないの。
  d_main_42_02_97:
    speaker: liberalio
    en: "?"
    ko: "??"
    ja: "？？"
  d_main_42_02_98:
    speaker: liberalio
    en: You cannot change your origin.
    ko: 태생은 바꿀 수 없어.
    ja: 生まれついたものは変えられないわ。
  d_main_42_02_99:
    speaker: liberalio
    en: |-
      And your origin determines what you are.
      Therefore, you cannot change what you are.
    ko: |-
      본질은 태생에서 와.
      본질 역시 바꿀 수 없어.
    ja: |-
      生まれが本質を決める。
      本質は変えられないのよ。
  d_main_42_02_100:
    speaker: liberalio
    en: Your origin makes you my sister.
    ko: 그러니 너의 본질은 나의 언니인 것이 맞아.
    ja: 私の姉ということがあなたの本質。
  d_main_42_02_101:
    speaker: liberalio
    en: You are the only blood relative I have, the only other one Mother made herself.
    ko: 어머니가 직접 만든 내 유일한 혈육은, 너밖에 없거든. 언니.
    ja: |-
      お母さまが生み出した、
      私とつながる唯一の血縁。
      それがあなたよ、お姉さま。
  d_main_42_02_102:
    speaker: cinderella
    en: I am not the Queen's child, nor am I your sister.
    ko: 나는 퀸의 자식도, 네 언니도 아니야.
    ja: 私はクイーンの子でも、あなたの姉でもないわ。
  d_main_42_02_103:
    speaker: cinderella
    en: I've come back. Unlike you.
    ko: 돌아왔거든. 너와는 다르게.
    ja: 私は私を取り戻したの。あなたとは違う。
  d_main_42_02_104:
    speaker: cinderella
    en: So forgive me, but I'm not interested in being sisters or even friends.
    ko: 그러니 미안하지만, 친한 척은 하지 말아줬으면 해.
    ja: それ以上、なれなれしくしないで。
  d_main_42_02_105:
    speaker: cinderella
    en: We're working together now because the situation demands it,
    ko: 지금은 사정이 이래서 손을 잡겠지만.
    ja: |-
      やむを得ない状況だから、
      今は手を組んであげるというだけ。
  d_main_42_02_106:
    speaker: cinderella
    en: but to me, you're merely someone I'll have to put down one day,
    ko: 넌 내가 언젠가 죽여야 할 대상일 뿐이야.
    ja: 私にとってはいつか倒すべき存在でしかないわ。
  d_main_42_02_107:
    speaker: cinderella
    en: because you are the Queen's child.
    ko: 그 퀸의 자식이니까.
    ja: あなたがクイーンの子である限り。
  d_main_42_02_108:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_02_109:
    speaker: liberalio
    en: I don't understand.
    ko: 이해가 안 돼.
    ja: 理解できないわ。
  d_main_42_02_110:
    speaker: liberalio
    en: Nothing you've said can change who you are or where you came from.
    ko: 그렇게 이야기한다고 해서 네 태생과 본질은 바뀌지 않아.
    ja: 何を言おうと、あなたの本質は変わらないのに。
  d_main_42_02_111:
    speaker: grave_p
    en: Yes, it can.
    ko: 바뀐다.
    ja: いいや、変わる。
  d_main_42_02_112:
    speaker: grave_p
    en: Anyone can change. You just have to want it.
    ko: 자신이 원한다면 바뀔 수 있다.
    ja: 自分が望めば、変えられる。
  d_main_42_02_113:
    speaker: cinderella
    en: So long as someone is there to take your hand, you can change.
    ko: 손을 잡아줄 누군가가 있다면, 바뀔 수 있어.
    ja: |-
      手を取ってくれる誰かがいれば、
      変えることができるの。
  d_main_42_02_114:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_02_115:
    speaker: cinderella
    en: I doubt you will ever understand.
    ko: 너는, 평생 이해하지 못하겠지.
    ja: |-
      もしかしたら、永遠に
      理解できないかもしれないわね。
  d_main_42_02_116:
    speaker: liberalio
    en: You're right. I don't understand.
    ko: 응. 그럴 거야. 나는 이해할 수 없어.
    ja: |-
      ええ、そうでしょうね。
      私には理解することなどできない。
  d_main_42_02_117:
    speaker: liberalio
    en: I'll switch topics, then. Talking about things neither of us understands is
      a waste of time.
    ko: |-
      그러니 이 이야기는 그만할게.
      서로 이해할 수 없는 이야기는 시간 낭비니까.
    ja: |-
      この話はここまでにしましょう。
      理解できないことを話しあっても
      時間をムダにするだけよ。
  d_main_42_02_118:
    speaker: cinderella
    en: Much appreciated.
    ko: 그거 고맙네.
    ja: それはありがたいわ。
  d_main_42_02_119:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_02_120:
    speaker: liberalio
    en: Human, isn't there one more thing you should share?
    ko: 인간. 공유할 상황이 하나 더 있지 않아?
    ja: |-
      人間。他にもっと共有するべき
      情報があったでしょう？
  d_main_42_02_121:
    speaker: "<Self>"
    en: Right... Everyone, listen up.
    ko: "…다들, 잘 들어."
    ja: "…みんな、よく聞いてくれ。"
  d_main_42_02_122:
    speaker: "<Self>"
    en: In the Imitation Ark, there's something targeting the Four Beasts' Queen.
    ko: 포비스트의 퀸을 노리고, 지금 이 유사 방주에….
    ja: |-
      フォービーストの作り出した
      クイーンを狙って、今ここには…
  d_main_42_02_123:
    speaker: "<Narration>"
    en: "*Rumble rumble...*"
    ko: 쿠구구구….
    ja: ゴゴゴゴ――
  d_main_42_02_124:
    speaker: "<Monologue>"
    en: A deafening roar echoes through the air.
    ko: 굉음이 울려 퍼진다.
    ja: 轟音が遠くで響いた
  d_main_42_02_125:
    speaker: "<Monologue>"
    en: In the distance, white buildings begin to collapse.
    ko: 저 멀리 새하얀 건물들이 무너진다.
    ja: 彼方にある白一色の建築物が崩れていく
  d_main_42_02_126:
    speaker: "<Monologue>"
    en: Or rather, sink into the ground.
    ko: 아니, 정확히는 가라앉고 있다.
    ja: いや、正確には沈んでいく
  d_main_42_02_127:
    speaker: "<Monologue>"
    en: Two figures appear to be running in this direction, with another one flying.
    ko: 달리고 있는 둘, 날고 있는 하나가 우리 쪽으로 다가오고 있다.
    ja: |-
      さらに走る人影が2つ、飛ぶ影が1つ、
      こちらに近づいてきていた
  d_main_42_02_128:
    speaker: laplace_p
    en: Coming straight for us, huh? They must've been itching for a fight.
    ko: "…바로 덤비는 건가. 호전적이군."
    ja: |-
      …向こうからやって来るとは、
      ずいぶんやる気だな。
  d_main_42_02_129:
    speaker: cinderella
    en: Something doesn't feel right.
    ko: "…뭔가, 다른데."
    ja: "…いいえ、様子がおかしいわ。"
  d_main_42_02_130:
    speaker: "<Self>"
    en: It's Gluttony.
    ko: "…글러트니가 와 있어."
    ja: "…グラトニーが寄ってきているんだ"
  d_main_42_02_131:
    speaker: littlemermaid
    en: Ah woo?!
    ko: 아으!?
    ja: あう！？
  d_main_42_02_132:
    speaker: mori
    en: Wh-what?
    ko: 예, 예?
    ja: はっ、はい！？
  d_main_42_02_133:
    speaker: "<Narration>"
    en: "*Boooom!*"
    ko: 콰아아아앙--!!
    ja: ドカン！！
  d_main_42_02_134:
    speaker: "<Monologue>"
    en: The ground splits open, and a colossal mouth erupts forth.
    ko: 지면을 뚫고, 거대한 입이 솟아올랐다.
    ja: 地面を突き破り、巨大な口が現れた
  d_main_42_02_135:
    speaker: "<Monologue>"
    en: Its massive jaws chomp again and again as the beast lunges forward, trying
      to devour the Four Beasts whole.
    ko: 거대한 입은, 포비스트를 집어삼키기 위해 이를 부딪치는 소리를 내며 돌진해 오고 있었다.
    ja: |-
      巨大な口は歯を鳴らしながら
      フォービーストを飲み込もうと狙っていた
d_main_42_03:
  d_main_42_03_1:
    speaker: mori
    en: I c-can't believe G-Gluttony is here...!
    ko: 그, 글러트니가 나오다니…!
    ja: グ、グラトニーが来るなんて…！
  d_main_42_03_2:
    speaker: liberalio
    en: More will come. For Gluttony, the Four Beasts' Queen is the perfect prey.
    ko: 더 올 거야. 포비스트의 퀸은 글러트니한테 최고의 먹이니까.
    ja: |-
      あれだけではないはずよ。
      フォービーストが作ったものは
      グラトニーにとって最高のエサだから。
  d_main_42_03_3:
    speaker: mori
    en: We only barely managed to take it down last time...
    ko: 그, 그렇게 힘들게 겨우 잡았었는데….
    ja: あ、あれ一つ倒すだけでずいぶん苦労したのに…
  d_main_42_03_4:
    speaker: liberalio
    en: You took it down?
    ko: "…잡았다고?"
    ja: "…倒した？"
  d_main_42_03_5:
    speaker: mori
    en: Err... Yeah.
    ko: 어… 응.
    ja: ええと…そうだけど。
  d_main_42_03_6:
    speaker: liberalio
    en: Impressive.
    ko: "…대단하네."
    ja: "…あなどれないわね。"
  d_main_42_03_7:
    speaker: "<Self>"
    en: It's hunting the Four Beasts. Let's save them.
    ko: |-
      …포비스트가 쫓기고 있어.
      구하자.
    ja: |-
      …フォービーストが追われているようだ、
      助けよう
  d_main_42_03_8:
    speaker: rapi_red
    en: Commander.
    ko: "…지휘관."
    ja: "…指揮官。"
  d_main_42_03_9:
    speaker: rapi_red
    en: They're determined to be our enemy.
    ko: 저쪽은 우릴 적대하기로 마음먹었습니다.
    ja: 決別を宣言したのはあちら側です。
  d_main_42_03_10:
    speaker: rapi_red
    en: They have no intention of talking.
    ko: 대화할 생각이 없습니다.
    ja: いまさら対話は難しいと思います。
  d_main_42_03_11:
    speaker: liberalio
    en: My condition for cooperating was to kill the Four Beasts and their fake queen.
    ko: 내가 협력하는 조건은 포비스트와 가짜 퀸을 죽이는 거였어.
    ja: |-
      私が協力しているのは、フォービーストと
      まがい物のクイーンを排除するためよ。
  d_main_42_03_12:
    speaker: liberalio
    en: The moment you try to save them, the deal is off.
    ko: 저것들을 구하려는 순간 협력할 수 없어.
    ja: |-
      あいつらを助けようとするなら、
      この関係は終わり。
  d_main_42_03_13:
    speaker: "<Self>"
    en: The reason you want the Four Beasts gone is because they tried to create a
      queen, isn't it?
    ko: 네가 포비스트를 없애려는 이유가 퀸을 만들려 들기 때문이지?
    ja: |-
      フォービーストを狙っているのは、
      クイーンを作ろうとしていたからだろう？
  d_main_42_03_14:
    speaker: liberalio
    en: That's right. No queen other than Mother may exist.
    ko: 맞아. 어머니 이외의 퀸은 존재해선 안 되니까.
    ja: |-
      そう。お母さま以外の
      クイーンなど、存在してはならないわ。
  d_main_42_03_15:
    speaker: "<Self>"
    en: But another queen has already been created.
    ko: 이미 퀸은 만들어졌어.
    ja: だが、それはすでに作られてしまった
  d_main_42_03_16:
    speaker: "<Self>"
    en: And they're definitely not on her side.
    ko: 저쪽은 퀸과 같은 편은 절대 아닐 테고.
    ja: |-
      しかも今の彼女たちは、
      クイーンの味方ともいいがたい
  d_main_42_03_17:
    speaker: "<Self>"
    en: If we want to increase our odds, we need to cooperate. You told me that.
    ko: 협력해야 해. 네 말대로 확률을 높이려면.
    ja: |-
      君が言ったとおり、
      勝率を上げたいなら協力するべきだ
  d_main_42_03_18:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_03_19:
    speaker: "<Self>"
    en: All we need to do is take down this new queen together, right? And that'll
      solve everything?
    ko: 같이 퀸을 잡으면 되는 거잖아. 그럼 다 해결되는 것 아냐?
    ja: |-
      共闘してクイーンを倒せばいい。
      そこまでは問題ないだろう？
  d_main_42_03_20:
    speaker: liberalio
    en: |-
      The Four Beasts were not created by Mother.
      They shouldn't exist.
    ko: |-
      …포비스트는 어머니가 만든 존재가 아니야.
      그런 게 존재해서는 안 돼.
    ja: |-
      …フォービーストはお母さまの子ではないわ。
      存在してはならないものよ。
  d_main_42_03_21:
    speaker: liberalio
    en: Because Mother would hate them.
    ko: 어머니가 싫어하실 테니까.
    ja: お母さまもきっと嫌がるはず。
  d_main_42_03_22:
    speaker: cinderella
    en: What a dutiful daughter you are.
    ko: 효심이 가득한 착한 딸이네.
    ja: ずいぶんお母さまが大事なようね。
  d_main_42_03_23:
    speaker: "<Self>"
    en: |-
      It took a long time to create this new queen.
      If we work together to defeat it,
    ko: |-
      오랜 시간이 걸려 퀸을 만들었는데,
      저 퀸을 다 같이 힘을 모아서 잡아내면.
    ja: |-
      クイーンを作るには長い時間がかかっている。
      一度倒してしまえば…
  d_main_42_03_24:
    speaker: "<Self>"
    en: it'd take just as long or even longer to make another, if that's even possible.
    ko: |-
      다시 만들 때까지는 엄청 오랜 시간이 걸릴 거야.
      할 수 있을지도 의문이고.
    ja: |-
      次を作るにはかなりの時間がかかるはずだ。
      できるかどうかも分からない
  d_main_42_03_25:
    speaker: "<Self>"
    en: That'll force the Four Beasts to go into hiding.
    ko: 그럼 포비스트는 또다시 누구의 눈에 띄지 않은 채 지낼 거야.
    ja: |-
      そうなれば、フォービーストは
      どこかに隠れるだろう
  d_main_42_03_26:
    speaker: "<Self>"
    en: You and your queen won't need to pay them any mind.
    ko: 너도, 너의 퀸도 신경 쓸 이유가 없어.
    ja: 君にも、君のクイーンにも脅威にならない
  d_main_42_03_27:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_03_28:
    speaker: "<Self>"
    en: They've already managed to make a queen. If we find out how they've done it,
      either through force or otherwise,
    ko: 퀸을 한 번 만들어 본 애들이니, 협박을 하든 뭘 하든 만든 방법을 알아내서.
    ja: |-
      しかも成功したクイーン作りの情報を
      脅迫でもなんでもして引き出せば
  d_main_42_03_29:
    speaker: "<Self>"
    en: then we can prevent them from ever making another one.
    ko: 다른 퀸이 만들어질 가능성 자체를 원천 봉쇄할 수도 있겠지.
    ja: |-
      他のクイーンが作られる可能性自体を
      根本から封じられるかもしれない
  d_main_42_03_30:
    speaker: "<Self>"
    en: I'm saying you should leave them be, and only use them when you need them.
    ko: "…가만히 놔두고, 필요할 때 꺼내 쓰란 말이야."
    ja: "…生かしておいて、必要な時に利用する"
  d_main_42_03_31:
    speaker: "<Self>"
    en: A peaceful coexistence, like what you were talking about before.
    ko: 네가 말한 [공존]을 하라고.
    ja: それは君のいう「共存」にならないか？
  d_main_42_03_32:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_03_33:
    speaker: liberalio
    en: |-
      The Four Beasts won't cooperate with you.
      They won't talk.
    ko: |-
      포비스트는 너희와 협력하지 않을 거야.
      대화하지 않을 거야.
    ja: |-
      フォービーストがあなたたちに
      協力しようとするかしら。
      あちらは話もする気がないみたいよ。
  d_main_42_03_34:
    speaker: liberalio
    en: They were born different.
    ko: 태생이 다르니까.
    ja: そもそも、生まれが違うもの。
  d_main_42_03_35:
    speaker: liberalio
    en: They were made individually in such a way that they'll never be able to merge
      with others.
    ko: 합쳐질 수 없게, 서로서로 그렇게 만들어졌으니까.
    ja: 互いに交わらないよう、できているの。
  d_main_42_03_36:
    speaker: liberalio
    en: But what you said makes sense.
    ko: 하지만 네 얘기는 설득력이 있어.
    ja: でも、あなたの話には理があった。
  d_main_42_03_37:
    speaker: liberalio
    en: You convinced me. I'll cooperate.
    ko: 그래서 설득됐어. 협력할게.
    ja: 考えを変えてあげる。話に乗るわ。
  d_main_42_03_38:
    speaker: "<Self>"
    en: Thanks.
    ko: "…고마워."
    ja: "…ありがとう"
  d_main_42_03_39:
    speaker: "<Self>"
    en: Also, Rapi.
    ko: 그리고, 라피.
    ja: それから、ラピ
  d_main_42_03_40:
    speaker: "<Self>"
    en: I haven't given up on talking with them yet.
    ko: 나는 아직 대화를 포기하지 않았어.
    ja: 私はまだ対話を諦めていない
  d_main_42_03_41:
    speaker: rapi_red
    en: "... Roger that."
    ko: "…라져."
    ja: "…承知しました。"
  d_main_42_03_42:
    speaker: "<Self>"
    en: Siren.
    ko: 세이렌.
    ja: セイレーン。
  d_main_42_03_43:
    speaker: littlemermaid
    en: Ah woo?
    ko: 아우?
    ja: あう？
  d_main_42_03_44:
    speaker: "<Self>"
    en: You take care of Leviathan. Something happened between you two, didn't it?
    ko: "…레비아탄을 부탁할게. 둘이 뭔가 있는 거지?"
    ja: |-
      …レヴィアタンを任せたい。
      君たちの間に何かあったのだろう？
  d_main_42_03_45:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_03_46:
    speaker: littlemermaid
    en: Yeah.
    ko: "[응.]"
    ja: "「うん」"
  d_main_42_03_47:
    speaker: "<Self>"
    en: Good. Now, let's get going.
    ko: 좋아. 가자.
    ja: よし、行こう
  d_main_42_03_48:
    speaker: ziz
    en: None of our attacks are working!
    ko: 아, 아무런 공격이 안 먹혀…!
    ja: な、なにやっても効かない…！
  d_main_42_03_49:
    speaker: behemoth
    en: Agh! I'd heard stories about this thing, but I didn't think it'd be this insane!
    ko: 제길…! 얘기만 들었지 이렇게까지 말도 안 되는 놈일 줄은…!
    ja: |-
      クソッ…！話は聞いてたが、
      ここまでなんてな…！
  d_main_42_03_50:
    speaker: ziz
    en: W-what if we go inside its stomach... and do something? Lots of p-people do
      that, right?
    ko: |-
      배, 뱃속에 들어가서 어떻게 하면 되지 않을까?
      그, 그렇게들 많이 하잖아!
    ja: |-
      い、いっそお腹に飛び込んでみるとか？
      そういうのよくあるでしょ！？
  d_main_42_03_51:
    speaker: behemoth
    en: Like who?! And there's no telling what's inside that thing's stomach! It's
      too dangerous!
    ko: |-
      누가 그러는데!
      그리고 저거 뱃속에 뭐가 있을지 몰라! 너무 위험해!
    ja: |-
      どこの誰の話だよ！？
      中がどうなってるかも分かんねぇんだぞ！
      危険すぎる！
  d_main_42_03_52:
    speaker: ziz
    en: Th-then what should we do? W-we need to save Bahamut!
    ko: |-
      그, 그럼 어떻게 해?
      바, 바하무트도 구해야 하는데…!
    ja: |-
      じゃ、じゃあどうするの？
      バハムートだって助けなきゃいけないのに…！
  d_main_42_03_53:
    speaker: ziz
    en: At this rate, we're g-going to get eaten a-alive!
    ko: 이, 이대로 가다간 잡아먹힐 거야아…!
    ja: こ、このままじゃ食べられちゃうよぉ…！
  d_main_42_03_54:
    speaker: ziz
    en: N-no matter how high I fly, it s-stretches and c-catches up...!
    ko: 노, 높이 날아도 저게, 갑자기 쭈욱 늘어나서 따라오고…!
    ja: |-
      あいつ、上に逃げたって
      どこまでも伸びてくるし…！
  d_main_42_03_55:
    speaker: behemoth
    en: We've got to beat it somehow.
    ko: 어떻게든 때려잡을 수밖에 없는데…!
    ja: どうにか潰すしかねぇか…！
  d_main_42_03_56:
    speaker: behemoth
    en: Levi! Any ideas?
    ko: 레비! 뭔가 방법 없어?
    ja: レヴィ！何か方法は！？
  d_main_42_03_57:
    speaker: leviathan
    en: "*Huff... huff... huff...!*"
    ko: 하아…! 하아…! 하아…!
    ja: はぁ…！はぁ…！はぁ…！
  d_main_42_03_58:
    speaker: "<Narration>"
    en: Leviathan keeps charging straight ahead.
    ko: 레비아탄은 정면만 보고 달려 나가고 있었다.
    ja: レヴィアタンは何も言わずに前を走っていた
  d_main_42_03_59:
    speaker: "<Narration>"
    en: Ziz and Behemoth yell from behind her, but she doesn't turn around.
    ko: 뒤에서 지즈와 베히모스가 외치지만, 고개를 조금도 돌리지 않는다.
    ja: |-
      後ろからジズとベヒモスが呼んだが
      振り向きもしない
  d_main_42_03_60:
    speaker: ziz
    en: Levi!
    ko: 레비!
    ja: レヴィ！？
  d_main_42_03_61:
    speaker: leviathan
    en: "*Huff... huff... huff...!*"
    ko: 하아…! 하아…! 하아…!
    ja: はぁ…！はぁ…！はぁ…！
  d_main_42_03_62:
    speaker: "<Monologue>"
    en: What do we do? I thought if we made a queen, she'd be on our side.
    ko: |-
      어떡하지? 어떡하지?
      퀸을 만들었다고 생각했는데, 우리 편이 될 줄 알았는데.
    ja: |-
      どうしようどうしようどうしよう？
      クイーンを作れば、
      私たちの味方になると思ったのに
  d_main_42_03_63:
    speaker: "<Monologue>"
    en: But she swallowed Bahamut, and tried to eat all of us.
    ko: 바하무트를 삼켜버렸어. 우리를 다 잡아먹으려고 했어.
    ja: |-
      バハムートが飲みこまれて
      私たちも食べようとしてる
  d_main_42_03_64:
    speaker: leviathan
    en: "*Huff... huff... huff...!*"
    ko: 하아…! 하아…! 하아…!
    ja: はぁ…！はぁ…！はぁ…！
  d_main_42_03_65:
    speaker: "<Monologue>"
    en: Is Bahamut okay? If she went inside the Dark Matter, she should be alive,
      but if not she's probably dead.
    ko: 바하무트 괜찮을까? 다크 매터 안으로 들어간 거면 살았을 텐데, 그게 아니라면 죽었을 거야.
    ja: |-
      バハムートはどうなった？
      ダークマターに隠れて無事かもしれないけど
      そうじゃなきゃ、きっと死んでる
  d_main_42_03_66:
    speaker: "<Monologue>"
    en: What if Bahamut is dead? I never even gave her that book, or a pair of proper
      glasses.
    ko: 바하무트가 죽었으면 어떡하지? 아직 책도 선물 못 했고, 제대로 된 안경도 선물 못 했는데.
    ja: |-
      死んでたらどうしよう？
      まだ本も、マトモな眼鏡も渡せてないのに
  d_main_42_03_67:
    speaker: "<Monologue>"
    en: I should've told her she's smart, even if I didn't mean it. All I ever did
      was tease her and call her stupid. I should have been nicer to her.
    ko: 빈말이라도 똑똑하다고 해줄걸. 조금 더 상냥하게 대해줄걸. 맨날 무시하고 바보 같다고 놀리기만 하고 좋은 말은 거의 안 해줬는데.
    ja: |-
      ウソでもほめてあげればよかった…
      もっと優しくすればよかった…
      いつもからかってばっかりで…
  d_main_42_03_68:
    speaker: "<Monologue>"
    en: |-
      No, no. She's not dead yet. No way. I'm sure she's still alive.
      But there is a good chance she's dead.
    ko: |-
      아아 아냐. 아직 안 죽었어. 안 죽었을 거야.
      살아있을 거야 분명. 그런데 높은 확률로 죽었을 거야.
    ja: |-
      ううん。死んでない。死んでるわけない。
      絶対に生きてるはず。
      でもやっぱり死んでる可能性のほうが…
  d_main_42_03_69:
    speaker: leviathan
    en: "*Huff... huff...!*"
    ko: 하아…! 하아…!
    ja: はぁ…！はぁ…！
  d_main_42_03_70:
    speaker: "<Monologue>"
    en: |-
      Why do they keep chasing us? They want to talk? About what?
      They seem like good people... I mean, they are good people.
    ko: |-
      저것들은 왜 자꾸 우릴 쫓아오는 거야.
      대화를 하고 싶다고? 무슨 대화? 좋은 애들 같던데. 아니 좋은 애들이야.
    ja: |-
      あいつらもなんであんなにしつこいわけ？
      話したいって何を？
      悪い奴らではなさそう…むしろいい人だろうけど
  d_main_42_03_71:
    speaker: "<Monologue>"
    en: I'm scared, though. Not about being betrayed. That's a lie. I'm scared I'll
      betray them. They're good people. What would that make me?
    ko: 그런데 무서워. 배신당하는 게 무섭다는 건 거짓말이야. 내가 배신할까 봐 무서워. 좋은 애들인데 내가 배신하면 어떡해?
    ja: |-
      でも怖い…
      裏切られるより、私が裏切りそうなのが…
      いい人たちをまた裏切ることになったら…？
  d_main_42_03_72:
    speaker: "<Monologue>"
    en: I betrayed Siren, so why wouldn't I betray them? If things get too dangerous,
      I'll run and leave them behind. That's how broken I am.
    ko: |-
      세이렌도 배신했는데 쟤들을 배신 못 할까.
      위험하면 분명 버리고 도망가겠지. 나는 그런 반푼이니까.
    ja: |-
      セイレーンのことも裏切った…
      危なくなったら自分だけ逃げる…
      私はそういうろくでなし…
  d_main_42_03_73:
    speaker: "<Monologue>"
    en: "What kind of look would they give me? And what will they think of me? \nWill
      they think I'm a good person? Could I ever be a good person?"
    ko: |-
      나를 어떤 표정으로 바라볼까? 나를 뭐라고 생각할까?
      나는 쟤들한테 좋은 사람일까? 좋은 사람이 될 수 있을까?
    ja: |-
      あの子たち、どういう顔で私を見てる？
      私はあの子たちによくできてる？
      私はいい人になれる…？
  d_main_42_03_74:
    speaker: "<Monologue>"
    en: Please don't come after me. Don't talk to me. Just leave me alone. Please.
    ko: 제발 오지 마. 나한테 말 걸지 마. 나 그냥 놔둬 제발. 부탁이야.
    ja: |-
      来ないで。誰も話しかけないで。
      放っておいて、お願い、お願い…！
  d_main_42_03_75:
    speaker: leviathan
    en: "*Huff... huff...!*"
    ko: 하아…! 하아…!
    ja: はぁ…！はぁ…！
  d_main_42_03_76:
    speaker: "<Monologue>"
    en: |-
      Ugh, freakin' Gluttony. Damn you, Gluttony.
      I'm scared. I'm scared. I'm scared.
    ko: |-
      아아 빌어먹을 글러트니. 망할 글러트니.
      무서워 무서워 무서워.
    ja: |-
      忌々しいグラトニー。憎んでも憎みきれない…
      怖い、怖い、怖い…
  d_main_42_03_77:
    speaker: "<Monologue>"
    en: Gluttony devoured Siren, and I turned my back on her. Why didn't I fight for
      her? Why did I run away?
    ko: 세이렌을 잡아먹은 글러트니. 세이렌을 배신한 레비아탄. 그때 왜 달려들지 못했을까. 왜 도망갔을까.
    ja: |-
      セイレーンを食べたグラトニー。
      セイレーンを裏切った私…
      どうして私は逃げちゃったの？
  d_main_42_03_78:
    speaker: "<Monologue>"
    en: That's Siren. Why is Siren here? Is she real? She said she was.
    ko: 세이렌. 세이렌이 여기 왜 있지? 진짜인가? 진짜라고 했는데.
    ja: |-
      セイレーン…どうしてここにいるの？
      本物？本物って言ってたけど…
  d_main_42_03_79:
    speaker: "<Monologue>"
    en: She must resent me. I ran away when it mattered most. That grilled fish was
      so good. I had so much fun playing with those bubbles.
    ko: 세이렌은 날 원망하겠지. 그렇게 중요한 순간에 도망가 버렸으니까. 생선구이 맛있었는데. 물거품 다루는 거 재밌었는데.
    ja: |-
      私はきっと憎まれてる…
      最後の最後に逃げ出して…
      焼き魚がおいしくて…水泡で遊ぶのは楽しくて…
  d_main_42_03_80:
    speaker: "<Monologue>"
    en: "What should I say when I see Siren? \nWait, Siren's dead. It's pointless
      to think about. That's a fake. Or maybe she's real."
    ko: |-
      세이렌을 보면 뭐라고 얘기해야 할까?
      세이렌은 죽었어. 아무 소용없는 생각이야. 저건 가짜야. 진짜일지도 몰라.
    ja: |-
      セイレーンになんて言えば良いの？
      ううん、もう死んでる。考えても無駄。
      あれは偽物。でもやっぱり本物かも
  d_main_42_03_81:
    speaker: leviathan
    en: "*Huff...!*"
    ko: 하아…!
    ja: はぁ…！
  d_main_42_03_82:
    speaker: "<Monologue>"
    en: The Queen, Rapi, the failed cores, Bahamut's gift, died, rescued, survived,
      talked, betrayed, good people, Gluttony, Siren, grilled fish, bubbles, Dark
      Matter, Ziz, Behemoth, Whaley, Raptilion, the Offsprings, Liberalio...
    ko: 퀸 라피 두 개의 코어 실패 바하무트 선물 죽음 구출 생존 대화 배신 좋은 녀석들 글러트니 세이렌 생선구이 물거품 다크 매터 지즈 베히모스
      웨일리 랩칠리언 직계 리버렐리오
    ja: クイーンラピ2つのコア失敗バハムートプレゼント生死不明救出会話裏切りいい人たちグラトニーセイレーン焼き魚水泡ダークマタージズベヒモスホエリーラプチリオン直系リバーレリオ
  d_main_42_03_83:
    speaker: leviathan
    en: "*Huff...*"
    ko: 하… 아….
    ja: はぁ…ああ…
  d_main_42_03_84:
    speaker: "<Monologue>"
    en: Ugh, I can't do this.
    ko: 아. 못 하겠다.
    ja: ああ…もうイヤ…
  d_main_42_03_85:
    speaker: "<Narration>"
    en: Leviathan suddenly stops.
    ko: 레비아탄은 갑자기 멈춰 섰다.
    ja: レヴィアタンが突然足を止めた
  d_main_42_03_86:
    speaker: behemoth
    en: Levi! Keep running! Don't stop!
    ko: 레비! 계속 달려! 멈추지 마!
    ja: レヴィ！どうした！？止まるな！
  d_main_42_03_87:
    speaker: ziz
    en: Wh-what's wrong? Are you okay?
    ko: 왜, 왜 그래? 괜찮아?
    ja: ど、どうかした？大丈夫！？
  d_main_42_03_88:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_03_89:
    speaker: leviathan
    en: Behemoth, Ziz.
    ko: 베히모스, 지즈.
    ja: ベヒモス、ジズ…
  d_main_42_03_90:
    speaker: leviathan
    en: I figured it out.
    ko: 나 깨달았어.
    ja: 私、分かった。
  d_main_42_03_91:
    speaker: leviathan
    en: My head's about to explode, but I've figured out a way to solve everything.
    ko: 머리가 터질 것 같은데 이걸 한 번에 해결할 방법을 깨달았어.
    ja: |-
      壊れそうな頭を、
      気にしなくてすむようになる方法…
  d_main_42_03_92:
    speaker: "<Monologue>"
    en: Let's die. Then it'll all be over.
    ko: 죽자. 그러면 되겠다.
    ja: 死ねばいいんだ。それで解決する…
  d_main_42_03_93:
    speaker: leviathan
    en: Dying will fix everything.
    ko: 죽으면 돼.
    ja: そうすれば、私…
  d_main_42_03_94:
    speaker: behemoth
    en: What?!
    ko: "…뭐?"
    ja: "…何だって？"
  d_main_42_03_95:
    speaker: ziz
    en: L-Levi...
    ko: 레… 비….
    ja: レ…レヴィ…？
  d_main_42_03_96:
    speaker: leviathan
    en: I'll die first.
    ko: 나 먼저 죽을게.
    ja: 私、先に死ぬね。
  d_main_42_03_97:
    speaker: leviathan
    en: Goodbye.
    ko: 안녕.
    ja: バイバイ。
  d_main_42_03_98:
    speaker: behemoth
    en: "!"
    ko: "!!"
    ja: "！！"
  d_main_42_03_99:
    speaker: ziz
    en: "*Gasp!*"
    ko: 히이…!!
    ja: ひいっ…！！
  d_main_42_03_100:
    speaker: "<Narration>"
    en: Gluttony's giant mouth crashes down on Leviathan,
    ko: 거대한 입이 레비아탄을 뒤덮듯이 내려온다.
    ja: 巨大な口がレヴィアタンの前に広がる
  d_main_42_03_101:
    speaker: "<Narration>"
    en: and closes.
    ko: 입이 다물어진다.
    ja: レヴィアタンが飲みこまれた
  d_main_42_03_102:
    speaker: behemoth
    en: Ahhhhh!
    ko: 아아아아--!!
    ja: レヴィィッ！！
  d_main_42_03_103:
    speaker: ziz
    en: Ahhhhh!
    ko: 으아아아--!!
    ja: いやあああ――！！
  d_main_42_03_104:
    speaker: "<Narration>"
    en: Behemoth and Ziz desperately charge toward Gluttony.
    ko: 베히모스와 지즈가 발악하듯 글러트니에게 달려든다.
    ja: |-
      ベヒモスとジズが必死の形相で
      グラトニーに飛びかかる
  d_main_42_03_105:
    speaker: "<Narration>"
    en: It opens its mouth again,
    ko: 그 순간, 글러트니의 입이 열린다.
    ja: 瞬間、グラトニーの口が開かれた
  d_main_42_03_106:
    speaker: "<Narration>"
    en: the inside of which is filled with radiant bubbles.
    ko: 그 검은 입안은, 찬란한 물거품으로 차 있었다.
    ja: |-
      真っ黒な口の中から
      輝く泡のようなものがのぞいた
  d_main_42_03_107:
    speaker: behemoth
    en: Bubbles...?
    ko: "…물방울…?"
    ja: "…なんだ…？"
  d_main_42_03_108:
    speaker: ziz
    en: Th-they're getting bigger!
    ko: 커, 커지고 있어…!
    ja: お…大きくなってる…！？
  d_main_42_03_109:
    speaker: "<Narration>"
    en: The bubbles expand and force Gluttony's mouth open.
    ko: 물거품이 점점 커진다. 글러트니의 입이 강제로 벌려진다.
    ja: |-
      みるみるうちに膨らむ泡が
      グラトニーの口をこじ開けた
  d_main_42_03_110:
    speaker: "<Narration>"
    en: Leviathan floats in the center of the bubbles, as though swimming.
    ko: 레비아탄은 물거품의 중심에, 유영하듯 떠 있었다.
    ja: その中心にレヴィアタンが浮かんでいる
  d_main_42_03_111:
    speaker: leviathan
    en: Huh...?
    ko: "…아."
    ja: "…あ…"
  d_main_42_03_112:
    speaker: leviathan
    en: Bubbles...
    ko: 물거… 품.
    ja: 水…泡…
  d_main_42_03_113:
    speaker: behemoth
    en: Hyyyaah!
    ko: 흐으으읍--!!
    ja: はぁぁぁっ…！
  d_main_42_03_114:
    speaker: "<Narration>"
    en: "*Wham!*"
    ko: 쩌엉-!
    ja: ドカン！
  d_main_42_03_115:
    speaker: "<Narration>"
    en: Behemoth's claw slams into Gluttony's cheek.
    ko: 베히모스의 집게가 글러트니의 뺨을 강하게 후려친다.
    ja: |-
      ベヒモスのアームが
      グラトニーの側面を打ち付けた
  d_main_42_03_116:
    speaker: "<Narration>"
    en: The bubbles burst out from Gluttony's mouth.
    ko: 글러트니의 입에서 물거품이 내뱉어진다.
    ja: グラトニーの口から水泡が飛び出した
  d_main_42_03_117:
    speaker: "<Narration>"
    en: Leviathan is still spinning inside one of the bubbles.
    ko: 레비아탄은 공중에서 돌고 있는 물거품의 안에서
    ja: 空中に浮かぶ泡の中で、レヴィアタンの視線は…
  d_main_42_03_118:
    speaker: "<Narration>"
    en: She locks eyes with Little Mermaid, who is staring back at her.
    ko: 자신의 눈을 바라보고 있는 리틀 머메이드와 눈을 마주쳤다.
    ja: |-
      彼女の様子をうかがう
      リトルマーメイドに向けられていた
  d_main_42_03_119:
    speaker: "<Self>"
    en: |-
      Gluttony absorbs large-scale attacks and spits them back out!
      Avoid the mouth when you attack!
    ko: |-
      대규모 공격은 흡수하고 뱉어내는 능력을 가졌어!
      그러니 입을 피해 공격해 줘!
    ja: |-
      大きな攻撃は吸収して吐き返される！
      口を避けて攻撃するんだ！
  d_main_42_03_120:
    speaker: "<Self>"
    en: Target the parts touching the ground and cut them off!
    ko: 지면에 닿아있는 부분을 잘라낸다는 느낌으로 공략하자!
    ja: |-
      地面から生えている部分を
      斬り落とす感覚で狙え！
  d_main_42_03_121:
    speaker: liberalio
    en: That's correct. If its feeding organs are destroyed, the body abandons them.
    ko: |-
      정답이야.
      입 기관을 잘라내면 본체가 버려버리거든.
    ja: |-
      分かってるようね。
      口を失くせば本体が捕食器官を切り捨てる。
  d_main_42_03_122:
    speaker: liberalio
    en: That's our best option right now.
    ko: 지금 상태로는 최선이겠네.
    ja: この状況では最善の対処法よ。
  d_main_42_03_123:
    speaker: rapi_red
    en: Have you seen its body before?
    ko: "…본체를, 본 적이 있어?"
    ja: "…本体を、見たことがあるの？"
  d_main_42_03_124:
    speaker: liberalio
    en: Yeah. Once.
    ko: 있어. 한 번.
    ja: あるわ。一度だけ。
  d_main_42_03_125:
    speaker: liberalio
    en: It was scary, so I ran away.
    ko: 무서워서 도망쳤어.
    ja: 私でも逃げるしかなかったほどよ。
  d_main_42_03_126:
    speaker: rapi_red
    en: What an inspiring story. Thanks for sharing.
    ko: 희망적인 이야기, 고마워.
    ja: 希望のある話ね、ありがとう。
d_main_42_04:
  d_main_42_04_1:
    speaker: "<Self>"
    en: Laplace! Cinderella!
    ko: 라플라스! 신데렐라!
    ja: ラプラス！シンデレラ！
  d_main_42_04_2:
    speaker: laplace_p
    en: Leave it to the hero!
    ko: 히어로에게 맡겨라!
    ja: ここはヒーローに任せろ！
  d_main_42_04_3:
    speaker: cinderella
    en: No holding back.
    ko: 전력으로 갈게.
    ja: 全力で行くわ。
  d_main_42_04_4:
    speaker: liberalio
    en: Stop. Its outer shell is too tough. Your attacks won't get through.
    ko: 그만둬. 지금은 외피가 너무 단단해서 너희 공격이 먹혀들지 않아.
    ja: |-
      ムダね。外皮を硬くしてる。
      このままじゃ効かないわ。
  d_main_42_04_5:
    speaker: liberalio
    en: I'll help.
    ko: 내가 도와줄게.
    ja: 手を貸してあげる。
  d_main_42_04_6:
    speaker: "<Monologue>"
    en: The air ripples, and torrents of water pour down, rushing into Gluttony's
      gaping maw as it lets out a monstrous shriek.
    ko: |-
      허공이 일렁이고 대량의 물이 쏟아져
      발악하며 괴성을 지르고 있는 글러트니의 입안으로 들어간다.
    ja: |-
      虚空がゆらめき、大量の水が生まれた。
      水の奔流は奇声をあげてうめく
      グラトニーの口へと流れ込んだ
  d_main_42_04_7:
    speaker: "<Narration>"
    en: "*Glug glug glug*"
    ko: 콰과과과과---
    ja: ドドドドド――
  d_main_42_04_8:
    speaker: "<Monologue>"
    en: Gluttony's feeding organs swell, bulging like cheeks filled with water.
    ko: |-
      글러트니의 입 기관이 점점 부풀어 오른다.
      물을 가득 머금은 볼 같은 모습이다.
    ja: |-
      グラトニーの捕食器官が膨れ上がり
      口いっぱいに水を含んだような形となった
  d_main_42_04_9:
    speaker: liberalio
    en: This should be obvious, but Gluttony's stomach isn't bottomless.
    ko: 당연하겠지만 글러트니의 뱃속도 무한하지 않아.
    ja: |-
      当然だけど、グラトニーの容量にも
      限界はあるの。
  d_main_42_04_10:
    speaker: liberalio
    en: It chooses what it lets in.
    ko: 그렇기에 나름대로는 가려 받지.
    ja: 口から腹へ運ぶものはそれなりに選ぶわ。
  d_main_42_04_11:
    speaker: liberalio
    en: Right now, most of its stomach is filled with water.
    ko: 글러트니의 뱃속에 있는 것 중 가장 많은 것은 물.
    ja: グラトニーの腹の中はもともと水ばかりだから…
  d_main_42_04_12:
    speaker: liberalio
    en: Since it doesn't need any more, it shuts its throat.
    ko: 더 이상의 물은 필요 없기에 식도를 닫은 거야.
    ja: |-
      必要のない水を捕食器官が大量に取り込めば、
      つながっている食道を閉じる。
  d_main_42_04_13:
    speaker: liberalio
    en: And as you can see, its outer shell stretches easily.
    ko: 봐서 알겠지만, 글러트니의 외피는 신축성이 좋아.
    ja: そうなった時、伸縮性の高いグラトニーの皮は…
  d_main_42_04_14:
    speaker: liberalio
    en: Now, look closer. When the shell stretches from the water, it gets thinner.
    ko: 자, 봐. 물을 가득 머금어 외피가 팽창되었고, 얇아졌어.
    ja: 見ての通りよ。伸びて薄くなる。
  d_main_42_04_15:
    speaker: grave_p
    en: Get to the point.
    ko: 간단하게 얘기해라.
    ja: 分かるように教えてくれ。
  d_main_42_04_16:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_04_17:
    speaker: liberalio
    en: We can cut through it now.
    ko: 지금이라면 자를 수 있어.
    ja: 今なら切り落とせるわ。
  d_main_42_04_18:
    speaker: grave_p
    en: Cinderella! Mid-right section!
    ko: 신데렐라! 오른쪽 중간이다!
    ja: シンデレラ！右の中心だ！
  d_main_42_04_19:
    speaker: cinderella
    en: Glass Slippers. Full contact.
    ko: 유리구두. 풀 컨텍트.
    ja: ガラスの靴、フルコンタクト。
  d_main_42_04_20:
    speaker: cinderella
    en: Cut it down.
    ko: 잘라내라.
    ja: 切り落として。
  d_main_42_04_21:
    speaker: "<Monologue>"
    en: The light from Cinderella's Glass Slippers condenses into a single point.
    ko: 신데렐라의 유리 구두의 빛이 한 점으로 모여든다.
    ja: |-
      シンデレラのガラスの靴が
      光を放ちながら集合した
  d_main_42_04_22:
    speaker: "<Monologue>"
    en: Dozens, then hundreds of rays merge into a single razor-sharp blade.
    ko: |-
      수십, 수백 갈래의 빛이 하나의 줄기로 합쳐져,
      극도로 예리하게 벼려낸 검이 된다.
    ja: |-
      輝きはやがて一筋の光を紡ぎ
      光は研ぎ澄まされた刃となって放たれた
  d_main_42_04_23:
    speaker: "<Monologue>"
    en: "*Swish!*"
    ko: 스칵-!
    ja: バシュッ――！
  d_main_42_04_24:
    speaker: "<Monologue>"
    en: With remarkably little noise, Gluttony is split clean in two.
    ko: 큰 소음도 없이, 글러트니가 두 동강 난다.
    ja: 大きな音もなく、グラトニーが切断された
  d_main_42_04_25:
    speaker: "<Monologue>"
    en: The severed upper half thrashes wildly.
    ko: 떨어져나온 윗부분이 날뛴다.
    ja: 切り落とされた器官の末端がのたうち回る
  d_main_42_04_26:
    speaker: "<Monologue>"
    en: Behemoth grabs it with her pincers and throws it to Rapi.
    ko: 베히모스가 그것을 집게로 붙잡아 라피에게로 던진다.
    ja: |-
      すかさずベヒモスがアームでそれをつかみ、
      ラピに向かって放り投げた
  d_main_42_04_27:
    speaker: "<Monologue>"
    en: Rapi uses her drill to pierce Gluttony's core,
    ko: 라피가 드릴을 전개, 글러트니의 중심을 꿰뚫었고
    ja: |-
      ラピが螺旋を描くエネルギー塊を繰り出し、
      グラトニーの中心を貫いた
  d_main_42_04_28:
    speaker: "<Monologue>"
    en: after which Laplace dissolves the scattered fragments with her light.
    ko: 흩날리는 파편은 라플라스의 빛에 의해 소멸했다.
    ja: |-
      さらにラプラスの放った光線が、
      飛散した断片を消し飛ばす
  d_main_42_04_29:
    speaker: "<Monologue>"
    en: The remains clinging to the ground quickly stiffen before crumbling to dust.
    ko: |-
      지면에 남아있던 글러트니 남은 부위는,
      빠르게 굳은 후 바스러졌다.
    ja: |-
      地面に取り残された捕食器官の根元は
      すぐさま固まり、粉々に砕け散った
  d_main_42_04_30:
    speaker: liberalio
    en: |-
      It looks like they severed its feeding organs.
      That means they won.
    ko: |-
      입 기관을 잘라낸 모양이네.
      잡았다는 얘기야.
    ja: |-
      本体が器官を切り捨てたようね。
      この場はしのいだわ。
  d_main_42_04_31:
    speaker: mori
    en: Incredible! Th-they brought it down so easily!
    ko: 대, 대단하다…! 저 글러트니를 이렇게 쉽게…!
    ja: |-
      す、すごい…！
      あのグラトニーがこんな簡単に…！
  d_main_42_04_32:
    speaker: ziz
    en: Levi!
    ko: 레비!
    ja: レヴィ！
  d_main_42_04_33:
    speaker: "<Monologue>"
    en: Leviathan is still inside Little Mermaid's bubble.
    ko: 레비아탄은 리틀 머메이드의 물거품 안에 있었다.
    ja: レヴィアタンは水泡の中に留まっていた
  d_main_42_04_34:
    speaker: "<Self>"
    en: Siren, if you would.
    ko: 세이렌. 부탁해.
    ja: セイレーン、頼む
  d_main_42_04_35:
    speaker: "<Monologue>"
    en: Little Mermaid takes a step forward.
    ko: 리틀 머메이드가 앞으로 한 걸음 내디딘다.
    ja: リトルマーメイドが一歩踏み出した
  d_main_42_04_36:
    speaker: "<Monologue>"
    en: The bubble lands on the ground gently.
    ko: 물거품이 바닥에 부드럽게 착지한다.
    ja: レヴィアタンを包む水泡が地表に優しく落ちる
  d_main_42_04_37:
    speaker: "<Monologue>"
    en: Little Mermaid enters the bubble without hesitation.
    ko: 리틀 머메이드는 조금의 망설임도 없이 물거품 안으로 들어간다.
    ja: |-
      リトルマーメイドはためらう様子も見せず
      水泡の中へと入っていった
  d_main_42_04_38:
    speaker: "<Monologue>"
    en: Inside, she and Leviathan face each other.
    ko: 레비아탄과 리틀 머메이드는, 물거품 속에서 서로를 마주 본다.
    ja: |-
      レヴィアタンとリトルマーメイドが
      水泡の中で目を合わせた
  d_main_42_04_39:
    speaker: littlemermaid
    en: Levi.
    ko: "[레비.]"
    ja: "「レヴィ」"
  d_main_42_04_40:
    speaker: leviathan
    en: Siren.
    ko: 세이렌.
    ja: セイレーン…
  d_main_42_04_41:
    speaker: littlemermaid
    en: Is your life full of light now?
    ko: "[레비의 삶은 반짝이고 있어?]"
    ja: "「レヴィ、毎日は輝いてる？」"
  d_main_42_04_42:
    speaker: littlemermaid
    en: Did you escape that dark cave?
    ko: "[그 어두운 동굴을 벗어났어?]"
    ja: "「暗いほら穴から抜け出せた？」"
  d_main_42_04_43:
    speaker: leviathan
    en: I...
    ko: 나… 는….
    ja: 私…は…
  d_main_42_04_44:
    speaker: littlemermaid
    en: I hope so,
    ko: "[그랬으면 좋겠어.]"
    ja: "「そうだったらうれしい」"
  d_main_42_04_45:
    speaker: littlemermaid
    en: because you're a very dear friend to me.
    ko: "[레비는 내가 진짜 좋아하는 친구니까.]"
    ja: "「レヴィは私の大好きな友だちだから」"
  d_main_42_04_46:
    speaker: leviathan
    en: Siren... I...
    ko: 나… 는… 세이렌.
    ja: セイレーン…私は…
  d_main_42_04_47:
    speaker: leviathan
    en: I ran away.
    ko: 도망쳤어.
    ja: 逃げちゃったの。
  d_main_42_04_48:
    speaker: leviathan
    en: Even though I knew you'd die if I did.
    ko: 내가 도망치면 네가 죽는다는 걸 알고서도, 도망갔어.
    ja: |-
      逃げたらあんたが死んじゃうって
      分かってたのに、逃げた。
  d_main_42_04_49:
    speaker: leviathan
    en: I was scared. I didn't want to die.
    ko: 무서워서, 살고 싶어서.
    ja: 怖くて…死にたくなかったから。
  d_main_42_04_50:
    speaker: leviathan
    en: You gave me everything, and I abandoned you.
    ko: 나한테 모든 걸 다 줬던 너를 버리고 도망갔어.
    ja: |-
      私に全てをくれたあんたを捨てて、
      逃げたんだよ。
  d_main_42_04_51:
    speaker: leviathan
    en: I betrayed you.
    ko: 배신했어.
    ja: 裏切った…
  d_main_42_04_52:
    speaker: leviathan
    en: I'm a traitor.
    ko: 나는 배신자야.
    ja: 私は裏切り者。
  d_main_42_04_53:
    speaker: leviathan
    en: A filthy traitor.
    ko: 나는 더러운 배신자야.
    ja: 卑怯な裏切り者なの。
  d_main_42_04_54:
    speaker: leviathan
    en: That's how I was born. It's the only way I know how to live.
    ko: 그렇게 태어난 거야. 그렇게 살 수밖에 없는 거야.
    ja: |-
      生まれつき、
      そうしてないと生きられないの。
  d_main_42_04_55:
    speaker: littlemermaid
    en: I have no idea what you're talking about, Levi.
    ko: "[레비. 무슨 말을 하는지 모르겠어.]"
    ja: "「レヴィ、何を言ってるのか分からない」"
  d_main_42_04_56:
    speaker: leviathan
    en: "!"
    ko: "---!!"
    ja: "――！！"
  d_main_42_04_57:
    speaker: leviathan
    en: I'm a filthy traitor!
    ko: 나는! 더러운 배신자는!
    ja: 私は！最低の裏切り者なのよ！
  d_main_42_04_58:
    speaker: leviathan
    en: I abandoned the most precious thing in the world to me! I ran away!
    ko: 세상에서 가장 소중한 걸 버리고! 도망갔다고!
    ja: |-
      世界で一番大切なものを捨てて！
      逃げたの！
  d_main_42_04_59:
    speaker: leviathan
    en: I'm so broken that I don't know how to live any oth—
    ko: 나 같은 반푼이는 결국! 그렇게 살 수밖에 없
    ja: |-
      私みたいな出来損ないは！
      そうやって生きるしか…！
  d_main_42_04_60:
    speaker: littlemermaid
    en: I'm alive.
    ko: "[나는 살아있어.]"
    ja: "「私は生きてる」"
  d_main_42_04_61:
    speaker: leviathan
    en: "!"
    ko: "!!"
    ja: "！！"
  d_main_42_04_62:
    speaker: "<Monologue>"
    en: Little Mermaid swims forward in the bubble and gently takes Leviathan's hand.
    ko: |-
      리틀 머메이드가 물거품 속을 헤엄쳐,
      레비아탄의 손을 부드럽게 맞잡았다.
    ja: |-
      リトルマーメイドが水泡の中を泳いで近づき、
      レヴィアタンの手を優しく取った
  d_main_42_04_63:
    speaker: littlemermaid
    en: Do you feel this?
    ko: "[느껴져?]"
    ja: "「感じる？」"
  d_main_42_04_64:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_04_65:
    speaker: leviathan
    en: It's warm...
    ko: 따뜻… 해….
    ja: あった…かい…
  d_main_42_04_66:
    speaker: littlemermaid
    en: Yes. Because I'm alive.
    ko: "[응. 나는 살아있으니까.]"
    ja: "「うん。生きてるから」"
  d_main_42_04_67:
    speaker: littlemermaid
    en: That means you're not a traitor,
    ko: "[그러니 레비는 배신한 게 아니야.]"
    ja: "「レヴィは裏切ってない」"
  d_main_42_04_68:
    speaker: littlemermaid
    en: because you didn't betray me.
    ko: "[그러니 레비는 배신자가 아니야.]"
    ja: "「死なせてなんかない」"
  d_main_42_04_69:
    speaker: littlemermaid
    en: You never have. Not once.
    ko: "[레비는 단 한 번도 나를 배신한 적 없어.]"
    ja: "「レヴィは一度も私を裏切ってなんかない」"
  d_main_42_04_70:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_04_71:
    speaker: leviathan
    en: But... Siren.
    ko: 나… 있잖아. 세이렌.
    ja: 私は…あのね、セイレーン…
  d_main_42_04_72:
    speaker: leviathan
    en: I've lived such a pathetic life since then.
    ko: 너무 형편없이 살았어.
    ja: 私、ひどい生き方をしてきた。
  d_main_42_04_73:
    speaker: leviathan
    en: I didn't go searching for you because... I'm a traitor. That's just what I
      am.
    ko: |-
      나는 배신자니까, 배신자여야 하니까,
      세이렌을 찾으러 다니지 않았어.
    ja: |-
      裏切り者だから…
      裏切り者じゃなきゃいけないから
      セイレーンを捜しに行かなかったの。
  d_main_42_04_74:
    speaker: littlemermaid
    en: You only told yourself that because you couldn't live with yourself otherwise.
    ko: "[그렇게 생각하지 않으면 견딜 수 없었을 테니까.]"
    ja: "「そう思わないと耐えられなかったのね」"
  d_main_42_04_75:
    speaker: leviathan
    en: That may be. But still, I missed our time together so much,
    ko: |-
      응, 응.
      그런데도 세이렌이랑 함께 지냈던 그때가 너무 그리워서.
    ja: |-
      そう…
      なのに、セイレーンと過ごしてた時が
      忘れられなくて…
  d_main_42_04_76:
    speaker: leviathan
    en: those days in the dark cave, and on that cloudy beach...
    ko: 어두운 동굴에서, 흐린 해변에서 지냈던 그때가 너무 그리워서.
    ja: |-
      暗い洞窟も曇った海辺も、
      なつかしくてたまらないの。
  d_main_42_04_77:
    speaker: leviathan
    en: I missed them so much that I tried to meet new people and make new friends.
    ko: 동료를 만들고 인연을 만들려고 했어.
    ja: 仲間を作って、友だちを増やそうとした。
  d_main_42_04_78:
    speaker: leviathan
    en: I tried to build a family.
    ko: 가족을 만들려고 했어.
    ja: 家族みたいなものが作りたかった。
  d_main_42_04_79:
    speaker: leviathan
    en: You gave me everything, but I only thought of myself.
    ko: |-
      세이렌은 나한테 모든 걸 줬는데,
      나는 나만 생각했어.
    ja: |-
      セイレーンは私に全部をくれたのに
      私は自分のことばっかりで…
  d_main_42_04_80:
    speaker: leviathan
    en: I didn't use the powers you gave me for good,
    ko: 세이렌이 준 힘을 선하게 사용하지 않았어.
    ja: |-
      セイレーンにもらった力、
      いいことに使えなかった。
  d_main_42_04_81:
    speaker: leviathan
    en: I just used them for myself.
    ko: 나만을 위해 사용했어.
    ja: 自分のために使っただけ。
  d_main_42_04_82:
    speaker: leviathan
    en: Along the way, I met people who wanted to talk with me.
    ko: 나와 대화하고 싶다는 녀석들을 만났어.
    ja: 私と話したいっていう人たちに会って…
  d_main_42_04_83:
    speaker: leviathan
    en: People I knew were good. Genuinely kind people.
    ko: 좋은 녀석들인 거 아는데, 진짜 착한 녀석들인 거 아는데.
    ja: |-
      悪い人たちじゃないって、
      頭では分かってるのに…
  d_main_42_04_84:
    speaker: leviathan
    en: I wanted to be with them, but I chose not to.
    ko: 같이 있고 싶었는데 그러지 않았어.
    ja: 手を取りたくても、できなかった。
  d_main_42_04_85:
    speaker: leviathan
    en: I betrayed them because that's who I am. I took advantage of their goodwill.
    ko: |-
      나는 배신자여야 하니까 또 배신했어.
      선의를 이용했어.
    ja: |-
      私は裏切り者じゃなきゃいけないから
      善意をふみにじって、また裏切った。
  d_main_42_04_86:
    speaker: leviathan
    en: My life isn't full of light.
    ko: 나의 삶은 빛나지 않았어.
    ja: 光るような生き方なんてできないの。
  d_main_42_04_87:
    speaker: leviathan
    en: I am still, and will continue to be,
    ko: 나는 아직까지, 앞으로도
    ja: 今までも、これからも…
  d_main_42_04_88:
    speaker: leviathan
    en: curled up inside that dark cave, drenched in black water,
    ko: 검은 물을 뒤집어쓴 채, 어두운 동굴 안에서 몸을 웅크린
    ja: |-
      私は暗い穴の中で、
      泥水にまみれてうずくまってた…
  d_main_42_04_89:
    speaker: leviathan
    en: broken.
    ko: 반푼이야.
    ja: ただの出来損ないのまま。
  d_main_42_04_90:
    speaker: littlemermaid
    en: Levi, look behind you.
    ko: "[레비. 뒤를 봐.]"
    ja: "「レヴィ。後ろを見て」"
  d_main_42_04_91:
    speaker: "<Monologue>"
    en: Leviathan slowly turns around.
    ko: 레비아탄은 뒤를 천천히 돌아본다.
    ja: レヴィアタンがおそるおそる後ろを振り返った
  d_main_42_04_92:
    speaker: "<Monologue>"
    en: Behemoth and Ziz are watching her.
    ko: 지즈와 베히모스가 레비아탄을 바라보고 있다.
    ja: ジズとベヒモスがレヴィアタンを見ている
  d_main_42_04_93:
    speaker: leviathan
    en: Behemoth, Ziz...
    ko: 베히모스… 지즈….
    ja: ベヒモス…ジズ…
  d_main_42_04_94:
    speaker: littlemermaid
    en: Your life is full of light.
    ko: "[너의 삶은 빛나고 있어, 레비.]"
    ja: "「ちゃんと輝いてるよ、レヴィ」"
  d_main_42_04_95:
    speaker: littlemermaid
    en: You're not broken.
    ko: "[레비는 반푼이 같은 게 아니야.]"
    ja: "「出来損ないなんかじゃない」"
  d_main_42_04_96:
    speaker: littlemermaid
    en: You have people who love you.
    ko: "[저렇게나 너를 사랑해 주는 사람들이 있잖아?]"
    ja: |-
      「こんなにレヴィを
      大事に思ってくれてる仲間がいるんだよ？」
  d_main_42_04_97:
    speaker: littlemermaid
    en: You're doing it right, Levi. You're living a good life.
    ko: |-
      [제대로 살았어.
      제대로 산 거야, 레비.]
    ja: |-
      「ちゃんと生きてる。
      ちゃんと生きてたの、レヴィは」
  d_main_42_04_98:
    speaker: littlemermaid
    en: So please, once and for all,
    ko: "[그러니 이제 그만.]"
    ja: "「だから、そろそろ…」"
  d_main_42_04_99:
    speaker: littlemermaid
    en: forgive yourself.
    ko: "[너를 용서해 줘.]"
    ja: "「自分を許してあげて」"
  d_main_42_04_100:
    speaker: leviathan
    en: "!"
    ko: "---!!"
    ja: "――！！"
  d_main_42_04_101:
    speaker: "<Monologue>"
    en: Little Mermaid embraces Leviathan tightly.
    ko: 리틀 머메이드가 레비아탄을 끌어안았다.
    ja: リトルマーメイドがレヴィアタンを抱き寄せた
  d_main_42_04_102:
    speaker: littlemermaid
    en: I'm so glad we were able to meet again.
    ko: "[너를 다시 만날 수 있어서, 너무 기뻐.]"
    ja: "「あなたにまた会えて、すごくうれしい」"
  d_main_42_04_103:
    speaker: littlemermaid
    en: My dear friend.
    ko: "[나의 소중한 친구.]"
    ja: "「私の大切な友だち」"
  d_main_42_04_104:
    speaker: leviathan
    en: "*Sob* Ah... ahhhh...!"
    ko: 아… 으으…! 으아아…!
    ja: あ…ううう…！うああ…！
  d_main_42_04_105:
    speaker: leviathan
    en: I'm sorry!
    ko: 미안…! 미안해…!
    ja: ごめん…！ごめんね…！
  d_main_42_04_106:
    speaker: leviathan
    en: I'm so sorry, Siren! I'm so sorry...!
    ko: 정말…! 미안해! 미안해 세이렌!
    ja: |-
      本当に…！ごめん…
      ごめんなさい、セイレーン…！
  d_main_42_04_107:
    speaker: leviathan
    en: I messed up! I made a terrible mistake!
    ko: 잘못했어! 내가, 내가 잘못했어!
    ja: わ、私が…！私が悪いの！
  d_main_42_04_108:
    speaker: leviathan
    en: I missed you! I missed you so, so much...!
    ko: 보고, 보고 싶었어! 너무 보고 싶었어!
    ja: ああ…会いたかった！ずっと会いたかった！
  d_main_42_04_109:
    speaker: leviathan
    en: You, you mean more to me than anything...! You showed me how to live...!
    ko: 나한테…! 나한테 삶을 알려준…! 내 가장 소중한…!
    ja: |-
      私に…！私に生きることを教えてくれた…！
      一番大切な…！
  d_main_42_04_110:
    speaker: leviathan
    en: You've been my light in the darkness...!
    ko: 어두운 곳을 밝혀… 준…!
    ja: 真っ暗闇を照らして…くれた…！
  d_main_42_04_111:
    speaker: leviathan
    en: My lantern...!
    ko: 등… 불…!
    ja: ひか…り…！
  d_main_42_04_112:
    speaker: leviathan
    en: "*Sob* Waaaahh!"
    ko: 어, 어으, 으아아…!
    ja: ああ、うう、うあああ…！
  d_main_42_04_113:
    speaker: littlemermaid
    en: Levi...
    ko: "[레비…!]"
    ja: "「レヴィ…！」"
  d_main_42_04_114:
    speaker: leviathan
    en: I'm sorry... I'm sorry... I'm sorry...!
    ko: 미안해… 미안해… 미안해…!
    ja: ごめん…ごめんなさい…ごめんなさい…！
  d_main_42_04_115:
    speaker: littlemermaid
    en: It's okay! Everything is okay, Levi.
    ko: "[괜찮아…! 다 괜찮아 레비…!]"
    ja: "「大丈夫…もう大丈夫よ、レヴィ…！」"
  d_main_42_04_116:
    speaker: littlemermaid
    en: Oh!
    ko: "……!!"
    ja: "……！！"
  d_main_42_04_117:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 툭-
    ja: ドン――
  d_main_42_04_118:
    speaker: "<Monologue>"
    en: Little Mermaid suddenly pushes Leviathan away.
    ko: 리틀 머메이드가 레비아탄을 강하게 밀어낸다.
    ja: |-
      リトルマーメイドが
      レヴィアタンを突き飛ばした
  d_main_42_04_119:
    speaker: "<Monologue>"
    en: Leviathan tumbles onto the ground.
    ko: 밀려난 레비아탄은 엉덩방아를 찧는다.
    ja: 受け身を取れず、レヴィアタンは尻もちをついた
  d_main_42_04_120:
    speaker: "<Monologue>"
    en: She lifts her head and looks at Little Mermaid.
    ko: 고개를 들어 올려 리틀 머메이드를 바라본다.
    ja: 頭を上げ、リトルマーメイドを見上げる
  d_main_42_04_121:
    speaker: "<Monologue>"
    en: Little Mermaid looks at Leviathan and smiles.
    ko: 리틀 머메이드는 레비아탄을 보고 웃었다.
    ja: その顔は笑っていた
  d_main_42_04_122:
    speaker: "<Narration>"
    en: "*Chomp*"
    ko: 콰-직-!
    ja: バクリ――
  d_main_42_04_123:
    speaker: "<Monologue>"
    en: A gigantic mouth swallows Little Mermaid whole.
    ko: 거대한 입이 리틀 머메이드를 삼켰다.
    ja: |-
      リトルマーメイドが
      突然開いた巨大な口に飲み込まれた
  d_main_42_04_124:
    speaker: "<Monologue>"
    en: Ugh.
    ko: 아.
    ja: あ…
  d_main_42_04_125:
    speaker: "<Monologue>"
    en: It's so loud.
    ko: 시끄러워.
    ja: みんながうるさい
  d_main_42_04_126:
    speaker: "<Monologue>"
    en: Why's everyone screaming? You're making so much noise.
    ko: |-
      다들 뭘 그렇게 소리를 지르고 있는 거야.
      시끄럽다고.
    ja: |-
      なんで叫んでるの
      うるさいって
  d_main_42_04_127:
    speaker: "<Monologue>"
    en: "Can't you see Siren just get eaten by Gluttony? \nBe quiet."
    ko: |-
      지금 세이렌이 글러트니한테 먹혔잖아.
      그러니까 조용히 해.
    ja: |-
      セイレーンが食べられたの
      静かにして
  d_main_42_04_128:
    speaker: "<Monologue>"
    en: Siren was alive. She held my hand and hugged me.
    ko: |-
      세이렌은 살아있었잖아.
      내 손을 잡아주고, 나를 안아줬잖아.
    ja: |-
      セイレーンは生きてた
      私の手を取って、抱き寄せてくれた
  d_main_42_04_129:
    speaker: "<Monologue>"
    en: Gluttony, Gluttony, Gluttony...
    ko: 글러트니, 글러트니, 글러트니.
    ja: グラトニー、グラトニー、グラトニー
  d_main_42_04_130:
    speaker: "<Monologue>"
    en: That big, scary mouth... Big, and scary, and big, and scary...
    ko: 무서운 큰 입, 무서운 큰 입, 무서운 큰 입.
    ja: あの怖い大きな口、口、口
  d_main_42_04_131:
    speaker: "<Monologue>"
    en: That big, scary mouth... devours everything.
    ko: 큰 입. 모든 걸 집어삼키는 무서운 큰 입.
    ja: なんでも飲み込む怖い口
  d_main_42_04_132:
    speaker: "<Monologue>"
    en: Trees, buildings, even the earth itself.
    ko: 나무도 삼키고, 건물도 삼키고, 땅마저 삼키는 무서운 큰 입.
    ja: 木も、ビルも、地面ごと飲んだ口
  d_main_42_04_133:
    speaker: "<Monologue>"
    en: That big, scary mouth swallowed Siren.
    ko: 세이렌을 삼킨 무서운 큰 입.
    ja: セイレーンを飲み込んだ、恐ろしい大きな口
  d_main_42_04_134:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_04_135:
    speaker: behemoth
    en: Levi! Get back or you'll get eaten!
    ko: 레비! 물러서! 먹힌다!
    ja: レヴィ！下がれ！食われちまうぞ！
  d_main_42_04_136:
    speaker: mori
    en: Siren! Siren!
    ko: 세이렌! 세이렌!!
    ja: セイレーン！セイレーン！？
  d_main_42_04_137:
    speaker: rapi_red
    en: I can't believe it just came out of the ground like that...!
    ko: 지면에서 갑자기 솟아오르다니…!
    ja: 地中から奇襲された…！？
  d_main_42_04_138:
    speaker: "<Narration>"
    en: "*Bellow*"
    ko: 쩌-억-
    ja: ガバッ――
  d_main_42_04_139:
    speaker: "<Monologue>"
    en: Gluttony opens its mouth again,
    ko: 글러트니의 입이 다시 한번 열린다.
    ja: グラトニーの口がもう一度開いた
  d_main_42_04_140:
    speaker: "<Monologue>"
    en: and Leviathan looks inside.
    ko: 레비아탄은 글러트니의 입안을 본다.
    ja: レヴィアタンはグラトニーの口の中をのぞいた
  d_main_42_04_141:
    speaker: "<Monologue>"
    en: She sees nothing. Only darkness.
    ko: 아무것도 없다. 어둠뿐이다.
    ja: そこには何もない、闇だけが広がっている
  d_main_42_04_142:
    speaker: "<Monologue>"
    en: It... swallowed her. It swallowed her.
    ko: 삼켰구나. 삼켰구나. 삼켰구나.
    ja: 飲まれた、飲まれた、飲まれた
  d_main_42_04_143:
    speaker: "<Monologue>"
    en: It swallowed Siren.
    ko: 세이렌을 삼켰구나.
    ja: セイレーンが飲み込まれた
  d_main_42_04_144:
    speaker: "<Monologue>"
    en: It pushed Siren back into the dark again.
    ko: 세이렌을 또다시 어두운 곳으로 밀어 넣었구나.
    ja: またセイレーンを闇の中に落とした
  d_main_42_04_145:
    speaker: "<Monologue>"
    en: You swallowed her again. You swallowed Siren.
    ko: 네가 또 삼켰구나. 세이렌을.
    ja: お前がまた飲み込んだんだ、セイレーンを…
  d_main_42_04_146:
    speaker: "<Monologue>"
    en: My friend. My lantern.
    ko: 내 친구를. 내 등불을.
    ja: 私の友だち、私の光を…
  d_main_42_04_147:
    speaker: "<Monologue>"
    en: The one who pulled me out of the darkness.
    ko: 진흙탕을 구르던 나를 꺼내준 친구를.
    ja: |-
      泥の中でもがいていた私を
      救ってくれた、大切な…
  d_main_42_04_148:
    speaker: leviathan
    en: Give her back.
    ko: "…놔."
    ja: "…返して…"
  d_main_42_04_149:
    speaker: leviathan
    en: Give her back...!
    ko: 내놔…!
    ja: 返せ…！
  d_main_42_04_150:
    speaker: leviathan
    en: Do you hear me?!
    ko: 세이렌을…!
    ja: セイレーンを…！
  d_main_42_04_151:
    speaker: leviathan
    en: Give... Siren... baaaaack!
    ko: 내… 놔아아아아---!!
    ja: 返せええええっ！！
  d_main_42_04_152:
    speaker: "<Monologue>"
    en: Black light erupts
    ko: 레비아탄의 몸에서
    ja: レヴィアタンの身体が…
  d_main_42_04_153:
    speaker: "<Monologue>"
    en: from Leviathan's body.
    ko: 검은빛이 터져 나왔다.
    ja: 黒い光に包まれた
  d_main_42_04_154:
    speaker: ziz
    en: "*Gasp!*"
    ko: 허억…!
    ja: ひっ…！
  d_main_42_04_155:
    speaker: behemoth
    en: She's transforming!
    ko: 거대… 화!
    ja: 巨大…化…！
  d_main_42_04_156:
    speaker: leviathan
    en: Agghhhh!
    ko: 이… 이이익…!!
    ja: う…うううっ…！
  d_main_42_04_157:
    speaker: "<Monologue>"
    en: Leviathan grabs Gluttony's jaws and forces them apart,
    ko: 레비아탄의 양 팔이 글러트니의 입을 붙잡는다.
    ja: レヴィアタンは両腕でグラトニーの口をつかみ…
  d_main_42_04_158:
    speaker: "<Monologue>"
    en: ready to rip them wide open.
    ko: 그대로, 입을 찢어버릴 기세로 벌린다.
    ja: 引き裂くような勢いでこじ開けた
  d_main_42_04_159:
    speaker: leviathan
    en: Spit her out! Spit her out!
    ko: 뱉어! 뱉어!
    ja: 戻せ！吐き出せ！
  d_main_42_04_160:
    speaker: leviathan
    en: I said spit... her... out!
    ko: 뱉으라…! 고오오오--!!
    ja: 返しなさいよ――！！
  d_main_42_04_161:
    speaker: "<Narration>"
    en: "*Craaaack!*"
    ko: 빠득, 빠드드득…!
    ja: ミシッ、バキバキッ…！
  d_main_42_04_162:
    speaker: "<Narration>"
    en: "*Rippppp!*"
    ko: 툭.. 투툭…!
    ja: バリバリバリッ…！
  d_main_42_04_163:
    speaker: leviathan
    en: Ahhhhh!
    ko: 아아아아--!!
    ja: ああああーーっ！！
  d_main_42_04_164:
    speaker: "<Narration>"
    en: "*Snap!*"
    ko: 콰드드드득-!!
    ja: グシャッ――！！
  d_main_42_04_165:
    speaker: "<Monologue>"
    en: Gluttony's upper jaw is torn free and sent flying.
    ko: 글러트니의 윗턱이 뜯겨나가 날아간다.
    ja: グラトニーの上あごが外れ、吹き飛ぶ
  d_main_42_04_166:
    speaker: "<Monologue>"
    en: Leviathan plunges her hand into Gluttony's lower jaw.
    ko: 레비아탄은 바닥에 붙어있는 글러트니의 아래턱으로 손을 쑤셔 넣는다.
    ja: |-
      地面に残ったグラトニーの下あごに
      レヴィアタンが腕をねじ込んだ
  d_main_42_04_167:
    speaker: leviathan
    en: Siren! Siren!
    ko: 세이렌…! 세이렌…!
    ja: セイレーン…！セイレーン…！
  d_main_42_04_168:
    speaker: leviathan
    en: Where did you go...?
    ko: 어디, 어디 있어어…!
    ja: どこ？どこにいるの…！
  d_main_42_04_169:
    speaker: leviathan
    en: "!"
    ko: "…!!"
    ja: "…！！"
  d_main_42_04_170:
    speaker: "<Monologue>"
    en: Leviathan pulls her hand out,
    ko: 레비아탄이 손을 빼낸다.
    ja: レヴィアタンが手を引き抜いた
  d_main_42_04_171:
    speaker: "<Monologue>"
    en: and she slowly opens her lightly closed fist.
    ko: 약하게 쥐어진 주먹을 눈앞에 두고, 천천히 편다.
    ja: |-
      ゆるく握った拳を
      自身の目の前まで運び、ゆっくりと開く
  d_main_42_04_172:
    speaker: "<Monologue>"
    en: In her palm sits Little Mermaid,
    ko: 리틀 머메이드는 레비아탄의 손바닥에 앉은 채
    ja: リトルマーメイドが手のひらに座り…
  d_main_42_04_173:
    speaker: "<Monologue>"
    en: who looks up at the giant Leviathan.
    ko: 거대화한 레비아탄을 바라보았다.
    ja: 巨大化したレヴィアタンを見つめている
  d_main_42_04_174:
    speaker: leviathan
    en: Siren...
    ko: 세이… 렌….
    ja: セイ…レーン…
  d_main_42_04_175:
    speaker: littlemermaid
    en: You have such beautiful eyes, Levi.
    ko: "[…예쁜 눈이네, 레비.]"
    ja: "「…きれいな目だね、レヴィ」"
  d_main_42_04_176:
    speaker: leviathan
    en: "... Yeah."
    ko: "…응."
    ja: "…うん。"
  d_main_42_04_177:
    speaker: "<Monologue>"
    en: Leviathan gently sets Little Mermaid down on the ground.
    ko: 레비아탄이 리틀 머메이드를 조심스럽게 바닥에 내려놓는다.
    ja: |-
      レヴィアタンはリトルマーメイドを
      静かに手から下ろした
  d_main_42_04_178:
    speaker: "<Narration>"
    en: "*Rumbleeeee*"
    ko: 쿠구구구…!
    ja: ゴゴゴゴ…！
  d_main_42_04_179:
    speaker: "<Monologue>"
    en: From the ground, three maws rise.
    ko: 지면이 들썩이며 셋의 입이 솟아올랐다.
    ja: 大地が揺れ、3ヶ所に口が開いた
  d_main_42_04_180:
    speaker: "<Monologue>"
    en: They devour the buildings as they advance toward Leviathan.
    ko: 건물들을 집어삼키며, 레비아탄에게로 다가온다.
    ja: |-
      口は建築物を飲み込みながら
      レヴィアタンに迫っていた
  d_main_42_04_181:
    speaker: mori
    en: Th-they're huge!
    ko: 크… 크다…!
    ja: で…でかい…！
  d_main_42_04_182:
    speaker: leviathan
    en: Wait here for a second.
    ko: 잠시만 기다리고 있어.
    ja: ちょっと待ってて。
  d_main_42_04_183:
    speaker: leviathan
    en: I'll be back after destroying them.
    ko: 저것들을 모두 쓸어버리고 올게.
    ja: あいつら全部、潰してくるから。
  d_main_42_04_184:
    speaker: leviathan
    en: Behemoth, Ziz.
    ko: 베히모스. 지즈.
    ja: ベヒモス、ジズ…
  d_main_42_04_185:
    speaker: leviathan
    en: Sorry, but can you help?
    ko: 미안해. 도와줘.
    ja: 悪いけど、力貸して。
  d_main_42_04_186:
    speaker: leviathan
    en: I don't want those things swallowing the ones I care about ever again.
    ko: 저게 다시는 내 소중한 것들을 집어삼킬 수 없게.
    ja: |-
      あいつが二度と私の大切なものを
      飲み込めないようにする。
  d_main_42_04_187:
    speaker: behemoth
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_04_188:
    speaker: ziz
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_04_189:
    speaker: behemoth
    en: Let's go!
    ko: 가자!
    ja: やるか！
  d_main_42_04_190:
    speaker: ziz
    en: Yeah!
    ko: 응!
    ja: うん！
  d_main_42_04_191:
    speaker: "<Monologue>"
    en: Black light bursts forward.
    ko: 검은빛들이 터져 나왔다.
    ja: 黒い光があたりに満ちる
  d_main_42_04_192:
    speaker: "<Monologue>"
    en: The three beasts, cloaked in dark flesh,
    ko: 검은 살갗을 두른 셋의 마수가.
    ja: 漆黒の巨獣が3体…
  d_main_42_04_193:
    speaker: "<Monologue>"
    en: rush through the white city.
    ko: 백색의 도시를 달린다.
    ja: 白一色の都市を駆けた
  d_main_42_04_194:
    speaker: cinderella
    en: That's... beautiful.
    ko: "…아름다워."
    ja: "…美しいわ。"
d_main_42_05:
  d_main_42_05_1:
    speaker: leviathan
    en: "*Huff... huff...*"
    ko: 하아…! 하아…!
    ja: はぁ…！はぁ…！
  d_main_42_05_2:
    speaker: behemoth
    en: "*Sigh*"
    ko: "…후우, 후우."
    ja: "…ふぅ。"
  d_main_42_05_3:
    speaker: ziz
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_05_4:
    speaker: leviathan
    en: Transforming... sure isn't easy...
    ko: 거대화… 쉽지… 후우, 않네.
    ja: 巨大化って…けっこう…疲れるの、ね…
  d_main_42_05_5:
    speaker: "<Monologue>"
    en: Leviathan looks around.
    ko: 레비아탄은 주위를 둘러본다.
    ja: レヴィアタンはあたりを見回した
  d_main_42_05_6:
    speaker: "<Monologue>"
    en: Gluttony's remains are spread everywhere.
    ko: 글러트니의 잔해들로 가능하다.
    ja: グラトニーの残骸が散乱している
  d_main_42_05_7:
    speaker: behemoth
    en: But as far as debuts go, we killed it.
    ko: 그래도 이 정도면 데뷔전으로 훌륭하지.
    ja: これだけやれりゃ、デビュー戦には上々だろ。
  d_main_42_05_8:
    speaker: leviathan
    en: Yeah...
    ko: "…그러게."
    ja: "…そうだね。"
  d_main_42_05_9:
    speaker: leviathan
    en: Transforming is... incredible.
    ko: 대단하구나… 거대화.
    ja: すごい力ね…これ。
  d_main_42_05_10:
    speaker: ziz
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_05_11:
    speaker: leviathan
    en: What's wrong, Ziz? Are you okay?
    ko: "…지즈. 왜 그래? 괜찮…."
    ja: "…ジズ。どうしたの？何か…"
  d_main_42_05_12:
    speaker: "<Monologue>"
    en: Ziz marches straight toward Leviathan.
    ko: 지즈가 성큼성큼 레비아탄에게로 다가간다.
    ja: ジズがずかずかとレヴィアタンに迫った
  d_main_42_05_13:
    speaker: "<Narration>"
    en: "*Smack*"
    ko: 짜악-!
    ja: バチン！
  d_main_42_05_14:
    speaker: "<Monologue>"
    en: And slaps her in the face.
    ko: 뺨을 후려친다.
    ja: そして、頬を叩いた
  d_main_42_05_15:
    speaker: leviathan
    en: Huh?
    ko: "…어?"
    ja: "…え？"
  d_main_42_05_16:
    speaker: behemoth
    en: Yeah. She deserved that.
    ko: "…그래. 맞을 만하지."
    ja: "…ま、それぐらいはな。"
  d_main_42_05_17:
    speaker: leviathan
    en: Wh-what're you...?
    ko: 왜, 왜 이러….
    ja: な、なんで…
  d_main_42_05_18:
    speaker: "<Monologue>"
    en: Ziz grabs Leviathan by the shoulders,
    ko: 지즈가 레비아탄의 어깨를 붙잡는다.
    ja: ジズがレヴィアタンの肩につかみかかった
  d_main_42_05_19:
    speaker: "<Monologue>"
    en: gripping them so tightly that her fingers dig in.
    ko: 강하게 잡았는지, 손가락이 어깨를 파고든다.
    ja: 指が肩にめり込むほど、力がかかっている
  d_main_42_05_20:
    speaker: leviathan
    en: Ow, that hurts! What're you—
    ko: 으앗, 아파. 지금 뭐 하는 짓
    ja: いっ、いたっ…何する…！
  d_main_42_05_21:
    speaker: ziz
    en: Never again!
    ko: 다시는!
    ja: っ…二度と！
  d_main_42_05_22:
    speaker: ziz
    en: Don't... ever... do that again!
    ko: 다시는…! 그렇게… 하지 마…!
    ja: |-
      もう二度と…！
      あんなこと…しないで…！
  d_main_42_05_23:
    speaker: ziz
    en: Saying you should just die...!
    ko: 죽는다던가…! 그러지 마…!
    ja: 死のうなんて…！言わないで…！
  d_main_42_05_24:
    speaker: ziz
    en: You have us...! So don't...
    ko: 우리가… 있잖아…! 그러니까…!
    ja: 私たちが…いるでしょ…！だから…！
  d_main_42_05_25:
    speaker: ziz
    en: Don't try to... leave us behind like that!
    ko: 우릴… 남겨두고… 멋대로…!
    ja: 私たちを置いて…勝手に…！
  d_main_42_05_26:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_05_27:
    speaker: leviathan
    en: I'm sorry. You're right.
    ko: 미안해. 잘못했어.
    ja: ごめん。私が悪かった。
  d_main_42_05_28:
    speaker: leviathan
    en: I won't do it again. Promise.
    ko: 안 그럴게. 약속해.
    ja: もう言わない。約束する。
  d_main_42_05_29:
    speaker: ziz
    en: Good! That's right...!
    ko: 으…! 응…!
    ja: うん…うん…！
  d_main_42_05_30:
    speaker: behemoth
    en: Levi.
    ko: 레비.
    ja: レヴィ…
  d_main_42_05_31:
    speaker: behemoth
    en: Behind you.
    ko: 뒤에.
    ja: 後ろ。
  d_main_42_05_32:
    speaker: "<Monologue>"
    en: Leviathan turns around,
    ko: 레비아탄이 뒤를 돌아본다.
    ja: レヴィアタンが後ろを振り返った
  d_main_42_05_33:
    speaker: "<Monologue>"
    en: and locks eyes with our group.
    ko: 우리와 눈이 마주친다.
    ja: 私たちと目が合った
  d_main_42_05_34:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_05_35:
    speaker: leviathan
    en: I acted selfishly.
    ko: 그래. 멋대로 굴었어.
    ja: うん。ひどい迷惑かけちゃった。
  d_main_42_05_36:
    speaker: leviathan
    en: I betrayed you.
    ko: 배신했어.
    ja: 散々振り回して…
  d_main_42_05_37:
    speaker: leviathan
    en: And yet...
    ko: 그런데도….
    ja: なのに…
  d_main_42_05_38:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_05_39:
    speaker: leviathan
    en: You never stopped trying to talk it out.
    ko: 우리한테… 계속 대화하자고 해줘서….
    ja: 私たちと…話そうとしてくれて…
  d_main_42_05_40:
    speaker: leviathan
    en: Thanks...
    ko: "…고마워."
    ja: "…ありがと。"
  d_main_42_05_41:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_05_42:
    speaker: leviathan
    en: I'll talk.
    ko: 대화, 해줄게.
    ja: してあげる。話。
  d_main_42_05_43:
    speaker: leviathan
    en: Let's have that conversation.
    ko: 대화하자.
    ja: 対話をしましょ。
  d_main_42_05_44:
    speaker: rapi_red
    en: You've got some nerve.
    ko: 뻔뻔하기 짝이 없네.
    ja: ずいぶん上から目線ね。
  d_main_42_05_45:
    speaker: "<Self>"
    en: Let it go. She's a kid.
    ko: 참아. 어린애잖아.
    ja: 我慢しろ、相手は子どもだ
  d_main_42_05_46:
    speaker: rapi_red
    en: In case you forgot, that kid once stabbed you in the stomach.
    ko: |-
      그거 아십니까?
      지휘관은 레비아탄에게 배를 뚫린 적이 있습니다.
    ja: |-
      お忘れですか？
      身体に大きな穴を開けられたこと。
  d_main_42_05_47:
    speaker: "<Self>"
    en: Oh, right. I forgot.
    ko: "…그렇네. 잊고 있었어."
    ja: "…そうだったな、忘れていた"
  d_main_42_05_48:
    speaker: rapi_red
    en: And after all that, it wasn't even a transformation. Just some kind of mecha
      Leviathan.
    ko: 정작 그래 놓고 거대화가 아닌 메카 레비아탄 같은 게 튀어나왔지만요.
    ja: |-
      そういえば、レヴィアタンの巨大化形態は
      ビーストという感じがしませんでした。
  d_main_42_05_49:
    speaker: leviathan
    en: What did you say?!
    ko: 너… 너…!
    ja: あ…あんたね…！
  d_main_42_05_50:
    speaker: behemoth
    en: Calm down. We're not exactly innocent here.
    ko: 참아. 우린 지은 죄가 많아.
    ja: |-
      黙って聞いときな。
      あたしらが悪いんだからさ。
  d_main_42_05_51:
    speaker: leviathan
    en: Hmph!
    ko: "…이… 익…!"
    ja: "…ぐぬぬ…！"
  d_main_42_05_52:
    speaker: littlemermaid
    en: Levi. All of you.
    ko: "[레비. 그리고 다들.]"
    ja: "「レヴィ、それからみんな」"
  d_main_42_05_53:
    speaker: littlemermaid
    en: Come here.
    ko: "[이리로 와.]"
    ja: "「こっちに来て」"
  d_main_42_05_54:
    speaker: "<Monologue>"
    en: The Four Beasts slowly approach,
    ko: 포비스트가 천천히 걸어온다.
    ja: フォービーストがゆっくりと歩み寄ってくる
  d_main_42_05_55:
    speaker: "<Monologue>"
    en: and stop in front of us.
    ko: 우리 앞에 섰다.
    ja: 私たちの前に、改めて向かい合った
  d_main_42_05_56:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_05_57:
    speaker: behemoth
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_05_58:
    speaker: ziz
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_05_59:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_05_60:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_05_61:
    speaker: rapi_red
    en: What're you looking at?
    ko: 뭘 봐.
    ja: 何？
  d_main_42_05_62:
    speaker: laplace_p
    en: Uh...
    ko: "……."
    ja: "……"
  d_main_42_05_63:
    speaker: littlemermaid
    en: Aaah...
    ko: "……."
    ja: "……"
  d_main_42_05_64:
    speaker: mori
    en: Th-this is kinda... awkward...
    ko: 조, 좀 어색하네….
    ja: な、なんか気まずいんだけど…
  d_main_42_05_65:
    speaker: "<Self>"
    en: Our objective is to rescue Maxwell, Drake, and Bahamut from the Queen the
      Four Beasts created.
    ko: "…목적은 포비스트가 만든 퀸에게서 맥스웰, 드레이크, 바하무트를 구출하는 것."
    ja: |-
      …私たちの目標は、
      マクスウェル、ドレイク、バハムートの救出
  d_main_42_05_66:
    speaker: "<Self>"
    en: And if possible, to neutralize the Queen herself.
    ko: 그리고 가능하다면 퀸을 쓰러뜨리거나, 무력화하는 것.
    ja: |-
      そして可能であれば、生み出された
      クイーンの撃破または無力化だ
  d_main_42_05_67:
    speaker: "<Self>"
    en: We're all on the same page about that, right?
    ko: 다들, 이견 없지?
    ja: みんな、異存はないな？
  d_main_42_05_68:
    speaker: "<Monologue>"
    en: Everyone nods in agreement.
    ko: 모두가 고개를 끄덕인다.
    ja: 全員が頭を縦に振った
  d_main_42_05_69:
    speaker: "<Self>"
    en: Good. Then tell us everything you know.
    ko: 좋아. 그럼 너희가 알고 있는 정보를 알려줘.
    ja: よし、君たちの知っていることを共有してくれ
  d_main_42_05_70:
    speaker: "<Self>"
    en: We'll lend you our strength.
    ko: 우리가 힘을 보탤게.
    ja: 私たちも力を貸そう
d_main_42_06:
  d_main_42_06_1:
    speaker: "<Narration>"
    en: "*Rumbleeee*"
    ko: 쿠구구구….
    ja: ゴゴゴゴ――
  d_main_42_06_2:
    speaker: "<Monologue>"
    en: A distant roar grows closer, and the ground begins to tremble intermittently.
    ko: 멀리서 들려오는 굉음. 간헐적으로 흔들리는 지면.
    ja: 遠くから轟音が聞こえ、散発的に地面が揺れる
  d_main_42_06_3:
    speaker: "<Monologue>"
    en: We remain alert as we begin our strategy meeting.
    ko: 우리는 주위를 경계하며 작전 회의에 들어갔다.
    ja: |-
      周囲の警戒をしながら、
      私たちの作戦会議が始まった
  d_main_42_06_4:
    speaker: laplace_p
    en: I have something to ask first.
    ko: 먼저 물어볼 게 있다.
    ja: 先に聞いておきたいことがある。
  d_main_42_06_5:
    speaker: laplace_p
    en: Are Drake and Maxwell safe?
    ko: "…드레이크와 맥스웰은 무사한가?"
    ja: "…ドレイクとマクスウェルは助けられるのか？"
  d_main_42_06_6:
    speaker: leviathan
    en: We have to believe so. Same with Bahamut.
    ko: "…그럴 거라 믿어야지. 바하무트도 마찬가지고."
    ja: "…そう信じるしかないでしょ。バハムートも。"
  d_main_42_06_7:
    speaker: leviathan
    en: The Queen is made of Dark Matter.
    ko: 그건 다크 매터로 만들어져 있어.
    ja: あれはダークマターそのものでできてた。
  d_main_42_06_8:
    speaker: leviathan
    en: Normally, Dark Matter changes into other subtances to create a body, but that
      hasn't happened yet.
    ko: 보통은 다크 매터를 다른 물질로 변환해서 신체를 구축하는데, 그러지 않고 있지.
    ja: |-
      普通はダークマターをほかの物質に変換して
      身体にするけど、あいつはそうじゃない。
  d_main_42_06_9:
    speaker: leviathan
    en: She might not be able to because she's still newborn.
    ko: "…갓 태어나서, 그러지 못하는 것일지도 모르고."
    ja: |-
      …生まれたばかりだから、
      うまく変換できないのかも。
  d_main_42_06_10:
    speaker: leviathan
    en: In other words, she won't have melted down anything she's absorbed,
    ko: 그 말은 아직 내용물이 녹아서 변환되지 않았다는 얘기야.
    ja: |-
      それなら、まだ取り込んだものが
      変換されてない…つまり、
      溶かされてない可能性がある。
  d_main_42_06_11:
    speaker: leviathan
    en: so there's a chance the three of them are still intact.
    ko: 흡수된 셋이 온전할 가능성은 있어.
    ja: まだ助けられるかも。
  d_main_42_06_12:
    speaker: laplace_p
    en: That could mean that only their bodies are intact, though... right?
    ko: "…몸만, 온전할 가능성이 있다는 얘기군."
    ja: "…身体だけが無事という可能性もあるな。"
  d_main_42_06_13:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_06_14:
    speaker: mori
    en: B-but the Queen looked so small. Did all three of them really fit in there...?
    ko: 그, 그런데 그 퀸이라는 거. 되게 작아 보이던데 그 안에 셋이 다 들어가 있는 거야?
    ja: |-
      でも…あのクイーンってやつ、
      小さく見えたけど、3人も入ってるの？
  d_main_42_06_15:
    speaker: littlemermaid
    en: I don't think so. I believe her structure is similar to Gluttony's.
    ko: "[…아닐 것 같아. 아마 구조는 글러트니와 크게 다르지 않을 거야.]"
    ja: |-
      「…ううん。きっと、構造は
      グラトニーと似てる」
  d_main_42_06_16:
    speaker: littlemermaid
    en: Beneath her childlike form is likely a vast domain of Dark Matter.
    ko: "[아이 형태가 노출되어 있고, 그 아래에 다크 매터로 만들어진 큰 영역이 있겠지.]"
    ja: |-
      「子どもの形をした部分が上に出てるだけで、
      あの下にダークマターの大きな塊があるはず」
  d_main_42_06_17:
    speaker: leviathan
    en: That's right. I'm pretty sure it spreads far and wide underground, and that
      she can travel around it freely.
    ko: 맞아. 그 영역이 이 아래에 넓게 퍼져 있고, 영역 안에서는 자유롭게 이동할 수 있을 것이라 생각해.
    ja: |-
      そう。それが広がってる縄張りの上なら、
      自由に動けるってことだと思う。
  d_main_42_06_18:
    speaker: mori
    en: Th-that means they might be able to survive in there, like we can!
    ko: 그럼 우리처럼 저 안에서 살아있을 수도 있는 거네?
    ja: |-
      じゃあ、私たちみたいに
      中で生きてるかもしれないってこと？
  d_main_42_06_19:
    speaker: littlemermaid
    en: If there's something akin to bubbles protecting them, maybe.
    ko: "[물거품에 준하는 뭔가로 몸을 보호하고 있다면 그럴지도 몰라.]"
    ja: |-
      「水泡みたいな何かで
      身体を保護できていれば、きっとそうね」
  d_main_42_06_20:
    speaker: rapi_red
    en: It'll depend on the concentration of Dark Matter they're stored in.
    ko: 셋을 보관하고 있는 다크 매터의 농도가 어느 정도인지도 중요할 거야.
    ja: |-
      3人がいる部分の
      ダークマターの濃度次第でしょうね。
  d_main_42_06_21:
    speaker: rapi_red
    en: If it's like what Leviathan once trapped me in, then they should be fine.
    ko: "…이전에 레비아탄이 나를 가뒀을 정도의 농도라면 큰 문제는 없겠지."
    ja: |-
      …私がレヴィアタンに捕まった時と
      同じくらいなら問題ないはず。
  d_main_42_06_22:
    speaker: rapi_red
    en: I was able to breathe without issue and even speak.
    ko: 호흡도 가능했고, 말도 할 수 있었으니까.
    ja: あの時は呼吸も、話すこともできていたから。
  d_main_42_06_23:
    speaker: "<Self>"
    en: Leviathan, how big do you think the Queen's domain is?
    ko: "…레비아탄. 퀸의 영역은 어느 정도일까?"
    ja: |-
      …レヴィアタン、クイーンが広げている
      縄張りというのはどれぐらいだ？
  d_main_42_06_24:
    speaker: leviathan
    en: |-
      At minimum, it stretches to the Furnace from where we fought,
      since she just popped up out of nowhere back there.
    ko: |-
      최소 용광로에서 우리가 싸웠던 곳 까지일거야.
      갑자기 솟아오르듯 나타났으니까.
    ja: |-
      少なくとも、溶鉱炉から
      私たちが戦った場所までかな。
      飛び出してきたタイミング的に。
  d_main_42_06_25:
    speaker: "<Self>"
    en: How much Dark Matter did you use to make the Queen, and how concentrated was
      it?
    ko: 퀸을 만들었을 때 사용한 다크 매터의 총량과 농도는?
    ja: |-
      クイーンに使われたダークマターは
      どれぐらいの量と濃度がある？
  d_main_42_06_26:
    speaker: leviathan
    en: Oh, I see where you're going with this.
    ko: 무슨 말을 하는지 알겠네.
    ja: ああ、言いたいことは分かったわ。
  d_main_42_06_27:
    speaker: leviathan
    en: You want me to gauge the size of the Queen's domain based on the amount and
      concentration of Dark Matter we used, right?
    ko: |-
      퀸을 만들 때 사용되었던 다크 매터의 농도와 총량을 바탕으로,
      영역의 농도를 파악해달라는 거지?
    ja: そこから縄張りの濃度を計算したいってことね？
  d_main_42_06_28:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_06_29:
    speaker: leviathan
    en: It's probably not that dense.
    ko: 짙지 않아.
    ja: そんなに濃くはないはず。
  d_main_42_06_30:
    speaker: leviathan
    en: About the same as what I used to trap Rapi, maybe a little thicker.
    ko: 라피를 가뒀던 다크 매터와 비슷하거나, 좀 더 짙은 정도겠네.
    ja: |-
      ラピを捕まえた時と同じか、
      それより少し上ぐらい。
  d_main_42_06_31:
    speaker: laplace_p
    en: Hah!
    ko: "……."
    ja: "……"
  d_main_42_06_32:
    speaker: laplace_p
    en: Good!
    ko: 좋아! 됐다!
    ja: よし！いいぞ！
  d_main_42_06_33:
    speaker: laplace_p
    en: We've got at least two possible reasons they could still be alive! That's
      all I needed to hear!
    ko: |-
      살아있을 수 있는 가능성이 두 개나 되지 않나!
      그럼 됐다!
    ja: |-
      生きている可能性が2つもあるのだな！
      それなら十分だ！
  d_main_42_06_34:
    speaker: laplace_p
    en: A hero can save the day with just two-tenths of a reason, let alone two whole
      ones! That's more than enough!
    ko: |-
      0.2개만 있어도 히어로라면 해낼 수 있는데 두 개라니!
      차고 넘치는 수준이다!
    ja: |-
      ヒーローなら0.2つだけでも足りる！
      2つもあるなら楽勝だ！
  d_main_42_06_35:
    speaker: cinderella
    en: There's no such thing as two-tenths of a reason.
    ko: 0.2개라는 건 없어 라플라스.
    ja: 0.2つという言い方はしないと思うわ。
  d_main_42_06_36:
    speaker: laplace_p
    en: Worry not! Bahamoot will be fine, too.
    ko: |-
      그러니 걱정마라!
      바포메트도 무사할 거다!
    ja: |-
      もう心配はいらない！
      バフォメットもきっと無事だ！
  d_main_42_06_37:
    speaker: leviathan
    en: It's Bahamut.
    ko: 뭔 바포메트야. 바하무트라고.
    ja: バフォメットじゃなくて、バハムートね。
  d_main_42_06_38:
    speaker: cinderella
    en: What can we expect about the Queen's abilities?
    ko: 퀸의 능력은?
    ja: クイーンと戦った時の手ごたえは？
  d_main_42_06_39:
    speaker: behemoth
    en: She's tough. She can condense her Dark Matter to the extreme.
    ko: |-
      엄청 단단했지.
      다크 매터를 극도로 응축한 느낌이랄까.
    ja: |-
      かなり手ごわかったな。
      ダークマターが極限まで
      濃縮されてる感じっつーか…
  d_main_42_06_40:
    speaker: littlemermaid
    en: Yeah, for a brief moment I trapped one of her hands in bubbles, it felt unbelievably
      heavy.
    ko: |-
      [응. 물거품으로 떨어져 나간 손을 잠깐 감쌌을 때,
      많이 무거웠어.]
    ja: |-
      「うん。水泡で落とした手を確かめたけど、
      すごく重かった」
  d_main_42_06_41:
    speaker: littlemermaid
    en: It probably weighed the same as two of us.
    ko: "[우리 둘 정도 되는 무게야.]"
    ja: "「私たち2人分くらい」"
  d_main_42_06_42:
    speaker: rapi_red
    en: Then it's probably safe to say that her child form is made of even more densely
      concentrated Dark Matter.
    ko: 그렇다는 말은 아이 모습을 하고 있는 부분은 다크 매터가 더욱 응축되어 있다고 보는 게 맞겠네.
    ja: |-
      つまり、人型の部分に
      ダークマターが集中しているということね。
  d_main_42_06_43:
    speaker: cinderella
    en: I guess most attacks won't work. But mine will.
    ko: |-
      어지간한 공격으로는 어림도 없겠지.
      하지만 나는 가능해.
    ja: |-
      普通の攻撃は効きそうにないけど、
      私なら倒せるわ。
  d_main_42_06_44:
    speaker: grave_p
    en: Yeah, if anyone can pull it off, it's you, Cinderella.
    ko: |-
      맞다, 맞다.
      신데렐라라면 가능하다.
    ja: |-
      ああ、そうだ。
      シンデレラなら勝てる。
  d_main_42_06_45:
    speaker: cinderella
    en: Laplace, too, since Drake's attack managed to burn the Dark Matter.
    ko: |-
      라플라스도 가능해.
      드레이크의 공격이 다크 매터를 태웠으니까.
    ja: |-
      ラプラスも対抗できそうね。
      ドレイクの攻撃でも効いていたから。
  d_main_42_06_46:
    speaker: laplace_p
    en: Yeah, and I'm way stronger than Drake, so I can burn it better than her!
    ko: 물론이다! 나는 드레이크보다 강하니 더 잘 태울 수 있다!
    ja: 当然だ！私はドレイクより強い！
  d_main_42_06_47:
    speaker: ziz
    en: S-so you're saying the Queen's not invincible.
    ko: 무, 무적은 아니라는 소리네.
    ja: じゃあ、あいつも無敵じゃないってことだね。
  d_main_42_06_48:
    speaker: behemoth
    en: She's just really tough and... heavy.
    ko: 무지하게 단단하고 무겁지만 말이야.
    ja: めちゃくちゃキツいけどな。
  d_main_42_06_49:
    speaker: rapi_red
    en: Nothing we can't pierce through, though.
    ko: 뚫어버리면 그만이야.
    ja: 攻撃が効くならどうとでもなるわ。
  d_main_42_06_50:
    speaker: "<Self>"
    en: The real problem is all those hands.
    ko: 문제는 그 많은 손.
    ja: 問題はあの腕か
  d_main_42_06_51:
    speaker: "<Self>"
    en: Once they grab and absorb someone, she can use their powers.
    ko: 상대를 손으로 붙잡아 흡수하고, 흡수한 대상의 능력을 사용했어.
    ja: 捕まえた相手の能力を吸収しているようだった
  d_main_42_06_52:
    speaker: "<Self>"
    en: We need to know Bahamut's abilities so that we can be prepared.
    ko: 대응을 위해 바하무트의 능력에 대해 알고 싶어.
    ja: 対策のためにバハムートの能力を知っておきたい
  d_main_42_06_53:
    speaker: ziz
    en: Th-then we should also know what the red girl and the yellow girl are capable
      of.
    ko: 그, 그렇게 따지면 빨간 애랑 노란 애 능력도 알아야 하는데.
    ja: |-
      そ、それならそっちの2人の能力も
      教えてくれないと。
  d_main_42_06_54:
    speaker: laplace_p
    en: Drake can control electricity with extreme precision. You thought the dinosaur
      was impressive? She can shape it to look like Syuen!
    ko: |-
      드레이크는 전격을 아주 섬세하게 다룰 수 있다.
      공룡 모양이 끝인 줄 알겠지만 사실 슈엔 모양도 만들 수 있지.
    ja: |-
      ドレイクは電気を自由自在に操れる。
      恐竜の形だけじゃなく、
      シュエンの形にもできるぞ。
  d_main_42_06_55:
    speaker: ziz
    en: Uh... I d-don't know what Syuen is, but th-that sounds impressive!
    ko: 슈, 슈엔이 뭔진 모르겠지만 대단하다…!
    ja: |-
      ええと、シュエンって何か分からないけど
      すごそう…！
  d_main_42_06_56:
    speaker: laplace_p
    en: As for Maxwell...
    ko: 그리고 맥스웰은.
    ja: それから、マクスウェルは…
  d_main_42_06_57:
    speaker: laplace_p
    en: She's super good at nagging!
    ko: 잔소리를 아주 잘한다!
    ja: お説教では誰も敵わない！
  d_main_42_06_58:
    speaker: leviathan
    en: That has nothing to do with combat.
    ko: 전투 능력이랑 상관없잖아.
    ja: それは戦闘とカンケーないでしょ。
  d_main_42_06_59:
    speaker: laplace_p
    en: She does other stuff, too, like... she fires Infinity Rails from her gun,
      I think?
    ko: 뭐더라… 인피니티 레일이 총에서 나간다고 했던가….
    ja: 確か…インフィニティレールを銃でなんとか…
  d_main_42_06_60:
    speaker: ziz
    en: You mean a railgun. I-I'm well aware of that, c-considering she used it to
      pierce my wings.
    ko: |-
      레일건이야. 내, 내가 맞아봐서 잘 알아.
      내 날개를 다 뚫고 들어왔어.
    ja: |-
      レールガンだよね。
      あれ、撃たれたから知ってる。
      私の翼を貫通してたもん。
  d_main_42_06_61:
    speaker: laplace_p
    en: Oh, right! That's it!
    ko: 오! 그래! 그거다!
    ja: おお！そう！それだ！
  d_main_42_06_62:
    speaker: behemoth
    en: I see you have someone like Bahamut on your end, too.
    ko: 바하무트 같은 애가 여기도 있네.
    ja: |-
      バハムートみたいなヤツが
      そっちにもいるんだな…
  d_main_42_06_63:
    speaker: rapi_red
    en: You think there's only one?
    ko: 하나만 있는 것 같지?
    ja: 1人だけだと思ってる？
  d_main_42_06_64:
    speaker: leviathan
    en: Bahamut uses a huge pillar that she can control freely.
    ko: 바하무트는 자유자재로 조절되는 큰 기둥을 써.
    ja: |-
      バハムートは柱みたいな武器を、
      自由に動かせるの。
  d_main_42_06_65:
    speaker: leviathan
    en: Its surface emits blue flames.
    ko: 표면에서는 푸른 불꽃이 나오고.
    ja: 表面は青い炎で包まれたような感じで…
  d_main_42_06_66:
    speaker: leviathan
    en: She originally used it to transport molten materials by sticking them to it.
    ko: 원래는 불로 녹인 재료들을 기둥에 들러붙게 해서 운반하는 역할이야.
    ja: |-
      いつもはそれで溶かした素材を
      貼り付けたままにして、運搬に使ってた。
  d_main_42_06_67:
    speaker: leviathan
    en: Unlike Ziz, who collects high-grade materials, Bahamut focuses more on gathering
      large quantities.
    ko: 지즈처럼 고급 재료를 모으는 게 아니라, 양을 확보하는 데 더 의의가 있지.
    ja: |-
      ジズとは違って、
      質より量で素材を集めるのが仕事。
  d_main_42_06_68:
    speaker: leviathan
    en: In battle, she either rolls the pillar or slams it down.
    ko: 공격용으로 쓸 때는, 굴리거나 내리치는 게 다야.
    ja: |-
      攻撃に使う時は、単純に転がしたり
      叩きつけたりできるだけ。
  d_main_42_06_69:
    speaker: "<Self>"
    en: Can she transform?
    ko: 거대화는?
    ja: 巨大化は？
  d_main_42_06_70:
    speaker: leviathan
    en: No. Not yet, at least.
    ko: 불가능해. 아직까진.
    ja: まだできない…はず。
  d_main_42_06_71:
    speaker: "<Self>"
    en: Good. That's something to keep in mind.
    ko: "…좋아. 일단 다들 머릿속에 넣어두자."
    ja: "…よし、みんな頭に入れておいてくれ"
  d_main_42_06_72:
    speaker: "<Self>"
    en: Now, our top priority is to rescue the three of them.
    ko: 그럼 가장 중요도가 높은 셋의 구출 말인데.
    ja: それで、最重要の問題は3人の救出手段だが…
  d_main_42_06_73:
    speaker: "<Self>"
    en: I think we need to enter the Queen's domain and make sure they're there.
    ko: 지면 아래에 있는 퀸의 영역에 직접 들어가서 확인하는 게 가장 확실할 거라 생각해.
    ja: |-
      状況理解のためにも
      地下のクイーンの確実な情報が欲しい
  d_main_42_06_74:
    speaker: leviathan
    en: I'll go.
    ko: 그럼 내가 들어갈게.
    ja: なら、私が直接見てくる。
  d_main_42_06_75:
    speaker: ziz
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_06_76:
    speaker: leviathan
    en: Considering how highly concentrated the Dark Matter might be, someone who's
      used to it should go.
    ko: 다크 매터의 농도가 짙을 수 있으니까, 다크 매터에 익숙한 쪽이 들어가는 게 맞아.
    ja: |-
      ダークマターがどうなってるかも分かんないし、
      慣れてる人が行くべきでしょ。
  d_main_42_06_77:
    speaker: leviathan
    en: I'm the one who handles Dark Matter best.
    ko: 내가 다크 매터를 가장 잘 다룬다고.
    ja: この中では私が一番詳しいから。
  d_main_42_06_78:
    speaker: leviathan
    en: I'll go inside and look for them.
    ko: 내가 안으로 들어가서, 찾아볼게.
    ja: 私が直接中に入って、捜す。
  d_main_42_06_79:
    speaker: ziz
    en: I'll go with you.
    ko: 그럼 나도 같이 갈게.
    ja: じゃあ、私も行く。
  d_main_42_06_80:
    speaker: leviathan
    en: Why? You can't fly inside Dark Matter.
    ko: "…왜? 다크 매터 안이라서 너 못 날아."
    ja: "…なんで？ダークマターの中じゃ飛べないのに。"
  d_main_42_06_81:
    speaker: ziz
    en: Still, I want to go with you.
    ko: 그래도 같이 갈래.
    ja: それでも行く。
  d_main_42_06_82:
    speaker: leviathan
    en: I'm not going to be reckless again. I can go alon—
    ko: "…이제 안 그럴 거야. 그러니 나 혼자…."
    ja: |-
      …もうあんなこと言わないから。
      ここは私1人で…
  d_main_42_06_83:
    speaker: ziz
    en: I don't believe you. I'm going with you.
    ko: 못 믿겠어. 같이 갈 거야.
    ja: 信じられないもん。行くったら行くの。
  d_main_42_06_84:
    speaker: leviathan
    en: Fine...
    ko: "…알겠어."
    ja: "…はいはい。"
  d_main_42_06_85:
    speaker: littlemermaid
    en: I can be of help as well. I'll come, too.
    ko: "[나도 도움이 될 거야. 같이 가.]"
    ja: "「私も力になれると思う。一緒に行かせて」"
  d_main_42_06_86:
    speaker: leviathan
    en: No, you stay here.
    ko: 아니. 넌 여기 있어.
    ja: ダメ。セイレーンはここで待ってて。
  d_main_42_06_87:
    speaker: leviathan
    en: I don't want to put you in a dark place again.
    ko: 또 어두운 곳에 널 집어넣고 싶지 않아.
    ja: |-
      もう二度と深い穴の中に消えるところなんて
      見たくない。
  d_main_42_06_88:
    speaker: leviathan
    en: Dark Matter is like your bubbles, but it's not the same. It's dangerous.
    ko: 다크 매터랑 물거품은 비슷한 듯하지만 다르니까 위험해.
    ja: |-
      それにダークマターと水泡は
      似てるけど、別モノだから。
  d_main_42_06_89:
    speaker: littlemermaid
    en: Ah...
    ko: "……."
    ja: "……"
  d_main_42_06_90:
    speaker: "<Self>"
    en: Cinderella and Laplace, you handle the hands.
    ko: "…검은 손 담당은 신데렐라와 라플라스가 해줘."
    ja: "…黒い腕の対処はシンデレラとラプラスに任せる"
  d_main_42_06_91:
    speaker: laplace_p
    en: Sure! Those infernal black hands are nothing compared to our heroic power!
    ko: 그래! 우리의 히어로 파워 앞에 검은 손 따위 아무 문제가 안 된다!
    ja: |-
      ああ！私たちのヒーローパワーがあれば
      あんなものは恐れるまでもない！
  d_main_42_06_92:
    speaker: laplace_p
    en: The heroes' light will banish the darkness!
    ko: 히어로의 빛은! 어둠을 몰아내니까!
    ja: ヒーローの光は！闇を打ち払うのだ！
  d_main_42_06_93:
    speaker: cinderella
    en: Just out of curiosity, I can't be paired with anyone else, can I?
    ko: "…혹시나 해서 물어보는데, 교체는 힘들겠지?"
    ja: |-
      …念のため聞いておくけれど、
      その組み合わせは変えられないのね？
  d_main_42_06_94:
    speaker: "<Self>"
    en: Correct.
    ko: "…응."
    ja: "…そうだな"
  d_main_42_06_95:
    speaker: cinderella
    en: Okay... I'll respect your wish.
    ko: "…알겠어. 왕자님의 뜻에 따를게."
    ja: "…分かった。王子様の言う通りにするわ。"
  d_main_42_06_96:
    speaker: laplace_p
    en: I'm counting on you, Cinderella! Oooh, and we should start thinking of a catchphrase
      for our joint attacks!
    ko: |-
      잘 부탁한다 신데렐라!
      그래서 말인데, 합동 공격 시의 구호를 미리 정해놓기를 원한다!
    ja: |-
      よろしく頼むぞ、シンデレラ！
      さっそくだが合体攻撃のかけ声を
      決めておこう！
  d_main_42_06_97:
    speaker: cinderella
    en: That... won't be necessary.
    ko: 나는… 됐어.
    ja: いいえ…遠慮しておくわ。
  d_main_42_06_98:
    speaker: grave_p
    en: Good luck, Cinderella.
    ko: "…힘내라. 신데렐라."
    ja: "…頑張れ、シンデレラ。"
  d_main_42_06_99:
    speaker: "<Self>"
    en: Siren and Grave, you provide support.
    ko: 세이렌과 그레이브는 서포트를 맡아 줘.
    ja: セイレーンとグレイブは全体のサポートを頼む
  d_main_42_06_100:
    speaker: "<Self>"
    en: Writer's Eraser and bubbles are versatile.
    ko: 라이터즈 스포일러와, 물거품은 범용성이 높으니까.
    ja: 武装の状況適応力が高いからな
  d_main_42_06_101:
    speaker: littlemermaid
    en: Ah wooah.
    ko: "[아으아.]"
    ja: "「あう」"
  d_main_42_06_102:
    speaker: grave_p
    en: Got it.
    ko: 알겠다.
    ja: 分かった。
  d_main_42_06_103:
    speaker: "<Self>"
    en: Rapi and Behemoth, I want you to attack the Queen directly.
    ko: 라피와 베히모스는 직접 타격을 맡아 줘.
    ja: ラピとベヒモスは本体への打撃だ
  d_main_42_06_104:
    speaker: "<Self>"
    en: You'll both be able to fend off her hands while applying pressure.
    ko: 둘이라면 손을 뿌리치거나, 본체를 밀어낼 수 있을 거야.
    ja: |-
      協力すれば腕は対処できるし、
      本体の撃退も狙える
  d_main_42_06_105:
    speaker: rapi_red
    en: Roger.
    ko: 라져.
    ja: ラジャー。
  d_main_42_06_106:
    speaker: behemoth
    en: Sounds good. We should sync up, Rapi.
    ko: 좋아. 호흡 한번 맞춰보자고, 라피.
    ja: よし。仲良くやろうぜ、ラピ。
  d_main_42_06_107:
    speaker: rapi_red
    en: I think you'll have trouble keeping up with me.
    ko: 나한테 맞추려면 벅찰걸.
    ja: 私に合わせるのは大変よ。
  d_main_42_06_108:
    speaker: behemoth
    en: Well, I'll need you to back me up if things go south. I've got a secret weapon.
    ko: |-
      여차하면 비장의 수도 있으니까,
      그땐 잘 부탁해.
    ja: |-
      いざとなったら切り札を出すさ。
      そん時ゃそっちが合わせてくれよ？
  d_main_42_06_109:
    speaker: rapi_red
    en: What secret weapon?
    ko: 비장의 수?
    ja: 切り札？
  d_main_42_06_110:
    speaker: behemoth
    en: If I told you, it wouldn't be secret, would it?
    ko: 비밀이야. 비장의 수니까.
    ja: まだ秘密だ。なんたってとっておきだからな。
  d_main_42_06_111:
    speaker: rapi_red
    en: Now I'm curious...
    ko: "…신경 쓰이는데."
    ja: "…気になるわね。"
  d_main_42_06_112:
    speaker: "<Self>"
    en: Mori.
    ko: 모리.
    ja: モリー
  d_main_42_06_113:
    speaker: mori
    en: Yes, Evaluator? How can I help...?
    ko: 예, 예. 평가자님. 저는 뭘….
    ja: あ、あの、評価者様。私は何を…
  d_main_42_06_114:
    speaker: "<Self>"
    en: Proceed south to where our transport and allies are.
    ko: "…여기서 6시 방향에 우리의 수송… 기와 동료들이 있어."
    ja: |-
      …ここから6時の方向に
      私たちの仲間と…輸送機が待機している
  d_main_42_06_115:
    speaker: "<Self>"
    en: Brief them on the situation and help them prepare for an immediate withdrawal.
    ko: |-
      바로 퇴각할 수 있게 출발 준비를 도와줘.
      우리 상황도 전달해 주고.
    ja: |-
      すぐに撤退できるよう、
      準備とこちらの状況報告を頼む
  d_main_42_06_116:
    speaker: mori
    en: Wait, do you mean...?
    ko: 어… 그건 설마….
    ja: そ…それってつまり…
  d_main_42_06_117:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_06_118:
    speaker: mori
    en: Understood. I'll handle it.
    ko: 알겠어요. 맡겨주세요.
    ja: 分かりました。お任せください。
  d_main_42_06_119:
    speaker: "<Self>"
    en: Thank you.
    ko: 응.
    ja: 頼む
  d_main_42_06_120:
    speaker: mori
    en: No, thank you for being so considerate.
    ko: 아니에요. 배려해 주셔서 감사합니다.
    ja: いえ。お心遣いありがとうございます。
  d_main_42_06_121:
    speaker: littlemermaid
    en: Mori...
    ko: "[모리….]"
    ja: "「モリー…」"
  d_main_42_06_122:
    speaker: mori
    en: I-it's okay, it's okay.
    ko: 괘, 괜찮아 괜찮아.
    ja: だ、大丈夫、気にしないで。
  d_main_42_06_123:
    speaker: mori
    en: I'll head out now, then!
    ko: 그럼 먼저 출발하겠습니다!
    ja: では、一足お先に出発します！
  d_main_42_06_124:
    speaker: "<Self>"
    en: Thanks again.
    ko: 부탁해.
    ja: 任せたぞ
  d_main_42_06_125:
    speaker: mori
    en: You bet!
    ko: 예!
    ja: はい！
  d_main_42_06_126:
    speaker: "<Monologue>"
    en: Mori runs off.
    ko: 모리가 뛰어갔다.
    ja: モリーが走り去った
  d_main_42_06_127:
    speaker: "<Monologue>"
    en: "... I'm sorry, Mori."
    ko: "…미안해."
    ja: "…すまないな"
  d_main_42_06_128:
    speaker: "<Self>"
    en: That leaves us with...
    ko: 그럼, 남은 건….
    ja: さて、残る戦力は…
  d_main_42_06_129:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_06_130:
    speaker: leviathan
    en: The Offspring.
    ko: "…직계."
    ja: "…直系…"
  d_main_42_06_131:
    speaker: "<Narration>"
    en: "*Rumble rumble...*"
    ko: 쿠구구구….
    ja: ゴゴゴゴ――
  d_main_42_06_132:
    speaker: "<Monologue>"
    en: The tremors and the roaring persist.
    ko: 진동과 굉음은 멈추지 않는다.
    ja: 音と揺れが激しくなってきている
  d_main_42_06_133:
    speaker: liberalio
    en: We're really doing this.
    ko: 협력하는 거네.
    ja: 協力するというのね。
  d_main_42_06_134:
    speaker: liberalio
    en: Humans, impostors, and half-baked Heretics,
    ko: 인간, 유사 인간, 반쪽짜리 헬레틱이.
    ja: |-
      人間と、人間もどきと、
      半端者のヘレティックが。
  d_main_42_06_135:
    speaker: liberalio
    en: all teaming up to take down the fake Queen.
    ko: 가짜 퀸을 잡기 위해.
    ja: まがい物のクイーンを倒すために。
  d_main_42_06_136:
    speaker: leviathan
    en: I hate you.
    ko: 나는 네가 싫어.
    ja: 私、あんたが嫌い。
  d_main_42_06_137:
    speaker: liberalio
    en: Good. I hate you too.
    ko: 좋아하지 마. 나도 싫으니까.
    ja: 好きにならないで。私もあなたが嫌い。
  d_main_42_06_138:
    speaker: liberalio
    en: You're Mother's failed creations.
    ko: 어머니가 만든 실패작들.
    ja: お母さまの失敗作だもの。
  d_main_42_06_139:
    speaker: liberalio
    en: There's no reason for us to like each other.
    ko: 좋아질 리가 없지.
    ja: 好きになる理由がないわ。
  d_main_42_06_140:
    speaker: liberalio
    en: But since our cooperation's temporary and it helps me toward my goal, I can
      stomach it.
    ko: 하지만 목적을 위해 잠시 협력하는 거라면, 참을 수 있어.
    ja: |-
      けど、目的のためなら
      少しの間ぐらいは我慢してあげる。
  d_main_42_06_141:
    speaker: leviathan
    en: We're the ones who have to stomach it.
    ko: 우리가 참아주는 거야.
    ja: 我慢するのはこっちでしょ。
  d_main_42_06_142:
    speaker: leviathan
    en: We could take out a weakened Offspring like you as though you were nothing.
    ko: 약해진 직계 따위, 지금의 우리라면 없애버리는 건 일도 아니니까.
    ja: |-
      弱りきった直系なんて、
      今の私たちなら簡単に消せるんだから。
  d_main_42_06_143:
    speaker: liberalio
    en: I'm sure you could.
    ko: 그건 그렇겠지.
    ja: それも間違いではないわね。
  d_main_42_06_144:
    speaker: liberalio
    en: But I wouldn't recommend it. There's nothing for you to gain in doing so.
    ko: |-
      하지만 이득이 될 게 없어.
      추천하지 않아.
    ja: |-
      そうする意味もないから、
      お勧めはしないわ。
  d_main_42_06_145:
    speaker: leviathan
    en: It'd make us feel better.
    ko: 우리 기분은 풀리겠지.
    ja: 気晴らしぐらいにはなるでしょ。
  d_main_42_06_146:
    speaker: liberalio
    en: You'd go through the trouble of killing me just to make yourself feel better?
      You're so emotional.
    ko: 기분 전환을 위해서 나를 죽이는 수고를 들이는 건 너무 감성적이네.
    ja: |-
      気晴らしのために私と戦う労力を
      買って出ようなんて、なかなか素敵な考えね。
  d_main_42_06_147:
    speaker: liberalio
    en: Maybe you are broken. You've been hanging out too much with the imposters.
    ko: 반푼이. 유사 인간과 더 섞여서 그런 걸까.
    ja: |-
      出来そこないを人間もどきと混ぜると、
      そうなるのかしら。
  d_main_42_06_148:
    speaker: leviathan
    en: I'll kill you!
    ko: 죽여버린다 너-!!
    ja: 今すぐ殺されたいの！？
  d_main_42_06_149:
    speaker: littlemermaid
    en: Levi. There's no need for such harsh language.
    ko: "[레비. 그렇게 심한 말은 하지 않는 게 좋아.]"
    ja: "「レヴィ、ひどい言葉はダメ」"
  d_main_42_06_150:
    speaker: leviathan
    en: Sh-she's the one who started it!
    ko: 아, 아니…! 얘가 먼저 우리한테 심한 말을…!
    ja: だ、だって…！先に言ってきたのはあっちで…！
  d_main_42_06_151:
    speaker: littlemermaid
    en: I don't want to hear you speaking like that.
    ko: "[나는 레비가 심한 말을 사용하는 걸 보고 싶지 않아.]"
    ja: "「私はそんなこと言うレヴィ、見たくないな」"
  d_main_42_06_152:
    speaker: leviathan
    en: "..."
    ko: 아… 그….
    ja: う…その…
  d_main_42_06_153:
    speaker: leviathan
    en: Okay. I won't.
    ko: 아, 알았어. 안 할게.
    ja: わ、分かった。言わないから…
  d_main_42_06_154:
    speaker: littlemermaid
    en: Thank you.
    ko: "[고마워.]"
    ja: "「うれしい」"
  d_main_42_06_155:
    speaker: ziz
    en: L-Levi didn't talk back.
    ko: 레, 레비가 꼼짝 못 하네.
    ja: レ、レヴィが大人しくなってる…
  d_main_42_06_156:
    speaker: behemoth
    en: Yeah, not a single retort.
    ko: 그러게. 꼼짝 못 하네.
    ja: 勝てねえな、こりゃあ…
  d_main_42_06_157:
    speaker: littlemermaid
    en: You're Liberalio, right?
    ko: "[리버렐리오. 라고 했지?]"
    ja: "「リバーレリオ…だった？」"
  d_main_42_06_158:
    speaker: liberalio
    en: Yeah. And you're Little Mermaid.
    ko: 그래. 리틀 머메이드.
    ja: そうよ。リトルマーメイド。
  d_main_42_06_159:
    speaker: littlemermaid
    en: I'd ask you not to speak in a hurtful manner either.
    ko: "[듣는 사람이 속상할 만한 말은 하지 마.]"
    ja: |-
      「聞いた人を傷つけるようなことは
      言わないでほしいの」
  d_main_42_06_160:
    speaker: littlemermaid
    en: We're all in this together.
    ko: "[협력하는 관계잖아.]"
    ja: "「今は協力する仲間でしょう？」"
  d_main_42_06_161:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_06_162:
    speaker: liberalio
    en: It's only temporary anyway.
    ko: 어차피 일시적인 관계일 뿐이야.
    ja: ほんの一瞬、力を貸すだけよ。
  d_main_42_06_163:
    speaker: liberalio
    en: Once we achieve our goal, there's no telling what could happen.
    ko: 목적을 달성하고 나면 서로 어떻게 돌변할지 모르지.
    ja: 目的を果たした瞬間、どうなるかは知らないわ。
  d_main_42_06_164:
    speaker: liberalio
    en: You'll never understand one another, and neither will I.
    ko: 너희들은 결국 서로를 이해하지 못해. 나도 마찬가지고.
    ja: |-
      あなたたちはどうせ
      お互いを理解できない。私も含めて。
  d_main_42_06_165:
    speaker: liberalio
    en: We're inherently different.
    ko: 태생이 다르니까.
    ja: 生まれ持ったものが違うの。
  d_main_42_06_166:
    speaker: liberalio
    en: And because of that, we can never have a truly meaningful conversation.
    ko: |-
      다름에서 오는 차이로 인해,
      너희는, 우리는 진정한 의미의 대화를 할 수 없어.
    ja: |-
      そうである限り、あなたたちと私に
      真の意味での会話なんて不可能よ。
  d_main_42_06_167:
    speaker: liberalio
    en: Conversation isn't just about trading words.
    ko: |-
      대화란, 그래.
      단순히 말을 주고받는 게 아니지.
    ja: |-
      会話というものは…そうね。
      単純に言葉を交わすことじゃないわ。
  d_main_42_06_168:
    speaker: liberalio
    en: It's about changing each other. That's the driving force behind it.
    ko: 서로를 변화시키는 것이 대화의 본질이야.
    ja: 真に会話をするとは、お互いを変えること。
  d_main_42_06_169:
    speaker: behemoth
    en: "... Conversation is the cornerstone of evolution."
    ko: "…대화는 진화의 초석."
    ja: "…対話は進化のいしずえ…"
  d_main_42_06_170:
    speaker: liberalio
    en: You can't change others. The way you were created makes it impossible.
    ko: |-
      너희는 상대를 변화시킬 수 없어.
      그럴 수 없게 만들어졌으니까.
    ja: |-
      あなたたちに互いを変えることはできないわ。
      そう作られているから。
  d_main_42_06_171:
    speaker: cinderella
    en: You're wrong.
    ko: 변화시킬 수 있어.
    ja: 変えられるわ。
  d_main_42_06_172:
    speaker: cinderella
    en: Despite our differences, it's possible.
    ko: 달라도, 할 수 있어.
    ja: 違っていても、変わることができる。
  d_main_42_06_173:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_06_174:
    speaker: littlemermaid
    en: I agree.
    ko: "[응. 물론이야.]"
    ja: "「うん。私もそう思う」"
  d_main_42_06_175:
    speaker: littlemermaid
    en: Everyone standing here right now,
    ko: "[지금, 여기에 서 있는 모두가.]"
    ja: "「今、ここにいるみんなは」"
  d_main_42_06_176:
    speaker: littlemermaid
    en: we've all changed.
    ko: "[변했는걸.]"
    ja: "「もう変わってるはず」"
  d_main_42_06_177:
    speaker: liberalio
    en: "... I hope it isn't temporary."
    ko: "…그것이, 일시적인 게 아니길 바랄게."
    ja: "…せいぜい長く続くことを祈るわ。"
  d_main_42_06_178:
    speaker: "<Self>"
    en: Liberalio, you head to the Furnace.
    ko: "…리버렐리오는 용광로로 가 줘."
    ja: "…リバーレリオは溶鉱炉に向かってくれ"
  d_main_42_06_179:
    speaker: liberalio
    en: The place where the fake Queen was made?
    ko: 가짜 퀸을 만들던 장소를 말하는 거야?
    ja: まがい物のクイーンが生まれた場所ね？
  d_main_42_06_180:
    speaker: leviathan
    en: Wait, why are you sending her there?
    ko: 잠깐, 거기에 왜 얘를 보내?
    ja: 待って、なんでそいつを？
  d_main_42_06_181:
    speaker: "<Self>"
    en: There may still high concentrations of Dark Matter there, even if only a little.
    ko: |-
      고농도의 다크 매터가 남아있지 않을까.
      아주 조금이라도.
    ja: |-
      わずかでも高濃度のダークマターが
      残っているかもしれない
  d_main_42_06_182:
    speaker: leviathan
    en: That's true, but...
    ko: 그렇… 긴 할 텐데.
    ja: それは…そうかもしれないけど…
  d_main_42_06_183:
    speaker: leviathan
    en: Wait. Don't tell me you're...
    ko: "…야. 남자. 너 설마."
    ja: "…ちょっと。あんた、まさか…"
  d_main_42_06_184:
    speaker: "<Self>"
    en: Go there and recover. Try and come back in one piece.
    ko: |-
      거기서 회복하고 와.
      가능하면 온전한 상태로.
    ja: |-
      そこで回復してきてくれ。
      できれば完全に
  d_main_42_06_185:
    speaker: liberalio
    en: I'll pass. I don't want to get contaminated by whatever filth that thing was
      made of.
    ko: 사양할게. 그런 뭔지도 모를 걸로 만든 지저분한 것에 몸을 담그고 싶지 않아.
    ja: |-
      お断りね。そんな得体の知れない
      汚らわしい物、触れたくもないわ。
  d_main_42_06_186:
    speaker: behemoth
    en: The only filth around here is coming out of your mouth. Maybe I should plug
      it with my fist.
    ko: |-
      말을 너무 예쁘게 하는걸?
      입을 뜯어버리면 좀 나을까?
    ja: |-
      言葉づかいもきれい好きみたいだな？
      その口、捨てといてやろうか？
  d_main_42_06_187:
    speaker: ziz
    en: D-do you have any idea how hard we worked to make that?
    ko: 우, 우리가 그거 만든다고 얼마나 고생했는데….
    ja: つ、作るのすごく大変だったのに…
  d_main_42_06_188:
    speaker: liberalio
    en: Well, thanks to your hard work, we're in this mess right now.
    ko: 그 덕에, 지금 이 사태가 일어났지.
    ja: それのせいでしょう、こんな事態になったのは。
  d_main_42_06_189:
    speaker: leviathan
    en: Fine, don't use the Furnace. Just go on being annoying.
    ko: 야. 쓰지 마. 짜증 나게 하네 진짜.
    ja: |-
      いいよ別に、使わなくて。
      聞いてるだけでイライラする。
  d_main_42_06_190:
    speaker: "<Self>"
    en: You can't help us right now, not in your current state.
    ko: 너는 지금 상태로는 도움이 안 돼.
    ja: 今のままでは君が戦力にならない
  d_main_42_06_191:
    speaker: liberalio
    en: I'm the only reason you were able to see your friends again.
    ko: 너는 나의 도움으로 동료들과 합류할 수 있었어.
    ja: |-
      あなたは私の助けがあったから
      仲間と合流できた。
  d_main_42_06_192:
    speaker: liberalio
    en: And don't forget that I helped back there with Gluttony.
    ko: 글러트니의 입 기관을 쓰러뜨릴 때 내 도움이 있었다는 것을 잊으면 안 돼.
    ja: |-
      グラトニーの捕食器官を壊せたのも
      私の力あってのこと。忘れてないでしょう。
  d_main_42_06_193:
    speaker: "<Self>"
    en: I know, but it's still not enough. We expect more from a Heretic.
    ko: |-
      알아. 하지만 그 정도로는 모자라.
      우리가 기대하는 헬레틱의 힘은 그 정도가 아니거든.
    ja: |-
      理解しているが、それでは足りない
      ヘレティックとしての全力を振るって欲しい
  d_main_42_06_194:
    speaker: "<Self>"
    en: I want you to be our secret weapon.
    ko: 나는 네가 비장의 수가 되어 우릴 도와줬으면 해.
    ja: 君の力がこちらの勝利の鍵だ
  d_main_42_06_195:
    speaker: liberalio
    en: "... That's fair."
    ko: "…일리있는 말이야."
    ja: "…それも道理ね。"
  d_main_42_06_196:
    speaker: liberalio
    en: I really am weak right now. You know it's bad when even the Four Beasts can
      insult you and they're not wrong.
    ko: |-
      나는 지금 약해져 있으니까.
      포비스트 같은 것들이 얕잡아 봐도 할 말이 없지.
    ja: |-
      弱ったままだと、
      フォービーストも生意気なままだわ。
  d_main_42_06_197:
    speaker: liberalio
    en: Fine. I'll go recover.
    ko: 좋아. 회복하고 올게.
    ja: 分かった。従ってあげる。
  d_main_42_06_198:
    speaker: leviathan
    en: Didn't I tell you not to use the Furnace?
    ko: 아 쓰지 말라고.
    ja: こっちには使わせる義理も…
  d_main_42_06_199:
    speaker: littlemermaid
    en: Levi.
    ko: "[레비.]"
    ja: "「レヴィ」"
  d_main_42_06_200:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_06_201:
    speaker: leviathan
    en: Argh! Fine!
    ko: "…아, 아 진짜…!"
    ja: "…うう、あーもうっ…！"
  d_main_42_06_202:
    speaker: leviathan
    en: You know the location, right? Just go in and immerse yourself, and it'll automatically
      repair whatever your body is lacking.
    ko: |-
      위치는 알지?
      가서 몸만 담그고 있으면 저절로 부족한 부분을 수복시켜 줄 거야.
    ja: |-
      場所は知ってるでしょ？
      浸かってれば、勝手に治るから。
  d_main_42_06_203:
    speaker: leviathan
    en: Just keep it clean, you got that?
    ko: |-
      깨끗하게 쓰고 나와.
      알겠어?
    ja: |-
      汚さずに使ってよね。
      分かった？
  d_main_42_06_204:
    speaker: liberalio
    en: I don't know how I could possibly keep something clean when it's already filthy,
      but I'll try.
    ko: 깨끗하지 않은 것을 어떻게 깨끗하게 쓰라는 건지 모르겠지만, 노력해 볼게.
    ja: |-
      最初から汚い場所を汚さないなんて、
      難しい注文ね。努力はするわ。
  d_main_42_06_205:
    speaker: leviathan
    en: I hate you so much, Offspring.
    ko: "…진짜 싫어. 직계."
    ja: "…やっぱ嫌い。直系…"
  d_main_42_06_206:
    speaker: liberalio
    en: The feeling's mutual.
    ko: 피차 마찬가지야.
    ja: お互いさまよ。
  d_main_42_06_207:
    speaker: "<Monologue>"
    en: Liberalio leaps into the sky and flies off.
    ko: 리버렐리오는 공중으로 솟아올라 이동했다.
    ja: リバーレリオが飛び上がり、姿を消した
  d_main_42_06_208:
    speaker: "<Self>"
    en: All right.
    ko: "…좋아. 우리도 시작하자."
    ja: "…よし、私たちも始めよう"
  d_main_42_06_209:
    speaker: "<Self>"
    en: Let's commence the rescue operation and assault on the Queen.
    ko: 구출 작전 및 퀸 공략을.
    ja: 作戦目的は3名の救出と、クイーンの攻略だ
  d_main_42_06_210:
    speaker: laplace_p
    en: But how do we find her?
    ko: 그런데, 퀸을 어떻게 찾지?
    ja: |-
      ところで、
      クイーンはどうやって探せばいいんだ？
  d_main_42_06_211:
    speaker: behemoth
    en: Oh, that's easy.
    ko: 간단해.
    ja: 簡単さ。
  d_main_42_06_212:
    speaker: "<Narration>"
    en: "*Rumbleeee*"
    ko: 쿠구구구….
    ja: ゴゴゴゴ――
  d_main_42_06_213:
    speaker: behemoth
    en: Just head toward that sound.
    ko: 이 소리가 들리는 곳으로 가면 돼.
    ja: 音がする方に行けばいいだけだ。
  d_main_42_06_214:
    speaker: behemoth
    en: She's probably fighting Gluttony right now.
    ko: 아마 퀸은 글러트니와 열심히 싸우고 있을 테니까.
    ja: |-
      たぶんクイーンとグラトニーが
      必死に戦ってるはずだ。
  d_main_42_06_215:
    speaker: ziz
    en: Wait, if the Q-Queen gets eaten by Gluttony, isn't it all over?
    ko: 어? 그, 그럼 퀴, 퀸이 글러트니한테 잡아먹히면 끝인 거 아냐?
    ja: |-
      え？じゃあ…クイーンが
      グラトニーに食べられちゃえば
      おしまいってこと？
  d_main_42_06_216:
    speaker: behemoth
    en: That won't happen.
    ko: "…그럴 리가."
    ja: "…どーかな。"
  d_main_42_06_217:
    speaker: rapi_red
    en: I doubt it as well.
    ko: 그럴 거라는 생각은 들지 않아.
    ja: そうなるとは思えないわ。
  d_main_42_06_218:
    speaker: cinderella
    en: If anything, it'll be the other way around.
    ko: 반대면 또 모를까.
    ja: 逆かもしれないわね。
d_main_42_07:
  d_main_42_07_1:
    speaker: "<Monologue>"
    en: It's an odd sight.
    ko: 이질적인 광경이다.
    ja: それは異様な光景だった
  d_main_42_07_2:
    speaker: "<Monologue>"
    en: Countless dark hands stretch out from beneath the little girl's feet,
    ko: 검은 소녀의 발밑에서 뻗어 나온 수많은 손이
    ja: 黒い少女の足元から無数の黒い腕が飛び出し…
  d_main_42_07_3:
    speaker: "<Monologue>"
    en: gripping the feeding organs of Gluttony that surround her.
    ko: 검은 소녀를 둘러싸고 있는 글러트니의 입 기관들을 감싸안고 있다.
    ja: |-
      少女を取り囲む
      グラトニーの捕食器官を抑えつけている
  d_main_42_07_4:
    speaker: "<Monologue>"
    en: The gaping maws thrash wildly, but her hands don't budge an inch.
    ko: 글러트니의 입 기관들은 발악하듯 날뛰지만 감싸안은 검은 손은 미동도 하지 않는다.
    ja: |-
      グラトニーの口は
      必死にあがいているようだが、
      腕はまったく動じていない
  d_main_42_07_5:
    speaker: "<Monologue>"
    en: Instead, they proceed to tear Gluttony into countless pieces.
    ko: 그리고 검은 손은, 글러트니를 말 그대로 산산조각으로 찢어발긴다.
    ja: |-
      やがて黒い腕は、
      捕食器官をバラバラに引き裂いた
  d_main_42_07_6:
    speaker: "<Monologue>"
    en: Where there was previously grotesque, writhing flesh, now there is only a
      little girl with an empty expression on her face.
    ko: |-
      기괴하게 꿈틀대던 살덩어리들로 가득했던 시야는
      공허한 표정의 검은 소녀만이 남았다.
    ja: |-
      奇妙にうごめく肉塊が一面に飛び散り
      うつろな目をした黒い少女の形だけが残った
  d_main_42_07_7:
    speaker: onlyone
    en: Huh... g...
    ko: "……아… ㄴ…."
    ja: "…だ………"
  d_main_42_07_8:
    speaker: behemoth
    en: Yikes.
    ko: "…박력 장난 아니네."
    ja: "…大迫力だな。"
  d_main_42_07_9:
    speaker: cinderella
    en: Laplace.
    ko: "…라플라스."
    ja: "…ラプラス。"
  d_main_42_07_10:
    speaker: laplace_p
    en: Yeah, let's do it.
    ko: 그래. 바로 가자.
    ja: ああ、早く始めよう。
  d_main_42_07_11:
    speaker: "<Self>"
    en: Leviathan, Ziz. It's time.
    ko: "…레비아탄, 지즈. 부탁해."
    ja: "…レヴィアタン、ジズ、頼んだ"
  d_main_42_07_12:
    speaker: leviathan
    en: All right. Leave it to us.
    ko: 그래. 맡겨둬.
    ja: うん、任せて。
  d_main_42_07_13:
    speaker: ziz
    en: Y-yeah.
    ko: 으, 응.
    ja: う、うん。
  d_main_42_07_14:
    speaker: littlemermaid
    en: Ah... Levi. Be careful. Promise me.
    ko: "[레비. 조심해. 꼭이야.]"
    ja: "「レヴィ、気をつけて。絶対ね」"
  d_main_42_07_15:
    speaker: leviathan
    en: I will...
    ko: "…응."
    ja: "…うん。"
  d_main_42_07_16:
    speaker: leviathan
    en: When I get back, we can finish our conversation.
    ko: 돌아와서, 미뤄놨던 얘기 잔뜩 하자.
    ja: 話はあとで、たっぷりね。
  d_main_42_07_17:
    speaker: littlemermaid
    en: Good. I have a lot of stories to tell you.
    ko: "[응. 레비한테 들려줄 이야기가 많아.]"
    ja: "「うん。話したいことがいっぱいあるの」"
  d_main_42_07_18:
    speaker: leviathan
    en: Same here.
    ko: 나도 마찬가지야.
    ja: 私も。
  d_main_42_07_19:
    speaker: ziz
    en: C-could you say something nice to me, too?
    ko: 나, 나한테도 저렇게 상냥하게 얘기해주면 안 돼?
    ja: |-
      ね、ねえ…なんで私にはそういうふうに
      優しく話しかけてくれないの？
  d_main_42_07_20:
    speaker: leviathan
    en: Well, you're... um...
    ko: 너는… 그….
    ja: あんたは…その…
  d_main_42_07_21:
    speaker: littlemermaid
    en: Hehe. Don't worry, Ziz. Levi said she considers you fam—
    ko: "[헤헤. 지즈. 레비는 지즈를 진짜 가족으로 여겨서 그렇게]"
    ja: |-
      「えへへ…レヴィはあなたのこと、
      本当の家族だって思ってるみたい」
  d_main_42_07_22:
    speaker: leviathan
    en: Hey! Shh!
    ko: 아아! 조용 조용!
    ja: ああもう！話はあと！
  d_main_42_07_23:
    speaker: leviathan
    en: Let's go, Ziz!
    ko: 가자, 지즈!
    ja: ジズ、行くよ！
  d_main_42_07_24:
    speaker: ziz
    en: Huh? Err, okay.
    ko: 어? 으, 응.
    ja: えっ？あっ…うん。
  d_main_42_07_25:
    speaker: "<Monologue>"
    en: Leviathan and Ziz vanish into the black pool beneath their feet.
    ko: 레비아탄과 지즈가 발밑의 검은 웅덩이 속으로 사라졌다.
    ja: |-
      レヴィアタンとジズの姿が
      足元に広がる黒い液だまりに沈んだ
  d_main_42_07_26:
    speaker: onlyone
    en: Huh... g...
    ko: "……아… ㄴ…."
    ja: "…だ………"
  d_main_42_07_27:
    speaker: "<Monologue>"
    en: The little girl spreads her hands.
    ko: 검은 소녀가 양손을 펼친다.
    ja: 黒い少女が両腕を広げた
  d_main_42_07_28:
    speaker: "<Monologue>"
    en: A countless number of hands come flying out of the ground in this direction.
    ko: 바닥에서 수많은 손이 우릴 향해 뻗어 나온다.
    ja: 地面から無数の黒い腕が伸びてくる
  d_main_42_07_29:
    speaker: "<Narration>"
    en: Leviathan and Ziz swim through the Dark Matter.
    ko: 레비아탄과 지즈는 다크 매터 안을 헤엄치고 있었다.
    ja: |-
      レヴィアタンとジズが
      ダークマターの中を泳ぎ、進んでいる
  d_main_42_07_30:
    speaker: ziz
    en: Th-this place is huge...
    ko: "…지, 진짜 넓다 여기."
    ja: "…ねえ、めちゃくちゃ広いね…ここ。"
  d_main_42_07_31:
    speaker: leviathan
    en: No kidding... It just keeps going.
    ko: "…그러게. 얼마나 넓은 거야 여기."
    ja: "…そうね。どこまで続いてるんだろ。"
  d_main_42_07_32:
    speaker: ziz
    en: W-will we really be able to find them in here? It's too big, and if they've
      already been fused...
    ko: 차, 찾을 수는 있을까? 이렇게나 넓은데 혹시나 완전히 융합되기라도 했으면….
    ja: |-
      み、見つけられるかな？
      こんなに広いし、もし形も無くなってたら…
  d_main_42_07_33:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_07_34:
    speaker: leviathan
    en: "Still, we have to keep looking. \nMaybe if we head towards the center..."
    ko: |-
      그래도 계속 찾아보자.
      중심 지점으로 가보면….
    ja: |-
      それでも、とにかく捜さないと。
      中心まで行けば…
  d_main_42_07_35:
    speaker: leviathan
    en: Hm?
    ko: "…어?"
    ja: "…あれ？"
  d_main_42_07_36:
    speaker: ziz
    en: What's wrong?
    ko: 왜, 왜 그래 갑자기이…!
    ja: ど、どうしたの…！？
  d_main_42_07_37:
    speaker: leviathan
    en: Over there.
    ko: "…저기."
    ja: "…あそこ。"
  d_main_42_07_38:
    speaker: ziz
    en: Hm?
    ko: "…어?"
    ja: "…え？"
  d_main_42_07_39:
    speaker: "<Narration>"
    en: Leviathan and Ziz both look the same way.
    ko: 지즈와 레비아탄이 같은 곳을 본다.
    ja: ジズがレヴィアタンと同じ方向を見た
  d_main_42_07_40:
    speaker: "<Narration>"
    en: They spot Bahamut, Drake, and Maxwell curled up and drifting.
    ko: 웅크린 채 부유 중인 바하무트와 드레이크, 맥스웰을 발견한다.
    ja: |-
      バハムートとドレイク、マクスウェルが
      うずくまったような姿勢で漂っている
  d_main_42_07_41:
    speaker: ziz
    en: Th-there they are!
    ko: 이, 있다! 있어 레비!
    ja: いた！いたね、レヴィ！
  d_main_42_07_42:
    speaker: leviathan
    en: Are they still alive? At least their bodies seem to be okay...
    ko: "…살아있는 건가? 일단 몸은 온전해 보이는데…."
    ja: |-
      …まだ生きてる？
      見た目は無事っぽいけど…
  d_main_42_07_43:
    speaker: ziz
    en: Let's hurry up and rescue them!
    ko: 빨리 가서 구하자!
    ja: 早く助けないと！
  d_main_42_07_44:
    speaker: leviathan
    en: Hold on, it might be a trap! We should make sure it's safe!
    ko: 잠깐 기다려! 함정일 수도 있으니 그렇게 막 움직이면…!
    ja: 待って！罠かも、うかつに近づいたら…！
  d_main_42_07_45:
    speaker: ziz
    en: But if we don't hurry, we might be too...
    ko: 그러다가 늦을 수도 있….
    ja: でも、早くしないと手遅れに…
  d_main_42_07_46:
    speaker: ziz
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_07_47:
    speaker: ziz
    en: L-Levi.
    ko: 레, 레비이….
    ja: レ、レヴィ…
  d_main_42_07_48:
    speaker: leviathan
    en: What?
    ko: "…왜 그래."
    ja: "…何？"
  d_main_42_07_49:
    speaker: ziz
    en: B-behind you.
    ko: 뒤, 뒤에….
    ja: う、後ろ…
  d_main_42_07_50:
    speaker: "<Narration>"
    en: Leviathan trembles as she slowly turns to look behind her.
    ko: 레비아탄이 천천히, 떨리는 동작으로 뒤를 돌아본다.
    ja: |-
      レヴィアタンが震えながら
      ゆっくりと後ろを振り返った
  d_main_42_07_51:
    speaker: "<Narration>"
    en: A swarm of hands fill her vision.
    ko: 수많은 손이 레비아탄의 시야를 가득 채웠다.
    ja: |-
      無数の腕がレヴィアタンの
      視界いっぱいに広がっていた
  d_main_42_07_52:
    speaker: leviathan
    en: "!"
    ko: "!!"
    ja: "！！"
  d_main_42_07_53:
    speaker: ziz
    en: Aaaaaah! Levi! Leviiiiii!
    ko: 으, 으아! 레비! 레비이이이--!!
    ja: わ、わあっ！レ！レヴィ！！
  d_main_42_07_54:
    speaker: "<Narration>"
    en: Leviathan turns back around.
    ko: 레비아탄이 다시 뒤를 돌아본다.
    ja: レヴィアタンが向き直った
  d_main_42_07_55:
    speaker: "<Narration>"
    en: A legion of hands are clutching Ziz.
    ko: 수많은 손이 지즈를 붙잡고 있었다.
    ja: ジズが無数の腕につかまれていた
  d_main_42_07_56:
    speaker: "<Narration>"
    en: Within an instant, she is swallowed up in their grasp.
    ko: 지즈는 순식간에 수많은 손에 가려졌다.
    ja: |-
      ジズの姿は一瞬にして
      無数の腕の中に埋もれていった
  d_main_42_07_57:
    speaker: leviathan
    en: Eeeeek!
    ko: 이이익…!!
    ja: ひっ…！！
  d_main_42_07_58:
    speaker: "<Narration>"
    en: Just as Leviathan tries to dash forward, something grabs her legs.
    ko: 튀어 나가려는 레비아탄의 발을 뭔가가 붙잡는다.
    ja: 飛び出そうとしたレヴィアタンの足がつかまれた
  d_main_42_07_59:
    speaker: "<Narration>"
    en: Leviathan stares down in despair at the hands clutching her feet.
    ko: 레비아탄은 절망적인 눈으로, 자신의 발을 잡은 손들을 바라본다.
    ja: |-
      レヴィアタンは絶望の表情を浮かべながら、
      自分の足をつかむ手を目の当たりにした
  d_main_42_07_60:
    speaker: "<Narration>"
    en: She tries to shout, but the hands engulf her entire body.
    ko: 뭐라고 외치려는 순간, 손들이 레비아탄을 완전히 휘감는다.
    ja: |-
      声を上げる間もなく、
      レヴィアタンも腕の中に埋もれていった
  d_main_42_07_61:
    speaker: "<Narration>"
    en: Inside the Dark Matter, only silence remains.
    ko: 다크 매터의 안은, 침묵만이 남았다.
    ja: ダークマターの中に、静寂だけが残った
  d_main_42_07_62:
    speaker: "<Monologue>"
    en: The situation is dire.
    ko: "…상황이 좋지 않다."
    ja: "…戦況はよくない"
  d_main_42_07_63:
    speaker: "<Monologue>"
    en: Everyone is fighting with determination against the hands,
    ko: 뻗어 나오는 손들을 모두가 열심히 뿌리치고 있지만
    ja: 全員で無数の腕を振り払い続けてはいるが…
  d_main_42_07_64:
    speaker: "<Monologue>"
    en: but a path to victory has yet to present itself.
    ko: 솔직히 말해 승산이 전혀 보이지 않는다.
    ja: そこから先の、勝機がつかめない
  d_main_42_07_65:
    speaker: "<Monologue>"
    en: The hands move and attack with much greater precision than before.
    ko: 손은 이전과는 비교도 할 수 없을 정도로 정교하게 움직이며 우릴 잡아채려 하고 있다.
    ja: |-
      腕は先の遭遇戦の時と比べ物にならないほど
      動きが精巧になっている
  d_main_42_07_66:
    speaker: "<Monologue>"
    en: Laplace's light and Cinderella's Glass Slippers get blocked before they can
      even graze the core.
    ko: 신데렐라의 유리구두와 라플라스가 뿜어내는 빛은 본체에 닿기도 전에 손들에 막힌다.
    ja: |-
      シンデレラとラプラスが放った光は、
      腕によって本体へ届く前に阻まれた
  d_main_42_07_67:
    speaker: "<Monologue>"
    en: The dark hands spread wide and start closing in to seize them.
    ko: 둘을 붙잡기 위해 손바닥을 펴고, 오므린다.
    ja: 攻撃の隙をついて、腕が2人を狙った
  d_main_42_07_68:
    speaker: "<Monologue>"
    en: Meanwhile, Rapi and Behemoth are overwhelmed just keeping the onslaught at
      bay.
    ko: 라피와 베히모스는 뻗어오는 손을 쳐내기에 바쁘다.
    ja: ラピとベヒモスは腕の撃退だけで余力がない
  d_main_42_07_69:
    speaker: "<Monologue>"
    en: Grave's Writer's Eraser can no longer predict the shifting movements of the
      little girl's hands.
    ko: 그레이브의 라이터즈 스포일러는, 검은 소녀의 의지에 의해 시시각각 변하는 손의 움직임을 예지하지 못했고
    ja: |-
      グレイブのライターズ・スポイラーも
      おそらく少女の意志で変化する
      腕の動きに対して、予測精度が落ち始めている
  d_main_42_07_70:
    speaker: "<Monologue>"
    en: Little Mermaid's bubbles continue to get torn apart without difficulty.
    ko: 리틀 머메이드의 물거품은 허무하게 찢겨나갈 뿐이다.
    ja: |-
      リトルマーメイドの水泡も
      むなしく引き裂かれた
  d_main_42_07_71:
    speaker: "<Monologue>"
    en: There is no opening, no opportunity to take so much as a step toward the little
      girl herself.
    ko: 빈틈은 없다. 우리는 검은 소녀의 본체 쪽으로 한 발짝도 나아가지 못했다.
    ja: |-
      隙がまったく見えてこない。
      私たちは本体に一歩も近づけていなかった
  d_main_42_07_72:
    speaker: cinderella
    en: I've never seen such strength.
    ko: "…강해. 아니, 이질적이야."
    ja: "…強い…いいえ、何かが根本的に違う。"
  d_main_42_07_73:
    speaker: grave_p
    en: She's gotten even faster and sturdier in such a short time...
    ko: 더 견고해지고 빨라졌다. 이 짧은 시간 안에 성장한 건가.
    ja: |-
      前よりも固く、早くなっている。
      短い時間で成長しているのか？
  d_main_42_07_74:
    speaker: littlemermaid
    en: Uh... at this rate...
    ko: "[…이대로는….]"
    ja: "「このままじゃ…」"
  d_main_42_07_75:
    speaker: laplace_p
    en: Don't give up! A hero never gives up!
    ko: 포기하지 마라! 히어로는 포기하지 않는다!
    ja: |-
      諦めるな！
      決して諦めないのがヒーローだ！
  d_main_42_07_76:
    speaker: behemoth
    en: I could use some of your confidence...!
    ko: 나도 그렇게 말하고 싶은데 말이지…!
    ja: こっちだってそう言いたいところだけどよ…！
  d_main_42_07_77:
    speaker: rapi_red
    en: We have to hold on. We have to have faith in Leviathan and Ziz!
    ko: 일단 버텨보자. 레비아탄과 지즈를 믿….
    ja: |-
      この場は守るしかないわ。
      レヴィアタンとジズを信じて…
  d_main_42_07_78:
    speaker: "<Monologue>"
    en: The little girl freezes.
    ko: 검은 소녀가 굳는다.
    ja: 黒い少女が突然動きを止めた
  d_main_42_07_79:
    speaker: "<Monologue>"
    en: All the hands withdraw, and her body becomes motionless.
    ko: 뻗어 나왔던 손을 모두 거둬들이고, 움직이지 않는다.
    ja: 伸びていた腕はすべて縮み、動かなくなった
  d_main_42_07_80:
    speaker: "<Self>"
    en: Huh...?
    ko: "……?"
    ja: "…？"
  d_main_42_07_81:
    speaker: onlyone
    en: Huh... g...
    ko: "……아… ㄴ…."
    ja: "…だ………"
  d_main_42_07_82:
    speaker: "<Monologue>"
    en: The girl twitches.
