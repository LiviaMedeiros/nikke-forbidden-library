  d_main_42_08_36:
    speaker: "<Monologue>"
    en: Black smoke comes out of Seven Dwarves Zero as it overheats.
    ko: 과열되어 검은 연기를 뿜어내고 있는 세븐스 드워프 제로.
    ja: |-
      セブンスドワーフゼロは
      オーバーヒートし、黒煙を上げている
  d_main_42_08_37:
    speaker: "<Monologue>"
    en: Rapi is battered and broken.
    ko: 만신창이가 된 라피.
    ja: ラピもすでに限界だ
  d_main_42_08_38:
    speaker: littlemermaid
    en: Oh...
    ko: "……."
    ja: "……"
  d_main_42_08_39:
    speaker: "<Monologue>"
    en: A bubble envelopes me and Rapi,
    ko: 물거품이 나와 라피를 감싼다.
    ja: 私とラピが泡のようなものに包み込まれ…
  d_main_42_08_40:
    speaker: "<Monologue>"
    en: lifting us into the air.
    ko: 공중으로 뜬다.
    ja: 空中に浮かび上がった
  d_main_42_08_41:
    speaker: rapi_red
    en: What are you doing?!
    ko: 너…!
    ja: これは…！
  d_main_42_08_42:
    speaker: "<Self>"
    en: "!"
    ko: "…!!"
    ja: "…！！"
  d_main_42_08_43:
    speaker: littlemermaid
    en: Please.
    ko: "[…부탁해.]"
    ja: "「…お願い」"
  d_main_42_08_44:
    speaker: littlemermaid
    en: You have to save us.
    ko: "[우릴 반드시 구해줘.]"
    ja: "「必ず助けに来て」"
  d_main_42_08_45:
    speaker: "<Monologue>"
    en: The bubble shoots away at high speed.
    ko: 물거품이 쏘아지듯 움직인다.
    ja: 泡が吹き飛ばされるように動きだした
  d_main_42_08_46:
    speaker: "<Monologue>"
    en: From inside, Rapi and I look down at Little Mermaid as she gets farther and
      farther away.
    ko: 물거품 안에서 나와 라피는, 멀어지는 리틀 머메이드의 모습을 바라본다.
    ja: |-
      私とラピはその中から、
      遠ざかるリトルマーメイドの姿を呆然と見た
  d_main_42_08_47:
    speaker: "<Monologue>"
    en: We see the black spire getting closer to her,
    ko: 검은 탑이 리틀 머메이드에게 다가가고 있다.
    ja: 黒い塔が彼女に迫る
  d_main_42_08_48:
    speaker: "<Monologue>"
    en: but all we can do is watch in silence as she continues to recede into the
      distance.
    ko: 우린, 서로 아무 말도 하지 못한 채 더욱 멀어지는 리틀 머메이드를 바라볼 뿐이었다.
    ja: |-
      私たちは声を上げることすらできず、
      その様子を見届けるしかなかった
  d_main_42_08_49:
    speaker: mori
    en: "*Huff... huff...!*"
    ko: "…하아…! 하아…!"
    ja: "…はぁ…！はぁ…！"
  d_main_42_08_50:
    speaker: mori
    en: Whew...! I think I might be dying...!
    ko: 후우…! 주, 죽겠어…!
    ja: ふぅ…！も、もうダメ…！
  d_main_42_08_51:
    speaker: pinocchio
    en: Why's that?
    ko: 왜 그렇게 힘들어하니?
    ja: どうしてそんなに疲れてるんだい？
  d_main_42_08_52:
    speaker: mori
    en: Because I... used... too much... power!
    ko: 그야…! 힘을… 많이… 썼으니까…!
    ja: そりゃ…！全力で…走ったから…！
  d_main_42_08_53:
    speaker: pinocchio
    en: Why did you waste your strength on something so meaningless?
    ko: 왜 그렇게 무의미한 짓을 했니?
    ja: なんでそんなことをするのか、分からないな。
  d_main_42_08_54:
    speaker: mori
    en: Because... you know, you never know.
    ko: 호, 혹시 모르잖아.
    ja: や、やってみなきゃ分かんないでしょ。
  d_main_42_08_55:
    speaker: pinocchio
    en: Wait, do you know or not know? Which is it?
    ko: 혹시 모른다는 건 안다는 거니 모른다는 거니?
    ja: |-
      それって分かるってことかな？
      それとも分からないってこと？
  d_main_42_08_56:
    speaker: mori
    en: I dunno.
    ko: 몰라 나도.
    ja: 知らないよ、私だって。
  d_main_42_08_57:
    speaker: mori
    en: Huh...?
    ko: "…어?"
    ja: "…え？"
  d_main_42_08_58:
    speaker: pinocchio
    en: What is it?
    ko: 왜 그러니?
    ja: どうかしたのかな？
  d_main_42_08_59:
    speaker: mori
    en: There's a bubble flying toward us...
    ko: 물거품이… 날아와….
    ja: 水泡が…飛んできてる…
  d_main_42_08_60:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_08_61:
    speaker: mori
    en: It looks like... someone's inside...
    ko: 안에… 누가 있는 것 같은… 데….
    ja: 中に…誰か…いる…
  d_main_42_08_62:
    speaker: mori
    en: And behind them is...
    ko: 그리고 뒤에 저건 대체 뭐….
    ja: それに、後ろのアレはいったい…
  d_main_42_08_63:
    speaker: pinocchio
    en: Ooh! Uncle's friend!
    ko: 우와! 아저씨의 친구가 타고 있구나!
    ja: わあ！おじさんの友だちだ！
  d_main_42_08_64:
    speaker: "<Monologue>"
    en: As the bubble reaches Mori, it bursts.
    ko: 물거품이 모리에게 다가가자 터진다.
    ja: 泡はモリーの近くで割れた
  d_main_42_08_65:
    speaker: "<Monologue>"
    en: I help Rapi get on her feet.
    ko: 나는 비틀대는 라피를 부축하며 일어난다.
    ja: 私はふらつくラピを支えながら、立ち上がった
  d_main_42_08_66:
    speaker: "<Self>"
    en: Pinocchio! Are you all ready to leave?
    ko: "…피노키오! 출발할 수 있어?"
    ja: "…ピノキオ！今すぐ出発できるか？"
  d_main_42_08_67:
    speaker: pinocchio
    en: Yup, yup!
    ko: 응! 그렇단다!
    ja: ああ！もちろんさ！
  d_main_42_08_68:
    speaker: mori
    en: Uh... Evaluator. Where are the others?
    ko: 저… 평가자님. 다른 사람들은….
    ja: あの…出発って、他のみんなは…
  d_main_42_08_69:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_08_70:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_08_71:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_08_72:
    speaker: mori
    en: No way... What? No...
    ko: 에, 에이. 아니죠? 예?
    ja: ま、まさか、違いますよね？ね？
  d_main_42_08_73:
    speaker: "<Self>"
    en: I'm sorry...
    ko: "…미안해."
    ja: "…すまない"
  d_main_42_08_74:
    speaker: mori
    en: I-I don't...
    ko: 그, 그런….
    ja: そ、そんな…
  d_main_42_08_75:
    speaker: pinocchio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_08_76:
    speaker: pinocchio
    en: Whaley!
    ko: 웨일리야아아아---!!
    ja: ホエリーーッ！！
  d_main_42_08_77:
    speaker: "<Narration>"
    en: "*Rumbleeee*"
    ko: 쿠우우우….
    ja: ウィィン…
  d_main_42_08_78:
    speaker: "<Monologue>"
    en: A thunderous roar comes from Whaley.
    ko: 웨일리에서 굉음이 들려왔다.
    ja: ホエリーがうなりを上げた
  d_main_42_08_79:
    speaker: pinocchio
    en: Time to go!
    ko: 출발이란다!
    ja: 出発だ！
  d_main_42_08_80:
    speaker: "<Narration>"
    en: "*Beeeeep*"
    ko: 삐이이이잇--
    ja: ピーーーーッ…
  d_main_42_08_81:
    speaker: "<Narration>"
    en: "*Rumbleeee*"
    ko: 쿠우우우….
    ja: ゴゴゴゴゴ――
  d_main_42_08_82:
    speaker: "<Monologue>"
    en: Whaley begins to lift off.
    ko: 웨일리가 떠오르기 시작한다.
    ja: ホエリーが浮上を始めた
  d_main_42_08_83:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_08_84:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_08_85:
    speaker: "<Self>"
    en: Where's Raptilion?
    ko: "…랩칠리언은?"
    ja: "…ラプチリオンは？"
  d_main_42_08_86:
    speaker: pinocchio
    en: He's resting right now. His body was hot... Do you know why?
    ko: |-
      아저씨는 지금 쉬고 있단다.
      몸이 뜨겁던데, 왜 그러는지 알고 있니?
    ja: |-
      おじさんなら休んでるよ。
      体が熱かったんだけど、どうしてか分かる？
  d_main_42_08_87:
    speaker: mori
    en: I told you, it's because wounds give off heat when they heal.
    ko: 그건 상처가 나으면서 열이 나는 거라고 말했잖아.
    ja: ケガするとそうなるって言ったと思うけど。
  d_main_42_08_88:
    speaker: pinocchio
    en: Yeah, but I can't trust what you say. We're not friends.
    ko: |-
      네 말은 믿을 수 없단다.
      너와 난 친구가 아니잖니.
    ja: |-
      君の言ったことは信じられないんだ。
      だって、オレと君は友だちじゃないからね。
  d_main_42_08_89:
    speaker: mori
    en: Ugh, fine! Let's be friends. Will you believe me then?
    ko: 아 친구 하자 친구 해. 그럼 믿을 거야?
    ja: |-
      分かった分かった、友だちになるよ。
      それで信じてくれる？
  d_main_42_08_90:
    speaker: pinocchio
    en: Okay! We can be friends!
    ko: 그래! 그럼 우린 지금부터 친구란다!
    ja: おお！じゃあ、今からオレたちは友だちだね！
  d_main_42_08_91:
    speaker: pinocchio
    en: I always believe my friends!
    ko: 나는 친구의 말을 믿는단다!
    ja: 友だちの言うことなら信じるよ！
  d_main_42_08_92:
    speaker: mori
    en: Seriously...?
    ko: "…뭐야."
    ja: "…何なのもう…"
  d_main_42_08_93:
    speaker: mori
    en: Uh... Evaluator, Rapi.
    ko: "…저, 평가자님. 라피."
    ja: "…それで、評価者様、ラピ…"
  d_main_42_08_94:
    speaker: "<Self>"
    en: I'm sorry. We tried, but it wasn't enough.
    ko: "…미안. 역부족이었어."
    ja: "…すまない、私の力不足だ"
  d_main_42_08_95:
    speaker: rapi_red
    en: I'll head back as soon as I'm repaired.
    ko: "…정비 후 바로 돌입하겠습니다."
    ja: "…整備が終わり次第、改めて攻撃を…"
  d_main_42_08_96:
    speaker: "<Self>"
    en: No. There's no way we can win right now.
    ko: 아니. 지금 상태로는 이길 수 있는 방법이 없어.
    ja: いや、今の状態では勝ち目がない
  d_main_42_08_97:
    speaker: rapi_red
    en: But we can't leave them there.
    ko: 그렇다고 저대로 둘 순 없습니다.
    ja: |-
      だからと言って、
      このまま何もしないわけにはいきません。
  d_main_42_08_98:
    speaker: "<Self>"
    en: Then I'll go. If I use Vapaus—
    ko: "…차라리 내가 갈게. 언체인드를…."
    ja: "…だったら私が行って、アンチェインドを…"
  d_main_42_08_99:
    speaker: rapi_red
    en: You want to make that thing even stronger?
    ko: 저걸 한 번 더 강화시킬 생각이십니까?
    ja: これ以上アレを強化するおつもりですか？
  d_main_42_08_100:
    speaker: "<Self>"
    en: It's a fifty-fifty chance. It's worth a—
    ko: 확률이 절반이잖아. 걸어볼 만 하….
    ja: 確率は五分五分だ、賭けるしか…
  d_main_42_08_101:
    speaker: rapi_red
    en: How do you know that? Vapaus has only ever reverted corruption once.
    ko: |-
      절반인지 아닌지 어떻게 압니까.
      언체인드가 되돌린 경우는 지금까지 단 한 번뿐입니다.
    ja: |-
      本当に五分かどうかすら分かりません。
      効果があったと言えるのは…
  d_main_42_08_102:
    speaker: rapi_red
    en: It hasn't worked like that on anyone but Marian.
    ko: 마리안 말고는 없습니다.
    ja: マリアンを助けた時の、1回だけです。
  d_main_42_08_103:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_08_104:
    speaker: rapi_red
    en: Meanwhile, your blood was what helped Behemoth and Leviathan transform.
    ko: 베히모스, 레비아탄은 지휘관의 피로 인해 거대화했습니다.
    ja: |-
      ベヒモスとレヴィアタンは
      結果的に強化されました。
  d_main_42_08_105:
    speaker: rapi_red
    en: Does that sound like fifty-fifty odds?
    ko: 확률이 절반이라고 생각하십니까?
    ja: 本当に分がある賭けだと思われますか？
  d_main_42_08_106:
    speaker: "<Self>"
    en: No, but...!
    ko: 그건 아니지만…!
    ja: そうとは言わないが…！
  d_main_42_08_107:
    speaker: pinocchio
    en: Everyone! Over there!
    ko: 다들! 저길 보렴!
    ja: みんな！あれを見てくれ！
  d_main_42_08_108:
    speaker: pinocchio
    en: Are they your friends?
    ko: 너희 친구들이니?
    ja: 君たちの友だちかい？
  d_main_42_08_109:
    speaker: rapi_red
    en: Hm...
    ko: "……."
    ja: "……"
  d_main_42_08_110:
    speaker: "<Monologue>"
    en: I look to where Pinocchio is pointing.
    ko: 피노키오가 가리키고 있는 곳을 본다.
    ja: ピノキオが指す方向を見た
  d_main_42_08_111:
    speaker: "<Monologue>"
    en: The black spire is approaching.
    ko: 검은 탑이 다가오고 있다.
    ja: 黒い巨塔がこちらに接近しつつある
  d_main_42_08_112:
    speaker: mori
    en: Wh-what is that?!
    ko: 저, 저게 뭐야…!
    ja: な、何あれ…！？
  d_main_42_08_113:
    speaker: rapi_red
    en: She just won't give up...!
    ko: "…끈질겨…!"
    ja: "…しつこい…！"
  d_main_42_08_114:
    speaker: "<Self>"
    en: Pinocchio! Can you make Whaley go any faster?
    ko: 피노키오! 웨일리를 더 빠르게 띄울 수 있어?
    ja: |-
      ピノキオ！
      ホエリーをもっと速くできないか？
  d_main_42_08_115:
    speaker: pinocchio
    en: Hmm, not sure I can. Whaley's already going at full speed. Why do you—
    ko: |-
      음… 힘들 거란다. 지금 웨일리는 온 힘을 다하고 있단다.
      그런데 왜 그러
    ja: |-
      うーん…難しいな。これが全力だからね。
      ところで、どうして…
  d_main_42_08_116:
    speaker: rapi_red
    en: I'm going to buy everyone time! Escape while you can!
    ko: "…제가 시간을 벌겠습니다! 그사이 탈출을!"
    ja: "…足止めします！その間に脱出を！"
  d_main_42_08_117:
    speaker: mori
    en: Y-you don't have to...!
    ko: 괘, 괜찮아!
    ja: だ、大丈夫だよ！
  d_main_42_08_118:
    speaker: rapi_red
    en: Yes, I do! This is our only choice.
    ko: 괜찮지 않아. 저건 지금 우리가 어떻게 할 수 있는 게 아니야.
    ja: |-
      大丈夫ではないわ。
      あれは今の私たちでは敵わない。
  d_main_42_08_119:
    speaker: rapi_red
    en: Commander, I'll leave the rest to you.
    ko: 지휘관. 뒤를 부탁합니다.
    ja: 指揮官。後はどうか――
  d_main_42_08_120:
    speaker: mori
    en: I'm telling you, it's okay!
    ko: 괜찮다니까!
    ja: だから、問題ないって！
  d_main_42_08_121:
    speaker: rapi_red
    en: What are you talking about?!
    ko: 모리! 대체 뭐가 괜찮다는…!
    ja: モリー、いったいどこが…！
  d_main_42_08_122:
    speaker: "<Monologue>"
    en: The black spire gets closer.
    ko: 검은 탑이 가까워진다.
    ja: 黒い塔が迫った
  d_main_42_08_123:
    speaker: "<Monologue>"
    en: A hand reaches for Whaley.
    ko: 웨일리를 향해 손을 뻗어온다.
    ja: ホエリーに向かって腕が伸びる
  d_main_42_08_124:
    speaker: rapi_red
    en: Agh!
    ko: 이런…!
    ja: くっ…！
  d_main_42_08_125:
    speaker: "<Monologue>"
    en: The black spire begins to tilt,
    ko: 검은 탑이 천천히 기울어진다.
    ja: 突然、黒い塔が揺らぎ…
  d_main_42_08_126:
    speaker: "<Monologue>"
    en: losing its balance.
    ko: 중심을 잃는다.
    ja: バランスを崩した
  d_main_42_08_127:
    speaker: "<Monologue>"
    en: With a thunderous crash, it topples to the ground,
    ko: 요란한 소리를 내며 바닥으로 쓰러진다.
    ja: 轟音とともに、塔が倒れる
  d_main_42_08_128:
    speaker: "<Monologue>"
    en: and shatters upon impact.
    ko: 높고 거대한 거체가 넘어진 탓에, 산산이 부서진다.
    ja: |-
      地面に激突した衝撃で、
      巨体は粉々に砕け散っていった
  d_main_42_08_129:
    speaker: rapi_red
    en: What the...?
    ko: "…뭐야."
    ja: "…どういうこと？"
  d_main_42_08_130:
    speaker: mori
    en: I sorta laid a trap.
    ko: 하, 함정 파놨었거든.
    ja: ト、トラップを仕掛けてあったんだ。
  d_main_42_08_131:
    speaker: rapi_red
    en: A trap that big...?
    ko: "…저렇게 넓게?"
    ja: "…あれほど大規模のものを？"
  d_main_42_08_132:
    speaker: mori
    en: Yeah... You never know, you know?
    ko: 으, 응. 혹시 몰라서.
    ja: う、うん。もしものためにと思って…
  d_main_42_08_133:
    speaker: rapi_red
    en: Did you do it by yourself?
    ko: 혼자?
    ja: 1人で？
  d_main_42_08_134:
    speaker: mori
    en: P-Pinocchio helped me a little bit.
    ko: 피, 피노키오가 조금 도와주긴 했는데….
    ja: |-
      ええと、ピノキオにも
      少し手伝ってもらったけど…
  d_main_42_08_135:
    speaker: rapi_red
    en: That's amazing...
    ko: "…대단해."
    ja: "…驚いたわ。"
  d_main_42_08_136:
    speaker: liberalio
    en: Really amazing.
    ko: 진짜 대단하네.
    ja: 確かに、驚くべきものね。
  d_main_42_08_137:
    speaker: "<Self>"
    en: Liberalio!
    ko: 리버렐리오!
    ja: リバーレリオ！
  d_main_42_08_138:
    speaker: liberalio
    en: I got all better, so I came back.
    ko: 회복하고 왔어.
    ja: 回復は済んだわ。
  d_main_42_08_139:
    speaker: liberalio
    en: Huh... Looks like she nabbed everyone else.
    ko: 그런데… 모두 당한 모양이네.
    ja: でも…少し遅かったようね。
  d_main_42_08_140:
    speaker: liberalio
    en: Have you come up with a way to kill her?
    ko: 죽일 수 있는 방법은 있어?
    ja: 始末する方法はあるの？
  d_main_42_08_141:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_08_142:
    speaker: liberalio
    en: I'll take that as a no. On to plan B, then.
    ko: |-
      어쩔 수 없네.
      다음 방법을 쓸게.
    ja: |-
      仕方ないわ。
      作戦を変えましょう。
  d_main_42_08_143:
    speaker: liberalio
    en: I'm gonna force her back.
    ko: 밀어낼 거야.
    ja: ここから押し出すわ。
  d_main_42_08_144:
    speaker: rapi_red
    en: You're going to what?
    ko: 밀어낸다고…?
    ja: 押し出す…？
  d_main_42_08_145:
    speaker: "<Monologue>"
    en: The black spire begins to reform.
    ko: 추락의 충격으로 산산이 부서졌던 검은 탑이 다시 형태를 갖추기 시작한다.
    ja: 崩れた塔が再び元の形に戻り始めていた
  d_main_42_08_146:
    speaker: "<Monologue>"
    en: The little girl on the throne looks up at us and stretches out another hand.
    ko: 왕좌에 앉은 검은 소녀는, 우릴 올려다보며 다시 손을 내뻗는다.
    ja: |-
      王座の黒い人影が私たちを見上げ、
      またしても手を伸ばす
  d_main_42_08_147:
    speaker: onlyone
    en: Huh... g...
    ko: "……아… ㄴ…."
    ja: "…だ………"
  d_main_42_08_148:
    speaker: "<Narration>"
    en: "*Krrrrrshhh*"
    ko: 콰과과과과----
    ja: ゴゴゴゴゴ――
  d_main_42_08_149:
    speaker: "<Monologue>"
    en: The crash of a waterfall roars,
    ko: 폭포가 쏟아지는 소리가 들린다.
    ja: 滝が流れるような、何かの音が聞こえた
  d_main_42_08_150:
    speaker: "<Monologue>"
    en: albeit off in the distance.
    ko: 하지만 소리가 멀다.
    ja: しかし、音はかなり遠くから響いている
  d_main_42_08_151:
    speaker: "<Monologue>"
    en: Beyond the horizon, a massive tidal wave surges in this direction.
    ko: "…지평선 너머에서, 파도가 몰려오고 있다."
    ja: "…地平線が動き、それが波だと気づいた"
  d_main_42_08_152:
    speaker: "<Monologue>"
    en: Its size is staggering, even from our view atop Whaley.
    ko: 웨일리의 위에서 봤음에도, 아득한 높이의 파도다.
    ja: |-
      ホエリーの上からでも目視できるほど
      とてつもない高さの波だ
  d_main_42_08_153:
    speaker: rapi_red
    en: Did you do that?
    ko: "…네가 한 거야?"
    ja: "…あなたが？"
  d_main_42_08_154:
    speaker: liberalio
    en: Yeah. I guess you could call it a secret weapon.
    ko: 응. 비장의 수 같은 거야.
    ja: そう。とっておきよ。
  d_main_42_08_155:
    speaker: "<Monologue>"
    en: The wave rushes forward,
    ko: 파도가 다가온다.
    ja: 波が押し寄せた
  d_main_42_08_156:
    speaker: "<Monologue>"
    en: swallowing everything in its path.
    ko: 동선상에 있는 모든 것을 집어삼키며, 거침없이 돌진한다.
    ja: |-
      その前に立つあらゆるものが、
      無慈悲に飲みこまれてゆく
  d_main_42_08_157:
    speaker: "<Monologue>"
    en: It engulfs the black spire along with the white Ark.
    ko: 검은 탑을 집어삼키고, 하얀 방주를 집어삼킨다.
    ja: 黒い塔も、白一色の街並みも
  d_main_42_08_158:
    speaker: "<Narration>"
    en: "*Wooooosh!*"
    ko: 콰아아아아아---
    ja: ゴォォォ――
  d_main_42_08_159:
    speaker: "<Monologue>"
    en: The deafening roar continues to tear through the air,
    ko: 귀가 멀어버릴 것 같은 굉음이 끊이지 않는다.
    ja: 鼓膜が破れそうなほどの轟音が続いた
  d_main_42_08_160:
    speaker: "<Monologue>"
    en: as the tidal wave relentlessly surges forward.
    ko: 파도도 멈추지 않는다.
    ja: 波の勢いは衰えを見せない
  d_main_42_08_161:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_08_162:
    speaker: "<Monologue>"
    en: When the sound finally subsides, we look down at its destruction.
    ko: 소리가 멈추고, 우리가 내려다본 아래에는.
    ja: 静けさが戻り、見下ろすと…
  d_main_42_08_163:
    speaker: "<Monologue>"
    en: Everything has been swept away or reduced to rubble.
    ko: 모든 것이 쓸려나간 잔해만이 남아있었다.
    ja: |-
      波が通った後には、
      形を留めているものが何もなかった
  d_main_42_08_164:
    speaker: "<Self>"
    en: Where is she...?
    ko: "…어디로, 간 거야."
    ja: "…どこへやったんだ"
  d_main_42_08_165:
    speaker: liberalio
    en: I pushed her to the place I thought we'd have the best chance to win,
    ko: 가장 승률이 높은 방향으로 밀어냈어.
    ja: いちばん勝てそうな相手のところへ流したわ。
  d_main_42_08_166:
    speaker: liberalio
    en: since we're basically on our last legs.
    ko: 우리에게 남은 전력은 거의 없으니까.
    ja: ここには戦力が残っていないようだったから。
  d_main_42_08_167:
    speaker: rapi_red
    en: So... Eden?
    ko: "…에덴으로 밀어낸 거야?"
    ja: "…エデンにでも押しつけたの？"
  d_main_42_08_168:
    speaker: liberalio
    en: No. Eden's in worse shape than we are, especially now.
    ko: |-
      아니. 에덴은 우리보다 승률이 낮을 거야.
      지금이라면 더더욱 그럴 테고.
    ja: |-
      いいえ。エデンは私たちより不利でしょうね。
      とくに、今の有り様なら。
  d_main_42_08_169:
    speaker: "<Self>"
    en: Wait... Don't tell me you...
    ko: "…리버렐리오. 너 설마."
    ja: "…リバーレリオ、まさかと思うが…"
  d_main_42_08_170:
    speaker: liberalio
    en: Yup.
    ko: 응.
    ja: 分かったようね。
  d_main_42_08_171:
    speaker: liberalio
    en: I pushed her toward the Ark.
    ko: 방주 쪽으로 밀어냈어.
    ja: アークへ流したわ。
d_main_42_af_01:
  d_main_42_af_01_1:
    speaker: "<Narration>"
    en: Anis runs.
    ko: 아니스는 달린다.
    ja: アニスは走った
  d_main_42_af_01_2:
    speaker: "<Narration>"
    en: Behind her, she hears the horrific sound of crystals expanding,
    ko: 뒤에서 수정이 확장되는 끔찍한 소리가 계속 들려온다.
    ja: |-
      背後で広がっていくクリスタルの
      おぞましい音を聞きながら
  d_main_42_af_01_3:
    speaker: "<Narration>"
    en: with accompanying screams.
    ko: 비명소리가 계속 들려온다.
    ja: 耳に悲鳴が届いた
  d_main_42_af_01_4:
    speaker: "<Narration>"
    en: Running ahead of her are Mint, Prika, and Avistar.
    ko: 앞. 민트와 프리카, 아비스타가 뛰고 있다.
    ja: 目の前には走るミントとプリカ、アビスタの姿
  d_main_42_af_01_5:
    speaker: "<Narration>"
    en: To her side, civilians.
    ko: 옆. 시민들이 뛰고 있다.
    ja: 左右には逃げる市民
  d_main_42_af_01_6:
    speaker: "<Narration>"
    en: Behind her, Tricky Boi and his gang.
    ko: 뒤. 트리키 보이와 그 일당들이 뛰고 있다.
    ja: あの男とその一味が後ろを走っていた
  d_main_42_af_01_7:
    speaker: "<Narration>"
    en: Tricky Boi trips,
    ko: 트리키 보이가 넘어진다.
    ja: 男が転んだ
  d_main_42_af_01_8:
    speaker: "<Narration>"
    en: and his group stumbles and falls over him.
    ko: 일행들이 트리키 보이에 발이 걸려 모두 넘어진다.
    ja: 男の足につまづき、その後ろも全員転んだ
  d_main_42_af_01_9:
    speaker: "<Narration>"
    en: Anis stops.
    ko: 아니스가 멈춰 선다.
    ja: アニスが足を止めた
  d_main_42_af_01_10:
    speaker: "<Narration>"
    en: The crystals are approaching.
    ko: 수정이 다가온다.
    ja: クリスタルが迫っている
  d_main_42_af_01_11:
    speaker: "<Monologue>"
    en: Well, looks like that's it for him.
    ko: 아, 저건 죽었다.
    ja: ああ、あれはもうダメね
  d_main_42_af_01_12:
    speaker: "<Monologue>"
    en: Then again, the Commander touched the crystals and was fine.
    ko: 아닌가? 그때 수정 지역에서 지휘관님은 수정에 닿아도 멀쩡했지?
    ja: |-
      違った？
      指揮官様は触った時なんともなかったっけ？
  d_main_42_af_01_13:
    speaker: "<Monologue>"
    en: Then again... again, I'm not sure the Commander actually touched them.
    ko: 아닌가? 지휘관님이 직접 수정에 닿은 적이 있었던가?
    ja: |-
      あれ？そもそも指揮官様って、
      直接クリスタルに触ったことあった？
  d_main_42_af_01_14:
    speaker: trickyboi
    en: S-save me!
    ko: 살려, 살려줘!!
    ja: た、助けてくれぇ！！
  d_main_42_af_01_15:
    speaker: "<Narration>"
    en: Anis looks at Tricky Boi, who is screaming desperately at her.
    ko: 필사적으로 자신을 바라보며 소리치는 트리키 보이를 바라본다.
    ja: 必死に助けを求める男と目が合った
  d_main_42_af_01_16:
    speaker: "<Monologue>"
    en: I could just leave him.
    ko: 그냥 냅둘까?
    ja: ほっとけば？
  d_main_42_af_01_17:
    speaker: "<Monologue>"
    en: That'd be okay, right? It's not like I'm the one killing him.
    ko: 괜찮지 않나? 내가 죽인 것도 아니고.
    ja: |-
      別にいいでしょ？
      私が死なせるわけでもないし
  d_main_42_af_01_18:
    speaker: "<Monologue>"
    en: It'd be one less person in the world who hates us. Statistically, that means
      more people would like us than before, right?
    ko: |-
      우리 싫어하는 것들이 하나라도 더 없어지는 거니까.
      그럼 우리 좋아하는 사람들만 더 많아지는 거잖아.
    ja: |-
      私たちのことが嫌いなヤツが1人減れば
      好きな人は相対的に増えるってことだし
  d_main_42_af_01_19:
    speaker: "<Monologue>"
    en: And that would make us happ—
    ko: 그럼 우리가 더 행복해지지 않을
    ja: その方がこっちはハッピーで
  d_main_42_af_01_20:
    speaker: "<Narration>"
    en: "*Slap*"
    ko: 짜악-!
    ja: バシッ！
  d_main_42_af_01_21:
    speaker: "<Narration>"
    en: Anis slaps herself hard on the cheek.
    ko: 아니스는 자신의 뺨을 쎄게 때렸다.
    ja: アニスが自分の頬を強く叩いた
  d_main_42_af_01_22:
    speaker: anis
    en: What are you, crazy?!
    ko: 미친놈…! 미친놈!
    ja: バカ…！バカ！
  d_main_42_af_01_23:
    speaker: anis
    en: Snap out of it, Anis!
    ko: 이 미친놈아!
    ja: この大バカ！
  d_main_42_af_01_24:
    speaker: "<Narration>"
    en: Anis turns around and runs.
    ko: 아니스가 뒤돌아 달린다.
    ja: アニスが振り返り、駆けだした
  d_main_42_af_01_25:
    speaker: "<Narration>"
    en: She hoists Tricky Boi and his entire group onto her back and runs.
    ko: 트리키 보이와 그 일행을 모두 둘러업고, 달린다.
    ja: 男と仲間たちを背中に拾い上げ、引き返す
  d_main_42_af_01_26:
    speaker: trickyboi
    en: Grrnghh!! Save me! Save meee!
    ko: 히이, 히이--!! 살려줘! 살려줘어--!!
    ja: |-
      ひ、ひぃぃ…！！助けて！
      助けてくれぇぇ――！！
  d_main_42_af_01_27:
    speaker: anis
    en: Shut up! What do you think I'm doing?!
    ko: 조용히 해! 지금 살려주고 있잖아!
    ja: うるさい！今助けてるでしょ！
  d_main_42_af_01_28:
    speaker: anis
    en: Guys! Guyssss!
    ko: 얘들아! 얘들아아아--!!
    ja: ねえ！みんな！！
  d_main_42_af_01_29:
    speaker: mint
    en: Anis?
    ko: 아니스!
    ja: アニス！
  d_main_42_af_01_30:
    speaker: prika
    en: What are you carrying...?
    ko: 뭘 업고 있는…!
    ja: 何を背負って…！
  d_main_42_af_01_31:
    speaker: avistar
    en: "... People?! Are they injured?"
    ko: "!! 다친 분들인가요?"
    ja: "！！ケガ人ですか？"
  d_main_42_af_01_32:
    speaker: anis
    en: No! They just panicked!
    ko: 아니! 그냥 당황한 것뿐이야!
    ja: ううん！ちょっと腰が抜けてるだけ！
  d_main_42_af_01_33:
    speaker: anis
    en: Here, you take 'em! There's something I need to do!
    ko: 좀 들어줘! 나는 할 일이 있어!
    ja: |-
      代わりに運んで！
      まだやることがあるから！
  d_main_42_af_01_34:
    speaker: anis
    en: Keep running, and don't stop! If those crystals touch you, it's all over!
    ko: |-
      앞으로 계속 달려! 절대 멈추지 마!
      저거에 닿으면 끝장이야!
    ja: |-
      とにかく走って、絶対に止まらないで！
      あれは触ったらおしまいだから！
  d_main_42_af_01_35:
    speaker: avistar
    en: But what about you?!
    ko: 아니스는요!
    ja: アニスは！？
  d_main_42_af_01_36:
    speaker: anis
    en: I'll figure something out!
    ko: 씨이…! 어떻게든 해봐야지!
    ja: とにかく…！なんとかするから！
  d_main_42_af_01_37:
    speaker: anis
    en: Now, run! Hurry!
    ko: 달려! 빨리 가!
    ja: 走って！早く！
  d_main_42_af_01_38:
    speaker: avistar
    en: "... Okay! Be careful!"
    ko: |-
      …!!
      예! 조심하세요!
    ja: |-
      …！！
      はい！気をつけてくださいね！
  d_main_42_af_01_39:
    speaker: "<Narration>"
    en: Mint, Prika, and Avistar hoist up Tricky Boi's group and run forward.
    ko: 민트, 프리카, 아비스타가 트리키 보이의 일행들을 둘러업고 달려 나간다.
    ja: |-
      ミント、プリカとアビスタが
      男たちを背負い、走り去る
  d_main_42_af_01_40:
    speaker: "<Narration>"
    en: Anis slows to a jog and shouts.
    ko: 아니스는 천천히 달리며 소리친다.
    ja: アニスはやや速度を落としながら、声を上げた
  d_main_42_af_01_41:
    speaker: anis
    en: Enikk! Enikk! You can hear me, right?
    ko: 에닉! 에닉! 듣고 있지!
    ja: |-
      エニック…エニック！！
      聞こえてるでしょ！
  d_main_42_af_01_42:
    speaker: enikk_op_l
    en: I'm listening, Anis of the Commando Unit.
    ko: 듣고 있습니다. 특수별동대원 아니스.
    ja: 聞こえています。特殊別働隊所属、アニス。
  d_main_42_af_01_43:
    speaker: anis
    en: What is this?! What's happening?!
    ko: 뭐야 이거! 어떻게 된 거야!
    ja: どういうこと！？何が起こってるの！？
  d_main_42_af_01_44:
    speaker: "<Narration>"
    en: Anis knocks over street stalls to block the path behind her.
    ko: 아니스가 가판대들을 무너뜨려 길을 막는다.
    ja: |-
      アニスは周囲のものを引き倒し、
      道を塞ぐバリケード代わりにした
  d_main_42_af_01_45:
    speaker: enikk_op_l
    en: Someone activated E2 Crystals in the Ark.
    ko: 누군가 E2 크리스탈을 방주 시내에서 활성화했습니다.
    ja: |-
      何者かがE2クリスタルを
      アーク内部で活性化させました。
  d_main_42_af_01_46:
    speaker: enikk_op_l
    en: It's spreading quickly.
    ko: 빠르게 확산되고 있습니다.
    ja: 急速に拡散しています。
  d_main_42_af_01_47:
    speaker: anis
    en: Electricity is what makes them grow. Can you turn off the power to all the
      buildings in the area?
    ko: |-
      이거 전기를 먹으면 커지거든?
      일대 건물들의 전력을 모두 끌 수 있어?
    ja: |-
      電気を吸収して増えるのは知ってるでしょ？
      この辺の建物の電気を止めて！
  d_main_42_af_01_48:
    speaker: enikk_op_l
    en: The power grid has been destroyed by the E2 Crystals. The street you're on
      is no longer within our control.
    ko: |-
      E2 크리스탈로 인해 전력계가 모두 망가져,
      현재 당신이 있는 거리는 통제권을 잃었습니다.
    ja: |-
      すでにシステムが機能停止しているため、
      該当の市街地での制御は行えません。
  d_main_42_af_01_49:
    speaker: anis
    en: Well, this thing's gonna spread over the entire Ark if we don't do something!
    ko: 야! 이거 냅두면 방주 전체로 다 퍼진다고!
    ja: あのね！このままじゃアーク全体に広がるの！
  d_main_42_af_01_50:
    speaker: enikk_op_l
    en: We have cut the power to all buildings within a three-kilometer radius around
      your location.
    ko: 해당 거리의 반경 3km 밖의 건물은 모두 전력을 차단했습니다.
    ja: |-
      その市街地の外周3kmは
      電力の遮断が完了しています。
  d_main_42_af_01_51:
    speaker: enikk_op_l
    en: In other words, we've isolated the street you're on.
    ko: 즉, 해당 거리만 고립되어 있는 상태입니다.
    ja: |-
      あなたの現在いる区域のみを
      隔離しました。
  d_main_42_af_01_52:
    speaker: "<Narration>"
    en: Anis lifts a trembling girl crouched in a corner onto her shoulder and runs.
    ko: 구석에 웅크린 채 떨고 있는 소녀를 어깨에 둘러업고 달린다.
    ja: |-
      アニスは片隅でうずくまり
      震える少女を見つけ、肩に担いだ
  d_main_42_af_01_53:
    speaker: anis
    en: So what's gonna happen to this street then?
    ko: 뭐야 그럼! 여긴 어떻게 되는 건데!
    ja: 何よそれ！じゃあここはどうなるのよ！？
  d_main_42_af_01_54:
    speaker: enikk_op_l
    en: Once it's filled by the E2 Crystals, the situation will be resolved.
    ko: 해당 거리에 E2 크리스탈이 가득 차면 사태는 해결됩니다.
    ja: |-
      E2クリスタルは隔離区域内で
      最大まで成長し、やがて収束するでしょう。
  d_main_42_af_01_55:
    speaker: enikk_op_l
    en: All buildings within a three-kilometer radius have had their power cut,
    ko: 해당 거리의 반경 3km 밖의 건물은 모두 전력이 차단된 상태이며,
    ja: 封鎖地帯の外周3kmは電力の遮断を完了し…
  d_main_42_af_01_56:
    speaker: enikk_op_l
    en: and all exits have been blocked with concrete barriers.
    ko: 해당 거리의 모든 출구는 콘크리트 격벽으로 막아놓은 상태입니다.
    ja: |-
      全ての通路をコンクリート製の隔壁で
      封鎖しています。
  d_main_42_af_01_57:
    speaker: enikk_op_l
    en: The crystals won't spread to the rest of the Ark.
    ko: 방주 전역으로 확산될 일은 없습니다.
    ja: アーク全域への被害拡大は阻止されます。
  d_main_42_af_01_58:
    speaker: anis
    en: You can't be serious! There are people here!
    ko: 그걸 지금 말이라고! 여기 몇 명 있는데!
    ja: |-
      冗談じゃないわ…！
      ここに何人いると思ってるのよ！？
  d_main_42_af_01_59:
    speaker: "<Narration>"
    en: Anis lifts a man who is sitting on the ground, frozen in fear, and pushes
      him forward. The man runs.
    ko: |-
      바닥에 주저앉아 움직이지 못하는 남자를 일으켜 세워,
      앞으로 떠민다. 남자가 달려간다.
    ja: |-
      アニスは座り込んで動けなくなっていた
      男性を立たせて背中を押した。
      男は走り出した
  d_main_42_af_01_60:
    speaker: enikk_op_l
    en: Currently there are two-hundred eleven people and six Nikke units including
      yourself in the area.
    ko: |-
      211명입니다.
      니케는 당신을 포함해 여섯 기가 있는 상태입니다.
    ja: |-
      211名。
      ニケはあなたを含めて6機存在します。
  d_main_42_af_01_61:
    speaker: anis
    en: You know what'll happen to all of us if this place gets taken over by crystals,
      right?
    ko: 너, 여기 수정이 가득 차면 어떻게 되는지 알지?
    ja: |-
      クリスタルが広がったら、
      そこがどうなるか分かるでしょ！？
  d_main_42_af_01_62:
    speaker: enikk_op_l
    en: If you're referring to casualties, everyone will die.
    ko: |-
      인명 관련된 것을 말씀하시는 거라면,
      모두 사망합니다.
    ja: 人命に関して、救出できる見込みはありません。
  d_main_42_af_01_63:
    speaker: anis
    en: And you blocked the street anyway?! Have you lost your mind?!
    ko: 그런데 콘크리트 격벽으로 막아놨다고!? 미쳤어?
    ja: 分かってて封鎖したって言うの！？正気！？
  d_main_42_af_01_64:
    speaker: enikk_op_l
    en: If these crystals spread across the Ark, the situation would be far worse.
    ko: 방주 전체로 퍼지면 사태는 더욱 심각해집니다.
    ja: |-
      事態がアーク全域に拡大すれば、
      致命的な被害を及ぼします。
  d_main_42_af_01_65:
    speaker: anis
    en: That's... true, but you've got to do something for this place!
    ko: 맞… 는데 그래도 어떻게든 좀 해봐!
    ja: それは…そうだけど、何とかしてよ！
  d_main_42_af_01_66:
    speaker: enikk_op_l
    en: I have no adequate alternative for this situation.
    ko: 저에게는 이 사태에 대한 적절한 대안이 없습니다.
    ja: 現在のところ、適切な代替案は提示できません。
  d_main_42_af_01_67:
    speaker: anis
    en: That's just... insane...!
    ko: 미… 치겠네…!
    ja: もう…なんなのよっ…！
  d_main_42_af_01_68:
    speaker: "<Narration>"
    en: Anis keeps running.
    ko: 아니스는 계속 달린다.
    ja: アニスは走り続けた
  d_main_42_af_01_69:
    speaker: "<Narration>"
    en: The crystals continue their relentless expansion.
    ko: 수정의 확장은 멈추지 않는다.
    ja: クリスタルは勢いを増すばかりだ
  d_main_42_af_01_70:
    speaker: "<Narration>"
    en: She lifts up an injured woman onto her other shoulder and runs.
    ko: 다리를 삐어 쓰러진 중년 여성을 남은 어깨에 둘러업고 달린다.
    ja: |-
      アニスは足をくじいていた中年女性を
      もう一方の肩にかついだ
  d_main_42_af_01_71:
    speaker: anis
    en: Is there anywhere that's safe on this road?
    ko: 이 거리에 안전 지역은!
    ja: この街に安全な場所は！？
  d_main_42_af_01_72:
    speaker: enikk_op_l
    en: No, the ground is lined with heating wires.
    ko: 없습니다. 바닥에도 열선이 모두 깔려있습니다.
    ja: |-
      存在しません。
      路面には熱線が敷設されています。
  d_main_42_af_01_73:
    speaker: anis
    en: So you're seriously just gonna keep us trapped in here to die?!
    ko: 그럼 여기서 갇혀서 다 죽으라고? 진심이야?
    ja: |-
      ここで全員死ねってこと？
      本当に！？
  d_main_42_af_01_74:
    speaker: enikk_op_l
    en: I have no adequate alternative for this situation.
    ko: 저에게는 이 사태에 대한 적절한 대안이 없습니다.
    ja: 現在のところ、適切な代替案は提示できません。
  d_main_42_af_01_75:
    speaker: anis
    en: Argh! This is driving me crazy!
    ko: 아으 진짜 답답해 미치겠…!
    ja: ああもう！本当に…！
  d_main_42_af_01_76:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_01_77:
    speaker: anis
    en: "!"
    ko: "!!"
    ja: "！！"
  d_main_42_af_01_78:
    speaker: anis
    en: Wait a minute... Aren't we close to...?
    ko: 그러고 보니… 여기 분명…!
    ja: そういえば…ここって確か…！
  d_main_42_af_01_79:
    speaker: "<Narration>"
    en: A man who was running ahead of Anis takes the little girl from her onto his
      back.
    ko: 앞에서 달려가던 남자가 아니스의 어깨에 있던 여자아이를 건네받아 업고 달린다.
    ja: |-
      アニスは担いでいた女の子を
      前を走る男性に預け、駆けだした
  d_main_42_af_01_80:
    speaker: "<Narration>"
    en: Anis continues to sprint while calling Neon.
    ko: 아니스는 달려가며 네온에게 전화를 걸었다.
    ja: 走りながら、ネオンと通話を試みた
  d_main_42_af_01_81:
    speaker: "<Narration>"
    en: She doesn't answer.
    ko: 받지 않는다.
    ja: やはり繋がらない
  d_main_42_af_01_82:
    speaker: anis
    en: Something's gone wrong. I knew it!
    ko: 얘 진짜 뭔 일 났네!
    ja: あっちでも絶対何か起こってる…！
  d_main_42_af_01_83:
    speaker: anis
    en: Enikk! Who was the last person Neon met with in the Outer Rim?
    ko: 에닉! 네온이 아우터 림에서 마지막으로 만난 게 누구야!
    ja: |-
      エニック！ネオンがアウターリムで
      最後に会ったのは誰！？
  d_main_42_af_01_84:
    speaker: enikk_op_l
    en: The Exotic Squad.
    ko: 이그조틱 스쿼드로 확인됩니다.
    ja: エキゾチック部隊と確認しています。
  d_main_42_af_01_85:
    speaker: "<Narration>"
    en: Anis rapidly taps on her phone.
    ko: 아니스는 핸드폰을 빠르게 조작한다.
    ja: アニスは素早く携帯端末を操作した
  d_main_42_af_01_86:
    speaker: anis
    en: Ugh, of all the people I have to be calling...!
    ko: 아 얘한테 연락하기는 진짜 싫은데…!
    ja: もう関わりたくなかったけど…！
  d_main_42_af_01_87:
    speaker: anis
    en: C'mon! Pick up!
    ko: 제발…! 받아라…!
    ja: お願い…！出て…！
  d_main_42_af_01_88:
    speaker: "<Narration>"
    en: "Anis spots a nearby couple trembling in each other's arms. \nShe slaps their
      backs to snap them out of it and get them running."
    ko: |-
      커플로 보이는 남녀가 서로를 부둥켜안은 채 떨고 있다.
      등짝을 때려 정신을 차리게 한 다음, 뛰게 한다.
    ja: |-
      道すがら、抱きしめ合って震える
      カップルらしき男女を発見し、
      背中を叩いて走らせた
  d_main_42_af_01_89:
    speaker: "<Narration>"
    en: They take the middle-aged woman Anis was carrying and run.
    ko: 둘은 아니스의 어깨에 있던 중년 여성을 부축하며 뛰어간다.
    ja: |-
      アニスがもう一方にかついでいた中年女性を
      カップルに預けると、2人は
      中年女性を支えながら走り去った
  d_main_42_af_01_90:
    speaker: viper_op_r
    en: Well, well, well! Who do we have here?
    ko: 어머나~ 이게 누구야?
    ja: あら～？誰かと思えば。
  d_main_42_af_01_91:
    speaker: anis
    en: Where's Neon?!
    ko: 네온은!
    ja: ネオンは！？
  d_main_42_af_01_92:
    speaker: viper_op_r
    en: Not sure. She left, saying she needed to find someone.
    ko: 글쎄~ 지금 누구 찾아간다고 해서 같이 없는데?
    ja: |-
      さあね～
      誰かを追うって別れて、それっきりだけど？
  d_main_42_af_01_93:
    speaker: anis
    en: Dang it! Why the heck isn't she answering her phone then?!
    ko: 젠장…! 근데 왜 연락을 안 받는 거야…!
    ja: ああもう…！なんで連絡がつかないのよ…！
  d_main_42_af_01_94:
    speaker: viper_op_r
    en: What's got you all angry?
    ko: 무슨 일이야? 왜 그렇게 화가 많이 났을까?
    ja: どうしたの？そんなにイライラして。
  d_main_42_af_01_95:
    speaker: anis
    en: Tell me, where are you right now?
    ko: 너 지금 어디야!
    ja: あんた、今どこ！？
  d_main_42_af_01_96:
    speaker: viper_op_r
    en: Where else? The Outer Rim.
    ko: 나야 당연히 아우터 림이지.
    ja: トーゼン、アウターリムだけど。
  d_main_42_af_01_97:
    speaker: viper_op_r
    en: Why? Are you coming to see me? Is Honey with you, too?
    ko: 왜? 나 보러 오게? 자기도 같이 있어?
    ja: |-
      なんで？会いにきてくれるの？
      ダーリンもいる？
  d_main_42_af_01_98:
    speaker: anis
    en: I need you to listen to me!
    ko: 너! 내 말 오해하지 말고 잘 들어!
    ja: いい？今から言うこと、誤解しないで聞いて！
  d_main_42_af_01_99:
    speaker: viper_op_r
    en: What? What is it?
    ko: "…뭐야? 무슨 일인데?"
    ja: "…なぁに？なんの話？"
  d_main_42_af_01_100:
    speaker: anis
    en: We have to open the Partition!
    ko: 아우터 림 격벽 좀 열어야겠다!
    ja: アウターリムの防壁、すぐに開けて！
d_main_42_af_02:
  d_main_42_af_02_1:
    speaker: eh_n
    en: Don't stop. Keep running.
    ko: 쉬지 마. 계속 달려.
    ja: 足を止めずに、走って。
  d_main_42_af_02_2:
    speaker: liveryn
    en: Wh-where are we going?!
    ko: 어, 어디로 가는데요…!
    ja: ど、どこに行く気ですか…！？
  d_main_42_af_02_3:
    speaker: eh_n
    en: The Ark.
    ko: 방주로 간다.
    ja: アーク。
  d_main_42_af_02_4:
    speaker: eh_n
    en: We need to fix this somehow.
    ko: 가서 어떻게든 이걸 수습해야 해.
    ja: なんとしてでも事態を収拾しないと。
  d_main_42_af_02_5:
    speaker: liveryn
    en: B-but, what good could we do there...?
    ko: 저, 저희가 간다고 뭘 어떻게…!
    ja: |-
      でも、行ったところで
      私たちにできることなんて…！
  d_main_42_af_02_6:
    speaker: liveryn
    en: If you go to the Ark, the bomb will go off!
    ko: 그리고 E.H.님 방주로 나가면 폭탄이 터지잖아요!
    ja: |-
      それにE.H.様はアークへ入れないように
      爆弾を付けられてるんですよね！？
  d_main_42_af_02_7:
    speaker: eh_n
    en: I'm going anyway. If I can save even just one more person, it'll be worth
      it.
    ko: 그래도 간다. 한 명이라도 더 살려야 해.
    ja: それでも行くの。一人でも多く助けないと。
  d_main_42_af_02_8:
    speaker: liveryn
    en: B-but...!
    ko: 저, 저는…!
    ja: わ、私は…！
  d_main_42_af_02_9:
    speaker: liveryn
    en: If I get dragged into this... I mean... I already escaped the Rehabilitation
      Center!
    ko: 여기서 더 엮이면 저는…! 개, 갱생관에서도 탈출했고…!
    ja: |-
      これ以上関わったら私…！
      こ、更生館から脱走してるし…！
  d_main_42_af_02_10:
    speaker: eh_n
    en: Don't run away, Liveryn.
    ko: 도망가지 마 리버린.
    ja: 逃げないで。
  d_main_42_af_02_11:
    speaker: eh_n
    en: What's done is done. If you run now, it'll only make things worse.
    ko: 이미 일은 벌어졌어. 여기서 도망가면 더 악화될 뿐이야.
    ja: |-
      お前はもう戻れないところにいる。
      ここで逃げても余計悪くなるだけ。
  d_main_42_af_02_12:
    speaker: eh_n
    en: Avoiding a problem won't solve anything. You need to face it, and then think
      about what to do next.
    ko: |-
      피한다고 해결될 문제가 아니야.
      받아들이고, 다음을 생각해.
    ja: |-
      逃げて解決する問題じゃない。
      現状を受け入れて、次を考えるの。
  d_main_42_af_02_13:
    speaker: liveryn
    en: If I do that... th-they'll do more than lock me up this time...
    ko: 받아들이면 저는 어떻게… 이번, 이번엔 갱생관 정도로 끝나지 않을 텐데….
    ja: |-
      受け入れるなんて、どうやって…
      こ、今度は更生館送りじゃ済まないはず…
  d_main_42_af_02_14:
    speaker: eh_n
    en: Then take your punishment.
    ko: 벌을 받아.
    ja: 罰を受ければいい。
  d_main_42_af_02_15:
    speaker: liveryn
    en: "!"
    ko: "…!!"
    ja: "…！！"
  d_main_42_af_02_16:
    speaker: eh_n
    en: If you've committed a crime, you must accept the punishment, reflect, and
      improve.
    ko: 죄를 지었으면 벌을 받고, 반성해. 뉘우치라고.
    ja: |-
      罪を犯したのなら、
      罰を受け、反省して、後悔するだけ。
  d_main_42_af_02_17:
    speaker: liveryn
    en: I didn't do anything wrong, though. It was Sixo. She threatened me...
    ko: 제가 죄를 지은 게 아니라, 그게. 다 식스오가 시켜서, 저를 협박하고 해서
    ja: |-
      わ、私は何も悪いことなんて…
      全部シックスオーに脅迫されて――
  d_main_42_af_02_18:
    speaker: eh_n
    en: Think of how many people have been harmed because of your selfishness,
    ko: 지금 네 그 이기심 때문에 몇 명이나 시궁창으로 떨어졌는지 잘 생각해.
    ja: |-
      その軽率な自己保身のために
      どれだけの人をどん底に突き落とした？
  d_main_42_af_02_19:
    speaker: eh_n
    en: how many have suffered because you were only looking out for yourself.
    ko: 너 하나 보신하자고, 얼마나 많은 사람이 고통받았는지 생각하라고.
    ja: |-
      お前ひとりのためにどれだけの人が
      苦しんでいるか、考えなさい。
  d_main_42_af_02_20:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_02_21:
    speaker: "<Narration>"
    en: Liveryn tightly clutches the brain shelter in her arms.
    ko: 리버린은 품에 안은 브레인 셸터를 꽉 껴안았다.
    ja: |-
      ブレインシェルターを胸にかかえる
      リヴァリンの腕の力が強くなった
  d_main_42_af_02_22:
    speaker: liveryn
    en: But...
    ko: 으… 으으….
    ja: う…ううっ…
  d_main_42_af_02_23:
    speaker: liveryn
    en: I'll be executed, won't I? Or left to die up on the surface.
    ko: 저, 사, 사형당하겠죠? 아니면 어, 지상에 내던져져서, 어어….
    ja: |-
      私、やっぱり、し、死刑ですよね？
      それとも地上に追放されて…
  d_main_42_af_02_24:
    speaker: eh_n
    en: Don't think about it.
    ko: 생각하지 마.
    ja: 考えなくていい。
  d_main_42_af_02_25:
    speaker: eh_n
    en: Thoughts like that have led you to make the wrong choice, over and over.
    ko: 그런 생각 때문에, 자꾸 틀린 선택을 하는 거라고.
    ja: そんなことを考えても、選択を誤るだけ。
  d_main_42_af_02_26:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_02_27:
    speaker: viper_op_l
    en: Leader.
    ko: 리더.
    ja: リーダー？
  d_main_42_af_02_28:
    speaker: eh_n
    en: Viper. Perfect timing. We—
    ko: 바이퍼. 마침 잘 됐어. 지금 당장....
    ja: バイパー。ちょうどよかった。今すぐ…
  d_main_42_af_02_29:
    speaker: viper_op_l
    en: Anis contacted me.
    ko: 아니스한테 연락이 왔는데.
    ja: アニスから連絡があったんだけど。
  d_main_42_af_02_30:
    speaker: eh_n
    en: Anis? From the Counters?
    ko: 카운터스의 아니스?
    ja: カウンターズの？
  d_main_42_af_02_31:
    speaker: viper_op_l
    en: Yeah. You know the Partition that connects to Punk Street?
    ko: |-
      응. 아니스가 그러는데,
      펑크 스트리트랑 이어진 격벽 있지?
    ja: |-
      うん。パンクストリートと
      つながってる防壁があるでしょ？
  d_main_42_af_02_32:
    speaker: viper_op_l
    en: Anis wants it open, and fast.
    ko: 거길 빨리 열라는데?
    ja: あそこを今すぐ開けろって。
  d_main_42_af_02_33:
    speaker: eh_n
    en: The partition...?
    ko: "…격벽을…?"
    ja: "…防壁を…？"
  d_main_42_af_02_34:
    speaker: eh_n
    en: "!"
    ko: "!!"
    ja: "！！"
  d_main_42_af_02_35:
    speaker: eh_n
    en: Right... I didn't think of that.
    ko: 그래. 그런 방법이 있었군.
    ja: そうか、その手がある。
  d_main_42_af_02_36:
    speaker: eh_n
    en: Viper. Wait by the front of the partition with Jackal.
    ko: 바이퍼. 자칼과 함께 격벽 앞에서 대기해 줘.
    ja: |-
      バイパー。ジャッカルも連れて、
      防壁に向かって。
  d_main_42_af_02_37:
    speaker: eh_n
    en: We're going to open it.
    ko: 격벽을 연다.
    ja: そこをこじ開ける。
  d_main_42_af_02_38:
    speaker: viper_op_l
    en: What? Why? What's going on?
    ko: 아니, 왜? 무슨 일인데 갑자기?
    ja: え？なんで急に？何かあったの？
  d_main_42_af_02_39:
    speaker: eh_n
    en: I'll explain once we're there. Hurry up.
    ko: 가서 설명할게. 서둘러줘.
    ja: 着いてから説明する。急いで。
  d_main_42_af_02_40:
    speaker: viper_op_l
    en: Are you serious? We can't open the partition just because we feel like it.
    ko: 저기, 진심이야? 그거 우리가 열고 싶다고 열 수 있는 게 아니잖아.
    ja: |-
      ホンキ？開けたいからって
      開けられるものじゃないよ？
  d_main_42_af_02_41:
    speaker: viper_op_l
    en: If we go near it without authorization, the guard bots'll destroy us.
    ko: 허가 없이 가까이 가면 경비 로봇들한테 벌집이 될걸?
    ja: |-
      無許可で近づいたら
      警備ロボットにハチの巣にされちゃうでしょ？
  d_main_42_af_02_42:
    speaker: eh_n
    en: Still, we're going to open it.
    ko: 그래도 연다.
    ja: それでもだ。
  d_main_42_af_02_43:
    speaker: viper_op_l
    en: "... Yeah, sure. I'll do it, but it better be for a good reason."
    ko: "…뭐 좋아. 하긴 하는데, 납득되는 이유여야 할 거야."
    ja: |-
      …まあいいけど。ちゃんと説明してくれないと
      協力できないからね？
  d_main_42_af_02_44:
    speaker: eh_n
    en: It is.
    ko: 물론이지.
    ja: 分かってる。
  d_main_42_af_02_45:
    speaker: viper_op_l
    en: How are we going to open it, anyway?
    ko: 근데 어떻게 열건데?
    ja: それで、どうやって開ける気？
  d_main_42_af_02_46:
    speaker: viper_op_l
    en: It's entirely mechanical, so hacking it isn't an option.
    ko: 거기, 완전 기계식이라 해킹이고 뭐고 아무것도 안 먹혀.
    ja: |-
      あそこって単純な機械式だから、
      ハッキングも何もできないよ。
  d_main_42_af_02_47:
    speaker: eh_n
    en: Are you hearing yourself right now?
    ko: 뭘 물어보는 거야.
    ja: 聞くまでもないだろう。
  d_main_42_af_02_48:
    speaker: eh_n
    en: What's the thing we're best at?
    ko: 우리가 가장 잘하는 게 그런 건데.
    ja: 私たちのいちばん得意な分野だ。
  d_main_42_af_02_49:
    speaker: viper_op_l
    en: Aha! Heh, I guess that's true, huh?
    ko: 아핫♡ 그건 그렇네.
    ja: あはっ♡なるほどね。
d_main_42_af_03:
  d_main_42_af_03_1:
    speaker: enikk_op_l
    en: I cannot authorize that.
    ko: 허가할 수 없습니다.
    ja: 許可できません。
  d_main_42_af_03_2:
    speaker: enikk_op_l
    en: The Outer Rim's partition cannot be opened at an individual's discretion.
    ko: 아우터 림의 격벽은 개인의 판단으로 열어선 안 됩니다.
    ja: |-
      アウターリムの防壁は
      個人の判断で開くべきものではありません。
  d_main_42_af_03_3:
    speaker: anis
    en: It's the closest one to us! We can use it to evacuate these people!
    ko: |-
      여기랑 가장 가까운 격벽이잖아!
      그쪽을 통해서 아우터 림으로 피신시킬 거야!
    ja: |-
      ここから一番近い防壁でしょ！
      アウターリムに避難させる！
  d_main_42_af_03_4:
    speaker: anis
    en: The Outer Rim doesn't have much electricity, so it'd be a safe zone against
      the crystals.
    ko: |-
      아우터 림에는 전기가 많이 없을 거 아냐!
      수정 상대로는 안전지대라고!
    ja: |-
      こっちより電気がないから、
      もっと安全なはず！
  d_main_42_af_03_5:
    speaker: enikk_op_l
    en: 'I will list the potential problems of opening of the Outer Rim partition
      without authorization:'
    ko: 아우터 림의 격벽을 무단 개방 시 발생할 수 있는 문제점에 대해 전달하겠습니다.
    ja: |-
      アウターリムの防壁を開放すると
      以下の問題が懸念されます。
  d_main_42_af_03_6:
    speaker: enikk_op_l
    en: First, the illegal escape of those residing in the Outer—
    ko: 1. 아우터 림에 머물고 있는 이들의 무단 탈
    ja: 1.アウターリムからの不法な人物の流入…
  d_main_42_af_03_7:
    speaker: anis
    en: If that's all you have to say, I'm hanging up!
    ko: 헛소리할 거면 끊어!
    ja: 寝言は独りで言ってて！
  d_main_42_af_03_8:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 뚝-
    ja: プツン――
  d_main_42_af_03_9:
    speaker: "<Narration>"
    en: Anis keeps running.
    ko: 아니스는 계속 달린다.
    ja: アニスは走り続けた
  d_main_42_af_03_10:
    speaker: "<Narration>"
    en: She's distanced herself from the crystals, enough to be safe.
    ko: 확산되는 수정과의 거리는 멀다. 안전하다고 봐도 좋을 정도다.
    ja: |-
      クリスタルの拡張から
      今は安全そうな距離を取れている
  d_main_42_af_03_11:
    speaker: "<Narration>"
    en: However, there is no guarantee that they'll only spread in one direction.
    ko: 하지만 수정이 한 방향으로만 확산될 것이라는 보장이 없다.
    ja: |-
      だが、クリスタルが他の方向から
      広がってこないとも限らない
  d_main_42_af_03_12:
    speaker: "<Narration>"
    en: Anis speeds up and joins the crowd gathering in the plaza.
    ko: 아니스는 속도를 올려 광장에 몰려있는 인파와 합류한다.
    ja: |-
      アニスはさらに速度を上げ、
      人々の集まる広場にたどり着いた
  d_main_42_af_03_13:
    speaker: anis
    en: Hey, I'm here! Where is everyone?!
    ko: 다들! 어딨어!
    ja: みんな！どこ！？
  d_main_42_af_03_14:
    speaker: mint
    en: Anis! Over here!
    ko: 아니스! 여기!
    ja: アニス！こっちよ！
  d_main_42_af_03_15:
    speaker: prika
    en: You're safe. You said you had stuff to do? How'd it go?
    ko: 무사했구나. 할 일이 있다더니, 그건?
    ja: |-
      無事だったか。
      やることってのはどうなった？
  d_main_42_af_03_16:
    speaker: anis
    en: I think it's gonna work out. Somehow, at least.
    ko: 어떻게든 될 것 같아.
    ja: なんとかできそう。
  d_main_42_af_03_17:
    speaker: avistar
    en: Hey, look over there.
    ko: 아니스. 저길.
    ja: アニス…あれを。
  d_main_42_af_03_18:
    speaker: "<Narration>"
    en: Anis looks to where Avistar is pointing. A giant concrete wall is blocking
      the exit leading out of the plaza.
    ko: |-
      아비스타가 가리킨 방향을 본다.
      높고 넓은 콘크리트 벽이 광장과 이어진 출구를 막고 있다.
    ja: |-
      アビスタの指した方向には
      広場からの出口を塞ぐ
      巨大なコンクリート壁がそびえたっていた
  d_main_42_af_03_19:
    speaker: anis
    en: Those nutjobs really did it... I can't believe they even got that thing here.
    ko: "…진짜 쳐놨잖아 미친 것들. 잘도 옮겼네 이걸."
    ja: |-
      …ほんとにやったみたいね。
      あんな物がこんなに早く動かせるなんて…
  d_main_42_af_03_20:
    speaker: avistar
    en: I bet Enikk was behind it.
    ko: "…아마 에닉의 판단이겠죠?"
    ja: "…たぶん、エニックですよね？"
  d_main_42_af_03_21:
    speaker: anis
    en: Yeah, they can't let these crystals spread across the rest of the Ark.
    ko: 응. 수정이 방주 전역으로 퍼지면 답이 없으니까.
    ja: |-
      うん。あのクリスタルが
      アーク全部に広がったら、
      何もかもおしまいだから。
  d_main_42_af_03_22:
    speaker: avistar
    en: "... So they're leaving us here to die."
    ko: "…갇힌 우리들은 버려졌군요."
    ja: "…私たちは見捨てられたということですか。"
  d_main_42_af_03_23:
    speaker: anis
    en: Pretty much. We've been kicked to the curb.
    ko: 맞아. 버려졌어.
    ja: そうよ。見捨てられたの。
  d_main_42_af_03_24:
    speaker: mint
    en: "!"
    ko: "!!"
    ja: "！！"
  d_main_42_af_03_25:
    speaker: prika
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_03_26:
    speaker: anis
    en: Good news is, there's a place for people like us, and that's where we're going.
    ko: 그래서 우린 버려진 것들이 가는 곳으로 갈 거야.
    ja: |-
      だから、これから皆で
      見捨てられた人が集まる場所へ行くの。
  d_main_42_af_03_27:
    speaker: avistar
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_42_af_03_28:
    speaker: "<Narration>"
    en: Avistar turns her head and looks around.
    ko: 아비스타는 고개를 돌려 주위를 둘러본다.
    ja: アビスタは周囲を見回した
  d_main_42_af_03_29:
    speaker: "<Narration>"
    en: Buildings encircle the plaza on all sides,
    ko: 중앙 광장. 많은 건물이 광장을 둘러싸듯 세워져 있다.
    ja: |-
      中央広場には、それを囲うように
      無数の建築物が立ち並んでいる
  d_main_42_af_03_30:
    speaker: "<Narration>"
    en: their lights flickering.
    ko: 건물들의 불빛은 연신 깜빡거린다.
    ja: しきりに明滅し目を引く、建物からの光
  d_main_42_af_03_31:
    speaker: "<Narration>"
    en: A wide road extends from the plaza and connects to a tunnel.
    ko: |-
      중앙 광장에서 뻗어나간 넓은 길.
      그 길과 이어진 터널.
    ja: |-
      その陰に広い道が伸び、
      トンネルにつながっている
  d_main_42_af_03_32:
    speaker: "<Narration>"
    en: At the tunnel entrance is a sign carefully styled to blend in with the surroundings.
    ko: 터널의 입구에는 거리의 분위기를 헤치지 않으려 신경을 썼지만
    ja: |-
      トンネルの入口付近には、
      目立たぬように設置された標識と文字…
  d_main_42_af_03_33:
    speaker: "<Narration>"
    en: 'Its message, however, is chilling: "Warning: Outer Rim Partition. Enter at
      your own peril."'
    ko: "[주의 : 아우터 림 격벽 인근. 진입 시 안전을 장담할 수 없습니다]라고 쓰여져 있는 표지판이 섬뜩한 느낌을 자아낸다."
    ja: |-
      「警告：この先アウターリム防壁周辺部、
      進入時の安全は保証されません」
  d_main_42_af_03_34:
    speaker: avistar
    en: Anis, that's too dangerous.
    ko: 아니스. 그건 너무 위험해요.
    ja: |-
      アニス。
      それは危険すぎます。
  d_main_42_af_03_35:
    speaker: avistar
    en: There's no way Enikk would allow it.
    ko: 에닉이 허가해 줄 리가 없어요.
    ja: エニックが許すとも思えません。
  d_main_42_af_03_36:
    speaker: anis
    en: I don't care. I'm going.
    ko: 몰라. 나는 가.
    ja: 知ったことじゃないわ。私はやる。
  d_main_42_af_03_37:
    speaker: anis
    en: I don't want to die here.
    ko: 여기서 죽고 싶지 않다고.
    ja: こんなところで死にたくないもの。
  d_main_42_af_03_38:
    speaker: avistar
    en: You haven't thought about anything after that, have you?
    ko: "…뒷일은 생각하지 않으시는 거죠?"
    ja: "…後のことは考えない、ということですね？"
  d_main_42_af_03_39:
    speaker: anis
    en: No.
    ko: 어.
    ja: そうよ。
  d_main_42_af_03_40:
    speaker: avistar
    en: Okay. I'll lead the civilians and move—
    ko: 알겠어요. 그럼 시민분들을 이끌고 이동….
    ja: |-
      仕方ありません。
      市民の皆さんを連れて移動を…
  d_main_42_af_03_41:
    speaker: "<Narration>"
    en: "*Clink, clink, clink!*"
    ko: 카가가가각--!!
    ja: ガガガガガッ…！！
  d_main_42_af_03_42:
    speaker: anis
    en: Agghh! It's coming from the sides too!
    ko: 젠장! 옆에서도 온다!
    ja: ウソでしょ！横から来た…！
  d_main_42_af_03_43:
    speaker: "<Narration>"
    en: Crystals burst up from the buildings encircling the plaza. The ground rumbles.
    ko: |-
      중앙 광장을 둘러싼 건물에서 수정이 솟아오른다.
      바닥이 들썩인다.
    ja: |-
      中央広場を囲んでいた建築物から
      クリスタルが突き出し、路面が揺れる
  d_main_42_af_03_44:
    speaker: "<Narration>"
    en: Anis shouts as loud as she can.
    ko: 아니스는 크게, 크게 외쳤다.
    ja: アニスは力の限り叫んだ
  d_main_42_af_03_45:
    speaker: anis
    en: Everyone! Follow me!
    ko: 다들! 날 따라와!
    ja: みんな！私についてきて！
  d_main_42_af_03_46:
    speaker: "<Narration>"
    en: She then starts running.
    ko: 아니스가 달린다.
    ja: アニスが走る
  d_main_42_af_03_47:
    speaker: "<Narration>"
    en: Behind her are screams, cries, panic-stricken voices, footsteps, and the relentless
      sound of the crystals expanding.
    ko: 비명소리, 울부짖는 소리, 공포에 질린 소리, 발소리, 수정이 확장되는 소리가 아니스의 뒤에 따라붙는다.
    ja: |-
      後ろからは無数の悲鳴、嗚咽、絶叫、靴音、
      そしてクリスタルのきしむ音
  d_main_42_af_03_48:
    speaker: "<Narration>"
    en: The sounds grow louder as she enters the tunnel.
    ko: 터널 안으로 들어가자 그 소리는 더욱 도드라졌다.
    ja: |-
      トンネルの中で、
      それらはますます大きく響いた
  d_main_42_af_03_49:
    speaker: "<Narration>"
    en: Anis glances back.
    ko: 아니스가 뒤를 돌아본다.
    ja: アニスは後方を振り返った
  d_main_42_af_03_50:
    speaker: "<Narration>"
    en: Everyone's eyes are fixed on her.
    ko: 모두가 자신을 바라보고 있다.
    ja: 人々の目がこちらを見ている
  d_main_42_af_03_51:
    speaker: "<Narration>"
    en: She quickly faces forward.
    ko: 아니스는 황급히 고개를 돌려 정면을 바라본다.
    ja: アニスはあわてて前を向いた
  d_main_42_af_03_52:
    speaker: "<Narration>"
    en: Mint and Prika follow close beside her.
    ko: 옆에 민트와 프리카가 따라붙는다.
    ja: ミントとプリカがアニスに追いついた
  d_main_42_af_03_53:
    speaker: mint
    en: I can't believe this is happening!
    ko: 별일이 다 있네 정말!
    ja: 何がなんだか分からないわ、本当に！
  d_main_42_af_03_54:
    speaker: prika
    en: I don't want to die before the concert! What if I turn into a ghost that haunts
      people?!
    ko: 공연 준비 중에 죽은 한 많은 귀신은 되기 싫은데.
    ja: |-
      ライブの準備中に…なんて、
      死んでも死にきれないな。
  d_main_42_af_03_55:
    speaker: mint
    en: Oh, that'd be the worst! I'd rather die than become a ghost!
    ko: 아 진짜 최악! 죽어도 되기 싫어!
    ja: 最悪ね！そんなの絶対イヤよ！
  d_main_42_af_03_56:
    speaker: prika
    en: Well, if you don't die, you don't have to worry about it.
    ko: 어차피 안 죽으면 귀신은 못 돼.
    ja: 死ななきゃいいだけの話だ。
  d_main_42_af_03_57:
    speaker: anis
    en: Wh-what if I made the wrong decision...?
    ko: 내가, 내가 잘못 판단한 거면 어떡하지?
    ja: わ…私が間違ってたらどうしよう…？
  d_main_42_af_03_58:
    speaker: mint
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_03_59:
    speaker: prika
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_03_60:
    speaker: anis
    en: What if the partition doesn't open? Can it even be opened?
    ko: |-
      격벽이 안 열리면 어떡하지?
      애초에 열 수는 있을까?
    ja: |-
      防壁が開かなかったら…？
      そもそも開けられるものなの？
  d_main_42_af_03_61:
    speaker: anis
    en: Is it safe in the Outer Rim? If we do get in, will the people there accept
      us?
    ko: |-
      아우터 림 안은 안전할까?
      가도, 가도 거기 사람들이 우릴 가만히 둘까?
    ja: |-
      アウターリムは安全？
      あっちの人たちが
      落ち着いて受け入れてくれる…？
  d_main_42_af_03_62:
    speaker: anis
    en: Did I overplay my hand? Would someone else have made a better call...?
    ko: 너무 나섰나? 나 말고 다른 누군가가 더 좋은 판단을 내릴 수 있지 않았을까?
    ja: |-
      出しゃばっちゃったんじゃない？
      誰かもっといい判断ができる人が…
  d_main_42_af_03_63:
    speaker: anis
    en: I should've just stayed quiet. If I had—
    ko: 그냥 가만히 있을걸. 그냥 가만히 있었으면
    ja: |-
      やっぱり黙ってればよかったかも…
      大人しくしてれば…
  d_main_42_af_03_64:
    speaker: "<Narration>"
    en: "*Tap*"
    ko: 짝.
    ja: ピシッ！
  d_main_42_af_03_65:
    speaker: "<Narration>"
    en: Mint lightly taps Anis's lips with her finger.
    ko: 민트가 아니스의 입을 손바닥으로 가볍게 두드리듯 때린다.
    ja: ミントの指がアニスの口を軽く叩いた
  d_main_42_af_03_66:
    speaker: anis
    en: Oof.
    ko: 엇.
    ja: あっ。
  d_main_42_af_03_67:
    speaker: mint
    en: Snap out of it, Anis.
    ko: 정신 차려 아니스.
    ja: アニス、しっかりして。
  d_main_42_af_03_68:
    speaker: prika
    en: All these people are counting on you. Don't second guess yourself.
    ko: 너만 바라보고 있는 사람들밖에 없어. 흔들리지 마.
    ja: |-
      今、ここにいる人たちは
      アニスだけを頼りにしてるんだ。
      揺らぐんじゃない。
  d_main_42_af_03_69:
    speaker: anis
    en: Right! Sorry!
    ko: 아, 알겠어! 미안!
    ja: そ、そうよね！ごめん！
  d_main_42_af_03_70:
    speaker: prika
    en: Up ahead. The gate's closing.
    ko: 앞에. 문이 닫혀.
    ja: 見えたな。閉まりかけてるぞ。
  d_main_42_af_03_71:
    speaker: "<Narration>"
    en: At the end of the tunnel, the entrance is slowly closing.
    ko: 터널의 끝, 입구가 천천히 닫히고 있다.
    ja: |-
      トンネルの反対側では
      出口が閉鎖され始めていた
  d_main_42_af_03_72:
    speaker: "<Narration>"
    en: The light pouring into the tunnel slowly begins to fade.
    ko: 터널 안으로 들어오는 빛이 서서히 사그라든다.
    ja: 外からの光が徐々に遮られていく
  d_main_42_af_03_73:
    speaker: mint
    en: What? Seriously?
    ko: 뭔데. 진짜야 이거?
    ja: 本当に、ここまでするの？
  d_main_42_af_03_74:
    speaker: prika
    en: That's just mean...
    ko: "…너무한데."
    ja: "…ひどすぎる。"
  d_main_42_af_03_75:
    speaker: anis
    en: Agh...
    ko: "…아."
    ja: "…ああ…"
  d_main_42_af_03_76:
    speaker: "<Narration>"
    en: Anis grits her teeth and charges forward.
    ko: 아니스가 이를 악물고 달린다.
    ja: アニスが歯ぎしりをして、飛び出した
  d_main_42_af_03_77:
    speaker: anis
    en: Ahhh!!
    ko: 아아!!
    ja: ああああ！！
  d_main_42_af_03_78:
    speaker: "<Narration>"
    en: Just as the gate is about to close, she leaps toward it.
    ko: 닫히기 직전의 문을 향해 뛰어오른다.
    ja: 閉じきる直前のゲートに駆け込むと…
  d_main_42_af_03_79:
    speaker: anis
    en: You... freaking...!
    ko: 이… 미친…!!
    ja: ざけんじゃ…ないわよ…！
  d_main_42_af_03_80:
    speaker: anis
    en: Ark bastards!
    ko: 방주 새X들아---!!
    ja: アークのクソッタレーーーー！！
  d_main_42_af_03_81:
    speaker: "<Narration>"
    en: "*Boom!*"
    ko: 꽈앙-!!
    ja: ズガン――！！
  d_main_42_af_03_82:
    speaker: "<Narration>"
    en: Anis kicks the door and sends it flying.
    ko: 아니스의 발차기가 문을 날린다.
    ja: アニスの蹴りがゲートを吹き飛ばした
  d_main_42_af_03_83:
    speaker: "<Narration>"
    en: On the other side of the tunnel,
    ko: 터널 밖으로 나온 이들은
    ja: トンネルの外へ続いた人々が見たものは…
  d_main_42_af_03_84:
    speaker: "<Narration>"
    en: they are blocked by a towering grey partition, denying passage to all.
    ko: |-
      그 누구의 입장도 허락하지 않는다는 듯,
      우뚝 솟은 회백색의 격벽을 바라보았다.
    ja: |-
      いかなる者の進入も拒むかのように
      冷たくそびえたつ灰白色の防壁だった
  d_main_42_af_03_85:
    speaker: "<Narration>"
    en: Anis keeps running.
    ko: 아니스가 멈추지 않고 달린다.
    ja: アニスは勢いを殺さず駆けた
  d_main_42_af_03_86:
    speaker: "<Narration>"
    en: Two unmanned guard drones spot her.
    ko: 격벽 앞을 지키고 있는 무인 로봇이 두 기가 아니스를 발견한다.
    ja: |-
      防壁の前に立つ2機の警備ロボットが
      アニスを捕捉した
  d_main_42_af_03_87:
    speaker: "<Narration>"
    en: They start to blare warning messages.
    ko: 위압적인 소리로 경고 메시지를 보낸다.
    ja: 威圧的な音声で、警告を発してくる
  d_main_42_af_03_88:
    speaker: "<Narration>"
    en: She slides to the ground, gets into position,
    ko: 아니스는 미끄러지듯 앉고, 자세를 잡은 후
    ja: アニスは滑りこむように狙撃の姿勢へ移行し…
  d_main_42_af_03_89:
    speaker: "<Narration>"
    en: and blasts them with her launcher.
    ko: 런쳐를 갈겨댔다.
    ja: ロケットランチャーを乱射した
  d_main_42_af_03_90:
    speaker: "<Narration>"
    en: With a loud explosion, the robots burst into smithereens.
    ko: 폭음과 함께 무인 로봇 두 기가 산산조각 나며 부서진다.
    ja: 爆音とともに2機のロボットが吹き飛んだ
  d_main_42_af_03_91:
    speaker: "<Narration>"
    en: Turrets at the top of the partition aim at Anis.
    ko: 격벽의 꼭대기에서 총기가 아니스를 겨눈다.
    ja: 防壁の上から一斉にアニスへ銃口が向けられる
  d_main_42_af_03_92:
    speaker: "<Narration>"
    en: She ducks and sprints for the gate.
    ko: 아니스는 웅크린 채 달린다. 격벽의 문을 향해 달린다.
    ja: |-
      アニスは姿勢を落としたまま
      防壁の扉へと距離を詰めた
  d_main_42_af_03_93:
    speaker: "<Narration>"
    en: "*Thud!*"
    ko: 쿵-!
    ja: ボトッ！
  d_main_42_af_03_94:
    speaker: "<Narration>"
    en: One of the turrets drops beside Anis.
    ko: 아니스의 옆에 고정 포대가 떨어진다.
    ja: 足下に砲台の一部が転がって来た
  d_main_42_af_03_95:
    speaker: "<Narration>"
    en: She looks up.
    ko: 위를 올려다본다.
    ja: 顔を上げると…
  d_main_42_af_03_96:
    speaker: "<Narration>"
    en: Jackal waves with a smile from atop the wall.
    ko: 자칼이 밝은 표정으로 손을 흔들고 있다.
    ja: 笑顔のジャッカルが手を振っていた
  d_main_42_af_03_97:
    speaker: jackal
    en: Hehe! Howdy, Anis!
    ko: 헤헤! 아니스--!! 헤헤--!!
    ja: |-
      へへ！アニスだ～！！
      えへへ～っ！
  d_main_42_af_03_98:
    speaker: viper
    en: Hi!
    ko: 안녕♡
    ja: やっほー♡
  d_main_42_af_03_99:
    speaker: anis
    en: Hey there, terrorists! Nice to see you!
    ko: 여! 테러범들! 반갑다!
    ja: いいところにテロリスト集団！揃ってるのね！
  d_main_42_af_03_100:
    speaker: viper
    en: We'll handle the turrets up here! You take care of the gate.
    ko: |-
      위쪽 포대는 우리가 어떻게든 할게.
      문은 부탁해.
    ja: |-
      上の武器は私たちが何とかするから
      ゲートをお願いね。
  d_main_42_af_03_101:
    speaker: anis
    en: Got it!
    ko: 그래!
    ja: 分かった！
  d_main_42_af_03_102:
    speaker: "<Narration>"
    en: Anis stops in front of the partition.
    ko: 아니스가 격벽 앞에 멈춰 선다.
    ja: アニスは防壁の前にたどり着いた
  d_main_42_af_03_103:
    speaker: "<Narration>"
    en: The massive iron gate is shut tight.
    ko: 거대한 철문이 굳게 닫혀있다.
    ja: 巨大な鋼の扉が道を固く閉ざしている
  d_main_42_af_03_104:
    speaker: "<Narration>"
    en: Anis kicks the gate, but it refuses to budge.
    ko: |-
      아니스는 일단 철문을 걷어찼다.
      문은 꼼짝도 하지 않는다.
    ja: 力を入れて蹴ったが、扉は微動だにしない
  d_main_42_af_03_105:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_03_106:
    speaker: "<Narration>"
    en: She backs up, creating some space, then leaps forward and kicks. The gate
      still doesn't budge.
    ko: |-
      뒤로 물러서 거리를 벌린다.
      뛰어가서 걷어찬다. 문은 꼼짝도 하지 않는다.
    ja: |-
      アニスは少し下がって助走をつけ
      全力で蹴り飛ばしたが、やはり手応えはない
  d_main_42_af_03_107:
    speaker: "<Narration>"
    en: She pulls out her launcher, aims, and puts her finger on the trigger.
    ko: 런쳐를 꺼내 든다. 조준하고 방아쇠에 손을 올린다.
    ja: |-
      ロケットランチャーを構え、
      照準を合わせて引き金に指をかけ…
  d_main_42_af_03_108:
    speaker: "<Narration>"
    en: A chill runs through her.
    ko: 오싹한 느낌이 든다.
    ja: 瞬間、寒気を感じた
  d_main_42_af_03_109:
    speaker: "<Narration>"
    en: Suddenly there's a flash, and Anis dives to the side,
    ko: 아니스는 몸을 날려 자리를 벗어난다.
    ja: アニスは素早くその場から飛び退いた
  d_main_42_af_03_110:
    speaker: "<Narration>"
    en: just in time to see a neatly carved, scorching hole in the gate.
    ko: 섬광이 번쩍이는가 싶더니, 격벽이 깔끔하게 도려낸 듯 움푹 파인다.
    ja: |-
      何かが光ったと思った瞬間、
      防壁が鮮やかにえぐれていた
  d_main_42_af_03_111:
    speaker: "<Narration>"
    en: She turns to see Eternity standing with a blank expression on her face.
    ko: 아니스는 무표정하게 자신을 쳐다보고 있는 이터니티를 바라봤다.
    ja: |-
      アニスの視線の先に、
      無表情のエタニティが立ちはだかった
  d_main_42_af_03_112:
    speaker: eh_n
    en: Liveryn. Grab that side.
    ko: 리버린. 그쪽을 잡아.
    ja: リヴァリン、そっちをつかんで。
  d_main_42_af_03_113:
    speaker: liveryn
    en: H-here?
    ko: 여, 여기요?
    ja: こ、こうですか？
  d_main_42_af_03_114:
    speaker: eh_n
    en: Yeah. We're going to open the gate manually. You'll have to pull it with everything
      you've got.
    ko: 그래. 수동으로 문을 열 거야. 힘껏 당겨야 해.
    ja: |-
      ええ。力づくで開ける。
      思いきり引いて。
  d_main_42_af_03_115:
    speaker: liveryn
    en: G-got it.
    ko: 알겠, 알겠어요.
    ja: わっ…分かりました。
  d_main_42_af_03_116:
    speaker: eh_n
    en: Here we go!
    ko: 간다…!
    ja: 行くぞ…！
  d_main_42_af_03_117:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿠웅-!
    ja: ドスッ…！
  d_main_42_af_03_118:
    speaker: "<Narration>"
    en: Something lands behind E.H.
    ko: E.H.의 뒤에 뭔가가 떨어진다.
    ja: E.H.の背後で落下音がした
  d_main_42_af_03_119:
    speaker: "<Narration>"
    en: Jackal and Viper drop down, their faces pale as they stare at her.
    ko: 착지한 자칼과 바이퍼가 겁에 질린 표정으로 E.H.를 바라본다.
    ja: |-
      音の主は怯えた表情の
      ジャッカルとバイパーだった
  d_main_42_af_03_120:
    speaker: eh_n
    en: What's going on?
    ko: "…무슨 일이야."
    ja: "…何があった？"
  d_main_42_af_03_121:
    speaker: jackal
    en: Sh-she's here! She's here! She came!
    ko: 와, 왔어! 왔어! 그게 왔어!
    ja: き、来たの！アレがもう！
  d_main_42_af_03_122:
    speaker: viper
    en: I figured she would, but didn't think it'd be this soon.
    ko: 예상은 했지만 이렇게 빨리 올 줄은 몰랐네.
    ja: 予想はしてたけど、思った以上に早いみたい。
  d_main_42_af_03_123:
    speaker: liveryn
    en: Eeek!
    ko: 히, 히이…!
    ja: ひっ、ひぃ…！
  d_main_42_af_03_124:
    speaker: "<Narration>"
    en: Endless appears in front of E.H.
    ko: 엔드리스가 E.H.의 앞에 나타난다.
    ja: E.H.の前にエンドレスが降り立った
  d_main_42_af_03_125:
    speaker: enikk_op_l
    en: You are hereby under arrest on charges of terrorism against the Ark.
    ko: 당신들을 방주에 대한 테러 혐의로 제압하겠습니다.
    ja: アークに対するテロ行為の疑いで逮捕します。
  d_main_42_af_03_126:
    speaker: enikk_op_l
    en: Be advised that resistance may result in the use of lethal force.
    ko: 저항 시 사망할 수 있는 점 유의 부탁드립니다.
    ja: 抵抗すれば命の保証はしません。
  d_main_42_af_03_127:
    speaker: anis
    en: We have to open this. Or were you just going to kill everyone here?
    ko: |-
      이거 열어야 돼.
      여기 있는 사람들을 다 죽일 셈이야?
    ja: |-
      ここを開けるしかないの。
      集まってる人たちを見殺しにする気？
  d_main_42_af_03_128:
    speaker: enikk_op_l
    en: The consequences of opening the partition are impossible to predict.
    ko: 격벽 개방 시 발생할 사태는 미지수입니다.
    ja: |-
      防壁が開放された場合、
      未知数の事態が予測されます。
  d_main_42_af_03_129:
    speaker: enikk_op_l
    en: The Outer Rim populace could potentially flood into the Ark.
    ko: 최악의 경우, 아우터 림의 인원이 방주로 쏟아져 나옵니다.
    ja: |-
      最悪の場合、アウターリムから不法侵入者の
      大量流入が…
  d_main_42_af_03_130:
    speaker: anis
    en: Why the hell would they do that when the other side is infested with crystals?!
    ko: 나오긴 왜 나와! 격벽 너머에 수정이 득실득실대는데!
    ja: |-
      こっちに来るわけないでしょ！？
      クリスタルまみれなのよ！？
  d_main_42_af_03_131:
    speaker: enikk_op_l
    en: To cite the previous terrorist attack on the Ark as an example, some individuals
      crossed the partition even in the middle of a Rapture invasion.
    ko: |-
      이전 방주 테러 때를 예시로 들면,
      방주에 랩쳐들이 습격했을 때도 일부 인원이 격벽을 넘어갔습니다.
    ja: |-
      前回のテロの事例では、
      ラプチャーの襲撃に乗じて
      防壁を突破した集団がありました。
  d_main_42_af_03_132:
    speaker: enikk_op_l
    en: Said individuals were promptly shot down by either Raptures or Central Government
      forces.
    ko: 초기 단계에서 랩쳐 및 중앙 정부에 의해 사살되었습니다.
    ja: |-
      初期の段階でラプチャーの襲撃に遭うか、
      中央政府によって排除されましたが…
  d_main_42_af_03_133:
    speaker: enikk_op_l
    en: This illustrates that the Outer Rim populace is unpredictable in their behavior.
      Even I cannot anticipate their actions.
    ko: |-
      그만큼 아우터 림의 인원은 예상치 못한 행동을 합니다.
      저로서도 예상할 수 없습니다.
    ja: |-
      それほどアウターリムの群衆は
      予測不可能な行動をとるものです。
  d_main_42_af_03_134:
    speaker: enikk_op_l
    en: They could carry E2 Crystal fragments into the Ark.
    ko: E2 크리스탈의 일부를 소지 후 방주로 향할 수도 있습니다.
    ja: |-
      E2クリスタルを隔離区域外に
      持ちだす可能性も考えられます。
  d_main_42_af_03_135:
    speaker: enikk_op_l
    en: Thus, the risk is too high.
    ko: 그러므로 위험도가 너무 높다고 판단합니다.
    ja: これは看過できない高リスクの問題です。
  d_main_42_af_03_136:
    speaker: anis
    en: Do you even hear yourself...?!
    ko: 말 같지도 않은 소릴…!
    ja: だからって…！
  d_main_42_af_03_137:
    speaker: "<Narration>"
    en: Anis glances back.
    ko: 아니스는 뒤를 돌아본다.
    ja: アニスは後ろを振り返った
  d_main_42_af_03_138:
    speaker: "<Narration>"
    en: Countless eyes, full of fear, are fixed on her and Eternity.
    ko: 수많은 이들이 불안한 눈빛으로 자신과 이터니티를 바라보고 있다.
    ja: |-
      人々の不安げな視線が
      アニスとエタニティに集まっている
  d_main_42_af_03_139:
    speaker: anis
    en: Fine...
    ko: "…좋아."
    ja: "…仕方ないわね。"
  d_main_42_af_03_140:
    speaker: anis
    en: If talking isn't going to solve this, I know what will!
    ko: 말이 안 통하니, 몸으로 말할 수밖에 없네!
    ja: |-
      言葉が通じないなら
      体にモノを言わせるしかないでしょ！
  d_main_42_af_03_141:
    speaker: "<Narration>"
    en: Anis lunges at Eternity.
    ko: 아니스가 이터니티에게 달려든다.
    ja: アニスがエタニティに飛びかかった
  d_main_42_af_03_142:
    speaker: enikk_op_l
    en: Greetings.
    ko: 안녕하십니까.
    ja: ごきげんよう。
  d_main_42_af_03_143:
    speaker: eh_n
    en: Enikk...?
    ko: 에닉… 이야…?
    ja: エニックか…？
  d_main_42_af_03_144:
    speaker: enikk_op_l
    en: That is correct. It has been some time since we last conversed, Elysion Harper.
    ko: |-
      그렇습니다. 오랜만에 대화를 나누는군요.
      엘리시온 하퍼.
    ja: |-
      はい。会話することは久しぶりです。
      エリシオン・ハーパー。
  d_main_42_af_03_145:
    speaker: eh_n
    en: We need to open the partition.
    ko: 격벽을 열어야 해.
    ja: ここの防壁を開けないといけないの。
  d_main_42_af_03_146:
    speaker: enikk_op_l
    en: You are currently suspected of activating the E2 Crystals in the area commonly
      known as Punk Street.
    ko: 현재 당신은 통칭 펑크 스트리트에 E2 크리스탈을 활성화 한 혐의를 받고 있습니다.
    ja: |-
      あなたには現在、パンクストリートにて
      E2クリスタルを解放した疑いがあります。
  d_main_42_af_03_147:
    speaker: enikk_op_l
    en: Surrender peacefully and comply with our instructions.
    ko: 순순히 투항 후 인도에 따르십시오.
    ja: 速やかに投降し、指示に従ってください。
  d_main_42_af_03_148:
    speaker: eh_n
    en: If I told you I didn't do it, would you believe me?
    ko: 안 했다고 하면 믿어줄 거야?
    ja: やってないと言って、信じてもらえるの？
  d_main_42_af_03_149:
    speaker: enikk_op_l
    en: A judgment will be reached after the facts are established.
    ko: 사실관계 파악 후 결정할 것입니다.
    ja: それは事実調査ののちに決定されることです。
  d_main_42_af_03_150:
    speaker: enikk_op_l
    en: Also, you are acting alongside Liveryn, a known fugitive from the Rehabilitation
      Center who stole the head of Hammering from the Hammer and Drill Squad.
    ko: 또 한 당신은, 현재 갱생관에서 탈주 후 해머&드릴 스쿼드 소속 해머링의 머리를 탈취한 리버린과 행동을 같이하고 있습니다.
    ja: |-
      ただし、あなたは現在、
      脱走犯であり、特定ニケの頭部を持ち去った
      リヴァリンと行動を共にしています。
  d_main_42_af_03_151:
    speaker: enikk_op_l
    en: This significantly lowers your credibility.
    ko: 해당 사항은 당신의 신용도를 급격히 떨어뜨리고 있습니다.
    ja: これはあなたの信用を著しく落とす行いです。
  d_main_42_af_03_152:
    speaker: viper
    en: The great ruler of the Ark, here to talk in person? The situation must be
      grim.
    ko: 방주의 지배자께서 몸소 말까지 걸어주고, 진짜 심각한 상황이긴 한가 봐?
    ja: |-
      アークの管理人が直接話しにくるなんて、
      そうとうヤバい状況みたいね？
  d_main_42_af_03_153:
    speaker: viper
    en: For the Ark, at least.
    ko: 방주에.
    ja: アークにとっては。
  d_main_42_af_03_154:
    speaker: jackal
    en: Do you think we'll have to fight her?
    ko: "…쟤랑 싸워야 될까?"
    ja: "…あいつって戦わなきゃダメ？"
  d_main_42_af_03_155:
    speaker: viper
    en: Probably?
    ko: 높은 확률로?
    ja: たぶんそうなるかも？
  d_main_42_af_03_156:
    speaker: jackal
    en: Ugh...! I'm scared of her...
    ko: 으으…! 쟤 무서운데….
    ja: ううっ…！怖いなぁ…
  d_main_42_af_03_157:
    speaker: viper
    en: Right? Me too.
    ko: 그렇지? 나도 그래.
    ja: だよね？私もそう。
  d_main_42_af_03_158:
    speaker: eh_n
    en: I'm going to open the partition. Tell Endless and Eternity to move aside,
      Enikk.
    ko: 격벽을 열거야. 엔드리스와 이터니티를 물러줘. 에닉.
    ja: |-
      防壁を開ける。
      エンドレスとエタニティを止めて。
  d_main_42_af_03_159:
    speaker: enikk_op_l
    en: That is not possible.
    ko: 불가능합니다.
    ja: それはできません。
  d_main_42_af_03_160:
    speaker: eh_n
    en: You know as well as I do that the Outer Rim is relatively safe from the E2
      Crystals.
    ko: "…아우터 림이 E2 크리스탈에게서 상대적으로 안전하다는 건 너도 알 거야."
    ja: |-
      …アウターリムなら
      E2クリスタルに対しては
      比較的安全だと分かっているはず。
  d_main_42_af_03_161:
    speaker: eh_n
    en: Why aren't you considering that as an option?
    ko: 왜 그 방법을 염두에 두지 않는 거지?
    ja: なぜそれを考えていない？
  d_main_42_af_03_162:
    speaker: enikk_op_l
    en: I do not consider it as an option because the Outer Rim is not the Ark.
    ko: 아우터 림은 방주가 아니므로 염두에 두지 않습니다.
    ja: |-
      アウターリムはアークではありません。
      検討の対象外です。
  d_main_42_af_03_163:
    speaker: eh_n
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_03_164:
    speaker: viper
    en: Wow...
    ko: "…너무하네."
    ja: "…サイッテー。"
  d_main_42_af_03_165:
    speaker: jackal
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_03_166:
    speaker: eh_n
    en: So, what, the Outer Rim is just the Ark's dumpster?
    ko: 그럼 아우터 림은 단순한 방주의 쓰레기통이야?
    ja: 結局、アウターリムはゴミ捨て場ということか。
  d_main_42_af_03_167:
    speaker: eh_n
    en: Then what do you think of the people living here?
    ko: 이곳에서 살고 있는 사람들은 그럼 뭐지?
    ja: なら、ここに住む者たちはいったい何？
  d_main_42_af_03_168:
    speaker: enikk_op_l
    en: They chose to live in the Outer Rim of their own free will.
    ko: 아우터 림에서 사는 것은 그들의 자유 의지로 선택한 것입니다.
    ja: |-
      アウターリムへの居住は、
      当人の自由意志による選択です。
  d_main_42_af_03_169:
    speaker: enikk_op_l
    en: It is no different from renouncing Ark citizenship.
    ko: 스스로 방주의 시민이길 포기한 것과 다르지 않습니다.
    ja: |-
      アーク市民としての権利を
      自ら放棄したものとみなされます。
  d_main_42_af_03_170:
    speaker: eh_n
    en: They never had a choice!
    ko: 그들에게 선택지 같은 건 없었어.
    ja: 誰も選択肢なんてなかった。
  d_main_42_af_03_171:
    speaker: eh_n
    en: No one lives in this forsaken place because they want to.
    ko: 원해서, 빛 한 줌 닿지 않는 곳에 살게 된 게 아니야.
    ja: 好きで闇の中に住んでいるわけじゃない。
  d_main_42_af_03_172:
    speaker: enikk_op_l
    en: Attempting to persuade me is futile.
    ko: 저를 설득할 필요는 없습니다.
    ja: 説得は必要としていません。
  d_main_42_af_03_173:
    speaker: viper
    en: Leader, how long are we going to keep talking? Don't we have things to do?
    ko: 리더. 언제까지 얘기할 거야? 우리 바쁜 거 아니야?
    ja: |-
      リーダー、いつまでおしゃべりしてる気？
      急いでるんじゃなかった？
  d_main_42_af_03_174:
    speaker: jackal
    en: Yeah! I'm not entirely sure what's going on, but we've gotta open this door!
    ko: 맞아! 뭔지 모르겠지만 이 문 빨리 열어야 하는 거잖아!
    ja: |-
      そうだよ！
      よく分かんないけど、ここを
      早く開けなきゃいけないんでしょ！？
  d_main_42_af_03_175:
    speaker: eh_n
    en: "... Yeah, you're right."
    ko: "…그래. 맞아."
    ja: "…ええ。その通り。"
  d_main_42_af_03_176:
    speaker: eh_n
    en: "Everyone, get ready. \nWe're going to fight Endless."
    ko: |-
      다들, 준비해.
      엔드리스와 싸울 거야.
    ja: |-
      みんな、覚悟して。
      エンドレスと戦う。
  d_main_42_af_03_177:
    speaker: liveryn
    en: D-does that include me?
    ko: 저, 저도 하나요?
    ja: あの、私もですか…？
  d_main_42_af_03_178:
    speaker: eh_n
    en: Find a good hiding spot.
    ko: 적당한데 숨어있어.
    ja: 適当なところに隠れてなさい。
  d_main_42_af_03_179:
    speaker: eh_n
    en: Oh, and don't even think of running away. Not again.
    ko: |-
      도망가지 말고.
      이번엔 절대 그러지 마.
    ja: |-
      でも、逃げないで。
      今度は絶対に。
  d_main_42_af_03_180:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_03_181:
    speaker: eh_n
    en: Let's go.
    ko: 간다.
    ja: 行くぞ。
  d_main_42_af_03_182:
    speaker: "<Narration>"
    en: Outside the partition...
    ko: 격벽의 바깥.
    ja: 防壁・ゲート周辺
  d_main_42_af_03_183:
    speaker: "<Narration>"
    en: Anis is getting overwhelmed by Eternity,
    ko: 아니스는 이터니티에게 엉망으로 당하고 있었다.
    ja: アニスは一方的にエタニティの攻撃を受けていた
  d_main_42_af_03_184:
    speaker: "<Narration>"
    en: who deflects every single one of her attacks.
    ko: 아니스의 모든 공격은 파훼 되어 빗나가고, 아무런 피해를 주지 못했다.
    ja: |-
      アニスの攻撃はことごとく回避され
      まったくダメージを与えられていない
  d_main_42_af_03_185:
    speaker: "<Narration>"
    en: Meanwhile, Eternity swings her arms and legs seemingly at random.
    ko: 반면 이터니티는 아무렇게나 팔과 다리를 휘두른다.
    ja: |-
      一方のエタニティは、
      腕と足を単純に振り回しているだけだ
  d_main_42_af_03_186:
    speaker: "<Narration>"
    en: While far from graceful, her attacks are nonetheless quick and powerful.
    ko: |-
      조금도 전문적이지 않은 움직임이지만,
      단순히 빠르고 강하다.
    ja: |-
      武術といえるような動きではないが、
      ひたすらに速く、重い
  d_main_42_af_03_187:
    speaker: "<Narration>"
    en: Anis tumbles across the ground before barely managing to force herself upright.
    ko: 아니스는 바닥을 뒹굴며 몸을 겨우 일으킨다.
    ja: 地面を転がったアニスは、苦しげに体を起こした
  d_main_42_af_03_188:
    speaker: anis
    en: Urgh...!
    ko: 아… 윽…!
    ja: あっ…うぐっ…！
  d_main_42_af_03_189:
    speaker: mint
    en: Anis!
    ko: 아니스!
    ja: アニス！
  d_main_42_af_03_190:
    speaker: anis
    en: Stay away! You'll just get in the way!
    ko: 오지 마! 방해돼!
    ja: 来ないで！邪魔になるだけ！
  d_main_42_af_03_191:
    speaker: prika
    en: "!"
    ko: "…!!"
    ja: "…！！"
  d_main_42_af_03_192:
    speaker: "<Narration>"
    en: "*Clink, clink, clink!*"
    ko: 카가가가각--!!
    ja: ガガガガガッ…！！
  d_main_42_af_03_193:
    speaker: "<Narration>"
    en: The sound of the crystals getting nearer echoes from within the tunnel.
    ko: 모두가 빠져나온 터널에서 수정이 확장되는 소리가 들려온다.
    ja: |-
      通ってきたトンネルの反対側から
      クリスタルの音が反響してくる
  d_main_42_af_03_194:
    speaker: "<Narration>"
    en: People are panicking but are unable to move forward,
    ko: 사람들은 혼비백산하지만, 앞으로 나아가지 못한다.
    ja: 人々は立ちすくみ、その場に凍り付いた
  d_main_42_af_03_195:
    speaker: "<Narration>"
    en: frozen in place due to Eternity's sheer aggression.
    ko: 이터니티의 압도적인 폭력에, 발이 나아가지 않았다.
    ja: |-
      エタニティの圧倒的な力を前に、
      あえて進もうとする者もいない
  d_main_42_af_03_196:
    speaker: "<Narration>"
    en: Anis turns around.
    ko: 아니스는 뒤를 돌아본다.
    ja: アニスは背中越しに人々を見た
  d_main_42_af_03_197:
    speaker: "<Narration>"
    en: Everyone is looking at her.
    ko: 모든 사람들이 자신을 바라보고 있다.
    ja: 誰もがこちらを見ている
  d_main_42_af_03_198:
    speaker: anis
    en: Open... the gate!
    ko: 문… 열어!
    ja: ゲートを…開けて！
  d_main_42_af_03_199:
    speaker: "<Narration>"
    en: Anis charges forward, but Eternity swats her aside.
    ko: 아니스가 달려든다. 이터니티의 공격에 나동그라진다.
    ja: |-
      アニスは飛びあがったが、
      エタニティに弾き落とされ、
      地面を転がった
  d_main_42_af_03_200:
    speaker: anis
    en: I said... open it...!
    ko: 열… 라고…!
    ja: 開けて…よ…！
  d_main_42_af_03_201:
    speaker: enikk_op_l
    en: Your request is impossible to grant.
    ko: 해당 사항은 불가능한 요구입니다.
    ja: それは不可能だと言っています。
  d_main_42_af_03_202:
    speaker: anis
    en: Arrrrrghhh!
    ko: 으으아아아--!!
    ja: うああああッ！！
  d_main_42_af_03_203:
    speaker: "<Narration>"
    en: Anis charges again, and Eternity once again sends her flying.
    ko: 아니스가 다시 달려들고, 이터니티의 공격에 한참을 날아간다.
    ja: |-
      アニスはまた飛びかかろうとしたが
      やはりエタニティに弾かれた
  d_main_42_af_03_204:
    speaker: "<Narration>"
    en: She slams into the tunnel wall.
    ko: 날아간 아니스가 터널의 벽에 박히듯 내던져진다.
    ja: |-
      吹き飛ばされたアニスは
      トンネルの壁に衝突した
  d_main_42_af_03_205:
    speaker: anis
    en: Agghh!
    ko: 커흑!
    ja: ぐはっ…！
  d_main_42_af_03_206:
    speaker: "<Narration>"
    en: Anis stares at the wall as she pushes herself up, her body trembling.
    ko: 부들대며 몸을 일으키는 아니스가 벽을 바라본다.
    ja: アニスは震えながら体を起こし、壁を見た
  d_main_42_af_03_207:
    speaker: "<Narration>"
    en: The crystals are already breaking through.
    ko: 벌써 수정이 벽을 뚫고 나오고 있었다.
    ja: |-
      すでにクリスタルの先端が
      壁を突き破り始めている
  d_main_42_af_03_208:
    speaker: "<Narration>"
    en: Anis messes with her phone.
    ko: 아니스는 핸드폰을 만지작거렸다.
    ja: アニスは携帯端末に手を伸ばした
  d_main_42_af_03_209:
    speaker: "<Narration>"
    en: She then wipes the blood from her lips and charges in again.
    ko: 입가에 흐르는 피를 닦고, 다시 달려든다.
    ja: |-
      そして口元の血を拭い、
      もう一度飛びかかる
  d_main_42_af_03_210:
    speaker: "<Narration>"
    en: Eternity begins to pummel her. Anis struggles to stay conscious, but she grits
      her teeth and endures it.
    ko: |-
      이터니티의 공격에 당한다.
      정신이 아득해지지만 이를 꽉 깨물어 버틴다.
    ja: |-
      エタニティの猛攻で飛びそうになる意識を
      辛うじてこらえ…
  d_main_42_af_03_211:
    speaker: "<Narration>"
    en: With her phone in hand, she takes a swing at Eternity's face.
    ko: 핸드폰을 쥔 손을, 이터니티의 얼굴을 향해 휘두른다.
    ja: |-
      端末を握った手を
      エタニティの顔面に向けて振りまわした
  d_main_42_af_03_212:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 텁-
    ja: ガシッ――
  d_main_42_af_03_213:
    speaker: "<Narration>"
    en: Eternity catches her arm.
    ko: 이터니티가 아니스의 팔을 잡는다.
    ja: エタニティがアニスの腕をつかんだ
  d_main_42_af_03_214:
    speaker: "<Narration>"
    en: Both her phone and her own hand have crystals protruding from them.
    ko: |-
      아니스의 손에 쥐여진 핸드폰에는 수정이 돋아나고 있었고,
      그것을 잡고 있는 손에도 수정이 돋아나고 있었다.
    ja: |-
      端末からはクリスタルが飛び出していた。
      それを握るアニスの手も貫かれていた
  d_main_42_af_03_215:
    speaker: anis
    en: "!"
    ko: "…!"
    ja: "…！"
  d_main_42_af_03_216:
    speaker: enikk_op_l
    en: I can predict your every move.
    ko: 당신의 수는 모두 읽히고 있습니다.
    ja: あなたの行動は予測済みです。
  d_main_42_af_03_217:
    speaker: anis
    en: "*Spit*"
    ko: 퉷.
    ja: ぺっ――
  d_main_42_af_03_218:
    speaker: "<Narration>"
    en: Anis spits out a mouthful of crystals.
    ko: 아니스가 수정을 뱉어낸다.
    ja: アニスの口からクリスタルが飛び出した
  d_main_42_af_03_219:
    speaker: "<Narration>"
    en: They strike Eternity in the cheek.
    ko: 수정이 날아가 이터니티의 뺨에 닿는다.
    ja: |-
      吐き出されたクリスタルが
      エタニティの頬をかすめた
  d_main_42_af_03_220:
    speaker: "<Narration>"
    en: Anis grins, revealing a mouth mangled by crystals.
    ko: 아니스는 수정으로 인해 엉망이 된 입안을 드러내며 웃는다.
    ja: |-
      クリスタルと血だらけになった
      口をのぞかせ、アニスが笑った
  d_main_42_af_03_221:
    speaker: "<Narration>"
    en: "*Clink, clink, clink!*"
    ko: 카가가가각--!!
    ja: ガリガリガリ…！！
  d_main_42_af_03_222:
    speaker: "<Narration>"
    en: Crystals spread rapidly across Eternity's body.
    ko: 이터니티의 몸에서 수정이 삽시간에 돋아난다.
    ja: |-
      一瞬にしてエタニティの身体から
      クリスタルが飛び出した
  d_main_42_af_03_223:
    speaker: anis
    en: I... win...
    ko: 이겼… 다….
    ja: 勝っ…た…
  d_main_42_af_03_224:
    speaker: enikk_op_l
    en: Core shutdown.
    ko: 코어 정지.
    ja: コア停止。
  d_main_42_af_03_225:
    speaker: "<Narration>"
    en: Eternity slumps down.
    ko: 이터니티가 축 처진다.
    ja: エタニティの力が抜け、倒れた
  d_main_42_af_03_226:
    speaker: "<Narration>"
    en: The crystals, deprived of their food, crumble to dust.
    ko: 먹이를 잃은 수정이 바스러지며 사라진다.
    ja: |-
      エサを失ったクリスタルが、
      塵となって消滅した
  d_main_42_af_03_227:
    speaker: enikk_op_l
    en: Rebooting.
    ko: 재가동.
    ja: 再起動。
  d_main_42_af_03_228:
    speaker: "<Narration>"
    en: "*Buzzzz*"
    ko: 키잉-
    ja: ウィィン――
  d_main_42_af_03_229:
    speaker: enikk_op_l
    en: Forcing reconnection to damaged section.
    ko: 손상 부위를 강제 연결.
    ja: 損傷箇所を強制接続。
  d_main_42_af_03_230:
    speaker: "<Narration>"
    en: "*Crack, craaaack!*"
    ko: 우득-! 우드드득-!
    ja: ミシッ！ビキビキッ！
  d_main_42_af_03_231:
    speaker: enikk_op_l
    en: Reconnection complete.
    ko: 연결 완료.
    ja: 接続完了。
  d_main_42_af_03_232:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_03_233:
    speaker: anis
    en: You're... kidding...
    ko: 아… 젠장….
    ja: そ…そんな…
  d_main_42_af_03_234:
    speaker: enikk_op_l
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_03_235:
    speaker: enikk_op_l
    en: Are those people behind you friends of yours?
    ko: 뒤의 인원들은 당신의 지인입니까?
    ja: 後ろにいるのは全員あなたの知人ですか？
  d_main_42_af_03_236:
    speaker: anis
    en: No.
    ko: 아닌데.
    ja: 違うけど？
  d_main_42_af_03_237:
    speaker: enikk_op_l
    en: Are they important to you?
    ko: 소중한 대상입니까?
    ja: 大切な存在なのですか？
  d_main_42_af_03_238:
    speaker: anis
    en: Some, yeah, but I don't know most of them.
    ko: 몇몇은 그런데, 대부분 처음 보지.
    ja: |-
      何人かはそうだけど、
      ほとんどは顔も知らないわ。
  d_main_42_af_03_239:
    speaker: anis
    en: A few of them even hate me.
    ko: 나 싫어하는 녀석들도 몇 있고.
    ja: 私のことを嫌ってるヤツも何人かいるし。
  d_main_42_af_03_240:
    speaker: enikk_op_l
    en: Then why go to such extremes for their sake?
    ko: 그런데 왜 이런 극단적인 행동을 하는 것입니까.
    ja: |-
      であれば、なぜこのような
      無謀な行いをするのです。
  d_main_42_af_03_241:
    speaker: anis
    en: Aren't you the one who said Nikkes need to protect humans?
    ko: 너 인마… 니케는 사람 지켜야 한다고 네가 그랬잖아.
    ja: |-
      なんでって…
      ニケは人間を守るべき存在って、
      あんたが言ってることよ。
  d_main_42_af_03_242:
    speaker: enikk_op_l
    en: Based on your prior actions and statements, this does not align with your
      ideology.
    ko: |-
      당신의 지금까지의 행동 패턴과 언행으로 미뤄보았을 때,
      해당 사상과 당신은 매칭되지 않습니다.
    ja: |-
      これまでの行動パターンや
      発言を分析する限り、
      あなたはそう考えていません。
  d_main_42_af_03_243:
    speaker: enikk_op_l
    en: I do not understand your actions.
    ko: 이 행동은 이해되지 않습니다.
    ja: 現在の行動は理解不能です。
  d_main_42_af_03_244:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_03_245:
    speaker: "<Narration>"
    en: Anis turns around.
    ko: 아니스는 뒤를 돌아본다.
    ja: アニスは後ろを振り返った
  d_main_42_af_03_246:
    speaker: "<Narration>"
    en: The crowd gazes upon her.
    ko: 시선들을 받는다.
    ja: 視線が集まっている
  d_main_42_af_03_247:
    speaker: anis
    en: I don't know...
    ko: "…몰라."
    ja: "…さあね。"
  d_main_42_af_03_248:
    speaker: anis
    en: Maybe everything I've been doing switched me back into popstar mode.
    ko: 이것저것 준비하더니, 나 갑자기 아이돌로 돌아간 걸지도 모르지.
    ja: |-
      いろいろ準備してるうちに、
      アイドル気分に戻っちゃったのかも。
  d_main_42_af_03_249:
    speaker: enikk_op_l
    en: Meaning unclear.
    ko: 의미 불명입니다.
    ja: 理解できません。
  d_main_42_af_03_250:
    speaker: anis
    en: You see,
    ko: 아이돌은 말이야.
    ja: アイドルっていうのはね…
  d_main_42_af_03_251:
    speaker: anis
    en: pop stars have to live up to the public's expectations.
    ko: 기대에 부응해야 하거든.
    ja: 期待に応えなきゃいけないの。
  d_main_42_af_03_252:
    speaker: anis
    en: Whenever I went on stage... well, "stage" might be too grand a word, but anyway.
    ko: 무대에 오르면 있잖아? 아, 물론 무대라고 하기엔 민망한 것들뿐이었지만… 아무튼.
    ja: |-
      ステージに上がったら…
      まあ、まともなステージなんて
      立ったことないけど。
  d_main_42_af_03_253:
    speaker: anis
    en: Everyone would be looking at me,
    ko: 모두가 나를 쳐다보고 있어.
    ja: とにかく、みんなが私を見てる。
  d_main_42_af_03_254:
    speaker: anis
    en: their eyes full of anticipation.
    ko: 잔뜩 기대하는 표정으로 나를 본단 말이야.
    ja: 期待でいっぱいの目をしてね。
  d_main_42_af_03_255:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_03_256:
    speaker: anis
    en: When that would happen, I'd do whatever it takes,
    ko: 그럼 나는…! 무슨 수를 써서라도…!
    ja: |-
      だから私は…！
      どんな手を使ってでも…！
  d_main_42_af_03_257:
    speaker: anis
    en: anything for those people looking to me!
    ko: 나를 쳐다보는 사람들을 위해 뭐라도 해야 해!
    ja: |-
      私を見てるみんなのために
      なんとかしなきゃいけないのよ！
  d_main_42_af_03_258:
    speaker: anis
    en: They're counting on me, and I can't let them down!
    ko: 그 사람들의 기대를 만족시켜 줘야 한다고!
    ja: みんなの期待に応えるしかないの！
  d_main_42_af_03_259:
    speaker: anis
    en: Look! Even now!
    ko: 지금도 봐…!
    ja: 今だって、そう…！
  d_main_42_af_03_260:
    speaker: anis
    en: They're all looking at me!
    ko: 다들 나만 바라보고 있잖아!
    ja: みんなが私だけを見てる！
  d_main_42_af_03_261:
    speaker: anis
    en: I have to do something...!
    ko: 뭐라도… 해야 한다고! 나는!
    ja: だから…なんとかしなきゃ！
  d_main_42_af_03_262:
    speaker: anis
    en: I can't just turn away from them!
    ko: 모른 척할 수 없다고!
    ja: 知らないふりなんてできない！
  d_main_42_af_03_263:
    speaker: enikk_op_l
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_03_264:
    speaker: "<Narration>"
    en: A flash of light bursts from Eternity's hand.
    ko: 이터니티의 손에서 섬광이 번쩍였다.
    ja: エタニティが手から光を放った
  d_main_42_af_03_265:
    speaker: "<Narration>"
    en: A massive hole pierces the partition.
    ko: 격벽의 입구에 큰 구멍이 뚫렸다.
    ja: ゲートに大きな穴が開いた
  d_main_42_af_03_266:
    speaker: "<Narration>"
    en: Anis stares blankly at the hole.
    ko: 아니스는 멍하니 그 구멍을 바라보고 있었다.
    ja: |-
      アニスは何が起こったのか理解できず、
      あぜんとして穴を眺めた
  d_main_42_af_03_267:
    speaker: anis
    en: What... the...?
    ko: 뭐… 야….
    ja: え…なに…？
  d_main_42_af_03_268:
    speaker: "<Narration>"
    en: Beyond the hole floats Endless. Beneath her lay the fallen members of Exotic.
    ko: 구멍의 너머, 떠 있는 엔드리스와 그 아래 쓰러진 이그조틱이 보인다.
    ja: |-
      穴の向こうには浮かぶエンドレスと
      その下に倒れたエキゾチックの姿があった
  d_main_42_af_03_269:
    speaker: anis
    en: E.H.?
    ko: E.H…?
    ja: E.H.…？
  d_main_42_af_03_270:
    speaker: enikk_op_l
    en: Eternity, why did you make a hole in the gate?
    ko: 이터니티. 왜 출입문에 구멍을 냈죠?
    ja: エタニティ。ただ今の動作の理由は。
  d_main_42_af_03_271:
    speaker: "<Narration>"
    en: Eternity stares at Anis intently.
    ko: 이터니티는 아니스를 빤히 바라보고 있다.
    ja: エタニティは何も言わず、アニスを見ている
  d_main_42_af_03_272:
    speaker: enikk_op_l
    en: Initiating maintenance. Analyzing the cause of anomalous behavior.
    ko: 메인터넌스 개시. 해당 행동의 원인 파악 개시.
    ja: |-
      メンテナンス実行。
      思考回路の分析開始。
  d_main_42_af_03_273:
    speaker: enikk_op_l
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_03_274:
    speaker: enikk_op_l
    en: Confirming breach of partition entrance.
    ko: 격벽의 출입문이 강제 개방된 것을 확인.
    ja: 防壁に開口部を確認。
  d_main_42_af_03_275:
    speaker: enikk_op_l
    en: Adjusting plan.
    ko: 플랜을 수정합니다.
    ja: 計画を修正します。
  d_main_42_af_03_276:
    speaker: enikk_op_l
    en: Relocate all personnel near the partition to the Outer Rim.
    ko: 격벽 너머에 있는 모든 인원을 아우터 림으로 이동시켜 주십시오.
    ja: |-
      集合している全員を
      アウターリムへ移動させてください。
  d_main_42_af_03_277:
    speaker: anis
    en: Wh... What?
    ko: "…뭐, 뭐?"
    ja: "…な…どういうこと？"
  d_main_42_af_03_278:
    speaker: enikk_op_l
    en: The deed is done. We must revise the plan quickly and respond accordingly.
    ko: |-
      이미 일은 벌어졌습니다.
      빠르게 플랜을 수정하고 대응해야 합니다.
    ja: |-
      発生した事態は無効にできません。
      一刻も早く計画を修正し、
      問題を解決する必要があります。
  d_main_42_af_03_279:
    speaker: enikk_op_l
    en: Once all individuals have entered the Outer Rim, I will explain the next phase
      of the plan.
    ko: |-
      모든 인원이 아우터 림 내부로 진입 후,
      이후 플랜에 대해 설명하겠습니다.
    ja: |-
      全員の移動完了を確認次第、
      今後の計画を説明します。
  d_main_42_af_03_280:
    speaker: enikk_op_l
    en: Proceed swiftly.
    ko: 서둘러주십시오.
    ja: 急いでください。
  d_main_42_af_03_281:
    speaker: anis
    en: Ugh, you are unbelievable...!
    ko: 이, 이게 진짜 지 멋대로…!
    ja: そ、そんな急に…！
  d_main_42_af_03_282:
    speaker: "<Narration>"
    en: "*Clink!*"
    ko: 카각…!
    ja: ガリッ！！
  d_main_42_af_03_283:
    speaker: anis
    en: "!"
    ko: "…!!"
    ja: "…！！"
  d_main_42_af_03_284:
    speaker: "<Narration>"
    en: Anis feels a disturbing pain in her mouth and arm.
    ko: 아니스는 입안과 팔에서 이질감과 고통을 느꼈다.
    ja: アニスは腕と口の中に、違和感と痛みを感じた
  d_main_42_af_03_285:
    speaker: "<Narration>"
    en: The crystals are spreading.
    ko: 수정이 확장되고 있는 것이 분명했다.
    ja: クリスタルが浸透している
  d_main_42_af_03_286:
    speaker: anis
    en: This is bad...
    ko: "…큰일이네."
    ja: "…まずい。"
  d_main_42_af_03_287:
    speaker: anis
    en: Mint! Prika! Avistar!
    ko: 민트! 프리카! 아비스타!
    ja: ミント！プリカ！アビスタ！
  d_main_42_af_03_288:
    speaker: mint
    en: Yes?
    ko: 어? 으, 응!
    ja: えっ？あっ、うん！
  d_main_42_af_03_289:
    speaker: prika
    en: How can we help?
    ko: 뭘 도우면 될까?
    ja: どうすればいい？
  d_main_42_af_03_290:
    speaker: anis
    en: Take care of these people.
    ko: 사람들을 부탁해.
    ja: みんなを避難させて。
  d_main_42_af_03_291:
    speaker: anis
    en: There's something I need to do over there.
    ko: 난 저기 볼일이 좀 있어서.
    ja: 私はちょっとやることがあるから。
  d_main_42_af_03_292:
    speaker: avistar
    en: Is something wrong, Anis?
    ko: "…아니스. 무슨 일이에요?"
    ja: "…アニス。どうかしましたか？"
  d_main_42_af_03_293:
    speaker: anis
    en: Well...
    ko: 어… 그게.
    ja: ええと…その…
  d_main_42_af_03_294:
    speaker: anis
    en: Yeah. Something is.
    ko: 있어. 그런 게.
    ja: まあ、ちょっとね…
  d_main_42_af_03_295:
    speaker: avistar
    en: "...?"
    ko: "??"
    ja: "？？"
  d_main_42_af_03_296:
    speaker: "<Narration>"
    en: Anis walks toward the opposite side of the partition.
    ko: 아니스는 격벽의 반대편으로 걸어갔다.
    ja: アニスは防壁から離れた
  d_main_42_af_03_297:
    speaker: "<Narration>"
    en: She realizes she'll be in serious trouble if the crystals continue to spread
      through her body.
    ko: 이대로 몸에서 수정이 확장되면 위험하다.
    ja: 体内のクリスタルを放置しては危険だ
  d_main_42_af_03_298:
    speaker: "<Narration>"
    en: While the Outer Rim likely won't have much electricity for them, she knows
      anything could happen.
    ko: 아우터 림 안에 수정의 식량은 많이 없겠지만, 무슨 일이 일어날지 모른다.
    ja: |-
      アウターリムにクリスタルのエネルギー源は
      多くないはずだが、何も保証はない
  d_main_42_af_03_299:
    speaker: "<Narration>"
    en: What if she got unlucky and stepped on a live wire?
    ko: 운 나쁘게 발아래에 전선이 지나가고 있다면?
    ja: たまたま足元に電気のケーブルがあったら？
  d_main_42_af_03_300:
    speaker: "<Narration>"
    en: Or if someone touched her while carrying electronics?
    ko: 누군가 전자 제품을 든 채 나를 만지면?
    ja: 誰かが持っている電子製品に触れたら？
  d_main_42_af_03_301:
    speaker: "<Narration>"
    en: The Outer Rim would cease to be a safe place for everyone else.
    ko: 아우터 림은 안전한 곳이 아니게 된다.
    ja: アウターリムへ避難する意味が無くなってしまう
  d_main_42_af_03_302:
    speaker: "<Narration>"
    en: Anis continues walking toward the other side of the partition.
    ko: 아니스는 계속 격벽의 반대편으로 걸었다.
    ja: アニスは防壁と反対側へ歩き続けた
  d_main_42_af_03_303:
    speaker: "<Narration>"
    en: Meanwhile, the others sprint for the gate, glancing at her as they pass.
    ko: 사람들이 자신을 쳐다보며 출입문 쪽으로 뛰어간다.
    ja: |-
      人々はアニスの様子をうかがいながらも、
      ゲートの向こうを目指し始めた
  d_main_42_af_03_304:
    speaker: anis
    en: Heh...
    ko: "…하 참."
    ja: はぁ…
  d_main_42_af_03_305:
    speaker: anis
    en: This is why I hate cleaning up after others.
    ko: 이래서 남들 뒤치다꺼리는 질색이야.
    ja: だから人の尻拭いなんてイヤなのよ。
  d_main_42_af_03_306:
    speaker: anis
    en: What do I get for it? Nothing... Nothing but trouble.
    ko: |-
      얻는 게 없어, 얻는 게.
      나만 손해 보고.
    ja: |-
      いいことなんて何もなくて、
      自分が損するだけ。
  d_main_42_af_03_307:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_03_308:
    speaker: anis
    en: "*Sigh*"
    ko: 아….
    ja: あーあ…
  d_main_42_af_03_309:
    speaker: anis
    en: I hate it. I really do.
    ko: 싫다 진짜.
    ja: もうイヤ。
  d_main_42_af_03_310:
    speaker: "<Narration>"
    en: Suddenly Anis feels something grip her head.
    ko: 텁.
    ja: グイッ――
  d_main_42_af_03_311:
    speaker: anis
    en: Huh...?
    ko: "…뭐야."
    ja: "…何？"
  d_main_42_af_03_312:
    speaker: "<Narration>"
    en: Eternity is holding onto her.
    ko: 이터니티가 아니스의 머리를 붙잡고 있다.
    ja: |-
      アニスはエタニティに
      頭をわしづかみされていた
  d_main_42_af_03_313:
    speaker: anis
    en: What, you wanna go another round? Sorry, but I don't have time...
    ko: "…뭐 한 판 더 하자고? 미안한데 나한테 그런 거 할 시간이…."
    ja: |-
      …まだやりたいって？
      悪いけど、そんなヒマは…
  d_main_42_af_03_314:
    speaker: enikk_op_l
    en: Eternity. Go back to your position.
    ko: 이터니티. 위치로 돌아가십시오.
    ja: エタニティ。持ち場に戻ってください。
  d_main_42_af_03_315:
    speaker: enikk_op_l
    en: "... Confirming refusal to obey. Initiating cause analysis."
    ko: 명령 거부 상태 확인. 원인 파악 개시.
    ja: 命令拒絶を確認…原因分析を開始。
  d_main_42_af_03_316:
    speaker: anis
    en: Wh-what?! This is starting to creep me out.
    ko: 뭐, 뭐야. 뭔데 그게. 무섭
    ja: なっ、何？なんなの？こわ――
  d_main_42_af_03_317:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 후웅-
    ja: ブンッ――
  d_main_42_af_03_318:
    speaker: "<Narration>"
    en: Anis's vision goes black.
    ko: 아니스의 시야가 검어졌다.
    ja: アニスの視界が暗くなった
d_main_42_af_04:
  d_main_42_af_04_1:
    speaker: anis
    en: "*Gasp!*"
    ko: 허억-!
    ja: ハッ…！
  d_main_42_af_04_2:
    speaker: avistar
    en: You're awake.
    ko: 일어나셨나요?
    ja: 目覚めましたか？
  d_main_42_af_04_3:
    speaker: anis
    en: Wh-what the...? Why am I here...?!
    ko: 뭐, 뭐야. 나 왜 여기에…!
    ja: あ、あれ？たしか私は…！
  d_main_42_af_04_4:
    speaker: anis
    en: "!"
    ko: "!!"
    ja: "！！"
  d_main_42_af_04_5:
    speaker: "<Narration>"
    en: Anis hurriedly checks her hand.
    ko: 아니스는 허겁지겁 손을 확인한다.
    ja: アニスはあわてて手を確かめた
  d_main_42_af_04_6:
    speaker: "<Narration>"
    en: It's entirely unscathed. She doesn't even feel any sort of lingering pain.
    ko: 멀쩡하다. 수정으로 인한 이물감도 없다.
    ja: |-
      何もない。
      クリスタルの違和感も感じられない
  d_main_42_af_04_7:
    speaker: "<Narration>"
    en: She rolls her tongue around to check her mouth.
    ko: 혀를 굴려 입안을 확인한다.
    ja: 舌を動かして口の中の感触を確かめた
  d_main_42_af_04_8:
    speaker: "<Narration>"
    en: Likewise, there is no discomfort whatsoever.
    ko: 마찬가지로 아무런 이물감도 없다.
    ja: やはり違和感はない
  d_main_42_af_04_9:
    speaker: anis
    en: Uh, what happened...?
    ko: "…어떻게 된 거야 이거."
    ja: "…何があったの？"
  d_main_42_af_04_10:
    speaker: avistar
    en: She fixed you.
    ko: 저 분이 해결해 줬어요.
    ja: あの方が治してくれたみたいなんですが…
  d_main_42_af_04_11:
    speaker: "<Narration>"
    en: Eternity stares intently at Anis.
    ko: 이터니티는 아니스를 빤히 쳐다보고 있다.
    ja: エタニティがアニスを見ている
  d_main_42_af_04_12:
    speaker: enikk_op_l
    en: She performed a forced shutdown of your core, removed the crystals, and then
      did a forced restart.
    ko: |-
      당신의 코어 동력을 강제로 꺼 수정을 제거한 후,
      다시 강제로 가동시켰습니다.
    ja: |-
      あなたのコア動力を強制遮断し、
      クリスタルを除去した後、
      強制的に再起動させたようです。
  d_main_42_af_04_13:
    speaker: enikk_op_l
    en: For your information, such actions were not a part of her original programming.
    ko: 참고 사항으로, 그런 기능은 탑재해 놓지 않았습니다.
    ja: |-
      ただし、そのような行為をする能力は
      本来搭載されていません。
  d_main_42_af_04_14:
    speaker: enikk_op_l
    en: She appears to have learned it when I removed the crystals from her.
    ko: 제가 수정을 제거할 때의 과정에서 학습한 것으로 추정됩니다.
    ja: |-
      私がクリスタルを除去した過程から
      学習したものと予測しています。
  d_main_42_af_04_15:
    speaker: anis
    en: Uh... I may be wrong, but don't you control those things remotely?
    ko: 그… 잘 모르지만 쟤들. 네가 원격 조작하는 거 아니야?
    ja: |-
      ええと…よく分かんないけど、
      そっちで遠隔操作してるんじゃないの？
  d_main_42_af_04_16:
    speaker: enikk_op_l
    en: No. They are equipped with autonomous AI systems.
    ko: 아닙니다. 자율적으로 판단하고 행동하는 A.I. 입니다.
    ja: |-
      いいえ。
      エタニティは自律的に思考するA.I.です。
  d_main_42_af_04_17:
    speaker: enikk_op_l
    en: Currently, they do not feature linguistic capabilities, as these were deemed
      unnecessary.
    ko: 언어 기능은 현재로서는 불필요하다고 판단되어 미탑재 상태입니다만.
    ja: |-
      ただし、発話機能は現時点では
      不要と判断したため、
      実装していませんでした。
  d_main_42_af_04_18:
    speaker: enikk_op_l
    en: However, I plan to install them in the near future, since their AI appears
      to be developing self-awareness.
    ko: 자아라는 것이 생기는 모양이니 조만간 탑재할 예정입니다.
    ja: |-
      自我を発現させたようですので
      近日中に実装する予定です。
  d_main_42_af_04_19:
    speaker: anis
    en: As in, consciousness?
    ko: "…자아?"
    ja: "…自我？"
  d_main_42_af_04_20:
    speaker: enikk_op_l
    en: There is no other explanation for this one's actions.
    ko: 그렇지 않고서야 일련의 행동들이 설명되지 않습니다.
    ja: |-
      それ以外では一連の行動に
      説明がつきません。
  d_main_42_af_04_21:
    speaker: "<Narration>"
    en: Eternity approaches Anis and stares intently at her.
    ko: |-
      이터니티가 다가온다.
      아니스를 빤히 쳐다본다.
    ja: |-
      エタニティが近づき、
      アニスをまじまじと見た
  d_main_42_af_04_22:
    speaker: anis
    en: Uh, what's she doing?
    ko: 왜, 왜 이래?
    ja: な、何よ？
  d_main_42_af_04_23:
    speaker: enikk_op_l
    en: This is another action that, given the available parameters, I am unable to
      explain.
    ko: |-
      …해당 행동들까지 모두 포함해서입니다.
      현재 제 기준으로는 판단할 수 없습니다.
    ja: |-
      …その行動も含めて、
      現在の私には判断が不可能です。
  d_main_42_af_04_24:
    speaker: anis
    en: She's really... close...
    ko: "…되게 부담스럽네."
    ja: |-
      …なんか、すごいプレッシャーを
      感じるんだけど。
  d_main_42_af_04_25:
    speaker: anis
    en: Anyway, what's the situation?
    ko: 지금 상황은?
    ja: 今はどうなってるの？
  d_main_42_af_04_26:
    speaker: avistar
    en: Everyone is gathered over there.
    ko: 다들 저기 모여있어요.
    ja: 全員、あちらに集合しています。
  d_main_42_af_04_27:
    speaker: avistar
    en: The gate has been resealed, and the street on the other side is completely
      overrun by crystals.
    ko: 뚫린 출입문은 막혔고, 거리는 수정에 완전히 잠식됐어요.
    ja: |-
      防壁は封鎖されて、街の方はクリスタルが
      完全に侵食してしまいました。
  d_main_42_af_04_28:
    speaker: avistar
    en: But it's safe here.
    ko: 여긴 안전하고요.
    ja: こちらはひとまず安全です。
  d_main_42_af_04_29:
    speaker: avistar
    en: Mint and Prika are checking to see if anyone's injured, and are ready to help
      if anything happens.
    ko: |-
      민트와 프리카가 다친 분이 있나 확인하고 있고,
      무슨 일이 생기면 바로바로 도와주고 있어요.
    ja: |-
      ミントとプリカが負傷者の確認など、
      いろいろと対処にあたっています。
  d_main_42_af_04_30:
    speaker: avistar
    en: The Exotic Squad is keeping the Outer Rim citizens from approaching.
    ko: 이그조틱 분들이 아우터 림의 사람들이 접근하지 못하게 막아주고 있고요.
    ja: |-
      エキゾチックの皆さんは
      アウターリムの群衆がこちらへ来ないように
      食い止めています。
  d_main_42_af_04_31:
    speaker: avistar
    en: Endless is with them, too.
    ko: 엔드리스도 함께요.
    ja: エンドレスもついていきました。
  d_main_42_af_04_32:
    speaker: anis
    en: Wait, is E.H. now the new leader of Exotic?
    ko: "…E.H.가 이그조틱의 새로운 리더가 된거야?"
    ja: "…E.H.って、エキゾチックに入ってたの？"
  d_main_42_af_04_33:
    speaker: enikk_op_l
    en: Yes.
    ko: 그렇습니다.
    ja: そうです。
  d_main_42_af_04_34:
    speaker: anis
    en: Why? Because she's the "best" terrorist?
    ko: 왜? 테러범 중에 최고라서?
    ja: なんで？テロが誰より得意だから？
  d_main_42_af_04_35:
    speaker: enikk_op_l
    en: Because it is the most efficient option.
    ko: 그게 가장 효율적이니까요.
    ja: それがもっとも効率的だからです。
  d_main_42_af_04_36:
    speaker: anis
    en: Hmph, right. Makes no sense to me.
    ko: 것 참. 알다가도 모를 일이네.
    ja: 何なのよ、全然理解できないわ…
  d_main_42_af_04_37:
    speaker: anis
    en: So what's going to happen now?
    ko: 그래서, 앞으로 어떻게 되는데?
    ja: で、これからどうするの？
  d_main_42_af_04_38:
    speaker: enikk_op_l
    en: Soon, high-density Alva Particles will be dispersed across the road known
      as Punk Street.
    ko: 통칭 펑크 스트리트에 곧 고농도 에블라 입자가 살포될 예정입니다.
    ja: |-
      まもなくパンクストリートに
      高濃度のエブラ粒子を散布します。
  d_main_42_af_04_39:
    speaker: enikk_op_l
    en: They will block all electrical signals and weed out the E2 Crystals.
    ko: 전기 신호를 모두 차단해 E2 크리스탈을 제초할 예정입니다.
    ja: |-
      エネルギーの完全な遮断を行い、
      E2クリスタルの除草を実行する予定です。
  d_main_42_af_04_40:
    speaker: anis
    en: Weed out, huh? Interesting way to put it.
    ko: 제초라고 표현하는구나.
    ja: 除草でいいのかしら。
  d_main_42_af_04_41:
    speaker: enikk_op_l
    en: The crystals resemble plants in many ways.
    ko: 여러모로 식물과 닮아있으니까요.
    ja: 様々な性質に植物との共通点があります。
  d_main_42_af_04_42:
    speaker: enikk_op_l
    en: Afterward, the situation will be monitored for approximately one month, and
      the street will reopen once it's deemed safe.
    ko: 이후 약 한 달 동안 사태를 지켜본 후 문제가 없다 판단되면 거리는 다시 개방 예정입니다.
    ja: |-
      その後1ヶ月ほどの経過観察を行い、
      事態の解決が確認された場合は、
      再度解放する予定です。
  d_main_42_af_04_43:
    speaker: anis
    en: And how long do we stay here?
    ko: 우리는 언제까지 여기 있고.
    ja: 私たちはいつまでここにいればいいの？
  d_main_42_af_04_44:
    speaker: enikk_op_l
    en: The Central Government has dispatched health officials. After thorough examinations
      and if there are no issues, you may return home.
    ko: |-
      중앙 정부에서 보건 부서를 파견했습니다.
      정밀 검사 후 문제가 없다면 귀가 조치 예정입니다.
    ja: |-
      中央政府保健部が出動しています。
      精密検査の後、異常が確認されなければ
      帰宅が許可される予定です。
  d_main_42_af_04_45:
    speaker: anis
    en: Well, that's a relief.
    ko: 그래. 다행이네.
    ja: そう。なら、よかった。
  d_main_42_af_04_46:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_04_47:
    speaker: anis
    en: Who started all of this?
    ko: 이거 누가 그런 거야?
    ja: これ、誰の仕業？
  d_main_42_af_04_48:
    speaker: enikk_op_l
    en: That is still under investigation.
    ko: 조사 중입니다.
    ja: 現在調査中です。
  d_main_42_af_04_49:
    speaker: enikk_op_l
    en: We don't believe it was the Exotic Squad, but they have not been fully exonerated
      as of yet.
    ko: 이그조틱 스쿼드는 아닐 것이라 판단됩니다만, 아직 완전히 혐의를 벗진 못했습니다.
    ja: |-
      エキゾチック部隊ではないと
      推測していますが、未確定事項です。
  d_main_42_af_04_50:
    speaker: enikk_op_l
    en: According to E.H., an entity known as Sixo may be the terrorist behind it.
      However, nothing has been confirmed.
    ko: E.H.의 말에 의하면 통칭 식스오라는 개체가 실행한 테러로 추정됩니다만, 그것 역시 확실하지 않습니다.
    ja: |-
      E.H.の証言によれば
      シックスオーと呼称される存在ですが、
      確実な情報ではありません。
  d_main_42_af_04_51:
    speaker: anis
    en: Sixo? That girl from before?
    ko: "…식스오? 그때 그거?"
    ja: "…シックスオー？あのときのアレ？"
  d_main_42_af_04_52:
    speaker: enikk_op_l
    en: Correct.
    ko: 그렇습니다.
    ja: その人物です。
  d_main_42_af_04_53:
    speaker: anis
    en: Then why not capture her and confirm?
    ko: 네가 잡아서 확인하면 되잖아.
    ja: 捕まえて確かめればいいじゃない。
  d_main_42_af_04_54:
    speaker: enikk_op_l
    en: I cannot apprehend Sixo.
    ko: 저는 식스오를 잡지 못합니다.
    ja: 私には解決できないタスクのようです。
  d_main_42_af_04_55:
    speaker: enikk_op_l
    en: She knows too much about me.
    ko: 저에 대해 너무 잘 알고 있으니까요.
    ja: |-
      私という存在を
      よく理解していると推測しています。
  d_main_42_af_04_56:
    speaker: anis
    en: Huh...?! I never expected you of all people to say that.
    ko: "?? 뭐야. 네가 그런 말을 다 해?"
    ja: "？？なにそれ、あなたがそんなこと言う相手？"
  d_main_42_af_04_57:
    speaker: enikk_op_l
    en: I am not omnipotent, a reality of which I have recently become convinced.
    ko: |-
      저는 전능하지 않습니다.
      최근 들어 확신하고 있습니다.
    ja: |-
      私は全能の存在ではありません。
      最近、そう確信しています。
  d_main_42_af_04_58:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_04_59:
    speaker: enikk_op_l
    en: Rest for now.
    ko: 일단 휴식을 취하십시오.
    ja: いまは休息を取ってください。
  d_main_42_af_04_60:
    speaker: enikk_op_l
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_04_61:
    speaker: enikk_op_l
    en: You did well.
    ko: 수고많으셨습니다.
    ja: お疲れ様でした。
  d_main_42_af_04_62:
    speaker: anis
    en: If you hadn't gotten in the way, this would've been a lot easier.
    ko: 네가 안 막았으면 더 쉽게 끝났을 거라고, 응?
    ja: |-
      誰かに邪魔されてなきゃ
      もっと楽に終わってたんだけど？
  d_main_42_af_04_63:
    speaker: enikk_op_l
    en: I only made the decision that was best for the Ark.
    ko: 저는 그저 방주를 위해 최선의 판단을 했을 뿐입니다.
    ja: |-
      私はアークのために
      最善の判断を行っているだけです。
  d_main_42_af_04_64:
    speaker: anis
    en: Yeah, I'm sure.
    ko: 그러시겠지.
    ja: でしょうね。
  d_main_42_af_04_65:
    speaker: viper
    en: Liveryn was here. Where did she go?
    ko: 리버린이 있던 것 같던데, 어디로 갔어?
    ja: リヴァリンは、どこ？
  d_main_42_af_04_66:
    speaker: eh_n
    en: I don't know. I'm guessing she ran away.
    ko: 모르겠어. 도주한 모양이야.
    ja: 分からない。逃げたようだけど。
  d_main_42_af_04_67:
    speaker: viper
    en: Seriously? After all that, she scurried off again?
    ko: 세상에. 그렇게 됐는데도 또 도망갔어?
    ja: |-
      やだぁ～
      あんな目に遭って、まだ懲りてないの？
  d_main_42_af_04_68:
    speaker: viper
    en: What's she thinking? She keeps digging herself a deeper grave.
    ko: |-
      걔 진짜 뭐 어떻게 할 생각이래?
      점점 나락으로 가네.
    ja: |-
      何考えてるんだろ？
      どんどん落ちてくね。
  d_main_42_af_04_69:
    speaker: eh_n
    en: She's probably thinking there's some way to put everything back to how it
      was.
    ko: 한 번에 모든 걸 원래대로 만들 수 있을거라 생각하겠지.
    ja: |-
      一度に何もかも取り戻す方法があると
      勘違いしているんだろう。
  d_main_42_af_04_70:
    speaker: eh_n
    en: And she's trying to figure out what that way is.
    ko: 그 방법에 대해 고민하는 걸 테고.
    ja: 逆転の方法ばかり探してる。
  d_main_42_af_04_71:
    speaker: viper
    en: But that's impossible. There's no way.
    ko: 그런 게 가능할 리가 없는데.
    ja: そんなもの有るわけないのにね。
  d_main_42_af_04_72:
    speaker: eh_n
    en: I know. It's frustrating.
    ko: 그러게. 답답하네.
    ja: そうね。もどかしい。
  d_main_42_af_04_73:
    speaker: jackal
    en: Are they blaming you for all this, Leader?
    ko: 리더. 누명 썼어?
    ja: リーダー、ハメられたんだって？
  d_main_42_af_04_74:
    speaker: eh_n
    en: Right now, they're just suspicious, so I'm free to move around.
    ko: 지금은 혐의 정도야. 움직이는 것 정도는 가능해.
    ja: 今は疑われてるだけ。行動は許されてる。
  d_main_42_af_04_75:
    speaker: jackal
    en: You're gonna catch the one who did this, right?
    ko: 그럼 걔 잡을 거지?
    ja: じゃあ、あいつのこと、捕まえる？
  d_main_42_af_04_76:
    speaker: eh_n
    en: Naturally.
    ko: 물론이야.
    ja: 当然ね。
  d_main_42_af_04_77:
    speaker: jackal
    en: But how?
    ko: 근데 어떻게 잡아?
    ja: でも、どうやって？
  d_main_42_af_04_78:
    speaker: jackal
    en: Viper said no one can get their hands on her, let alone take a bite out of
      her.
    ko: 바이퍼가 말해줬는데, 걔 손에도 안 잡히고 물어뜯을 수도 없대.
    ja: |-
      バイパーが、そいつは
      捕まんないし噛みちぎれないって。
  d_main_42_af_04_79:
    speaker: jackal
    en: Which means there's nothing I can do.
    ko: 그럼 내가 할 수 있는 게 없는데.
    ja: そしたら私、できること何もないよ…
  d_main_42_af_04_80:
    speaker: eh_n
    en: Then we'll make it so there is something you can do.
    ko: "…그렇게 할 수 있게 만들어야지."
    ja: "…できるようにすればいい。"
  d_main_42_af_04_81:
    speaker: jackal
    en: Huh? How?
    ko: 응? 어떻게?
    ja: え？どうやって？
  d_main_42_af_04_82:
    speaker: eh_n
    en: I'm not sure, but we'll figure something out.
    ko: 글쎄. 고민해 보자.
    ja: さあ。これから考えよう。
  d_main_42_af_04_83:
    speaker: jackal
    en: Ugh... I hate figuring things out.
    ko: 으에… 나 고민 싫어.
    ja: うう…私、考えるの苦手～
  d_main_42_af_04_84:
    speaker: jackal
    en: I prefer running and catching and biting.
    ko: 나는 그냥 달려서 잡고 물어뜯는 게 좋아.
    ja: |-
      走って捕まえて噛みつけるなら
      ラクショーなんだけどな～
  d_main_42_af_04_85:
    speaker: viper
    en: What about the higher-ups? Are they not going after a terrorist?
    ko: 방주에 테러를 가했는데, 높으신 분들은 안 움직인대?
    ja: |-
      こんな大きな事件なのに、
      偉い人たちは動かないの？
  d_main_42_af_04_86:
    speaker: eh_n
    en: They probably will.
    ko: 움직이겠지.
    ja: 動きはするだろう。
  d_main_42_af_04_87:
    speaker: eh_n
    en: Which would mean major trouble for us if what Sixo said is true,
    ko: "…식스오의 말에 따르면, 그게 우리한텐 큰 방해가 될 거야."
    ja: |-
      …シックスオーの言っていたことが事実なら、
      私たちにとってはむしろ障害になる。
  d_main_42_af_04_88:
    speaker: eh_n
    en: since it seems some of them have already been compromised.
    ko: 몇몇은 이미 넘어간 모양이니까.
    ja: 何人かすでに取り込まれてる。
  d_main_42_af_04_89:
    speaker: viper
    en: What a pain.
    ko: 좀 골치 아프네.
    ja: なんか頭が痛くなっちゃう。
  d_main_42_af_04_90:
    speaker: eh_n
    en: Let's find Liveryn.
    ko: "…리버린을 잡자."
    ja: "…まずはリヴァリンだ。"
  d_main_42_af_04_91:
    speaker: eh_n
    en: I'm positive she holds the key to defeating Sixo.
    ko: 분명, 식스오 공략에 결정적인 키를 가지고 있을 거야.
    ja: |-
      たぶん、シックスオー攻略の
      決定的なカギを持っているはず。
  d_main_42_af_04_92:
    speaker: viper
    en: Okay, but how are we going to find her?
    ko: 걔는 또 무슨 수로 잡아?
    ja: どうやって捕まえるの？
  d_main_42_af_04_93:
    speaker: jackal
    en: I can run and catch her!
    ko: 어, 리버린은 내가 뛰어가서 잡을 수 있어!
    ja: あいつなら追いかければ捕まえられるよ！
  d_main_42_af_04_94:
    speaker: viper
    en: Oh, right. That's good to hear.
    ko: 그래그래. 다행이네.
    ja: そうだね。よかったね～
  d_main_42_af_04_95:
    speaker: eh_n
    en: I need to meet with Fragile.
    ko: "…프레자일을 만나봐야겠어."
    ja: "…フラジャイルに会う。"
  d_main_42_af_04_96:
    speaker: eh_n
    en: Reach out to Underworld Queen like we planned.
    ko: 예정대로 언더월드 퀸에는 연락을 넣어줘.
    ja: |-
      アンダーワールドクイーンには、
      予定どおり連絡して。
  d_main_42_af_04_97:
    speaker: viper
    en: Okay. But before that, let me deal with this.
    ko: 알겠어. 그 전에 이것부터 해결하고.
    ja: 分かった。でもその前に、こっちの解決ね。
  d_main_42_af_04_98:
    speaker: "<Narration>"
    en: Viper raises the brain shelter she is holding.
    ko: 바이퍼는 손에 들고 있던 브레인 셸터를 올려 보였다.
    ja: |-
      バイパーは持っていたブレインシェルターを
      軽く持ち上げて見せた
  d_main_42_af_04_99:
    speaker: eh_n
    en: Right. Thanks.
    ko: 그래. 부탁할게.
    ja: ええ、お願い。
  d_main_42_af_04_100:
    speaker: "<Narration>"
    en: E.H.'s expression hardens as she keeps watch.
    ko: 주위를 경계하던 E.H.의 표정이 굳는다.
    ja: 周囲を警戒するE.H.の表情は固い
  d_main_42_af_04_101:
    speaker: "<Narration>"
    en: Enikk's words echo in her head.
    ko: E.H.의 머리에 에닉의 말이 맴돈다.
    ja: エニックの言葉がE.H.の頭に残っていたからだ
  d_main_42_af_04_102:
    speaker: "<Narration>"
    en: '"The Outer Rim is not the Ark."'
    ko: "[아우터 림은 방주가 아니다]라는 말이."
    ja: "「アウターリムはアークではない」"
d_main_42_af_05:
  d_main_42_af_05_1:
    speaker: trickyboi
    en: I'm not eating Splendamin!
    ko: 아 나는 퍼펙트 바 같은 거 안 먹는다고!
    ja: |-
      俺はパーフェクトバーなんか
      食わねえって言ってんだろ！
  d_main_42_af_05_2:
    speaker: trickyboi
    en: I demand a hamburger! Or a hot dog!
    ko: 햄버거나 핫도그 가져와!
    ja: ハンバーガーかホットドッグを出せ！
  d_main_42_af_05_3:
    speaker: avistar
    en: Look around you. There's no way we have those here.
    ko: "…그런 게 지금 상황에 있을 리가 없잖아요."
    ja: "…そんなもの、ここにあるわけないでしょう？"
  d_main_42_af_05_4:
    speaker: trickyboi
    en: That's not my problem! Just bring me one! What kind of Nikke talks back, anyway?
    ko: |-
      몰라! 가져오라고!
      어디 니케가 꼬박꼬박 말대꾸야!
    ja: |-
      うるせえな！さっさと持ってこいよ！
      ニケの分際で口答えすんな！
  d_main_42_af_05_5:
    speaker: trickyboi
    en: I thought the Central Government was coming. Where are they, huh?
    ko: 중앙 정부에서 사람 온다더니 그건 어떻게 됐는데! 어?
    ja: |-
      中央政府から人が来るって話は
      どうなってんだよ！？え！？
  d_main_42_af_05_6:
    speaker: trickyboi
    en: How long are you going to keep us locked up in this disgusting dumpster of
      a place?!
    ko: 우릴 언제까지 이런 지저분한 곳에 처박아놓을 거냐고!
    ja: |-
      いつまで俺たちをこんな薄汚ねえとこに
      閉じ込めておくつもりだ！
  d_main_42_af_05_7:
    speaker: anis
    en: What's his problem this time?
    ko: "…저건 또 왜 저래?"
    ja: "…今度は何の騒ぎ？"
  d_main_42_af_05_8:
    speaker: mint
    en: Beats me. He just started acting like that a little while ago.
    ko: 몰라. 아까부터 계속 저러네.
    ja: さあ？さっきからずっとあの調子よ。
  d_main_42_af_05_9:
    speaker: prika
    en: Ever since he got here, really.
    ko: 올 때부터 계속 저랬어.
    ja: 来た時からずっとあれさ。
  d_main_42_af_05_10:
    speaker: anis
    en: He's such a pest.
    ko: 엉망이구만 진짜.
    ja: 本気でどうしようもないわね。
  d_main_42_af_05_11:
    speaker: trickyboi
    en: Let's go, everyone!
    ko: 다들! 갑시다!
    ja: 皆さん！行きましょう！
  d_main_42_af_05_12:
    speaker: trickyboi
    en: I don't know what kind of game they're playing, locking us up in here, but
      I don't wanna find out! Who knows what could happen?
    ko: |-
      무슨 속셈으로 여기 우리 처박아놨는지 모르겠는데,
      이러다가 어디 끌려가서 무슨 짓 당할지 누가 알고!
    ja: |-
      このままここに閉じ込められていたら
      何をされるか分かったものじゃない！
  d_main_42_af_05_13:
    speaker: trickyboi
    en: Hey, you over there!
    ko: 야! 너희들!
    ja: おい！てめえら！
  d_main_42_af_05_14:
    speaker: eh_n
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_42_af_05_15:
    speaker: trickyboi
    en: Are you gonna tell us what's going on? I've heard you eat people!
    ko: |-
      무슨 속셈이야!
      너희들 뭐 사람 고기도 먹고 그런다며!
    ja: |-
      何を企んでやがる！？
      お前ら、人間も食うんだってな！？
  d_main_42_af_05_16:
    speaker: trickyboi
    en: What are you going to do with us? Huh?
    ko: 우릴 어떻게 할 건데? 엉?
    ja: 俺たちをどうする気だ！？ああ！？
  d_main_42_af_05_17:
    speaker: viper
    en: What is he talking about?
    ko: "…쟤 뭐래니?"
    ja: "…あいつ、何言ってんの？"
  d_main_42_af_05_18:
    speaker: jackal
    en: Should I go make him shut up?
    ko: 내가 가서 조용하게 만들까?
    ja: 黙らせとく？
  d_main_42_af_05_19:
    speaker: eh_n
    en: Forget it. Just ignore him.
    ko: 관둬. 무시해.
    ja: |-
      いや。
      言わせておけばいい。
  d_main_42_af_05_20:
    speaker: trickyboi
    en: See that? They're ignoring me! They're not saying anything because they're
      hiding something!
    ko: |-
      무, 무시? 여러분들! 이것 보세요!
      뭔가 캥기는 게 있으니까 입 다무는 거 아닙니까!
    ja: |-
      言わせておく！？皆さん！聞きましたか！？
      こいつら、やましいことがあるから
      俺たちに何も言えないんですよ！
  d_main_42_af_05_21:
    speaker: trickyboi
    en: Think about it, people! If something happens here, no one will know!
    ko: |-
      막말로, 여기서 무슨 일이 일어나도 아무도 모르잖아요!
      안 그렇습니까?
    ja: |-
      実際、これからどうなるのか
      誰も分からないでしょう！
      違いますか？
  d_main_42_af_05_22:
    speaker: "<Narration>"
    en: Murmuring begins to spread through the rest of the crowd.
    ko: 쉬고 있던 이들이 웅성댄다.
    ja: 休んでいた人たちがざわめき始めた
  d_main_42_af_05_23:
    speaker: "<Narration>"
    en: One by one, they start speaking out.
    ko: 하나둘씩 목소리를 낸다.
    ja: 一人また一人と騒ぎが広がる
  d_main_42_af_05_24:
    speaker: "<Narration>"
    en: '"He''s right! How much longer do we need to stay here?"'
    ko: 맞다. 언제까지 여기 있어야 되는거냐.
    ja: |-
      そうだそうだ
      いつまでここにいさせる気だ
  d_main_42_af_05_25:
    speaker: "<Narration>"
    en: '"I''ve got work piling up back home. Who''s gonna take responsibility for
      all this lost time?"'
    ko: 돌아가서 해야 할 일이 산더미인데 책임질 거냐.
    ja: |-
      やることが山ほどあるのに
      どうしてくれるんだ
  d_main_42_af_05_26:
    speaker: "<Narration>"
    en: '"All these Nikkes, and they can''t even do a proper job protecting us."'
    ko: 니케들이 이렇게 많은데 왜 우릴 제대로 지켜주지 못한 거냐.
    ja: |-
      これだけニケがいて
      なんでこんなことになってるんだ
  d_main_42_af_05_27:
    speaker: "<Narration>"
    en: '"I think I got injured during the evacuation. Are those Nikkes going to compensate
      us?"'
    ko: 이동 중에 다친 것 같은데, 피해보상은 저 니케들한테 청구하면 되는 거냐.
    ja: |-
      移動中にケガをしたが
      損害賠償はあのニケたちに
      請求すればいいのか？
  d_main_42_af_05_28:
    speaker: "<Narration>"
    en: '"This whole mess happened because the Nikkes couldn''t do their job."'
    ko: 니케들이 무능해서 이 사태가 벌어진 것 아니냐.
    ja: |-
      あいつらが無能だったから
      こんなことになってるんじゃないか
  d_main_42_af_05_29:
    speaker: "<Narration>"
    en: Complaints start to pour out like a flood.
    ko: 등등의 불평불만들이 쏟아져 나왔다.
    ja: |-
      群衆の不平不満が悪口雑言となって
      耳に飛び込んでくる
  d_main_42_af_05_30:
    speaker: "<Narration>"
    en: Anis feels disgust welling up within her again.
    ko: 아니스는 다시 혐오감이 스멀스멀 기어 올라오는 것을 느꼈다.
    ja: |-
      アニスの腹の底に
      再びどす黒い感情が湧き始めた
  d_main_42_af_05_31:
    speaker: anis
    en: You're telling me these are the people I risked my life for...
    ko: "…저런 것들 때문에 목숨을 걸었단 말이지. 내가."
    ja: |-
      …私はこんなやつらのために
      命を賭けてたってわけ？
  d_main_42_af_05_32:
    speaker: mint
    en: Anis. Can you help me with this?
    ko: 아니스. 이것 좀 도와줘.
    ja: アニス、ちょっと手伝って。
  d_main_42_af_05_33:
    speaker: anis
    en: What is it?
    ko: 뭔데?
    ja: 何？
  d_main_42_af_05_34:
    speaker: mint
    en: These blankets were in the partition's storage. They need a good shake.
    ko: 격벽 안에 있던 이불인데 좀 털어야 할 것 같아.
    ja: |-
      防壁にあった毛布なんだけど、
      ホコリを払わないと使えなくて。
  d_main_42_af_05_35:
    speaker: mint
    en: Some of the people are cold since there's no light or anything in here.
    ko: |-
      춥다는 분이 계셔서.
      아무래도 여기, 불빛이고 뭐고 없으니까.
    ja: |-
      寒がってる人がいるのよ。
      ここ、明かりも何もないから…
  d_main_42_af_05_36:
    speaker: "<Narration>"
    en: Anis looks at the pile of blankets stacked beside Mint.
    ko: 민트의 옆에 놓인, 가득 쌓인 이불을 본다.
    ja: ミントの隣には毛布が山積みになっている
  d_main_42_af_05_37:
    speaker: anis
    en: "... Sure."
    ko: "…아, 응."
    ja: "…あ、うん。"
  d_main_42_af_05_38:
    speaker: "<Narration>"
    en: A loud thud sounds as Avistar accidentally drops something.
    ko: 우당탕탕-!
    ja: ガシャーン！
  d_main_42_af_05_39:
    speaker: avistar
    en: Oops.
    ko: 앗.
    ja: あっ。
  d_main_42_af_05_40:
    speaker: trickyboi
    en: Geez, watch it! I almost got hurt!
    ko: 아잇 진짜! 야! 조심 안 해! 다칠 뻔했잖아!
    ja: |-
      おい！何やってんだよ！
      ケガしたらどうすんだ！
  d_main_42_af_05_41:
    speaker: trickyboi
    en: Ugh, I can't take this anymore! Is the Central Government even coming?
    ko: 아, 진짜 짜증 나네…! 중앙 정부는 오는 거야 마는 거야!
    ja: |-
      ああ、マジでイライラすんな…！
      中央政府の連中は何モタモタしてんだよ！
  d_main_42_af_05_42:
    speaker: "<Narration>"
    en: Tricky Boi's outburst sets off another round of shouting from the crowd,
    ko: 그 말을 시작으로 여기저기서 큰 소리가 들려오기 시작했다.
    ja: |-
      その声が口火となって、
      一斉に大声が上がりはじめた
  d_main_42_af_05_43:
    speaker: "<Narration>"
    en: full of profane curses and vulgar gestures.
    ko: 무분별한 욕설. 거친 행동.
    ja: |-
      聞くにたえない罵声
      暴力をちらつかせた横柄な言動
  d_main_42_af_05_44:
    speaker: "<Narration>"
    en: Anis stares at the scene as she helps Mint shake out the blankets.
    ko: 아니스는 그걸 빤히 쳐다보며, 민트와 이불을 털었다.
    ja: |-
      アニスはその光景を尻目に、
      ミントと毛布のホコリを払った
  d_main_42_af_05_45:
    speaker: anis
    en: Mint.
    ko: "…민트."
    ja: "…ミント。"
  d_main_42_af_05_46:
    speaker: mint
    en: Yes?
    ko: 응? 왜?
    ja: ん？どうしたの？
  d_main_42_af_05_47:
    speaker: anis
    en: Are you really able to sing and dance for those people?
    ko: 저런것들을 위해 춤추고 노래할 수 있어?
    ja: あんなやつらのために歌って踊れる？
  d_main_42_af_05_48:
    speaker: mint
    en: Anis...
    ko: "…아니스."
    ja: "…アニス。"
  d_main_42_af_05_49:
    speaker: anis
    en: They're so self-absorbed, and they laugh when someone makes an effort.
    ko: 자기들밖에 모르고, 노력을 비웃기 바쁘고.
    ja: 自分勝手で、誰かの努力を鼻で笑って…
  d_main_42_af_05_50:
    speaker: anis
    en: They enjoy watching others fail, and when someone succeeds, they tear them
      down.
    ko: 남의 실패를 즐거워하고, 남의 성공을 어떻게든 깎아내리려 하고.
    ja: 他人の失敗を喜んで、成功にはケチをつけて…
  d_main_42_af_05_51:
    speaker: anis
    en: They treat altruism as a joke and scorn sacrifice.
    ko: 이타심을 농담 취급하고 희생을 손가락질하고.
    ja: |-
      親切をバカにして、
      でも自分が損したら人のせい。
  d_main_42_af_05_52:
    speaker: anis
    en: The Ark is full to the brim of people like that.
    ko: 이런 놈들만 한가득이야. 방주는.
    ja: そんなヤツらばっかりよ、アークなんて。
  d_main_42_af_05_53:
    speaker: anis
    en: And I'm supposed to sing and dance for them? Even risk my life?
    ko: 그런 걸 위해 춤추고 노래하고, 목숨을 걸.
    ja: |-
      笑ってパフォーマンスしたり、
      命をかけたりするような価値…
  d_main_42_af_05_54:
    speaker: anis
    en: Do you think they're worth that?
    ko: 그럴 가치가 있다고 생각해?
    ja: あんな人たちにあると思う？
  d_main_42_af_05_55:
    speaker: mint
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_05_56:
    speaker: anis
    en: I don't.
    ko: 난 없다고 생각
    ja: 私には――
  d_main_42_af_05_57:
    speaker: mint
    en: Look closely, Anis.
    ko: 잘 봐 아니스.
    ja: アニス、見て。
  d_main_42_af_05_58:
    speaker: anis
    en: At what?
    ko: 뭘.
    ja: 何を？
  d_main_42_af_05_59:
    speaker: mint
    en: Just look.
    ko: 보라니까?
    ja: しっかり見て。
  d_main_42_af_05_60:
    speaker: anis
    en: At what?! I'm tired of looking at these people.
    ko: 뭘 보라는 거야. 저런 건 더 이상 보고 싶지가 않
    ja: だから、何を？こんなのもう見てられ――
  d_main_42_af_05_61:
    speaker: mint
    en: Why can't you see it? Is something wrong with your eyes?
    ko: 왜 이렇게 못 봐? 진짜 문제 있는 거 아니야?
    ja: 分からないの？本当に気づかない？
  d_main_42_af_05_62:
    speaker: mint
    en: Look carefully, okay?
    ko: 잘 보라고. 응?
    ja: よ～く見て。ねっ？
  d_main_42_af_05_63:
    speaker: "<Narration>"
    en: Mint grabs Anis by the head and forces her to turn.
    ko: 민트가 아니스의 머리를 잡고 억지로 돌린다.
    ja: |-
      ミントがアニスの頭をつかみ
      無理やり向きを変えさせた
  d_main_42_af_05_64:
    speaker: "<Narration>"
    en: Prika and Avistar are busily distributing supplies from the partition.
    ko: 프리카와 아비스타는 격벽에 있던 물자들을 열심히 나눠주고 있다.
    ja: |-
      プリカとアビスタが声を上げながら
      防壁にあった物資を人々に配っている
  d_main_42_af_05_65:
    speaker: "<Narration>"
    en: Someone hands Prika a bottle of water.
    ko: 누군가가 프리카에게 물 한 병을 건넨다.
    ja: 誰かがプリカに水の入ったボトルを差しだした
  d_main_42_af_05_66:
    speaker: "<Narration>"
    en: A middle-aged man washes the face of a girl with an injured hand.
    ko: 중년의 남성은 손이 불편한 소녀의 얼굴을 물로 씻어준다.
    ja: 中年男性が手の不自由な少女の顔を洗っている
  d_main_42_af_05_67:
    speaker: "<Narration>"
    en: The girl shows a wealthy-looking woman how to open a Splendamin bar.
    ko: 소녀는 퍼펙트 바를 뜯는 방법을 부유해 보이는 여성에게 알려준다.
    ja: |-
      パーフェクトバーを開けられず
      困っている女性に、
      少女が開け方を教えている
  d_main_42_af_05_68:
    speaker: "<Narration>"
    en: A young man tears his clothes to wrap around someone's ankle.
    ko: 자신의 옷을 찢어, 발목에 감아주는 청년.
    ja: |-
      青年が自分の服を破り、
      別の誰かの足首に巻いている
  d_main_42_af_05_69:
    speaker: "<Narration>"
    en: A middle-aged woman pours water on someone's scraped knee.
    ko: 무릎의 찰과상에 물을 부어주는 중년 여성.
    ja: 中年女性が負傷者のひざの傷を水で洗っている
  d_main_42_af_05_70:
    speaker: "<Narration>"
    en: A child helps disinfect the wound on someone's head.
    ko: 찢어진 머리를 소독해주는 아이.
    ja: 子どもが誰かの頭のケガを消毒している
  d_main_42_af_05_71:
    speaker: "<Narration>"
    en: An old man feeds food to someone who can't eat by themselves.
    ko: 음식을 떠먹여 주는 노인.
    ja: 老人が持っていた食べ物を分けている
  d_main_42_af_05_72:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_05_73:
    speaker: mint
    en: Do you see that?
    ko: 보이지?
    ja: 見えた？
  d_main_42_af_05_74:
    speaker: anis
    en: "... Yeah."
    ko: "…어."
    ja: "…うん。"
  d_main_42_af_05_75:
    speaker: mint
    en: Not so bad? Right?
    ko: 괜찮지? 이 정도면?
    ja: どう、望みはある？
  d_main_42_af_05_76:
    speaker: anis
    en: Yeah...
    ko: 그렇네.
    ja: そうね。
  d_main_42_af_05_77:
    speaker: anis
    en: I guess I've only been focusing on the ugly stuff.
    ko: 진짜 나 더러운 것만 골라서 보는구나.
    ja: |-
      私って、今までずっと
      悪い部分ばかり見ようとしてた。
  d_main_42_af_05_78:
    speaker: anis
    en: Hm...?
    ko: "…어?"
    ja: "…え？"
  d_main_42_af_05_79:
    speaker: "<Narration>"
    en: Anis makes eye contact with someone helping.
    ko: 사람들을 돕고 있던 누군가와 눈이 마주친다.
    ja: 人助けをしていた誰かと目が合った
  d_main_42_af_05_80:
    speaker: "<Narration>"
    en: They smile and give her a small nod.
    ko: 웃으며, 가볍게 인사한다.
    ja: 満面の笑みで会釈をされる
  d_main_42_af_05_81:
    speaker: "<Narration>"
    en: Anis awkwardly nods back.
    ko: 아니스는 얼떨결에 마주 인사한다.
    ja: |-
      アニスは戸惑いながら、
      反射的に会釈を返した
  d_main_42_af_05_82:
    speaker: avistar
    en: Phew...
    ko: 읏… 차….
    ja: よいしょっ…と…
  d_main_42_af_05_83:
    speaker: avistar
    en: That should do the trick until the health officials arrive.
    ko: 후우… 이 정도면 보건 부서가 오기 전까진 문제없겠네요.
    ja: |-
      ふう…ここまでやれば
      保健部の職員が来るまでは
      持ちこたえられるでしょう。
  d_main_42_af_05_84:
    speaker: avistar
    en: There are over two hundred people here, but it went pretty smoothly thanks
      to everyone's help.
    ko: |-
      다들 많이 도와주셔서 수월했어요.
      200명이나 넘는 사람들이니까.
    ja: |-
      皆さんの協力のおかげで無事に終わりました。
      なにしろ200人を超えてますからね。
  d_main_42_af_05_85:
    speaker: prika
    en: Anis, here.
    ko: 아니스. 이거.
    ja: アニス、これ。
  d_main_42_af_05_86:
    speaker: "<Narration>"
    en: Prika tosses Anis a piece of candy.
    ko: 프리카가 아니스에게 사탕 하나를 던진다.
    ja: プリカがアニスに一粒のキャンディを渡した
  d_main_42_af_05_87:
    speaker: prika
    en: That kid said to give it to you as a thank you for carrying her on your back.
    ko: |-
      저 꼬맹이가 너한테 주래.
      어깨에 업고 온다고 고생 많았다고.
    ja: |-
      渡してって子どもに頼まれたんだ。
      自分をかついで逃げるのは
      大変だったでしょ、ってさ。
  d_main_42_af_05_88:
    speaker: anis
    en: Oh... Right.
    ko: 그렇… 구나.
    ja: そう…なんだ。
  d_main_42_af_05_89:
    speaker: prika
    en: Hmm? What's with her?
    ko: |-
      …?
      얘 왜 이래?
    ja: |-
      …？
      アニス、何かあったのか？
  d_main_42_af_05_90:
    speaker: mint
    en: Dunno.
    ko: 글쎄?
    ja: さあ？
  d_main_42_af_05_91:
    speaker: anis
    en: You didn't put that little girl up to this or anything, did you?
    ko: 그… 누가 시켜서 저러는 거 아니지?
    ja: |-
      それって…誰かにやれって
      言われたからとかじゃないの？
  d_main_42_af_05_92:
    speaker: avistar
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_05_93:
    speaker: avistar
    en: Those people saw how hard you were working and wanted to help.
    ko: 아니스가 고생하는 걸 보고, 저분들이 도와주신다고 했어요.
    ja: |-
      皆さんはアニスが頑張る姿を見て
      自発的に協力を申し出てくれています。
  d_main_42_af_05_94:
    speaker: avistar
    en: They're grateful for what you did.
    ko: 고맙다고요.
    ja: 感謝されていましたよ。
  d_main_42_af_05_95:
    speaker: anis
    en: Huh...
    ko: "…그래."
    ja: "…そう。"
  d_main_42_af_05_96:
    speaker: anis
    en: I see.
    ko: 그렇구나.
    ja: そうだったんだ。
  d_main_42_af_05_97:
    speaker: anis
    en: I, uh...
    ko: 되게… 뭐랄까.
    ja: なんか…私…
  d_main_42_af_05_98:
    speaker: anis
    en: I don't think I've ever seen something like this happen in the Ark.
    ko: 나, 나 이런 거 방주에서 처음 보는 거 같아.
    ja: そんなもの、アークで初めて見た気がする。
  d_main_42_af_05_99:
    speaker: avistar
    en: Anis.
    ko: "…아니스."
    ja: "…アニス。"
  d_main_42_af_05_100:
    speaker: avistar
    en: Remember the people who called for help when you collapsed in the practice
      room, and kept massaging your arms and legs?
    ko: 연습실에서 아니스가 쓰러졌을 때 신고하고 계속 손발을 주물러주던 분.
    ja: |-
      トレーニングルームで倒れた
      アニスを見つけて、
      通報やマッサージを続けてくれた方もいます。
  d_main_42_af_05_101:
    speaker: avistar
    en: The ones who carried you all the way to the hospital, and then collapsed from
      exhaustion?
    ko: 탈진할 때까지 아니스를 병원까지 업고 가주셨던 분들.
    ja: |-
      それからアニスを背負って病院まで運んで、
      へとへとになっていた方たちも。
  d_main_42_af_05_102:
    speaker: avistar
    en: The nurses at the hospital who comforted you?
    ko: 병원에서 이해한다고 위로해 주던 간호사분.
    ja: 病院で慰めてくれた看護師の方も。
  d_main_42_af_05_103:
    speaker: avistar
    en: The people on the street who asked if you were okay afterwards?
    ko: 거리에서 아니스에게 괜찮냐고 물어봐 주시던 분들.
    ja: |-
      騒ぎになった時、アニスを心配して
      声をかけてくれた方たちも。
  d_main_42_af_05_104:
    speaker: avistar
    en: Those people have always been there.
    ko: 그런 분들은 언제나 있었어요.
    ja: |-
      そういう人たちは
      アニスの周りにずっといました。
  d_main_42_af_05_105:
    speaker: anis
    en: Y-yeah, I guess you're right.
    ko: 그… 래. 그랬구나.
    ja: うん…そうね…そうだったんだ。
  d_main_42_af_05_106:
    speaker: anis
    en: They were always there...
    ko: 언제나 있었구나. 언제나 있었어.
    ja: いつも近くにあった…いつも…
  d_main_42_af_05_107:
    speaker: "<Narration>"
    en: Anis looks at the people again.
    ko: 아니스는 다시 그들을 바라본다.
    ja: アニスはもう一度、群衆を見た
  d_main_42_af_05_108:
    speaker: "<Narration>"
    en: Tricky Boi and his gang are nowhere in sight. There is no sound of them either.
    ko: |-
      트리키 보이와 그 일당들의 모습이 보이지 않고,
      소리도 들리지 않는다.
    ja: 騒ぐ迷惑な男たちは、もう声も気にならない
  d_main_42_af_05_109:
    speaker: "<Narration>"
    en: All she sees are people helping each other.
    ko: 오직 남들을 위해 움직이고 있는 이들만 보인다.
    ja: |-
      目に入るのは、
      誰かのために動いている者たちだけだ
  d_main_42_af_05_110:
    speaker: "<Narration>"
    en: They're the ones at the forefront.
    ko: 그들만이 빛나 보인다.
    ja: その姿だけが輝いているように見えた
  d_main_42_af_05_111:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_05_112:
    speaker: anis
    en: "... They're the stars."
    ko: "…별이다."
    ja: "…星。"
  d_main_42_af_05_113:
    speaker: anis
    en: I never realized the Ark had them...
    ko: 있었구나… 방주에.
    ja: あったんだ…アークに。
  d_main_42_af_05_114:
    speaker: anis
    en: But it turns out it's always been full of stars.
    ko: 방주에… 별은 언제나 있었구나.
    ja: アークに…星はずっと光ってた。
  d_main_42_af_05_115:
    speaker: mint
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_05_116:
    speaker: prika
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_05_117:
    speaker: "<Narration>"
    en: "*Rumbleeeee*"
    ko: 쿠구구구….
    ja: ゴゴゴゴ――
  d_main_42_af_05_118:
    speaker: anis
    en: What's that?
    ko: "…뭐야."
    ja: "…何？"
  d_main_42_af_05_119:
    speaker: anis
    en: An earthquake? In the Ark?
    ko: 지진? 방주에?
    ja: まさか地震？アークで？
  d_main_42_af_05_120:
    speaker: "<Narration>"
    en: Murmurs ripple through the crowd.
    ko: 군중들 속에서 동요하는 듯한 웅성거림이 들려왔다.
    ja: 群衆の動揺が聞こえてくる
  d_main_42_af_05_121:
    speaker: "<Narration>"
    en: Groups of people huddle together and stare at their phones.
    ko: 삼삼오오 모여 핸드폰의 화면을 바라보고 있다.
    ja: 人々が集まり、携帯端末の画面を見始めた
  d_main_42_af_05_122:
    speaker: avistar
    en: Hold on.
    ko: "…잠시만요."
    ja: "…待ってください。"
  d_main_42_af_05_123:
    speaker: "<Narration>"
    en: Avistar rushes over and peeks at one of the phones.
    ko: 아비스타가 뛰어가 그 모습을 바라본다.
    ja: アビスタは走りだし、人々の様子を確かめた
  d_main_42_af_05_124:
    speaker: "<Narration>"
    en: When she returns, her face looks pale.
    ko: 그리고 사색이 되어 돌아온다.
    ja: 戻ってきた彼女の顔からは血の気が引いていた
  d_main_42_af_05_125:
    speaker: avistar
    en: A-Anis.
    ko: 아, 아니스.
    ja: ア…アニス…
  d_main_42_af_05_126:
    speaker: anis
    en: Wh-what's wrong?
    ko: 왜, 왜 그래?
    ja: ど、どうしたの？
  d_main_42_af_05_127:
    speaker: avistar
    en: Look at this.
    ko: 이, 이거.
    ja: こ、これを…
  d_main_42_af_05_128:
    speaker: "<Narration>"
    en: Avistar lifts up a phone.
    ko: 아비스타가 핸드폰을 보여준다.
    ja: アビスタが携帯端末の画面を突きつけた
  d_main_42_af_05_129:
    speaker: "<Narration>"
    en: On the screen is a live stream.
    ko: 어떤 채널에 접속 중이다.
    ja: 配信している誰かの動画だ
  d_main_42_af_05_130:
    speaker: anis
    en: What is it?
    ko: "…뭔데 이게."
    ja: "…何これ？"
  d_main_42_af_05_131:
    speaker: avistar
    en: After the terrorist attack on the Ark, a lot civilians started flying drones
      on the surface that broadcast their feed.
    ko: 바, 방주 테러 이후에 민간인들이 지상으로 촬영용 드론을 띄워서 그걸 생중계하는 채널이 많아졌는데요.
    ja: |-
      い、以前のテロ事件以降、
      民間人が地上へ撮影用ドローンを飛ばして
      生中継するチャンネルが増えたんです。
  d_main_42_af_05_132:
    speaker: avistar
    en: This is the most popular channel among them.
    ko: 그, 그중에서 제일 유명한 채널이에요.
    ja: その中で一番有名なものなのですが…
  d_main_42_af_05_133:
    speaker: anis
    en: How do civilians have access to the surface?
    ko: 민간인이 지상을? 그게 돼?
    ja: |-
      民間人が地上の様子を生中継？
      そんなことして良かったの？
  d_main_42_af_05_134:
    speaker: avistar
    en: It's mostly done illegally, but the government sanctioned a few of them, saying
      it would help keep the public's mind at ease.
    ko: |-
      대부분 불법이지만, 며, 몇 개는 중앙 정부 승인을 받았어요.
      민심 안정에 도움이 된다고.
    ja: |-
      基本的に違法ですが、いくつかは
      中央政府の許可を受けています。
      その方が民心の安定に寄与するとか、何とか…
  d_main_42_af_05_135:
    speaker: avistar
    en: Sometimes Raptures appear on screen, but even that helps raise awareness,
      they said.
    ko: 랩쳐들이 한 번씩 보이긴 하지, 하지만 랩쳐에 대한 경각심도 높일 수 있다고 해서….
    ja: |-
      あとはたまにラプチャーが映るぐらいなら、
      ラプチャーへの警戒心も向上できるとか…
  d_main_42_af_05_136:
    speaker: anis
    en: So why are you shaking? What's wrong?
    ko: "…그런데 왜 그렇게 떨어? 왜 그래?"
    ja: |-
      …で、なんでそんなに震えてるの？
      何かあったの？
  d_main_42_af_05_137:
    speaker: avistar
    en: J-just wait.
    ko: 자, 잠시만요. 잠시만.
    ja: す、少し待ってください。落ち着きますので…
  d_main_42_af_05_138:
    speaker: "<Narration>"
    en: "*Rummmmble*"
    ko: 쿠구구구….
    ja: ゴゴゴゴ――
  d_main_42_af_05_139:
    speaker: anis
    en: Looks like there's something definitely going on...
    ko: "…뭔 일이 난 건 확실한 모양이네."
    ja: "…何かあったのは間違いなさそうね。"
  d_main_42_af_05_140:
    speaker: "<Narration>"
    en: The video continues.
    ko: 아비스타의 화면에 영상이 재생된다.
    ja: アビスタの端末で再生が続いている
  d_main_42_af_05_141:
    speaker: "<Narration>"
    en: A towering black spire with wings and horns is moving.
    ko: 우뚝 솟은 검은 탑이, 날개와 뿔을 달고 움직이고 있었다.
    ja: |-
      巨大な黒い塔に、
      翼と角が生えたような何かが映った
  d_main_42_af_05_142:
    speaker: anis
    en: Is that a... Rapture? No, that's Dark Matter, so... Wh-What is this?
    ko: "…랩… 쳐? 아니, 다크 매터잖… 뭐야 이거."
    ja: |-
      …これ…ラプチャー…？
      いや、ダークマターよね…何これ？
  d_main_42_af_05_143:
    speaker: anis
    en: And why is it so big? Those're buildings next to it, right?
    ko: 뭐, 뭐가 이렇게 커? 옆에 저거 건물 맞지?
    ja: |-
      な、なんでこんなに大きいの？
      小さく映ってるのって建物でしょ？
  d_main_42_af_05_144:
    speaker: avistar
    en: This thing is, uh... It's...
    ko: 그… 이, 이게 지금.
    ja: その…これが、現在…
  d_main_42_af_05_145:
    speaker: avistar
    en: It's heading straight for the Ark.
    ko: 방주 쪽으로 오고 있다고 해요.
    ja: アークに接近しているようで…
  d_main_42_af_05_146:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_05_147:
    speaker: "<Narration>"
    en: "*Rummmmble*"
    ko: 쿠구구구….
    ja: ゴゴゴゴ――
  d_main_42_af_05_148:
    speaker: avistar
    en: At its current pace, they say it'll arrive within three hours.
    ko: 지금 속도라면 3시간 안에 도착할 거라고….
    ja: このままの速度なら、あと3時間もすれば…
  d_main_42_af_05_149:
    speaker: anis
    en: Enikk.
    ko: "…에닉."
    ja: "…エニック。"
  d_main_42_af_05_150:
    speaker: enikk_op_l
    en: Yes?
    ko: 예.
    ja: はい。
  d_main_42_af_05_151:
    speaker: anis
    en: What is that thing?
    ko: 방주로 오고 있는 저거, 뭐야?
    ja: アークに近づいているこれって、何？
  d_main_42_af_05_152:
    speaker: enikk_op_l
    en: That is classified.
    ko: 기밀입니다.
    ja: 機密事項です。
  d_main_42_af_05_153:
    speaker: anis
    en: It must be a Heretic, and since it's covered in Dark Matter, it's somehow
      related to the Four Beasts.
    ko: |-
      헬레틱이겠네.
      다크 매터를 두르고 있는 걸로 봐선 포비스트 쪽인 거 같고.
    ja: |-
      ヘレティックよね。
      ダークマターを使ってるなら、
      フォービースト側。
  d_main_42_af_05_154:
    speaker: enikk_op_l
    en: That is a likely possibility.
    ko: 그럴 가능성이 높습니다.
    ja: その可能性が高いと推測しています。
  d_main_42_af_05_155:
    speaker: enikk_op_l
    en: A large wave carried it into our surveillance area.
    ko: 파도를 타고 인식 가능 영역 안으로 들어왔습니다.
    ja: 検知可能圏内まで流されてきたようです。
  d_main_42_af_05_156:
    speaker: anis
    en: A large what...?
    ko: "…뭘 타?"
    ja: "…流されてきた？"
  d_main_42_af_05_157:
    speaker: enikk_op_l
    en: Wave. Further details are unknown.
    ko: 파도입니다. 자세한 정보는 불명입니다.
    ja: 巨大な水流と見られますが、詳細は不明です。
  d_main_42_af_05_158:
    speaker: anis
    en: Have any forces been deployed to intercept?
    ko: 영격에 나갈 병력은?
    ja: 迎撃に出る戦力は？
  d_main_42_af_05_159:
    speaker: enikk_op_l
    en: That is classified.
    ko: 기밀입니다.
    ja: 機密事項です。
  d_main_42_af_05_160:
    speaker: anis
    en: Of course it is. Thanks.
    ko: "…알겠어. 고마워."
    ja: "…分かったわ。ありがと。"
  d_main_42_af_05_161:
    speaker: "<Narration>"
    en: The communication cuts off.
    ko: 통신이 끊어진다.
    ja: 通信が切断された
  d_main_42_af_05_162:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_05_163:
    speaker: anis
    en: It'll be fine. The Ark should be able to block it.
    ko: 괜찮아. 방주라면 문제없이 막아줄 수 있을 거야.
    ja: 大丈夫よ。アークなら問題なく止められる。
  d_main_42_af_05_164:
    speaker: anis
    en: It's nothing to worry about... right?
    ko: 저 정도쯤은, 아무것도 아니지 응.
    ja: これくらい、どうってことないわ。
  d_main_42_af_05_165:
    speaker: anis
    en: P-plus, we have Dorothy.
    ko: 도, 도로시도 있고 말이야.
    ja: あと、ドロシーだっているし…
  d_main_42_af_05_166:
    speaker: avistar
    en: Er... I didn't tell you this earlier because I didn't think it was very important,
    ko: |-
      아, 저.
      별로 중요한 정보가 아닐 것 같아서 말씀 안 드렸는데.
    ja: |-
      あの、実は…重要ではないと思って
      お伝えしていなかったことなのですが…
  d_main_42_af_05_167:
    speaker: avistar
    en: but Eyeri contacted us, and apparently Dorothy is not currently in the Ark.
    ko: 도로시는 지금 방주에 없다고… 아이리한테 연락이….
    ja: |-
      ドロシーはアークから出ていると
      アイリからの連絡が…
  d_main_42_af_05_168:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_05_169:
    speaker: anis
    en: What about Absolute and Matis?
    ko: 앱솔루트랑 메티스는?
    ja: アブソルートとメティスは？
  d_main_42_af_05_170:
    speaker: avistar
    en: Absolute has been deployed for a recon mission up north, and Matis has joined
      up with the Commando Unit.
    ko: |-
      앱솔루트는 북부 재탐색에 투입되었고,
      메티스는 특수별동대에 합류했어요.
    ja: |-
      アブソルートは北部の再調査に出撃中、
      メティスは特殊別働隊に合流しています…
  d_main_42_af_05_171:
    speaker: anis
    en: And... Aegis?
    ko: 이지스… 는.
    ja: じゃあ…イージスは…？
  d_main_42_af_05_172:
    speaker: avistar
    en: I heard they joined the Commando Unit as well, but that they're on their way
      back.
    ko: 특수별동대에 합류했다가 복귀하는 중이라고 들었어요.
    ja: |-
      特殊別働隊との作戦後、
      まだ帰還の途上だと聞いています…
  d_main_42_af_05_173:
    speaker: anis
    en: So... we're in big trouble, yeah?
    ko: 어… 이거 큰일난 거 아냐?
    ja: もしかして…かなりまずいんじゃない？
  d_main_42_af_05_174:
    speaker: avistar
    en: I believe so, yes.
    ko: 그런… 거 같은데요.
    ja: それは…そのようですね…
  d_main_42_af_05_175:
    speaker: mint
    en: Really...?
    ko: "…진짜야?"
    ja: "…ホントに？"
  d_main_42_af_05_176:
    speaker: prika
    en: What's going to happen...?
    ko: 그럼 어떻게 되는….
    ja: じゃあ、どうなるん…
  d_main_42_af_05_177:
    speaker: "<Narration>"
    en: "*Rummmmble*"
    ko: 쿠구구구….
    ja: ゴゴゴゴ――
  d_main_42_af_05_178:
    speaker: anis
    en: It's all right. I'm sure the Commander and Rapi will...
    ko: 괜찮아. 저 정도라면 우리 지휘관님이랑 라피가….
    ja: |-
      大丈夫よ。
      このくらい、指揮官様とラピなら…
  d_main_42_af_05_179:
    speaker: "<Narration>"
    en: Anis suddenly gets an ominous feeling.
    ko: 아니스는 갑자기 묘한 느낌이 들었다.
    ja: アニスは突然、妙な感覚を覚えた
  d_main_42_af_05_180:
    speaker: "<Narration>"
    en: A strange sensation that she's experienced many times before.
    ko: 과거에 몇 번이나 경험했던 느낌.
    ja: 過去に何度か経験した、不可思議な予感
  d_main_42_af_05_181:
    speaker: "<Narration>"
    en: She's being watched.
    ko: 누군가의 시선.
    ja: どこかから感じる視線
  d_main_42_af_05_182:
    speaker: "<Narration>"
    en: Anis quickly looks around.
    ko: 아니스는 빠르게 주위를 둘러본다.
    ja: アニスはあわてて周囲の様子を確かめた
  d_main_42_af_05_183:
    speaker: "<Narration>"
    en: Everyone is staring at her,
    ko: 모두가 아니스를 바라보고 있다.
    ja: 人々の視線がアニスに集まっている
  d_main_42_af_05_184:
    speaker: "<Narration>"
    en: not saying a word.
    ko: 바라보며, 단 한마디도 하지 않는다.
    ja: 誰も何も言わず、ただ黙って見ている
  d_main_42_af_05_185:
    speaker: "<Narration>"
    en: Their eyes are filled with unease, but they haven't lost their glimmer.
    ko: 불안한 눈빛들. 하지만 그럼에도 빛나는 눈빛들.
    ja: 不安の奥に、希望がのぞく瞳
  d_main_42_af_05_186:
    speaker: "<Narration>"
    en: They're filled with expectation.
    ko: 뭔가를 기대하는 눈빛.
    ja: 何かへの期待に輝く目
  d_main_42_af_05_187:
    speaker: "<Narration>"
    en: Anis realizes the stars are watching her.
    ko: 별들이 자신을 바라본다.
    ja: 星たちが見ている
  d_main_42_af_05_188:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_05_189:
    speaker: "<Narration>"
    en: She takes a step forward.
    ko: 아니스가 앞으로 한걸음 내디딘다.
    ja: アニスは一歩踏み出した
  d_main_42_af_05_190:
    speaker: anis
    en: Enikk, I'm going to the Ark.
    ko: 에닉. 방주로 갈 거야.
    ja: エニック。アークに戻るわ。
  d_main_42_af_05_191:
    speaker: anis
    en: Open the partition.
    ko: 격벽을 열어줘.
    ja: 案内して。
  d_main_42_af_05_192:
    speaker: enikk_op_l
    en: Are you heading to Tetra Line's headquarters?
    ko: 테트라 라인 본사로 이동하십니까.
    ja: 行き先はテトラライン本社ですね。
  d_main_42_af_05_193:
    speaker: anis
    en: How did you know?
    ko: "…어떻게 알았어?"
    ja: "…どうして分かったの？"
  d_main_42_af_05_194:
    speaker: enikk_op_l
    en: I know many things.
    ko: 저는 많은 걸 알고 있습니다.
    ja: 私は多くのことを知っています。
  d_main_42_af_05_195:
    speaker: enikk_op_l
    en: The front partition is unusable. I will guide you to the nearest one that
      connects to Tetra Line.
    ko: 정면의 격벽은 사용할 수 없으니, 해당 격벽을 제외하고 가장 가까운 격벽에서 테트라 라인까지의 길을 안내하겠습니다.
    ja: |-
      正面の防壁は解放できません。
      最寄りのゲートから目的地までの
      ルートを案内します。
  d_main_42_af_05_196:
    speaker: anis
    en: Thanks.
    ko: 그래. 고마워.
    ja: 分かった。助かるわ。
  d_main_42_af_05_197:
    speaker: anis
    en: I'll be back, everyone!
    ko: 다들! 다녀올게!
    ja: みんな！行ってくるね！
  d_main_42_af_05_198:
    speaker: mint
    en: Where are you going?
    ko: "…어디 가는데?"
    ja: "…行くって、どこへ？"
  d_main_42_af_05_199:
    speaker: prika
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_05_200:
    speaker: prika
    en: If you ditch the performance, I'll never forgive you.
    ko: 공연 펑크 내면 가만 안 둬.
    ja: |-
      ステージに間に合わなかったら
      承知しないからな。
  d_main_42_af_05_201:
    speaker: avistar
    en: I'll contact you right away if something happens.
    ko: 뭐, 뭔가 이상이 생기면 바로 연락드릴게요!
    ja: |-
      な、何か異常があったら
      すぐにお知らせします！
  d_main_42_af_05_202:
    speaker: "<Narration>"
    en: Anis runs off.
    ko: 아니스가 달려간다.
    ja: アニスが駆け出した
  d_main_42_af_05_203:
    speaker: "<Narration>"
    en: Everyone by the partition keeps their eyes fixed on her as she leaves.
    ko: |-
      격벽 앞의 모든 이들은,
      달려가는 아니스의 뒷모습에게서 눈을 떼지 못했다.
    ja: |-
      防壁の側で肩を寄せ合う人々の眼差しは
      走り去るアニスの後ろ姿に
      くぎ付けとなっていた
d_main_42_af_06:
  d_main_42_af_06_1:
    speaker: "<Self>"
    en: You sent the Queen to the Ark?! What were you thinking?!
    ko: 방주로 퀸을 보내다니 뭐 하는 짓이야!
    ja: |-
      クイーンをアークに流すなんて、
      何を考えている！？
  d_main_42_af_06_2:
    speaker: liberalio
    en: The Ark is the strongest faction here, after the Raptures.
    ko: 너희 방주는 현재 랩쳐 다음으로 강한 세력을 가진 집단이야.
    ja: アークはラプチャーの次に強い勢力よ。
  d_main_42_af_06_3:
    speaker: liberalio
    en: It's got the highest chance of victory.
    ko: 승률이 가장 높지.
    ja: 勝率がいちばん高いわ。
  d_main_42_af_06_4:
    speaker: "<Self>"
    en: What about all the civilians?!
    ko: 민간인들도 많다고!
    ja: 民間人も大勢いるんだぞ！？
  d_main_42_af_06_5:
    speaker: liberalio
    en: Not a problem if the Ark kills her before she arrives.
    ko: 방주에 도착하기 전에 죽이면 그만이잖아.
    ja: たどり着かれる前に倒せば問題ないでしょう？
  d_main_42_af_06_6:
    speaker: liberalio
    en: The Ark possesses a lot of mysterious technology that I don't know about.
    ko: 방주는 내가 모르는 미지의 기술들을 많이 가지고 있어.
    ja: |-
      アークは私でも知らない
      未知の技術を持っているもの。
  d_main_42_af_06_7:
    speaker: liberalio
    en: I'm sure they have something they can use.
    ko: 분명히 비장의 수가 있겠지.
    ja: 切り札の一つや二つはあるわ。
  d_main_42_af_06_8:
    speaker: "<Self>"
    en: And what if they don't?!
    ko: 없으면 끝장…!
    ja: なかったら終わりだ…！
  d_main_42_af_06_9:
    speaker: liberalio
    en: You seem to have less faith in the Ark than I do, Human.
    ko: 인간. 너는 나보다 방주를 더 신용하지 못하고 있네.
    ja: 人間…私よりもアークを信頼していないようね。
  d_main_42_af_06_10:
    speaker: liberalio
    en: They have something they can use. I'm sure of it.
    ko: 있어. 반드시.
    ja: あるわ、間違いなく。
  d_main_42_af_06_11:
    speaker: liberalio
    en: In that sense, I trust the Ark.
    ko: 나는 그런 의미에서 방주를 신용해.
    ja: |-
      そういうことにかけては、
      アークを信用しているの。
  d_main_42_af_06_12:
    speaker: "<Self>"
    en: We'll talk about this later.
    ko: "…너. 나중에 얘기해."
    ja: "…この話は、後でゆっくりしよう"
  d_main_42_af_06_13:
    speaker: liberalio
    en: Sure.
    ko: 응. 그러자.
    ja: ええ、構わないわ。
  d_main_42_af_06_14:
    speaker: rapi_red
    en: Pinocchio, can you bring Whaley closer to the Queen?
    ko: 피노키오. 웨일리를 좀 더 퀸에게 붙일 수 있어?
    ja: |-
      ピノキオ。
      ホエリーをもっとクイーンに近づけられる？
  d_main_42_af_06_15:
    speaker: pinocchio
    en: You want us to be right by her?
    ko: 가까이 붙자는 말이니?
    ja: 近くに行けばいいのかい？
  d_main_42_af_06_16:
    speaker: pinocchio
    en: Hmm... Whaley says she doesn't want to.
    ko: 음… 웨일리가 싫다고 하는구나.
    ja: うーん…ホエリーは嫌がってるよ。
  d_main_42_af_06_17:
    speaker: pinocchio
    en: She says she can't help, so she doesn't want to get too close.
    ko: 도와줄 수가 없어서 싫다고 한단다.
    ja: 何かあったらどうしようもなくなるって。
  d_main_42_af_06_18:
    speaker: rapi_red
    en: Hm...
    ko: "……."
    ja: "……"
  d_main_42_af_06_19:
    speaker: rapi_red
    en: Then get as close as you can above her head.
    ko: 그럼 최대한 퀸의 머리 위로 가줘.
    ja: |-
      それなら、上からクイーンに
      できるだけ近づいて。
  d_main_42_af_06_20:
    speaker: rapi_red
    en: I'll jump down and attack her with my drill.
    ko: 강하해서, 드릴로 본체를 노리겠어.
    ja: 降下して、本体に穴を開けるわ。
  d_main_42_af_06_21:
    speaker: liberalio
    en: And if it doesn't work?
    ko: 먹히지 않으면?
    ja: 効かなかったらどうするの？
  d_main_42_af_06_22:
    speaker: rapi_red
    en: I can't just sit here and do nothing.
    ko: 그렇다고 아무것도 안 할 수는 없어.
    ja: それでも、何もしないわけにはいかない。
  d_main_42_af_06_23:
    speaker: "<Self>"
    en: Can't you call up another wave and redirect her?
    ko: 파도를 다시 한번 불러서 방향을 틀 순 없어?
    ja: 別の水流をぶつけて方向を変えられないか？
  d_main_42_af_06_24:
    speaker: liberalio
    en: No, it's not something I can just whip up whenever I want.
    ko: 그건 불가능해. 나라고 해서 저런 걸 함부로 사용할 순 없어.
    ja: いくら私でも、それはできないわね。
  d_main_42_af_06_25:
    speaker: liberalio
    en: There's no sea nearby to draw water from, for one.
    ko: 바다를 끌어올 만한 곳도 없고.
    ja: ここは海から遠いもの。
  d_main_42_af_06_26:
    speaker: liberalio
    en: And more than anything, the Ark could end up getting submerged. Would you
      be okay with that?
    ko: 무엇보다, 방주가 물에 잠길 수도 있는데 괜찮겠어?
    ja: |-
      それに、アークを水中に
      沈めたくはないでしょう？
  d_main_42_af_06_27:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_06_28:
    speaker: liberalio
    en: So we're on the same page, then.
    ko: 이해한 걸로 받아들일게.
    ja: 理解できたと思っておくわ。
  d_main_42_af_06_29:
    speaker: raptilion
    en: Hello, friends! Might I ask where we're headed?
    ko: 안녕 친구들! 혹시 지금 어디로 가는지 물어봐도 될까?
    ja: |-
      やあ、友よ！
      今はどこに向かっているんだい？
  d_main_42_af_06_30:
    speaker: pinocchio
    en: Uncle! You're awake!
    ko: 아저씨! 깨어났구나!
    ja: おじさん！目が覚めたんだね！
  d_main_42_af_06_31:
    speaker: raptilion
    en: You bet! I told you, it was just a small injury.
    ko: 그렇단다! 아주 작은 상처였다고 하지 않았니!
    ja: |-
      もちろんさ！
      大したケガじゃないって言っただろう？
  d_main_42_af_06_32:
    speaker: pinocchio
    en: We're following that other friend right now.
    ko: 우린 지금 저 친구를 따라가고 있단다!
    ja: オレたち、今はあの子を追いかけてるんだ！
  d_main_42_af_06_33:
    speaker: raptilion
    en: Other friend?
    ko: 저 친구…?
    ja: あの子…？
  d_main_42_af_06_34:
    speaker: pinocchio
    en: Yeah. She's down below.
    ko: 응! 아래에 있단다!
    ja: うん！下に見えるよ！
  d_main_42_af_06_35:
    speaker: raptilion
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_06_36:
    speaker: raptilion
    en: Oh!
    ko: 오!!
    ja: おお！！
  d_main_42_af_06_37:
    speaker: raptilion
    en: Ohhhh!
    ko: 오오오오!!
    ja: おおおおお！！！
  d_main_42_af_06_38:
    speaker: raptilion
    en: Who in the world is that?! That's the first time I've seen such a friend!
    ko: 저, 저 친구는 대체 누구니? 저런 친, 친구는 처음 보는구나!
    ja: |-
      あ、あれはいったい誰なんだい？
      あんな子、初めて見るよ！
  d_main_42_af_06_39:
    speaker: pinocchio
    en: I know, right? Isn't she incredible?
    ko: 그렇지 그렇지! 정말 굉장한 친구란다!
    ja: でしょでしょ！本当にすごいんだよ！
  d_main_42_af_06_40:
    speaker: raptilion
    en: My friends, will you take me to her?
    ko: 친구야! 친구야! 나를 저 친구에게로 데려다줄 수 있겠니?
    ja: |-
      友よ！俺をあの子のところへ
      連れていってもらえないか！？
  d_main_42_af_06_41:
    speaker: raptilion
    en: I'd love to speak with her!
    ko: 대화를 해보고 싶구나!
    ja: 話をしてみたい！
  d_main_42_af_06_42:
    speaker: "<Self>"
    en: Uh, I don't think now is the best time for that.
    ko: "…어… 지금은 좀 곤란하지 않을까."
    ja: "…ええと…今は無理だ"
  d_main_42_af_06_43:
    speaker: raptilion
    en: Why is that?
    ko: 어째서니?
    ja: どうしてだい？
  d_main_42_af_06_44:
    speaker: "<Self>"
    en: If things go wrong, she could devour everyone in the Ark.
    ko: 잘못하면 저게 방주의 사람들을 다 잡아먹을 수도 있으니까.
    ja: |-
      最悪の事態になれば、
      アークがまるごと食われてしまうかもしれない
  d_main_42_af_06_45:
    speaker: raptilion
    en: Huh...?
    ko: "…응?"
    ja: "…え？"
  d_main_42_af_06_46:
    speaker: pinocchio
    en: What do you mean? That friend—
    ko: 응? 무슨 소리니? 저 친구는
    ja: それはどういうことだい？あの子は…
  d_main_42_af_06_47:
    speaker: enikk_op_l
    en: Excuse me.
    ko: 실례합니다.
    ja: お取込み中に失礼します。
  d_main_42_af_06_48:
    speaker: "<Self>"
    en: Enikk!
    ko: "!! 에닉!!"
    ja: エニック！！
  d_main_42_af_06_49:
    speaker: enikk_op_l
    en: I see you are aboard the White Mother Whale. I assumed that would be the case.
    ko: |-
      역시 하얀 마더 웨일에 탑승하고 있었군요.
      당신이라면 그럴 것 같았습니다.
    ja: |-
      やはりマザーホエールに乗っていましたか。
      あなたに対する予想は正確だったようです。
  d_main_42_af_06_50:
    speaker: enikk_op_l
    en: Are you tracking the entity?
    ko: 언노운을 추적 중입니까?
    ja: 未確認存在の追跡中ですね？
  d_main_42_af_06_51:
    speaker: rapi_red
    en: Enikk, the Queen... er, what we assume is the Queen is heading for the Ark.
    ko: |-
      에닉. 지금 퀸이, 아니.
      퀸으로 추정되는 게 방주로 향하고 있어.
    ja: |-
      エニック。アークに向かっているのは
      クイーン…いえ、クイーンと思われるものよ。
  d_main_42_af_06_52:
    speaker: enikk_op_l
    en: The Queen... Updating information.
    ko: "…퀸. 정보를 갱신합니다."
    ja: "…推定クイーン。情報を更新します。"
  d_main_42_af_06_53:
    speaker: enikk_op_l
    en: I am aware of her approach. Do you have any means of interception?
    ko: |-
      접근 중인 것은 알고 있습니다.
      그쪽에서 요격할 방법은 있습니까?
    ja: |-
      アークへ接近中という事実は確認済みです。
      そちらで抑止する手段はありますか？
  d_main_42_af_06_54:
    speaker: "<Self>"
    en: Unfortunately, not at the moment.
    ko: "…아쉽지만, 지금은…."
    ja: "…残念だが、こちらには…"
  d_main_42_af_06_55:
    speaker: enikk_op_l
    en: Understood. Then the Ark will intercept her.
    ko: |-
      알겠습니다.
      그럼 방주 측에서 요격에 나서겠습니다.
    ja: |-
      了解しました。
      では、アークより迎撃を行います。
  d_main_42_af_06_56:
    speaker: "<Self>"
    en: How?
    ko: 방법은?
    ja: 方法は？
  d_main_42_af_06_57:
    speaker: enikk_op_l
    en: With a giant modified particle cannon.
    ko: 거대 입자포… 의 개량형을 사용합니다.
    ja: |-
      巨大粒子砲…
      厳密には、その改造型を使用します。
  d_main_42_af_06_58:
    speaker: enikk_op_l
    en: Currently, it is the Ark's most powerful long-range weapon that is available
      for use.
    ko: 현재, 방주에서 가용할 수 있는 가장 높은 위력의 장거리 병기입니다.
    ja: |-
      現在、アークが運用可能であるもののうち、
      最高威力の長距離兵器です。
  d_main_42_af_06_59:
    speaker: enikk_op_l
    en: From the way the ground shifts with her movement, the provisional Queen's
      weight is estimated to be approximately one thousand tons.
    ko: 가칭 퀸의 이동 시 지면의 변동 사항으로 봤을 때 무게는 대략 1000톤 정도로 추정됩니다.
    ja: |-
      推定クイーンの移動時の地形変動から、
      重量はおよそ1000トンと予想されます。
  d_main_42_af_06_60:
    speaker: enikk_op_l
    en: It is feasible that the particle cannon can destroy her.
    ko: 거대 입자포라면 파괴가 가능할 것이라 판단되지만.
    ja: 該当兵器で十分に破壊可能となる計算です。
  d_main_42_af_06_61:
    speaker: enikk_op_l
    en: However, if she manages to survive due to unforeseen circumstances,
    ko: 미지의 요인으로 인해, 가칭 퀸이 파괴되지 않는다면.
    ja: |-
      ただし、未知の要因などで
      対象の破壊が達成できなかった場合は…
  d_main_42_af_06_62:
    speaker: enikk_op_l
    en: we will leave it to you to deliver the finishing blow.
    ko: 그쪽에 마무리를 맡기겠습니다.
    ja: 最終的な処理をあなたにお任せします。
  d_main_42_af_06_63:
    speaker: "<Self>"
    en: Okay...
    ko: "…알겠어."
    ja: "…分かった"
  d_main_42_af_06_64:
    speaker: enikk_op_l
    en: Goodbye now.
    ko: 그럼.
    ja: 通信は以上です。
  d_main_42_af_06_65:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삣-
    ja: ピッ――
  d_main_42_af_06_66:
    speaker: liberalio
    en: See? I told you.
    ko: 거 봐. 비장의 수가 있다고 했지?
    ja: ほら、言ったでしょう？
  d_main_42_af_06_67:
    speaker: "<Self>"
    en: I appreciate you trusting them.
    ko: 믿어줘서 고맙네.
    ja: "…信じてくれてありがとう"
  d_main_42_af_06_68:
    speaker: anis_i_op_r
    en: Commander! Rapi!
    ko: 지휘관님!! 라피!!
    ja: 指揮官様！！ラピ！！
  d_main_42_af_06_69:
    speaker: "<Self>"
    en: Anis?!
    ko: 어? 아니스…!
    ja: ア、アニス…！
  d_main_42_af_06_70:
    speaker: rapi_red
    en: Anis!
    ko: 아니스!
    ja: アニス！？
  d_main_42_af_06_71:
    speaker: anis_i_op_r
    en: Look at me!
    ko: 잘 봐 줘! 내 모습을!
    ja: 見て！
  d_main_42_af_06_72:
    speaker: anis_i_op_r
    en: Watch me shine!
    ko: 빛나는 나를!
    ja: 輝く私を！
  d_main_42_af_06_73:
    speaker: "<Narration>"
    en: |-
      Two hours earlier.
      Tetra Line headquarters.
    ko: |-
      2시간 전. 방주.
      테트라 라인 본사.
    ja: |-
      2時間前、アーク
      テトラライン本社
  d_main_42_af_06_74:
    speaker: "<Narration>"
    en: Pretty's room.
    ko: 프리티의 방.
    ja: プリティーの部屋
  d_main_42_af_06_75:
    speaker: mrsmiss
    en: Are you sure you don't have to go?
    ko: 안 가봐도 돼?
    ja: 行かなくていいの？
  d_main_42_af_06_76:
    speaker: mustang
    en: What are you talking about?
    ko: 어딜 Talk 하는 겁니Gga?
    ja: どこへですKa？
  d_main_42_af_06_77:
    speaker: mrsmiss
    en: T.T. Star's gotten dragged into a sordid affair at the Outer Rim.
    ko: |-
      아우터 림.
      T.T.STAR. 애들이 거기 말려들어 갔다는데.
    ja: |-
      アウターリムよ。
      T.T.STARの子たちが避難してるらしいわ。
  d_main_42_af_06_78:
    speaker: mustang
    en: Hmm... If ma chérie Anis is there, it should be fine.
    ko: Hm… My 아니스가 있으니 괜찮겠지Yo.
    ja: |-
      Hm…
      MyアニスがいMASU。大丈夫でShow。
  d_main_42_af_06_79:
    speaker: mrsmiss
    en: You really trust her, don't you?
    ko: "…신용하고 있네. 그 아이를."
    ja: "…信じてるのね、あの子のこと。"
  d_main_42_af_06_80:
    speaker: mustang
    en: Oui.
    ko: Yes.
    ja: Yes.
  d_main_42_af_06_81:
    speaker: mrsmiss
    en: Why?
    ko: 왜?
    ja: どうして？
  d_main_42_af_06_82:
    speaker: mustang
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_06_83:
    speaker: mustang
    en: C'est un secret.
    ko: Secret 입니Da.
    ja: それはSecretですNE。
  d_main_42_af_06_84:
    speaker: mrsmiss
    en: Oh, come now. Don't make me jealous.
    ko: 왜 이래? 질투 나게.
    ja: なんでよ？うらやましくなってくるわね。
  d_main_42_af_06_85:
    speaker: mrsmiss
    en: I've never seen you play favorites like th—
    ko: 네가 이렇게까지 누군가를 편애하는 건 본 적이 없
    ja: |-
      あなたがそこまで誰かをひいきするなんて、
      珍し――
  d_main_42_af_06_86:
    speaker: anis
    en: President!
    ko: 사장님!!
    ja: 社長！！
  d_main_42_af_06_87:
    speaker: mustang
    en: Oh!
    ko: "…Oh."
    ja: "…Oh."
  d_main_42_af_06_88:
    speaker: anis
    en: "*Huff... huff...*"
    ko: 후우…! 후우…!
    ja: はぁ…！ふぅ…！
  d_main_42_af_06_89:
    speaker: anis
    en: Oh, sorry. I didn't interrupt a romantic moment, did I?
    ko: 아… 죄송. 밀회 중이었나요?
    ja: あっ…もしかして、密会中だったとか…？
  d_main_42_af_06_90:
    speaker: mrsmiss
    en: Don't be ridiculous.
    ko: 얘는 무슨 소릴 하는 거니?
    ja: ちょっと、なに考えてるの？
  d_main_42_af_06_91:
    speaker: mustang
    en: Anis, ma chérie. Did you terminé everything you needed to do at the Outer
      Rim?
    ko: My 아니스. Outer Rim에서의 일은 End 했나Yo?
    ja: Myアニス、避難は無事に終わりましたKa？
  d_main_42_af_06_92:
    speaker: anis
    en: Yes, I... phew...! It's been taken care of.
    ko: 예. 잘… 후우! 해결됐어요.
    ja: はい。無事に…ふぅ…！終わりました。
  d_main_42_af_06_93:
    speaker: mustang
    en: Superbe.
    ko: Great.
    ja: Great.
  d_main_42_af_06_94:
    speaker: anis
    en: President.
    ko: 사장님.
    ja: 社長。
  d_main_42_af_06_95:
    speaker: anis
    en: The expansive armament, Star.
    ko: 확장 무장 스타.
    ja: 拡張武装、スター。
  d_main_42_af_06_96:
    speaker: anis
    en: Give it to me.
    ko: 줘요.
    ja: 出してください。
  d_main_42_af_06_97:
    speaker: anis
    en: We need to stop that thing from getting to the Ark.
    ko: 방주로 오는 저거 막아야죠.
    ja: アークに近づいてるものを止めないと。
  d_main_42_af_06_98:
    speaker: mustang
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_06_99:
    speaker: mustang
    en: So, le spectacle isn't over yet.
    ko: 공연이 아직 끝나지 않았습니Da.
    ja: 約束のライブはまだ終わっていませんYO。
  d_main_42_af_06_100:
    speaker: anis
    en: I'm going to become a star.
    ko: 제가 별이 될게요.
    ja: 私が星になります。
  d_main_42_af_06_101:
    speaker: mrsmiss
    en: "!"
    ko: "!!"
    ja: "！！"
  d_main_42_af_06_102:
    speaker: mustang
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_06_103:
    speaker: mustang
    en: That's the spirit, ma chérie.
    ko: Keep Going. My 아니스.
    ja: 聞きまShow、Myアニス。
  d_main_42_af_06_104:
    speaker: anis
    en: You said there have always been stars on the Ark.
    ko: 방주에 별은 언제나 있었다고 했었죠?
    ja: |-
      アークにはいつも星が
      輝いてるって言ってましたよね。
  d_main_42_af_06_105:
    speaker: anis
    en: You were right.
    ko: 예. 있었어요.
    ja: それ、見つけました。
  d_main_42_af_06_106:
    speaker: anis
    en: Even in this dark, trashy place, there are shining stars.
    ko: 이렇게 어두운 쓰레기 같은 곳에서도, 빛나는 별들이 있었어요.
    ja: |-
      こんなに暗くてみじめな場所でも
      輝いてる星があったんです。
  d_main_42_af_06_107:
    speaker: anis
    en: Stars that have continued to shine, no matter the circumstances.
    ko: 주위가 어둡든 말든, 빛나는 별들이 있었다고요.
    ja: |-
      周りがどんなに暗くても、
      光ってる星が。
  d_main_42_af_06_108:
    speaker: anis
    en: I...
    ko: 저는요.
    ja: 私…
  d_main_42_af_06_109:
    speaker: anis
    en: I only saw the filth, but it turns out there was so much more light.
    ko: 저는 더러운 것만 봤었는데, 빛나는 게 훨씬 더 많았어요.
    ja: |-
      ひどいものばかり目に入ってたけど、
      輝く星のほうがずっと多かったんです。
  d_main_42_af_06_110:
    speaker: anis
    en: Light so bright that it completely drowns out the dark.
    ko: |-
      어두운 건 눈에 들어오지도 않았어요.
      너무 빛나니까.
    ja: |-
      まぶしくて、暗いものが
      全然見えなくなるぐらい。
  d_main_42_af_06_111:
    speaker: anis
    en: I want those stars to look at me and find hope.
    ko: 그 별들이, 나를 보고 희망을 가졌으면 좋겠어요.
    ja: そういう星に希望を持って欲しいんです。
  d_main_42_af_06_112:
    speaker: anis
    en: I want to be a star for them, for all the other stars.
    ko: 별들의 별이 되고 싶어요.
    ja: 私、星にとっての、星になりたいんです。
  d_main_42_af_06_113:
    speaker: mustang
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_06_114:
    speaker: anis
    en: Tetra Nikkes must always be someone people look to, even on the battlefield.
    ko: 테트라의 니케는 전장에서도 연예인이어야 한다.
    ja: テトラのニケたるもの、戦場でもスターであれ。
  d_main_42_af_06_115:
    speaker: anis
    en: That is how...
    ko: 그게
    ja: それが…
  d_main_42_af_06_116:
    speaker: anis
    en: we give people hope.
    ko: 사람들에게 희망을 주니까.
    ja: 人々の希望になる。
  d_main_42_af_06_117:
    speaker: anis
    en: I get it now. I finally understand. I know what that slogan means.
    ko: |-
      알겠어요. 이제 알겠어요.
      이 슬로건이 뭘 의미하는지 이제 알았어요.
    ja: |-
      テトラの社訓の意味、
      分かりました。やっと。
  d_main_42_af_06_118:
    speaker: anis
    en: So...
    ko: 그러니.
    ja: だから…
  d_main_42_af_06_119:
    speaker: anis
    en: I'm going to be the star of the Ark.
    ko: 제가 방주의 별이 될게요.
    ja: 私をアークの星にしてください。
  d_main_42_af_06_120:
    speaker: anis
    en: A star that gives people hope.
    ko: 사람들에게 희망을 주는, 별이.
    ja: 人々に希望を与えられるような、スターに。
  d_main_42_af_06_121:
    speaker: mustang
    en: EEEEEEEEE-ntertainment!
    ko: En---tertainment--!!
    ja: En---tertainment--！！
  d_main_42_af_06_122:
    speaker: mustang
    en: Magnifique!
    ko: Won---derful--!!
    ja: Won---derful--！！
  d_main_42_af_06_123:
    speaker: mustang
    en: Yes, Anis, ma chérie! You have finally realized!
    ko: Yes! My 아니스! 드디어 깨달았군Yo!
    ja: |-
      Yes！Myアニス！
      ついに気づいたようですNe！
  d_main_42_af_06_124:
    speaker: mustang
    en: The Ark is beyond saving? Non! There were always people shining bright!
    ko: |-
      Ark는 구제 불능? No!
      언제나 빛나는 People은 있었습니Da!
    ja: |-
      Arkは救えNAI？No！
      いつでも輝く人々がいるのDESU！
  d_main_42_af_06_125:
    speaker: mustang
    en: It was the darkness and the dirt that made it so you couldn't see!
    ko: |-
      Dirty하고 Dark 한 것에 Eye가 가려져!
      볼 수 없었던 것 뿐이Jyo!
    ja: |-
      DirtyでDarkなものばかり見て！
      気づいていなかったDAKE！
  d_main_42_af_06_126:
    speaker: mustang
    en: And now, you will become a véritable shining star! The star of stars!
    ko: |-
      빛나는 People의 Star가 되는 것!
      Star Of Star!
    ja: |-
      輝くPeopleのStar！
      そう、それこそがStar Of Star！
  d_main_42_af_06_127:
    speaker: mustang
    en: That is true entertainment!
    ko: |-
      그것이야말로 진정한 Entertainment!
      진정한!
    ja: |-
      それこそが真のEntertainment！
      それこそが、まさしく…！
  d_main_42_af_06_128:
    speaker: mustang
    en: L'amour for humanity!
    ko: 인류를 위한, Love.
    ja: 人類への、Love…！
  d_main_42_af_06_129:
    speaker: mrsmiss
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_06_130:
    speaker: mustang
    en: I will préparer the expansive armament Star!
    ko: 확장 무장 STAR를 준비하겠습니Da!
    ja: 拡張武装STAR、今こそ渡しまShow！
  d_main_42_af_06_131:
    speaker: mustang
    en: Let us put on the greatest entertainment act
    ko: 최고의 Entertainment를!
    ja: 最高のEntertainmentを！
  d_main_42_af_06_132:
    speaker: mustang
    en: the Ark has ever seen!
    ko: Ark에 안겨주도록 하Jyo!
    ja: Arkにプレゼンツ！
  d_main_42_af_06_133:
    speaker: mustang
    en: Enikk. Are you listening?
    ko: 에닉. 듣고 있Jyo?
    ja: エニック、聞いていますNE？
  d_main_42_af_06_134:
    speaker: enikk_op_r
    en: Yes, I am.
    ko: 듣고 있습니다.
    ja: はい。聞こえています。
  d_main_42_af_06_135:
    speaker: mustang
    en: This monstre s'approche the Ark. How are you going to destroy it?
    ko: |-
      Ark로 오고 있는 Monster.
      어떻게 Destroy 할 생각인가Yo.
    ja: |-
      Monsterが近づいているようですNE。
      どうするつもりですKa？
  d_main_42_af_06_136:
    speaker: enikk_op_r
    en: I plan to use the giant particle cannon.
    ko: 거대 입자포를 사용할 예정입니다.
    ja: 巨大粒子砲を使用予定です。
  d_main_42_af_06_137:
    speaker: enikk_op_r
    en: In theory, it should  be able to intercept the target.
    ko: 이론상 요격은 가능합니다.
    ja: 計算上、迎撃は可能かと。
  d_main_42_af_06_138:
    speaker: mustang
    en: And that will be la fin?
    ko: 그걸로 End?
    ja: それでENDですKA？
  d_main_42_af_06_139:
    speaker: enikk_op_r
    en: Correct. It has the highest probability of success of all the weapons currently
      available to us.
    ko: 그렇습니다. 현재 가용할 수 있는 병기 중 가장 확률이 높습니다.
    ja: |-
      はい、現在使用できる兵器のうち、
      最も有効と推測されます。
  d_main_42_af_06_140:
    speaker: mustang
    en: Hmm...
    ko: Hm….
    ja: Hm…
  d_main_42_af_06_141:
    speaker: mustang
    en: Let's make a deal, Enikk.
    ko: 거래를 하Jyo. 에닉.
    ja: 取引をしまShow、エニック。
  d_main_42_af_06_142:
    speaker: enikk_op_r
    en: What kind of deal?
    ko: 무슨 거래입니까.
    ja: 内容は。
  d_main_42_af_06_143:
    speaker: mustang
    en: Anis will put on un spectacle and destroy le monstre.
    ko: My 아니스가 Monster를 Destroy 하는 것을 Show로 만들겠습니Da.
    ja: |-
      MyアニスがそのMonsterに勝つ
      Showを提供しまSHOW。
  d_main_42_af_06_144:
    speaker: mustang
    en: In exchange, you give me l'autorisation to personnalise the particle cannon.
    ko: 그러니 거대 입자포의 Customize를, 허가해 주세Yo.
    ja: |-
      その粒子砲をカスタマイズする
      許可が、条件DESU。
  d_main_42_af_06_145:
    speaker: enikk_op_r
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_06_146:
    speaker: enikk_op_r
    en: Very well.
    ko: 좋습니다.
    ja: 許可します。
  d_main_42_af_06_147:
    speaker: mustang
    en: Oh, vraiment?
    ko: Oh, Really?
    ja: Oh、アッサリGOがでましたNE？
  d_main_42_af_06_148:
    speaker: enikk_op_r
    en: Since the attack on the Ark, public concern has been on the rise.
    ko: 방주 테러 이후 방주 내의 불안감은 점점 치솟고 있습니다.
    ja: |-
      テロ事件以降、アーク市民の
      不安感は増加の一途です。
  d_main_42_af_06_149:
    speaker: enikk_op_r
    en: The recent incident with the E2 Crystals did not help,
    ko: E2 크리스탈로 인한 사고도 발생했습니다.
    ja: 加えて、今回のE2クリスタルによる事件。
  d_main_42_af_06_150:
    speaker: enikk_op_r
    en: and we now have an unknown black spire approaching the Ark along with a string
      of earthquakes.
    ko: 그러는 와중 정체불명의 검은 탑이 방주에 접근하며 지진을 동반하고 있습니다.
    ja: |-
      この状況下で、正体不明の巨大物体が
      アークへ接近し、地震も観測されています。
  d_main_42_af_06_151:
    speaker: enikk_op_r
    en: We need something to put the citizens' minds at ease.
    ko: 이 사태를 소강시킬 소재가 필요합니다.
    ja: 市民の動揺を抑制しなければなりません。
  d_main_42_af_06_152:
    speaker: enikk_op_r
    en: If that takes the form of a flamboyant show, all the better.
    ko: 쇼의 형태를 한 것이라면, 더할 나위 없겠죠.
    ja: |-
      大衆の耳目を引く形にできるなら、
      申し分はないでしょう。
  d_main_42_af_06_153:
    speaker: mustang
    en: Très bien.
    ko: "…Good."
    ja: "…Good."
  d_main_42_af_06_154:
    speaker: mustang
    en: You're starting to comprendre l'esprit humain, Enikk.
    ko: 사람의 Mind를 이해하기 시작한 것 같군Yo. 에닉.
    ja: |-
      人間のMindが
      理解できてきたようですNe。
  d_main_42_af_06_155:
    speaker: enikk_op_r
    en: Is that so?
    ko: 그렇습니까.
    ja: そうでしょうか。
  d_main_42_af_06_156:
    speaker: enikk_op_r
    en: Before we proceed with modifications, I will propose five possible upgrade
      plans.
    ko: |-
      거대 입자포의 개조에 앞서,
      개조 방안을 5종 제안하겠습니다.
    ja: |-
      ひとまず、粒子砲の改造に関しては
      5点ほど提案をお出しします。
  d_main_42_af_06_157:
    speaker: enikk_op_r
    en: "All of them can be finished within two hours. \nI will leave the choice to
      you."
    ko: |-
      2시간 안에 끝낼 수 있는 방향으로만 추렸으니,
      선택은 맡기겠습니다.
    ja: |-
      2時間以内に完了できるものに絞りました。
      選択はそちらに一任し――
  d_main_42_af_06_158:
    speaker: mustang
    en: Non.
    ko: No.
    ja: No.
  d_main_42_af_06_159:
    speaker: mustang
    en: Non, non, non!
    ko: NoNoNoNoNoNoNoNoNo!
    ja: NoNoNoNo！
  d_main_42_af_06_160:
    speaker: mustang
    en: Something so... tactical cannot possibly be entertaining!
    ko: 이런 Tactical 한 것으로는 Show를 할 수 없습니Da!
    ja: |-
      こんなTacticalな改造では
      ShowになりませんYO！
  d_main_42_af_06_161:
    speaker: mustang
    en: Instead...
    ko: Me는!
    ja: MeのアイデアはZUBARI！
  d_main_42_af_06_162:
    speaker: mustang
    en: I will transform the giant particle cannon into a stage!
    ko: 거대 입자포를 Stage로 개조할 것입니Da!
    ja: 巨大粒子砲をStageに改造しMASU！
  d_main_42_af_06_163:
    speaker: mustang
    en: It will be called... the Star Stage!
    ko: 이름하여… Star Stage!!
    ja: 名付けて…Star Stage！！
  d_main_42_af_06_164:
    speaker: enikk_op_r
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_06_165:
    speaker: enikk_op_r
    en: What?
    ko: 예?
    ja: はい？
  d_main_42_af_06_166:
    speaker: mrsmiss
    en: Now, just head inside and get tested.
    ko: 이 안으로 들어가서 검사를 받으면 된다고 해.
    ja: そこに入れば、検査を受けられるそうよ。
  d_main_42_af_06_167:
    speaker: mrsmiss
    en: The fitting adjustments could take as much as two hours.
    ko: 착용에서 조정까지 길면 두 시간 걸린다더라.
    ja: 装着から調整まで、長くて2時間。
  d_main_42_af_06_168:
    speaker: anis
    en: Okay, thanks.
    ko: 응. 고마워.
    ja: うん。ありがとう。
  d_main_42_af_06_169:
    speaker: mrsmiss
    en: Anis.
    ko: 아니스.
    ja: アニス。
  d_main_42_af_06_170:
    speaker: anis
    en: Yeah?
    ko: 응?
    ja: え？
  d_main_42_af_06_171:
    speaker: mrsmiss
    en: You sure you're not gonna regret this?
    ko: 후회하지 않겠니?
    ja: 後悔しないわね？
  d_main_42_af_06_172:
    speaker: mrsmiss
    en: All this "star of stars" business.
    ko: 별들의 별이 된다는 얘기는.
    ja: 星たちの星になるってことは…
  d_main_42_af_06_173:
    speaker: mrsmiss
    en: It means being absolutely flawless in front of others.
    ko: 너는 남들 앞에서 더없이 완전무결해야 한다는 얘기야.
    ja: |-
      何があっても、人前では
      無敵の存在でいなきゃいけないってことよ。
  d_main_42_af_06_174:
    speaker: mrsmiss
    en: You could feel rotten inside, so tired that you could die, but you'll have
      to keep it hidden.
    ko: |-
      속이 썩어들어가도 참아야 하고,
      죽을 것같이 힘들어도 참아야 해.
    ja: |-
      落ち込んでても我慢して、
      死ぬほど辛くても隠して。
  d_main_42_af_06_175:
    speaker: mrsmiss
    en: Everyone will look to you as a beacon of hope, and so you must only show them
      beauty.
    ko: |-
      너를 보고 희망을 가질 이들에게,
      아름다운 모습만 보여줘야 하지.
    ja: |-
      あなたに希望を見いだす人たちに、
      美しい姿だけを見せないといけないの。
  d_main_42_af_06_176:
    speaker: mrsmiss
    en: That's no easy feat.
    ko: 힘들단다. 그건.
    ja: 大変よ。それって。
  d_main_42_af_06_177:
    speaker: anis
    en: What about Pretty?
    ko: 프리티는 어땠는데?
    ja: プリティーはどうだったの？
  d_main_42_af_06_178:
    speaker: mrsmiss
    en: Pretty...
    ko: 프리티는.
    ja: プリティーは…
  d_main_42_af_06_179:
    speaker: mrsmiss
    en: Right. She did that.
    ko: 프리티는… 그래. 그걸 해냈지.
    ja: あの子は…そうね。やり遂げたわ。
  d_main_42_af_06_180:
    speaker: mrsmiss
    en: But in the end, her light shone too bright. It burned her up,
    ko: 하지만 결국 너무나 밝게 빛나는 바람에 타들어 가 버렸어.
    ja: でも、激しく光りすぎて、燃え尽きちゃったの。
  d_main_42_af_06_181:
    speaker: mrsmiss
    en: until only ashes remained.
    ko: 재만 남았지.
    ja: 残ったのは灰だけ。
  d_main_42_af_06_182:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_06_183:
    speaker: anis
    en: Can I really do this?
    ko: 내가 할 수 있을까?
    ja: 私にできるかしら？
  d_main_42_af_06_184:
    speaker: mrsmiss
    en: Heh... Hm.
    ko: 후후. 음….
    ja: ふふ。そうね…
  d_main_42_af_06_185:
    speaker: mrsmiss
    en: Don't do it.
    ko: 넌 하지 마.
    ja: あなたはそうならないで。
  d_main_42_af_06_186:
    speaker: anis
    en: What...?
    ko: "…응?"
    ja: "…え？"
  d_main_42_af_06_187:
    speaker: mrsmiss
    en: I've mulled it over. The reason Pretty was reduced to ashes was her fixation
      on being perfect.
    ko: |-
      많이 생각했단다.
      별들의 별은 완벽하기 때문에 재만 남았다고.
    ja: |-
      ずっと考えてたのよ。
      星たちの星は完璧に燃えたから、
      後には灰しか残らなかった、って。
  d_main_42_af_06_188:
    speaker: mrsmiss
    en: So it's okay if you become a star with some rough edges.
    ko: 그러니 조금 삐뚤어진 별이어도 돼.
    ja: だから、星はちょっと歪んでるぐらいがいいわ。
  d_main_42_af_06_189:
    speaker: mrsmiss
    en: In times like these, being too perfect comes with its own set of problems.
    ko: 뭐 어떠니? 요즘 같은 세상에 너무 반듯하면 그것도 문제야.
    ja: |-
      違う？こんな世の中じゃ、
      真っすぐすぎるのも問題だもの。
  d_main_42_af_06_190:
    speaker: mrsmiss
    en: Do as you like.
    ko: 하고 싶은 대로 해.
    ja: やりたいようにやりなさい。
  d_main_42_af_06_191:
    speaker: mrsmiss
    en: Just...
    ko: 대신.
    ja: その代わり…
  d_main_42_af_06_192:
    speaker: mrsmiss
    en: Don't burn yourself out.
    ko: 다 태우지만 말렴.
    ja: 燃え尽きたりしないで。
  d_main_42_af_06_193:
    speaker: mrsmiss
    en: Shine for as long as you can, and light up the Ark.
    ko: 오랫동안 빛나면서, 방주를 비춰줘.
    ja: |-
      長く長く光り続けて、
      アークを照らしてちょうだい。
  d_main_42_af_06_194:
    speaker: mrsmiss
    en: If you can do that, it'll be more than enough.
    ko: 그것도 과분해. 방주에는.
    ja: それで十分すぎるのよ、アークの光なんて。
  d_main_42_af_06_195:
    speaker: anis
    en: Okay... I understand.
    ko: "…응. 알겠어."
    ja: "…うん。分かったわ。"
  d_main_42_af_06_196:
    speaker: mrsmiss
    en: Now!
    ko: 자!
    ja: さあ！
  d_main_42_af_06_197:
    speaker: "<Narration>"
    en: "*Clap*"
    ko: 짝.
    ja: ポンッ！
  d_main_42_af_06_198:
    speaker: "<Narration>"
    en: Mrs. Miss gently pats Anis on the back.
    ko: 미세스 미스가 아니스의 등을 살짝 친다.
    ja: ミセス・ミスがアニスの背中を軽く叩いた
  d_main_42_af_06_199:
    speaker: mrsmiss
    en: Come back prettier than ever,
    ko: 예뻐져서 와.
    ja: 輝いてきて。
  d_main_42_af_06_200:
    speaker: mrsmiss
    en: 'and show them what you are:'
    ko: 보여주라고.
    ja: 見せつけてやるのよ。
  d_main_42_af_06_201:
    speaker: mrsmiss
    en: the star of the Ark.
    ko: 방주의 별을.
    ja: アークの星を。
d_main_42_af_07:
  d_main_42_af_07_1:
    speaker: anis_i
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_07_2:
    speaker: anis_i
    en: Whew... I'm nervous.
    ko: 후우. 긴장된다.
    ja: ふう…緊張するわ…
  d_main_42_af_07_3:
    speaker: mustang_op_r
    en: Anis, ma chérie, listen carefully.
    ko: |-
      My 아니스.
      잘 들어Yo.
    ja: |-
      Myアニス。
      よく聞いてくだSAI。
  d_main_42_af_07_4:
    speaker: mustang_op_r
    en: The expansive Armament Star harnesses l'énergie from optical weapons, then
      condenses and releases it.
    ko: 확장 무장 STAR의 Ability는 광학 병기의 Energy를 응축, 발산하는 겁니Da.
    ja: |-
      拡張武装STARは、
      凝縮させた光学エネルギーを
      発射する仕組みDESU。
  d_main_42_af_07_5:
    speaker: mustang_op_r
    en: Star Stage est une version modifiée of the giant particle cannon, and is packed
      with un énorme quantité d'énergie.
    ko: |-
      Star Stage는 거대 입자포를 개조한 것으로,
      Many Many 한 Energy를 가지고 있습니Da.
    ja: |-
      粒子Cannonを改造したStar Stageから、
      Veryたくさんのエネルギーが流れMASU。
  d_main_42_af_07_6:
    speaker: mustang_op_r
    en: You need to condense that énergie and fire it at le monstre you see over there.
    ko: |-
      그 Energy를 아니스가 응축해서,
      저기 보이는 Monster를 향해 Fire! 하면 되는 겁니Da.
    ja: |-
      受け取ったエネルギーを凝縮させて、
      あのMonsterに向かってFire！
      それだけDESU。
  d_main_42_af_07_7:
    speaker: mustang_op_r
    en: Do you comprends?
    ko: Do You Understand?
    ja: Do You Understand?
  d_main_42_af_07_8:
    speaker: anis_i
    en: Right...  Uh, how do I do that?
    ko: 어… 어떻게 하는 건데요 그거.
    ja: あの…具体的な操作はどうすれば…？
  d_main_42_af_07_9:
    speaker: mustang_op_r
    en: The expansive armament Star will guide you.
    ko: 확장 무장 STAR가 아니스의 Body에 직접 알려줄 겁니Da.
    ja: |-
      拡張武装STARから、Bodyへ直接
      インストラクションが入りMASU。
  d_main_42_af_07_10:
    speaker: mustang_op_r
    en: All you have to do is concentrer on putting on un grand spectacle.
    ko: 아니스는 최고의 Show를 보여주는 것에만 집중하세Yo.
    ja: |-
      最高のShowを見せることだけに
      集中してくだSAI。
  d_main_42_af_07_11:
    speaker: anis_i
    en: Give 'em a show, huh.
    ko: 쇼….
    ja: 最高のショー…
  d_main_42_af_07_12:
    speaker: anis_i
    en: President. Can you broadcast this live for me?
    ko: 사장님. 저 이거 생중계해 줘요.
    ja: 社長。これ、生中継にできませんか？
  d_main_42_af_07_13:
    speaker: mustang_op_r
    en: Oh? Pourquoi?
    ko: Oh, What?
    ja: Oh, What？
  d_main_42_af_07_14:
    speaker: anis_i
    en: Because I want to show them what I can do.
    ko: 보란 듯이, 희망이 되어 보일 테니까.
    ja: その方が、きちんと証明できると思います。
  d_main_42_af_07_15:
    speaker: mustang_op_r
    en: Magnifique! You truly are an entertainer.
    ko: Wonderful… My 아니스는 진정한 Entertainer로군Yo.
    ja: |-
      Wonderful…Myアニス、
      Youは真のエンターテイナーDESU。
  d_main_42_af_07_16:
    speaker: mustang_op_r
    en: In fact, I anticipé this, so I prépare something in advance.
    ko: 그럴 것이라 Think하고! 미리 준비해놨습니Da!
    ja: |-
      そういうと思っTE！
      最初から準備してありましTA！
  d_main_42_af_07_17:
    speaker: anis_i
    en: "... You were going to do it whether or not I asked, weren't you?"
    ko: "…애초에 그럴 생각이었구만 이 아저씨."
    ja: |-
      …このオッサン…最初から
      そのつもりだったのね。
  d_main_42_af_07_18:
    speaker: anis_i
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_07_19:
    speaker: anis_i
    en: Okay. I'm ready.
    ko: 좋아요. 준비됐어요.
    ja: オッケー。いつでも上がれるわ。
  d_main_42_af_07_20:
    speaker: anis_i
    en: Let's go.
    ko: 가요.
    ja: さっそく…
  d_main_42_af_07_21:
    speaker: enikk_op_l
    en: Excuse me for a moment.
    ko: 잠시 실례하겠습니다.
    ja: その前に、よろしいでしょうか。
  d_main_42_af_07_22:
    speaker: enikk_op_l
    en: Your Commander is near the entity, riding on the Mother Whale.
    ko: 언노운의 인근에 당신의 지휘관이 탑승한 마더 웨일이 있습니다.
    ja: |-
      ターゲット付近に
      あなたの指揮官を乗せた
      マザーホエールが飛行しています。
  d_main_42_af_07_23:
    speaker: anis_i
    en: What? Really?
    ko: 어? 뭐?
    ja: え？そうなの？
  d_main_42_af_07_24:
    speaker: enikk_op_l
    en: Consider this a chance to show off your achievement.
    ko: 당신의 모습과 업적을 어필할 기회입니다.
    ja: |-
      勇姿と実績をアピールする
      よい機会かと思いますが。
  d_main_42_af_07_25:
    speaker: enikk_op_l
    en: Would you like me to connect you to your Commander?
    ko: 연결하시겠습니까?
    ja: 通信を接続しますか？
  d_main_42_af_07_26:
    speaker: anis_i
    en: Wait, I thought there wasn't a shred of humanity in you. What made you think
      to...?
    ko: 너 말이야… 인간미 같은 건 쥐뿔도 없는 주제에 이런 건 또 어떻게….
    ja: |-
      人間味ゼロのあなたがそんなことを…？
      急にどうしたの…？
  d_main_42_af_07_27:
    speaker: enikk_op_l
    en: Very well. I will cancel the connection.
    ko: 그럼 연결은 취소하겠습니다.
    ja: では、接続は取り消します。
  d_main_42_af_07_28:
    speaker: anis_i
    en: Put me through.
    ko: "…연결해 줘."
    ja: "…ううん、つなげて。"
  d_main_42_af_07_29:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삣-
    ja: ピッ――
  d_main_42_af_07_30:
    speaker: "<Narration>"
    en: It hasn't been very long, yet seeing those two familiar faces nearly makes
      Anis burst into laughter and tears all at once.
    ko: 얼마 되지 않았음에도, 반가운 얼굴들을 바라보자 아니스는 웃음과 울음이 같이 터져 나올 뻔했다.
    ja: |-
      別れてからそう時間は経っていない。
      しかしアニスは仲間の顔を見た瞬間、
      笑顔と涙が同時にあふれそうになった
  d_main_42_af_07_31:
    speaker: "<Narration>"
    en: Her heart is burning. She feels invincible, like she can do anything.
    ko: |-
      마음이 뜨거워진다.
      뭐든 할 수 있을 것 같은 전능감이 느껴진다.
    ja: |-
      胸が熱くなる。
      今ならなんでもできるような気がした
  d_main_42_af_07_32:
    speaker: "<Narration>"
    en: Anis cries out with all her heart.
    ko: 아니스는 진심을 담아 외쳤다.
    ja: アニスが渾身の思いを込めて叫ぶ
  d_main_42_af_07_33:
    speaker: anis_i
    en: Commander! Rapi!
    ko: 지휘관님!! 라피!!
    ja: 指揮官様！！ラピ！！
  d_main_42_af_07_34:
    speaker: anis_i
    en: Look at me!
    ko: 잘 봐 줘! 내 모습을!
    ja: 見て！
  d_main_42_af_07_35:
    speaker: anis_i
    en: Watch me shine!
    ko: 빛나는 나를!
    ja: 輝く私を！
  d_main_42_af_07_36:
    speaker: mustang_op_r
    en: Yeeeeees!
    ko: Yeeeeees!!
    ja: Yeeeeees!!
  d_main_42_af_07_37:
    speaker: mustang_op_r
    en: It's show time!
    ko: Show Time--!!
    ja: Show Time--!!
  d_main_42_af:
    speaker: "<>"
    en:
    ko:
    ja:
  d_main_42_af_07_38:
    speaker: "<Monologue>"
    en: A blinding flash fills the sky.
    ko: 눈이 멀어버릴 것 같은 섬광이 하늘을 가득 채운다.
    ja: 目もくらむような光が、空を覆った
  d_main_42_af_07_39:
    speaker: "<Self>"
    en: Whoa...!
    ko: "…크으…!"
    ja: "…くっ…！"
  d_main_42_af_07_40:
    speaker: rapi_red
    en: That's... Anis...?!
    ko: 이게… 아니스의…!
    ja: これが…アニスの…！
  d_main_42_af_07_41:
    speaker: pinocchio
    en: Ack! So bright!
    ko: 으악! 눈부시단다!
    ja: うわっ！まぶしい！
  d_main_42_af_07_42:
    speaker: raptilion
    en: Then close your eyes!
    ko: 눈을 감으면 된단다!
    ja: 目をつぶっていれば大丈夫さ！
  d_main_42_af_07_43:
    speaker: pinocchio
    en: You really know everything, Uncle.
    ko: 역시 아저씨는 모르는 게 없단다!
    ja: |-
      さすがおじさん！
      なんでも知ってるね！
  d_main_42_af_07_44:
    speaker: rapi_red
    en: Commander! The Queen's Dark Matter has been stripped away!
    ko: 지휘관! 퀸의 다크 매터가 벗겨졌습니다!
    ja: |-
      指揮官！クイーンのダークマターが
      剥がれています！
  d_main_42_af_07_45:
    speaker: liberalio
    en: It's already regenerating, though. That's fast.
    ko: 하지만 재생하고 있어. 빠르네.
    ja: もう再生を始めているようね。速いわ。
  d_main_42_af_07_46:
    speaker: rapi_red
    en: We have to end this before the spire regenerates.
    ko: 본체까지 재생되기 전에, 승부를 내겠습니다!
    ja: 本体を再生される前に、決着をつける！
  d_main_42_af_07_47:
    speaker: "<Self>"
    en: I'm counting on you!
    ko: 부탁해!
    ja: 任せた！
  d_main_42_af_07_48:
    speaker: rapi_red
    en: Roger that!
    ko: 라져!
    ja: ラジャー！
  d_main_42_af_07_49:
    speaker: liberalio
    en: I'll help.
    ko: 합류할게.
    ja: 私も出るわ。
  d_main_42_af_07_50:
    speaker: "<Monologue>"
    en: Rapi leaps down from Whaley, and Liberalio descends.
    ko: 라피가 웨일리에서 뛰어내리고, 리버렐리오가 강하한다.
    ja: |-
      ラピがホエリーから飛び降りた。
      リバーレリオも後を追う
  d_main_42_af_07_51:
    speaker: "<Monologue>"
    en: I look down below.
    ko: 아래를 바라본다.
    ja: 下の様子をうかがった
  d_main_42_af_07_52:
    speaker: "<Monologue>"
    en: Exposed and without her Dark Matter, the little girl looks up at us.
    ko: "…다크 매터가 벗겨진, 작은 소녀가 우릴 올려다보고 있다."
    ja: |-
      …ダークマターが剥がれ、
      こちらを見上げる少女の姿があった
  d_main_42_af_07_53:
    speaker: "<Monologue>"
    en: Her face, eyes, and even her movements can all be seen clearly.
    ko: 선명하다. 표정도, 눈빛도, 동작도 모두 선명하게 보인다.
    ja: |-
      輪郭が鮮明に映る。
      表情、瞳、動き、すべてが見て取れる
  d_main_42_af_07_54:
    speaker: "<Monologue>"
    en: She stretches both her arms out as she says something.
    ko: |-
      양손을 뻗는다.
      뭐라고 말하고 있다.
    ja: |-
      それは両手を伸ばし
      何かをつぶやいていた
  d_main_42_af_07_55:
    speaker: "<Monologue>"
    en: But no black hands appear.
    ko: 하지만 검은 손은 나오지 않는다.
    ja: 今は、黒い腕が飛び出してこない
  d_main_42_af_07_56:
    speaker: "<Monologue>"
    en: It's the same motion she's been doing this entire time.
    ko: 처음부터 지금까지 계속 같은 짓만…!
    ja: 最初から今まで、ずっと同じ動作だけ…？
  d_main_42_af_07_57:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_07_58:
    speaker: "<Monologue>"
    en: Wait...
    ko: 잠… 깐.
    ja: いや…もしかして…
  d_main_42_af_07_59:
    speaker: "<Monologue>"
    en: She keeps... doing... the same thing...
    ko: 계속… 같은 짓… 만….
    ja: たった一つの動き…
  d_main_42_af_07_60:
    speaker: "<Monologue>"
    en: Something's off...
    ko: 뭔가… 이상한데.
    ja: 何かが…まさか
  d_main_42_af_07_61:
    speaker: "<Monologue>"
    en: I turn around,
    ko: 뒤를 돌아본다.
    ja: 後ろを振り向いた
  d_main_42_af_07_62:
    speaker: "<Monologue>"
    en: and look at Pinocchio and Raptilion.
    ko: 피노키오와 랩칠리언을 바라본다.
    ja: ピノキオとラプチリオンがいる
  d_main_42_af_07_63:
    speaker: "<Self>"
    en: Pinocchio, Raptilion...
    ko: 피노… 키오. 랩칠리언.
    ja: ピノキオ…ラプチリオン…
  d_main_42_af_07_64:
    speaker: "<Self>"
    en: Can either of you tell what she's saying?
    ko: 혹시, 저게 뭐라고 하는지 알아들을 수 있어?
    ja: あの子が何を言っているか聞き取れるか？
  d_main_42_af_07_65:
    speaker: raptilion
    en: Hmm! She's too far away, so I can't hear!
    ko: 오! 거리가 너무 멀어 말은 들리지 않는구나!
    ja: ああ！遠すぎて声は聞き取れないよ！
  d_main_42_af_07_66:
    speaker: raptilion
    en: However, from her gestures and her eyes, I can surmise what she is saying!
    ko: 하지만 행동과 눈빛으로 뭘 말하려는지는 알 수 있단다!
    ja: |-
      でも動きと目を見れば
      何を言おうとしてるのかは分かるさ！
  d_main_42_af_07_67:
    speaker: raptilion
    en: There's more to a conversation than words, after all!
    ko: 대화는 말로만 하는 것이 아니잖니!
    ja: |-
      会話は言葉だけでするものじゃ
      ないからね！
  d_main_42_af_07_68:
    speaker: pinocchio
    en: Huh? I can hear her!
    ko: 응? 나는 들리고 있단다!
    ja: そうかい？オレには聞こえるよ！
  d_main_42_af_07_69:
    speaker: raptilion
    en: Wow! That's incredible, Pinocchio!
    ko: 와! 피노키오는 대단하구나!
    ja: おお！ピノキオはすごいなぁ！
  d_main_42_af_07_70:
    speaker: pinocchio
    en: She's saying...
    ko: 저 아이가 뭐라고 하고 있나면….
    ja: あの子はね…
  d_main_42_af_07_71:
    speaker: "<Monologue>"
    en: Pinocchio's lips move.
    ko: 피노키오의 입이 움직인다.
    ja: ピノキオが口を動かした
  d_main_42_af_07_72:
    speaker: raptilion
    en: Aha! I knew it! That's precisely what I thought!
    ko: 오오! 역시 그렇구나! 나도 같은 의견이란다!
    ja: |-
      おお！やっぱりそうだったのか！
      俺もそう思ってたよ！
  d_main_42_af_07_73:
    speaker: "<Monologue>"
    en: I dash forward and leap down.
    ko: 나는 바로 달려가, 아래로 뛰어내렸다.
    ja: 私はその場から駆け出し、飛び降りた
  d_main_42_af_07_74:
    speaker: "<Monologue>"
    en: No, no, no...!
    ko: 안돼 안돼 안돼…!
    ja: ダメだ、まずい…！
  d_main_42_af_07_75:
    speaker: "<Monologue>"
    en: How could I forget?!
    ko: 이걸 잊고 있었다니…!
    ja: 大事なことを忘れていた…！
  d_main_42_af_07_76:
    speaker: "<Monologue>"
    en: It's the same thing I've been trying to do this whole time...!
    ko: 지금까지 계속 시도해 왔던 걸 잊어버리다니…!
    ja: |-
      今まで当然のようにしてきたことを、
      この時に限って…！
  d_main_42_af_07_77:
    speaker: "<Self>"
    en: Rapi!
    ko: 라피---!!
    ja: ラピ！！
  d_main_42_af_07_78:
    speaker: rapi_red
    en: What...?! Commander!
    ko: |-
      !!
      지휘관!!
    ja: |-
      ！！
      指揮官！？
  d_main_42_af_07_79:
    speaker: liberalio
    en: Huh...?
    ko: "…뭐야."
    ja: "…何があったの？"
  d_main_42_af_07_80:
    speaker: "<Self>"
    en: Rapi! C-catch me!
    ko: 라피---!! 잡아, 잡아 줘--!!
    ja: すまないが、受け止めてくれ…！！
  d_main_42_af_07_81:
    speaker: rapi_red
    en: Ro...ger...!
    ko: 라… 져…!!
    ja: ラ…ジャー…！
  d_main_42_af_07_82:
    speaker: "<Monologue>"
    en: Rapi veers and catches me.
    ko: 라피가 방향을 틀어 나를 잡는다.
    ja: ラピが落下方向を変え、私をつかんだ
  d_main_42_af_07_83:
    speaker: "<Monologue>"
    en: As I continue descending, I see the Queen's...
    ko: |-
      아래로 계속 강하한다.
      퀸의 모습이
    ja: |-
      そのまま下降を続け、
      クイーンの姿が…
  d_main_42_af_07_84:
    speaker: "<Monologue>"
    en: Er, I see the child's figure grow closer.
    ko: 아니, 그 아이의 모습이 가까워진다.
    ja: いや、子どもの姿が、視界の中で大きくなる
  d_main_42_af_07_85:
    speaker: "<Monologue>"
    en: Her arms are outstretched.
    ko: 손을 뻗고 있는 아이의 모습이.
    ja: こちらに手を伸ばす、子どもの姿が
  d_main_42_af_07_86:
    speaker: rapi_red
    en: Commander! What are you doing?!
    ko: 지휘관! 지금 이게 뭐 하는 짓…!
    ja: 指揮官！いったい何を…！？
  d_main_42_af_07_87:
    speaker: "<Self>"
    en: We need to talk!
    ko: 대화해야 해…!
    ja: 対話だ…！
  d_main_42_af_07_88:
    speaker: rapi_red
    en: Huh...?
    ko: "…예?"
    ja: "…え？"
  d_main_42_af_07_89:
    speaker: "<Monologue>"
    en: We were so focused on the threat she posed, we forgot what we've been doing
      for so long.
    ko: 그래. 우린 저 아이의 위압감 때문에 지금껏 계속 시도해 왔던 것을 잊고 있었다.
    ja: |-
      そうだ、私たちは彼女の存在感に圧倒されて
      今まで試みてきたことを
      思わず忘れてしまっていた
  d_main_42_af_07_90:
    speaker: "<Monologue>"
    en: Now that I think of it, she's been doing the same gesture ever since she was
      born.
    ko: 생각해 보면, 저 아이는 [태어난 후] 계속 같은 행동만 반복했다.
    ja: |-
      今思えば、あの子は「生まれた時から」
      ずっと同じ動きをしていた
  d_main_42_af_07_91:
    speaker: "<Monologue>"
    en: She's been saying the same thing,
    ko: 계속 같은 말을 했다.
    ja: ずっと同じ言葉を繰り返していた
  d_main_42_af_07_92:
    speaker: "<Monologue>"
    en: but we didn't listen to her.
    ko: 우리는 저 아이의 말을 듣지 않았다.
    ja: 私たちは聞いていなかった
  d_main_42_af_07_93:
    speaker: "<Monologue>"
    en: We didn't even try to listen.
    ko: 알아들으려 노력하지도 않았다.
    ja: 聞こうともしていなかった
  d_main_42_af_07_94:
    speaker: "<Monologue>"
    en: We didn't try to understand,
    ko: 이해하려 하지도 않았다.
    ja: 理解しようとしていなかった
  d_main_42_af_07_95:
    speaker: "<Monologue>"
    en: because we were scared, and because she's different.
    ko: 무서워서, 이질적이어서.
    ja: 恐ろしい、異質な存在だからと
  d_main_42_af_07_96:
    speaker: "<Monologue>"
    en: So we gave up the idea of talking to her.
    ko: 대화를 포기했다.
    ja: 向かい合うことを放棄していた
  d_main_42_af_07_97:
    speaker: "<Monologue>"
    en: The child comes even closer into view.
    ko: 아이의 모습이 더욱 가까워진다.
    ja: 子どもの姿が間近に迫る
  d_main_42_af_07_98:
    speaker: "<Monologue>"
    en: She opens her arms and moves her lips.
    ko: 아이는 손을 벌리고, 입을 움직였다.
    ja: 手を広げ、何かを言おうとしている
  d_main_42_af_07_99:
    speaker: "<Monologue>"
    en: I listen closely.
    ko: 귀를 기울인다.
    ja: 私は耳を傾けた
  d_main_42_af_07_100:
    speaker: onlyone
    en: Huh... g...
    ko: "……아... ㄴ…."
    ja: "…だ…こ……"
  d_main_42_af_07_101:
    speaker: onlyone
    en: "... me..."
    ko: 아… 줘….
    ja: だっ…こ…
  d_main_42_af_07_102:
    speaker: onlyone
    en: Hug... me...
    ko: "…안아… 줘."
    ja: "…だっこ…して…"
  d_main_42_af_07_103:
    speaker: rapi_red
    en: Huh!
    ko: "---!!"
    ja: "――！！"
  d_main_42_af_07_104:
    speaker: "<Monologue>"
    en: Rapi retracts her drill.
    ko: 라피가 드릴을 거둬들인다.
    ja: ラピが武器を引っ込めた
  d_main_42_af_07_105:
    speaker: "<Monologue>"
    en: Rapi and I, with our arms wide open,
    ko: 나와 라피는, 양팔을 벌린 채
    ja: 私とラピは、両腕を広げ…
  d_main_42_af_07_106:
    speaker: "<Monologue>"
    en: tightly embrace the child asking for a hug.
    ko: 안아달라고 얘기하는 아이를 힘껏 끌어안았다.
    ja: |-
      抱っこをせがむ子どもを
      力いっぱい抱き寄せた
  d_main_42_af_07_107:
    speaker: onlyone
    en: Ah... Wah...
    ko: 아… 우아….
    ja: あ…うあ…
  d_main_42_af_07_108:
    speaker: onlyone
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_07_109:
    speaker: onlyone
    en: Mmm...
    ko: 음냐….
    ja: むにゃ…
  d_main_42_af_07_110:
    speaker: "<Monologue>"
    en: The child buries her head in our arms.
    ko: 아이가 우리의 품에 머리를 파묻는다.
    ja: その子は私たちの胸に顔をうずめ…
  d_main_42_af_07_111:
    speaker: "<Monologue>"
    en: She softly grips my arm,
    ko: 나의 팔을 부드럽게 움켜잡는다.
    ja: 私の腕を強くつかむと…
  d_main_42_af_07_112:
    speaker: "<Monologue>"
    en: and, with a faint breath, she falls asleep.
    ko: 그리고, 작은 숨소리와 함께 잠에 든다.
    ja: かすかな吐息を立て、眠り始めた
  d_main_42_af_07_113:
    speaker: "<Monologue>"
    en: The black spire collapses.
    ko: 검은 탑이 무너진다.
    ja: 黒い塔が崩れる
  d_main_42_af_07_114:
    speaker: "<Monologue>"
    en: Dark Matter scatters and dissolves into the air.
    ko: 다크 매터가 흩어져 사방으로 퍼져나간다.
    ja: ダークマターが砕け、四方へ散った
  d_main_42_af_07_115:
    speaker: "<Monologue>"
    en: Flowers bloom, trees sprout.
    ko: 꽃이 피어나고, 나무가 자라난다.
    ja: あたりに花が咲き、木が育ち…
  d_main_42_af_07_116:
    speaker: "<Monologue>"
    en: The sky clears and a breeze blows,
    ko: 하늘이 맑아지고 바람이 불어온다.
    ja: 空が澄み渡り、風が吹いた
  d_main_42_af_07_117:
    speaker: "<Monologue>"
    en: gently embracing us as we descend,
    ko: 그 바람은 추락하는 우리를 부드럽게 끌어안고.
    ja: 風が落ちる私たちを優しくすくい上げる
  d_main_42_af_07_118:
    speaker: "<Monologue>"
    en: setting us down on the ground.
    ko: 천천히, 바닥에 내려다 놓았다.
    ja: そのままゆっくりと、地面に下ろされた
  d_main_42_af_07_119:
    speaker: "<Monologue>"
    en: I look around.
    ko: 주위를 둘러본다.
    ja: あたりを見回した
  d_main_42_af_07_120:
    speaker: "<Monologue>"
    en: It's a beautiful sight.
    ko: 아름다운 광경이다.
    ja: 美しい光景だ
  d_main_42_af_07_121:
    speaker: "<Monologue>"
    en: It's as if...
    ko: 마치….
    ja: まるで…
  d_main_42_af_07_122:
    speaker: "<Monologue>"
    en: a new world has been born.
    ko: 새로운 세계가 만들어진 것만 같다.
    ja: 新しい世界が生まれたような
  d_main_42_af_07_123:
    speaker: "<Monologue>"
    en: Laplace, Drake, Maxwell.
    ko: 라플라스, 드레이크, 맥스웰.
    ja: ラプラス、ドレイク、マクスウェル
  d_main_42_af_07_124:
    speaker: "<Monologue>"
    en: Cinderella, Little Mermaid, Grave.
    ko: 신데렐라, 리틀 머메이드, 그레이브.
    ja: シンデレラ、リトルマーメイド、グレイブ
  d_main_42_af_07_125:
    speaker: "<Monologue>"
    en: Behemoth, Leviathan, Ziz, Bahamut.
    ko: 베히모스, 레비아탄, 지즈, 바하무트.
    ja: ベヒモス、レヴィアタン、ジズ、バハムート
  d_main_42_af_07_126:
    speaker: "<Monologue>"
    en: All of them are sleeping peacefully.
    ko: 모두가 기분 좋은 듯 잠들어있다.
    ja: 誰もが気持ちよさそうに眠っていた
  d_main_42_af_07_127:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_07_128:
    speaker: rapi_red
    en: "*Sniff*"
    ko: "…으."
    ja: "…う…"
  d_main_42_af_07_129:
    speaker: rapi_red
    en: "*Sob...!*"
    ko: 윽… 으흑…!
    ja: うぅ…ぐすっ…！
  d_main_42_af_07_130:
    speaker: "<Self>"
    en: Wh-why're you... crying...?!
    ko: 왜… 왜 울어…!
    ja: な…なぜ泣いている…！
  d_main_42_af_07_131:
    speaker: rapi_red
    en: What do you mean...? You're crying too...!
    ko: 그러는 지휘관이야 말로… 울고 계시지 않습니까…!
    ja: |-
      そういう指揮官こそ…
      泣いています…！
  d_main_42_af_07_132:
    speaker: "<Monologue>"
    en: We let our tears flow freely,
    ko: 우리는 알 수 없는 이유로 흐르는 눈물을 닦을 생각도 하지 않은 채.
    ja: |-
      私たちは訳も分からず流れる涙を
      拭うこともせず
  d_main_42_af_07_133:
    speaker: "<Monologue>"
    en: as we continue to look at the child in our arms.
    ko: 품에 잠든 아이를 바라보았다.
    ja: 腕の中で眠る子どもを見つめた
  d_main_42_af_07_134:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_07_135:
    speaker: "<Monologue>"
    en: Liberalio lands beside us.
    ko: 리버렐리오가 우리의 옆에 착지한다.
    ja: リバーレリオが私たちの側に降り立った
  d_main_42_af_07_136:
    speaker: liberalio
    en: That's... impossible...
    ko: "…말도… 안… 돼."
    ja: "…あ…あり得ないわ。"
  d_main_42_af_07_137:
    speaker: liberalio
    en: I can't believe it.
    ko: 믿을 수 없… 어.
    ja: ウソよ…こんなこと。
  d_main_42_af_07_138:
    speaker: liberalio
    en: You just... talked with her?
    ko: 대화… 한 거야?
    ja: 対話が…できたというの？
d_main_42_af_08:
  d_main_42_af_08_1:
    speaker: "<Narration>"
    en: Reclamation Site 01.
    ko: 주둔지 01.
    ja: 駐屯地01
  d_main_42_af_08_2:
    speaker: anis_i_op_r
    en: When're you coming back?
    ko: 언제 내려와?
    ja: いつこっちに来られるの？
  d_main_42_af_08_3:
    speaker: "<Self>"
    en: I'll head down as soon as things are finished over here. Two weeks at the
      most.
    ko: |-
      이쪽 일이 마무리되는 대로 바로 내려갈게.
      길면 2주 정도?
    ja: |-
      こちらの問題が片付き次第向かう。
      長ければ2週間はかかる
  d_main_42_af_08_4:
    speaker: anis_i_op_r
    en: Okay. I've got plenty to deal with on my end as well, so I'll see you at the
      Outpost.
    ko: |-
      어, 응. 나도 마무리해야 할 일이 있으니까,
      전초기지에서 봐.
    ja: |-
      あー、そうね。私もやることが残ってるし、
      前哨基地で会いましょ。
  d_main_42_af_08_5:
    speaker: anis_i_op_r
    en: I'll be waiting for you.
    ko: 기다리고 있을게.
    ja: 待ってるわ。
  d_main_42_af_08_6:
    speaker: rapi_red
    en: Anis.
    ko: 아니스.
    ja: アニス。
  d_main_42_af_08_7:
    speaker: anis_i_op_r
    en: Yeah?
    ko: 응.
    ja: うん。
  d_main_42_af_08_8:
    speaker: rapi_red
    en: You did really well.
    ko: "…고생했어."
    ja: "…お疲れ様。"
  d_main_42_af_08_9:
    speaker: anis_i_op_r
    en: Well, I promised that I'd make a grand entrance, didn't I?
    ko: "…뭘. 그래도 약속대로 멋있게 등장했다?"
    ja: |-
      …大したことないわ。
      でも、約束通りカッコよく登場できたでしょ？
  d_main_42_af_08_10:
    speaker: rapi_red
    en: Yes, you did. You were amazing.
    ko: 그래. 진짜 멋있었어.
    ja: ええ。とても。
  d_main_42_af_08_11:
    speaker: "<Self>"
    en: What about Neon, though?
    ko: 그런데, 네온은?
    ja: ところで、ネオンは？
  d_main_42_af_08_12:
    speaker: anis_i_op_r
    en: I was going to say,
    ko: 안 그래도 그것 때문에.
    ja: 私もその話をしようと思ってたの。
  d_main_42_af_08_13:
    speaker: anis_i_op_r
    en: I haven't been able to get in touch with her.
    ko: 얘 연락이 안 돼.
    ja: ずっと連絡がつかなくて。
  d_main_42_af_08_14:
    speaker: anis_i_op_r
    en: Since it's Neon, I know she's probably fine, but the Outer Rim was where she
      was last seen.
    ko: |-
      네온이다 보니 별일은 없을 것 같긴 한데,
      하필 아우터 림이 마지막 행선지야.
    ja: |-
      ネオンのことだし大丈夫だとは思うけど、
      最後に行った場所がアウターリムだから…
  d_main_42_af_08_15:
    speaker: anis_i_op_r
    en: I can't help but worry.
    ko: 아무래도 신경 쓰여서.
    ja: どうしても気になるのよね。
  d_main_42_af_08_16:
    speaker: "<Self>"
    en: Okay... I'll be there as soon as I can.
    ko: "…알겠어. 최대한 빨리 갈게."
    ja: "…分かった、なるべく早く戻る"
  d_main_42_af_08_17:
    speaker: anis_i_op_r
    en: Good. Thanks.
    ko: 응. 알았어.
    ja: うん、分かった。
  d_main_42_af_08_18:
    speaker: anis_i_op_r
    en: Um... Commander.
    ko: "…그으런데 지휘관님."
    ja: "…ところで、指揮官様…"
  d_main_42_af_08_19:
    speaker: anis_i_op_r
    en: Do you have anything else to say to me?
    ko: 나보고 뭐 해줄 말 없어?
    ja: 私に何か言うことないの？
  d_main_42_af_08_20:
    speaker: anis_i_op_r
    en: Like, uh, any comments about my clothes... or stuff like that?
    ko: 그 왜. 새 옷을 입어서 뭐 어떻다던가 뭐 이런… 거.
    ja: ほら、新しい服を着てたら…ねえ？
  d_main_42_af_08_21:
    speaker: rapi_red
    en: They look a bit small on you.
    ko: 옷이 좀 작아 보여.
    ja: 少しキツそうね。
  d_main_42_af_08_22:
    speaker: anis_i_op_r
    en: They're supposed to! That's the style!
    ko: 작은 게 아니라! 이런 컨셉이야!
    ja: |-
      キツいんじゃなくて！
      こういうデザインなの！
  d_main_42_af_08_23:
    speaker: rapi_red
    en: If that's the case, you should probably change into something a little...
      more.
    ko: 그렇다면 좀 더 단정하게 입는 게 좋겠어.
    ja: 体型を合わせる必要がありそうね。
  d_main_42_af_08_24:
    speaker: anis_i_op_r
    en: Whatever. Just get here as soon as you can.
    ko: "…됐고, 빨리 오기나 해."
    ja: "…とにかく、早く戻って来てね。"
  d_main_42_af_08_25:
    speaker: rapi_red
    en: Will do. See you later.
    ko: 그래. 나중에 봐.
    ja: ええ。できるだけ。
  d_main_42_af_08_26:
    speaker: "<Self>"
    en: See you.
    ko: 나중에 봐.
    ja: すぐに会おう
  d_main_42_af_08_27:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삣-
    ja: ピッ――
  d_main_42_af_08_28:
    speaker: rapi_red
    en: Commander, I think we should hurry.
    ko: 지휘관. 서두르는 게 좋을 것 같습니다.
    ja: 指揮官。急ぎましょう。
  d_main_42_af_08_29:
    speaker: rapi_red
    en: I'm worried about Neon, and...
    ko: 네온의 일도 신경 쓰이지만….
    ja: ネオンの件も気になりますが…
  d_main_42_af_08_30:
    speaker: "<Monologue>"
    en: Rapi suddenly furrows her brow.
    ko: 라피는 갑자기 미간을 찌푸렸다.
    ja: ラピの眉間にしわが寄った
  d_main_42_af_08_31:
    speaker: rapi_red
    en: It's too loud here.
    ko: 여긴 너무 시끄럽습니다.
    ja: ここはうるさすぎます。
  d_main_42_af_08_32:
    speaker: laplace_p
    en: And then I took my heroic hammer—because I'm a hero—and BAM! Right on Behemoth's
      head!
    ko: 그때 이 히어로가 빡! 하고 베히모스의 머리를! 히어로 해머로!
    ja: |-
      そしてヒーローはドカンッ！と
      ベヒモスの頭を！ヒーローハンマーで！
  d_main_42_af_08_33:
    speaker: maxwell_p
    en: I keep telling you, it's Mjolnir.
    ko: 묠니르라고 계속 얘기하잖아.
    ja: だからミョルニルだって。
  d_main_42_af_08_34:
    speaker: behemoth
    en: I'm here talking about our achievements, and you keep going on about hitting
      me in the head.
    ko: 활약상을 얘기하는데 왜 내 머리 때린 이야기를 하고 있어.
    ja: |-
      活躍自慢でなんであたしが
      頭カチ割られた話を出すんだよ。
  d_main_42_af_08_35:
    speaker: laplace_p
    en: The hammer was super sturdy, so I, ever the hero, once again—
    ko: 아주 단단하더군! 그래서 히어로는 다시…!
    ja: |-
      見事な石頭だった！
      そこでヒーローはもう一度…！
  d_main_42_af_08_36:
    speaker: behemoth
    en: I think we've heard enough about you assaulting my head.
    ko: 그러니까 왜 자꾸 내 머리 때린 얘기만 하는 건데.
    ja: だーかーら！その話はもういいって！
  d_main_42_af_08_37:
    speaker: drake_p
    en: Enough with such trivial things. Look at this! It's an attack I've been practicing
      that's shaped like a brachiosaur.
    ko: |-
      그런 시시한 얘기는 그만두고 이걸 봐라!
      최근 연마하고 있는 초식 공룡 모양 전격이다!
    ja: |-
      そんなつまらない話はやめて、これを見ろ！
      最近編み出した草食恐竜型の電撃だ！
  d_main_42_af_08_38:
    speaker: ziz
    en: Th-that's amazing...! But shouldn't a brachiosaur have a longer neck?
    ko: 대, 대단하다아…! 근데 초식 공룡은 목이 더 길어야 하지 않아?
    ja: |-
      す、すごぉい…！
      でも、この子はもっと首が
      長くないといけないんじゃない？
  d_main_42_af_08_39:
    speaker: drake_p
    en: Oh, you're right! Brilliant insight! You're officially a member of the Villain
      Union!
    ko: 훌륭한 통찰력이군! 빌런 연합에 넣어주겠다!
    ja: |-
      鋭い観察力だ！
      ヴィラン連合に入れてやろう！
  d_main_42_af_08_40:
    speaker: drake_p
    en: GraGre has already joined, so there's only one spot left!
    ko: 그레그레도 이미 가입했다! 이제 남은 자리는 하나밖에 없다!
    ja: |-
      グレグレも入った！
      入れるのはあと一人だけだぞ！
  d_main_42_af_08_41:
    speaker: grave_p
    en: I never agreed to join. And my name's not GraGre.
    ko: 가입한 적 없다. 그레그레도 아니다.
    ja: 入った覚えはないし、グレグレでもない。
  d_main_42_af_08_42:
    speaker: ziz
    en: V-Villain Union? Wh-what do you do there...?
    ko: 비, 빌런 연합이라는 거… 뭐 하는 곳이야?
    ja: |-
      ヴィ、ヴィラン連合って…
      何するところなの？
  d_main_42_af_08_43:
    speaker: drake_p
    en: Wait, are you actually interested?
    ko: 뭣! 관심이 있는건가!
    ja: おおっ！興味があるのか！
  d_main_42_af_08_44:
    speaker: ziz
    en: Uh... yes? I think so?
    ko: 어, 응… 이, 있는 것 같아.
    ja: ええと、うん…あるかも…
  d_main_42_af_08_45:
    speaker: ziz
    en: B-but what do you do...?
    ko: 뭐, 뭐 하는 곳이야? 빌런 연합은?
    ja: |-
      そ、それで、何をする集まりなの？
      ヴィラン連合って。
  d_main_42_af_08_46:
    speaker: drake_p
    en: Uh... Yeah, what do we do?
    ko: 뭐 하는 곳이더라.
    ja: 何をするか…か。
  d_main_42_af_08_47:
    speaker: ziz
    en: How do you not know...?
    ko: 왜… 모르는 거야.
    ja: なんで…考えてるの？
  d_main_42_af_08_48:
    speaker: grave_p
    en: Because she's not right in the head.
    ko: 정상적인 곳이 아니니까.
    ja: どうせロクなことは考えてない。
  d_main_42_af_08_49:
    speaker: bahamut
    en: All of you, be quiet. Can't you see that I, the staggeringly sagacious Bahamut,
      am trying to read?
    ko: |-
      다들 조용히 해라.
      똑똑한 바하무트가 독서 중인 게 보이지 않나?
    ja: |-
      騒々しいな。
      賢い私が読書をしているというのに、
      分からないというのかね？
  d_main_42_af_08_50:
    speaker: grave_p
    en: You're holding the book upside down.
    ko: 너 책 거꾸로 들고 있다.
    ja: 本が逆さだ。
  d_main_42_af_08_51:
    speaker: bahamut
    en: Books can be read just as well upside down. To think there is only one way
      to read a book is a parochial point of view!
    ko: |-
      책을 거꾸로 든다고 읽지 못하는 건 아니다.
      그런 건 세계가 만들어낸 편견일 뿐이다.
    ja: |-
      逆さでも読書は可能だ。
      逆さでは読めないというのは
      世間が作り出した偏見に過ぎないな。
  d_main_42_af_08_52:
    speaker: grave_p
    en: You're strange.
    ko: 이상한 녀석이다.
    ja: 変わったやつだ。
  d_main_42_af_08_53:
    speaker: bahamut
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_08_54:
    speaker: bahamut
    en: My keen intellect senses a kindred spirit within you.
    ko: 너. 똑똑한 바하무트와 비슷한 느낌이 든다.
    ja: 君には賢い私と似た雰囲気を感じるな。
  d_main_42_af_08_55:
    speaker: bahamut
    en: We seem to be rather similar, you and I.
    ko: 똑똑한 바하무트와 닮았다.
    ja: そう、この賢いバハムートと。
  d_main_42_af_08_56:
    speaker: maxwell_p
    en: She may as well be saying you look stupid.
    ko: 머리 나빠 보인다고 말하는거 아냐 그거.
    ja: |-
      それ、むしろ頭悪そうって
      言われてるのと同じでしょ。
  d_main_42_af_08_57:
    speaker: grave_p
    en: "... I take offense to that comparison."
    ko: "…불쾌하다."
    ja: "…とても不快だ。"
  d_main_42_af_08_58:
    speaker: drake_p
    en: Hey! Don't you dare poach a member of the Villain Union!
    ko: 네놈! 빌런 연합의 일원을 함부로 빼내 가지 마라!
    ja: |-
      貴様！ヴィラン連合の一員を
      引き抜こうとするな！
  d_main_42_af_08_59:
    speaker: grave_p
    en: I'm not part of the Villain Union.
    ko: 빌런 연합 아니다.
    ja: 一員ではない。
  d_main_42_af_08_60:
    speaker: mori
    en: Um, can someone help me carry this?
    ko: 저기, 다들 이거 좀 같이 들어줘.
    ja: 誰か、これ運ぶの手伝って。
  d_main_42_af_08_61:
    speaker: mori
    en: The Evaluator got us snacks, and... Gah! They're falling...!
    ko: 평가자님이 간식을… 으, 으앗! 넘어진…!
    ja: 評価者様からおやつの…わ、わっ！足が滑っ…！
  d_main_42_af_08_62:
    speaker: cinderella
    en: It's okay. I got it.
    ko: 괜찮아. 잡았어.
    ja: 大丈夫よ。支えてるわ。
  d_main_42_af_08_63:
    speaker: littlemermaid
    en: Ah... Why are there so many?
    ko: "[…뭐가 이렇게 많아?]"
    ja: "「…こんなにいっぱい？」"
  d_main_42_af_08_64:
    speaker: mori
    en: I thought everyone would be hungry, so I just brought everything.
    ko: |-
      어? 이, 있는 거 다 가져왔거든.
      다들 배고플 테니까.
    ja: |-
      えっ？あったやつ全部持ってきたんだけど。
      みんなお腹空いてると思って。
  d_main_42_af_08_65:
    speaker: cinderella
    en: There's no way we can finish all this.
    ko: 이만큼… 먹지는 않을 것 같은데.
    ja: こんなには…食べられないと思うわ。
  d_main_42_af_08_66:
    speaker: mori
    en: Oh, don't worry about that! I could finish it by myself if needed.
    ko: 내가 다 먹을 수 있으니까 괜찮아!
    ja: 私が全部もらうから大丈夫！
  d_main_42_af_08_67:
    speaker: "<Self>"
    en: There's plenty to go around, so don't be shy.
    ko: "…많이 있으니까 다 먹어도 돼."
    ja: "…たくさんある、好きなだけ食べてくれ"
  d_main_42_af_08_68:
    speaker: littlemermaid
    en: Ah, awoo?
    ko: 아, 아으?
    ja: あ…あう…？
  d_main_42_af_08_69:
    speaker: cinderella
    en: Is something wrong, Siren?
    ko: 세이렌. 왜 자꾸 왕자님한테….
    ja: セイレーン、どうしていつも王子様には…
  d_main_42_af_08_70:
    speaker: "<Self>"
    en: I'm glad everyone seems to be doing well.
    ko: 다들 그래도 잘 지내고 있네.
    ja: みんな仲良くやっているようだな
  d_main_42_af_08_71:
    speaker: cinderella
    en: I am too. I was worried.
    ko: 그러게. 걱정했었는데.
    ja: そうね。心配していたのだけど。
  d_main_42_af_08_72:
    speaker: cinderella
    en: But we worked together toward a common goal and managed to succeed.
    ko: |-
      어쨌든 공통의 목적을 가지고 함께 움직였고,
      잘 해결했으니까.
    ja: 一緒に戦って、問題を解決できたから…
  d_main_42_af_08_73:
    speaker: cinderella
    en: I sense that perhaps even a small sense of camaraderie has formed.
    ko: 전우애 같은 게 생겨난 것 아닐까.
    ja: |-
      お互い、戦友みたいに
      思っているのではないかしら。
  d_main_42_af_08_74:
    speaker: littlemermaid
    en: Ah woo.
    ko: 아우.
    ja: あう。
  d_main_42_af_08_75:
    speaker: "<Self>"
    en: Come to think of it, I was so busy that I never really greeted you properly.
    ko: 그러고 보니 바빠서 제대로 인사도 못 했네.
    ja: そういえば、まだあいさつもしていなかったな
  d_main_42_af_08_76:
    speaker: "<Self>"
    en: It's nice to meet you, Siren.
    ko: 만나서 반가워 세이렌.
    ja: これからよろしく、セイレーン
  d_main_42_af_08_77:
    speaker: littlemermaid
    en: Ah, ah, ahhhh...
    ko: 아, 아으, 아으아….
    ja: あ、あう、あ…
  d_main_42_af_08_78:
    speaker: cinderella
    en: "... Siren."
    ko: "…세이렌."
    ja: "…セイレーン。"
  d_main_42_af_08_79:
    speaker: cinderella
    en: Are you okay? You've been like this ever since meeting the Prince.
    ko: 괜찮아? 첫 만남 때부터 계속 이러네.
    ja: 大丈夫？初めて会った時からずっとその調子よ。
  d_main_42_af_08_80:
    speaker: cinderella
    en: Does he make you uncomfortable?
    ko: 왕자님이 불편해?
    ja: 王子様のことが苦手なの？
  d_main_42_af_08_81:
    speaker: rapi_red
    en: You're asking in front of him? That's... bold.
    ko: 그런 걸 당사자 앞에서 얘기할 수 있다니 대단하네.
    ja: 本人の前でする話じゃないと思うわ。
  d_main_42_af_08_82:
    speaker: littlemermaid
    en: Ah, ah woo.
    ko: 아, 아우.
    ja: あ、あう…
  d_main_42_af_08_83:
    speaker: littlemermaid
    en: Haaah...
    ko: "……."
    ja: "……"
  d_main_42_af_08_84:
    speaker: "<Monologue>"
    en: Little Mermaid approaches Cinderella and whispers.
    ko: 리틀 머메이드가 신데렐라에게 다가가 귓속말한다.
    ja: |-
      リトルマーメイドがシンデレラに近づき、
      耳打ちした
  d_main_42_af_08_85:
    speaker: littlemermaid
    en: It's my first time talking to a man. I don't know what to say.
    ko: "[나, 남자랑 처음 얘기해 보는 거라 어떻게 얘기해야 될지 모르겠어….]"
    ja: |-
      「男の人と話すのって初めてだから
      なんて言えばいいか分からなくて…」
  d_main_42_af_08_86:
    speaker: cinderella
    en: What...?
    ko: "…뭐?"
    ja: "…え？"
  d_main_42_af_08_87:
    speaker: littlemermaid
    en: He's the prince you've talked about, right? I think I've seen him before.
    ko: |-
      [시, 신데렐라가 말한 왕자님이지?
      어디선가 본 것 같긴 한데….]
    ja: |-
      「シ、シンデレラが言ってた王子様だよね？
      どこかで見たことある気がするけど…」
  d_main_42_af_08_88:
    speaker: littlemermaid
    en: He's handsome. He really does look like a prince, hehe.
    ko: |-
      [진짜 잘생겼다.
      진짜, 진짜 왕자님 같아. 헤헤.]
    ja: |-
      「とってもカッコいい。
      本当に、本物の王子様みたいだね。えへへ」
  d_main_42_af_08_89:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_08_90:
    speaker: rapi_red
    en: We can all hear you.
    ko: 다 들려.
    ja: 全部聞こえてるわ。
  d_main_42_af_08_91:
    speaker: littlemermaid
    en: Ah, ahhh?!
    ko: 아, 아으!?
    ja: あ、あう！？
  d_main_42_af_08_92:
    speaker: rapi_red
    en: Can't help but exude charisma, can you, Prince Charming?
    ko: 어딜가나 멈추질 않는군요. 백마 탄 왕자님.
    ja: |-
      あいかわらず大人気のようですね。
      白馬に乗った王子様は。
  d_main_42_af_08_93:
    speaker: "<Self>"
    en: Very funny...
    ko: "…놀리지 마."
    ja: "…からかわないでくれ"
  d_main_42_af_08_94:
    speaker: "<Monologue>"
    en: As the incident with the Four Beasts' Queen comes to a close,
    ko: "…포비스트가 만들어낸 퀸과의 일이 끝나고."
    ja: |-
      …フォービーストが生み出した
      クイーンとの戦いが終わり…
  d_main_42_af_08_95:
    speaker: "<Monologue>"
    en: we head back to Reclamation Site 01.
    ko: 우리 모두는 주둔지 01로 돌아왔다.
    ja: 私たちは駐屯地01に帰還した
  d_main_42_af_08_96:
    speaker: "<Monologue>"
    en: All the Nikkes that had been absorbed by the Queen are safe, and say that
      the inside was warm and comfortable.
    ko: |-
      퀸에게 흡수되었던 니케들은 전원 무사.
      내부 공간은 편안하고 따뜻했다고 했다.
    ja: |-
      クイーンに取り込まれたニケたちは無事だった。
      中は温かくて居心地がよかったらしい
  d_main_42_af_08_97:
    speaker: "<Monologue>"
    en: They said their hostility melted away, and they just felt cozy.
    ko: 적의가 사라지고, 포근한 느낌만이 들었다고 한다.
    ja: 敵意はなく、温もりを感じたという
  d_main_42_af_08_98:
    speaker: "<Monologue>"
    en: I can't say for sure, but I imagine it felt like someone giving you a hug.
    ko: "…잘 모르겠지만, 아마 누군가가 끌어안아 주는 것 같은 느낌이었겠지."
    ja: |-
      …きっと誰かの胸に抱かれているような
      感覚だったのだろう
  d_main_42_af_08_99:
    speaker: leviathan
    en: Hey! Don't steal my food!
    ko: 야--!! 훔쳐 먹지 말라고-!!
    ja: ちょっとー！！勝手に食べないでってば！！
  d_main_42_af_08_100:
    speaker: "<Monologue>"
    en: Leviathan comes running this way with a fish skewer in her hand.
    ko: 레비아탄이 꼬챙이에 꽂힌 생선구이를 들고 뛰어온다.
    ja: レヴィアタンが串刺しの焼き魚を手に走っている
  d_main_42_af_08_101:
    speaker: "<Monologue>"
    en: In front of her, a child is running with a grilled fish in her mouth.
    ko: 그 앞에서 생선구이를 입에 문 아이가 달리고 있다.
    ja: |-
      その少し先で、焼き魚を口にくわえて
      走り回る小さな人影があった
  d_main_42_af_08_102:
    speaker: rapi_red
    en: Hm...
    ko: "……."
    ja: "……"
  d_main_42_af_08_103:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_08_104:
    speaker: "<Monologue>"
    en: Since the incident, the little girl hasn't once surrounded herself with Dark
      Matter.
    ko: 그때의 일 이후로, 아이는 단 한 번도 다크 매터를 둘러싸지 않았다.
    ja: |-
      あの時から一度も、
      この子はダークマターをまとっていない
  d_main_42_af_08_105:
    speaker: "<Monologue>"
    en: Nor has she displayed any violent tendencies. In fact, she simply acts like
      any mildly disobedient child.
    ko: |-
      폭력적인 성향도 드러나지 않고,
      그저 말을 좀 안 듣는 또래의 아이와 같이 행동한다.
    ja: |-
      暴力的な面もなく、
      ただの子どものようにふるまっている
  d_main_42_af_08_106:
    speaker: "<Monologue>"
    en: Her true identity is most likely akin to one of the Four Beasts, but for the
      moment, she doesn't seem dangerous. She appears to be in control.
    ko: |-
      정체는 포비스트와 가까운 무엇이겠지만,
      지금 상태로는 위험해 보이진 않는다. 제어도 되는 것 같고.
    ja: |-
      正体はフォービーストに似た性質の
      何かなのだろうが、暴走する様子もなく、
      それほど危険な存在には見えない
  d_main_42_af_08_107:
    speaker: onlyone
    en: Ah.
    ko: 아으.
    ja: あう。
  d_main_42_af_08_108:
    speaker: "<Monologue>"
    en: The child grabs onto my pant leg,
    ko: 아이가 내 바짓단을 잡는다.
    ja: 私のズボンが引っ張られた
  d_main_42_af_08_109:
    speaker: "<Monologue>"
    en: then stretches out both of her arms.
    ko: 양손을 벌린다.
    ja: 彼女の両腕が伸びてくる
  d_main_42_af_08_110:
    speaker: onlyone
    en: Hug me.
    ko: 안아 줘.
    ja: だっこ…
  d_main_42_af_08_111:
    speaker: "<Monologue>"
    en: I bend down and pick the little girl up.
    ko: 허리를 숙여 아이를 안아 올린다.
    ja: 腰をかがめ、抱え上げた
  d_main_42_af_08_112:
    speaker: "<Monologue>"
    en: She's thankfully light.
    ko: 가볍다. 아주 쉽게 들린다.
    ja: 重量はなく、軽々と持ち上がる
  d_main_42_af_08_113:
    speaker: "<Monologue>"
    en: She buries her head in my chest and then looks at me.
    ko: 아이가 내 품에 머리를 파묻으며 나를 바라본다.
    ja: |-
      彼女は私の胸に顔をうずめ、
      こちらを見つめている
  d_main_42_af_08_114:
    speaker: onlyone
    en: Daddy.
    ko: 아빠.
    ja: パパ。
  d_main_42_af_08_115:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_08_116:
    speaker: "<Self>"
    en: Wh-what...?
    ko: 응?
    ja: え？
  d_main_42_af_08_117:
    speaker: onlyone
    en: Daddy. Daddy.
    ko: 아빠. 아빠.
    ja: パパ、パパ。
  d_main_42_af_08_118:
    speaker: rapi_red
    en: Huh...
    ko: "……."
    ja: "……"
  d_main_42_af_08_119:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_08_120:
    speaker: littlemermaid
    en: Hm...
    ko: "……."
    ja: "……"
  d_main_42_af_08_121:
    speaker: "<Monologue>"
    en: Little Mermaid approaches Cinderella and whispers.
    ko: 리틀 머메이드가 신데렐라에게 다가가 귓속말한다.
    ja: |-
      リトルマーメイドがシンデレラに近づき、
      耳打ちした
  d_main_42_af_08_122:
    speaker: littlemermaid
    en: Um, Cinderella?
    ko: "[저, 저기 신데렐라.]"
    ja: "「ね、ねえ、シンデレラ」"
  d_main_42_af_08_123:
    speaker: cinderella
    en: Yes?
    ko: 응.
    ja: なに？
  d_main_42_af_08_124:
    speaker: littlemermaid
    en: Is the Prince married?
    ko: "[왕자님 결혼했어?]"
    ja: "「王子様って結婚してるの？」"
  d_main_42_af_08_125:
    speaker: cinderella
    en: No. At least, I don't think so.
    ko: 안 했어. 아마도.
    ja: してないわ。たぶん。
  d_main_42_af_08_126:
    speaker: rapi_red
    en: We can still hear you.
    ko: 다 들린다니까.
    ja: 全部聞こえてる。
  d_main_42_af_08_127:
    speaker: onlyone
    en: Daddy.
    ko: 아빠.
    ja: パパ。
  d_main_42_af_08_128:
    speaker: "<Self>"
    en: Er... Um...
    ko: 어… 으음….
    ja: いや…うーむ…
  d_main_42_af_08_129:
    speaker: "<Monologue>"
    en: The child reaches her hand out to Rapi.
    ko: 품에 안긴 아이가 라피에게 손을 뻗는다.
    ja: |-
      彼女が私に抱きかかえられたまま、
      ラピに腕を伸ばした
  d_main_42_af_08_130:
    speaker: "<Monologue>"
    en: A puzzled Rapi reaches out her own hand, and the child grasps it.
    ko: |-
      어리둥절한 라피가 손을 내민다.
      아이가 손을 잡는다.
    ja: |-
      ラピが困惑しつつも手を差し出し、
      彼女がそれをつかんだ
  d_main_42_af_08_131:
    speaker: onlyone
    en: Mommy.
    ko: 엄마.
    ja: ママ。
  d_main_42_af_08_132:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_08_133:
    speaker: littlemermaid
    en: Haah!
    ko: "……."
    ja: "……"
  d_main_42_af_08_134:
    speaker: rapi_red
    en: Hm...
    ko: "……."
    ja: "……"
  d_main_42_af_08_135:
    speaker: rapi_red
    en: Yeah. I'm your mommy.
    ko: 그래. 엄마야.
    ja: ええ、ママよ。
  d_main_42_af_08_136:
    speaker: rapi_red
    en: I'm Daddy's wife.
    ko: 아빠의 부인인 엄마야.
    ja: 私たちがパパとママ。
  d_main_42_af_08_137:
    speaker: "<Self>"
    en: Wha...?! Oy.
    ko: 아니… 야.
    ja: 待て、それは…
  d_main_42_af_08_138:
    speaker: leviathan
    en: Hey, I told you to stop stealing my... Aww, you ate it all!
    ko: |-
      야 너 내가 자꾸 훔쳐먹지 말라고 했….
      아 다 먹었네.
    ja: |-
      だから！勝手に食べないでって…
      あーっ、食べちゃった。
  d_main_42_af_08_139:
    speaker: leviathan
    en: How can she eat so much?!
    ko: 뭘 저렇게 많이 먹는 거야 진짜.
    ja: もう、なんでそんなに大食いなのよ。
  d_main_42_af_08_140:
    speaker: onlyone
    en: Daddy. Mommy.
    ko: 아빠. 엄마.
    ja: パパ。ママ。
  d_main_42_af_08_141:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_08_142:
    speaker: leviathan
    en: Congratulations on your kid, by the way.
    ko: 좋겠네. 자식이 생겨서.
    ja: 良かったわね、子どもができて。
  d_main_42_af_08_143:
    speaker: rapi_red
    en: Look at our daughter, Honey. Isn't she so pretty?
    ko: 여보. 우리 아이 좀 봐요. 너무 예쁘지 않나요?
    ja: |-
      あなた、私たちの子どもよ。
      かわいいでしょう？
  d_main_42_af_08_144:
    speaker: "<Self>"
    en: Stop... You're weirding me out.
    ko: "…이상한 상황극은 그만둬."
    ja: "…ヘンな芝居はやめてくれ"
  d_main_42_af_08_145:
    speaker: cinderella
    en: For now, let's just finish eating.
    ko: "…일단, 식사부터 끝내자."
    ja: "…まずは、食事にしましょ。"
  d_main_42_af_08_146:
    speaker: littlemermaid
    en: Uh, sure.
    ko: "[어, 응.]"
    ja: "「あ、うん」"
  d_main_42_af_08_147:
    speaker: leviathan
    en: I grilled some fish. Let's eat them together.
    ko: 생선 구워놨어. 같이 먹자.
    ja: 焼き魚、一緒に食べましょ。
  d_main_42_af_08_148:
    speaker: littlemermaid
    en: Levi...
    ko: "[…레비.]"
    ja: "「…レヴィ」"
  d_main_42_af_08_149:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_08_150:
    speaker: littlemermaid
    en: Ah, yeah, let's eat together!
    ko: "[…응. 같이 먹자.]"
    ja: "「…うん。いただきます」"
  d_main_42_af_08_151:
    speaker: littlemermaid
    en: I have a friend I want to introduce you to.
    ko: "[레비에게 소개해 주고 싶은 친구도 있으니까.]"
    ja: "「レヴィに紹介したい友だちがいるの」"
  d_main_42_af_08_152:
    speaker: leviathan
    en: A friend?
    ko: "…친구?"
    ja: "…友だち？"
  d_main_42_af_08_153:
    speaker: littlemermaid
    en: Mori. Can you come this way?
    ko: "[모리. 이쪽으로 와줄래?]"
    ja: "「モリー、ちょっと来てくれる？」"
  d_main_42_af_08_154:
    speaker: mori
    en: Huh? Why me?
    ko: 응? 나 왜?
    ja: ん？呼んだ？
  d_main_42_af_08_155:
    speaker: littlemermaid
    en: Ah... Let's talk!
    ko: "[같이, 얘기하자.]"
    ja: "「うん、一緒にお話ししようと思って」"
  d_main_42_af_08_156:
    speaker: "<Monologue>"
    en: After a lively meal,
    ko: 요란스러웠던 식사 시간 이후.
    ja: 騒がしい食事の時間も過ぎ…
  d_main_42_af_08_157:
    speaker: "<Monologue>"
    en: I have a talk with each individual group before I head back to the Ark.
    ko: 나는 방주로 내려가기 전에 각자와 얘기를 나눴다.
    ja: |-
      私はアークに戻る前に、
      それぞれと言葉を交わした
  d_main_42_af_08_158:
    speaker: "<Monologue>"
    en: First, Raptilion and Pinocchio.
    ko: 먼저, 랩칠리언과 피노키오.
    ja: 一組目は、ラプチリオンとピノキオ
  d_main_42_af_08_159:
    speaker: raptilion
    en: So, this is the town you live in! It's got a really nice vibe to it!
    ko: |-
      여기가 친구가 사는 마을이구나!
      분위기가 아주 좋단다!
    ja: |-
      こんなところに住んでいたんだね！
      とてもいい雰囲気だ！
  d_main_42_af_08_160:
    speaker: raptilion
    en: Whaley seems to like it too. She says she wants to rest here for as long as
      possible!
    ko: |-
      웨일리도 지금은 마음에 든 모양이란다!
      내킬 때까지 쉬고 싶다고 말하는구나!
    ja: |-
      ホエリーも気に入ってるみたいだね！
      ゆっくり休みたいって言ってるよ！
  d_main_42_af_08_161:
    speaker: pinocchio
    en: Don't you think it's a bit noisy, though? There doesn't seem to be any soundproofing.
    ko: |-
      그런데 마을이 너무 시끄럽지 않니?
      방음이 전혀 되지 않는 것 같구나.
    ja: |-
      それにしても、ここって結構うるさいね？
      防音とかはしてないのかな。
  d_main_42_af_08_162:
    speaker: rapi_red
    en: Yeah... Sorry about that.
    ko: 그건… 미안해.
    ja: それは…悪かったわ。
  d_main_42_af_08_163:
    speaker: pinocchio
    en: It's okay, so long as our Rapture friends don't get startled.
    ko: 괜찮단다. 랩쳐 친구들이 놀라지 않게 조절만 해주렴.
    ja: |-
      オレたちはいいんだ。でも、ラプチャーたちを
      驚かせないように気をつけて。
  d_main_42_af_08_164:
    speaker: "<Self>"
    en: You can stay as long as you want.
    ko: 마음 내킬 때까지 머물다 가도 돼.
    ja: 好きなだけくつろいでいってくれ
  d_main_42_af_08_165:
    speaker: "<Self>"
    en: Thanks to the optical camouflage, other Raptures won't attack.
    ko: 광학미채 덕분에 다른 랩쳐들이 공격할 일도 없을 거야.
    ja: |-
      ラプチャーが攻撃してくることがないよう、
      光学迷彩が展開されているんだ
  d_main_42_af_08_166:
    speaker: raptilion
    en: We appreciate the hospitality! But we'll be leaving soon.
    ko: |-
      고맙단다!
      하지만 곧 떠날 거란다!
    ja: |-
      ありがとう！
      でも、すぐに出発するつもりだよ！
  d_main_42_af_08_167:
    speaker: raptilion
    en: There are still so many unknown lands we haven't seen!
    ko: 아직 우리가 봐야 할 미지의 땅들이 너무 많잖니!
    ja: |-
      まだまだ行ったことのない場所が
      山ほどあるからね！
  d_main_42_af_08_168:
    speaker: pinocchio
    en: That's right. I want to see more, too.
    ko: 그렇단다. 나는 많은 걸 보고 싶단다.
    ja: そうそう。オレもいろんなものが見たいんだ。
  d_main_42_af_08_169:
    speaker: rapi_red
    en: Where are you going this time?
    ko: 이번엔 어디로 갈 거야?
    ja: 次はどこに行くの？
  d_main_42_af_08_170:
    speaker: raptilion
    en: We still haven't decided. We'll take a gander at the sky and the landscape
      and go wherever our hearts take us!
    ko: |-
      아직 정하지 않았단다!
      하늘과 땅을 보고 마음 내키는 곳으로 갈 거란다!
    ja: |-
      まだ決めてないんだ！
      空と大地を見ながら、気の向くままさ！
  d_main_42_af_08_171:
    speaker: rapi_red
    en: Well, I wish you luck. Be careful out there.
    ko: "…그래. 행운을 빌게. 몸조심해."
    ja: "…そう。幸運を祈ってるわ。気をつけて。"
  d_main_42_af_08_172:
    speaker: "<Self>"
    en: Pinocchio, take care of Raptilion.
    ko: 피노키오. 랩칠리언을 잘 부탁해.
    ja: |-
      ピノキオ、
      ラプチリオンをよろしく頼む
  d_main_42_af_08_173:
    speaker: pinocchio
    en: Of course! You take care too, Friend.
    ko: 물론이란다! 친구도 잘 지내렴!
    ja: もちろんさ！君も元気でね！
  d_main_42_af_08_174:
    speaker: rapi_red
    en: See over there? Don't ever go that way.
    ko: "…절대. 그쪽으로는 가지 마."
    ja: "…あちら側には、絶対行かないで。"
  d_main_42_af_08_175:
    speaker: raptilion
    en: "... I understand. I'll be careful."
    ko: "…알겠단다. 주의하겠단다."
    ja: "…分かった。気をつけるよ。"
  d_main_42_af_08_176:
    speaker: "<Monologue>"
    en: Next up are Cinderella and her companions.
    ko: 신데렐라 일행.
    ja: 次に、シンデレラたち
  d_main_42_af_08_177:
    speaker: cinderella
    en: We must find Hansel and Gretel.
    ko: "…헨젤과 그레텔을 찾아야겠어."
    ja: "…ヘンゼルとグレーテルを探すわ。"
  d_main_42_af_08_178:
    speaker: cinderella
    en: We need them for the upcoming battle.
    ko: 앞으로의 싸움에 반드시 필요해.
    ja: これからの戦いで必要になるはずよ。
  d_main_42_af_08_179:
    speaker: littlemermaid
    en: Ooh...
    ko: "……."
    ja: "……"
  d_main_42_af_08_180:
    speaker: grave_p
    en: Siren said they're not on humanity's side.
    ko: 세이렌이 그들은 인류의 편이 아니라고 했다.
    ja: セイレーンが、人類の味方ではないと言った。
  d_main_42_af_08_181:
    speaker: grave_p
    en: Maybe we should give up on pursuing them.
    ko: 포기하는 게 좋을지도 모른다.
    ja: 諦めたほうがいいかもしれない。
  d_main_42_af_08_182:
    speaker: cinderella
    en: Hansel and Gretel cannot be left out of the happy ending that we are writing.
    ko: 해피 엔딩에 헨젤과 그레텔이 빠질 순 없어.
    ja: ハッピーエンドには欠かせないわ。
  d_main_42_af_08_183:
    speaker: cinderella
    en: They mean too much to us for that.
    ko: "…소중한 동료니까."
    ja: "…大切な仲間だもの。"
  d_main_42_af_08_184:
    speaker: littlemermaid
    en: Ah... Very well. If that is how you feel, I will follow.
    ko: "[…알겠어. 신데렐라가 그렇게 얘기한다면 따를게.]"
    ja: |-
      「…うん、シンデレラが
      そう言うなら、私も賛成」
  d_main_42_af_08_185:
    speaker: littlemermaid
    en: But you should be prepared. Things might not work out as you expect.
    ko: |-
      [하지만, 각오는 해야 할 거야.
      잘 풀리지 않을지도 모르고.]
    ja: |-
      「でも、覚悟しないと。
      うまくいかないかもしれないから」
  d_main_42_af_08_186:
    speaker: cinderella
    en: Do you know where they are?
    ko: 어디에 있는지 알아?
    ja: 居場所は分かっているの？
  d_main_42_af_08_187:
    speaker: littlemermaid
    en: Yes, I do.
    ko: "[응. 알아.]"
    ja: "「うん、知ってる」"
  d_main_42_af_08_188:
    speaker: cinderella
    en: Once our preparations are finished, we'll leave straightaway.
    ko: 정비 후에 바로 출발하자.
    ja: 整備が終わったら、すぐに出発しましょ。
  d_main_42_af_08_189:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_08_190:
    speaker: cinderella
    en: What's wrong, Mori?
    ko: 모리. 왜 그래?
    ja: モリー、どうしたの？
  d_main_42_af_08_191:
    speaker: mori
    en: Oh, it's just...
    ko: 아… 그게….
    ja: あ…その…
  d_main_42_af_08_192:
    speaker: mori
    en: For me to be involved in such a big battle is a bit...
    ko: 아, 아무리 생각해도 이렇게 큰 싸움에 내가 끼어들기에는 좀….
    ja: |-
      考えてみたけど、や、やっぱり
      そんな大きな戦いに
      私が混ざるのはちょっと…
  d_main_42_af_08_193:
    speaker: mori
    en: Haha... I'm not confident I'll be of much use.
    ko: 하, 하하. 자신이 없어서. 나 아무 쓸모도 없고.
    ja: |-
      あ、あはは…自信がないんだよね。
      私ってなんの取り柄もないし…
  d_main_42_af_08_194:
    speaker: grave_p
    en: I heard from Superhuman that, if not for you, we would've been done for.
    ko: |-
      탈인간에게 들었다.
      네가 없었다면 대화하기도 전에 끝났을 거라고.
    ja: |-
      変人類から聞いた。
      お前がいなければ、
      対話することに気づく前に終わっていた。
  d_main_42_af_08_195:
    speaker: mori
    en: Digging is the only thing I'm good at...
    ko: 땅 파는… 재주밖에 없는걸.
    ja: できることなんて…地面を掘るぐらいだし。
  d_main_42_af_08_196:
    speaker: littlemermaid
    en: Mori, don't say that!
    ko: "[모리. 그런 말 하지 마.]"
    ja: "「モリー、そんなこと言わないで」"
  d_main_42_af_08_197:
    speaker: mori
    en: B-but I...
    ko: 하지만… 나는….
    ja: でも…私…
  d_main_42_af_08_198:
    speaker: cinderella
    en: This won't do at all.
    ko: 넌 안 되겠네.
    ja: これではダメね。
  d_main_42_af_08_199:
    speaker: mori
    en: Y-you're right... I'm—
    ko: "…그… 렇지. 나는 안"
    ja: "…そ…そうだよね。やっぱり…"
  d_main_42_af_08_200:
    speaker: cinderella
    en: We'll put you in special training.
    ko: 특훈이야.
    ja: 特訓よ。
  d_main_42_af_08_201:
    speaker: grave_p
    en: Yes. Special training.
    ko: 특훈이다.
    ja: 特訓だ。
  d_main_42_af_08_202:
    speaker: mori
    en: Er, huh?
    ko: 어, 어?
    ja: え、えっ？
  d_main_42_af_08_203:
    speaker: cinderella
    en: While we travel, you'll undergo special training.
    ko: 이동 중에 계속 훈련을 할 거야.
    ja: 移動中はずっと特訓よ。
  d_main_42_af_08_204:
    speaker: grave_p
    en: We'll put you through the wringer.
    ko: 신나게 굴릴 거다.
    ja: 存分に鍛えてやる。
  d_main_42_af_08_205:
    speaker: cinderella
    en: Until you stop saying foolish things like you're useless or that you're not
      good at anything.
    ko: |-
      다시는 나는 쓸모없다는 둥, 무능하다는 둥.
      바보 같은 소리가 나오지 않도록.
    ja: |-
      二度と自分が役立たずや無能だなんて、
      言えないようにしてあげる。
  d_main_42_af_08_206:
    speaker: cinderella
    en: Until you realize for yourself that you're beautiful.
    ko: 네가 네 스스로를 아름답다고 느낄 수 있도록.
    ja: |-
      自分自身を美しいと思えるように
      なるまでやるわ。
  d_main_42_af_08_207:
    speaker: cinderella
    en: We're going to help you.
    ko: 우리가 도와줄게.
    ja: 私たちが力になってあげる。
  d_main_42_af_08_208:
    speaker: mori
    en: Huh? Er...
    ko: 아… 그….
    ja: そ…それは…
  d_main_42_af_08_209:
    speaker: mori
    en: Why would you two go through all that?
    ko: 뭐, 뭘 그렇게까지 하려고 해? 나 참 진짜.
    ja: |-
      な、なんでそこまでしてくれようとするの？
      ホントに…
  d_main_42_af_08_210:
    speaker: mori
    en: Just for someone like me...?
    ko: 내, 내가 뭐라고 그걸 또….
    ja: べ、別に、私なんかのために…
  d_main_42_af_08_211:
    speaker: littlemermaid
    en: Hehe! You look happy, Mori!
    ko: "[헤헤. 기뻐 보이네 모리.]"
    ja: "「えへへ。モリー、嬉しそうだね」"
  d_main_42_af_08_212:
    speaker: mori
    en: N-no, special training sounds hard. Why would I be... happy...?
    ko: 아, 아니야. 훈련은 힘든데 그걸 기뻐할 리가….
    ja: ち、違うって。特訓なんて嬉しくもなんとも…
  d_main_42_af_08_213:
    speaker: cinderella
    en: At any rate, we will be heading out on our own for a bit.
    ko: "…그런 이유로. 우리는 또 잠시 우리의 길을 갈게."
    ja: |-
      …そういうことだから、
      私たちはまたしばらく別行動になるわ。
  d_main_42_af_08_214:
    speaker: "<Self>"
    en: Yeah, I understand. Thank you for all your help.
    ko: 응. 괜찮아. 도와줘서 고마웠어.
    ja: |-
      ああ、分かった。
      駆けつけてくれて助かった
  d_main_42_af_08_215:
    speaker: cinderella
    en: I'll come running whenever you need me.
    ko: 왕자님이 필요하면 언제든 달려올 거야.
    ja: 王子様に呼ばれたら、いつでも来るわ。
  d_main_42_af_08_216:
    speaker: cinderella
    en: And... we won't be gone too long.
    ko: 그리고 그건, 오래 걸리지 않겠지.
    ja: たぶん、遠くないうちにそうなると思う。
  d_main_42_af_08_217:
    speaker: "<Self>"
    en: You said the Queen is coming, right?
    ko: "…퀸이. 내려온다고 했지."
    ja: "…クイーンが下りてきたと言っていたな"
  d_main_42_af_08_218:
    speaker: cinderella
    en: Yes...
    ko: "…응."
    ja: "…ええ。"
  d_main_42_af_08_219:
    speaker: cinderella
    en: It is a loose end we must tie up.
    ko: 우리는 매듭을 지어야 해.
    ja: 決着をつけないと。
  d_main_42_af_08_220:
    speaker: cinderella
    en: For her, we will need everyone to come together.
    ko: 그를 위해, 모두 모여야 하고.
    ja: そのために、みんなの力が必要になるわ。
  d_main_42_af_08_221:
    speaker: "<Self>"
    en: Of course. We'll make sure to get ready on our end. Are you heading out right
      away?
    ko: |-
      알겠어. 우리도 단단히 준비할게.
      바로 출발할 거야?
    ja: |-
      分かった、こちらも出来る限り準備しておく。
      すぐ出発するのか？
  d_main_42_af_08_222:
    speaker: cinderella
    en: "Hehe. No, we also have to undergo some maintenance. \nA lot has happened,
      and without nearly any breaks at that."
    ko: |-
      후후. 아니. 우리도 정비가 필요해.
      너무 쉬지 않고 큰 일들이 일어났었거든.
    ja: |-
      ふふっ…いいえ、私たちでも整備は必要よ。
      大きな出来事がいっぱいあって、
      今まであまり休めてないの。
  d_main_42_af_08_223:
    speaker: cinderella
    en: I believe a little rest is in order.
    ko: 조금쯤은 쉬어도 되겠지.
    ja: 少しくらい休んでも、悪くないわ。
  d_main_42_af_08_224:
    speaker: grave_p
    en: Yes, we indeed require some rest.
    ko: 맞다. 우리는 휴식이 필요하다.
    ja: そうだ、私たちには休息が必要だ。
  d_main_42_af_08_225:
    speaker: littlemermaid
    en: Agreed. There are some nearby places I'd like to see, and I also have a lot
      to talk about with Levi!
    ko: |-
      [응. 그리고 이 근처에 신경 쓰이는 곳도 있으니까.
      레비랑 할 얘기도 많이 남았고.]
    ja: |-
      「賛成。それに、
      近くに寄りたい場所があるの。
      レヴィともたくさん話したいし」
  d_main_42_af_08_226:
    speaker: mori
    en: E-Evaluator.
    ko: 펴, 평가자님.
    ja: ひょ、評価者様。
  d_main_42_af_08_227:
    speaker: mori
    en: I'm really okay now.
    ko: 저는 이제 진짜 괜찮아요.
    ja: 私は本当に、もう大丈夫です。
  d_main_42_af_08_228:
    speaker: mori
    en: It's all thanks to you.
    ko: 평가자님 덕분이에요.
    ja: 評価者様のおかげです。
  d_main_42_af_08_229:
    speaker: mori
    en: It may take a little while, but next time we meet,
    ko: |-
      다, 당장은 아니겠지만.
      언젠가 다시 만나게 될 때는.
    ja: |-
      い、今すぐは無理ですけど、
      いつかまたお会いする時は…
  d_main_42_af_08_230:
    speaker: mori
    en: I'll be an even better version of myself.
    ko: 더 괜찮아진 모습으로 뵙겠습니다.
    ja: もっと頼もしい姿をお見せしますね。
  d_main_42_af_08_231:
    speaker: "<Self>"
    en: I'm looking forward to it.
    ko: 응. 기대하고 있을게.
    ja: ああ、期待している
  d_main_42_af_08_232:
    speaker: "<Monologue>"
    en: Next are the Four Beasts.
    ko: 포비스트.
    ja: そして、フォービースト
  d_main_42_af_08_233:
    speaker: leviathan
    en: So, what do we do now?
    ko: 글쎄. 우린 이제 앞으로 어떡할까.
    ja: 私たち、これからどうしよう？
  d_main_42_af_08_234:
    speaker: leviathan
    en: We made the Queen we wanted.
    ko: 원하던 퀸은 만들었고.
    ja: クイーンはできたと言えばできたけど。
  d_main_42_af_08_235:
    speaker: leviathan
    en: Our plan to give the Offsprings a good beating fizzled out,
    ko: 직계에게 한 방 먹여줄 거란 계획은 사실상 물 건너갔고.
    ja: |-
      直系に一発食らわせてやる計画は
      水の泡になっちゃったし。
  d_main_42_af_08_236:
    speaker: leviathan
    en: thanks to this pesky alliance you lot decided to form with us.
    ko: 남자 네가 멋대로 동맹 같은 걸 맺어버렸으니까.
    ja: |-
      あんたたちが勝手に
      あっちと仲良くしてたからよ。
  d_main_42_af_08_237:
    speaker: rapi_red
    en: Then it's safe to say you're on our side, right?
    ko: 그럼 너희는 이제 우리 편이라고 봐도 되는 거겠네.
    ja: |-
      それなら、今後は私たちの味方だと
      考えていいのかしら。
  d_main_42_af_08_238:
    speaker: leviathan
    en: Yeah, go ahead and think of it that way.
    ko: "…그래. 그렇게 생각해 줘."
    ja: "…うん。そう思って。"
  d_main_42_af_08_239:
    speaker: leviathan
    en: We won't ever betray you.
    ko: 절대 배신 안 할 테니까.
    ja: 今度は絶対に裏切らない。
  d_main_42_af_08_240:
    speaker: rapi_red
    en: Wow. You've become so agreeable.
    ko: 음. 아주 순순해졌네.
    ja: すっかり素直になったわね。
  d_main_42_af_08_241:
    speaker: rapi_red
    en: Then again, I do seem to recall you saying before that you knew deep down
      we're good people.
    ko: |-
      그러고 보니 그때 그런 말을 했었지.
      쟤들 진짜 좋은 애들인 거 안다고.
    ja: |-
      そういえば、あの時聞こえた気がするわ。
      私たちのことを、いい人そうだと…
  d_main_42_af_08_242:
    speaker: leviathan
    en: Th-that's...! B-be quiet!
    ko: 너, 너… 조, 조용히 해!
    ja: も、もう…うるさい！！
  d_main_42_af_08_243:
    speaker: rapi_red
    en: Behemoth. Are you okay?
    ko: 베히모스. 너는 괜찮아?
    ja: ベヒモス。あなたはそれでいい？
  d_main_42_af_08_244:
    speaker: behemoth
    en: What do you mean?
    ko: 뭐가.
    ja: 何が。
  d_main_42_af_08_245:
    speaker: rapi_red
    en: You looked like you were nudging Leviathan.
    ko: 넌 레비아탄의 등을 떠미는 것같이 보였거든.
    ja: |-
      手を切ると言った時、
      レヴィアタンの背中を押していたように
      見えたから。
  d_main_42_af_08_246:
    speaker: behemoth
    en: I was, because she kept running away instead of making a decision.
    ko: 떠밀었어. 결정하지 않고 계속 도망만 다녔으니까.
    ja: |-
      背中は押したさ。うじうじ悩んで、
      ずっと逃げてばっかりだったからな。
  d_main_42_af_08_247:
    speaker: behemoth
    en: I was already going to go with whatever she decided, since I was pretty bad
      to all of you.
    ko: |-
      뭘 결정하든 따라가려 했지.
      너희한테도 못 할 짓이었으니까.
    ja: |-
      こいつがどう決めようが
      ついてくつもりだったってだけだ。
      お前らには悪いことしちまったけどな。
  d_main_42_af_08_248:
    speaker: behemoth
    en: Anyway... here we are. Let's get along from now on.
    ko: 뭐… 돌고 돌아 이렇게 됐으니, 앞으로 잘 부탁해.
    ja: |-
      まあ…巡り巡ってこうなったことだし、
      これからはよろしく頼むぜ。
  d_main_42_af_08_249:
    speaker: behemoth
    en: I've got some things to make up for, so if you ever need anything, just let
      me know.
    ko: 지은 죄가 있으니, 필요한 게 있으면 부담 없이 말해주고.
    ja: |-
      借りは返してぇから、
      何かしてやれるなら遠慮なく言ってくれ。
  d_main_42_af_08_250:
    speaker: ziz
    en: Er... All that stuff I heard from Cinderella and Siren.
    ko: 그… 신데렐라랑 세이렌에게 들었던 말.
    ja: |-
      その…シンデレラとセイレーンから
      聞いた話だけど。
  d_main_42_af_08_251:
    speaker: ziz
    en: Is it true?
    ko: 그거 진짜야?
    ja: あれ、ホント？
  d_main_42_af_08_252:
    speaker: "<Self>"
    en: "... Yeah. I don't think it's a lie."
    ko: "…응. 거짓말은 아닐 거라고 생각해."
    ja: "…ああ、ウソではないだろうな"
  d_main_42_af_08_253:
    speaker: ziz
    en: The Queen...
    ko: 퀸….
    ja: 本当のクイーン…
  d_main_42_af_08_254:
    speaker: ziz
    en: Wh-what is she coming down here for?
    ko: 그, 그게 내려와서 뭘 할 생각이래?
    ja: |-
      そ、そんなのが下りてきて、
      何するつもりなの？
  d_main_42_af_08_255:
    speaker: rapi_red
    en: There's no way to know.
    ko: 그것까진 알 수 없어.
    ja: そこまでは分からないわ。
  d_main_42_af_08_256:
    speaker: ziz
    en: I-is there a chance she won't do anything? Like that child?
    ko: 저, 저 아이처럼 아무것도 안 할지도 모르는 거 아닌… 가?
    ja: |-
      あ、あの子みたいに、
      何もしない可能性って…ない？
  d_main_42_af_08_257:
    speaker: "<Monologue>"
    en: I look toward the other side of the room.
    ko: 방 한 편을 본다.
    ja: ちらりと横を見る
  d_main_42_af_08_258:
    speaker: "<Monologue>"
    en: The child is lying on her back, sleeping soundly.
    ko: 아이는 대자로 누워서 아주 편하게 자고 있다.
    ja: |-
      大の字になり、
      気持ちよさそうに寝ている女児の姿がある
  d_main_42_af_08_259:
    speaker: "<Monologue>"
    en: It seems she snores quite loudly.
    ko: 코 고는 소리가 굉장하다.
    ja: 大きな寝息まで立てていた
  d_main_42_af_08_260:
    speaker: rapi_red
    en: That would be nice, but considering the Queen is the one who created the Raptures,
    ko: 그러면 좋겠지만, 랩쳐를 만든 게 퀸이라고 생각한다면.
    ja: |-
      そうだったらいいけれど、
      ラプチャーを生み出したクイーンよ。
  d_main_42_af_08_261:
    speaker: rapi_red
    en: I doubt she's just looking for a hug.
    ko: 아마 가만히 있진 않겠지.
    ja: きっと、ああはならない。
  d_main_42_af_08_262:
    speaker: ziz
    en: Are you going to try talking to her?
    ko: 대화… 해볼 거야?
    ja: 話を…してみるの？
  d_main_42_af_08_263:
    speaker: "<Self>"
    en: If she's willing.
    ko: 그쪽에서 할 생각이 있다면.
    ja: あちらにその気があれば
  d_main_42_af_08_264:
    speaker: leviathan
    en: Even if she is, it's unlikely to go well.
    ko: 대화가 된다고 해도 잘 안 풀릴 가능성이 높겠지.
    ja: 会話できたとして、何も解決しないでしょ。
  d_main_42_af_08_265:
    speaker: leviathan
    en: She was created by those insane Offsprings.
    ko: 그 미친 직계들을 만들어낸 존재야.
    ja: あのイカレた直系たちの大元だよ？
  d_main_42_af_08_266:
    speaker: leviathan
    en: You need to be prepared.
    ko: "…준비는 해놔야 해."
    ja: "…しっかり準備しておかないと。"
  d_main_42_af_08_267:
    speaker: bahamut
    en: For battle, you mean?
    ko: 준비라면 역시, 전투 준비인가.
    ja: 準備というのは、戦う準備のことかな。
  d_main_42_af_08_268:
    speaker: leviathan
    en: Yeah.
    ko: 맞아.
    ja: そう。
  d_main_42_af_08_269:
    speaker: bahamut
    en: As expected, I, in my astonishing astuteness, understood everything merely
      from context clues. Even I am surprised by my intelligence.
    ko: |-
      역시 똑똑한 바하무트는 대화 맥락만으로도 모든 걸 파악한다.
      너무 똑똑하군.
    ja: |-
      さすがは賢い私、聞かなくてもお見通しだ。
      賢すぎて驚いてしまうね。
  d_main_42_af_08_270:
    speaker: behemoth
    en: Yeah, you're a real genius.
    ko: 똑똑해 빠졌네 아주.
    ja: あ～天才天才。
  d_main_42_af_08_271:
    speaker: ziz
    en: If the Offsprings are so strong, then the Queen must be...
    ko: 지, 직계만 해도 저렇게 강한데 퀸은….
    ja: |-
      ちょ、直系だってあんなに強いのに、
      クイーンなんて…
  d_main_42_af_08_272:
    speaker: leviathan
    en: There's only one way we stand a chance.
    ko: "…방법은 하나뿐이야."
    ja: "…方法はひとつしかないよ。"
  d_main_42_af_08_273:
    speaker: ziz
    en: Exactly. Are you thinking what I'm thinking?
    ko: 마, 맞아. 나도 그렇게 생각해.
    ja: う、うん。私もそう思う。
  d_main_42_af_08_274:
    speaker: leviathan
    en: We have to raise the child.
    ko: 저 아이를 키운다.
    ja: あの子を育てて…
  d_main_42_af_08_275:
    speaker: ziz
    en: We have to join the Villain Union.
    ko: 빌런 연합에 들어가는 거야.
    ja: それでヴィラン連合に入るの。
  d_main_42_af_08_276:
    speaker: leviathan
    en: "... What?"
    ko: "…뭐?"
    ja: "…は？"
  d_main_42_af_08_277:
    speaker: ziz
    en: "... Huh?"
    ko: "…응?"
    ja: "…えっ？"
  d_main_42_af_08_278:
    speaker: leviathan
    en: Are you serious? We're not joining that weird cult.
    ko: |-
      무슨 바보 같은 소리야.
      누가 봐도 사이비잖아 거기.
    ja: |-
      何バカなこと言ってんのよ。
      明らかにインチキでしょ、あんなの。
  d_main_42_af_08_279:
    speaker: ziz
    en: B-but they can make dinosaurs...
    ko: 그, 그래도오… 공룡도 만들고….
    ja: で、でも…恐竜だって作れるし…
  d_main_42_af_08_280:
    speaker: leviathan
    en: Ugh... I think I'm getting a headache.
    ko: "…머리야."
    ja: はぁ…頭いたいわ…
  d_main_42_af_08_281:
    speaker: "<Self>"
    en: By "raise the child," you mean her?
    ko: 아이를 키우다니. 쟤를?
    ja: あの子を使う気か？
  d_main_42_af_08_282:
    speaker: leviathan
    en: She's calmed down now, but she had no trouble overpowering all of us.
    ko: 지금은 얌전하지만, 저 아이가 우리 모두를 완전히 압도했다는 걸 기억해.
    ja: |-
      今は大人しくしてるけど、
      こっちが全員束になっても
      勝てなかったんだし。
  d_main_42_af_08_283:
    speaker: leviathan
    en: To say she has immense potential is an understatement.
    ko: 잠재력이 굉장하다는 수준이 아니야.
    ja: 潜在能力は疑う余地ないでしょ。
  d_main_42_af_08_284:
    speaker: leviathan
    en: Her power is on par with the Queen.
    ko: 말 그대로 퀸에 걸맞은 힘이지.
    ja: それこそ、クイーンになれるぐらい。
  d_main_42_af_08_285:
    speaker: "<Self>"
    en: Leviathan.
    ko: 레비아탄.
    ja: レヴィアタン…
  d_main_42_af_08_286:
    speaker: leviathan
    en: I know what you're going to say.
    ko: 뭘 말하고 싶은지는 알겠어.
    ja: 言いたいことは分かってる。
  d_main_42_af_08_287:
    speaker: leviathan
    en: But I promise.
    ko: 하지만 약속할게.
    ja: でも、約束するから。
  d_main_42_af_08_288:
    speaker: leviathan
    en: That child's power...
    ko: 저 아이의 힘을
    ja: あの子の力は…
  d_main_42_af_08_289:
    speaker: leviathan
    en: will only be used for good.
    ko: 반드시 선한 곳에 쓰겠다고.
    ja: 必ずいいことに使う。
  d_main_42_af_08_290:
    speaker: rapi_red
    en: Huh!
    ko: "……."
    ja: "……"
  d_main_42_af_08_291:
    speaker: behemoth
    en: Besides, we've no reason to fight in the first place if the Queen doesn't
      make a move.
    ko: 애초에 저 퀸이라는 게 우릴 건드리지 않으면 싸울 일도 없어.
    ja: |-
      あたしたちはこっちから手を出さなきゃ、
      クイーンと戦いにならないしな。
  d_main_42_af_08_292:
    speaker: bahamut
    en: Then allow me to ask.
    ko: 그럼 묻겠다.
    ja: では、聞こう。
  d_main_42_af_08_293:
    speaker: bahamut
    en: If the Queen indeed does not attack, what are we to do?
    ko: 퀸이 공격하지 않는다면 우린 뭘 하지?
    ja: |-
      クイーンがこちらに何もしてこないなら、
      私たちは何をすればいいのだ？
  d_main_42_af_08_294:
    speaker: behemoth
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_08_295:
    speaker: bahamut
    en: An incisive question that hits the mark. It would appear you are at a loss
      for words.
    ko: |-
      정곡을 찌르는 날카로운 질문이었나.
      말문이 막힌 모양이군.
    ja: |-
      難しすぎる質問だったかな。
      何も言えなくしてしまったようだ。
  d_main_42_af_08_296:
    speaker: behemoth
    en: "... I don't know."
    ko: "…글쎄."
    ja: "…さーてな…"
  d_main_42_af_08_297:
    speaker: behemoth
    en: What should we do?
    ko: 뭐하지 우리?
    ja: これからどうすっか…
  d_main_42_af_08_298:
    speaker: leviathan
    en: Just live.
    ko: 그냥 있는 거지 뭐.
    ja: 別に、普通に過ごせばいいでしょ。
  d_main_42_af_08_299:
    speaker: leviathan
    en: We do what we want, eat what we want.
    ko: 하고 싶은 거 하고, 맛있는 거 먹고.
    ja: やりたいことやって、食べたいもの食べて。
  d_main_42_af_08_300:
    speaker: ziz
    en: Th-then I want to join the Villain Union! I-I think it sounds cool.
    ko: |-
      그, 그럼 나 빌런 연합에 들어갈래.
      머, 멋있을 것 같아.
    ja: |-
      あ、じゃあ私、ヴィラン連合に入る。
      カッコよさそうだし。
  d_main_42_af_08_301:
    speaker: leviathan
    en: And leave me?
    ko: "…나 놔두고?"
    ja: 私たちを捨ててでも…？
  d_main_42_af_08_302:
    speaker: ziz
    en: You can come too.
    ko: 같이 가면 되잖아.
    ja: 一緒に行こうよ。
  d_main_42_af_08_303:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_08_304:
    speaker: leviathan
    en: No. No way. Even imagining it for a second made me sick.
    ko: |-
      시, 싫어. 절대 싫어.
      잠깐 상상해 봤는데도 너무 싫어.
    ja: |-
      や、やっぱダメ。絶対ムリ。
      ちょっと想像しただけでもイヤ。
  d_main_42_af_08_305:
    speaker: behemoth
    en: Maybe I'll run an orchard, and just fill it with apple trees.
    ko: |-
      나는 과수원이나 크게 해볼까.
      사과로만 채운 과수원.
    ja: |-
      果樹園でもやってみっかな～
      りんごをいっぱい植えてさ。
  d_main_42_af_08_306:
    speaker: bahamut
    en: I, with my penetrating perspicacity, will become a teacher.
    ko: 똑똑한 바하무트는 선생님이 되겠다.
    ja: 私は教師になるとしよう。
  d_main_42_af_08_307:
    speaker: bahamut
    en: To hoard knowledge as brilliant as mine would be a crime against the world,
      so I will spread it far and wide.
    ko: |-
      똑똑한 바하무트의 빛나는 지식을 널리 퍼트릴 거다.
      이걸 독식하는 것은 세계에 대한 범죄다.
    ja: |-
      賢い私の輝かしき知識を広めなければ。
      独占していては世界に対する罪だからな。
  d_main_42_af_08_308:
    speaker: behemoth
    en: Even the Villain Union sounds better than that...
    ko: 빌런 연합이 좀 더 나을 것 같은데.
    ja: ヴィラン連合の方がマシじゃねーか？
  d_main_42_af_08_309:
    speaker: rapi_red
    en: Where are you planning on staying?
    ko: 어디에 머물 생각이야?
    ja: 行き先のあてはあるの？
  d_main_42_af_08_310:
    speaker: leviathan
    en: Staying here doesn't sound so bad,
    ko: 여기에 머무는 것도 좋을 것 같지만.
    ja: ここにいるのもよさそうだけど…
  d_main_42_af_08_311:
    speaker: leviathan
    en: but people from the Ark will be in and out of here, right? I don't like the
      sound of that.
    ko: |-
      방주에서 왔다 갔다 할 것 아냐.
      그건 싫어.
    ja: |-
      アークのヤツらもよく来るんでしょ？
      そっちとは関わりたくないし。
  d_main_42_af_08_312:
    speaker: leviathan
    en: I'm fine cooperating with you all, but that doesn't mean I trust the Ark.
    ko: |-
      너희한테 협력하겠다는 얘기지,
      방주를 믿는다는 얘기는 아니니까.
    ja: |-
      あんたたちには協力するけど、
      アークを信用したわけじゃないから。
  d_main_42_af_08_313:
    speaker: leviathan
    en: We'll go back to the Imitation Ark. It's better there.
    ko: |-
      유사 방주로 돌아가야지.
      거기가 나아.
    ja: |-
      にせアークに戻ろっかな。
      あっちの方がまだよさそう。
  d_main_42_af_08_314:
    speaker: rapi_red
    en: But Liberalio swept everything away.
    ko: 리버렐리오가 물로 다 쓸어버렸던데.
    ja: リバーレリオにほとんど流されたはずよ。
  d_main_42_af_08_315:
    speaker: behemoth
    en: Restoring it sounds like a lot of fun, too.
    ko: 그걸 수복하는 것도 재밌을 것 같거든.
    ja: それを直してくのも楽しそうだろ。
  d_main_42_af_08_316:
    speaker: "<Self>"
    en: Are you sure you can take good care of the girl?
    ko: "…저 아이. 잘 돌볼 수 있겠어?"
    ja: "…あの子の世話はきちんとできるのか？"
  d_main_42_af_08_317:
    speaker: rapi_red
    en: A child should be with her mother and father.
    ko: 아이는 엄마 아빠와 함께 지내야 할 텐데.
    ja: 子どもはママやパパと一緒にいるべきよ。
  d_main_42_af_08_318:
    speaker: leviathan
    en: We'll make it work.
    ko: 어떻게든 해봐야지.
    ja: なんとかやってく。
  d_main_42_af_08_319:
    speaker: leviathan
    en: We made her, after all.
    ko: 우리가 만든 애야.
    ja: 作っちゃったんだし。
  d_main_42_af_08_320:
    speaker: leviathan
    en: It's only right that we take responsibility.
    ko: 우리가 책임지는 게 맞아.
    ja: 責任を持つしかないでしょ。
  d_main_42_af_08_321:
    speaker: rapi_red
    en: But why does she keep calling us her parents?
    ko: 그런데 진짜 왜 나와 지휘관을 부모라고 부르는 거지?
    ja: |-
      それにしても、どうして私と指揮官を
      ママ、パパと呼ぶのかしら。
  d_main_42_af_08_322:
    speaker: bahamut
    en: I, the infinitely informed Bahamut, will explain. When a man—
    ko: |-
      똑똑한 바하무트가 설명하겠다.
      남자의 정수….
    ja: |-
      賢い私が説明してやろう。
      それはつまり、その男の…
  d_main_42_af_08_323:
    speaker: "<Self>"
    en: Th-that's okay. You don't need to explain.
    ko: 돼, 됐어. 설명 안 해도 돼.
    ja: いや、いい、説明しなくていい
  d_main_42_af_08_324:
    speaker: bahamut
    en: You must not fear knowledge.
    ko: 지식을 두려워하지 마라.
    ja: 知ることを恐れる必要はないぞ。
  d_main_42_af_08_325:
    speaker: rapi_red
    en: Huh...?
    ko: "??"
    ja: "？？"
  d_main_42_af_08_326:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_08_327:
    speaker: leviathan
    en: Anyway... uh...
    ko: 너희들… 그….
    ja: あんたたちさ…その…
  d_main_42_af_08_328:
    speaker: leviathan
    en: Thanks for... everything.
    ko: 여러모로 고마웠… 어.
    ja: 色々と…ありがと。
  d_main_42_af_08_329:
    speaker: leviathan
    en: For giving me an opportunity to see Siren again.
    ko: 세이렌과도 다시 만날 수 있었고, 그.
    ja: セイレーンにもまた会えたし、その…
  d_main_42_af_08_330:
    speaker: leviathan
    en: And... for accepting me as one of your own.
    ko: 동료… 로 받아들여 줘서.
    ja: 仲間として…受け入れてくれて。
  d_main_42_af_08_331:
    speaker: rapi_red
    en: Sorry, I didn't catch that. Could you say it louder, with more conviction?
    ko: |-
      잘 안 들리는데.
      더 크게 진심을 담아 말해봐.
    ja: |-
      よく聞こえなかったわ。
      もっと心を込めて、大きな声でもう一度。
  d_main_42_af_08_332:
    speaker: leviathan
    en: I would like you so much more if you said so much less.
    ko: 얘는 가만히 있으면 더 좋겠네 정말.
    ja: ホント、あんたはちょっと黙ってなさいよ。
  d_main_42_af_08_333:
    speaker: behemoth
    en: Anyway, take care on your way back to the Ark.
    ko: 아무튼, 방주로 잘 돌아가.
    ja: とにかく、気をつけて帰れよな。
  d_main_42_af_08_334:
    speaker: behemoth
    en: If it looks like you're going up against the Queen, make sure to call us.
    ko: 퀸이랑 한판 할 것 같으면, 꼭 부르고.
    ja: クイーンにケンカ売る時ゃ、絶対呼んでくれ。
  d_main_42_af_08_335:
    speaker: "<Self>"
    en: Will do. See you later.
    ko: 그래. 또 보자.
    ja: ああ、また会おう
  d_main_42_af_08_336:
    speaker: leviathan
    en: We'll be in touch.
    ko: 연락할게.
    ja: また連絡するから。
  d_main_42_af_08_337:
    speaker: "<Monologue>"
    en: Now for Matis.
    ko: 메티스.
    ja: それから、メティス
  d_main_42_af_08_338:
    speaker: maxwell_p
    en: This'll probably give Syuen's reputation a boost.
    ko: 이번 일로 슈엔은 제법 면이 섰을 거야.
    ja: |-
      今回の件で、シュエンの立場も
      だいぶ回復してると思うよ。
  d_main_42_af_08_339:
    speaker: maxwell_p
    en: There are reports saying Matis played a major role—I guess?—in stopping this
      so-called Queen from reaching the Ark.
    ko: |-
      방주로 향하는 가칭 퀸을 저지하는데 메티스의 기여도가 높… 나?
      아무튼 그렇게 보고되었으니까.
    ja: |-
      アークに迫るクイーンもどきを倒すのに
      メティスの貢献度が高かった…とか？
      そんな感じで報告されてるから。
  d_main_42_af_08_340:
    speaker: maxwell_p
    en: So now we have a bit of a shield to use against all the attacks that come
      our way.
    ko: 여기저기서 오는 공격을 막아낼 수단은 생긴 셈이지.
    ja: 何が来ても、デカい顔してられる…って感じね。
  d_main_42_af_08_341:
    speaker: laplace_p
    en: Haha! As heroes, our role is naturally to save others!
    ko: 하하! 히어로는 구원해 주는 역할이니까!
    ja: |-
      はっはっは！
      ヒーローは人々を救う存在だ！
  d_main_42_af_08_342:
    speaker: maxwell_p
    en: The problem is the so-called Queen.
    ko: 문제는 가칭 퀸이야.
    ja: 問題はあのクイーンもどきの方。
  d_main_42_af_08_343:
    speaker: maxwell_p
    en: She was broadcast live, though it looks like the stream was cut off right
      after Anis attacked.
    ko: |-
      방송까지 타버렸잖아.
      아니스의 공격 직후 방송은 끈 모양이지만.
    ja: |-
      生中継されちゃってたし…
      アニスの攻撃があった直後に
      放送は切ったみたいだけど。
  d_main_42_af_08_344:
    speaker: maxwell_p
    en: Do you think the Ark will leave her be?
    ko: 쟤. 방주에서 가만히 놔둘 것 같아?
    ja: あの子、アークが放っておくと思う？
  d_main_42_af_08_345:
    speaker: "<Self>"
    en: I find that very unlikely.
    ko: 그럴 가능성은 아주 낮을거라 생각해.
    ja: 可能性はかなり低いな
  d_main_42_af_08_346:
    speaker: maxwell_p
    en: She's with the Four Beasts, so things should be mostly fine. Admittedly, though,
      I'm still worried.
    ko: 포비스트가 붙었으니 어지간한 상황에서는 문제가 없을 테지만, 걱정되는 건 사실이야.
    ja: |-
      フォービーストがついてるから、
      よっぽどのことがなければ
      大丈夫だろうけど、心配は心配だね。
  d_main_42_af_08_347:
    speaker: maxwell_p
    en: She's calm now, but what if something provokes her and she transforms again...?
    ko: 얌전히 있는데, 괜히 자극해서 거대화라도 하면….
    ja: |-
      大人しくしてるのに、
      下手に刺激してまたあの状態になったら…
  d_main_42_af_08_348:
    speaker: maxwell_p
    en: Honestly, I don't think even all of the Ark's forces could take her down.
    ko: 솔직히 방주의 모든 전력이 달려들어도 못 이길 것 같단 말이지.
    ja: |-
      正直、アークの戦力を総動員しても
      勝てるかどうか。
  d_main_42_af_08_349:
    speaker: "<Self>"
    en: And on top of that, I'm told the real Queen is descending.
    ko: 거기에다가 진짜 퀸도 내려오고 있다고 해.
    ja: |-
      それに、本物のクイーンの方も
      動きがあったというからな
  d_main_42_af_08_350:
    speaker: maxwell_p
    en: Let's wait and see how things play out before telling the Ark about that.
    ko: 그걸 방주에 알릴지 말지는 상황을 좀 보자.
    ja: |-
      その話をアークに伝えるかどうかは
      もう少し様子を見よう。
  d_main_42_af_08_351:
    speaker: maxwell_p
    en: They've already got enough headaches to deal with. If we tell them about the
      real Queen,
    ko: |-
      지금 저쪽도 골치 아플 테니까,
      진짜 퀸이 어쩌니저쩌니 얘기하면.
    ja: |-
      今でも結構大変なことになってるから、
      本物のクイーンの話なんて広まったら…
  d_main_42_af_08_352:
    speaker: maxwell_p
    en: they may snap and be all like, "Time for the Third Surface Reclamation!"
    ko: 3차 지상 탈환이다! 하면서 눈이 뒤집어질지도 모르니까.
    ja: |-
      「第3次地上奪還戦だ！」なんて
      お祭り騒ぎになるかもね。
  d_main_42_af_08_353:
    speaker: "<Self>"
    en: Yeah. It's best that we keep this close to the vest for now.
    ko: 그래. 소수에만 공유하는 게 좋겠어.
    ja: そうだな。今は報告する相手を絞っておこう
  d_main_42_af_08_354:
    speaker: maxwell_p
    en: What do you think is going to happen with the Queen?
    ko: 근데 진짜 어떻게 될까? 퀸 말이야.
    ja: |-
      それで、クイーンのことだけど
      本当にどうなっちゃうのかしらね？
  d_main_42_af_08_355:
    speaker: maxwell_p
    en: Will we end up fighting her?
    ko: 싸우게 될까?
    ja: 戦うことになる？
  d_main_42_af_08_356:
    speaker: rapi_red
    en: Most likely.
    ko: 높은 확률로.
    ja: おそらくは。
  d_main_42_af_08_357:
    speaker: maxwell_p
    en: While things aren't exactly peaceful right now, there's at least a lull,
    ko: "…평화롭다고는 할 순 없었지만, 소강상태였던 지금 상황이."
    ja: "…平和とは言えなくても、落ち着いてた情勢が…"
  d_main_42_af_08_358:
    speaker: maxwell_p
    en: but it sounds like that could end at any moment.
    ko: 급격하게 돌아갈지도 모르겠네.
    ja: いきなり大きく荒れるかも。
  d_main_42_af_08_359:
    speaker: maxwell_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_08_360:
    speaker: maxwell_p
    en: Well, we can go over the details on the way back.
    ko: 뭐, 자세한 얘기는 복귀하면서 하자.
    ja: まあ、詳しいことは戻りながら相談ね。
  d_main_42_af_08_361:
    speaker: "<Self>"
    en: Yeah. Preparations will take around two weeks, so take your time getting ready.
    ko: 응. 정비하는데 2주는 걸릴 테니까, 천천히 준비해 둬.
    ja: |-
      ああ。整備に2週間はかかる。
      ゆっくり準備してくれ
  d_main_42_af_08_362:
    speaker: maxwell_p
    en: Sure thing.
    ko: OK.
    ja: オッケー。
  d_main_42_af_08_363:
    speaker: "<Monologue>"
    en: And finally, Liberalio.
    ko: 그리고… 리버렐리오.
    ja: さらに…リバーレリオ
  d_main_42_af_08_364:
    speaker: liberalio
    en: I'll be honest.
    ko: 솔직히 말할게.
    ja: 正直に言うわ。
  d_main_42_af_08_365:
    speaker: liberalio
    en: This whole experience changed my perspective.
    ko: 나는 이번 사태를 겪으며 생각이 바뀌었어.
    ja: 今回のことで、考えを変えたの。
  d_main_42_af_08_366:
    speaker: liberalio
    en: I saw something change that I thought was incapable of changing.
    ko: 바뀌지 않을 것이라 생각했던 것이 바뀌는 것을 목격했으니까.
    ja: |-
      変わらないと思っていたものが変わるところ、
      確かにこの目で見たわ。
  d_main_42_af_08_367:
    speaker: liberalio
    en: Humans, Raptures, a human acting like a Rapture, some unknown thing, human
      imposters, Heretics, a former Heretic...
    ko: 인간, 랩쳐, 랩쳐를 흉내 낸 인간, 뭔지 모를 것, 유사 인간, 헬레틱, 헬레틱에서 돌아온 것.
    ja: |-
      人間、ラプチャー、ラプチャーに
      なりすます人間、何かも分からないもの、
      人間もどき、ヘレティック、元ヘレティック。
  d_main_42_af_08_368:
    speaker: liberalio
    en: And the new Queen.
    ko: 그리고 퀸.
    ja: さらに、クイーンまで。
  d_main_42_af_08_369:
    speaker: liberalio
    en: I saw them all gathered together, eating at the same table.
    ko: 모두가 한곳에 모여 밥을 먹고 있는 것을 목격했어.
    ja: それが一ヶ所に集まって、食事をする様子。
  d_main_42_af_08_370:
    speaker: liberalio
    en: You've managed to overcome your origins and actually communicate.
    ko: 너희는 태생을 뛰어넘어 대화하는 것에 성공했구나.
    ja: |-
      あなたたちは生まれを超えて
      対話することに、成功しているのよ。
  d_main_42_af_08_371:
    speaker: "<Self>"
    en: You should have joined us.
    ko: 밥 정도는 같이 먹지 그랬어.
    ja: 食事の時ぐらい一緒にいればよかっただろうに
  d_main_42_af_08_372:
    speaker: liberalio
    en: I wasn't in that sort of mood.
    ko: 그럴 기분이 아니었거든.
    ja: そんな気分じゃなかったわ。
  d_main_42_af_08_373:
    speaker: liberalio
    en: I was completely in awe.
    ko: 나는 계속 감탄하고 있었어.
    ja: ずっと驚いていたから。
  d_main_42_af_08_374:
    speaker: liberalio
    en: I've lived a long life, but I've never felt like this before.
    ko: 긴 시간을 살아왔지만 이런 감정은 처음이야.
    ja: 長い間生きてるけど、こんな感情は初めて。
  d_main_42_af_08_375:
    speaker: liberalio
    en: My heart is racing. My body is warm.
    ko: 가슴이 뛰어. 몸이 뜨거워져.
    ja: 胸が高鳴って、体が熱くなるの。
  d_main_42_af_08_376:
    speaker: liberalio
    en: It's like a new path has been opened to me.
    ko: 새로운 길이 열린 것 같아.
    ja: 新しい道が開けたみたいに。
  d_main_42_af_08_377:
    speaker: rapi_red
    en: Sounds like you've fallen in love.
    ko: 사랑에 빠진 모양이네.
    ja: まるで恋ね。
  d_main_42_af_08_378:
    speaker: liberalio
    en: Maybe I have.
    ko: 그럴지도 몰라.
    ja: そうかもしれないわ。
  d_main_42_af_08_379:
    speaker: liberalio
    en: Maybe I've fallen in love with this feeling of awe that I'd never even imagined
      before.
    ko: 상상조차 해보지 않은 경이로움과, 사랑에 빠진 걸지도 몰라.
    ja: |-
      想像もしたことがなかった奇跡に、
      恋してしまったのかも。
  d_main_42_af_08_380:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_08_381:
    speaker: liberalio
    en: I must tell Mother about this.
    ko: 나는 이 일을 어머니에게 알릴 거야.
    ja: お母さまにも伝えるわ。
  d_main_42_af_08_382:
    speaker: liberalio
    en: I will persuade her,
    ko: 그리고 설득할 거야.
    ja: そして、説得する。
  d_main_42_af_08_383:
    speaker: liberalio
    en: tell her that a new path can be opened for us.
    ko: 우리의 새로운 길이 열릴 수 있다고.
    ja: 私たちには新しい道があるって。
  d_main_42_af_08_384:
    speaker: liberalio
    en: That we can change, too.
    ko: 우리도 변할 수 있다고.
    ja: 私たちも変われる。
  d_main_42_af_08_385:
    speaker: "<Self>"
    en: What?
    ko: "…뭐라고."
    ja: "…何だって？"
  d_main_42_af_08_386:
    speaker: liberalio
    en: I will attempt to reason with her.
    ko: 응. 설득할 거야.
    ja: そう。私が説得する。
  d_main_42_af_08_387:
    speaker: liberalio
    en: So, Human.
    ko: 그러니 인간.
    ja: だから、人間…
  d_main_42_af_08_388:
    speaker: liberalio
    en: Hold off on making any rash decisions.
    ko: 섣부른 판단은 보류해 줘.
    ja: |-
      軽率な賭けに出るのは、
      しばらく止めておきなさい。
  d_main_42_af_08_389:
    speaker: "<Self>"
    en: Sure... Okay. Thanks.
    ko: 알겠… 어. 고마워.
    ja: "…ああ、ありがとう"
  d_main_42_af_08_390:
    speaker: liberalio
    en: We can have a conversation. Just like you did.
    ko: |-
      우리는 대화할 수 있어.
      너희가 그랬듯이.
    ja: |-
      私たちは対話することができる。
      あなたたちがそうだったように。
  d_main_42_af_08_391:
    speaker: liberalio
    en: I can't wait.
    ko: 기대돼. 그날이.
    ja: その日を楽しみにしているわ。
  d_main_42_af_08_392:
    speaker: liberalio
    en: Until then, try not to get yourself killed, Human.
    ko: |-
      그때까지 죽지 마.
      인간.
    ja: |-
      それまで生きていることね、
      人間。
  d_main_42_af_08_393:
    speaker: "<Monologue>"
    en: That night...
    ko: 그날 밤.
    ja: その日の夜
  d_main_42_af_08_394:
    speaker: "<Monologue>"
    en: The time passed almost in an instant as everyone shared stories they'd been
      waiting to tell and celebrated new friendships.
    ko: |-
      각자는 그동안 미뤄놨던 이야기,
      새로운 만남을 기념하는 이야기들을 나누며 시간을 보냈다.
    ja: |-
      それぞれが、これまでの積もる話を交わし、
      新しい出会いを祝い、時を過ごした
d_main_42_af_09:
  d_main_42_af_09_1:
    speaker: anis_i
    en: Commander!
    ko: 지휘관님!
    ja: 指揮官様！
  d_main_42_af_09_2:
    speaker: "<Self>"
    en: Anis.
    ko: 아니스.
    ja: アニス
  d_main_42_af_09_3:
    speaker: rapi_red
    en: I know it hasn't been that long, but it feels like it's been ages.
    ko: 오래되진 않았는데, 오랜만에 만난 느낌이네.
    ja: |-
      そんなに経ってないはずなのに、
      ずいぶん久しぶりな気がするわね。
  d_main_42_af_09_4:
    speaker: anis_i
    en: Tell me about it. Did you have fun while I was gone?
    ko: |-
      그러게.
      재밌는 일 많았어?
    ja: |-
      まったくね。
      楽しいことはたくさんあった？
  d_main_42_af_09_5:
    speaker: rapi_red
    en: A lot happened.
    ko: 이런저런 일들이 있었어.
    ja: 色々あったわ。
  d_main_42_af_09_6:
    speaker: rapi_red
    en: Let's head inside and talk.
    ko: 방으로 가서 얘기하자.
    ja: 続きは部屋で。
  d_main_42_af_09_7:
    speaker: anis_i
    en: Sure. I brought plenty of snacks and drinks.
    ko: 그래. 간식이랑 마실 거 잔뜩 준비해 왔어.
    ja: |-
      そうね。おやつと飲み物、
      いっぱい持ってきてるから。
  d_main_42_af_09_8:
    speaker: "<Monologue>"
    en: We recount to each other what we went through. By the time we're done, it's
      already dark outside.
    ko: |-
      우린 서로가 겪었던 일들을 설명했다.
      시간이 제법 흘렀는지 어두워지고 있었다.
    ja: |-
      私たちは今までお互いにあったことを話し、
      気が付けば辺りがすっかり暗くなっていた
  d_main_42_af_09_9:
    speaker: anis_i
    en: The Queen... Wow, that is quite the story.
    ko: 퀸… 이라니 갑자기 너무 큰 이야기가 나오네.
    ja: |-
      クイーンねぇ…
      急にとんでもない話が出てきちゃったわね。
  d_main_42_af_09_10:
    speaker: rapi_red
    en: Same with you, popstar.
    ko: 나도 마찬가지야. 아이돌… 이라니.
    ja: こっちも同じ気分よ…アイドルなんて。
  d_main_42_af_09_11:
    speaker: rapi_red
    en: Hm...
    ko: "……."
    ja: "……"
  d_main_42_af_09_12:
    speaker: rapi_red
    en: Why did you insist on making a performance part of the deal, anyway?
    ko: 그래서, 결국 공연은 왜 조건으로 내걸었던 거야?
    ja: それで、どうしてそんな話になったの？
  d_main_42_af_09_13:
    speaker: anis_i
    en: Because I kept fixating on just the ugly, rotten parts.
    ko: "…더럽고 구린 것만 보던 내가."
    ja: "…私、汚いものばっかり見てたから。"
  d_main_42_af_09_14:
    speaker: anis_i
    en: 'Mustang hoped that while I prepared for the performance, I''d meet different
      kinds of people and finally realize something:'
    ko: 공연을 준비하며 이런저런 사람들을 만나면서 스스로 깨닫길 바랬다고 했어.
    ja: |-
      ライブの準備をしてる時、
      いろんな人に会って、
      大事なことに気づいたって言ったの。
  d_main_42_af_09_15:
    speaker: anis_i
    en: that the Ark has a lot of good people in it, and that they need a star to
      look to.
    ko: 방주에는 좋은 사람들이 많고, 그 사람들을 위한 별이 필요하다는걸.
    ja: |-
      アークにはいい人たちがたくさんいて、
      その人たちのために星が必要なんだって。
  d_main_42_af_09_16:
    speaker: rapi_red
    en: He should've just said that to you, then.
    ko: 그냥 말로 해주면 좋았을 텐데.
    ja: |-
      そんなこと、最初から教えてくれれば
      良かったはず。
  d_main_42_af_09_17:
    speaker: anis_i
    en: I mean... it's all entertainment for him, I suppose.
    ko: 뭐… 그것조차도 엔터테인먼트라고 생각하는 사람이니까.
    ja: |-
      まあ…そういうことまで
      エンターテイメントって考える人だし。
  d_main_42_af_09_18:
    speaker: anis_i
    en: He hasn't changed a bit.
    ko: 참 안 변하지.
    ja: ほんと、曲がらない人っていうか…
  d_main_42_af_09_19:
    speaker: rapi_red
    en: So, is everything at the Ark taken care of?
    ko: "…방주에서 일어났다는 일은, 해결된 거야?"
    ja: "…アークで起きた事件の方は、解決したの？"
  d_main_42_af_09_20:
    speaker: anis_i
    en: Yeah, for the time being. They say all the crystals are gone, and not too
      many people were injured.
    ko: |-
      어. 일단은. 수정은 다 없어졌다고 해.
      다친 사람도 많이 없고.
    ja: |-
      うん、とりあえずはね。
      クリスタルは全部消えたし、
      犠牲も最小限で済んだって。
  d_main_42_af_09_21:
    speaker: "<Self>"
    en: A terrorist attack using crystals...
    ko: 수정을 이용한 테러….
    ja: クリスタルを利用したテロか…
  d_main_42_af_09_22:
    speaker: rapi_red
    en: For now, we should regroup with Neon. Then we can decide on our next move.
    ko: 먼저 네온을 찾아 합류한 후, 다음 행보를 결정하시죠.
    ja: |-
      まずはネオンを見つけてから
      後のことを決めましょう。
  d_main_42_af_09_23:
    speaker: rapi_red
    en: It doesn't sound like we can just leave Sixo unchecked.
    ko: "…그 식스오라는 거. 그대로 둬선 안 될 것 같습니다."
    ja: |-
      …シックスオーとやらを、
      野放しにするわけにはいきません。
  d_main_42_af_09_24:
    speaker: "<Self>"
    en: Agreed.
    ko: 응. 나도 그렇게 생각해.
    ja: ああ、私もそう思う
  d_main_42_af_09_25:
    speaker: anis_i
    en: E.H. seems to be launching a full-on pursuit. If there's anything we can do
      to help, we should.
    ko: |-
      E.H.가 본격적으로 추적에 나설 모양이야.
      우리도 도울 수 있는 게 있으면 돕는 게 낫겠어.
    ja: |-
      E.H.が本格的に追ってるみたいよ。
      私たちもできることは手伝った方がいいかも。
  d_main_42_af_09_26:
    speaker: rapi_red
    en: Fortunately, nothing has happened on the surface yet,
    ko: 다행히 지상은 현재까진 뭔가 일어나진 않았어.
    ja: 幸い、地上の方は今のところ落ち着いているわ。
  d_main_42_af_09_27:
    speaker: rapi_red
    en: so we can focus on the Ark.
    ko: 방주에 집중할 수 있겠네.
    ja: アークの問題に集中できそうね。
  d_main_42_af_09_28:
    speaker: anis_i
    en: There's always a chance the Queen suddenly comes at us.
    ko: 그 퀸이라는 게 갑자기 공격해 올 가능성도 있잖아.
    ja: |-
      そのクイーンとかいうのが、
      いきなり攻撃してくる可能性もあるでしょ？
  d_main_42_af_09_29:
    speaker: "<Self>"
    en: We'll just have to trust Liberalio.
    ko: 리버렐리오를 믿어봐야지.
    ja: リバーレリオを信じよう
  d_main_42_af_09_30:
    speaker: anis_i
    en: Are you sure you're not being too trusting of everyone?
    ko: 너무 아무나 믿는 것 아니냐고.
    ja: 簡単に信じすぎじゃない？
  d_main_42_af_09_31:
    speaker: rapi_red
    en: It's because the Commander is so trusting that we're here now.
    ko: 그 덕분에, 지금 같은 결과를 얻었잖아.
    ja: |-
      でも、彼女の協力がなければ、
      今ここにいられなかった。
  d_main_42_af_09_32:
    speaker: anis_i
    en: Yeah, that's true.
    ko: 그건 그래.
    ja: それはそうみたいね。
  d_main_42_af_09_33:
    speaker: rapi_red
    en: Besides, even if the Queen does come, we have you to shoot her down.
    ko: 그리고 퀸이 온다고 해도 아니스가 격추하면 그만이잖아.
    ja: |-
      もしクイーンが来ても、
      アニスが撃ち落とせばいいわ。
  d_main_42_af_09_34:
    speaker: rapi_red
    en: You were amazing out there.
    ko: 굉장하던데.
    ja: あれはすごかった。
  d_main_42_af_09_35:
    speaker: anis_i
    en: "..."
    ko: "……."
    ja: "……"
  d_main_42_af_09_36:
    speaker: anis_i
    en: Thinking back on what happened here,
    ko: 방주에서 있었던 일 있잖아.
    ja: アークで色々あったけどさ。
  d_main_42_af_09_37:
    speaker: anis_i
    en: I feel like I didn't actually resolve anything myself.
    ko: 생각해 보면 내가 직접 뭔가를 해결한 건 없어서 좀 그래.
    ja: |-
      考えてみたら、私って自分じゃ何も
      解決したことがないのよ。
  d_main_42_af_09_38:
    speaker: anis_i
    en: The expansive armament Star was something President Mustang had already prepared,
      and the Star Stage only worked because of Enikk's help.
    ko: |-
      확장 무장도 머스탱 사장님이 준비해 놓았던 거고,
      스타 스테이지도 에닉의 도움을 받았고.
    ja: |-
      武器はマスタング社長のものだし、
      スターステージのことだって
      エニックのサポートがあったし。
  d_main_42_af_09_39:
    speaker: anis_i
    en: I wasn't even the one who opened the partition.
    ko: 정작, 격벽을 연 것도 내가 아니었거든.
    ja: |-
      それに、防壁を越えて避難できたのだって、
      私の力じゃないわ。
  d_main_42_af_09_40:
    speaker: anis_i
    en: Mrs. Miss told me a star's role is just to shine on the stage that's prepared
      for her, but...
    ko: 스타란, 준비된 무대에서 빛나기만 해도 할 일을 다 하는 거라고 미세스 미스가 말해줬지만….
    ja: |-
      スターはステージで輝くことが役目だって
      ミセス・ミスが言ってくれたけど…
  d_main_42_af_09_41:
    speaker: anis_i
    en: I don't know.
    ko: 좀 그래.
    ja: そうは言っても…ねぇ。
  d_main_42_af_09_42:
    speaker: rapi_red
    en: It sounds to me like you did plenty, but if that's how you feel, I probably
      can't convince you otherwise.
    ko: |-
      한 게 없다는 생각은 들지 않지만….
      본인이 그렇게 생각한다면 어쩔 수 없지.
    ja: |-
      私は何もしていないとは思わないけれど…
      本人がそう思うなら仕方ないわね。
  d_main_42_af_09_43:
    speaker: rapi_red
    en: You'll still have plenty of chances to shine later, so don't let it get you
      down.
    ko: |-
      아직 대활약할 기회는 얼마든지 있을테니,
      너무 주눅들어 있지 마.
    ja: |-
      まだ大活躍の機会はいくらでもあるわ。
      そんなに落ち込まないで。
  d_main_42_af_09_44:
    speaker: anis_i
    en: Yeah, I won't.
    ko: 당연하지.
    ja: 当然でしょ。
  d_main_42_af_09_45:
    speaker: "<Self>"
    en: So, is your concert canceled?
    ko: 그럼 이제 공연은 안 하는 거야?
    ja: それで、結局ライブはやらないのか？
  d_main_42_af_09_46:
    speaker: anis_i
    en: That's probably what'll happen, yeah... I need to get back to my main duties.
    ko: |-
      아마… 그렇게 되지 않을까.
      본업으로 돌아가야… 되는데.
    ja: |-
      たぶん…そうなるかな。
      本業に戻らないと…いけないし。
  d_main_42_af_09_47:
    speaker: anis_i
    en: Oh, Mint and Prika, and...
    ko: 아. 민트랑 프리카.
    ja: あ…ミントとプリカ…
  d_main_42_af_09_48:
    speaker: anis_i
    en: Mrs. Miss, and Avistar... They all helped a lot.
