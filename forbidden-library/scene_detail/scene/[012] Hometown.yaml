---
d_main_12_01:
  d_main_12_01_1:
    speaker: rapi
    en: Clear.
    ko: 클리어.
    ja: クリア。
  d_main_12_01_2:
    speaker: laplace
    en: What's a giant underground base doing here?
    ko: 지하에 이 정도 규모의 시설이라.
    ja: 地下にこんな規模の施設があったのか。
  d_main_12_01_3:
    speaker: laplace
    en: When did those foul beasts have time to construct it?!
    ko: 악당 놈들… 어느새 이런 비밀기지를…!
    ja: あいつら…いつの間にこんな秘密基地を…！
  d_main_12_01_4:
    speaker: shifty
    en: This isn't good.
    ko: 음… 이거 안 좋네요.
    ja: うむ…状況はあまりよくないですね。
  d_main_12_01_5:
    speaker: shifty
    en: There's too much interference, I can't scan anything.
    ko: 재밍이 너무 심해서 아무것도 스캔할 수가 없어요.
    ja: ジャミングが酷すぎて何もスキャンできません。
  d_main_12_01_6:
    speaker: shifty
    en: We could lose communications at any time...
    ko: 통신도 언제 끊어질지 모르겠고….
    ja: 通信もいつ切れるか分からないし…
  d_main_12_01_7:
    speaker: maxwell
    en: Then we need to do something about the jamming.
    ko: 그럼 가장 먼저 재밍부터 어떻게 해야겠네.
    ja: |-
      じゃあ、とりあえずジャミングを
      何とかしないとだね。
  d_main_12_01_8:
    speaker: shifty
    en: That's the problem.
    ko: 그게 문제에요.
    ja: はい。そこが問題です。
  d_main_12_01_9:
    speaker: shifty
    en: Because of the jamming, the scanning doesn't work, and without that, we can't
      find the source.
    ko: |-
      재밍 때문에 스캔이 안된다.
      스캔이 안되니 재밍 근원지를 찾을 수 없다.
    ja: |-
      ジャミングのせいでスキャンできないし、
      スキャンできないから、
      ジャミングの発信地も分かりません。
  d_main_12_01_10:
    speaker: shifty
    en: It's a catch-22.
    ko: 외통수네요.
    ja: 八方塞がりですね。
  d_main_12_01_11:
    speaker: maxwell
    en: Don't worry. Drake always knows what to do in these kinds of situations.
    ko: |-
      걱정 마.
      드레이크가 이럴 땐 엄청 도움이 되니까.
    ja: |-
      心配しないで。
      こういう時はドレイクがすごく役に立つから。
  d_main_12_01_12:
    speaker: shifty
    en: What?!
    ko: "…예?"
    ja: "…はい？"
  d_main_12_01_13:
    speaker: maxwell
    en: Drake, do you sense any movement? Almost like a heavy feeling?
    ko: |-
      드레이크.
      뭔가 꾸물꾸물 대는 느낌 없어? 좀 묵직~한 그런 느낌.
    ja: |-
      ドレイク。
      なんかうごめくような感じしない？
      ちょっと重～い感じの。
  d_main_12_01_14:
    speaker: drake
    en: Yes, I do!
    ko: 있다!
    ja: するぞ！
  d_main_12_01_15:
    speaker: maxwell
    en: Good, pinpoint it.
    ko: 좋아. 그럼 그게 어디서 나오는지 좀 찾아줘.
    ja: よし、じゃあどこから来ているのか捜して。
  d_main_12_01_16:
    speaker: drake
    en: Sure, but only if you get on your knees and beg.
    ko: 무릎을 꿇고 부탁한다면 해주겠다!
    ja: 土下座してお願いするなら聞いてやる！
  d_main_12_01_17:
    speaker: "<Monologue>"
    en: Maxwell whacks Laplace on the hip with her gun.
    ko: 맥스웰이 라플라스의 오금을 총대로 쳤고.
    ja: マクスウェルがラプラスの膝裏を銃の柄で叩き
  d_main_12_01_18:
    speaker: "<Narration>"
    en: "*Drip*"
    ko: 툭.
    ja: とんっ
  d_main_12_01_19:
    speaker: "<Monologue>"
    en: Laplace goes down to kneel...
    ko: 라플라스는 순간적으로 무릎을 꿇….
    ja: ラプラスは一瞬膝をつこうと…
  d_main_12_01_20:
    speaker: "<Monologue>"
    en: but stops short.
    ko: "…으려다가 버텼다."
    ja: "…して耐えた"
  d_main_12_01_21:
    speaker: laplace
    en: Ah...!
    ko: 흐읍…!
    ja: ふんっ…！
  d_main_12_01_22:
    speaker: "<Monologue>"
    en: She is trembling.
    ko: 부들부들 대고 있다.
    ja: プルプル震えている
  d_main_12_01_23:
    speaker: maxwell
    en: Just kneel down, it's not that hard.
    ko: "…좀 꿇어줘라 응?"
    ja: "…ちょっとやってよ、ね？"
  d_main_12_01_24:
    speaker: laplace
    en: A hero never kneels!
    ko: 히어로는 무릎을 꿇지 않는다!
    ja: ヒーローは土下座なぞしないのだ！
  d_main_12_01_25:
    speaker: drake
    en: Both knees on the ground, otherwise no help from me!
    ko: 무릎을 반만 꿇었으니 반만 해주겠다!
    ja: 膝を半分だけ曲げたから、半分だけやってやる！
  d_main_12_01_26:
    speaker: maxwell
    en: Can't you give us a break? Just do it, please.
    ko: |-
      그냥 좀 해줘.
      닳는 것도 아니고.
    ja: |-
      いいからやってよ。
      減るもんじゃないし。
  d_main_12_01_27:
    speaker: drake
    en: Hey, my services come at a price!
    ko: 내 가치가 닳는다!
    ja: 私の価値が減る！
  d_main_12_01_28:
    speaker: maxwell
    en: I'll buy you nutrium.
    ko: 배양육 사줄게.
    ja: 培養肉おごるから。
  d_main_12_01_29:
    speaker: drake
    en: Now we're talking.
    ko: 배양육이면 해야지.
    ja: それならやろう。
  d_main_12_01_30:
    speaker: "<Narration>"
    en: Drake focuses and looks around the surroundings.
    ko: 드레이크는 집중하며 주위를 두리번거렸다.
    ja: ドレイクは集中して周りを見回した
  d_main_12_01_31:
    speaker: shifty
    en: "... What is it?"
    ko: "…뭔가요?"
    ja: "…何ですかこれ？"
  d_main_12_01_32:
    speaker: maxwell
    en: She'll look around if we buy her some meat.
    ko: 고기를 사주는 대신 재머의 위치를 알아내는 거지.
    ja: |-
      肉をおごってもらう代わりに、
      ジャマーの位置を捜してるのよ。
  d_main_12_01_33:
    speaker: shifty
    en: No! I mean how is Drake able to find the jammers?
    ko: 그게 아니라, 드레이크 씨가 재머를 어떻게 찾을 수 있는 거죠?
    ja: |-
      そうじゃなくて、ドレイクさんは
      どうやってジャマーの位置が分かるんですか？
  d_main_12_01_34:
    speaker: maxwell
    en: Cause she's special!
    ko: 특이체질이라서?
    ja: 特異体質だから？
  d_main_12_01_35:
    speaker: shifty
    en: That doesn't explain anything.
    ko: 설명이 전혀 안되는데요.
    ja: 全く説明になっていません。
  d_main_12_01_36:
    speaker: maxwell
    en: Drake's body can sense radio waves.
    ko: 드레이크는 거의 대부분의 전파를 몸으로 느낄 수 있어.
    ja: |-
      ドレイクはほとんどの電波を
      体で感じることができるんだ。
  d_main_12_01_37:
    speaker: maxwell
    en: Every wave is unique, so she's able to pick up all the ones she's sensed before.
    ko: |-
      전파마다 느낌이 미묘하게 달라서,
      겪어봤던 전파는 추적이 가능해.
    ja: |-
      電波ごとの感じが微妙に違うから、
      経験したことのある電波を追跡できるの。
  d_main_12_01_38:
    speaker: shifty
    en: "... Is she as good as an operator?"
    ko: 어… 이러면 오퍼레이터의 위상이….
    ja: えっと…これだとオペレーターとしての立場が…
  d_main_12_01_39:
    speaker: maxwell
    en: Not quite.
    ko: 오퍼레이터만큼의 정확도는 당연히 안 나오지.
    ja: もちろんオペレーターほど正確じゃないよ。
  d_main_12_01_40:
    speaker: maxwell
    en: But pretty close. I'd say... maybe 70%?
    ko: |-
      그래도 제법 활약할 수 있어.
      한… 0.7 오퍼레이터 정도?
    ja: |-
      でも、結構使える。
      だから…オペレーター0.7人分くらい？
  d_main_12_01_41:
    speaker: rapi
    en: Now I know why Matis operates across such a wide area.
    ko: 메티스의 작전 수행 지역이 광범위한 이유가 여기 있었네.
    ja: |-
      メティスが作戦を遂行する地域が
      広範囲に渡るのは、このせいなのね。
  d_main_12_01_42:
    speaker: laplace
    en: I am.
    ko: 그 말대로다.
    ja: その通りだ
  d_main_12_01_43:
    speaker: laplace
    en: We've got it all! We use electricity as auxiliary power to shorten our missions.
    ko: |-
      전기를 보조 동력으로 쓰는 것에서 오는
      압도적인 작전 수행 시간.
    ja: |-
      電気を補助動力として使うことによって
      圧倒的に長い間作戦を遂行でき、
  d_main_12_01_44:
    speaker: laplace
    en: We can rely on Maxwell to build and repair machines.
    ko: |-
      맥스웰의 기계 제작 및 수리 능력으로 인한
      압도적인 유지 보수력.
    ja: |-
      マクスウェルの機械製作および修理能力によって
      圧倒的な維持補修の能力を持ち、
  d_main_12_01_45:
    speaker: laplace
    en: Meanwhile, Drake can detect radio waves, which vastly increases our operational
      area.
    ko: |-
      드레이크의 전파 감지 능력으로 인한
      압도적인 작전 수행 가능 지역.
    ja: |-
      ドレイクの電波感知能力によって
      作戦を遂行できる地域が圧倒的に広くなる。
  d_main_12_01_46:
    speaker: laplace
    en: Then you've got me. My heroism gives our offensive capabilities a big boost!
    ko: |-
      그리고 나의 히어로 능력으로 인한
      압도적인 전투력!!
    ja: |-
      そして、私のヒーロー能力による
      圧倒的な戦闘力！！
  d_main_12_01_47:
    speaker: shifty
    en: I don't quite understand that last ability you mentioned...
    ko: 마지막 능력은 전혀 이해가 안 되는데요.
    ja: 最後は全く理解できませんが。
  d_main_12_01_48:
    speaker: laplace
    en: All of these things combined make Matis the most powerful squad in all the
      land.
    ko: |-
      이 모든 것이 합쳐져 메티스는
      명실공히 최강의 스쿼드가 되는 것이다아아-!!
    ja: |-
      この全てが合わさってメティスは
      名実ともに最強の分隊になるのだー！
  d_main_12_01_49:
    speaker: rapi
    en: The strongest...
    ko: "…최강이라…."
    ja: "…最強か…"
  d_main_12_01_50:
    speaker: laplace
    en: Any objections?
    ko: 이의가 있나?
    ja: 異論でもあるのか？
  d_main_12_01_51:
    speaker: rapi
    en: "... Nothing."
    ko: 아니, 아무것도 아냐.
    ja: いや、何でもない。
  d_main_12_01_52:
    speaker: laplace
    en: You're welcome to share your opinions!
    ko: 의견은 겸허히 받아들이겠다!
    ja: 意見があるなら謙虚に受け入れよう！
  d_main_12_01_53:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12_01_54:
    speaker: rapi
    en: It's just that... in light of the enemy we're up against,
    ko: 상대해야 할 적이 명확한 이 시점에.
    ja: 戦う敵が明確なこの時点で、
  d_main_12_01_55:
    speaker: rapi
    en: I wonder what the 'strongest' actually means.
    ko: 최강이라는 칭호가 무슨 의미가 있을지 생각해봤어.
    ja: |-
      最強という称号に
      何の意味があるのか考えただけよ。
  d_main_12_01_56:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12_01_57:
    speaker: rapi
    en: Sorry. Forget I said anything.
    ko: 미안, 잊어줘.
    ja: ごめんなさい、忘れて。
  d_main_12_01_58:
    speaker: drake
    en: This way!
    ko: 이쪽이다!
    ja: こっちだ！
  d_main_12_01_59:
    speaker: maxwell
    en: Oh, I think she found something.
    ko: 오, 찾았나보네.
    ja: お、見つけたようだね。
  d_main_12_01_60:
    speaker: laplace
    en: Good! Let's go!
    ko: 좋아! 가자!
    ja: よし！行こう！
d_main_12_02_s:
  d_main_12_02_s_1:
    speaker: drake
    en: It's here!
    ko: 여기다!
    ja: ここだ！
  d_main_12_02_s_2:
    speaker: rapi
    en: "... You really found it."
    ko: "…정말 찾다니."
    ja: "…本当に見つけたのね。"
  d_main_12_02_s_3:
    speaker: maxwell
    en: Excellent. Let's get rid of the bastards protecting it and destroy the jammer.
    ko: |-
      좋아. 지키고 있는 녀석들을 처리하고,
      바로 재머를 부수자.
    ja: |-
      よし、守っている奴らを倒して
      すぐにジャマーを壊そう。
  d_main_12_02_s_4:
    speaker: shifty
    en: Wait! Are you... destroying it now?
    ko: |-
      잠, 만요…!
      바로 부… 는 건가… 요?
    ja: |-
      ちょっ、と待っ…！
      今…壊す…です…か？
  d_main_12_02_s_5:
    speaker: maxwell
    en: Of course! Communications are barely operational right now.
    ko: |-
      바로 부숴야지.
      지금 통신 상태도 너무 안 좋아.
    ja: |-
      今すぐ壊さないと。
      ほら、通信状態もこんなに悪いし。
  d_main_12_02_s_6:
    speaker: maxwell
    en: I'm sure we could figure out some potential use for it, but that's a luxury
      we don't have time for now.
    ko: |-
      이걸 뭐 어떻게 활용할 수도 있겠지만,
      지금은 시간도 너무 없고.
    ja: |-
      これをどこかに活用する手もあるだろうけど、
      今は時間もないし。
  d_main_12_02_s_7:
    speaker: shifty
    en: "... Understood."
    ko: 알… 습니… 다.
    ja: わ…かり…ました。
  d_main_12_02_s_8:
    speaker: maxwell
    en: Then let's destroy it.
    ko: 그럼, 부숴볼까.
    ja: じゃあ、壊そうか。
d_main_12_02_e:
  d_main_12_02_e_1:
    speaker: shifty_c
    en: Jammer has been disabled. Communications coming in clear.
    ko: |-
      재머 무력화 확인.
      통신 감도, 양호합니다.
    ja: |-
      ジャマーの無力化を確認。
      通信感度は良好です。
  d_main_12_02_e_2:
    speaker: shifty_c
    en: I'll initiate a scan of the nearby...
    ko: 그럼 바로 인근을 스캔 하겠 습….
    ja: では、すぐに周りをスキャンしま…
  d_main_12_02_e_3:
    speaker: shifty_c
    en: 5 meters to the right! Lots of strong energy signals!
    ko: |-
      !!
      우측 5m! 고출력 에너지 반응 다수!
    ja: |-
      ！！
      右5m！高出力のエネルギー反応が多数！
  d_main_12_02_e_4:
    speaker: laplace
    en: "!"
    ko: "!"
    ja: "！"
  d_main_12_02_e_5:
    speaker: maxwell
    en: That's our blind spot!
    ko: 사각지대에서…!
    ja: 死角から…！
  d_main_12_02_e_6:
    speaker: "<Narration>"
    en: "*Click click click*"
    ko: 철컥. 철컥. 철컥.
    ja: ガチャ、ガチャ、ガチャ
  d_main_12_02_e_7:
    speaker: anis
    en: Nobody move.
    ko: 꼼짝 마 이 녀석들.
    ja: 動くな。
  d_main_12_02_e_8:
    speaker: neon
    en: Say the magic word, or I'll blow your heads clean off.
    ko: 화력을 사랑하지 않으면 쏩니다.
    ja: 火力を愛さないと撃ちます。
  d_main_12_02_e_9:
    speaker: neon
    en: Psst... it's 'firepower'.
    ko: |-
      암구호.
      화력.
    ja: |-
      合言葉を。
      火力。
  d_main_12_02_e_10:
    speaker: "<Choice>"
    en: Firepower.
    ko: 화력.
    ja: 火力
  d_main_12_02_e_11:
    speaker: "<Choice>"
    en: It's you!
    ko: 만세.
    ja: バンザイ
  d_main_12_02_e_12:
    speaker: neon
    en: We're good here. They're friendlies.
    ko: |-
      확인 완료했어요.
      이 분은 좋은 분이에요.
    ja: |-
      確認を完了しました。
      この方はいい方です。
  d_main_12_02_e_13:
    speaker: maxwell
    en: What's the big idea sneaking up on us like that?!
    ko: |-
      깜짝이야.
      좀 평범하게 나오면 안 돼?
    ja: |-
      びっくりした。
      普通に出てきちゃダメなの？
  d_main_12_02_e_14:
    speaker: anis
    en: Haha. It's your fault for not realizing when we were this close.
    ko: 하하. 이렇게 가까운 거리에서도 못 알아챈 너희 잘못이지.
    ja: |-
      はは。こんなに近くまで来てるのに
      気づかないそっちが悪いでしょう？
  d_main_12_02_e_15:
    speaker: maxwell
    en: Shifty-
    ko: 시프티~
    ja: シフティ～
  d_main_12_02_e_16:
    speaker: shifty
    en: Erm... sorry. They were actually so close that I couldn't identify the signal.
    ko: |-
      어… 죄송합니다.
      너무 가까워서 신호 식별까진 못 했어요.
    ja: |-
      あ…すみません。
      近すぎて信号を識別できませんでした。
  d_main_12_02_e_17:
    speaker: eunhwa
    en: That stunt you all pulled back there didn't do you any good. You haven't gotten
      anywhere.
    ko: |-
      공을 가로채려 그런 더러운 짓까지 한 것치곤,
      딱히 활약을 못 했네.
    ja: |-
      手柄を独り占めするためにあんなことまで
      しておいて、別に活躍してないな。
  d_main_12_02_e_18:
    speaker: vesti
    en: No kidding, we could have taken our time getting here.
    ko: 응. 서둘러 올 필요까진 없었던 것 같아.
    ja: うん、い、急いで来る必要なかったかも。
  d_main_12_02_e_19:
    speaker: maxwell
    en: Isn't a 'thank you' in order? We cleared the way for you, after all.
    ko: 길을 다 뚫어놨더니 고마운 줄 모르네.
    ja: |-
      道を全部開拓しておいたんだから、
      少しは有難く思ってよ。
  d_main_12_02_e_20:
    speaker: emma
    en: Considering how you all bungled up the bridge, I'd say we're even.
    ko: 길을 끊어놓은 거랑 합치면 플러스마이너스 제로이지 않을까?
    ja: |-
      道を遮断したのと開拓したのを合わせると、
      プラスマイナスゼロじゃないかしら～？
  d_main_12_02_e_21:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12_02_e_22:
    speaker: laplace
    en: I'm sorry. I really put my foot in my mouth this time.
    ko: 미안하다. 입이 열 개라도 할 말이 없군.
    ja: すまない。口が10個あっても言い訳できぬ。
  d_main_12_02_e_23:
    speaker: neon
    en: Wow, you can do that? So flexible!
    ko: |-
      !!
      입이 열 개라니! 대단하네요!
    ja: |-
      ！！
      口が10個もあるなんて！すごいですね！
  d_main_12_02_e_24:
    speaker: anis
    en: Let me see! Let me see!
    ko: 보여줘 보여줘!
    ja: 見せて、見せて！
  d_main_12_02_e_25:
    speaker: eunhwa
    en: Be quiet, you idiots. We're behind enemy lines.
    ko: 적진에선 조용히 해라 머저리 자식들아.
    ja: 敵陣では静かにしろ、バカ野郎が。
  d_main_12_02_e_26:
    speaker: shifty
    en: All members are present and accounted for. I'll guide you to the target location
      where the Heretic fragments are located.
    ko: |-
      전 인원 합류 완료.
      헬레틱의 파편이 있는 목표지점으로 가이드 하겠습니다.
    ja: |-
      全員合流しました。
      ヘレティックの破片がある
      目標地点へガイドします。
  d_main_12_02_e_27:
    speaker: eunhwa
    en: Did you really not encounter anything on the way here?
    ko: 너희들, 진짜 아무것도 없었냐.
    ja: お前ら、本当に何もなかったのか？
  d_main_12_02_e_28:
    speaker: rapi
    en: There were tentacles.
    ko: 촉수가 있었어.
    ja: 触手があったわ。
  d_main_12_02_e_29:
    speaker: eunhwa
    en: "... Tentacles?"
    ko: "…촉수?"
    ja: "…触手？"
  d_main_12_02_e_30:
    speaker: rapi
    en: We were ambushed by tentacles. They popped out from the ground and everyone
      except for the Commander was hit.
    ko: |-
      지면에서 촉수가 튀어나와 기습,
      지휘관을 제외한 모두가 피격됐어.
    ja: |-
      地面から触手が飛び出して奇襲してきて、
      指揮官を除く全員が攻撃されたわ。
  d_main_12_02_e_31:
    speaker: rapi
    en: Judging from the size, I'd say they belonged to a Tyrant class, maybe bigger.
    ko: |-
      촉수의 크기로 봐선 크기는 타일런트 급.
      혹은 그 이상이라고 생각해.
    ja: |-
      触手の大きさからみてタイラント級か
      それ以上だと思う。
  d_main_12_02_e_32:
    speaker: emma
    en: How are you holding up?
    ko: 피격당한 곳은 괜찮아?
    ja: 攻撃されたところは大丈夫なの～？
  d_main_12_02_e_33:
    speaker: laplace
    en: We're fine. Just a couple scratches.
    ko: |-
      문제없다.
      경상 축에도 낄 수 없어.
    ja: |-
      問題ない。
      軽傷にも及ばない。
  d_main_12_02_e_34:
    speaker: emma
    en: "... That's a relief."
    ko: "…그럼 다행이지만."
    ja: "…ならよかったけどぉ。"
d_main_12_03:
  d_main_12_03_1:
    speaker: rapi
    en: Shifty, how far do we have left?
    ko: |-
      시프티.
      남은 거리는?
    ja: |-
      シフティー。
      残りの距離は？
  d_main_12_03_2:
    speaker: shifty
    en: At your current speed, you'll arrive at the target location within an hour.
    ko: |-
      현재 속도를 유지할 경우 한 시간 이내에
      목표 지점에 도착할 수 있어요.
    ja: |-
      現在の速度を維持すれば、1時間以内に
      目標地点へ到着できます。
  d_main_12_03_3:
    speaker: rapi
    en: But we are getting closer, right?
    ko: 가까워지고 있는 건 맞겠지?
    ja: ちゃんと近づいているわよね？
  d_main_12_03_4:
    speaker: shifty
    en: Huh? Well... according to the coordinates, yes.
    ko: |-
      ??
      예. 좌표 상으로는 점점 가까워지고 있어요.
    ja: |-
      ？？
      はい、座標上では徐々に近づいています。
  d_main_12_03_5:
    speaker: rapi
    en: If you say so.
    ko: |-
      …그래.
      알겠어.
    ja: |-
      …そうか。
      分かった。
  d_main_12_03_6:
    speaker: shifty
    en: What?
    ko: 왜 그러시나요?
    ja: どうかしたんですか？
  d_main_12_03_7:
    speaker: rapi
    en: Nothing.
    ko: 아니. 아무것도 아냐.
    ja: ううん。何でもない。
  d_main_12_03_8:
    speaker: eunhwa
    en: Hey. You feel it too?
    ko: 야. 너도 알겠냐?
    ja: お前も気づいたか？
  d_main_12_03_9:
    speaker: rapi
    en: Not sure... best not to say anything for now. No need to make things more
      complicated than they already are.
    ko: |-
      아직 확실하지 않아.
      괜히 얘기해서 혼란스럽게 만들지 말자.
    ja: |-
      まだ確かではないから…
      うかつに話して混乱を招くことは避けましょう。
  d_main_12_03_10:
    speaker: eunhwa
    en: Yes, Commander.
    ko: 라져.
    ja: 分かった。
  d_main_12_03_11:
    speaker: anis
    en: What? Does your stomach hurt? You want me to keep a lookout? Need some music?
    ko: |-
      뭐야. 배 아파? 망 봐줄까?
      음악 필요해?
    ja: |-
      何？お腹痛いの？誰か来ないか
      見張ってあげようか？音楽要る？
  d_main_12_03_12:
    speaker: eunhwa
    en: "... You need to do something about that mouth of yours."
    ko: "…넌 정말 그 입을 어떻게 좀 해야겠네."
    ja: "…お前はその口を何とかしろ。"
  d_main_12_03_13:
    speaker: anis
    en: Oh yeah? What should I do with it? How about a kiss? Muah muah muah.
    ko: |-
      입을 어떻게 해?
      그럼 키스해줭. 쯉쯉쯉.
    ja: |-
      口を何とかしろ？
      じゃあキスして、チュッチュッ。
  d_main_12_03_14:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12_03_15:
    speaker: vesti
    en: I've never seen Eunhwa actually shake with anger before...
    ko: |-
      부들부들 떨고 있어.
      대단해.
    ja: |-
      ウンファが、プ…プルプル震えてる。
      すごい…
d_main_12_04:
  d_main_12_04_1:
    speaker: rapi
    en: Eunhwa.
    ko: 은화.
    ja: ウンファ。
  d_main_12_04_2:
    speaker: eunhwa
    en: I know. You don't have to tell me.
    ko: 알고 있으니까 내 이름 부르지 마.
    ja: それ以上言うな。
  d_main_12_04_3:
    speaker: eunhwa
    en: Everyone stop.
    ko: 모두 정지.
    ja: 全員、止まれ。
  d_main_12_04_4:
    speaker: anis
    en: Why? We're making good progress.
    ko: 잘 가고 있는데 왜?
    ja: 順調に進んでいるのに、なんで？
  d_main_12_04_5:
    speaker: eunhwa
    en: Try and actually use yours eyes for a change. Look around you.
    ko: 그 장식으로 달고 있는 눈을 잘 뜨고 주위를 둘러봐라.
    ja: その節穴の目を大きく開いて周りを見てみろ。
  d_main_12_04_6:
    speaker: eunhwa
    en: This is the same place we were before.
    ko: 좀 전과 같은 장소라고.
    ja: さっきと同じ場所だ。
  d_main_12_04_7:
    speaker: anis
    en: What?
    ko: 뭐?
    ja: 何？
  d_main_12_04_8:
    speaker: rapi
    en: Look, over there.
    ko: 저길 봐.
    ja: あれを見て。
  d_main_12_04_9:
    speaker: anis
    en: That's the marking from before.
    ko: "…마킹이 그대로 있네."
    ja: "…マーキングがそのまま残ってる…"
  d_main_12_04_10:
    speaker: neon
    en: Have we entered some kind of never-ending labyrinth?
    ko: 저희 무한의 미궁 같은 것에 들어온 걸까요?
    ja: |-
      私たち、無限の迷宮とかに
      入って来ちゃったのでしょうか？
  d_main_12_04_11:
    speaker: anis
    en: Those only exist in fantasy novels. This is real life.
    ko: 그런 판타지 소설 같은 게 실존할 리가.
    ja: |-
      そんなファンタジー小説のようなもの、
      あるわけないでしょう。
  d_main_12_04_12:
    speaker: shifty
    en: The coordinates seem to indicate that we have been moving.
    ko: 좌표는… 계속해서 이동하고 있어요.
    ja: 座標上では…ちゃんと移動しています。
  d_main_12_04_13:
    speaker: maxwell
    en: That means the surroundings are shifting along with our movements.
    ko: |-
      그렇다는 말은,
      우리의 이동 경로에 맞춰서 주위가 같이 움직이고 있다는 거네.
    ja: |-
      ということは、私たちの移動に合わせて
      周りも動いているってことか。
  d_main_12_04_14:
    speaker: rapi
    en: Is that even possible?
    ko: 가능한 일이야?
    ja: そんなことができるの？
  d_main_12_04_15:
    speaker: maxwell
    en: Not if the entire place is under the Rapture's control.
    ko: |-
      뭐 불가능한 건 아니지.
      이 장소 전체가 랩쳐의 제어 하에 있다면.
    ja: |-
      まあ、できないことはないね。
      この場所全体がラプチャーの制御下にあるなら。
  d_main_12_04_16:
    speaker: maxwell
    en: First the tentacles, now this... our opponent may be more formidable than
      we thought.
    ko: |-
      생각보다 상대가 거물일 수도 있겠네.
      그 촉수도 그렇고 여기도 그렇고.
    ja: |-
      思ったより大物かもしれないな。
      あの触手といい、ここといい。
  d_main_12_04_17:
    speaker: rapi
    en: "... Weird."
    ko: "…이상한데."
    ja: "…おかしいね。"
  d_main_12_04_18:
    speaker: anis
    en: Yeah, why would do they go to such lengths?
    ko: |-
      응. 이상해.
      이렇게까지 할 이유가 없어.
    ja: |-
      うん、おかしいわよ。
      ここまでする理由なんかないのに。
  d_main_12_04_19:
    speaker: anis
    en: I don't see the point of this when we have an operator.
    ko: 오퍼레이터가 있을 경우 이런 짓은 아무 소용이 없는데.
    ja: |-
      オペレーターがいるんだから、
      こんな真似は何の役にも立たないって\n考えないのかな。
  d_main_12_04_20:
    speaker: rapi
    en: They may be after Nikkes with no operator.
    ko: 오퍼레이터가 없는 상태의 니케를 노리고 있는 건가.
    ja: |-
      オペレーターがいない状態の
      ニケを狙っている…？
  d_main_12_04_21:
    speaker: rapi
    en: It's a perfect way to induce panic.
    ko: 패닉에 빠뜨리기 좋은 방법이긴 하니까.
    ja: パニックに落とし入れやすい方法ではあるから。
  d_main_12_04_22:
    speaker: anis
    en: Creating a place of this magnitude, just in hopes of some Nikkes accidentally
      entering... it's not exactly efficient.
    ko: |-
      이렇게 폐쇄적인 장소로 우연히 들어오는 니케들 때문에
      이만큼의 규모를? 너무 효율이 나쁘지 않아?
    ja: |-
      こんな閉鎖的な場所へ偶然入ってくる
      ニケたちのために、こんな規模の仕掛けを？
      効率悪すぎない？
  d_main_12_04_23:
    speaker: anis
    en: What is this place anyway? Why do they have to come so far just for these
      Heretic fragments?
    ko: |-
      애초에 이 장소는 뭐야?
      헬레틱의 파편을 회수하기 위해 이 정도까지 하나?
    ja: |-
      そもそも、ここは何？
      ヘレティックの破片を回収するためとは言え、
      普通ここまでするかな。
  d_main_12_04_24:
    speaker: maxwell
    en: No, there must be something else going on. Something we're not seeing.
    ko: |-
      그렇게 보긴 힘들지.
      뭔가 있다고 보는 게 타당할 거야.
    ja: |-
      それは考えにくい。
      何かあると見た方が妥当だね。
  d_main_12_04_25:
    speaker: anis
    en: Any idea what it could be?
    ko: 뭔지 감이 오는 건 전혀 없고?
    ja: 心当たりは全くないの？
  d_main_12_04_26:
    speaker: maxwell
    en: No.
    ko: 없어.
    ja: ないわ。
  d_main_12_04_27:
    speaker: anis
    en: I've got a bad feeling about this.
    ko: 아 이거 불안한데.
    ja: 嫌な予感がするんだけど…
  d_main_12_04_28:
    speaker: laplace
    en: Don't worry!
    ko: 걱정은 필요 없다!
    ja: 心配するな！
  d_main_12_04_29:
    speaker: laplace
    en: Just look at the warriors standing before you!
    ko: 지금 이곳에 있는 스쿼드들이 어떤 이들인가!
    ja: ここにいるのは、ただの分隊ではない！
  d_main_12_04_30:
    speaker: laplace
    en: We are the strongest squad Missilis and Elysion have to offer! Whoever the
      opponent is, we will be victorious!
    ko: |-
      미실리스와 엘리시온의 최강 스쿼드!
      상대가 누가 되었든 절대 승리한다!
    ja: |-
      ミシリスとエリシオンの最強分隊！
      相手が誰であれ、絶対に勝利する！
  d_main_12_04_31:
    speaker: anis
    en: I appreciate that, but...
    ko: 뭐… 그건 인정하는데 말이야.
    ja: まあ…それは認めるけど、
  d_main_12_04_32:
    speaker: anis
    en: we could be in the belly of the beast for all we know.
    ko: 랩쳐의 뱃속이라고 생각해도 되잖아 여기.
    ja: |-
      ここ、いわばラプチャーの
      腹の中のようなものなのよ？
  d_main_12_04_33:
    speaker: laplace
    en: Then we'll tear the stomach apart and escape!
    ko: 배를 찢고 나가면 되는 일이다!
    ja: 腹を切り裂いて出ていけばいいだけの話だ！
  d_main_12_04_34:
    speaker: vesti
    en: Yes. If the opponent is a Rapture, it's simply a matter of killing it.
    ko: |-
      응.
      상대가 랩쳐라면 그냥 죽여버리면 되니까.
    ja: |-
      うん。
      あ、相手がラプチャーなら、殺せばいいから。
  d_main_12_04_35:
    speaker: vesti
    en: I don't believe we have anything to worry about.
    ko: 별로 걱정할 일은 아니라고 생각해.
    ja: べ、別に心配することはないと思う。
  d_main_12_04_36:
    speaker: anis
    en: Very reassuring... You all sure have high opinions of yourselves.
    ko: "…든든하기도 하면서 무모해 보이기도 하네."
    ja: "…心強いような、無茶しているような…"
  d_main_12_04_37:
    speaker: neon
    en: It comes with being the best.
    ko: 최강이 가지는 자부심 같은 거 아닐까요?
    ja: |-
      最強の者が持つ、
      自負心みたいなものでしょうかね！
  d_main_12_04_38:
    speaker: neon
    en: I have it too. Pride in yourself is something only the strong possess.
    ko: |-
      저도 있거든요.
      최강이 가질 수 있는 자부심.
    ja: |-
      私もありますよ。
      最強のみが持つ自負心。
  d_main_12_04_39:
    speaker: neon
    en: As for me, my particular strong suit is...
    ko: 제가 어느 쪽에서 최강이냐면….
    ja: 私がどういう面で最強かと言うとですね…
  d_main_12_04_40:
    speaker: anis
    en: Yeah yeah, we get it. You're number one. There's noooobody cooler than Neon.
    ko: |-
      응. 그래.
      너 최강이야. 우와, 우리 네온 최강이야. 멋져.
    ja: |-
      うん、そう。あなた最強。
      うわ、うちのネオンは最強なの。すごい。
  d_main_12_04_41:
    speaker: neon
    en: Thank you. I will do my utmost to live up to my reputation in the future.
    ko: |-
      감사합니다.
      앞으로도 최강으로서의 품위를 지키도록 노력할게요.
    ja: |-
      ありがとうございます。
      これからも最強としての
      品格を守れるように頑張ります！
  d_main_12_04_42:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
d_main_12_05:
  d_main_12_05_1:
    speaker: shifty
    en: Am I seeing things, or is there something wrong with the monitor?
    ko: |-
      …여러분들, 혹시 지금 제 눈이 이상한 건가요?
      아니면 모니터에 에러가 있는 걸까요?
    ja: |-
      …みなさん、私の目がおかしいのでしょうか。
      それともモニターにエラーがあるのでしょうか。
  d_main_12_05_2:
    speaker: anis
    en: What's wrong?
    ko: 왜?
    ja: 何？
  d_main_12_05_3:
    speaker: shifty
    en: Everything around you keeps moving.
    ko: 여러분들 주위가 계속 움직이고 있어서요.
    ja: みなさんの周りがずっと動いています。
  d_main_12_05_4:
    speaker: anis
    en: Makes sense to me. After all, we're the ones moving too.
    ko: |-
      아 그래?
      걱정 마. 실제로 움직이고 있으니까.
    ja: |-
      あ、そう？
      心配しないで、実際に動いているから。
  d_main_12_05_5:
    speaker: shifty
    en: But the coordinates are fixed. In fact, you're not moving at all from your
      position.
    ko: |-
      …좌표는 고정되어 있어요.
      실제로 여러분은 그 위치에서 조금도 움직이지 않고 있습니다.
    ja: |-
      …座標は固定されていまして、
      実際、みなさんは現在の位置から
      まったく動いていません。
  d_main_12_05_6:
    speaker: neon
    en: Hmmm... What should we do?
    ko: 음… 어떡하죠?
    ja: えっと…どうしましょう？
  d_main_12_05_7:
    speaker: maxwell
    en: Our surroundings are fluctuating. This is a first for me, so your guess is
      as good as mine.
    ko: |-
      계속해서 움직이는 배경이라.
      이런 상황은 처음이라 영 감이 안 오네.
    ja: |-
      動き続ける背景か。
      こんな状況は初めてだから、
      どうすればいいか全く分からないよね。
  d_main_12_05_8:
    speaker: maxwell
    en: Can you try a more precise scan?
    ko: 스캔을 좀 정밀하게 해보는 건 어때?
    ja: もっと精密にスキャンしてみたらどう？
  d_main_12_05_9:
    speaker: shifty
    en: There's no point. Every time I do a scan, it comes back with different results.
    ko: |-
      의미가 없어요.
      할 때마다 결과가 달라져서요.
    ja: |-
      意味がありません。
      する度に結果が変わります。
  d_main_12_05_10:
    speaker: shifty
    en: There might be a pattern, but it would take me some time to figure it out.
    ko: |-
      패턴이 있을 거라 생각되지만….
      패턴 파악까지 걸리는 시간이 얼마나 될지는 미지수입니다.
    ja: |-
      パターンがあるとは思いますが…
      パターン把握にどれくらいの時間が
      かかるかが分かりません。
  d_main_12_05_11:
    speaker: maxwell
    en: The location of the Heretic fragment is still the same?
    ko: 헬레틱의 파편 위치는 그대로지?
    ja: ヘレティックの破片の位置は変わってないよね？
  d_main_12_05_12:
    speaker: shifty
    en: Roger.
    ko: 예.
    ja: はい。
  d_main_12_05_13:
    speaker: maxwell
    en: Then our only choice is to just keep going and break through.
    ko: 그럼 어떻게든 뚫고 갈 수밖에 없겠네.
    ja: なら、何とか突破するしかないね。
  d_main_12_05_14:
    speaker: rapi
    en: Pulling back is also an option.
    ko: 퇴각하는 것도 방법이야.
    ja: 退却するという手もあるわ。
  d_main_12_05_15:
    speaker: rapi
    en: The safest option is to figure out the pattern before proceeding.
    ko: 패턴 파악 후 진입하는 게 안전하겠지.
    ja: |-
      パターンを把握してから
      侵入した方が安全だろうから。
  d_main_12_05_16:
    speaker: eunhwa
    en: Don't be ridiculous. We will do no such thing.
    ko: |-
      헛소리하지 마.
      퇴각은 하지 않아.
    ja: |-
      ふざけるな。
      退却はしない。
  d_main_12_05_17:
    speaker: laplace
    en: I feel the same.
    ko: 동감이다.
    ja: 同感だ。
  d_main_12_05_18:
    speaker: rapi
    en: Don't want to tarnish your 100% success rate?
    ko: "…작전 완수율 100%를 지키기 위함이야?"
    ja: |-
      …それは100％の作戦成功率を
      守るためかしら？
  d_main_12_05_19:
    speaker: laplace
    en: Precisely. It's a major point of pride for us.
    ko: |-
      그렇다.
      그건 우리의 긍지와 마찬가지니까.
    ja: |-
      そうだ。
      それは私たちの矜持のようなものだから。
  d_main_12_05_20:
    speaker: anis
    en: So, if I'm getting this right...
    ko: 그러니까, 요약하자면.
    ja: だから話をまとめると、
  d_main_12_05_21:
    speaker: anis
    en: Scanning won't do us any good 'cause we can't figure out the pattern. However,
      we still need to move through our surroundings, which are in flux,
    ko: |-
      스캔도 제대로 되지 않고, 패턴 파악도 안 된,
      실시간으로 바뀌는 배경을 뚫고.
    ja: |-
      スキャンもできない、
      パターンの把握もできてない、
      リアルタイムで変わる背景を突破して
  d_main_12_05_22:
    speaker: anis
    en: and acquire the Heretic fragments. Right?
    ko: |-
      헬레틱의 파편을 회수한다.
      맞지?
    ja: |-
      ヘレティックの破片を回収する。
      そういうこと？
  d_main_12_05_23:
    speaker: eunhwa
    en: You're finally catching on.
    ko: 머리가 좀 좋아진 모양이네.
    ja: ちょっとは頭がよくなったようだな。
  d_main_12_05_24:
    speaker: laplace
    en: You forgot to mention how we're the best squad around, but you got the basics,
      yes.
    ko: |-
      최강 스쿼드와 함께라는 말이 빠졌지만,
      맞다.
    ja: |-
      最強の分隊と一緒にという言葉が抜けたが、
      そうだ。
  d_main_12_05_25:
    speaker: anis
    en: Well this is great, juuust fantastic.
    ko: |-
      완벽한 작전이네.
      응.
    ja: |-
      完璧な作戦ね、
      うん。
  d_main_12_05_26:
    speaker: laplace
    en: Don't worry. I see a way.
    ko: |-
      걱정 마라.
      나에겐 길이 보인다.
    ja: |-
      心配するな。
      私には道が見える。
  d_main_12_05_27:
    speaker: anis
    en: A way to the afterlife?
    ko: 황천길?
    ja: 黄泉への道？
  d_main_12_05_28:
    speaker: laplace
    en: My hero senses are tingling. I think I know where to go.
    ko: |-
      나의 히어로 센서가 반응하고 있어.
      길이 어디인지 알 것 같다.
    ja: |-
      私のヒーローセンサーが反応している。
      道が分かる気がする。
  d_main_12_05_29:
    speaker: maxwell
    en: Are you talking about that path over there? The one that's writhing left and
      right.
    ko: 어? 설마 저쪽의 좌우로 꿈틀대는 길?
    ja: え？まさかあっちの左右に揺れる、あの道？
  d_main_12_05_30:
    speaker: laplace
    en: That's right!
    ko: |-
      !!
      그렇다!
    ja: |-
      ！！
      そうだ！
  d_main_12_05_31:
    speaker: laplace
    en: I should have known natural-born heroes like us would think alike!
    ko: |-
      역시!
      네추럴 본 히어로끼리는 통하는 뭔가가 있는 거야!
    ja: |-
      やっぱりな！
      ナチュラルボーン・ヒーロー同士は
      何か通じるものがあるのだ！
  d_main_12_05_32:
    speaker: maxwell
    en: What about you, Drake? Do you feel it?
    ko: 설마 드레이크, 너도?
    ja: まさかドレイク、あなたも？
  d_main_12_05_33:
    speaker: drake
    en: Yes! I feel it!
    ko: 그렇다! 느껴진다!
    ja: そうだ！感じられる！
  d_main_12_05_34:
    speaker: maxwell
    en: All right then, let's go. We'll show you the way.
    ko: |-
      좋아.
      가자. 우리가 안내할게.
    ja: |-
      よし。
      行こう、案内するから。
  d_main_12_05_35:
    speaker: eunhwa
    en: So you're expecting me to just have faith in this gut feeling of yours?
    ko: 그딴 말도 안 되는 직감 같은 걸 믿으란 거냐.
    ja: そんなふざけた直感なんかを信じろと言うのか。
  d_main_12_05_36:
    speaker: maxwell
    en: We know the way. I'm sure of it.
    ko: |-
      확실해.
      우린 길을 알아.
    ja: |-
      間違いない。
      私たちは道を知っている。
  d_main_12_05_37:
    speaker: maxwell
    en: It's here.
    ko: 여기야.
    ja: ここだよ。
  d_main_12_05_38:
    speaker: eunhwa
    en: Give me a break. Why would I believe a bunch of dimwits who'd betray us at
      a moment's...
    ko: |-
      헛소리 집어치워.
      뒤통수를 치려고 얼쩡거리는 놈들을 어떻게 믿….
    ja: |-
      ふざけるな。
      裏切る機会を虎視眈々と
      うかがっている奴らを信じられるわけ…
  d_main_12_05_39:
    speaker: emma
    en: Eunhwa.
    ko: 은화.
    ja: ウンファ。
  d_main_12_05_40:
    speaker: Narration
    en: Emma whispers in Eunhwa's ear.
    ko: 엠마가 은화의 귀에 대고 작게 속삭였다.
    ja: エマがウンファの耳に何か小さくささやいた
  d_main_12_05_41:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12_05_42:
    speaker: eunhwa
    en: Fine, let's go.
    ko: 안내해.
    ja: 案内しろ。
  d_main_12_05_43:
    speaker: eunhwa
    en: But you guys take the lead.
    ko: 대신 너희가 선두다.
    ja: ただし、お前らが先頭で歩け。
  d_main_12_05_44:
    speaker: anis
    en: You'll probably just shoot them as soon as their backs are turned.
    ko: |-
      오 뭐야?
      앞서 가게 해놓고 뒤에서 쏘자고 한 거야?
    ja: |-
      お、なに？
      前に立たせて後ろから撃とうって話したの？
  d_main_12_05_45:
    speaker: eunhwa
    en: You think what you like, your rust bucket.
    ko: 맘대로 지껄여라. 삼류.
    ja: 勝手に言ってろ、三流。
  d_main_12_05_46:
    speaker: rapi
    en: So what are you thinking?
    ko: "…무슨 생각이야?"
    ja: "…何を考えているの？"
  d_main_12_05_47:
    speaker: eunhwa
    en: I'll explain on the way.
    ko: "…가면서 설명해 주지."
    ja: "…歩きながら説明する。"
  d_main_12_05_48:
    speaker: eunhwa
    en: Matis, let's move.
    ko: 움직여. 메티스.
    ja: 動け、メティス。
  d_main_12_05_49:
    speaker: laplace
    en: Let the hero's journey begin!
    ko: |-
      가자!
      히어로 로드로!
    ja: |-
      行こう！
      ヒーローロードへ！
d_main_12_06:
  d_main_12_06_1:
    speaker: anis
    en: Shifty, what's the latest?
    ko: |-
      시프티.
      어때?
    ja: |-
      シフティー。
      どう？
  d_main_12_06_2:
    speaker: shifty
    en: So far, so good. You're getting closer to the target.
    ko: |-
      어… 순조롭게 접근 중입니다.
      목표 지점과 가까워지고 있어요.
    ja: |-
      えっと…順調に接近中です。
      目標地点に近づいています。
  d_main_12_06_3:
    speaker: anis
    en: Relying on intuition at a time like this... might as well rub a lucky rabbit's
      foot while we're at it.
    ko: "…이런 시대에 감 같은 비과학의 결정체가 도움이 되다니."
    ja: |-
      …こんな時代に、直感みたいな
      非科学の結晶体が役に立つなんて。
  d_main_12_06_4:
    speaker: laplace
    en: Not mere intuition, but hero senses!
    ko: |-
      감이 아니다!
      히어로 센서다!
    ja: |-
      直感ではない！
      ヒーローセンサーだ！
  d_main_12_06_5:
    speaker: anis
    en: Yeah yeah, I know. Stop turning around and hurry up.
    ko: |-
      알겠으니까 빨리 가기나 해.
      자꾸 뒤돌아보지 말고.
    ja: |-
      分かったから早く行ってよ。
      あと、何回も振り向くのやめて。
  d_main_12_06_6:
    speaker: rapi
    en: Eunhwa, Emma.
    ko: 은화. 엠마.
    ja: ウンファ、エマ。
  d_main_12_06_7:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12_06_8:
    speaker: emma
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12_06_9:
    speaker: Narration
    en: Rapi, Eunhwa, and Emma communicate through hand signals.
    ko: 라피와 은화, 엠마는 수신호로 대화했다.
    ja: ラピとウンファ、エマは手信号でやり取りした
  d_main_12_06_10:
    speaker: anis
    en: What is this, a karate contest for mimes?
    ko: |-
      뭔데.
      인술 대결이라도 하는 거야?
    ja: |-
      何？
      忍術対決でもしてるの？
  d_main_12_06_11:
    speaker: Narration
    en: The three of them continue to communicate through hand signals.
    ko: 셋은 멈추지 않고 수신호를 주고받았다.
    ja: 三人は手信号でやり取りを続けていた
  d_main_12_06_12:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12_06_13:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12_06_14:
    speaker: anis
    en: Wait, what?
    ko: |-
      어 잠깐.
      뭐야.
    ja: |-
      え、ちょっと。
      何？
  d_main_12_06_15:
    speaker: neon
    en: "... Really?"
    ko: "…정말요?"
    ja: "…本当ですか？"
  d_main_12_06_16:
    speaker: Narration
    en: Rapi nods silently.
    ko: 라피는 조용히 고개를 끄덕였다.
    ja: ラピは静かに頷いた
  d_main_12_06_17:
    speaker: anis
    en: Damn...
    ko: 아 젠장.
    ja: はあ…
  d_main_12_06_18:
    speaker: anis
    en: Damn damn damn.
    ko: 거지 같네 정말.
    ja: くそ。
  d_main_12_06_19:
    speaker: Self
    en: What happened?
    ko: "…왜 그래?"
    ja: "…どうした？"
  d_main_12_06_20:
    speaker: anis
    en: "... Nothing."
    ko: |-
      …아냐.
      아무것도.
    ja: |-
      …いや、
      何でもない。
  d_main_12_06_21:
    speaker: anis
    en: Nothing you need to concern yourself with, Commander.
    ko: 지휘관님은 신경 쓰지 마.
    ja: 指揮官様は気にしないで。
d_main_12_07_s:
  d_main_12_07_s_1:
    speaker: maxwell
    en: It's here.
    ko: 여기야.
    ja: ここだよ。
  d_main_12_07_s_2:
    speaker: emma
    en: Confirming...
    ko: "…확인했어."
    ja: "…確認したわ～"
  d_main_12_07_s_3:
    speaker: emma
    en: True.
    ko: 맞아.
    ja: そうよ。
  d_main_12_07_s_4:
    speaker: shifty
    en: Target reached.
    ko: 목표 지점 당도.
    ja: 目標地点に到着しました。
  d_main_12_07_s_5:
    speaker: shifty
    en: Proceed with the mission.
    ko: "…작전, 실행해 주세요."
    ja: "…作戦を実行してください。"
  d_main_12_07_s_6:
    speaker: rapi
    en: Yes, Commander.
    ko: 라져.
    ja: ラジャー。
  d_main_12_07_s_7:
    speaker: "<Narration>"
    en: "*Rat-tat-tat-tat*"
    ko: 투두두두-!!
    ja: ダダダダッー！！
  d_main_12_07_s_8:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_12_07_s_9:
    speaker: "<Monologue>"
    en: With Matis standing in front of them, Rapi and Eunhwa open fire.
    ko: "…라피와 은화는 일제히 총알을 퍼부었고."
    ja: |-
      …ラピとウンファは一斉に
      銃弾を激しくぶっ放し
  d_main_12_07_s_10:
    speaker: "<Monologue>"
    en: The members of Matis all collapse to the floor.
    ko: 앞에 서 있던 메티스 전부는 바닥에 힘없이 쓰러졌다.
    ja: |-
      先頭を歩いていたメティスメンバーは
      全員力なく倒れた
  d_main_12_07_s_11:
    speaker: rapi
    en: Clear.
    ko: 클리어.
    ja: クリア。
  d_main_12_07_s_12:
    speaker: "<Self>"
    en: What is the meaning of this?
    ko: "…이게 뭐 하는 짓…!"
    ja: "…おい、何の真似…！"
  d_main_12_07_s_13:
    speaker: rapi
    en: Corruption.
    ko: 침식입니다.
    ja: 侵食です。
  d_main_12_07_s_14:
    speaker: "<Self>"
    en: What is that?
    ko: "??"
    ja: "？？"
  d_main_12_07_s_15:
    speaker: laplace
    en: Here. Here. Here.
    ko: 여기다. 여기다. 여기다.
    ja: ここだ、ここだ、ここだ。
  d_main_12_07_s_16:
    speaker: maxwell
    en: Here. Here. Here.
    ko: 여기야. 여기야. 여기야.
    ja: ここだよ、ここだよ、ここだよ。
  d_main_12_07_s_17:
    speaker: drake
    en: This way! This way! This way!
    ko: 이쪽이다! 이쪽이다! 이쪽이다!
    ja: こっちだ！こっちだ！こっちだ！
  d_main_12_07_s_18:
    speaker: "<Self>"
    en: But when...?!
    ko: 언제…!
    ja: いつの間に…！
  d_main_12_07_s_19:
    speaker: emma
    en: Not sure, but at some point after meeting up with us, they were corrupted.
    ko: |-
      모르겠어.
      메티스와 합류한 시점에서부터 침식 상태였으니까.
    ja: |-
      分からないわ～
      メティスと合流した時から侵食状態だったから。
  d_main_12_07_s_20:
    speaker: emma
    en: I wasn't sure at first, but it became clear once we got here.
    ko: 긴가민가 했는데, 여기 오고 난 뒤 확신했어.
    ja: 曖昧だったけど、ここに来て確信したのぉ。
  d_main_12_07_s_21:
    speaker: emma
    en: Perhaps it was from the tentacle they mentioned.
    ko: 아마도… 그 촉수라는 것에 당한 게 이유일 거야.
    ja: 多分…あの触手にやられたためでしょうね～
  d_main_12_07_s_22:
    speaker: "<Self>"
    en: "... Rapi."
    ko: "…라피."
    ja: "…ラピ"
  d_main_12_07_s_23:
    speaker: rapi
    en: I'm okay.
    ko: 저는 괜찮습니다.
    ja: 私は大丈夫です。
  d_main_12_07_s_24:
    speaker: rapi
    en: Probably because it didn't pierce me deep enough.
    ko: |-
      깊게 찔리지 않은 탓이겠죠.
      문제없습니다.
    ja: |-
      深く刺されていないからでしょう。
      問題ありません。
  d_main_12_07_s_25:
    speaker: emma
    en: Yes. Rapi was not corrupted.
    ko: 응. 라피는 침식에 당하지 않았어.
    ja: うん、ラピは侵食されていないわぁ。
  d_main_12_07_s_26:
    speaker: "<Self>"
    en: How do you know?
    ko: 그걸 어떻게 알아?
    ja: どうして分かったんだ？
  d_main_12_07_s_27:
    speaker: emma
    en: Her eye movement. Certain facial tics are a dead giveaway as well.
    ko: |-
      안구의 반응.
      안면 근육의 움직임을 보면 알 수 있어.
    ja: |-
      眼球の反応。
      顔面の筋肉の動きを見れば分かるわ～
  d_main_12_07_s_28:
    speaker: emma
    en: I'm quite adept at noticing them.
    ko: "…난 그런 거 잘 알거든."
    ja: "…私、そういうの詳しいからぁ。"
  d_main_12_07_s_29:
    speaker: neon
    en: We should have told Master.
    ko: 역시 스승님한테는 말할 걸 그랬어요.
    ja: やはり師匠に言えばよかったです。
  d_main_12_07_s_30:
    speaker: rapi
    en: No. They would have stopped us if we had.
    ko: |-
      아니.
      그럼 분명히 막았을 거야.
    ja: |-
      いいえ。
      言ったら多分止められたでしょうから。
  d_main_12_07_s_31:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12_07_s_32:
    speaker: rapi
    en: Your treatment of Nikkes is admirable, Commander.
    ko: |-
      지휘관이 니케를 아끼는 그 이념은 훌륭하다고 생각합니다.
      하지만.
    ja: |-
      ニケを大切にする指揮官の理念は
      素晴らしいと思います。しかし、
  d_main_12_07_s_33:
    speaker: rapi
    en: However, we are smack-dab in the enemy stronghold. There's no reason to say
      or do anything that will create any more confusion.
    ko: |-
      이곳은 적진. 혹은 적의 뱃속.
      불안요소를 키울 수 없었습니다.
    ja: |-
      ここは敵陣、あるいは敵の腹の中です。
      不安要素を拡大させることはできません。
  d_main_12_07_s_34:
    speaker: rapi
    en: I'm sorry.
    ko: 죄송합니다.
    ja: 申し訳ありません。
  d_main_12_07_s_35:
    speaker: rapi
    en: I am willing to accept the consequences for my actions.
    ko: 하극상으로 인한 벌은 달게 받겠습니다.
    ja: 下剋上に対する罰は甘んじて受け入れます。
  d_main_12_07_s_36:
    speaker: "<Self>"
    en: Are they dead?
    ko: 메티스는 죽은 건가?
    ja: メティスは死んだのか？
  d_main_12_07_s_37:
    speaker: eunhwa
    en: No, we used suppression bullets.
    ko: 아니. 제압탄이야.
    ja: いや、ゴム弾だ。
  d_main_12_07_s_38:
    speaker: rapi
    en: Corrupted Nikkes are at risk of becoming Irregulars, and are typically discarded.
      However,
    ko: |-
      침식된 니케는 이레귤러가 될 위험성이 있기에
      처분하는 것이 규칙입니다만.
    ja: |-
      侵食されたニケはイレギュラーになる
      リスクがあるので処分するのが原則ですが、
  d_main_12_07_s_39:
    speaker: rapi
    en: there are several cases of them being revived through a memory wipe.
    ko: 증상 초기에 기억 소거로 회생한 케이스가 여럿 있습니다.
    ja: |-
      初期なら記憶消去によって
      回生したケースが多数あります。
  d_main_12_07_s_40:
    speaker: rapi
    en: So long as it's done within 3 hours.
    ko: 3시간 이내라면 가능할지도 모르죠.
    ja: 3時間以内なら、まだ間に合うかもしれません。
  d_main_12_07_s_41:
    speaker: "<Self>"
    en: So the reason the Matis knew the way was because...
    ko: 메티스가 길을 알 수 있었던 건….
    ja: メティスがこの道を知っていたのは…
  d_main_12_07_s_42:
    speaker: rapi
    en: Yes. They were trying to lure us here.
    ko: 예. 이곳으로 우리를 유인하기 위함이었습니다.
    ja: はい、私たちをここへ誘導するためでした。
  d_main_12_07_s_43:
    speaker: rapi
    en: Just like it was
    ko: "…똑같습니다."
    ja: "…同じです。"
  d_main_12_07_s_44:
    speaker: rapi
    en: with Marian.
    ko: 마리안과.
    ja: マリアンと。
  d_main_12_07_s_45:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12_07_s_46:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12_07_s_47:
    speaker: eunhwa
    en: They must have lured us here for a reason.
    ko: 그렇다는 건 이곳으로 우릴 끌고 온 이유가 있을 거란 얘기다.
    ja: |-
      ということは、
      私たちをここへおびき寄せた理由があるだろ。
  d_main_12_07_s_48:
    speaker: eunhwa
    en: Operator, what have you got on the immediate surroundings?
    ko: |-
      오퍼레이터.
      인근을 조사해봐라.
    ja: |-
      オペレーター。
      周りを調べろ。
  d_main_12_07_s_49:
    speaker: shifty
    en: That substance near the center is most likely a Heretic fragment.
    ko: |-
      중앙의 물질.
      헬레틱의 파편으로 추정.
    ja: |-
      中央の物質。
      ヘレティックの破片と推定されます。
  d_main_12_07_s_50:
    speaker: shifty
    en: For now, no Rapture movement was detected.
    ko: 랩쳐 반응은, 현재로선 없습니다.
    ja: ラプチャーの反応は、今のところありません。
  d_main_12_07_s_51:
    speaker: anis
    en: So we just take it and leave? That can't be right.
    ko: |-
      수상하네.
      그냥 이거 쓱 빼서 가져가면 되는 거야?
    ja: |-
      怪しいね。
      これ、さらっと持っていってもいいの？
  d_main_12_07_s_52:
    speaker: shifty
    en: Commander, please connect the CombiLink. I will see if I can control it.
    ko: |-
      지휘관. 커넥팅 디바이스를 연결해 주세요.
      제어 가능 여부를 확인해보겠….
    ja: |-
      指揮官、コネクティングデバイスを
      繋げてください。コントロール可否を確認しま…
  d_main_12_07_s_53:
    speaker: shifty
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_12_07_s_54:
    speaker: shifty
    en: High energy response within 1 meter! Tyrant class or higher!
    ko: |-
      1m 인근에서 고 에너지 반응!
      타일런트 급 이상입니다!
    ja: |-
      1m付近で高エネルギー反応！
      タイラント級以上です！
  d_main_12_07_s_55:
    speaker: rapi
    en: Is it above us?
    ko: 위인가!?
    ja: 上か！？
  d_main_12_07_s_56:
    speaker: eunhwa
    en: No, below!
    ko: 아래겠지!
    ja: 下だろう！
  d_main_12_07_s_57:
    speaker: shifty
    en: No! The reaction is coming from all over the room.
    ko: |-
      아닙니다!
      반응은 방 전체에서 감지됩니다!
    ja: |-
      違います！
      反応は部屋全体で感知されます！
  d_main_12_07_s_58:
    speaker: shifty
    en: Th-the entire room is a Rapture!
    ko: 여, 여러분이 있는 방 전체가 랩쳐에요!
    ja: み、みなさんがいる部屋全体がラプチャーです！
  d_main_12_07_s_59:
    speaker: "<Narration>"
    en: "*Kyagak* *Kyagagagak*"
    ko: 카각…! 카가가각!!
    ja: キイ…！キイイイ！！
  d_main_12_07_s_60:
    speaker: "<Monologue>"
    en: With a screeching metallic sound, the room starts to quiver and shake.
    ko: 불쾌한 금속음과 함께 방 안의 시설이 움직이기 시작했다.
    ja: 不快な金属音と共に部屋中の施設が動き始めた
  d_main_12_07_s_61:
    speaker: "<Monologue>"
    en: Tentacles begin to sprout out.
    ko: 그리고 그 촉수를 드러냈다.
    ja: そして、触手が現れた
  d_main_12_07_s_62:
    speaker: eunhwa
    en: Not good!
    ko: 쯧…!
    ja: チッ…！
  d_main_12_07_s_63:
    speaker: rapi
    en: |-
      Be careful!
      One hit from those tentacles and you'll be corrupted!
    ko: |-
      저 촉수야!
      피격 시 침식을 일으키니 조심해!
    ja: |-
      あの触手よ！
      やられると侵食されるから気をつけて！
  d_main_12_07_s_64:
    speaker: eunhwa
    en: Thanks, Professor. You think I don't know that?!
    ko: 누구한데 훈계냐.
    ja: 指図するな。
  d_main_12_07_s_65:
    speaker: eunhwa
    en: Encounter.
    ko: 인카운터.
    ja: エンカウンター。
d_main_12_07_e:
  d_main_12_07_e_1:
    speaker: shifty
    en: All functions terminated.
    ko: 기능 정지 확인.
    ja: 機能の停止を確認。
  d_main_12_07_e_2:
    speaker: shifty
    en: No Rapture activity within a 5km radius. They all retreated.
    ko: |-
      반경 5km 이내에 랩쳐 반응 없음.
      일제히 퇴각했습니다.
    ja: |-
      半径5km以内にラプチャーの反応なし。
      一斉に退却しました。
  d_main_12_07_e_3:
    speaker: shifty
    en: Location of Heretic Fragment confirmed.
    ko: 헬레틱의 파편 확보 완료.
    ja: ヘレティックの破片を確保しました。
  d_main_12_07_e_4:
    speaker: shifty
    en: Proceed with recovery.
    ko: 회수를 진행해 주세요.
    ja: 回収を進めてください。
  d_main_12_07_e_5:
    speaker: rapi
    en: Yes, Commander.
    ko: 라져.
    ja: ラジャー。
  d_main_12_07_e_6:
    speaker: "<Self>"
    en: Wait.
    ko: 잠깐.
    ja: ちょっと待て
  d_main_12_07_e_7:
    speaker: rapi
    en: What is it?
    ko: 왜 그러십니까.
    ja: どうしましたか？
  d_main_12_07_e_8:
    speaker: "<Self>"
    en: I'll contact Andersen and Ingrid.
    ko: 엔더슨 부사령관과 잉그리드에게 연락하겠다.
    ja: |-
      アンダーソン副司令官とイングリッドに
      連絡してみる
  d_main_12_07_e_9:
    speaker: rapi
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_12_07_e_10:
    speaker: "<Self>"
    en: This is a Rapture capable of corrupting Nikkes. It is too dangerous to face
      it unprepared.
    ko: |-
      침식을 일으키던 랩쳐야.
      아무 대비 없이 접근하기엔 너무 위험해.
    ja: |-
      侵食を起こしたラプチャーだ。
      むやみに接近するのは危険すぎる
  d_main_12_07_e_11:
    speaker: rapi
    en: "... Roger."
    ko: "…라져."
    ja: "…ラジャー。"
  d_main_12_07_e_12:
    speaker: rapi
    en: I'll bring back the members of Matis and see if there is anything that still
      poses a threat.
    ko: |-
      그럼 저는 메티스 포박 후
      위협 요소가 될 만한 것이 있는지 확인하겠습니다.
    ja: |-
      では、私はメティスを捕縛した後
      危険要素になるようなものがあるか確認します。
  d_main_12_07_e_13:
    speaker: shifty
    en: Mission complete. Three transport planes and two battalions will be there
      within the hour,
    ko: 엔더슨 부사령관과 잉그리드 회장에게 지원 요청 완료.
    ja: |-
      アンダーソン副司令官とイングリッド会長に
      支援要請完了！
  d_main_12_07_e_14:
    speaker: shifty
    en: courtesy of Deputy Commander Andersen and President Ingrid.
    ko: 1시간 이내에 수송기 3기와 2개 중대가 당도할 예정입니다.
    ja: |-
      1時間以内に輸送機3機と2つの中隊が
      到着する予定です。
  d_main_12_07_e_15:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12_07_e_16:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12_07_e_17:
    speaker: anis
    en: |-
      It was supposed to be done.
      That's the advantage to having a supporter.
    ko: |-
      진즉에 이럴 걸 그랬네.
      뒷배가 좋긴 좋아.
    ja: |-
      最初からこうしてればよかったわね。
      でも後ろ盾があってよかった。
  d_main_12_07_e_18:
    speaker: shifty
    en: I will scan the whole room more thoroughly.
    ko: 저도 방 전체를 자세히 스캔해볼게요.
    ja: 私も部屋全体をスキャンしてみます。
  d_main_12_07_e_19:
    speaker: neon
    en: What I'm concerned about are these boxes. What do you think they are?
    ko: |-
      그런데 아까부터 신경 쓰였는데,
      이 박스들은 뭘까요?
    ja: |-
      ところで、さっきから気になっていたんです
      けど、この箱は何でしょうか？
  d_main_12_07_e_20:
    speaker: neon
    en: There are piles of them.
    ko: 엄청 쌓여있는데.
    ja: いっぱいありますけど。
  d_main_12_07_e_21:
    speaker: anis
    en: Who knows?
    ko: 글쎄.
    ja: さあね。
  d_main_12_07_e_22:
    speaker: neon
    en: Shifty, can we open them?
    ko: |-
      시프티.
      열어봐도 되나요?
    ja: |-
      シフティー、
      開けてみてもいいですか？
  d_main_12_07_e_23:
    speaker: shifty
    en: I'm not detecting any energy reaction inside, so... sure?
    ko: |-
      어, 넵.
      일단 내부에서 에너지 반응은 없으니까요.
    ja: |-
      あ、はい。
      とりあえず内部からのエネルギー反応は
      ありませんから。
  d_main_12_07_e_24:
    speaker: neon
    en: Should we open it normally, or with our guns?
    ko: 총으로 열까요 그냥 열까요?
    ja: 銃で開けた方がいいですか？それとも手で？
  d_main_12_07_e_25:
    speaker: anis
    en: Up to you.
    ko: 아 알아서 해.
    ja: 勝手にして。
  d_main_12_07_e_26:
    speaker: neon
    en: All right, I'll open it...
    ko: 그럼 엽니다.
    ja: じゃあ、開けますね。
  d_main_12_07_e_27:
    speaker: neon
    en: This... And this...
    ko: 이걸… 이렇게 해서….
    ja: これを…こうやって…
  d_main_12_07_e_28:
    speaker: shifty
    en: Huh? Picking up a weak reaction...
    ko: |-
      응? 어?
      미약한 반응이….
    ja: |-
      え？あれ？
      わずかな反応が…
  d_main_12_07_e_29:
    speaker: neon
    en: And a little bit of this...
    ko: 이렇게… 하면….
    ja: こう…して…
  d_main_12_07_e_30:
    speaker: shifty
    en: Wait, don't open it!
    ko: 잠…! 열지 마세요!
    ja: ちょ…！開けないでください！
  d_main_12_07_e_31:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 푸슉-!
    ja: プシュゥー！
  d_main_12_07_e_32:
    speaker: "<Narration>"
    en: The lid of the box opens.
    ko: 박스의 뚜껑이 열렸다.
    ja: 箱の蓋が開いた
  d_main_12_07_e_33:
    speaker: neon
    en: Eep!
    ko: 꺄악!
    ja: きゃあ！
  d_main_12_07_e_34:
    speaker: anis
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_12_07_e_35:
    speaker: rapi
    en: My God!
    ko: "…이건…!!"
    ja: "…これは…！"
  d_main_12_07_e_36:
    speaker: "<Monologue>"
    en: As the box opens,
    ko: 네온이 연 박스 안에는.
    ja: ネオンが開けた箱の中には
  d_main_12_07_e_37:
    speaker: "<Monologue>"
    en: it reveals the crumpled up bodies of numerous Nikkes inside.
    ko: 수많은 니케들이 구겨져 있었다.
    ja: 無数のニケが詰め込まれていた
  d_main_12_07_e_38:
    speaker: "<Monologue>"
    en: It's as if they've been crammed to fit in as many as possible.
    ko: 마치 조금이라도 많이 집어넣으려는 것처럼.
    ja: まるで少しでも多く入れようとするかのように
  d_main_12_07_e_39:
    speaker: eunhwa
    en: What the hell is this?!
    ko: "…뭐야 이건."
    ja: "…何だ、これは。"
  d_main_12_07_e_40:
    speaker: vesti
    en: Eek...!
    ko: 히잇…!
    ja: ひっ…！
  d_main_12_07_e_41:
    speaker: emma
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12_07_e_42:
    speaker: "<Narration>"
    en: "*Stomp*"
    ko: 쿠웅-!
    ja: ドンッ！
  d_main_12_07_e_43:
    speaker: "<Monologue>"
    en: I quickly close the box back up.
    ko: 서둘러 박스의 뚜껑을 닫았다.
    ja: 急いで箱の蓋を閉めた
  d_main_12_07_e_44:
    speaker: neon
    en: M-master. What was that?
    ko: |-
      스, 스승님.
      방금 거 뭐였죠? 예?
    ja: |-
      し、師匠。
      今のは一体何だったんですか？
  d_main_12_07_e_45:
    speaker: "<Self>"
    en: From now on, don't touch anything in here.
    ko: "…지금부터 여기 있는 건 아무것도 건들지 마."
    ja: "…今からここにあるものには一切触れるな"
  d_main_12_07_e_46:
    speaker: neon
    en: Y-you mean all these boxes here... So many...!
    ko: |-
      서, 설마 여기 있는 박스 전부가….
      이 많은 게…!
    ja: |-
      ま、まさか、ここにある箱が全て…
      こんなに沢山…！
  d_main_12_07_e_47:
    speaker: "<Self>"
    en: Neon, have you got the tool?
    ko: 네온.
    ja: ネオン
  d_main_12_07_e_48:
    speaker: "<Self>"
    en: Calm down, what we just saw wasn't real.
    ko: 진정해. 우리 모두 헛것을 본 거야.
    ja: 落ち着け。みんな何か見間違えただけだ
  d_main_12_07_e_49:
    speaker: neon
    en: N-not real? Really?
    ko: |-
      그, 그렇죠?
      그게 맞죠?
    ja: |-
      そ、そうですよね？
      目がおかしくなっただけですよね？
  d_main_12_07_e_50:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12_07_e_51:
    speaker: "<Narration>"
    en: 40 minutes later.
    ko: 40분 후.
    ja: 40分後
  d_main_12_07_e_52:
    speaker: shifty
    en: Reinforcements have arrived above you.
    ko: 상공. 지원군이 도착했습니다.
    ja: 上空に援軍が到着しました。
  d_main_12_07_e_53:
    speaker: shifty
    en: They should be at your location within 5 minutes.
    ko: 5분 내에 현 포인트로 진입합니다.
    ja: 5分以内に現在のポイントへ進入します。
  d_main_12_07_e_54:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12_07_e_55:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12_07_e_56:
    speaker: "<Narration>"
    en: "*Squeak* *Squeak*"
    ko: 기긱…! 기기긱…!
    ja: ギギ…！ギギギッ…！
  d_main_12_07_e_57:
    speaker: "<Self>"
    en: What is that?
    ko: "??"
    ja: "？？"
  d_main_12_07_e_58:
    speaker: laplace
    en: Ugh... Argh...!
    ko: 윽… 가악…!
    ja: うっ…かは…！
  d_main_12_07_e_59:
    speaker: laplace
    en: I'm... Hero of jus... tice...!
    ko: 난… 정의의 히어… 로…!
    ja: 私は…正義のヒー…ロー…！
  d_main_12_07_e_60:
    speaker: laplace
    en: I will not...! Be defeated...! Like this!
    ko: 이런 것에…! 지지…! 않는… 다!!
    ja: こんなものに…！負け…ない…！！
  d_main_12_07_e_61:
    speaker: emma
    en: Laplace!
    ko: "…라플라스…!"
    ja: "…ラプラス…！"
  d_main_12_07_e_62:
    speaker: eunhwa
    en: She's overcome the suppression bullet?
    ko: 제압탄을 자력으로 극복했다고?
    ja: ゴム弾を自力で克服したと？
  d_main_12_07_e_63:
    speaker: rapi
    en: She's still affected by the corrosion. Shoot her again!
    ko: |-
      아직 침식 상태야!
      제압탄을!
    ja: |-
      ま、まだ侵食状態よ！
      ゴム弾を！
  d_main_12_07_e_64:
    speaker: laplace
    en: Aargh!!!
    ko: 으아아아-!!
    ja: うあああー！！
  d_main_12_07_e_65:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰아아앙-!!
    ja: ドォーン！！
  d_main_12_07_e_66:
    speaker: "<Monologue>"
    en: The light that erupts from Laplace's body blows everyone backwards.
    ko: 라플라스의 몸에서 터져 나온 빛이 모두를 날려버렸다.
    ja: ラプラスの体から放たれた光が皆を吹き飛ばした
  d_main_12_07_e_67:
    speaker: rapi
    en: Keuk...!
    ko: 크읏…!
    ja: くっ…！
  d_main_12_07_e_68:
    speaker: shifty
    en: Plasma field initiate! Get away from Laplace! If you approach her, you'll
      be evaporated!
    ko: |-
      프, 플라스마 필드 생성!
      라플라스의 곁에서 떨어지세요! 접근하면 증발합니다!
    ja: |-
      プ、プラズマフィールドが生成されました！
      ラプラスから離れてください！
      近づくと蒸発します！
  d_main_12_07_e_69:
    speaker: laplace
    en: I am the hero of justice! I am the beacon of hope!
    ko: |-
      나는 정의의 히어로!
      모두의 희망이 될 존재!
    ja: |-
      私は正義のヒーロー！
      皆の希望となる存在！
  d_main_12_07_e_70:
    speaker: laplace
    en: I am the shining light! All those who defy me shall burn!
    ko: |-
      그 앞을 가로막는 모든 것은!
      그저 이 정의의 빛으로 태워버릴 뿐이다!
    ja: |-
      我が道を遮るものは！
      この正義の光で燃やすのみ！
  d_main_12_07_e_71:
    speaker: laplace
    en: Justice! Justice! Justice!
    ko: 뿐이다! 뿐이다! 뿐이다!
    ja: のみ！のみ！のみ！
  d_main_12_07_e_72:
    speaker: "<Narration>"
    en: "*Whrrrrrr*"
    ko: 부우웅-!
    ja: ジィーン！
  d_main_12_07_e_73:
    speaker: "<Monologue>"
    en: Light gathers in Laplace's gun barrel.
    ko: 라플라스의 총구에 빛이 모여들었다.
    ja: ラプラスの銃口に光が集まり始めた
  d_main_12_07_e_74:
    speaker: "<Monologue>"
    en: She points the weapon upwards.
    ko: 그리고 그녀는 총구를 위로 겨눴다.
    ja: そして彼女は銃口を上へ向けた
  d_main_12_07_e_75:
    speaker: laplace
    en: Justice! Justice! Justice!
    ko: 뿐이다! 뿐이다! 뿐이다!
    ja: のみ！のみ！のみ！
  d_main_12_07_e_76:
    speaker: shifty
    en: She's aiming straight for the transport plane!
    ko: |-
      사선상에 수송기 있음!
      직격 루트입니다!
    ja: |-
      射線上に輸送機があります！
      直撃ルートです！
  d_main_12_07_e_77:
    speaker: eunhwa
    en: Laplace, what are you doing?!
    ko: |-
      이 머저리가!
      어딜 노리고 있는 거야!
    ja: |-
      このクズが！
      どこ狙ってるんだ！
  d_main_12_07_e_78:
    speaker: laplace
    en: Uh... Ahhhhh...!
    ko: 으… 아아아…!
    ja: う…うああ…！
  d_main_12_07_e_79:
    speaker: laplace
    en: Ahahahahah!!
    ko: 아아아아아-!!
    ja: あああああー！！
  d_main_12_07_e_80:
    speaker: "<Monologue>"
    en: Laplace throws the gun in hand away very hard.
    ko: 라플라스는 들고 있던 총을 있는 힘껏 옆으로 집어던졌다.
    ja: ラプラスは持っていた銃を、\n最後の力をふり絞って横に投げ飛ばした
  d_main_12_07_e_81:
    speaker: laplace
    en: I... am! He... ro...! I will never get everyone in... dan... ger!
    ko: |-
      나는…! 히어… 로…!
      모두를 위험에 빠트릴… 수는…! 없…!
    ja: |-
      私は…！ヒー…ロー…！
      みんなを危険な目に遭わせるわけには
      …いか…！ない…！
  d_main_12_07_e_82:
    speaker: laplace
    en: Argh...! Argh...!
    ko: 허억…! 허억…!
    ja: はあっ…！はあっ…！
  d_main_12_07_e_83:
    speaker: "<Monologue>"
    en: Laplace struggles to reach her hand into the coat.
    ko: 라플라스는 힘겹게 품 안에 손을 집어넣었고.
    ja: ラプラスはやっとのことで胸元に手を入れ
  d_main_12_07_e_84:
    speaker: "<Monologue>"
    en: Then, she takes out a pistol.
    ko: 잠시 후 권총을 꺼내들었다.
    ja: 拳銃を取り出した
  d_main_12_07_e_85:
    speaker: "<Monologue>"
    en: The pistol stops in the air for a while,
    ko: 권총은 허공을 잠시 동안 머물다.
    ja: 拳銃はしばらく狙撃対象を定められずにいたが
  d_main_12_07_e_86:
    speaker: "<Monologue>"
    en: and is moved under her chin.
    ko: 이윽고 그녀의 턱 밑에서 멈췄다.
    ja: 彼女のあごの下に落ち着いた
  d_main_12_07_e_87:
    speaker: laplace
    en: I'm...! Sorry...!
    ko: 미안…! 하다…!
    ja: すま…！ない…！
  d_main_12_07_e_88:
    speaker: laplace
    en: Forgive... me...!
    ko: 용서해… 라…!
    ja: 許…せ…！
  d_main_12_07_e_89:
    speaker: emma
    en: Laplace!
    ko: 라플라스!
    ja: ラプラス！
  d_main_12_07_e_90:
    speaker: laplace
    en: Eun... hwa...! Take care of the rest...!
    ko: |-
      은… 화…!
      뒤를 부탁…!
    ja: |-
      ウン…ファ…！
      後を頼…！
  d_main_12_07_e_91:
    speaker: eunhwa
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_12_07_e_92:
    speaker: maiden
    en: Stop.
    ko: "[정지]"
    ja: "「停止」"
  d_main_12_07_e_93:
    speaker: "<Monologue>"
    en: A voice rings out,
    ko: 어디선가 들려온 목소리에 라플라스가 우뚝 멈춰 섰다.
    ja: どこからか聞こえた声に\nラプラスがピタッと止まった
  d_main_12_07_e_94:
    speaker: "<Monologue>"
    en: and Laplace freezes.
    ko: "…라플라스뿐만이 아니었다."
    ja: "…ラプラスだけではない"
  d_main_12_07_e_95:
    speaker: "<Monologue>"
    en: Everyone else stops moving as well.
    ko: 모두의 움직임이 멈췄다.
    ja: 皆の動きが止まった
  d_main_12_07_e_96:
    speaker: "<Monologue>"
    en: It is as if time has frozen.
    ko: 마치 시간이 멈춘 듯했다.
    ja: まるで時間が止まったようだ
  d_main_12_07_e_97:
    speaker: shifty
    en: Extrinsic squad has arrived!
    ko: |-
      익스터너 스쿼드!
      합류했습니다!
    ja: |-
      エクスターナー分隊！
      合流しました！
  d_main_12_07_e_98:
    speaker: maiden
    en: Motion has ceased.
    ko: 동작 정지 확인.
    ja: 動作の停止を確認。
  d_main_12_07_e_99:
    speaker: maiden
    en: |-
      "Guillotine,
      the cannon she threw has energy response."
    ko: |-
      길로틴.
      그녀가 내던진 캐논에 에너지 반응이 남아있어요.
    ja: |-
      ギロチン。
      彼女が放出したキャノンエネルギー反応が
      残っています。
  d_main_12_07_e_100:
    speaker: maiden
    en: |-
      It may explode.
      Shut it off.
    ko: |-
      폭발할 우려가 있습니다.
      차단을.
    ja: |-
      爆発する恐れがあります。
      遮断を。
  d_main_12_07_e_101:
    speaker: guillotine
    en: You leave me with no choice. It didn't have to be this way.
    ko: |-
      어쩔 수 없군.
      쓰지 않으려 했지만.
    ja: |-
      仕方がない。
      できれば使いたくなかったが。
  d_main_12_07_e_102:
    speaker: guillotine
    en: I will now break the seal of the demon king which slumbers within me.
    ko: 나의 눈에 잠든 마왕의 봉인을 지금 풀겠다.
    ja: 我の目に眠っている魔王の封印を、今解き放つ。
  d_main_12_07_e_103:
    speaker: guillotine
    en: Run wild, One Winged Demon!
    ko: |-
      날뛰어라.
      편익의 마왕이여!
    ja: |-
      思いっきり暴れたまえ。
      片翼の魔王よ！
  d_main_12_07_e_104:
    speaker: guillotine
    en: Shine! Ancient Owl!
    ko: |-
      빛나라!
      아인 소프 오울!
    ja: |-
      輝け！
      アイン・ソフ・オウル！
  d_main_12_07_e_105:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 파앗-!
    ja: パアッー！
  d_main_12_07_e_106:
    speaker: "<Monologue>"
    en: The energy gathered in Laplace's gun barrel dissipates.
    ko: 라플라스의 총구에 모여든 에너지가 산산이 흩어졌다.
    ja: ラプラスの銃口に集まった\nエネルギーが散らばった
  d_main_12_07_e_107:
    speaker: guillotine
    en: Score another one for the good guys.
    ko: |-
      크크큭….
      또 저질러버렸군.
    ja: |-
      くくくっ…
      またやってしまったな。
  d_main_12_07_e_108:
    speaker: guillotine
    en: What frightful destruction this power can bring.
    ko: |-
      두렵다.
      이 힘이 가져올 파멸이.
    ja: |-
      恐ろしい。
      この力がもたらすだろう破滅が。
  d_main_12_07_e_109:
    speaker: maiden
    en: Let's withdraw.
    ko: 철수하죠.
    ja: 撤退しましょう。
  d_main_12_07_e_110:
    speaker: guillotine
    en: Nevertheless, I have no choice but to use it.
    ko: 그럼에도 불구하고 이 힘을 쓸 수밖에 없다니.
    ja: それでもこの力を使うしかないのか。
  d_main_12_07_e_111:
    speaker: guillotine
    en: Such destructive power that beckons me, and I cannot resist its call. I'm
      as a moth to the fl...
    ko: |-
      파멸이 약속되어 있는 힘에 취한 나는,
      마치 불나방과도 같으니….
    ja: |-
      破滅が約束されている力に溺れた我は、
      まるで火取り虫だ…
  d_main_12_07_e_112:
    speaker: maiden
    en: I said let's withdraw.
    ko: 철.수.하.죠.
    ja: 撤・退・し・ま・しょ・う。
  d_main_12_07_e_113:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12_07_e_114:
    speaker: guillotine
    en: V-very well. I will grant you this request... just this once.
    ko: |-
      조, 좋다.
      오늘은 특별히 그 부탁을 들어주도록 하겠다.
    ja: |-
      い、いいだろう。
      今日は特別にその頼みを聞いてやろう。
  d_main_12_07_e_115:
    speaker: guillotine
    en: As you may know, we are beings that should not be exposed to the outside world.
    ko: |-
      벗이여.
      알고 있겠지만 우리는 세상 밖에 드러나서는 안 될 존재들.
    ja: |-
      友よ。
      分かっているだろうが、
      我々は光に晒されてはならない存在。
  d_main_12_07_e_116:
    speaker: guillotine
    en: Should you let our existence be known, the grim reaper himself will come to
      tear your soul apart...
    ko: |-
      우리의 존재를 입 밖으로 내는 순간,
      죽음의 사신이 너의 영혼을 갈기갈기….
    ja: |-
      我々の存在を口にするその瞬間、
      死の神がお前の魂をズタズタに…
  d_main_12_07_e_117:
    speaker: maiden
    en: Guillotine, shut it.
    ko: 길.로.틴.
    ja: ギ・ロ・チ・ン。
  d_main_12_07_e_118:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12_07_e_119:
    speaker: "<Monologue>"
    en: Guillotine and Maiden leave in a hurry.
    ko: 길로틴과 메이든은 서둘러 자리를 벗어났다.
    ja: ギロチンとメイデンは急いでその場を離れた
  d_main_12_07_e_120:
    speaker: maiden
    en: Begin.
    ko: "[재동]"
    ja: "「再起動」"
  d_main_12_07_e_121:
    speaker: "<Monologue>"
    en: Time, which was previously frozen, now resumes.
    ko: 멈췄던 시간이 다시 흘러갔다.
    ja: 止まっていた時間が再び流れ始めた
  d_main_12_07_e_122:
    speaker: rapi
    en: "!? What happened...?"
    ko: |-
      !?
      방금 이건…!
    ja: |-
      ！？
      さっきのは一体…！
  d_main_12_07_e_123:
    speaker: shifty
    en: Now! Fire!
    ko: |-
      지금이에요!
      제압탄을!
    ja: |-
      今です！
      ゴム弾を！
  d_main_12_07_e_124:
    speaker: "<Narration>"
    en: "*Rat-tat-tat-tat*"
    ko: 투두두두-!!
    ja: ダダダダッー！！
  d_main_12_07_e_125:
    speaker: laplace
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_12_07_e_126:
    speaker: rapi
    en: Suppression complete.
    ko: 제압 완료.
    ja: 制圧完了。
  d_main_12_07_e_127:
    speaker: shifty
    en: All clear. Reinforcements are on their way.
    ko: |-
      상황 클리어.
      지원군이 도착합니다.
    ja: |-
      状況クリア。
      援軍が到着します。
  d_main_12_07_e_128:
    speaker: shifty
    en: Just follow their instructions, and you're home free.
    ko: 이후는 지원군의 인도에 따라 움직여주세요.
    ja: これからは援軍の指示に従って動いてください。
  d_main_12_07_e_129:
    speaker: rapi
    en: Commander, about what we just saw...
    ko: |-
      …지휘관.
      이 상황은 설마.
    ja: |-
      …指揮官。
      この状況はまさか…
  d_main_12_07_e_130:
    speaker: "<Self>"
    en: I didn't see anything.
    ko: 난 아무도 못 봤는데?
    ja: 私は何も見てないが？
  d_main_12_07_e_131:
    speaker: rapi
    en: Very good.
    ko: |-
      그렇습니까.
      알겠습니다.
    ja: |-
      そうですか。
      分かりました。
  d_main_12_07_e_132:
    speaker: rapi
    en: Let's head back.
    ko: 복귀하죠.
    ja: 戻りましょう。
d_main_12af_01:
  d_main_12af_01_1:
    speaker: andersen
    en: You did well.
    ko: 수고했네.
    ja: ご苦労だった。
  d_main_12af_01_2:
    speaker: ingrid
    en: The Heretic Fragment has been safely secured.
    ko: 헬레틱의 파편은 무사히 수거했다.
    ja: ヘレティックの破片は無事に回収した。
  d_main_12af_01_3:
    speaker: ingrid
    en: We will transport it inside a high-density 12-layered security strongbox we
      call an Atlas Case. The component analysis is currently in progress.
    ko: 초고밀도 12중 보안 상자 [아틀라스 케이스]를 사용해 이동, 현재는 성분 분석을 진행 중이다.
    ja: |-
      超高密度の12重セキュリティボックス
      「アトラスケース」を使って運び、
      現在は成分の分析を進めている。
  d_main_12af_01_4:
    speaker: ingrid
    en: We'll have the results soon enough.
    ko: 조만간 결과를 들을 수 있겠지.
    ja: もうすぐ結果が出るだろう。
  d_main_12af_01_5:
    speaker: "<Self>"
    en: What about Matis?
    ko: 메티스는?
    ja: メティスは？
  d_main_12af_01_6:
    speaker: andersen
    en: They went into cold sleep.
    ko: 콜드 슬립에 들어갔네.
    ja: コールドスリープに入った。
  d_main_12af_01_7:
    speaker: andersen
    en: The corruption won't proceed any further, but they'll be out of action for
      the time being.
    ko: |-
      침식이 더 진행되진 않겠지만,
      전력으로 사용할 순 없게 되겠지.
    ja: |-
      侵食がさらに進む事はないが、
      戦力としては使えないだろう。
  d_main_12af_01_8:
    speaker: rapi
    en: They're not going to go through the memory wipe?
    ko: 기억 소거는 사용하지 않는 겁니까.
    ja: 記憶消去はしないのですか？
  d_main_12af_01_9:
    speaker: andersen
    en: Syuen is strongly opposed to it.
    ko: |-
      그래.
      슈엔이 기를 쓰고 반대해서 말이야.
    ja: |-
      ああ。
      シュエンが必死に反対してね。
  d_main_12af_01_10:
    speaker: andersen
    en: Until another solution is found, they will be kept in suspended animation.
    ko: 방법을 찾을 때 까지 그대로 보관할 생각이라더군.
    ja: |-
      方法が見つかるまで
      そのまま保管するつもりらしい。
  d_main_12af_01_11:
    speaker: ingrid
    en: The report indicates that you were also struck by the Rapture's tentacle,
    ko: 보고상에는 랩쳐의 촉수에 너도 피격당했다고 되어있다.
    ja: |-
      報告上ではラプチャーの触手に
      やられたとされていた。
  d_main_12af_01_12:
    speaker: ingrid
    en: yet were not subject to any corruption.
    ko: 하지만 넌 침식되지 않았지.
    ja: しかし、お前は侵食されていない。
  d_main_12af_01_13:
    speaker: rapi
    en: Correct.
    ko: 그렇습니다.
    ja: そうです。
  d_main_12af_01_14:
    speaker: ingrid
    en: |-
      @UserName,
      what do you know about memory wiping?
    ko: |-
      @UserName.
      기억 소거에 대해 어디까지 알고 있지?
    ja: |-
      @UserName。
      記憶消去について、どこまで知っている？
  d_main_12af_01_15:
    speaker: "<Self>"
    en: I know how NIMPH works.
    ko: NIMPH가 뭘 하는 것인지까지 알고 있어.
    ja: NIMPHが何かは、よく知っている
  d_main_12af_01_16:
    speaker: ingrid
    en: Then this won't take as long.
    ko: 그럼 이야기가 빠르겠군.
    ja: では話が早い。
  d_main_12af_01_17:
    speaker: ingrid
    en: Corruption is when the Rapture's code infects the NIMPH and changes its mechanism.
    ko: |-
      침식은 NIMPH에 랩쳐의 코드를 심어
      변화시키는 메커니즘이다.
    ja: |-
      侵食はNIMPHにラプチャーのコードを入れて
      変化させる仕組みだ。
  d_main_12af_01_18:
    speaker: ingrid
    en: The altered NIMPH continues to forcibly issue commands to the brain, in essence
      becoming an extension of the Raptures.
    ko: 변화된 NIMPH는 뇌에 강제 명령을 지속적으로 내리게 되지. 즉, 랩쳐의 수족이 된다는 얘기다.
    ja: |-
      変化したNIMPHは脳に強制的な\n命令を持続的に下す。つまり、
      ラプチャーの手下になるのだ。
  d_main_12af_01_19:
    speaker: ingrid
    en: The fact that you are not effected despite being stabbed by the tentacle means
    ko: |-
      침식 코드가 심어져있던 촉수에 당했으나
      네가 멀쩡하다는 말은.
    ja: |-
      侵食コードが入っていた触手にやられても
      お前が正常だということは、
  d_main_12af_01_20:
    speaker: ingrid
    en: there is no NIMPH in your brain.
    ko: 뇌에 NIMPH가 없다는 얘기와 동일하다.
    ja: 脳にNIMPHがないという話になる。
  d_main_12af_01_21:
    speaker: ingrid
    en: In other words, it was true that the memory wipe did not work on you.
    ko: 즉, 기억소거가 먹히지 않는다는 말은 사실이란 얘기군.
    ja: |-
      つまり、記憶消去が効かなかったのは
      事実だったのだな。
  d_main_12af_01_22:
    speaker: rapi
    en: Yes. It is true.
    ko: 예. 사실입니다.
    ja: はい、事実です。
  d_main_12af_01_23:
    speaker: andersen
    en: Nevertheless, we still need to investigate further.
    ko: 그래도 조사는 해봐야하네.
    ja: それでも調査は必要だ。
  d_main_12af_01_24:
    speaker: ingrid
    en: Okay. I will take my time.
    ko: 그래. 천천히 하도록 하지.
    ja: ああ、ゆっくりやることにしよう。
  d_main_12af_01_25:
    speaker: anis
    en: Are you really going to take out her brain?
    ko: 정말 뇌를 뜯어볼거야?
    ja: 本当に脳を開けるの？
  d_main_12af_01_26:
    speaker: ingrid
    en: No, a simple brain scan will suffice. All I want is to check for the existence
      of the NIMPH.
    ko: |-
      아니. 스캔 정도면 충분하다.
      NIMPH의 존재 유무만 확인할테니까.
    ja: |-
      いや、スキャンで十分だ。
      NIMPHの有無を確認するだけだからな。
  d_main_12af_01_27:
    speaker: neon
    en: Phew...
    ko: 휴….
    ja: ふう…
  d_main_12af_01_28:
    speaker: ingrid
    en: The real question is how she was exposed to the Vapaus which shut off the
      NIMPH in the brain.
    ko: |-
      요는, 어떤 경위로 언체인드에 노출되어
      뇌의 NIMPH가 소실되었나인데.
    ja: |-
      重要なのはどんな経緯でアンチェインドに
      ばく露し、脳のNIMPHが消失したかだが、
  d_main_12af_01_29:
    speaker: ingrid
    en: Any thoughts on how this happened?
    ko: 아직 짐작가는 것이 없나?
    ja: まだ心当たりはないか？
  d_main_12af_01_30:
    speaker: rapi
    en: No.
    ko: 없습니다.
    ja: ありません。
  d_main_12af_01_31:
    speaker: ingrid
    en: "... Very well then. We'll take our time and look into this."
    ko: |-
      …뭐 좋다.
      천천히 알아보면 될 일이야.
    ja: |-
      …まあ、構わない。
      ゆっくり調べればいいから。
  d_main_12af_01_32:
    speaker: "<Self>"
    en: Did you find anything about the Vapaus?
    ko: 언체인드에 대해 알아낸 것은 따로 없을까?
    ja: アンチェインドに関する新しい情報はあるか？
  d_main_12af_01_33:
    speaker: ingrid
    en: No, I haven't.
    ko: 없다.
    ja: ない。
  d_main_12af_01_34:
    speaker: ingrid
    en: There is information in the Central Government database but
    ko: 중앙 정부 데이터베이스에 정보가 있긴 하지만.
    ja: 中央政府のデータベースに情報があるが、
  d_main_12af_01_35:
    speaker: ingrid
    en: it only pertains to the nanomachines being erased. That means the information
      you have is all that remains.
    ko: |-
      나노머신을 삭제한다는 내용 말고는 없다.
      너희가 알고 있는 정보가 전부라는 얘기다.
    ja: |-
      ナノマシンを削除するという内容しかなかった。
      お前たちの知っている情報が
      全てだということだ。
  d_main_12af_01_36:
    speaker: ingrid
    en: There is no record of its origin or what it is made of.
    ko: 기원이 무엇인지, 구성 물질이 무엇인지는 기록되어 있지 않아.
    ja: |-
      起源はどこなのか、どんな物質で
      構成されているかは記録されていない。
  d_main_12af_01_37:
    speaker: ingrid
    en: But as I mentioned, we'll find out soon enough.
    ko: 하지만 계속 말했다시피 시간 문제일 뿐이다.
    ja: しかし、ずっと言っているが時間の問題だ。
  d_main_12af_01_38:
    speaker: ingrid
    en: The bullets you have are still there. Rapi has a history of being exposed
      to Vapaus.
    ko: |-
      네가 가진 탄환은 아직 그대로 있다.
      라피는 언체인드에 노출된 이력이 있지.
    ja: |-
      お前の持っている弾丸はまだそのままだ。
      ラピはアンチェインドに
      ばく露したという経歴がある。
  d_main_12af_01_39:
    speaker: ingrid
    en: This means the Vapaus isn't singular.
    ko: 그 말은, 언체인드는 단 하나가 아니라는 말이다.
    ja: |-
      つまり、アンチェインドは
      1つではないということだ。
  d_main_12af_01_40:
    speaker: ingrid
    en: Since we have all this information, the rest is only a matter of time.
    ko: |-
      이렇게까지 정보가 있다면,
      나머지는 시간만 들이면 될 일이지.
    ja: |-
      ここまで情報があるなら、
      後は時間をかければ解決する。
  d_main_12af_01_41:
    speaker: "<Self>"
    en: Did you look into the basement facility?
    ko: 지하 시설에 대한 알아낸 건?
    ja: 地下施設について何か分かったか？
  d_main_12af_01_42:
    speaker: andersen
    en: Yes.
    ko: 있네.
    ja: ああ。
  d_main_12af_01_43:
    speaker: andersen
    en: If we correlate the results of the investigation with the circumstances before
      and after, I can get a rough picture of what the results will be.
    ko: |-
      조사 결과와 전후사정을 맞춰보면
      얼추 어떤 그림인지 나오네만….
    ja: |-
      調査結果の前後の事情を合わせれば
      大まかな状況は推測できるが…
  d_main_12af_01_44:
    speaker: andersen
    en: I'll be convinced once the composition of the Heretic Fragments is analyzed.
    ko: 헬레틱의 파편의 성분 분석이 끝나야 확신이 생길걸세.
    ja: |-
      まあ、ヘレティックの破片の成分分析が
      終われば確信が持てるだろう。
  d_main_12af_01_45:
    speaker: neon
    en: Umm... What was inside those boxes?
    ko: 저… 혹시 그 박스에 들어있던 건….
    ja: あの…箱の中に入っていたものは…
  d_main_12af_01_46:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12af_01_47:
    speaker: andersen
    en: Nikkes. No doubt about it.
    ko: |-
      니케일세.
      명백히.
    ja: |-
      ニケだ。
      間違いない。
  d_main_12af_01_48:
    speaker: neon
    en: I... understand.
    ko: 그렇… 군요.
    ja: そう…ですか。
  d_main_12af_01_49:
    speaker: andersen
    en: We are investigating that as well. You must have patience.
    ko: |-
      그것까지 포함하여 함께 조사중이네.
      그러니 조금만 기다려주게.
    ja: |-
      それも含めて調査中だ。
      もう少し待ってくれたまえ。
  d_main_12af_01_50:
    speaker: "<Self>"
    en: Okay, I'll wait.
    ko: 알겠습니다. 기다리겠습니다.
    ja: 分かりました。待っています
  d_main_12af_01_51:
    speaker: andersen
    en: Return to the Outpost and get some rest. I'll let you know if I get any updates.
    ko: |-
      그럼 전초기지로 복귀해 쉬고 있게.
      갱신되는 것이 있다면 알려주겠네.
    ja: |-
      では、前哨基地に戻って休むように。
      新しい情報が入ったら知らせよう。
  d_main_12af_01_52:
    speaker: ingrid
    en: If you're going straight to the Outpost, I'll come along.
    ko: 바로 전초기지로 갈 예정이라면 동행하겠다.
    ja: すぐに前哨基地へ帰るなら同行する。
  d_main_12af_01_53:
    speaker: "<Self>"
    en: Why?
    ko: 동행? 갑자기 왜 동행을….
    ja: 同行？急にどうしたんだ…
  d_main_12af_01_54:
    speaker: ingrid
    en: Consider it an escort.
    ko: "…호위다."
    ja: "…護衛だ。"
d_main_12af_02:
  d_main_12af_02_1:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12af_02_2:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12af_02_3:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12af_02_4:
    speaker: syuen
    en: Sit.
    ko: 앉아.
    ja: 座って。
  d_main_12af_02_5:
    speaker: ingrid
    en: |-
      I prefer standing.
      This won't take long, will it?
    ko: |-
      오래 있을건가?
      서서 듣지.
    ja: |-
      長く滞在するつもりか？
      立ったまま聞こう。
  d_main_12af_02_6:
    speaker: syuen
    en: What are you doing here?
    ko: 넌 여기 왜 왔는데?
    ja: お前は何しに来たの？
  d_main_12af_02_7:
    speaker: ingrid
    en: |-
      I was invited,
      unlike other people.
    ko: |-
      정식으로 초대받아서 왔다.
      누구와는 다르게.
    ja: |-
      正式に招待された。
      誰かさんとは違ってな。
  d_main_12af_02_8:
    speaker: mihara
    en: Syuen. Should I use it?
    ko: 슈엔. 쓸까요?
    ja: シュエン、撃ちましょうか？
  d_main_12af_02_9:
    speaker: yuni
    en: |-
      No, Mihara.
      Syuen has to look more grumpy.
    ko: |-
      안돼 미하라.
      슈엔의 표정이 조금 더 구겨져야 된다고 했잖아.
    ja: |-
      ダメだよ、ミハラ。
      シュエンの表情がもっと
      険しくなってからじゃないと。
  d_main_12af_02_10:
    speaker: mihara
    en: Ah, right. Sorry.
    ko: |-
      아, 그랬지?
      미안해.
    ja: |-
      あ、そうだったわね？
      ごめんね。
  d_main_12af_02_11:
    speaker: yuni
    en: It's okay. The old Mihara in you is slowly coming back.
    ko: |-
      …괜찮아.
      점점 예전의 미하라로 돌아오고 있으니까.
    ja: |-
      …大丈夫。
      ちょっとずつ前のミハラに戻っているから。
  d_main_12af_02_12:
    speaker: anis
    en: Yuni, it's been a while.
    ko: 오랜만이네 유니.
    ja: 久しぶりだね、ユニ。
  d_main_12af_02_13:
    speaker: yuni
    en: Yes, it has.
    ko: 응. 오랜만이야.
    ja: うん、久しぶり。
  d_main_12af_02_14:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12af_02_15:
    speaker: neon
    en: The same goes for you, Mihara.
    ko: 미하라도 오랜만이에요.
    ja: ミハラもお久しぶりです。
  d_main_12af_02_16:
    speaker: mihara
    en: Hmm? Do I know you?
    ko: 음? 나를 알아?
    ja: え？私を知っているの？
  d_main_12af_02_17:
    speaker: yuni
    en: Don't you remember? I told you all about them.
    ko: |-
      미하라. 유니가 얘들에 대해서 엄청 많이 얘기해줬잖아.
      기억 안나?
    ja: |-
      ミハラ、ユニがこの子たちについて
      いっぱい話したよ。
      思い出せないの？
  d_main_12af_02_18:
    speaker: mihara
    en: Ah yes.
    ko: "…아. 카운터스."
    ja: "…あ、カウンターズ。"
  d_main_12af_02_19:
    speaker: mihara
    en: Anis, Neon, and... Rapi, right?
    ko: 아니스와 네온, 라피였지?
    ja: アニスとネオン、ラピだったわよね？
  d_main_12af_02_20:
    speaker: mihara
    en: Haha, it certainly has been a while.
    ko: 후후. [오랜만이네].
    ja: ふふ。「久しぶりね」。
  d_main_12af_02_21:
    speaker: neon
    en: How have you been?
    ko: "…예. 잘 지내셨나요?"
    ja: "…はい、元気でしたか？"
  d_main_12af_02_22:
    speaker: mihara
    en: Not too bad.
    ko: 응. 잘 지냈어.
    ja: ええ、元気よ。
  d_main_12af_02_23:
    speaker: yuni
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12af_02_24:
    speaker: syuen
    en: Everyone all caught up? Can we get down to business?
    ko: 인사는 끝났냐?
    ja: 挨拶は終わった？
  d_main_12af_02_25:
    speaker: "<Self>"
    en: What's the matter?
    ko: 무슨 볼일이냐.
    ja: 何の用だ
  d_main_12af_02_26:
    speaker: syuen
    en: How much do you need?
    ko: 얼마 필요해?
    ja: いくら必要かしら？
  d_main_12af_02_27:
    speaker: "<Self>"
    en: What is that?
    ko: 뭐?
    ja: 何だって？
  d_main_12af_02_28:
    speaker: syuen
    en: Money. How much do you need?
    ko: |-
      돈.
      얼마나 필요하냐고.
    ja: |-
      お金。
      いくら必要なのか聞いてるのよ。
  d_main_12af_02_29:
    speaker: "<Self>"
    en: Spare me the sermon and get to the point.
    ko: 갑자기 헛소리냐.
    ja: いきなり何の話だ
  d_main_12af_02_30:
    speaker: syuen
    en: The Vapaus. How much are you willing to sell it for?
    ko: |-
      언체인드.
      얼마면 넘겨줄건데?
    ja: |-
      アンチェインド。
      いくら払ったら渡してくれるの？
  d_main_12af_02_31:
    speaker: syuen
    en: Name your price.
    ko: |-
      불러.
      부르는대로 다 쳐줄테니까.
    ja: |-
      言って。
      言い値で払うから。
  d_main_12af_02_32:
    speaker: ingrid
    en: Where did you hear about this?
    ko: |-
      어디서 들었지?
      그 정보.
    ja: |-
      どこから聞いた？
      その情報は。
  d_main_12af_02_33:
    speaker: syuen
    en: Hey, I'm a CEO too, you know. You didn't think you and Andersen could hide
      this from me forever, did you?
    ko: |-
      야. 나도 CEO야.
      너랑 엔더슨이 숨긴다고 숨길 수 있을 것 같아?
    ja: |-
      私もCEOだよ。
      お前とアンダーソンで隠せると思うの？
  d_main_12af_02_34:
    speaker: syuen
    en: You have it, don't you? Sell it to me.
    ko: |-
      너. 가지고 있지?
      나한테 팔아.
    ja: |-
      お前、持ってるわね？
      私に売りなさい。
  d_main_12af_02_35:
    speaker: syuen
    en: I'm willing to pay, so hand it over.
    ko: 살테니까 팔라고.
    ja: 買うから、売りなさい。
  d_main_12af_02_36:
    speaker: "<Self>"
    en: Does this have something to do with Matis?
    ko: 메티스한테 쓸 건가?
    ja: メティスに使うつもりか？
  d_main_12af_02_37:
    speaker: syuen
    en: Yes. You got a problem with that?
    ko: 그래. 뭐 잘못됐어?
    ja: そうよ、悪い？
  d_main_12af_02_38:
    speaker: syuen
    en: If I terminate the NIMPH, doesn't that mean I can cure them from the corruption?
    ko: |-
      NIMPH를 죽인다며.
      그럼 침식 상태를 치료할 수 있는 것 아냐?
    ja: |-
      NIMPHを殺すらしいわね。
      じゃあ、侵食状態も治療できるでしょう？
  d_main_12af_02_39:
    speaker: syuen
    en: So name your price.
    ko: 그러니까 팔아.
    ja: だから売りなさい。
  d_main_12af_02_40:
    speaker: anis
    en: You know, you really shouldn't play favorites like that.
    ko: |-
      …사뭇 다르네.
      너무 대놓고 차별하는 것 아냐?
    ja: |-
      …扱いが全然違わない？
      差別がひど過ぎるわよ。
  d_main_12af_02_41:
    speaker: syuen
    en: What?
    ko: 뭐?
    ja: 何？
  d_main_12af_02_42:
    speaker: anis
    en: You always go on about how Nikkes are hunks of junk, yet you're going through
      all this for Matis' sake.
    ko: |-
      니케를 고철이니 뭐니 하면서 막 다루는 주제에,
      왜 메티스만 싸고 도냔 말이야.
    ja: |-
      ニケを鉄くず呼ばわりして荒っぽく扱うくせに、
      なんでメティスだけ溺愛するのかしら。
  d_main_12af_02_43:
    speaker: anis
    en: Shouldn't they be the same as any other Nikke to you?
    ko: |-
      그냥 니케잖아.
      네 입장에선 메티스나 다른 니케나 다 똑같은 거 아냐?
    ja: |-
      ただのニケでしょう？
      あなたからすれば、
      メティスも他のニケでも同じじゃないの？
  d_main_12af_02_44:
    speaker: anis
    en: You didn't lift a finger when the same thing happened to Mihara, so why are
      you acting like you care now?
    ko: |-
      미하라가 그렇게 됐을 때는 가만 있던 주제에,
      왜 이제와서 위하는 척이냐고.
    ja: |-
      ミハラがああなった時には
      何もしなかったくせに、
      なんで今更大切なフリしてるのかしら。
  d_main_12af_02_45:
    speaker: syuen
    en: They're special, not like you scrap heaps.
    ko: |-
      그 아이들은 특별해.
      굴러다니는 고철들과는 다르다고.
    ja: |-
      あの子たちは特別なの。
      道端に転がってる鉄くずとは全然違うのよ！
  d_main_12af_02_46:
    speaker: anis
    en: How so?
    ko: 뭐가 그렇게 특별한데?
    ja: 何がそんなに特別なの？
  d_main_12af_02_47:
    speaker: syuen
    en: You don't need to know that.
    ko: 그건 네가 알 것 없어.
    ja: そんなのお前とは関係ないでしょ？
  d_main_12af_02_48:
    speaker: syuen
    en: Come on, @UserName., sell me the Vapaus.
    ko: |-
      @UserName.
      언체인드를 팔아.
    ja: |-
      @UserName。
      アンチェインドを売りなさい。
  d_main_12af_02_49:
    speaker: "<Self>"
    en: No can do.
    ko: 팔 수 없어.
    ja: 売ることはできない
  d_main_12af_02_50:
    speaker: syuen
    en: Then give it to me as a gift.
    ko: 그럼 그냥 줘.
    ja: じゃあ、タダで渡しなさい。
  d_main_12af_02_51:
    speaker: ingrid
    en: You are being awfully stubborn.
    ko: "…억지를 부리고 있군."
    ja: "…無茶を言うな。"
  d_main_12af_02_52:
    speaker: ingrid
    en: You must forgive my bluntness, but Matis nearly sabotaged the entire mission.
    ko: |-
      잔인한 말이 될까봐 말을 아끼고 있었다만,
      이번 작전은 메티스가 모두 망쳤다.
    ja: |-
      あまりにも残忍な言葉だから控えていたが、
      今回の作戦はメティスが全て台無しにした。
  d_main_12af_02_53:
    speaker: ingrid
    en: Destroying the bridge, being subjected to corruption, putting the Counters
      and Absolute in danger...
    ko: |-
      다리를 무너뜨린 것,
      침식되어 카운터스 및 앱솔루트를 위험에 노출시킨 것.
    ja: |-
      橋を壊したこと、
      侵食されてカウンターズや
      アブソルートが危険に晒されたこと。
  d_main_12af_02_54:
    speaker: ingrid
    en: Not to mention the tremendous operational costs incurred as a result.
    ko: 이로인한 작전 비용의 증대는 말할것도 없거니와.
    ja: それにより作戦費用が膨らんだだけでなく、
  d_main_12af_02_55:
    speaker: ingrid
    en: I even had to end up using my "ace-in-the-hole".
    ko: 난 [비장의 카드]까지 노출시켰다.
    ja: 私は「最後の切り札」まで露出させた。
  d_main_12af_02_56:
    speaker: ingrid
    en: This is all on your shoulders.
    ko: 이것에 대한 책임은 어떻게 질 생각이지?
    ja: これに対する責任はどうやって取るつもりだ？
  d_main_12af_02_57:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12af_02_58:
    speaker: ingrid
    en: Yet despite all of this, you still come here and ask us to give you the Vapaus?
      That's a new low for you.
    ko: |-
      그런 와중에 언체인드를 내놓으라고?
      뻔뻔한 것도 정도가 있는 법이다.
    ja: |-
      なのにアンチェインドを寄越せと？
      図々しいにもほどがある。
  d_main_12af_02_59:
    speaker: syuen
    en: Then let me borrow that bucket of bolts.
    ko: 그럼 저 고철이라도 빌려 줘.
    ja: じゃあ、あの鉄くずでも貸してちょうだい。
  d_main_12af_02_60:
    speaker: rapi
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_12af_02_61:
    speaker: syuen
    en: The memory wipe didn't work on you because you were exposed to Vapaus. You
      weren't affected by the corruption either.
    ko: |-
      언체인드에 노출됐다며.
      그래서 기억 소거도 안 통했고, 침식도 안 먹혔다며.
    ja: |-
      アンチェインドにばく露されたって？
      だから記憶消去も効かなかったし、
      侵食もされなかったそうじゃない？
  d_main_12af_02_62:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_12af_02_63:
    speaker: yuni
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_12af_02_64:
    speaker: ingrid
    en: Shut your mouth! That is all confidential information.
    ko: |-
      네놈…!
      극비를 함부로 떠벌리지 마라!
    ja: |-
      貴様…！
      極秘情報を勝手にしゃべるな！
  d_main_12af_02_65:
    speaker: syuen
    en: If you let me borrow her, I'll do all the research. I'll even take care of
      all the expenses.
    ko: |-
      조사는 내가 다 할게.
      비용이고 뭐고 다 내가 알아서 할테니까 빌려줘.
    ja: |-
      調査は全部私がやる。
      費用も何もかも私が持つから、
      貸してちょうだい。
  d_main_12af_02_66:
    speaker: "<Self>"
    en: No way.
    ko: 안 돼.
    ja: ダメだ
  d_main_12af_02_67:
    speaker: syuen
    en: Eeeek...!
    ko: 이익…!
    ja: むっ…！
  d_main_12af_02_68:
    speaker: syuen
    en: What is your major malfunction?! Do I have to get down on my knees and beg?
    ko: |-
      야! 뭐가 문젠데!
      내가 이렇게까지 부탁하고 있잖아!
    ja: |-
      ちょっと！何が問題なの！
      私がこんなに頼んでいるのに！
  d_main_12af_02_69:
    speaker: syuen
    en: What, do you think you're better than me? I told you I'd pay! I'll give you
      as much as you want!
    ko: |-
      네깟게 뭔데 날 무시해!
      돈 준다고! 원하는대로 다 준다잖아!
    ja: |-
      お前のような分際で私を無視するの！
      お金あげるって！
      いくらでもあげると言っているでしょう！
  d_main_12af_02_70:
    speaker: syuen
    en: My children, I have to save them! Don't you realize how important this is?
    ko: |-
      나 그 아이들 살려야된다고!
      이게 얼마나 중요한 일인지 모르겠어!?
    ja: |-
      あの子たちを助けないといけないの！
      これがどんなに重要なことか、分からないの！？
  d_main_12af_02_71:
    speaker: "<Self>"
    en: No way.
    ko: "…마음은 이해하겠지만, 지금은 안 돼."
    ja: "…気持ちは分かるが、今はダメだ"
  d_main_12af_02_72:
    speaker: syuen
    en: Mihara!
    ko: 미하라!
    ja: ミハラ！
  d_main_12af_02_73:
    speaker: mihara
    en: Yes, ma'am.
    ko: 네네~
    ja: はぁい。
  d_main_12af_02_74:
    speaker: syuen
    en: After exchanging senses, commit suicide!
    ko: 감각 교환 후 자결해!
    ja: 感覚を交換して自害しなさい！
  d_main_12af_02_75:
    speaker: syuen
    en: Take your head and smash it to pieces.
    ko: 머리를 망가뜨려!
    ja: 頭を壊して！
  d_main_12af_02_76:
    speaker: mihara
    en: "... Yes, ma'am..."
    ko: "…네네~"
    ja: "…あらあら。"
  d_main_12af_02_77:
    speaker: ingrid
    en: Enough!
    ko: 그만!
    ja: いいかげんにしろ！
  d_main_12af_02_78:
    speaker: ingrid
    en: I won't allow such a heinous act to take place here!
    ko: |-
      살인은 용납하지 않는다!
      여기 있는 내가 누구인지 잊은 건 아니겠지?
    ja: |-
      殺人は許さない！
      ここにいる私が誰だか忘れたのか？
  d_main_12af_02_79:
    speaker: syuen
    en: Stay out of my way, you old hag!
    ko: 방해하지마, 아줌마…!
    ja: 邪魔しないでよ、おばさん…！
  d_main_12af_02_80:
    speaker: ingrid
    en: I'm saving you, you Idiot.
    ko: 널 구하고 있는거다 멍청한 놈.
    ja: お前を助けているのだ、この間抜け。
  d_main_12af_02_81:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12af_02_82:
    speaker: "<Self>"
    en: I'll find a way.
    ko: "…내가 알아낼게."
    ja: "…私が調べてみる"
  d_main_12af_02_83:
    speaker: syuen
    en: "... What?"
    ko: "…뭐?"
    ja: "…は？"
  d_main_12af_02_84:
    speaker: "<Self>"
    en: A way to save the members of Matis.
    ko: 메티스를 구할 방법을 알아낸다고.
    ja: メティスを救う方法を見つけ出してみせる
  d_main_12af_02_85:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12af_02_86:
    speaker: "<Self>"
    en: I promise.
    ko: 반드시 알아낼게. 그러니 기다려.
    ja: 必ず見つけ出す。だからもう少し待ってろ
  d_main_12af_02_87:
    speaker: syuen
    en: You expect me to believe you?
    ko: 나보고 지금 그 말을 믿으라고?
    ja: それを信じろって？
  d_main_12af_02_88:
    speaker: "<Self>"
    en: I'll save every last one of them. You must trust me.
    ko: 날 믿어. 내가 구해낼 테니까.
    ja: 私を信じろ。必ず助け出す
  d_main_12af_02_89:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12af_02_90:
    speaker: syuen
    en: Please find a way.
    ko: 방법, 꼭 찾아.
    ja: その方法、必ず探し出しなさいよ。
  d_main_12af_02_91:
    speaker: syuen
    en: If you can, I'll forever be in your debt.
    ko: 그러면 무릎이든 뭐든 꿇어줄테니까.
    ja: そしたら土下座でもなんでもしてあげるから。
  d_main_12af_02_92:
    speaker: syuen
    en: But if you can't find a way...
    ko: 대신, 그 방법을 찾지 못 하면.
    ja: その代わり、見つけられなかったら。
  d_main_12af_02_93:
    speaker: syuen
    en: I'll kill you.
    ko: 넌 내가 죽일거야.
    ja: 私がお前を殺す。
  d_main_12af_02_94:
    speaker: "<Narration>"
    en: Syuen stomps away.
    ko: 슈엔은 성큼성큼 걸어갔다.
    ja: シュエンはずかずかと歩いて行った
  d_main_12af_02_95:
    speaker: ingrid
    en: Turns out it was worth tagging along.
    ko: "…같이 온 보람이 있었군."
    ja: "…一緒に来てよかったな。"
  d_main_12af_02_96:
    speaker: anis
    en: What's going on between Syuen and Matis? What's got her undies in such a twist?
    ko: |-
      슈엔이랑 메티스는 대체 무슨 관계야?
      뭐길래 저렇게까지 한대?
    ja: |-
      シュエンはメティスとどんな関係なの？
      なんであそこまでするの？
  d_main_12af_02_97:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12af_02_98:
    speaker: "<Narration>"
    en: Suddenly...
    ko: 텁썩.
    ja: ガシッ
  d_main_12af_02_99:
    speaker: yuni
    en: Rapi.
    ko: 라피.
    ja: ラピ。
  d_main_12af_02_100:
    speaker: rapi
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_main_12af_02_101:
    speaker: "<Narration>"
    en: Yuni grabs onto Rapi's wrist.
    ko: 유니는 라피의 팔목을 잡고 있었다.
    ja: ユニがラピの手首を掴んでいた
  d_main_12af_02_102:
    speaker: rapi
    en: "... Yuni."
    ko: "…유니."
    ja: "…ユニ。"
  d_main_12af_02_103:
    speaker: yuni
    en: Rapi, you didn't lose your memory.
    ko: 라피는 기억이 안 지워졌구나.
    ja: ラピは記憶が消されてないんだ。
  d_main_12af_02_104:
    speaker: yuni
    en: Mihara went through the same memory wipe that you did.
    ko: 미하라랑 라피는 같이 기억 소거를 받았는데.
    ja: ミハラとラピは一緒に記憶消去されたのに。
  d_main_12af_02_105:
    speaker: "<Narration>"
    en: Her grip tightens.
    ko: 꾸구국…!
    ja: ぐぐぐっ…！
  d_main_12af_02_106:
    speaker: yuni
    en: You remember everything,
    ko: 라피는 다 기억하고 있구나.
    ja: ラピは全部覚えているんだ。
  d_main_12af_02_107:
    speaker: yuni
    en: but Mihara doesn't remember anything.
    ko: 미하라는 전부 잊어버렸는데.
    ja: ミハラは全部忘れたのに。
  d_main_12af_02_108:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12af_02_109:
    speaker: "<Narration>"
    en: "*Crack crack*"
    ko: 빠각. 빠가각.
    ja: グキ、グキッ
  d_main_12af_02_110:
    speaker: yuni
    en: You must be happy that you remember everything.
    ko: |-
      라피는 좋겠다.
      다 기억하고 있어서.
    ja: |-
      ラピはいいな。
      全部覚えていて。
  d_main_12af_02_111:
    speaker: yuni
    en: Mihara doesn't remember.
    ko: 미하라는, 기억하지 못하는데.
    ja: ミハラは、覚えていないのに。
  d_main_12af_02_112:
    speaker: yuni
    en: You must be happy that you can still get along with Anis and Neon.
    ko: |-
      라피는 좋겠다.
      아니스랑 네온이랑 계속 잘 지낼 수 있어서.
    ja: |-
      ラピはいいな。
      アニスとネオンとずっと仲良く暮らせて。
  d_main_12af_02_113:
    speaker: yuni
    en: I'm like a stranger to Mihara now.
    ko: 미하라는, 유니랑 사이 별로 안 좋은데.
    ja: ミハラは、ユニとあまり仲良くないのに。
  d_main_12af_02_114:
    speaker: yuni
    en: You must be happy that you're alive.
    ko: |-
      라피는 좋겠다.
      살아서.
    ja: |-
      ラピはいいな。
      生きていて。
  d_main_12af_02_115:
    speaker: yuni
    en: Mihara... is dead.
    ko: 미하라는, 죽었는데.
    ja: ミハラは、死んだのに。
  d_main_12af_02_116:
    speaker: "<Narration>"
    en: "*Snap*"
    ko: 으득!
    ja: ミシッ！
  d_main_12af_02_117:
    speaker: rapi
    en: Yuni.
    ko: 유니….
    ja: ユニ…
  d_main_12af_02_118:
    speaker: yuni
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12af_02_119:
    speaker: "<Narration>"
    en: Yuni leaves.
    ko: 유니는 가버렸다.
    ja: ユニは行ってしまった
  d_main_12af_02_120:
    speaker: mihara
    en: I should get going as well. See you later.
    ko: |-
      …나도 가볼게.
      다음에 봐.
    ja: |-
      …私も行くわ。
      またね。
  d_main_12af_02_121:
    speaker: "<Narration>"
    en: Mihara leaves.
    ko: 미하라는 가버렸다.
    ja: ミハラは行ってしまった
  d_main_12af_02_122:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12af_02_123:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12af_02_124:
    speaker: "<Self>"
    en: Are you okay?
    ko: "…라피. 괜찮아?"
    ja: "…ラピ。大丈夫か？"
  d_main_12af_02_125:
    speaker: rapi
    en: "... No."
    ko: "…아뇨."
    ja: "…いいえ。"
  d_main_12af_02_126:
    speaker: rapi
    en: "... It hurts."
    ko: "…아픕니다."
    ja: "…痛いです。"
d_main_12af_03:
  d_main_12af_03_1:
    speaker: mana
    en: Oh, hi there. We've just finished cleaning up.
    ko: |-
      오셨습니까.
      마침 정리가 끝났습니다.
    ja: |-
      戻られましたか。
      ちょうど整理が終わったところです。
  d_main_12af_03_2:
    speaker: ingrid
    en: It's a bit chaotic in here.
    ko: 분위기가 어수선하군.
    ja: 何か慌ただしいな。
  d_main_12af_03_3:
    speaker: mana
    en: There was an accident.
    ko: 사고가 있었습니다.
    ja: 事故がありました。
  d_main_12af_03_4:
    speaker: ingrid
    en: Report.
    ko: 보고를.
    ja: 報告を。
  d_main_12af_03_5:
    speaker: mana
    en: Roger.
    ko: 예.
    ja: はい。
  d_main_12af_03_6:
    speaker: mana
    en: The Heretic Fragment will be referred to as Material H.
    ko: 헬레틱의 파편은 이하 마테리얼 H로 칭하겠습니다.
    ja: |-
      ヘレティックの破片は
      「マテリアルH」と呼びます。
  d_main_12af_03_7:
    speaker: anis
    en: Heretic... H... makes sense.
    ko: 글자 수가 별로 차이가 없는데.
    ja: 文字数があまり変わってないわね。
  d_main_12af_03_8:
    speaker: mana
    en: After confirming that Material H is composed of various nanomachines, we examined
      its response to electrical stimulation.
    ko: 마테리얼 H의 성분은 다수의 나노머신으로 구성되어 있음을 확인, 전기 자극을 통해 반응을 살펴보았습니다.
    ja: |-
      マテリアルHの成分は、
      多数のナノマシンで構成されていることを確認。
      電気刺激で反応を調べてみました。
  d_main_12af_03_9:
    speaker: mana
    en: Upon electrical stimulation, a tentacle shaped appendage extended and immediately
      attacked all 18 Nikkes in the nearby vicinity.
    ko: |-
      전기 자극 직후, 촉수 형태의 디바이스가 뻗어나와
      인근에 배치된 니케 18기를 동시에 공격.
    ja: |-
      電気刺激を与えた直後、
      触手型のデバイスが放出され、
      近くにいたニケ18機を同時に攻撃。
  d_main_12af_03_10:
    speaker: mana
    en: After the Nikkes were neutralized, they proceeded to be absorbed by the material.
    ko: 무력화 후, 흡수했습니다.
    ja: 無力化した後、吸収しました。
  d_main_12af_03_11:
    speaker: ingrid
    en: "... Absorbed?"
    ko: "…흡수라고?"
    ja: "…吸収？"
  d_main_12af_03_12:
    speaker: mana
    en: Yes. Material H does not respond to humans or machines, but only to Nikkes.
    ko: |-
      예. 인간 및 기계에는 반응하지 않았고,
      오직 니케에만 반응, 흡수했습니다.
    ja: |-
      はい、人間および機械には反応せず
      ニケのみに反応し、吸収しました。
  d_main_12af_03_13:
    speaker: mana
    en: After absorbing all of the Nikkes, its weight increased by 378 grams.
    ko: 흡수 이후 중량이 378g 증가했습니다.
    ja: 吸収後には重量が378g増加しました。
  d_main_12af_03_14:
    speaker: ingrid
    en: That's all?
    ko: 고작?
    ja: それだけ？
  d_main_12af_03_15:
    speaker: mana
    en: Nikkes are completely disintegrated during the absorption process, after which
      it is assumed that only substances deemed necessary are absorbed.
    ko: |-
      흡수 과정에서 특정 프로세스를 거쳐 니케를 완전 분해.
      필요 물질만을 흡수한 것으로 추정됩니다.
    ja: |-
      吸収過程で特定のプロセスを経て
      ニケを完全に分解し、必要な物質のみを
      吸収したものと思われます。
  d_main_12af_03_16:
    speaker: mana
    en: Since the accident, it is now being stored in an Atlas case.
    ko: 사고 이후, 현재 아틀라스 케이스에 보관중입니다.
    ja: |-
      事故後、
      現在はアトラスケースに保管しています。
  d_main_12af_03_17:
    speaker: ingrid
    en: What is the Heretic Fra... I mean, what is Material H's current weight?
    ko: |-
      …헬레틱의 파편, 아니.
      마테리얼 H의 현 무게는?
    ja: |-
      …ヘレティックの破片、いや、
      マテリアルHの現在の重量は？
  d_main_12af_03_18:
    speaker: mana
    en: Approximately 12kg. To date, it appears it has absorbed 450 Nikkes.
    ko: |-
      대략 12kg정도입니다.
      현재까지 450여 기의 니케를 흡수한 것으로 보입니다.
    ja: |-
      およそ12kgです。
      現在まで450機余りのニケを
      吸収したとみられます。
  d_main_12af_03_19:
    speaker: neon
    en: Then all those boxes piled up in the underground facility were...
    ko: "…그럼 지하 시설에 쌓여있던 박스들은 역시…."
    ja: |-
      …じゃあ、地下施設にあった
      たくさんの箱は、やっぱり…
  d_main_12af_03_20:
    speaker: mana
    en: We've concluded our investigation into the underground facility.
    ko: 지하 시설에 대한 조사 결과도 방금 확정되었습니다.
    ja: |-
      地下施設に関する調査結果も
      先ほど確定されました。
  d_main_12af_03_21:
    speaker: mana
    en: Would you care to hear our findings?
    ko: 들으시겠습니까?
    ja: お聞きになりますか？
  d_main_12af_03_22:
    speaker: ingrid
    en: You do that.
    ko: 부탁하지.
    ja: よろしく頼む。
  d_main_12af_03_23:
    speaker: mana
    en: The underground facility is what the Intelligence department refers to as
      an ant colony.
    ko: |-
      정보부에서 그런 말을 했습니다.
      지하 시설은 개미굴이라고.
    ja: |-
      情報部が言っていました。
      地下施設はアリの巣だと。
  d_main_12af_03_24:
    speaker: mana
    en: The section that you were in is just a small portion of the structure.
    ko: |-
      카운터스, 앱솔루트, 메티스 연합이 확인한 지하 시설은
      말 그대로 극히 일부.
    ja: |-
      カウンターズ、アブソルート、
      メティス連合が確認した地下施設は
      そのごく一部。
  d_main_12af_03_25:
    speaker: mana
    en: There are many more similar facilities spread throughout the area.
    ko: 지하 시설은 일대에 넓게 퍼져 있습니다.
    ja: 地下施設は一帯に広がっています。
  d_main_12af_03_26:
    speaker: mana
    en: We haven't figured out the exact size, but it is estimated to be close to
      1300 square kilometers.
    ko: |-
      아직 규모를 완벽히 파악하진 못 했지만,
      반경 20km에 육박할 것이라 판단하고 있습니다.
    ja: |-
      まだその規模は完璧に把握していませんが、
      半径20kmに迫ると思われます。
  d_main_12af_03_27:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12af_03_28:
    speaker: mana
    en: And all the routes head towards one area, which is the center where Material
      H was situated.
    ko: |-
      그리고 모든 길은 한 곳으로 모입니다.
      마테리얼 H가 위치했던 중심부입니다.
    ja: |-
      そして、全ての道が1ヶ所へ繋がっています。
      マテリアルHが位置していた中心部です。
  d_main_12af_03_29:
    speaker: mana
    en: Fluctuating routes are used to induce panic or inflict corruption.
    ko: |-
      움직이는 길로 패닉에 빠트리거나,
      촉수를 사용해 침식 상태로 만듭니다.
    ja: |-
      動く道でパニック状態にしたり、
      触手で侵食状態にします。
  d_main_12af_03_30:
    speaker: mana
    en: If their prey perishes close to Material H, they are used as food.
    ko: 마테리얼 H와의 거리가 가까우면 바로 먹이로 보내고.
    ja: |-
      マテリアルHとの距離が近い場合は
      すぐにエサとして送り、
  d_main_12af_03_31:
    speaker: mana
    en: If they are far from the center, they are put in "storage" rooms scattered
      through the colony.
    ko: 거리가 멀 경우 일정 거리마다 존재하는 [보관소]에 보관합니다.
    ja: |-
      距離が遠い場合は、一定距離ごとに
      存在する「保管所」に保管します。
  d_main_12af_03_32:
    speaker: mana
    en: The purpose of this underground facility is to produce Material H using Nikkes.
    ko: |-
      지하 시설의 목적은,
      니케를 사용하여 마테리얼 H를 확장.
    ja: |-
      地下施設の目的は、
      ニケを使ってマテリアルHを拡張、
  d_main_12af_03_33:
    speaker: mana
    en: Our conclusion is that they are attempting to resurrect the Heretic.
    ko: 최종적으로는 헬레틱을 부활시키는 것이 확실하겠죠.
    ja: |-
      最終的には、ヘレティックを
      復活させることに間違いありません。
  d_main_12af_03_34:
    speaker: ingrid
    en: It's not an ant colony, it's a breeding facility.
    ko: "…개미굴이 아니라 배양 시설이군."
    ja: "…アリの巣ではなく培養施設だったな。"
  d_main_12af_03_35:
    speaker: mana
    en: We estimate there are approximately 200 Nikkes who are "stored" in the underground
      facility.
    ko: 지하 시설에 [보관]중이던 니케의 수는 대략 200기로 추정됩니다.
    ja: |-
      地下施設に「保管」されていた
      ニケの数は約200機と推定されます。
  d_main_12af_03_36:
    speaker: mana
    en: It is believed they are Nikkes who became lost during a patrol or other mission.
    ko: 지상에서 길을 잃거나, 임무에서 낙오된 니케들이 먹이감이 되었을 것이라 보고 있습니다.
    ja: |-
      地上で迷子になったり、任務で脱落した
      ニケたちが餌食になったとみられます。
  d_main_12af_03_37:
    speaker: mana
    en: This figure aligns with how many Nikkes have been reported M.I.A. in that
      area.
    ko: 지하 시설 인근에서 M.I.A가 된 니케의 수와 근사하니까요.
    ja: |-
      地下施設の付近でM.I.Aになった
      ニケの数とほぼ一致していますから。
  d_main_12af_03_38:
    speaker: rapi
    en: Ludmilla said it's gotten more difficult to find Nikkes who have gone missing.
    ko: |-
      …루드밀라가 말했었지.
      최근 몇 년 동안 길 잃은 니케를 찾아보기 힘들어졌다고.
    ja: |-
      …ルドミラが言ってたわ。
      ここ数年、迷子になったニケを見かけないと。
  d_main_12af_03_39:
    speaker: anis
    en: It appears the ant colony is to blame for all those lost Nikkes.
    ko: 그쪽으로 다 새어나가고 있었다는 얘기네.
    ja: 全部あっちに流れていたのね。
  d_main_12af_03_40:
    speaker: ingrid
    en: How many Raptures are in the underground facility?
    ko: "…지하 시설 내의 랩쳐 병력은?"
    ja: "…地下施設内にいるラプチャーの兵力は？"
  d_main_12af_03_41:
    speaker: mana
    en: Comparatively speaking, not that many according to the size of the facility.
      Nothing we couldn't overpower. However...
    ko: |-
      지하 시설의 규모에 비해 많은 편은 아니라
      금방 제압 가능할 것이라 판단했었습니다만.
    ja: |-
      地下施設の規模に比べれば多い方ではないので、
      すぐに制圧できると判断されましたが、
  d_main_12af_03_42:
    speaker: mana
    en: because the Heretic Modernia has joined the war, all squads have retreated.
    ko: |-
      헬레틱 모더니아가 참전하여
      현재 모든 스쿼드가 퇴각한 상태입니다.
    ja: |-
      ヘレティックモダニアが参戦したため
      現在は全ての分隊が退却した状態です。
  d_main_12af_03_43:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_12af_03_44:
    speaker: rapi
    en: Marian...
    ko: 마리안….
    ja: マリアン…
  d_main_12af_03_45:
    speaker: mana
    en: That concludes our report.
    ko: 보고는 이상입니다.
    ja: 報告は以上です。
  d_main_12af_03_46:
    speaker: mana
    en: Ah, yes.
    ko: 아.
    ja: あ。
  d_main_12af_03_47:
    speaker: mana
    en: This is just something I noticed.
    ko: 이건 사족입니다만.
    ja: これは蛇足ですが、
  d_main_12af_03_48:
    speaker: ingrid
    en: What?
    ko: 뭐지?
    ja: 何だ？
  d_main_12af_03_49:
    speaker: mana
    en: The underground facility that the Raptures created
    ko: 랩쳐가 제작한 지하 시설은.
    ja: ラプチャーが作った地下施設は
  d_main_12af_03_50:
    speaker: mana
    en: has a very similar structure to the Ark.
    ko: 그 구조나 형태가 방주와 매우 닮아있습니다.
    ja: その構造や形がアークと酷似していました。
  d_main_12af_03_51:
    speaker: mana
    en: You could even call it a miniature version.
    ko: 축소판이라고 해도 좋을 정도입니다.
    ja: 縮小版と言ってもいいほどです。
  d_main_12af_03_52:
    speaker: ingrid
    en: "... I see."
    ko: "…그렇군."
    ja: "…そうか。"
  d_main_12af_03_53:
    speaker: ingrid
    en: Good job, Mana.
    ko: 수고했다, 마나.
    ja: ご苦労だった、マナ。
  d_main_12af_03_54:
    speaker: mana
    en: Roger.
    ko: 예.
    ja: はい。
d_main_12af_04:
  d_main_12af_04_1:
    speaker: andersen
    en: Is everyone here?
    ko: 다들 모였는가.
    ja: 皆来たか。
  d_main_12af_04_2:
    speaker: ingrid
    en: Yes.
    ko: 그래.
    ja: ああ。
  d_main_12af_04_3:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12af_04_4:
    speaker: mustang
    en: I'm here!
    ko: I'm Here!!
    ja: I'm Here！！
  d_main_12af_04_5:
    speaker: andersen
    en: We're preparing for all-out war.
    ko: 총력전을 준비할걸세.
    ja: 総力戦を準備する。
  d_main_12af_04_6:
    speaker: andersen
    en: Our objectives are two-fold.
    ko: 목적은 두 가지.
    ja: 目的は2つ。
  d_main_12af_04_7:
    speaker: andersen
    en: One is to destroy the underground facility.
    ko: 지하 시설의 파괴 및.
    ja: 地下施設の破壊および、
  d_main_12af_04_8:
    speaker: andersen
    en: The other is apprehend the Heretic Modernia. If that's not possible, then
      we kill her.
    ko: |-
      헬레틱 모더니아의 확보.
      혹은 파괴일세.
    ja: |-
      ヘレティックモダニアの確保、
      あるいは破壊だ。
  d_main_12af_04_9:
    speaker: andersen
    en: If we succeed, humanity will be one step closer to reclaiming the surface.
    ko: 성공한다면, 인류는 지상 탈환에 크게 가까워질걸세.
    ja: |-
      成功すれば、
      人類は地上奪還へ大きく近づくはず。
  d_main_12af_04_10:
    speaker: ingrid
    en: What is the plan?
    ko: 작전은?
    ja: 作戦は？
  d_main_12af_04_11:
    speaker: andersen
    en: We are going to plant explosives on the walls of the underground facility.
    ko: 지하 시설 벽면에 폭발물을 부착할걸세.
    ja: 地下施設の壁面に爆発物を設置する。
  d_main_12af_04_12:
    speaker: andersen
    en: Phase 1 is detonating the explosives and making the facility collapse upon
      itself.
    ko: 이를 한번에 폭파, 지하 시설을 매몰시키는 것이 페이즈 1일세.
    ja: |-
      それを一気に爆発させ、
      地下施設を埋没させるのが第1フェーズ。
  d_main_12af_04_13:
    speaker: andersen
    en: The passageways are all very narrow and full of Raptures as well as the Heretic,
      so
    ko: 지하 시설은 이동로가 좁은데다 랩쳐 및 헬레틱이 있으니.
    ja: |-
      地下施設は通路が狭い上、
      ラプチャーやヘレティックがいる。
  d_main_12af_04_14:
    speaker: andersen
    en: we'll be selecting only the most battle-hardened squads with good mobility.
    ko: 기동력이 좋고 전투력이 우수한 스쿼드를 각각 추려주게.
    ja: |-
      機動力が高く、
      戦闘力が優秀な分隊をそれぞれ選抜したまえ。
  d_main_12af_04_15:
    speaker: ingrid
    en: Sounds perfect for Absolute.
    ko: 앱솔루트가 적임이겠군.
    ja: アブソルートが適任だな。
  d_main_12af_04_16:
    speaker: mustang
    en: I will send Cafe Sweety. Go get'em mademoiselles!
    ko: |-
      My Wild Girls!
      카페 스위티를 보내겠습니Da!
    ja: |-
      My Wild Girls！
      カフェ・スウィーティーを送りますYo！
  d_main_12af_04_17:
    speaker: syuen
    en: "... We don't have any."
    ko: "…우린 없어."
    ja: "…こっちはいないわ。"
  d_main_12af_04_18:
    speaker: andersen
    en: "... I understand."
    ko: "…알겠네."
    ja: "…分かった。"
  d_main_12af_04_19:
    speaker: andersen
    en: After the facility collapses, Modernia will come up to the surface.
    ko: 지하 시설을 매몰시킨다면 모더니아가 지상으로 올라올걸세.
    ja: |-
      地下施設を埋没させたら、
      モダニアが地上へ上がってくるだろう。
  d_main_12af_04_20:
    speaker: andersen
    en: Of course, there will be quite a few Raptures above ground at that time.
    ko: 당연히 그 시점에 지상에 상당수의 랩쳐가 존재할걸세.
    ja: |-
      当然、その時点で地上に
      相当数のラプチャーが存在するはずだ。
  d_main_12af_04_21:
    speaker: andersen
    en: Chatterbox is sure to make an appearance as well.
    ko: 토커티브의 참전 역시 확실하다고 봐도 되겠지.
    ja: トーカティブも間違いなく参戦するだろう。
  d_main_12af_04_22:
    speaker: andersen
    en: Phase 2 will be defeating all the Raptures and clearing a path to Modernia.
    ko: 랩쳐들을 처치하며 모더니아로의 길을 뚫는것이 페이즈 2.
    ja: |-
      ラプチャーを倒しつつモダニアへの
      道を開くのが第2フェーズ。
  d_main_12af_04_23:
    speaker: andersen
    en: Once we do that, we move on to the final phase.
    ko: 모더니아로의 길이 확보되는 순간, 파이널 페이즈로 넘어가네.
    ja: |-
      モダニアへの道が確保された瞬間から、
      ファイナルフェーズに突入だ。
  d_main_12af_04_24:
    speaker: andersen
    en: For the final phase, apprehending Modernia is our top priority.
    ko: 파이널 페이즈는 모더니아의 [확보]가 최우선 사항일세.
    ja: |-
      ファイナルフェーズはモダニアの
      「確保」が最優先事項だ。
  d_main_12af_04_25:
    speaker: syuen
    en: Not destroying her?
    ko: 파괴가 아니라?
    ja: 破壊じゃなくて？
  d_main_12af_04_26:
    speaker: andersen
    en: That's right.
    ko: 그렇다네.
    ja: そうだ。
  d_main_12af_04_27:
    speaker: syuen
    en: What are you going to do?
    ko: 어떻게 하려고?
    ja: どうするつもりだ？
  d_main_12af_04_28:
    speaker: andersen
    en: Counters. We are going to have the Commando unit come into contact with the
      Heretic.
    ko: |-
      카운터스.
      특수 별동대를 헬레틱과 접촉시킬 예정이네.
    ja: |-
      カウンターズ。
      特殊別働隊をヘレティックと接触させる予定だ。
  d_main_12af_04_29:
    speaker: "<Self>"
    en: Then what?
    ko: 그다음엔 어떡합니까.
    ja: その次はどうしますか？
  d_main_12af_04_30:
    speaker: ingrid
    en: Do whatever you can.
    ko: 어떻게든 해봐라.
    ja: 何とかしろ。
  d_main_12af_04_31:
    speaker: ingrid
    en: If you really want to save Marian, do everything in your power to persuade
      her or appeal to her.
    ko: |-
      정말로 마리안을 구하고 싶다면,
      설득을 하든 인정에 호소하든 어떻게든 해라.
    ja: |-
      本当にマリアンを救いたいなら
      説得でも、情に訴えてでも何とかしろ。
  d_main_12af_04_32:
    speaker: ingrid
    en: We are giving you a chance.
    ko: 기회를 주는거다.
    ja: 機会を与えているのだ。
  d_main_12af_04_33:
    speaker: ingrid
    en: If it weren't for you, we wouldn't even know about this underground facility.
    ko: 네 덕분에 이런 상황에 당도할 수 있었으니까.
    ja: お前のおかげでここまで来たのだからな。
  d_main_12af_04_34:
    speaker: andersen
    en: However, the moment you realize that she cannot be reasoned with,
    ko: 단, 설득에 실패했다고 판단되는 순간.
    ja: ただし、説得が失敗したと判断した瞬間、
  d_main_12af_04_35:
    speaker: andersen
    en: shooting her with the Vapaus becomes your top priority.
    ko: 언체인드를 헬레틱에게 쏘는 것을 최우선으로 생각해주게.
    ja: |-
      アンチェインドをヘレティックに撃つ。
      これを最優先にしてくれたまえ。
  d_main_12af_04_36:
    speaker: "<Self>"
    en: Are you telling us to kill her?
    ko: 죽이라는 명령입니까?
    ja: 殺せという命令ですか？
  d_main_12af_04_37:
    speaker: andersen
    en: It's been confirmed that the Heretic is comprised of nanomachines.
    ko: 헬레틱의 구성 물질이 나노머신이라는 것이 확인 된 이상.
    ja: |-
      ヘレティックの構成物質が
      ナノマシンだということが分かった以上、
  d_main_12af_04_38:
    speaker: andersen
    en: One bullet made of Vapaus
    ko: 자네가 가진 단 한발의 언체인드는.
    ja: 君の持つ、たった1発のアンチェインドは
  d_main_12af_04_39:
    speaker: andersen
    en: is the best option.
    ko: 헬레틱에게 결정적인 한 발이 될걸세.
    ja: ヘレティックへの決定的な1発になるだろう。
  d_main_12af_04_40:
    speaker: andersen
    en: Although, I'm not entirely sure what will happen.
    ko: 어떻게 될지는 모르네.
    ja: どうなるかは、私も分からない。
  d_main_12af_04_41:
    speaker: andersen
    en: She might die, or it might not do anything.
    ko: 죽거나, 아무런 일도 일어나지 않을지도 모르지.
    ja: |-
      死ぬかもしれないし、
      何も起こらないかもしれない。
  d_main_12af_04_42:
    speaker: andersen
    en: "... Maybe a miracle will happen."
    ko: "…기적이 일어날수도 있고."
    ja: "…奇跡が起きるかもしれない。"
  d_main_12af_04_43:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_12af_04_44:
    speaker: andersen
    en: All I can say is that I personally hope
    ko: 한 가지 개인적인 바람을 말 하자면.
    ja: 個人的な願いを言うなら、
  d_main_12af_04_45:
    speaker: andersen
    en: there's a happy ending to this story.
    ko: 난 해피 엔딩이 좋네.
    ja: 私はハッピーエンドを好む。
  d_main_12af_04_46:
    speaker: "<Self>"
    en: That makes two of us.
    ko: 저도 마찬가지입니다.
    ja: 私も同じです
  d_main_12af_04_47:
    speaker: andersen
    en: The operation commences tomorrow at 05:00. Get a good night's sleep.
    ko: |-
      작전 개시는 익일 05:00.
      자네는 쉬도록 하고.
    ja: |-
      作戦開始は明日の早朝5時。
      君は少し休みたまえ。
  d_main_12af_04_48:
    speaker: andersen
    en: I'll discuss the rest with you in detail.
    ko: 나머지는 나와 상세한 얘기를 좀 나누도록 하지.
    ja: 他はあとで私と詳しい話をするとしよう。
d_main_12af_05:
  d_main_12af_05_1:
    speaker: "<Monologue>"
    en: I'm exhausted.
    ko: 피곤하다.
    ja: 疲れた
  d_main_12af_05_2:
    speaker: "<Monologue>"
    en: Tomorrow is the decisive battle, so let's rest.
    ko: 내일은 큰 결전이 있으니 어서 쉬자.
    ja: 明日は大きな決戦があるから早く休もう
  d_main_12af_05_3:
    speaker: "<Monologue>"
    en: I lay down on my bed.
    ko: 침대에 몸을 뉘였다.
    ja: 私はベッドに横たわった
  d_main_12af_05_4:
    speaker: snowwhite
    en: Hey.
    ko: 이봐.
    ja: おい。
  d_main_12af_05_5:
    speaker: "<Self>"
    en: "!?"
    ko: "!?"
    ja: "！？"
  d_main_12af_05_6:
    speaker: snowwhite
    en: You might be seeing me tomorrow.
    ko: 내일, 난입하겠다.
    ja: 明日、乱入する。
  d_main_12af_05_7:
    speaker: snowwhite
    en: Just a heads up.
    ko: 그렇게 알아둬라.
    ja: 覚えておけ。
  d_main_12af_05_8:
    speaker: "<Self>"
    en: But why?
    ko: 이렇게 갑자기?
    ja: 急に？
  d_main_12af_05_9:
    speaker: snowwhite
    en: Leave Chatterbox to me.
    ko: 토커티브는 나에게 맡겨라.
    ja: トーカティブは私に任せておけ。
  d_main_12af_05_10:
    speaker: snowwhite
    en: It's mine.
    ko: 놈은 내가 끝내야해.
    ja: あいつは私が始末しないといけないからだ。
  d_main_12af_05_11:
    speaker: "<Self>"
    en: Understood.
    ko: 그래. 토커티브는 맡길게.
    ja: 分かった。トーカティブは任せる
  d_main_12af_05_12:
    speaker: snowwhite
    en: Get some rest.
    ko: 그럼 쉬어라.
    ja: では、休め。
  d_main_12af_05_13:
    speaker: "<Narration>"
    en: Snow White disappears.
    ko: 스노우 화이트는 사라졌다.
    ja: スノーホワイトは去っていった
  d_main_12af_05_14:
    speaker: "<Monologue>"
    en: I stare in the distance for a moment, then fall asleep.
    ko: 잠시 멍하니 있다가 잠에 들었다.
    ja: しばらくぼうっとしてから、眠った
