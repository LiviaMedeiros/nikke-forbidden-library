---
d_main_01_01_s:
  d_main_01_01_s_1:
    speaker: marian
    en: |-
      BA-01 down!
      BA-01 down!
    ko: |-
      BA-01다운!
      BA-01다운!
    ja: |-
      BA-01ダウン！
      BA-01ダウン！
  d_main_01_01_s_2:
    speaker: marian
    en: |-
      Please respond!
      We've been shot down!
    ko: |-
      응답해 주세요!
      추, 추락했다고요!
    ja: |-
      答えてください！
      つ、墜落しました！
  d_main_01_01_s_3:
    speaker: marian
    en: |-
      BA-01 down!
      BA-01...!
    ko: |-
      BA-01다운!
      BA-01…!
    ja: |-
      BA-01ダウン！
      BA-01…！
  d_main_01_01_s_4:
    speaker: marian
    en: Useless piece of...!
    ko: "…먹통이야…!"
    ja: "…繋がらない…！"
  d_main_01_01_s_5:
    speaker: marian
    en: Commander! I can't get through to the Ark!
    ko: |-
      지휘관!
      방주와 연락이 닿질 않…!
    ja: |-
      指揮官！
      アークが応答しません…！
  d_main_01_01_s_6:
    speaker: marian
    en: "... Commander?"
    ko: "…지휘관?"
    ja: "…指揮官？"
  d_main_01_01_s_7:
    speaker: marian
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_01_01_s_8:
    speaker: marian
    en: No! You're going into cardiac arrest...!
    ko: 시, 심정지…!
    ja: し、心肺停止…！
  d_main_01_01_s_9:
    speaker: marian
    en: A... AED...! AED!
    ko: |-
      에, AED…!
      AED!
    ja: |-
      A、AED…！
      AED！
  d_main_01_01_s_10:
    speaker: marian
    en: Charging...!
    ko: 차지…!
    ja: チャージ…！
  d_main_01_01_s_11:
    speaker: marian
    en: Clear!
    ko: 쇼크!
    ja: ショック！
  d_main_01_01_s_12:
    speaker: marian
    en: "*Thump*"
    ko: 퍼억!
    ja: ドン！
  d_main_01_01_s_13:
    speaker: marian
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_01_01_s_14:
    speaker: marian
    en: Commander! Are you okay?
    ko: 지휘관! 괜찮으신가요?
    ja: 指揮官！大丈夫ですか？
  d_main_01_01_s_15:
    speaker: marian
    en: Can you hear me? Smile if you can hear me!
    ko: 제 말 잘 들리시나요? 들리면 웃어주세요!
    ja: 私の声が聞こえますか？\n聞こえるなら笑ってみてください！
  d_main_01_01_s_16:
    speaker: marian
    en: All right, all right, I smiled.
    ko: 웃는다.
    ja: 笑う
  d_main_01_01_s_17:
    speaker: marian
    en: Finally! Can you tell me which section you're from?
    ko: |-
      …됐어…!
      소속을 말해주세요!
    ja: |-
      …ふう…！
      所属先を言ってみて下さい！
  d_main_01_01_s_18:
    speaker: marian
    en: Central Government. Nikke Management Department.
    ko: 중앙 정부 니케 관리부.
    ja: 中央政府ニケ管理部
  d_main_01_01_s_19:
    speaker: marian
    en: All right then, up and at 'em. Raise your arms up.
    ko: 누운 채로 팔을 머리 위로 올려주세요!
    ja: |-
      横になったまま、手を頭の上まで
      あげてください！
  d_main_01_01_s_20:
    speaker: marian
    en: Okay.
    ko: 팔을 머리 위로 올린다.
    ja: 手を頭の上まであげる
  d_main_01_01_s_21:
    speaker: marian
    en: STR cleared!
    ko: STR 클리어!
    ja: STRクリア！
  d_main_01_01_s_22:
    speaker: marian
    en: Great...! Everything is normal!
    ko: |-
      다행이야…!
      멀쩡해…!
    ja: |-
      よかった…！
      無事で…！
  d_main_01_01_s_23:
    speaker: marian
    en: Commander, can you hear me?
    ko: 지휘관, 잘 들으세요.
    ja: 指揮官、よく聞いてください。
  d_main_01_01_s_24:
    speaker: marian
    en: We were attacked en route to our destination. The transport ship is down.
    ko: 작전 구역으로 이동 중 대공 화기에 당해 수송기가 추락했고,
    ja: 作戦区域へ移動する途中、\n対空火器に攻撃されて輸送機が墜落しました。
  d_main_01_01_s_25:
    speaker: marian
    en: Any Rapture within a hundred-mile radius must have heard that explosion and
      is headed our way.
    ko: 그 폭발음을 듣고 랩쳐들이 몰려오고 있어요.
    ja: 今、爆発音を聞いたラプチャーが集まって\nきています。
  d_main_01_01_s_26:
    speaker: marian
    en: I realize this is all a bit sudden, but I am now under your command. You're
      giving the orders.
    ko: 당황스러우시겠지만, 지금부터 제 지휘를 맡아주셔야 해요.
    ja: |-
      混乱しているとは思いますが、
      今から私を指揮してください。
  d_main_01_01_s_27:
    speaker: marian
    en: Can you do it?
    ko: 할 수 있겠어요?
    ja: できますか？
  d_main_01_01_s_28:
    speaker: marian
    en: I'll give it a shot.
    ko: 어떻게든 해볼게.
    ja: 何とかしてみる
  d_main_01_01_s_29:
    speaker: marian
    en: Yes, Commander!
    ko: 라져!
    ja: ラジャー！
  d_main_01_01_s_30:
    speaker: marian
    en: Time to get to work. Keep your head down.
    ko: |-
      지금부터 교전에 들어가겠습니다.
      절대, 머리를 들지 말아 주세요.
    ja: |-
      今から交戦を開始します。
      絶対に頭を上げないでください。
  d_main_01_01_s_31:
    speaker: marian
    en: Please don't worry.
    ko: 걱정 마세요.
    ja: 心配なさらないでください。
  d_main_01_01_s_32:
    speaker: marian
    en: I will protect you
    ko: 저는 당신을 지키니까요.
    ja: 私があなたをお守りします。
  d_main_01_01_s_33:
    speaker: marian
    en: no matter what happens.
    ko: 무슨 일이 있어도.
    ja: 何があっても。
  d_main_01_01_s_34:
    speaker: marian
    en: Marian, activating combat mode.
    ko: |-
      마리안.
      전투 모드로 이행.
    ja: |-
      マリアン。
      戦闘モードへ移行。
  d_main_01_01_s_35:
    speaker: marian
    en: "... Engaging!"
    ko: "…인카운터!"
    ja: "…エンカウンター！"
d_main_01_01_e:
  d_main_01_01_e_1:
    speaker: marian
    en: All enemies down! Transitioning to non-combat state.
    ko: |-
      클리어!
      비전투 상태로 전환합니다.
    ja: |-
      クリア！
      非戦闘状態に転換します。
  d_main_01_01_e_2:
    speaker: marian
    en: "..."
    ko: "……."
    ja: "……"
  d_main_01_01_e_3:
    speaker: marian
    en: Argh... My leg...
    ko: 아… 다리가….
    ja: あっ…足が…
  d_main_01_01_e_4:
    speaker: Self
    en: Are you hurt?
    ko: 불편해 보이는데, 다친 거야?
    ja: 辛そうだな、ケガしたのか？
  d_main_01_01_e_5:
    speaker: marian
    en: I suppose you could say that. Hurt, or rather... malfunctioning?
    ko: 다쳤… 다고 할까요, 고장 났다고 할까요.
    ja: ケガ…というより故障でしょうか。
  d_main_01_01_e_6:
    speaker: marian
    en: Either way, my mobility hasn't been affected.
    ko: 그래도 이동에는 문제없어요.
    ja: でも移動には問題ありません。
  d_main_01_01_e_7:
    speaker: Self
    en: I start bandaging Marian's leg.
    ko: 마리안의 다리에 붕대를 감는다.
    ja: マリアンの足に包帯を巻いてあげる
  d_main_01_01_e_8:
    speaker: marian
    en: Um... Commander... This isn't of much use to a Nikke.
    ko: |-
      …저, 지휘관.
      니케한텐 이런 건 아무 소용이….
    ja: |-
      …あの、指揮官。
      こういうのはニケに全然効果がない…
  d_main_01_01_e_9:
    speaker: marian
    en: "..."
    ko: "……."
    ja: "……"
  d_main_01_01_e_10:
    speaker: marian
    en: Nonetheless, I... appreciate the gesture. Thank you, Commander.
    ko: |-
      아니, 아니에요.
      덕분에 다 나은 것 같아요.
    ja: |-
      いえ、何でもありません。
      おかげでもう治ったみたいです。
  d_main_01_01_e_11:
    speaker: marian
    en: I thought you'd be more of a rough and tumble kind of person.
    ko: |-
      후후.
      상냥한 사람이네요. 지휘관은.
    ja: |-
      ふふ。
      指揮官はお優しいのですね。
  d_main_01_01_e_12:
    speaker: marian
    en: Let's keep moving. The rendezvous point should be close by.
    ko: |-
      이동하죠.
      다행히 랑데부 포인트 인근이라서, 조금만 가면 돼요.
    ja: |-
      移動しましょう。
      幸いにもランデブーポイントが近くにあります。\nもう少しです。
d_main_01_02:
  d_main_01_02_1:
    speaker: marian
    en: We're almost there. Are you feeling all right?
    ko: |-
      곧 랑데부 포인트에 도착해요.
      몸은 좀 어떠세요?
    ja: |-
      もうすぐランデブーポイントに到着します。
      体調はどうですか？
  d_main_01_02_2:
    speaker: Self
    en: A little dizzy, but I'm fine.
    ko: 조금 어지럽지만 버틸만해.
    ja: 少しふらふらするが大丈夫だ
  d_main_01_02_3:
    speaker: marian
    en: Your heart had stopped back there, but I managed to resuscitate you.
    ko: |-
      심장이 정지했었으니까요.
      그래도 살아나서 다행이에요.
    ja: |-
      心臓が止まりましたからね。
      でも生き返ってよかったです。
  d_main_01_02_4:
    speaker: marian
    en: If you're tired of walking, I can carry you.
    ko: 아, 걷기 힘드시면 업어드릴까요?
    ja: |-
      そうだ、歩きにくいなら、
      私がおんぶしましょうか？
  d_main_01_02_5:
    speaker: Self
    en: I'm okay.
    ko: 아니, 그 정도는….
    ja: いや、そこまでする必要は…
  d_main_01_02_6:
    speaker: marian
    en: It's nothing, really. Carrying you is like lifting a feather for me.
    ko: |-
      저도 괜찮아요.
      사람 한 명 업는 것 정도는 니케에겐 일도 아니니까요.
    ja: |-
      私なら大丈夫です。
      1人おんぶするくらい、
      どうってことありません。
  d_main_01_02_7:
    speaker: marian
    en: Come on.
    ko: 자, 여기요.
    ja: さあ、どうぞ。
  d_main_01_02_8:
    speaker: Self
    en: I can walk by myself. Don't worry.
    ko: 혼자 걸을 수 있으니 걱정 마.
    ja: 自分で歩けるから心配するな
  d_main_01_02_9:
    speaker: marian
    en: If you insist...
    ko: 음… 알겠어요.
    ja: うーん…分かりました。
  d_main_01_02_10:
    speaker: marian
    en: In that case...
    ko: 그러면.
    ja: じゃあ
  d_main_01_02_11:
    speaker: Narration
    en: Marian approaches and grabs your arm.
    ko: 마리안이 갑자기 다가와 팔짱을 꼈다.
    ja: マリアンが突然腕を組んできた
  d_main_01_02_12:
    speaker: marian
    en: At least hold onto me a bit.
    ko: 부축해드릴게요.
    ja: 私が支えますね。
  d_main_01_02_13:
    speaker: marian
    en: Let me know if you need a rest.
    ko: 그래도 힘들면 언제든 말씀해 주세요.
    ja: でも辛かったらいつでも言ってください。
  d_main_01_02_14:
    speaker: Self
    en: "... I'll keep that in mind."
    ko: 그래. 못 버티겠으면 얘기할게.
    ja: 分かった。辛くなったら言う
  d_main_01_02_15:
    speaker: marian
    en: Roger.
    ko: 예.
    ja: はい。
  d_main_01_02_16:
    speaker: marian
    en: Let's keep moving then.
    ko: 그럼 랑데부 포인트로 이동하겠….
    ja: じゃあ、ランデブーポイントへ移動しま…
  d_main_01_02_17:
    speaker: marian
    en: "..."
    ko: "……."
    ja: "……"
  d_main_01_02_18:
    speaker: marian
    en: We've got Raptures up ahead.
    ko: 전방. 랩쳐 발견.
    ja: 前方にラプチャー発見。
  d_main_01_02_19:
    speaker: marian
    en: I don't see any way around them.
    ko: 우회해서 지나갈 순 없을 것 같아요.
    ja: 迂回は不可能と思われます。
  d_main_01_02_20:
    speaker: marian
    en: Stay here and wait for me.
    ko: |-
      지휘관.
      몸을 숙이고 잠시만 계셔주세요.
    ja: |-
      指揮官。
      姿勢を低くしたまま、
      少しだけ待っていてください。
  d_main_01_02_21:
    speaker: marian
    en: This will all be over soon.
    ko: 금방 끝낼게요.
    ja: すぐに終わらせます。
d_main_01_03_s:
  d_main_01_03_s_1:
    speaker: marian
    en: It should be somewhere around here...
    ko: 이쯤이 맞는데….
    ja: ここで間違いないはずなのに…
  d_main_01_03_s_2:
    speaker: marian
    en: Huh? Where is everyone?
    ko: 어… 왜 아무도 없을까요?
    ja: え…どうして誰もいないんだろう。
  d_main_01_03_s_3:
    speaker: marian
    en: Did the plan change after the transport ship crashed?
    ko: 설마 수송기가 추락하는 바람에 플랜이 변경됐나…?
    ja: |-
      まさか、輸送機が墜落して
      計画が変わったとか…？
  d_main_01_03_s_4:
    speaker: Narration
    en: "*Rat-tat-tat-tat*"
    ko: 투두두두-!!
    ja: ダダダダッー！！
  d_main_01_03_s_5:
    speaker: marian
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_01_03_s_6:
    speaker: marian
    en: Gunfire!
    ko: 사격음…!
    ja: 射撃音…！
  d_main_01_03_s_7:
    speaker: marian
    en: Let's go check it out!
    ko: 가보죠!
    ja: 行きましょう！
  d_main_01_03_s_8:
    speaker: anis
    en: How long are we going to wait here?!
    ko: 아니, 언제까지 여기서 기다릴 건데!
    ja: もう、いつまでここで待てばいいの？
  d_main_01_03_s_9:
    speaker: rapi
    en: Until they come.
    ko: 합류할 때까지.
    ja: 合流するまで。
  d_main_01_03_s_10:
    speaker: anis
    en: We're sitting ducks out here!
    ko: 죽을 때까지가 아니라?
    ja: 死ぬまでじゃないよね？
  d_main_01_03_s_11:
    speaker: rapi
    en: We'll wait until they come.
    ko: 합류할 때까지야.
    ja: 合流するまでよ。
  d_main_01_03_s_12:
    speaker: anis
    en: Did you not see how hard they went down?!
    ko: 방금 봤잖아! 추락하는 거!
    ja: さっき見たでしょ！？墜落するとこ！
  d_main_01_03_s_13:
    speaker: anis
    en: You saw that explosion! What are the odds of them coming out of that alive?
    ko: 그 폭발에서 퍽이나 살아있겠다!
    ja: あの爆発から生き残れるわけないよ！
  d_main_01_03_s_14:
    speaker: rapi
    en: We haven't received any confirmation of death.
    ko: 아직 사망 보고는 들어오지 않았어.
    ja: まだ死亡報告は入ってきてない。
  d_main_01_03_s_15:
    speaker: anis
    en: What, so we're waiting here until we do?
    ko: 그래서 그 보고가 들어올 때까지 여기서 계속 기다리자고?
    ja: その報告が入るまでここでずっと待つの？
  d_main_01_03_s_16:
    speaker: rapi
    en: This is the rendezvous point. Leaving here would throw a wrench into the works.
    ko: |-
      랑데부 포인트는 여기야.
      자리를 벗어나면 작전이 꼬일 수 있어.
    ja: |-
      ランデブーポイントはここ。
      ここを離れると作戦がダメになるかもしれない。
  d_main_01_03_s_17:
    speaker: anis
    en: This is absurd!
    ko: 이미 꼬일 대로 꼬인 것 같은데요!
    ja: すでにダメだと思うわ！
  d_main_01_03_s_18:
    speaker: marian
    en: Everyone!
    ko: 합류하겠습니다!
    ja: 合流します！
  d_main_01_03_s_19:
    speaker: anis
    en: Ah! You scared me!
    ko: 으악! 깜짝이야!
    ja: うわ！ビックリした！
  d_main_01_03_s_20:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_01_03_s_21:
    speaker: marian
    en: I'm Marian. The Commander is here with me.
    ko: |-
      마리안입니다!
      지휘관과 함께 랑데부 포인트에 무사히 합류했습니다!
    ja: |-
      マリアンです！
      指揮官と共にランデブーポイントに
      無事合流しました！
  d_main_01_03_s_22:
    speaker: anis
    en: Are you serious? How did you survive that explosion?
    ko: |-
      뭐야, 진짜?
      그 폭발에서 살았다고?
    ja: |-
      えっ、本当に？
      あの爆発で、生き残ったの？
  d_main_01_03_s_23:
    speaker: anis
    en: I get that you're a Nikke, but isn't that one a human?!
    ko: 니케야 그렇다 치고, 댁 인간 맞지?
    ja: ニケはまあいいとして、あなた人間よね？
  d_main_01_03_s_24:
    speaker: Self
    en: Yes, I'm a human.
    ko: 인간이야.
    ja: 人間だ
  d_main_01_03_s_25:
    speaker: anis
    en: "... Something's fishy about this."
    ko: "…수상하네."
    ja: "…怪しい。"
  d_main_01_03_s_26:
    speaker: anis
    en: Are you really the Commander?
    ko: 진짜 지휘관 맞아?
    ja: 本当に指揮官なの？
  d_main_01_03_s_27:
    speaker: Self
    en: Yes.
    ko: 지휘관인 것도 맞아.
    ja: 確かに指揮官だ
  d_main_01_03_s_28:
    speaker: rapi
    en: Excuse me for a moment.
    ko: 잠시만 실례하겠습니다.
    ja: ちょっと失礼します。
  d_main_01_03_s_29:
    speaker: rapi
    en: Commander identification code, read.
    ko: 지휘관 인식 코드, 액세스.
    ja: 指揮官認識コード、アクセス。
  d_main_01_03_s_30:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_01_03_s_31:
    speaker: rapi
    en: The Squad 04-F Commander has changed.
    ko: 스쿼드 04-F의 지휘권 변경 완료.
    ja: 分隊04-Fの指揮権、変更完了。
  d_main_01_03_s_32:
    speaker: anis
    en: Rapi, we don't even know them! How could you...
    ko: |-
      라피!
      너 누군지도 모르는 인간한테 그렇게 함부로…!
    ja: |-
      ラピ！
      こんな正体の分からない人間と、
      そんな軽率に…！
  d_main_01_03_s_33:
    speaker: rapi
    en: Now's not the time to argue! There are Raptures right ahead of us.
    ko: |-
      긴급사태야.
      우리 앞엔 랩쳐가 있고.
    ja: |-
      緊急事態よ。
      ラプチャーが現れた。
  d_main_01_03_s_34:
    speaker: anis
    en: Well... that much is true.
    ko: 그건… 그렇지만…!
    ja: それは…そうだけど…！
  d_main_01_03_s_35:
    speaker: rapi
    en: From now on, you're in command.
    ko: 현 시간부로 당신은 우리의 명령권자가 됩니다.
    ja: |-
      現時点をもって、
      あなたは私たちの指揮官となります。
  d_main_01_03_s_36:
    speaker: rapi
    en: As the former Commander is unable to issue orders at present, no formal procedures
      are necessary to transfer authority.
    ko: |-
      이전 지휘관이 명령을 내릴 수 없는 상황이기에,
      별도의 명령권 인계 프로세스는 없습니다.
    ja: |-
      前指揮官は命令を下せる状況ではないため、
      別途の命令権引継ぎプロセスはありません。
  d_main_01_03_s_37:
    speaker: rapi
    en: The situation is urgent. I'll explain the details once the battle is over.
    ko: |-
      상황이 급박하기 때문에,
      자세한 설명은 전투 후에 드리겠습니다.
    ja: |-
      一刻を争う状況です。
      詳しい説明は戦闘が終わってからにします。
  d_main_01_03_s_38:
    speaker: Self
    en: Understood.
    ko: 잘 부탁해.
    ja: よろしく頼む
  d_main_01_03_s_39:
    speaker: rapi
    en: You said your name was Marian? What branch are you from?
    ko: |-
      마리안이라 했나?
      소속과 병과는?
    ja: |-
      マリアンと言ったわね？
      所属と兵科は？
  d_main_01_03_s_40:
    speaker: marian
    en: I belong to Silver Gun. I'm a Machine Gunner.
    ko: |-
      실버건 스쿼드 소속이에요.
      병과는 기관총 사수입니다.
    ja: |-
      シルバーガン分隊所属です。
      兵科は機関銃射手です。
  d_main_01_03_s_41:
    speaker: anis
    en: "... It checks out."
    ko: "…마침 또 병과도 적절할 건 또 뭐야."
    ja: "…兵科もちょうどいいわ。"
  d_main_01_03_s_42:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_01_03_s_43:
    speaker: anis
    en: Very well then.
    ko: "…에이, 어쩔 수 없네."
    ja: "…はあ、仕方ないわね。"
  d_main_01_03_s_44:
    speaker: anis
    en: All right, Commander. What's the next move?
    ko: |-
      지휘관님.
      어떻게 할까?
    ja: |-
      指揮官様。
      どうするの？
  d_main_01_03_s_45:
    speaker: rapi
    en: Awaiting your command.
    ko: 명령을 기다리고 있습니다.
    ja: 命令をお待ちしております。
  d_main_01_03_s_46:
    speaker: Self
    en: Destroy the Raptures.
    ko: 전방의 랩쳐와 교전, 섬멸하자.
    ja: 前方のラプチャーと交戦、殲滅する
  d_main_01_03_s_47:
    speaker: rapi
    en: Yes, Commander.
    ko: 라져.
    ja: ラジャー。
  d_main_01_03_s_48:
    speaker: anis
    en: Let's get this party started!
    ko: 좋아. 해보자고!
    ja: よし、やってみよう！
d_main_01_03_e:
  d_main_01_03_e_1:
    speaker: anis
    en: Well, that was easy.
    ko: 간단하네.
    ja: 楽勝だったわね。
  d_main_01_03_e_2:
    speaker: rapi
    en: We're Rapi and Anis. Thanks for the assistance.
    ko: |-
      라피와 아니스입니다.
      급한 요청에 응해주셔서 감사합니다.
    ja: |-
      ラピとアニスです。
      急な要請にも応じていただき、
      ありがとうございます。
  d_main_01_03_e_3:
    speaker: marian
    en: But why did you ask to take the Commander up to the surface all of a sudden?
    ko: 그런데 갑자기 왜 지휘관을 지상으로 올려 달라고 하신 건가요?
    ja: ところで、どうして急に指揮官を地上へ？
  d_main_01_03_e_4:
    speaker: marian
    en: So...
    ko: 설마….
    ja: まさか…
  d_main_01_03_e_5:
    speaker: anis
    en: I'm afraid so. Our former Commander is dead.
    ko: 응. 기존 지휘관은 죽었어.
    ja: そう、前の指揮官様は死んだわ。
  d_main_01_03_e_6:
    speaker: marian
    en: "..."
    ko: "……."
    ja: "……"
  d_main_01_03_e_7:
    speaker: anis
    en: He tried to shoot the Raptures with a human weapon,
    ko: 대인 화기를 들고는 랩쳐한테 막 쏴재끼더라고.
    ja: 対人火器をラプチャーにぶっ放しちゃったの。
  d_main_01_03_e_8:
    speaker: anis
    en: hurling obscenities at them all the while.
    ko: "[랩쳐-! 인류의 원수-!]라고 하면서."
    ja: |-
      「ラプチャー！人類の敵！」
      とか何とか言ってね。
  d_main_01_03_e_9:
    speaker: anis
    en: He knew that those pea-shooters couldn't put a dent in a Rapture...
    ko: |-
      그런 소구경 화기가 랩쳐한테 먹힐 리가 없을 텐데도,
      그랬어.
    ja: |-
      小口径の火器がラプチャーに
      通じるわけないのに、どうしてあんなことを…
  d_main_01_03_e_10:
    speaker: marian
    en: You two failed in your duties. You let him die.
    ko: |-
      …지켜주지 못하셨군요.
      두 분이.
    ja: |-
      …守れなかったんですね。
      お2人は。
  d_main_01_03_e_11:
    speaker: anis
    en: You're wrong! We've always been willing to protect the Commander
    ko: |-
      아니.
      우리는 지휘관을 지켜.
    ja: |-
      違うわ。
      私たちは指揮官様を守る。
  d_main_01_03_e_12:
    speaker: anis
    en: no matter what, even if that meant sacrificing ourselves!
    ko: |-
      무슨 일이 있어도 지켜.
      목숨과 바꿔서라도 지키지.
    ja: |-
      何があっても。
      この命に代えてもね。
  d_main_01_03_e_13:
    speaker: anis
    en: But just because we're willing to put our lives on the line doesn't mean he'll
      always be safe...
    ko: 하지만 자기가 죽는다고 나서는 사람을 지킬 수는 없잖아?
    ja: |-
      でもね、自分から死のうとする人を
      守るのは無理。
  d_main_01_03_e_14:
    speaker: marian
    en: "..."
    ko: "……."
    ja: "……"
  d_main_01_03_e_15:
    speaker: anis
    en: All right... I was just saying.
    ko: 뭐, 그런 얘기야.
    ja: まあ、そういうわけね。
  d_main_01_03_e_16:
    speaker: rapi
    en: Could you tell us your name?
    ko: 실례지만 그쪽은 성함이 어떻게 되십니까.
    ja: 失礼ですが、\nお名前をお伺いしてもよろしいでしょうか。
  NICKNAME_SELECT:
    speaker: Self
    en: My name is...
    ko: 내 이름은…
    ja: 私の名前は…
  d_main_01_03_e_17:
    speaker: Self
    en: "@UserName."
    ko: "@UserName."
    ja: "@UserName"
  d_main_01_03_e_18:
    speaker: rapi
    en: Anis.
    ko: 아니스.
    ja: アニス。
  d_main_01_03_e_19:
    speaker: anis
    en: I'm going to do a little digging.
    ko: 응. 검색해볼게.
    ja: うん、検索してみるね。
  d_main_01_03_e_20:
    speaker: anis
    en: Let me see...
    ko: 어디 보자….
    ja: どれどれ…
  d_main_01_03_e_21:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_01_03_e_22:
    speaker: anis
    en: Hmm?
    ko: 응?
    ja: うん？
  d_main_01_03_e_23:
    speaker: rapi
    en: What's wrong?
    ko: 왜 그래?
    ja: どうしたの？
  d_main_01_03_e_24:
    speaker: anis
    en: This Commander is a total rookie.
    ko: |-
      …이 지휘관님.
      완전 생 신입인데?
    ja: |-
      …この指揮官様、
      完全な新人みたいよ。
  d_main_01_03_e_25:
    speaker: rapi
    en: "... What?"
    ko: "…뭐?"
    ja: "…は？"
  d_main_01_03_e_26:
    speaker: anis
    en: They just graduated from the military academy yesterday.
    ko: 어제 사관학교를 졸업했대.
    ja: 昨日、士官学校を卒業したんだって。
  d_main_01_03_e_27:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_01_03_e_28:
    speaker: rapi
    en: Let's move to the commercial street. It's too dangerous here.
    ko: |-
      일단 인근의 시가지로 이동하시죠.
      여긴 너무 위험합니다.
    ja: |-
      とりあえず近くの市街地まで移動しましょう。
      ここは危険です。
