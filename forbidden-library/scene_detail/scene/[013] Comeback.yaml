    ja: 触手と腹が繋がったように刺さっていて
  d_main_13_08_e_99:
    speaker: "<Monologue>"
    en: On the ground, there is a puddle of blood.
    ko: 바닥은 피의 웅덩이가 생겨나 있었다.
    ja: 足元には血だまりができていた
  d_main_13_08_e_100:
    speaker: "<Monologue>"
    en: It is clearly a mortal wound.
    ko: "…명백한 치명상이다."
    ja: "…明らかな致命傷だ"
  d_main_13_08_e_101:
    speaker: rapi
    en: Commander!!
    ko: 지휘관!!
    ja: 指揮官！！
  d_main_13_08_e_102:
    speaker: anis
    en: |-
      Ahhh!
      Youuuuuu!!
    ko: |-
      아악!
      너어어어--!!
    ja: |-
      ああっ！
      お前――！
  d_main_13_08_e_103:
    speaker: neon
    en: No way!!
    ko: 안돼-!!
    ja: ダメ——！
  d_main_13_08_e_104:
    speaker: "<Narration>"
    en: "*Rat-tat-tat-tat*"
    ko: 투두두두두-!!
    ja: ドドドドドー！！
  d_main_13_08_e_105:
    speaker: modenia
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13_08_e_106:
    speaker: modenia
    en: You're all trying to kill me.
    ko: 지휘관도, 당신들도.
    ja: 指揮官も、あなたたちも。
  d_main_13_08_e_107:
    speaker: modenia
    en: The Commander, and all of you.
    ko: 모두, 저를 죽이려 드는군요.
    ja: みんな、私を殺そうとするのですね。
  d_main_13_08_e_108:
    speaker: modenia
    en: Forget it.
    ko: 됐어요.
    ja: もういいです。
  d_main_13_08_e_109:
    speaker: modenia
    en: I don't need any of you.
    ko: 이제 다 필요 없어.
    ja: もう何もいらない。
  d_main_13_08_e_110:
    speaker: "<Narration>"
    en: Modernia points the gun forward.
    ko: 모더니아의 총구가 앞을 향했다.
    ja: モダニアの銃口がこちらを向いた
  d_main_13_08_e_111:
    speaker: anis
    en: Damn it! Why don't you just die?!
    ko: |-
      이런 빌어먹을…!
      왜 안 죽는 거야 이거!
    ja: |-
      くそ…！
      なんで死なないのよ、こいつ！
  d_main_13_08_e_112:
    speaker: modenia
    en: Bye.
    ko: 안녕히.
    ja: さようなら。
  d_main_13_08_e_113:
    speaker: rapi
    en: |-
      Code released.
      Temporary operation of sub generator.
    ko: |-
      코드 해방.
      서브 제네레이터 한시적 가동.
    ja: |-
      コード解放。
      サブジェネレーターを一時的に稼働。
  d_main_13_08_e_114:
    speaker: rapi
    en: Secret Body, activate.
    ko: |-
      시크릿 바디.
      액티브.
    ja: |-
      シークレットボディ。
      アクティブ。
  d_main_13_08_e_115:
    speaker: notification
    en: Recognition complete.
    ko: "[인식 완료]"
    ja: "「認識終了」"
  d_main_13_08_e_116:
    speaker: notification
    en: Codename Red Hood
    ko: "[코드 네임 레드후드]"
    ja: "「コードネーム・レッドフード」"
  d_main_13_08_e_117:
    speaker: notification
    en: Active.
    ko: "[액티브]"
    ja: "「アクティブ」"
  d_main_13_08_e_118:
    speaker: "<Narration>"
    en: Rapi's head starts to glow red.
    ko: 라피의 머리가 붉게 타오르기 시작했다.
    ja: ラピの髪が赤く燃え上がり始めた
  d_main_13_08_e_119:
    speaker: modenia
    en: "!?"
    ko: "!?"
    ja: "！？"
  d_main_13_08_e_120:
    speaker: anis
    en: Rapi!
    ko: 라피…! 너…!
    ja: ラピ…！あなた…！
  d_main_13_08_e_121:
    speaker: "<Narration>"
    en: Rapi grabs the tentacle embedded in her body.
    ko: 라피는 몸에 박힌 촉수를 팔로 끌어안았고.
    ja: |-
      ラピが自分の体に刺さった触手を
      腕で抱きしめると
  d_main_13_08_e_122:
    speaker: "<Narration>"
    en: "*Snap*"
    ko: 콰드득…!
    ja: ブチブチッ…！
  d_main_13_08_e_123:
    speaker: "<Narration>"
    en: There is a loud crack as she snaps the tentacle in half.
    ko: 촉수는 뜯어지듯 끊어졌다.
    ja: 触手は引きちぎられるように切れた
  d_main_13_08_e_124:
    speaker: modenia
    en: What is this strength...?
    ko: 뭔가요 이 출력은…?
    ja: 何ですか、この出力は…？
  d_main_13_08_e_125:
    speaker: "<Narration>"
    en: Rapi hurls the fragment of the torn tentacle with all of her strength.
    ko: 라피는 뜯어낸 촉수의 파편을 힘껏 던졌다.
    ja: ラピは引きちぎった触手の破片を力強く投げた
  d_main_13_08_e_126:
    speaker: "<Narration>"
    en: It flies in a straight line towards Modernia's face.
    ko: |-
      라피의 손을 떠난 파편은
      마치 선처럼 그어지며 모더니아의 얼굴을 향했다.
    ja: |-
      ラピの手を離れた破片は
      弧を描きながらモダニアの顔に向かった
  d_main_13_08_e_127:
    speaker: modenia
    en: |-
      Wha...
      Where is the sound?
    ko: |-
      …어?
      소리가…?
    ja: |-
      え…？
      音が…？
  d_main_13_08_e_128:
    speaker: modenia
    en: Beyond the speed of sound...!?
    ko: 음속을 넘었…!?
    ja: 音速を超え…！？
  d_main_13_08_e_129:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰아아앙-!!
    ja: ドォーン！！
  d_main_13_08_e_130:
    speaker: "<Narration>"
    en: "*Shoooosh*"
    ko: 프슈우웅-!!
    ja: ピシューン！！
  d_main_13_08_e_131:
    speaker: modenia
    en: Urgh..!!
    ko: 어헉…!!
    ja: くっ…！！
  d_main_13_08_e_132:
    speaker: "<Narration>"
    en: The fragment smashes directly into Modernia's face.
    ko: 파편은 모더니아의 얼굴에 직격했고.
    ja: 破片はモダニアの顔を直撃し
  d_main_13_08_e_133:
    speaker: "<Narration>"
    en: The protector that was covering part of her face comes off.
    ko: 얼굴 부분을 감싸고 있던 프로텍터가 모두 떨어져 나갔다.
    ja: |-
      彼女の顔を覆っていた
      プロテクターが全て剥がされた
  d_main_13_08_e_134:
    speaker: "<Narration>"
    en: At the same time, a black light seeps out of Modernia's body.
    ko: 그리고 그와 동시에 모더니아의 몸에서 검은 빛이 흘러나오기 시작했다.
    ja: |-
      それと同時に、
      モダニアの体から黒い光が漏れだした
  d_main_13_08_e_135:
