---
d_main_13_01:
  d_main_13_01_1:
    speaker: shifty
    en: We are commencing our mission.
    ko: 작전 개시합니다.
    ja: 作戦を開始します。
  d_main_13_01_2:
    speaker: shifty
    en: First, Absolute and Cafe Sweety will engage the Raptures on the surface until
      the underground facility is destroyed.
    ko: |-
      먼저, 앱솔루트 스쿼드 및 카페 스위티 스쿼드가
      지하 시설을 파괴할 때까지 지상의 랩쳐들과 교전해 주세요.
    ja: |-
      まず、アブソルート分隊および\nカフェ・スウィーティー分隊が
      地下施設を破壊するまで\n地上のラプチャーと交戦してください。
  d_main_13_01_3:
    speaker: shifty
    en: The goal is to leave as few Raptures as possible by the time of the engagement
      with Modernia.
    ko: |-
      파이널 페이즈. 즉 모더니아와의 교전 시점에
      최대한 적은 수의 랩쳐를 남기는 것이 목적입니다.
    ja: |-
      ファイナルフェーズ、つまりモダニアとの
      交戦の時に、できるだけラプチャーの数を
      減らすのが目的です。
  d_main_13_01_4:
    speaker: shifty
    en: Raptures have been gathering in that location for some time, so it should
      be a heated battle.
    ko: |-
      현재 해당 장소로 랩쳐들이 계속해서 몰려오고 있어
      난전이 예상됩니다만.
    ja: |-
      現在、該当場所へラプチャーたちが
      押し寄せているため乱戦が予想されますが、
  d_main_13_01_5:
    speaker: shifty
    en: The Ark is sending their best and brightest for this mission.
    ko: 방주의 정예가 모두 해당 작전에 참가하고 있습니다.
    ja: |-
      アークの精鋭が全員、
      該当作戦に参加しています。
  d_main_13_01_6:
    speaker: shifty
    en: I don't believe there is any way we will lose.
    ko: 패배할 리는 없다고 생각합니다.
    ja: 敗北するはずがないと思います。
  d_main_13_01_7:
    speaker: anis
    en: I admire your enthusiasm.
    ko: 오~ 충성심이 아주 대단하네?
    ja: お～忠誠心がすごいわね。
  d_main_13_01_8:
    speaker: shifty
    en: Of course. I believe in the strength of the Ark.
    ko: 그럼요. 저는 방주의 힘을 믿거든요.
    ja: |-
      もちろんです、
      私はアークの力を信じていますから。
  d_main_13_01_9:
    speaker: neon
    en: And I believe in the strength of our squad.
    ko: 저도 우리 스쿼드의 힘을 믿어요.
    ja: 私も、私たちの分隊の力を信じています。
  d_main_13_01_10:
    speaker: shifty
    en: Yes. I believe in all of you.
    ko: 예. 저도 여러분을 믿어요.
    ja: はい、私もみなさんを信じます。
  d_main_13_01_11:
    speaker: shifty
    en: Let's get this done. We must.
    ko: 해내죠. 꼭.
    ja: 成功させましょう、必ず。
  d_main_13_01_12:
    speaker: anis
    en: Leave it to us.
    ko: 그래. 맡겨둬.
    ja: ええ、任せて！
  d_main_13_01_13:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_main_13_01_14:
    speaker: rapi
    en: Are you ready?
    ko: 준비되셨습니까?
    ja: 準備はできましたか？
  d_main_13_01_15:
    speaker: "<Self>"
    en: I'm ready.
    ko: 준비됐어.
    ja: ああ
  d_main_13_01_16:
    speaker: rapi
    en: Give us the command to enter.
    ko: 진입 명령을.
    ja: 指揮官、侵入の命令を。
  d_main_13_01_17:
    speaker: "<Self>"
    en: Go!
    ko: 가자.
    ja: 行こう
  d_main_13_01_18:
    speaker: rapi
    en: Yes, Commander.
    ko: 라져.
    ja: ラジャー。
d_main_13_02:
  d_main_13_02_1:
    speaker: rapi
    en: Shifty, what is the mission status?
    ko: 시프티. 작전 상황은?
    ja: シフティー、作戦の状況は？
  d_main_13_02_2:
    speaker: shifty
    en: Explosives have been set on the walls of the facility.
    ko: 현재 지하 기지 벽면에 폭발물 세팅 완료.
    ja: |-
      現在、地下基地の壁面に
      爆発物の設置を完了しました。
  d_main_13_02_3:
    speaker: shifty
    en: Absolute and Cafe Sweety are searching for Modernia.
    ko: 앱솔루트, 카페 스위티 스쿼드 모두 모더니아를 수색 중입니다.
    ja: |-
      アブソルートとカフェ・スウィーティー
      分隊がモダニアを捜査中です。
  d_main_13_02_4:
    speaker: anis
    en: Can't we just blow it up?
    ko: 그냥 터트리면 되는 거 아냐?
    ja: 適当に爆発させちゃダメなの？
  d_main_13_02_5:
    speaker: shifty
    en: When they get a visual on her, we need an approximate location so that we
      can ascertain where she'll come up to on the surface.
    ko: |-
      목격 지점이 어느 정도 특정돼야
      지상으로 올라왔을 때의 위치도 가늠할 수 있어요.
    ja: |-
      目標地点をある程度特定しないと、
      地上へ上がって来た時の位置を推測できません。
  d_main_13_02_6:
    speaker: shifty
    en: If we set off the explosives before that, she could end up catching you all
      by surprise.
    ko: |-
      어디 있는지도 모르는 상태에서 터트렸다가
      갑자기 여러분 등 뒤에서 나타날 수도 있잖아요?
    ja: |-
      どこにいるか分からない状態で爆発させて
      いきなりみなさんの後ろから
      現れたらどうするんですか？
  d_main_13_02_7:
    speaker: anis
    en: Hmmm... That's true.
    ko: 음… 그건 그렇네.
    ja: あ…それはそうね。
  d_main_13_02_8:
    speaker: neon
    en: Anyways, it doesn't seem like the number of Raptures is decreasing.
    ko: |-
      그나저나 전혀 줄어들지 않네요.
      랩쳐들.
    ja: |-
      ところで、全く減りませんね。
      ラプチャーの数が。
  d_main_13_02_9:
    speaker: rapi
    en: It's about quality, not quantity.
    ko: |-
      수량이 수량이니까.
      그것뿐만은 아니겠지만.
    ja: |-
      数が数だから。
      まあ、それだけではないだろうけど。
  d_main_13_02_10:
    speaker: neon
    en: What do you mean?
    ko: 무슨 말인가요?
    ja: えっ、どういう意味ですか？
  d_main_13_02_11:
    speaker: rapi
    en: We are all waiting.
    ko: 다들 기다리고 있어.
    ja: 皆が待ってるわ。
  d_main_13_02_12:
    speaker: rapi
    en: Conserving our firepower.
    ko: 화력을 아끼고 있다는 얘기지.
    ja: 火力を温存しているってことよ。
  d_main_13_02_13:
    speaker: neon
    en: Conserve firepower?! Blasphemy!
    ko: |-
      !!
      화력은 아끼면 안 돼요!
    ja: |-
      ！！
      火力は温存しちゃダメなんです！
  d_main_13_02_14:
    speaker: rapi
    en: When Modernia rises to the surface, that's when we'll focus our fire.
    ko: |-
      아마도 모더니아가 지상으로 올라오는 순간,
      화력을 집중할 생각이겠지?
    ja: |-
      多分モダニアが地上へ上がった瞬間に
      火力を集中させるつもりなのね。
  d_main_13_02_15:
    speaker: shifty
    en: Exactly. This is all to make a pathway for you guys.
    ko: |-
      예. 맞습니다.
      여러분에게 길을 만들어주기 위해서예요.
    ja: |-
      はい、そうです。
      みなさんが進む道を開けるためにです。
  d_main_13_02_16:
    speaker: rapi
    en: What happens if we fail?
    ko: 우리가 실패할 경우 어떻게 되지?
    ja: 私たちが失敗したらどうなるの？
  d_main_13_02_17:
    speaker: shifty
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13_02_18:
    speaker: neon
    en: Won't everyone retreat?
    ko: 퇴각하지 않을까요?
    ja: 退却するんじゃないんですか？
  d_main_13_02_19:
    speaker: anis
    en: How is that possible?
    ko: 그럴 리가.
    ja: 何言ってるの。
  d_main_13_02_20:
    speaker: anis
    en: No one's gonna give up a golden opportunity to send the Heretic packing.
    ko: 헬레틱 퇴치라는 절호의 기회를 그렇게 쉽게 포기할 리가 없잖아?
    ja: |-
      ヘレティックを退治する絶好の機会なのよ。
      そんなにやすやすと諦めるわけないでしょう？
  d_main_13_02_21:
    speaker: anis
    en: When the time comes, you best bet I'm going in guns blazing.
    ko: 미사일을 갈겨버릴 거라고 봐 나는.
    ja: ミサイルを撃ちまくると思うね、私は。
  d_main_13_02_22:
    speaker: shifty
    en: Failure is not an option.
    ko: 실패… 는 염두에 두고 있지 않습니다.
    ja: 失敗は…念頭に置いていません。
  d_main_13_02_23:
    speaker: anis
    en: Haha.
    ko: 하하.
    ja: はは。
  d_main_13_02_24:
    speaker: anis
    en: You're a terrible liar, Shifty.
    ko: 시프티는 거짓말이 서투르네.
    ja: シフティーは本当に嘘が下手よね。
  d_main_13_02_25:
    speaker: shifty
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13_02_26:
    speaker: anis
    en: Wait, this isn't Syuen, is it?
    ko: 어? 설마 슈엔?
    ja: え？まさか、シュエンなの？
  d_main_13_02_27:
    speaker: shifty
    en: No!
    ko: 아니에요!
    ja: 違います！
d_main_13_03:
  d_main_13_03_1:
    speaker: shifty
    en: You all ready for some good news?
    ko: 다들! 충격에 대비해 주세요!
    ja: みなさん！衝撃に備えてください！
  d_main_13_03_2:
    speaker: rapi
    en: Did we do it?
    ko: 성공한 거야?
    ja: 成功したの？
  d_main_13_03_3:
    speaker: shifty
    en: Yep?
    ko: 예!
    ja: はい！
  d_main_13_03_4:
    speaker: "<Narration>"
    en: "*Rumble*"
    ko: 쿠구구구…!!
    ja: ググググ…！
  d_main_13_03_5:
    speaker: "<Monologue>"
    en: The ground shakes to such an extent that it is difficult to maintain balance.
    ko: 중심을 잡기 힘들 정도로 땅이 흔들린다.
    ja: 立っていられないくらい地面が揺れる
  d_main_13_03_6:
    speaker: "<Monologue>"
    en: It's as if the ground itself is dancing.
    ko: 마치 땅이 춤을 추는 것 같다.
    ja: まるで地面が踊っているようだ
  d_main_13_03_7:
    speaker: shifty
    en: It's Modernia! She's surfacing!
    ko: |-
      모더니아!
      지상으로 상승합니다!
    ja: |-
      モダニア！
      地上へ上昇します！
  d_main_13_03_8:
    speaker: modenia_v
    en: Ah... Our new home is...
    ko: 아… 우리의 새로운 집이….
    ja: あ…私たちの新しいお家が…
  d_main_13_03_9:
    speaker: eunhwa
    en: Our? Did you say our?
    ko: |-
      우리?
      우리라고?
    ja: |-
      私たち？
      私たちと言ったか？
  d_main_13_03_10:
    speaker: eunhwa
    en: Snap out of it, numbnuts. You don't belong anywhere.
    ko: |-
      정신 차려라 머저리.
      넌 어디에도 소속될 수 없어.
    ja: |-
      ふざけるな、バカ野郎。
      お前はどこにも所属しない。
  d_main_13_03_11:
    speaker: eunhwa
    en: Not with the Nikkes, nor the Raptures.
    ko: 니케도, 랩쳐도 아닌.
    ja: ニケでも、ラプチャーでもない。
  d_main_13_03_12:
    speaker: eunhwa
    en: Nobody wants you.
    ko: 더러운 잡종이야.
    ja: 汚い雑種だ。
  d_main_13_03_13:
    speaker: modenia_v
    en: Such acerbic words.
    ko: 말을 너무 심하게 하시네요.
    ja: まあ、言葉が酷すぎますね。
  d_main_13_03_14:
    speaker: emma
    en: You... you speak more fluently than I imagined.
    ko: 당신. 말이 생각보다 유창하네.
    ja: あなた、思ったより言葉が流暢ねぇ。
  d_main_13_03_15:
    speaker: emma
    en: Ever considered coming back on our side?
    ko: 우리 쪽으로 다시 돌아올 생각은 없어?
    ja: こっちに戻ってくる気はないのぉ？
  d_main_13_03_16:
    speaker: eunhwa
    en: Save the jokes for another time!
    ko: 농담할 때가 아냐.
    ja: 冗談を言っている場合か！
  d_main_13_03_17:
    speaker: modenia_v
    en: I concur with this individual's statement.
    ko: 그건 저분의 말씀에 동의해요.
    ja: あの方の言葉に同意します。
  d_main_13_03_18:
    speaker: modenia_v
    en: I am a being who lives for the Queen. It is why I was created.
    ko: |-
      저는 퀸을 위해 살아갈 존재.
      오직 그것만을 위해 만들어졌고 존재해요.
    ja: |-
      私はクイーンのために生きていく存在。
      ただそれだけのために創られ、存在します。
  d_main_13_03_19:
    speaker: modenia_v
    en: You will cease telling these nasty jokes.
    ko: 불쾌한 농담은 그만해주시면 좋겠어요.
    ja: 不快な冗談はやめてほしいです。
  d_main_13_03_20:
    speaker: emma
    en: "... Fine, whatever."
    ko: "…그래. 아쉽네."
    ja: "…そう、残念だわ～"
  d_main_13_03_21:
    speaker: vesti
    en: Eunhwa, Emma. I don't mean to be rude, but...
    ko: |-
      은화, 엠마.
      그… 미안한데.
    ja: |-
      ウンファ、エマ。
      その…わ、悪いんだけど、
  d_main_13_03_22:
    speaker: vesti
    en: can we just kill her now?
    ko: 빨리 죽이면 안 돼?
    ja: 早く倒しちゃダメ？
  d_main_13_03_23:
    speaker: eunhwa
    en: Yes, there's no time for talking.
    ko: 그래. 말싸움할 때가 아니지.
    ja: ああ、口ゲンカなどやっている場合じゃない。
  d_main_13_03_24:
    speaker: emma
    en: Shall we then?
    ko: 그럼 힘껏 해볼까?
    ja: じゃあ、思いっきりやってみましょうか～？
  d_main_13_03_25:
    speaker: vesti
    en: Let's kill this thing.
    ko: |-
      으, 응.
      죽이자.
    ja: |-
      う、うん。
      やろう。
  d_main_13_03_26:
    speaker: eunhwa
    en: Encounter.
    ko: 인카운터.
    ja: エンカウンター。
  d_main_13_03_27:
    speaker: modenia_v
    en: Haha. That's good.
    ko: 후후. 좋아요.
    ja: ふふ。いいですよ。
  d_main_13_03_28:
    speaker: modenia_v
    en: I need an outlet for my frustration at the loss of my home.
    ko: 저도 집을 잃은 분풀이를 할 곳이 필요했거든요.
    ja: |-
      私も家を失った無念を晴らすところが
      必要でしたので。
  d_main_13_03_29:
    speaker: shifty
    en: Confirmed appearance of Modernia in the Northeast!
    ko: 북동에 모더니아 출현 확인!
    ja: 北東にモダニアの出現を確認！
  d_main_13_03_30:
    speaker: shifty
    en: Absolute! Engage with Modernia!
    ko: 앱솔루트 스쿼드! 모더니아와 교전에 돌입!
    ja: アブソルート分隊！モダニアと交戦に突入！
  d_main_13_03_31:
    speaker: shifty
    en: Cafe Sweety! Retreat and rejoin from the rear!
    ko: |-
      카페 스위티 스쿼드!
      탈출 후 후방에서 합류 예정!
    ja: |-
      カフェ・スウィーティー分隊！
      脱出後、後方で合流予定！
  d_main_13_03_32:
    speaker: shifty
    en: All nearby Raptures are heading towards Modernia!
    ko: |-
      인근의 랩쳐!
      모두 모더니아 방향으로 이동 중!
    ja: |-
      付近のラプチャー！
      全てモダニアの方向へ移動中！
  d_main_13_03_33:
    speaker: shifty
    en: From now, we will head into phase 2!
    ko: 현 시간부로 페이즈 2로 이행합니다!
    ja: ただ今より、第2フェーズに移行します！
  d_main_13_03_34:
    speaker: shifty
    en: Emergency broadcast! Emergency broadcast!
    ko: |-
      긴급 전파!
      긴급 전파!
    ja: |-
      緊急伝達！
      緊急伝達！
  d_main_13_03_35:
    speaker: shifty
    en: Attention all squads from the Central Government!
    ko: 중앙 정부에서 각 스쿼드에!
    ja: 中央政府から各分隊へ！
  d_main_13_03_36:
    speaker: shifty
    en: Deploy all firepower and clear the way for the Commando unit!
    ko: |-
      화력 전개!
      특수 별동대의 길을 뚫어주세요!
    ja: |-
      火力を全開！
      特殊別働隊が動けるよう、道を開けてください！
  d_main_13_03_37:
    speaker: anis
    en: Now it's our turn!
    ko: |-
      좋아!
      우리 턴이야!
    ja: |-
      よし！
      私たちのターンね！
  d_main_13_03_38:
    speaker: neon
    en: Master, let's go!
    ko: 가죠! 스승님!
    ja: 行きましょう！師匠！
  d_main_13_03_39:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_main_13_03_40:
    speaker: "<Choice>"
    en: We must save Marian.
    ko: 마리안을 구하자.
    ja: マリアンを救おう
  d_main_13_03_41:
    speaker: "<Choice>"
    en: We must return Marian to us.
    ko: 동료를 되찾아오자.
    ja: 仲間を取り戻そう
  d_main_13_03_42:
    speaker: anis
    en: Okay!
    ko: 오케이!
    ja: オーケー！
  d_main_13_03_43:
    speaker: neon
    en: Yep?
    ko: 예!
    ja: はい！
  d_main_13_03_44:
    speaker: rapi
    en: Yes, Commander.
    ko: 라져.
    ja: ラジャー。
d_main_13_04:
  d_main_13_04_1:
    speaker: shifty
    en: Rapture up ahead!
    ko: 전방! 랩쳐 다수!
    ja: 前方！ラプチャー多数！
  d_main_13_04_2:
    speaker: anis
    en: Damn, there are too many of them! They said they would clear the way. What's
      going on?
    ko: |-
      젠장! 너무 많잖아!
      길을 뚫어준다더니 어떻게 된 거야?
    ja: |-
      くそ！多すぎる！
      道を開けてくれたんじゃなかったの？
  d_main_13_04_3:
    speaker: neon
    en: I'll clear the way! Stand ba...
    ko: |-
      제가 뚫겠습니다!
      저의 이 화려…!
    ja: |-
      私が開けます！
      私のこの火力で…！
  d_main_13_04_4:
    speaker: shifty
    en: Incoming!
    ko: 옵니다!
    ja: 来ます！
  d_main_13_04_5:
    speaker: "<Narration>"
    en: "*Bammmmm*"
    ko: 빠아아앙--!!
    ja: プアーン！！
  d_main_13_04_6:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰아아앙-!!
    ja: ドォーン！！
  d_main_13_04_7:
    speaker: "<Monologue>"
    en: "... A train rushes in out of nowhere and plows through the Raptures."
    ko: "…어디선가 달려온 기차가 랩쳐들을 밀어버렸다."
    ja: |-
      …どこからか走って来た列車が
      ラプチャーたちを踏みつぶした
  d_main_13_04_8:
    speaker: anis
    en: "... Huh?"
    ko: "…어?"
    ja: "…え？"
  d_main_13_04_9:
    speaker: neon
    en: Is that...
    ko: 와! 기차에요!
    ja: わあ！汽車です！
  d_main_13_04_10:
    speaker: anis
    en: a train!
    ko: 우와! 기차다!
    ja: うわぁ！汽車！
  d_main_13_04_11:
    speaker: neon
    en: What's a train doing here all of a sudden?
    ko: "…기차가 갑자기 여기서 왜 나온 걸까요?"
    ja: "…どうして急に汽車が出てきたんでしょう？"
  d_main_13_04_12:
    speaker: anis
    en: Who knows?
    ko: 글쎄.
    ja: さあね。
  d_main_13_04_13:
    speaker: rapi
    en: Infinity Rail!
    ko: 인피니티 레일…!
    ja: インフィニティレール…！
  d_main_13_04_14:
    speaker: diesel
    en: Yee-ha! Commando squad, do you read?
    ko: |-
      아아.
      특수 별동대 여러분. 들리시나요?
    ja: |-
      ああ。
      特殊別働隊のみなさん、聞こえますか？
  d_main_13_04_15:
    speaker: diesel
    en: Infinity Rail will take you where you need to go.
    ko: 원하시는 목적지까지 저희 인피니티 레일 스쿼드가 모시겠습니다.
    ja: |-
      ご希望の目的地まで、
      我々インフィニティレールがご案内しま～す。
  d_main_13_04_16:
    speaker: soline
    en: Get on! Quick!
    ko: 빨리 타! 빨리!
    ja: 早く乗って！早く！
  d_main_13_04_17:
    speaker: brid
    en: We will depart immediately after boarding.
    ko: 탑승 후 바로 출발하겠습니다.
    ja: 搭乗が済みましたらすぐに出発します。
  d_main_13_04_18:
    speaker: brid
    en: All passengers, please hurry on board.
    ko: 승객 여러분은 탑승을 서둘러 주세요.
    ja: 乗客のみなさんは急いでご搭乗ください。
d_main_13_05_s:
  d_main_13_05_s_1:
    speaker: anis
    en: Where the hell did you get this thing?
    ko: "…너희들 이거 도대체 어디서 구해온 거야?"
    ja: "…あなたたち、これどこから持ってきたの？"
  d_main_13_05_s_2:
    speaker: diesel
    en: This is the AZX, a maglev train specially made for the surface.
    ko: 지상용 단독부상열차 AZX 랍니다.
    ja: 地上用の単独浮上列車AZXですよ。
  d_main_13_05_s_3:
    speaker: diesel
    en: It was completed a while ago but we haven't had a chance to test it.
    ko: |-
      완성은 예전에 되었는데,
      마땅히 시운전할 기회가 없었답니다.
    ja: |-
      ずっと前に完成していましたけど、
      試運転の機会がなかったんです。
  d_main_13_05_s_4:
    speaker: diesel
    en: Considering the circumstances, what with the all-out war and all,
    ko: |-
      그런데 어머. 이게 웬일?
      총력전을 펼친다지 뭐예요?
    ja: |-
      それが、何ということでしょう。
      総力戦をするという話を聞きつけて、
  d_main_13_05_s_5:
    speaker: diesel
    en: we kept nagging upper management to let us take this baby for a spin.
    ko: 그래서 지상으로 올려달라고 떼를 썼답니다.
    ja: 地上へ行かせて～と駄々をこねたんです。
  d_main_13_05_s_6:
    speaker: soline
    en: This thing really zips, doesn't it? I think we should make more of them.
    ko: |-
      엄청 잘나가지?
      몇 대 더 만들어도 될 것 같아.
    ja: |-
      いい走りでしょ？
      もう何台か作ってもよさそうだけど。
  d_main_13_05_s_7:
    speaker: anis
    en: It shakes too much.
    ko: 너무 흔들리는데.
    ja: ちょっと揺れすぎるわね～
  d_main_13_05_s_8:
    speaker: diesel
    en: About that...
    ko: 음~ 그건~
    ja: え～それは～
  d_main_13_05_s_9:
    speaker: brid
    en: Everyone hold on tight!
    ko: 다들 꽉 잡아요!
    ja: みなさん、しっかり掴まってくださいね！
  d_main_13_05_s_10:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 콰앙-!
    ja: ドォーン！
  d_main_13_05_s_11:
    speaker: anis
    en: Ugh!
    ko: 우왓!
    ja: うわっ！
  d_main_13_05_s_12:
    speaker: rapi
    en: Commander, are you all right?
    ko: 지휘관. 괜찮으십니까?
    ja: 指揮官、大丈夫ですか？
  d_main_13_05_s_13:
    speaker: "<Self>"
    en: I'm okay.
    ko: 조금 놀라긴 했는데, 괜찮아.
    ja: 少し驚いたが、問題ない
  d_main_13_05_s_14:
    speaker: soline
    en: Brid! Eyes on the road!
    ko: |-
      브리드!
      운전 좀 똑바로 해!
    ja: |-
      ブリッド！
      ちゃんと運転して！
  d_main_13_05_s_15:
    speaker: brid
    en: We just hit a Lord! It's okay, just a little speed bump!
    ko: |-
      방금 로드 급 랩쳐를 쳤어요!
      우리 AZX가 이겼지만요!
    ja: |-
      先ほどロード級ラプチャーをひきました！
      うちのAZXが勝ちましたけど！
  d_main_13_05_s_16:
    speaker: diesel
    en: A steel carriage piercing through the enemy lines!
    ko: 이런 이유랍니다.
    ja: "…こういう理由です。"
  d_main_13_05_s_17:
    speaker: diesel
    en: Isn't this awesome?
    ko: |-
      적진을 뚫고 가는 한 마리의 철마!
      너무 멋지지 않나요?
    ja: |-
      敵陣を突破する一匹の鉄のウマ！
      素敵すぎませんか？
  d_main_13_05_s_18:
    speaker: neon
    en: Super awesome!
    ko: 너무 멋져요!
    ja: 素敵すぎます！
  d_main_13_05_s_19:
    speaker: diesel
    en: Woo, thank you.
    ko: 후후. 고마워요.
    ja: ふふ～ありがとうございます！
  d_main_13_05_s_20:
    speaker: anis
    en: If this thing stalls midway, we'll be surrounded.
    ko: 이거 중간에 멈춰 서면 그냥 포위당하는 거네.
    ja: |-
      これ、途中で止まったら
      そのまま包囲されるんじゃない？
  d_main_13_05_s_21:
    speaker: diesel
    en: That will never happen.
    ko: 그럴 일은 없답니다.
    ja: そんな事は起こりません。
  d_main_13_05_s_22:
    speaker: diesel
    en: AZX is made of Goddesium! A whopping 30%!
    ko: AZX는 갓데시움 비중이 무려 30%나 되거든요!
    ja: |-
      AZXはガッデシアムの割合が何と、
      30％もありますので！
  d_main_13_05_s_23:
    speaker: brid
    en: Diesel!
    ko: 디젤!
    ja: ディーゼル！
  d_main_13_05_s_24:
    speaker: diesel
    en: What is it?
    ko: 예. 왜요?
    ja: はい、何でしょう？
  d_main_13_05_s_25:
    speaker: brid
    en: We've got a weirdo on our tail!
    ko: 이상한 녀석이 따라붙었어요!
    ja: 変なやつが追い付いてきました！
  d_main_13_05_s_26:
    speaker: diesel
    en: Uh-oh, what could it be?
    ko: 어머. 누굴까요?
    ja: あら、誰でしょう。
  d_main_13_05_s_27:
    speaker: "<Narration>"
    en: "*Pow*"
    ko: 빠아아앙-!!
    ja: プアーン！！
  d_main_13_05_s_28:
    speaker: anis
    en: Another train?
    ko: "…기차?"
    ja: "…汽車？"
  d_main_13_05_s_29:
    speaker: shifty
    en: Rapture reaction! Judging by the energy response, most likely Tyrant class!
    ko: |-
      랩쳐 반응입니다!
      에너지 반응은 타일런트 급으로 추정!
    ja: |-
      ラプチャーの反応です！
      エネルギー反応はタイラント級と推定！
  d_main_13_05_s_30:
    speaker: diesel
    en: Wow. Raptures even know how to make a train?
    ko: 와. 랩쳐가 기차도 만들 줄 아는군요?
    ja: わあ、ラプチャーって汽車も作れるんですね？
  d_main_13_05_s_31:
    speaker: "<Narration>"
    en: "*Smash*"
    ko: 콰아앙-!
    ja: ドオオン！！
  d_main_13_05_s_32:
    speaker: brid
    en: We're under fire! Cylinder 12 on the left is broken!
    ko: |-
      포격에 당했어요!
      좌측 12번 실린더 대파!
    ja: |-
      砲撃にやられました！
      左側の12番シリンダーが大破！
  d_main_13_05_s_33:
    speaker: diesel
    en: You bastards! I'll never forgive you for hurting AZX!
    ko: |-
      세상에!
      우리 AZX에게 손을 대다니 용서할 수 없어요!
    ja: |-
      なんと！
      うちのAZXに手を出すなんて…許しません！
  d_main_13_05_s_34:
    speaker: soline
    en: Yeah, how can they do that to our beloved AZX?!
    ko: 야! 우리 애한테 총 쏘지 마!
    ja: おい！うちの子を撃たないで！
  d_main_13_05_s_35:
    speaker: brid
    en: Those big meanies!
    ko: 감히 우리 애를…!
    ja: よくもうちの子を…！
  d_main_13_05_s_36:
    speaker: rapi
    en: We'll shoot it down.
    ko: "…격추한다."
    ja: "…撃墜します。"
d_main_13_05_e:
  d_main_13_05_e_1:
    speaker: rapi
    en: Enemy neutralized.
    ko: 상황 종료.
    ja: 状況終了！
  d_main_13_05_e_2:
    speaker: diesel
    en: Brid, it feels like we're shaking a lot. How're we doing?
    ko: 브리드. 너무 흔들리는 것 같은데 상태가 어떤가요?
    ja: |-
      ブリッド、揺れすぎのような気がしますが、
      状況はどうですか？
  d_main_13_05_e_3:
    speaker: brid
    en: The main stabilizer is damaged! No directional control!
    ko: |-
      메인 스태빌라이저가 망가졌어요!
      방향 제어 불능!
    ja: |-
      メインのスタビライザーが壊れました！
      方向の制御ができません！
  d_main_13_05_e_4:
    speaker: soline
    en: What?
    ko: 뭐?
    ja: 何？
  d_main_13_05_e_5:
    speaker: brid
    en: If we continue in this direction, we'll only get further off target.
    ko: 이대로 가면 헬레틱이 있는 곳과 멀어집니다!
    ja: |-
      このままだとヘレティックから
      遠ざかってしまいます！
  d_main_13_05_e_6:
    speaker: diesel
    en: Enn, looks like this is your stop.
    ko: |-
      카운터스 여러분.
      내려주시겠어요?
    ja: |-
      カウンターズのみなさん、
      降りてもらえますか？
  d_main_13_05_e_7:
    speaker: diesel
    en: Wish we could have taken you all the way there, but it looks like that will
      be difficult.
    ko: |-
      목적지까지 모셔다드리고 싶었는데,
      힘들게 되었네요.
    ja: |-
      目的地までご案内したいところですが、
      難しくなりました。
  d_main_13_05_e_8:
    speaker: rapi
    en: What about you guys?
    ko: 너희는?
    ja: あなたたちは？
  d_main_13_05_e_9:
    speaker: diesel
    en: We'll have to fix it while it runs. If left as it is, this will lead to a
      major accident.
    ko: |-
      달리는 도중에 고쳐봐야죠.
      이대로 놔두면 대형 참사가 날 수도 있답니다.
    ja: |-
      走りながら修理してみます。
      このままだと大惨事になりかねません。
  d_main_13_05_e_10:
    speaker: soline
    en: Yeah, it'd be a disaster if we accidentally hit a Nikke.
    ko: 응. 잘못해서 니케를 쳐버리면 큰일이니까.
    ja: |-
      うん、間違ってニケを
      ひいちゃったら大変だから。
  d_main_13_05_e_11:
    speaker: diesel
    en: Now. Hurry.
    ko: 자, 빨리.
    ja: さあ、早く。
  d_main_13_05_e_12:
    speaker: "<Self>"
    en: Thanks for the ride.
    ko: 태워줘서 고마웠어.
    ja: 乗せてくれてありがとう
  d_main_13_05_e_13:
    speaker: diesel
    en: Haha. Don't mention it. We're just sorry we have to let you off here.
    ko: |-
      후후. 아니에요.
      저희가 미안한걸요.
    ja: |-
      ふふ、どういたしまして。
      最後まで案内できなくてごめんなさい。
  d_main_13_05_e_14:
    speaker: diesel
    en: I wish you well.
    ko: 그럼, 건투를 빌어요.
    ja: では、健闘を祈ります。
  d_main_13_05_e_15:
    speaker: rapi
    en: Your hand, Commander.
    ko: |-
      지휘관.
      손을.
    ja: |-
      指揮官。
      手を。
  d_main_13_05_e_16:
    speaker: "<Monologue>"
    en: As soon as I hold Rapi's hand, she pulls me over and hugs me tightly.
    ko: 라피의 손을 잡는 순간, 라피가 날 끌어당겨 꽉 끌어안았다.
    ja: |-
      ラピの手を握った瞬間、
      ラピは私を引き寄せてギュッと抱きしめた
  d_main_13_05_e_17:
    speaker: rapi
    en: We're doing an emergency evacuation. Hold me tight.
    ko: |-
      비상탈출합니다.
      절대 제 몸을 놓지 마세요.
    ja: |-
      緊急脱出します。
      絶対に私の体を離さないでください。
  d_main_13_05_e_18:
    speaker: rapi
    en: Anis. Neon. Let's go.
    ko: 가자. 아니스. 네온.
    ja: 行くわよ。アニス、ネオン。
  d_main_13_05_e_19:
    speaker: anis
    en: Yes.
    ko: 응.
    ja: うん。
  d_main_13_05_e_20:
    speaker: neon
    en: Jump!
    ko: 점-프!
    ja: ジャーンプ！
  d_main_13_05_e_21:
    speaker: rapi
    en: Commander, do you feel all right?
    ko: |-
      지휘관.
      몸은 괜찮으십니까?
    ja: |-
      指揮官。
      体は大丈夫ですか？
  d_main_13_05_e_22:
    speaker: "<Self>"
    en: No problem.
    ko: 문제없어.
    ja: 問題ない
  d_main_13_05_e_23:
    speaker: rapi
    en: What about the rest of you?
    ko: 나머지는?
    ja: みんなは？
  d_main_13_05_e_24:
    speaker: anis
    en: All good here.
    ko: 이상무.
    ja: 異常なし。
  d_main_13_05_e_25:
    speaker: neon
    en: It doesn't matter.
    ko: 괜찮아요.
    ja: 大丈夫です。
  d_main_13_05_e_26:
    speaker: rapi
    en: Shifty, distance to Marian?
    ko: 시프티. 마리안과의 거리는?
    ja: シフティー、マリアンとの距離は？
  d_main_13_05_e_27:
    speaker: shifty
    en: 2km left.
    ko: 2km 남았습니다.
    ja: 残り2kmです。
  d_main_13_05_e_28:
    speaker: rapi
    en: Not as close as I'd like...
    ko: "…가깝진 않네."
    ja: "…近くはないね。"
  d_main_13_05_e_29:
    speaker: anis
    en: A heck of a lot closer than we'd be without the train.
    ko: 그래도 기차 덕에 엄청 빨리 왔어.
    ja: でも汽車のおかげですごく速く来れたわ。
  d_main_13_05_e_30:
    speaker: "<Self>"
    en: Let's keep the momentum going. Let's go.
    ko: 이 기세를 몰아 단숨에 가자.
    ja: この勢いで一気に行こう
  d_main_13_05_e_31:
    speaker: rapi
    en: Yes, Commander.
    ko: 라져.
    ja: ラジャー。
d_main_13_06_s:
  d_main_13_06_s_1:
    speaker: shifty
    en: I'm sensing a reaction!
    ko: 이 반응…!
    ja: この反応は…！
  d_main_13_06_s_2:
    speaker: shifty
    en: It's Chatterbox!
    ko: 토커티브가 옵니다!
    ja: トーカティブが来ます！
  d_main_13_06_s_3:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_13_06_s_4:
    speaker: anis
    en: Just as we feared. It feels like it's taken a shine to the Commander, don't
      you think?
    ko: |-
      올게 왔구만!
      그 녀석 지휘관님 너무 좋아하는 거 아냐!?
    ja: |-
      お出ましか！
      あいつ、指揮官様のこと好きすぎるでしょう！？
  d_main_13_06_s_5:
    speaker: "<Self>"
    en: The feeling is not mutual.
    ko: 나는 질색이야.
    ja: 私は大嫌いだ
  d_main_13_06_s_6:
    speaker: anis
    en: Haha, I'm sure!
    ko: 하하! 그렇지?
    ja: はは！そうだよね？
  d_main_13_06_s_7:
    speaker: "<Narration>"
    en: "*Stomp*"
    ko: 쿠웅-!
    ja: ドンッ！
  d_main_13_06_s_8:
    speaker: "<Monologue>"
    en: Chatterbox dropped from above, creating a thick dust around him.
    ko: 자욱한 먼지를 일으키며 토커티브가 낙하했다.
    ja: |-
      砂埃を巻き起こしながら
      トーカティブが落下した
  d_main_13_06_s_9:
    speaker: "<Monologue>"
    en: Through the dust, an eerie smirk can be seen.
    ko: 먼지 안에서 섬찟한 미소가 보였다.
    ja: 砂埃の中からぞっとする笑顔が見えた
  d_main_13_06_s_10:
    speaker: talkative
    en: It's been a while.
    ko: "[오랜만이군.]"
    ja: "「久しぶりだな」"
  d_main_13_06_s_11:
    speaker: talkative
    en: Now. Can I do an impression of you guys?
    ko: "[자, 네놈들의 말을 한 번 흉내 내볼까.]"
    ja: "「さあ、お前たちの言葉を真似してみようか」"
  d_main_13_06_s_12:
    speaker: talkative
    en: Engaging!
    ko: "[인카운터.]"
    ja: "「エンカウンター」"
d_main_13_06_e:
  d_main_13_06_e_1:
    speaker: rapi
    en: This isn't going to be easy.
    ko: "…역시 쉽진 않나."
    ja: "…やはりそう上手くはいかないようね。"
  d_main_13_06_e_2:
    speaker: talkative
    en: Hahaha. You fools.
    ko: "[후하하. 어리석은 놈들.]"
    ja: "「ふはは、愚かな奴らだ」"
  d_main_13_06_e_3:
    speaker: talkative
    en: You're probably thinking everything is going according to your plans.
    ko: "[모든 작전이 네놈들 생각대로 돌아간다 생각하겠지.]"
    ja: |-
      「全ての作戦がお前たちの思い通りに
      進んでいると思っているだろう」
  d_main_13_06_e_4:
    speaker: talkative
    en: |-
      But you're mistaken.
      I only made it seem like that.
    ko: |-
      [하지만 틀렸다.]
      [낚여준 거다.]
    ja: |-
      「しかし、違う」
      「引っかかってやったんだ」
  d_main_13_06_e_5:
    speaker: talkative
    en: That way I can wipe all of you out in one fell swoop.
    ko: "[네놈들의 정예를 한번에 쓸어버리기 위해서.]"
    ja: "「お前ら精鋭共を一気に片づけるために」"
  d_main_13_06_e_6:
    speaker: anis
    en: You're the one whose going down.
    ko: |-
      글쎄.
      쓸려나가는 게 어느 쪽일까?
    ja: |-
      さ～あ。
      片づけられるのはどっちかしら？
  d_main_13_06_e_7:
    speaker: talkative
    en: We'll see about that, Humanoids.
    ko: "[당연히 네놈들이다. 유사인간.]"
    ja: "「当然お前たちの方だ、人間もどきが」"
  d_main_13_06_e_8:
    speaker: "<Self>"
    en: We didn't come alone, you know.
    ko: 네 상대는 우리가 아냐.
    ja: 相手を間違えたようだな
  d_main_13_06_e_9:
    speaker: talkative
    en: What?
    ko: "[뭐?]"
    ja: "「何？」"
  d_main_13_06_e_10:
    speaker: "<Self>"
    en: Snow White!
    ko: 스노우 화이트!
    ja: スノーホワイト！
  d_main_13_06_e_11:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 콰앙-!
    ja: ドォーン！
  d_main_13_06_e_12:
    speaker: "<Monologue>"
    en: A bullet tears through the ground with a roar and strikes Chatterbox.
    ko: 굉음과 함께 바닥을 뚫으며 발사된 탄환이 토커티브를 두드렸다.
    ja: |-
      ごう音とともに地面を貫いて
      発射された弾丸がトーカティブを攻撃した
  d_main_13_06_e_13:
    speaker: talkative
    en: "!!"
    ko: "[!!]"
    ja: "「！！」"
  d_main_13_06_e_14:
    speaker: "<Narration>"
    en: Snow White burst out from the ground.
    ko: 스노우 화이트가 바닥에서 나타났다.
    ja: スノーホワイトが下から現れた
  d_main_13_06_e_15:
    speaker: snowwhite
    en: I'd set up a perfectly good ambush, and you go calling my name. Honestly...
    ko: |-
      기습을 준비하고 있는 사람의 이름을 부르다니,
      센스가 엉망이군.
    ja: |-
      奇襲を準備している人の名前を呼ぶなんて、
      相変わらず気が利かないな。
  d_main_13_06_e_16:
    speaker: rapi
    en: A Pilgrim...
    ko: 필그림….
    ja: ピルグリム…
  d_main_13_06_e_17:
    speaker: anis
    en: What? When did you start following us?
    ko: 뭐야? 언제부터 따라다닌 거야?
    ja: ええっ？いつからついて来てたの？
  d_main_13_06_e_18:
    speaker: snowwhite
    en: From the very beginning.
    ko: 처음부터다.
    ja: 最初からだ。
  d_main_13_06_e_19:
    speaker: neon
    en: Wow. I had no idea.
    ko: 와. 전혀 몰랐어요.
    ja: わぁ、全然気づかなかったです！
  d_main_13_06_e_20:
    speaker: anis
    en: You should have helped us.
    ko: 좀 도와주지 그랬냐.
    ja: ちょっとは助けてくれてもよかったのに～
  d_main_13_06_e_21:
    speaker: snowwhite
    en: I'm helping you now.
    ko: 지금 도와주고 있다.
    ja: 今助けている。
  d_main_13_06_e_22:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13_06_e_23:
    speaker: snowwhite
    en: Go, @UserName. I'll deal with this.
    ko: |-
      가라. @UserName.
      이 녀석은 내가 맡는다.
    ja: |-
      行け、@UserName。
      こいつは私に任せろ。
  d_main_13_06_e_24:
    speaker: "<Self>"
    en: Thank you so much.
    ko: 부탁할게.
    ja: 頼む
  d_main_13_06_e_25:
    speaker: "<Narration>"
    en: Snow White nods without saying anything.
    ko: 스노우 화이트는 말없이 고개를 끄덕였다.
    ja: スノーホワイトは静かに頷いた
  d_main_13_06_e_26:
    speaker: talkative
    en: No more games!!
    ko: "[까불지 마라-!!]"
    ja: "「ふざけるなー！！」"
  d_main_13_06_e_27:
    speaker: "<Narration>"
    en: A shockwave erupts from Chatterbox's body.
    ko: 토커티브의 몸에서 충격파가 퍼져 나왔다.
    ja: トーカティブの体から衝撃波が広がった
  d_main_13_06_e_28:
    speaker: shifty
    en: |-
      Chatterbox's output is increasing!
      It's the highest number I've ever detected!
    ko: |-
      토커티브! 출력 상승!
      지금껏 감지된 수치 중 최고입니다!
    ja: |-
      トーカティブ！出力上昇！
      これまで感知されたことのない数値です！
  d_main_13_06_e_29:
    speaker: talkative
    en: |-
      You are all going to die here!
      All of you! No one is escaping!
    ko: |-
      [네놈들은 이곳에서 죽는다!]
      [모두! 하나도 빠짐없이!]
    ja: |-
      「お前たちはここで死ね！」
      「全員！1人残さず！」
  d_main_13_06_e_30:
    speaker: snowwhite
    en: "... That's not good."
    ko: "…안 좋군."
    ja: "…それはよくない。"
  d_main_13_06_e_31:
    speaker: snowwhite
    en: I don't think he's gonna let you go anywhere.
    ko: |-
      도와라.
      놈을 따돌리고 갈 순 없을 것 같다.
    ja: |-
      手伝え。
      あいつをまいてから行くのは難しそうだ。
  d_main_13_06_e_32:
    speaker: anis
    en: Seems that way.
    ko: 그래 보이네.
    ja: そうみたいね！
  d_main_13_06_e_33:
    speaker: "<Narration>"
    en: "*Vroom*"
    ko: 부우웅--!!
    ja: バアァァー！！
  d_main_13_06_e_34:
    speaker: anis
    en: "... An exhaust?"
    ko: "…배기음?"
    ja: "…排気音？"
  d_main_13_06_e_35:
    speaker: neon
    en: I haven't heard that sound before.
    ko: 어, 저 이 소리 들은 적 있는 것 같아요.
    ja: あ、これ…聞いたことがある気がします。
  d_main_13_06_e_36:
    speaker: anis
    en: Me neither.
    ko: 나도 그래.
    ja: 私も。
  d_main_13_06_e_37:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰앙--!!
    ja: バン！！
  d_main_13_06_e_38:
    speaker: talkative
    en: "!!"
    ko: "[!!]"
    ja: "「！！」"
  d_main_13_06_e_39:
    speaker: "<Monologue>"
    en: "... A bike appears out of nowhere and slams into Chatterbox."
    ko: "…어디선가 나타난 바이크가 토커티브를 날려버렸다."
    ja: |-
      …どこからか現れたバイクが
      トーカティブを吹っ飛ばした
  d_main_13_06_e_40:
    speaker: neon
    en: Is that...
    ko: 와! 바이크에요!
    ja: わあ！バイクです！
  d_main_13_06_e_41:
    speaker: anis
    en: a motorcycle!
    ko: 우와! 바이크다!
    ja: うわぁ！バイク！
  d_main_13_06_e_42:
    speaker: sugar
    en: Not too late, am I?
    ko: 늦진 않은 모양이네.
    ja: 間に合ったみたいだね。
  d_main_13_06_e_43:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13_06_e_44:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13_06_e_45:
    speaker: snowwhite
    en: Cool bike.
    ko: 바이크 멋진데.
    ja: バイク、格好いいな。
  d_main_13_06_e_46:
    speaker: sugar
    en: Thanks.
    ko: 고마워.
    ja: ありがとう。
  d_main_13_06_e_47:
    speaker: sugar
    en: Hey.
    ko: 어이.
    ja: 乗って。
  d_main_13_06_e_48:
    speaker: sugar
    en: Get on the plane.
    ko: 타.
    ja: 乗れ。
  d_main_13_06_e_49:
    speaker: "<Self>"
    en: All four of us?
    ko: "…넷이나?"
    ja: "…4人も？"
  d_main_13_06_e_50:
    speaker: sugar
    en: Black Typhoon can handle it.
    ko: 블랙 타이푼은 튼튼해.
    ja: ブラックタイフーンは丈夫だから。
  d_main_13_06_e_51:
    speaker: rapi
    en: The Pilgrims...
    ko: 필그림.
    ja: ピルグリム。
  d_main_13_06_e_52:
    speaker: rapi
    en: No... Snow White.
    ko: 아니, 스노우 화이트.
    ja: いや、スノーホワイト。
  d_main_13_06_e_53:
    speaker: rapi
    en: Are you going to be okay here?
    ko: 뒤를 맡겨도 될까?
    ja: ここを任せてもいい？
  d_main_13_06_e_54:
    speaker: snowwhite
    en: Trust me. I got this.
    ko: 믿고 맡겨라.
    ja: 信じて任せろ。
  d_main_13_06_e_55:
    speaker: talkative
    en: |-
      Don't make me laugh!
      You are not going any...!
    ko: |-
      [웃기지 마라!]
      [네놈들은 갈 수 없…!]
    ja: |-
      「ふざけるな！」
      「逃がさない…！」
  d_main_13_06_e_56:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 콰앙-!
    ja: ドォーン！
  d_main_13_06_e_57:
    speaker: talkative
    en: "*Cough*"
    ko: "[커헉…!]"
    ja: "「ガハッ…！」"
  d_main_13_06_e_58:
    speaker: snowwhite
    en: You and me. Let's go.
    ko: 네놈의 상대는 나다.
    ja: 貴様の相手は私だ。
  d_main_13_06_e_59:
    speaker: anis
    en: All right, let's get out of here.
    ko: 좋아. 그럼 얼른 튀자고.
    ja: よし、今のうちに早く逃げるわよ。
  d_main_13_06_e_60:
    speaker: neon
    en: Sugar, please drive safe.
    ko: 안전운전 부탁드릴게요. 슈가.
    ja: 安全運転をお願いしますね！シュガー！
  d_main_13_06_e_61:
    speaker: sugar
    en: You betcha!
    ko: 아아.
    ja: ええ。
d_main_13_07:
  d_main_13_07_1:
    speaker: sugar
    en: We're out of fuel.
    ko: 연료가 다 떨어졌다.
    ja: 燃料が切れたか。
  d_main_13_07_2:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13_07_3:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13_07_4:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13_07_5:
    speaker: sugar
    en: Gotta hoof it from here.
    ko: 걸어가.
    ja: ここからは歩いて。
  d_main_13_07_6:
    speaker: anis
    en: Are you kidding me?
    ko: 장난하냐 정말!
    ja: 何やってるのよ、もう～！
  d_main_13_07_7:
    speaker: sugar
    en: We're almost there.
    ko: 거의 다 왔을걸.
    ja: ほぼ着いてると思うよ。
  d_main_13_07_8:
    speaker: neon
    en: How close is "almost"?
    ko: 얼마나 거의 다 왔는데요?
    ja: ほぼってどれくらいですか？
  d_main_13_07_9:
    speaker: sugar
    en: Very.
    ko: 거의의 거의.
    ja: 本当にほぼ。
  d_main_13_07_10:
    speaker: neon
    en: Wow, right in front of our noses!
    ko: 와. 코앞이네요.
    ja: わぁ、目の前ですね！
  d_main_13_07_11:
    speaker: anis
    en: I hate you so much.
    ko: 아으 짜증.
    ja: はあ、うざい。
  d_main_13_07_12:
    speaker: shifty
    en: 300m to destination.
    ko: 목표 지점까지 300m 정도 남았어요.
    ja: 目標地点まで残り300mくらいです。
  d_main_13_07_13:
    speaker: sugar
    en: See. I told you we were almost there.
    ko: |-
      거봐.
      거의 다 왔다니까.
    ja: |-
      ほら。
      ほぼ着いたって言ったでしょ？
  d_main_13_07_14:
    speaker: sugar
    en: Go.
    ko: 그럼 가.
    ja: じゃあ、行って。
  d_main_13_07_15:
    speaker: sugar
    en: I'll stay behind and make sure no one follows you.
    ko: 다른 놈들이 못 따라붙게 막아줄게.
    ja: |-
      他の奴らが追い付けないように、
      食い止めててあげるから。
  d_main_13_07_16:
    speaker: anis
    en: Will you be okay?
    ko: 괜찮겠어?
    ja: 大丈夫？
  d_main_13_07_17:
    speaker: sugar
    en: I brought more bullets than I did fuel.
    ko: 문제없어.
    ja: 問題ないよ。
  d_main_13_07_18:
    speaker: sugar
    en: I'm set.
    ko: 연료보다 탄환을 더 싣고 왔으니까.
    ja: 燃料よりも弾丸を多く積んできたから！
  d_main_13_07_19:
    speaker: anis
    en: You should have brought more fuel then!
    ko: 연료를 더 싣고 오라고!
    ja: 燃料を積んで来なさいよ～！
  d_main_13_07_20:
    speaker: rapi
    en: Good luck, Sugar.
    ko: 부탁할게. 슈가.
    ja: よろしく頼むわ、シュガー。
  d_main_13_07_21:
    speaker: sugar
    en: Yes.
    ko: 그래.
    ja: そう。
  d_main_13_07_22:
    speaker: anis
    en: Are you sure you're gonna be okay?
    ko: 그런데 너희들, 괜찮은 거 맞아?
    ja: でもあなたたち、本当に大丈夫？
  d_main_13_07_23:
    speaker: sugar
    en: What?
    ko: 뭐가.
    ja: 何が。
  d_main_13_07_24:
    speaker: anis
    en: A lot of Nikkes are being mobilized to clear the way for us.
    ko: 우리 길을 뚫어주기 위해 많은 니케들이 동원되고 있으니까.
    ja: |-
      私たちの道を開けさせるために、
      大勢のニケが動員されているでしょう。
  d_main_13_07_25:
    speaker: anis
    en: |-
      It's all a gamble.
      There's a chance we won't be able to do much to Marian.
    ko: |-
      어떻게 보면 도박이잖아.
      우리가 마리안에게 아무런 영향도 못 미칠 수 있다고.
    ja: |-
      いわば賭けみたいなものじゃない？
      私たち、マリアンに何の影響も
      与えられないかもしれないのよ。
  d_main_13_07_26:
    speaker: sugar
    en: I never minded gambling with low odds.
    ko: 난 승률이 낮은 도박을 싫어하지 않아.
    ja: 私ね、勝率の低い賭けは嫌いじゃないかな。
  d_main_13_07_27:
    speaker: anis
    en: That's you, but the others...
    ko: |-
      너야 그렇겠지.
      다른 녀석들은….
    ja: |-
      あなたはそうかもしれないけど、
      他の奴らは…
  d_main_13_07_28:
    speaker: anis
    en: Wait, I get it. It was an order. Maybe that's it.
    ko: 아, 명령이라서 딱히 그런 것도 아닌가.
    ja: あ、命令だから別にそうでもないか…
  d_main_13_07_29:
    speaker: sugar
    en: We all agreed to this mission.
    ko: |-
      이 작전.
      모두가 동의했어.
    ja: |-
      皆この作戦に
      同意してるわ。
  d_main_13_07_30:
    speaker: sugar
    en: Not a single person objected to it.
    ko: 단 한 명도 이의를 제기하지 않았어.
    ja: 異を唱えた人は1人もいなかった。
  d_main_13_07_31:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13_07_32:
    speaker: anis
    en: What's wrong?
    ko: 왜?
    ja: 何？
  d_main_13_07_33:
    speaker: sugar
    en: Everyone is hoping.
    ko: 모두 기대하고 있는 거야.
    ja: 皆期待してるのよ。
  d_main_13_07_34:
    speaker: sugar
    en: She started to think.
    ko: 어쩌면.
    ja: もしかしたら
  d_main_13_07_35:
    speaker: sugar
    en: Just maybe.
    ko: 정말 어쩌면.
    ja: 本当に、もしかしたら
  d_main_13_07_36:
    speaker: sugar
    en: There might be a miracle.
    ko: 기적이 일어날 수도 있다고.
    ja: 奇跡が起こるかもしれないって。
  d_main_13_07_37:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13_07_38:
    speaker: sugar
    en: This is our world.
    ko: 이런 세상이잖아.
    ja: こんな時代でしょう？
  d_main_13_07_39:
    speaker: sugar
    en: This is us.
    ko: 이런 우리들이고.
    ja: こんな私たちだし。
  d_main_13_07_40:
    speaker: sugar
    en: You guys need to be our hope.
    ko: 너희가 우리 희망이 되어줘.
    ja: あなたたちが、私たちの希望になって！
  d_main_13_07_41:
    speaker: sugar
    en: Even if things go south, there is hope that we can come back.
    ko: 우리가 잘못돼도, 다시 돌아올 수 있다는 희망이.
    ja: |-
      私たちが道を外れても、
      戻ってこられるという希望に。
  d_main_13_07_42:
    speaker: "<Self>"
    en: I promise.
    ko: "…약속할게."
    ja: "…約束する"
  d_main_13_07_43:
    speaker: sugar
    en: Yes.
    ko: 그래.
    ja: そう。
  d_main_13_07_44:
    speaker: sugar
    en: Now scram.
    ko: 그럼 어서 가.
    ja: じゃあ、早く行って。
  d_main_13_07_45:
    speaker: sugar
    en: Move your asses.
    ko: 걸어서.
    ja: 歩いて。
  d_main_13_07_46:
    speaker: anis
    en: Way to spoil the moment...
    ko: 저게 잘나가다가 꼭.
    ja: 一言多いんだから～！
d_main_13_08_s:
  d_main_13_08_s_1:
    speaker: modenia_v
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13_08_s_2:
    speaker: shifty
    en: Meeting up with Modernia and Absolute.
    ko: 모더니아 및 앱솔루트 스쿼드와 접촉.
    ja: モダニアおよびアブソルート分隊と接触。
  d_main_13_08_s_3:
    speaker: eunhwa
    en: What are you doing here?
    ko: 왔나.
    ja: 来たか。
  d_main_13_08_s_4:
    speaker: rapi
    en: Yes.
    ko: 응.
    ja: うん。
  d_main_13_08_s_5:
    speaker: eunhwa
    en: Absolute will back off now.
    ko: 앱솔루트는 퇴각한다.
    ja: アブソルートは退却する。
  d_main_13_08_s_6:
    speaker: eunhwa
    en: We'll take care of the Raptures nearby.
    ko: 인근의 랩쳐들을 상대해 주지.
    ja: 近くのラプチャーは相手してやる。
  d_main_13_08_s_7:
    speaker: emma
    en: Rapi, you have to win this one.
    ko: 라피. 꼭 해내.
    ja: ラピ、絶対成功してね～
  d_main_13_08_s_8:
    speaker: vesti
    en: I have faith in you.
    ko: 믿고 있을게.
    ja: し、信じてるね。
  d_main_13_08_s_9:
    speaker: rapi
    en: Yes.
    ko: 그래.
    ja: そう。
  d_main_13_08_s_10:
    speaker: eunhwa
    en: Go!
    ko: 가자.
    ja: 行こう。
  d_main_13_08_s_11:
    speaker: eunhwa
    en: |-
      Good luck...
      You bunch of rust buckets.
    ko: |-
      …잘 해봐라.
      삼류들.
    ja: |-
      …うまくやってみろ。
      三流たち。
  d_main_13_08_s_12:
    speaker: "<Narration>"
    en: Absolute turns back and heads in the other direction.
    ko: 앱솔루트 스쿼드는 뒤를 돌아 달려갔다.
    ja: アブソルート分隊は後ろへ走っていった
  d_main_13_08_s_13:
    speaker: modenia_v
    en: Ah, swapping out for new players, are we?
    ko: 아, 선수 교체인가요?
    ja: あ、選手交代ですか？
  d_main_13_08_s_14:
    speaker: modenia_v
    en: |-
      They took more time than I anticipated.
      I'm feeling a little stressed.
    ko: |-
      생각보다 저분들한테 시간을 많이 잡아먹어서.
      저도 좀 스트레스가 쌓인 상태였거든요.
    ja: |-
      あの方たちの相手に思ったよりも時間がかかって
      私も少しストレスが溜まっていました。
  d_main_13_08_s_15:
    speaker: modenia_v
    en: |-
      I'll take my stress out on you,
      then go deal with the others.
    ko: |-
      여러분들 상대로 좀 해소하고,
      빨리 다른 분들을 상대하러 가야겠어요.
    ja: |-
      みなさん相手にストレス解消して、
      早く他の方たちを相手しに行きますね。
  d_main_13_08_s_16:
    speaker: "<Self>"
    en: Marian.
    ko: 마리안.
    ja: マリアン
  d_main_13_08_s_17:
    speaker: modenia_v
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_13_08_s_18:
    speaker: modenia_v
    en: Who is that?
    ko: 누군가요 그게?
    ja: 誰ですか、それは？
  d_main_13_08_s_19:
    speaker: "<Self>"
    en: It's your name.
    ko: 네 이름이야.
    ja: 君の名前だ
  d_main_13_08_s_20:
    speaker: modenia_v
    en: |-
      I'm Modernia.
      The Queen's confidante.
    ko: |-
      저는 모더니아.
      퀸의 정예.
    ja: |-
      私はモダニア。
      クイーンの精鋭。
  d_main_13_08_s_21:
    speaker: modenia_v
    en: I do not have such a strange name.
    ko: 그런 이상한 이름이 아니에요.
    ja: そんな変な名前ではありません。
  d_main_13_08_s_22:
    speaker: "<Self>"
    en: You don't remember me?
    ko: 날 기억하지 못 하는 거야?
    ja: 私を覚えていないのか？
  d_main_13_08_s_23:
    speaker: modenia_v
    en: Of course, I remember you.
    ko: 당연히 기억하죠.
    ja: 当然覚えています。
  d_main_13_08_s_24:
    speaker: modenia_v
    en: You were a thorn in my side before. You and the Pilgrim, right?
    ko: 이전에 저를 귀찮게 했던 순례자와 같이 움직이던 인간이잖아요?
    ja: |-
      前に私を邪魔した巡礼者と
      一緒に動いていた人間でしょう？
  d_main_13_08_s_25:
    speaker: "<Self>"
    en: I'm your Commander.
    ko: 난 네 지휘관이야.
    ja: 私は君の指揮官だ
  d_main_13_08_s_26:
    speaker: modenia_v
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_13_08_s_27:
    speaker: modenia_v
    en: I don't know what you're saying.
    ko: 무슨 소릴 하는지 모르겠네요.
    ja: 何を言っているのか分かりませんね。
  d_main_13_08_s_28:
    speaker: "<Self>"
    en: Try to remember.
    ko: 기억해.
    ja: 思い出せ
  d_main_13_08_s_29:
    speaker: modenia_v
    en: I'd rather not.
    ko: 음… 싫어요.
    ja: う～ん…嫌です。
  d_main_13_08_s_30:
    speaker: modenia_v
    en: It's obvious that you are trying to buy time.
    ko: |-
      시간을 끄는 모습이 너무 뻔히 보여서,
      상대하고 싶지 않네요.
    ja: |-
      時間を稼ごうとするのが丸見えですので
      相手したくありません。
  d_main_13_08_s_31:
    speaker: modenia_v
    en: Now, are we going to fight or what?
    ko: 자, 그럼 싸워볼까요?
    ja: さあ、戦ってみましょうか？
  d_main_13_08_s_32:
    speaker: shifty
    en: "... Final phase. Move to Plan B."
    ko: |-
      …파이널 페이즈,
      패턴 B로 이행합니다.
    ja: |-
      …ファイナルフェーズ、
      パターンBへ移行します。
  d_main_13_08_s_33:
    speaker: shifty
    en: Commander, use the Vapaus.
    ko: |-
      지휘관.
      언체인드를 헬레틱에게.
    ja: |-
      指揮官。
      アンチェインドをヘレティックに。
  d_main_13_08_s_34:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13_08_s_35:
    speaker: modenia_v
    en: Ha! Even after declaring all out war, still you won't make the first move?
    ko: 어머. 이렇게까지 선전포고를 했는데도 움직일 생각이 없으신 건가요?
    ja: |-
      あら、ここまで宣戦布告をしたのに、
      まだ動く気はありませんか？
  d_main_13_08_s_36:
    speaker: modenia_v
    en: Fine, then allow me.
    ko: 그럼, 제 쪽에서 가겠습니다.
    ja: じゃあ、私から行きます。
  d_main_13_08_s_37:
    speaker: shifty
    en: Incoming!
    ko: 옵니다!
    ja: 来ます！
d_main_13_08_e:
  d_main_13_08_e_1:
    speaker: modenia
    en: How strong you are!
    ko: "…강하시네요. 여러분."
    ja: "…強いですね、みなさん。"
  d_main_13_08_e_2:
    speaker: modenia
    en: Haha. To be honest, I didn't expect you to be this strong.
    ko: 후후. 솔직히 이 정도일 줄은 생각도 못 했어요.
    ja: ふふ。正直、これほどだとは思いませんでした。
  d_main_13_08_e_3:
    speaker: modenia
    en: You even banged me up a little bit.
    ko: "…이렇게까지 손상을 입을 줄이야…."
    ja: "…こんなに被害を受けるとは…"
  d_main_13_08_e_4:
    speaker: modenia
    en: Anyway, I suppose it's time to wrap this up.
    ko: 그래도 슬슬 마무리를 지어야 하지 않겠….
    ja: でもそろそろ始末を…
  d_main_13_08_e_5:
    speaker: modenia
    en: I...
    ko: "…??"
    ja: "…？？"
  d_main_13_08_e_6:
    speaker: rapi
    en: What is that?
    ko: "…뭐지?"
    ja: "…何？"
  d_main_13_08_e_7:
    speaker: modenia
    en: Ah.
    ko: 앗.
    ja: あっ。
  d_main_13_08_e_8:
    speaker: modenia
    en: Argh...! My... head..!!
    ko: |-
      아앗…!
      머리… 가…!!
    ja: |-
      ああっ…！
      頭…が…！！
  d_main_13_08_e_9:
    speaker: "<Narration>"
    en: "*Eeeeeeeek*"
    ko: 키이이이잉--!!
    ja: キイイイー！！
  d_main_13_08_e_10:
    speaker: "<Narration>"
    en: An unpleasant sound rang out.
    ko: 불쾌한 소리가 울려 퍼졌다.
    ja: 不快な音が鳴り響いた
  d_main_13_08_e_11:
    speaker: modenia
    en: Ahahahahah!!
    ko: 아아아아아-!!
    ja: あああああー！！
  d_main_13_08_e_12:
    speaker: modenia
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13_08_e_13:
    speaker: modenia
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13_08_e_14:
    speaker: modenia
    en: "... Commander?"
    ko: "…지휘관?"
    ja: "…指揮官？"
  d_main_13_08_e_15:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_13_08_e_16:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13_08_e_17:
    speaker: modenia
    en: |-
      Commander.
      Commander..!
    ko: |-
      지휘관.
      지휘관…!
    ja: |-
      指揮官。
      指揮官…！
  d_main_13_08_e_18:
    speaker: modenia
    en: Did... you come to save me?
    ko: 절… 구하러 오신 건가요?
    ja: 私を…助けに来たんですか？
  d_main_13_08_e_19:
    speaker: rapi
    en: Don't play games.
    ko: 수작 부리지 마라.
    ja: その手には乗らないわよ。
  d_main_13_08_e_20:
    speaker: rapi
    en: |-
      Commander,
      stay back.
    ko: |-
      지휘관.
      뒤로 물러서주십시오.
    ja: |-
      指揮官。
      下がってください。
  d_main_13_08_e_21:
    speaker: modenia
    en: Rapi? Why, why are you doing this?
    ko: |-
      라피…?
      왜, 왜 이러시나요?
    ja: |-
      ラピ…？
      ど、どうしたんですか？
  d_main_13_08_e_22:
    speaker: modenia
    en: |-
      I-it's me.
      Don't you remember me?
    ko: |-
      저, 저예요.
      저 기억 안 나시나요?
    ja: |-
      わ、私です。
      覚えていませんか？
  d_main_13_08_e_23:
    speaker: modenia
    en: |-
      I-is it because we've only met once?
      That... mission where we were looking for the missing squad...
    ko: |-
      하, 한번 밖에 안 만나서 그런 건가요?
      그… 예전에 행방불명된 스쿼드를 찾는 작전에서….
    ja: |-
      い、一回しか会ってないからですか？
      あの…前、行方不明になった分隊を捜す作戦で…
  d_main_13_08_e_24:
    speaker: rapi
    en: I know.
    ko: 알아.
    ja: 分かるわ。
  d_main_13_08_e_25:
    speaker: modenia
    en: Then why are you pointing your gun at me...
    ko: 그런데 왜 저한테 총구를….
    ja: なのに、なぜ私に銃口を…
  d_main_13_08_e_26:
    speaker: modenia
    en: C-Commander, please stop her.
    ko: |-
      지, 지휘관.
      라피를 좀 말려주세요.
    ja: |-
      し、指揮官。
      ラピを止めてください。
  d_main_13_08_e_27:
    speaker: modenia
    en: |-
      I don't know why she's doing this.
      We can talk this out.
    ko: |-
      저한테 왜 이러는지 모르겠는데,
      오해가 있다면 대화로 풀게 해주세요.
    ja: |-
      なぜこんな事をするのか分かりませんが、
      誤解があるなら話し合いで解決させてください。
  d_main_13_08_e_28:
    speaker: modenia
    en: Right? Commander?
    ko: |-
      예?
      지휘관.
    ja: |-
      ね？
      指揮官。
  d_main_13_08_e_29:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13_08_e_30:
    speaker: modenia
    en: C-Commander... do you not remember me either?
    ko: 지, 지휘관도 제가 생각이 안 나시나요?
    ja: し、指揮官も私の事を覚えてないんですか？
  d_main_13_08_e_31:
    speaker: modenia
    en: This. Can you see this?
    ko: 이거, 이거 보이시죠?
    ja: これ、これ見えますよね？
  d_main_13_08_e_32:
    speaker: modenia
    en: This is the bandage you wrapped when I was hurt.
    ko: |-
      지휘관이 감아준 이 붕대.
      제가 다쳤을까 봐 감아준 이 붕대.
    ja: |-
      指揮官が巻いてくれたこの包帯。
      ケガをしたと心配して
      巻いてくれたじゃありませんか。
  d_main_13_08_e_33:
    speaker: modenia
    en: Do you really not remember?
    ko: 정말 기억 안 나시나요?
    ja: 本当に覚えていませんか？
  d_main_13_08_e_34:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13_08_e_35:
    speaker: modenia
    en: |-
      You know.
      I've never taken this bandage off.
    ko: |-
      저 있잖아요.
      단 한 번도 이 붕대를 푼 적 없어요.
    ja: |-
      あの、私、
      一度もこの包帯を外したことがありません。
  d_main_13_08_e_36:
    speaker: modenia
    en: It was the first time in my life anyone had ever been kind to me.
    ko: 태어나서 처음으로 받아본 호의였고.
    ja: 生まれて初めて受けた好意だったし、
  d_main_13_08_e_37:
    speaker: modenia
    en: The first time I felt warm inside.
    ko: 제가 처음으로 느낀 온기였으니까요.
    ja: 初めて感じた温もりでしたから。
  d_main_13_08_e_38:
    speaker: modenia
    en: Even when the bandage was coming off, I never swapped it for a new one.
    ko: 붕대가 풀리려고 해도, 안 감았어요.
    ja: |-
      包帯が解けそうになっても、
      巻き直しませんでした。
  d_main_13_08_e_39:
    speaker: modenia
    en: I thought it would be nice if you wrapped it.
    ko: 지휘관이 다시 감아줬으면 좋겠다고 생각해서.
    ja: 指揮官に巻き直してほしくて。
  d_main_13_08_e_40:
    speaker: modenia
    en: |-
      C-Commander.
      Can you wrap my bandage again?
    ko: |-
      지, 지휘관.
      제 붕대. 다시 감아주실래요?
    ja: |-
      し、指揮官。
      私の包帯、巻き直してくれますか？
  d_main_13_08_e_41:
    speaker: "<Narration>"
    en: Modernia comes closer.
    ko: 모더니아가 다가왔다.
    ja: モダニアが近づいてくる
  d_main_13_08_e_42:
    speaker: "<Narration>"
    en: "*Click click click*"
    ko: 철컥. 철컥. 철컥.
    ja: ガチャ、ガチャ、ガチャ
  d_main_13_08_e_43:
    speaker: rapi
    en: |-
      Don't come any closer.
      Heretic.
    ko: |-
      가까이 오지 마라.
      헬레틱.
    ja: |-
      近づくな、
      ヘレティック。
  d_main_13_08_e_44:
    speaker: modenia
    en: Why? Why are you acting like this?
    ko: 왜, 왜 이러는 거예요 대체?
    ja: い、いったいどうしたんですか？
  d_main_13_08_e_45:
    speaker: modenia
    en: Did I do something wrong?
    ko: |-
      제가 뭘 잘못했다고 이러세요?
      예?
    ja: |-
      私が何をしたと言うのですか？
      ねえ？
  d_main_13_08_e_46:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13_08_e_47:
    speaker: rapi
    en: Tell me your name.
    ko: 네 이름을 말해라.
    ja: 自分の名前を言いなさい。
  d_main_13_08_e_48:
    speaker: modenia
    en: |-
      I'm the Commander's Nikke.
      Names do not mean anything.
    ko: |-
      저는 지휘관만의 니케.
      이름 같은 건 의미 없어요.
    ja: |-
      私は指揮官だけのニケ。
      名前なんて、意味がありません。
  d_main_13_08_e_49:
    speaker: modenia
    en: Commander, can you give me a name?
    ko: |-
      지휘관이 지어주시겠어요?
      제 이름.
    ja: |-
      指揮官が付けてくれますか？
      私の名前を。
  d_main_13_08_e_50:
    speaker: rapi
    en: Say your name.
    ko: 이름을 말해.
    ja: 名前を言え。
  d_main_13_08_e_51:
    speaker: "<Narration>"
    en: "*Stab*"
    ko: 푸욱-!
    ja: ドスッー！
  d_main_13_08_e_52:
    speaker: "<Narration>"
    en: A tentacle extends from Modernia and pierces Rapi's stomach.
    ko: 모더니아에게서 뻗어 나온 촉수가 라피의 배를 꿰뚫었다.
    ja: モダニアから伸びた触手がラピの腹を貫いた
  d_main_13_08_e_53:
    speaker: rapi
    en: |-
      !!
      This Tentacle... Material H...!!
    ko: |-
      !!
      이 촉수… 마테리얼 H의…!!
    ja: |-
      ！！
      この触手は…マテリアルHの…！！
  d_main_13_08_e_54:
    speaker: anis
    en: Rapi!
    ko: 라피!
    ja: ラピ！
  d_main_13_08_e_55:
    speaker: neon
    en: Rapi!
    ko: 라피!!
    ja: ラピ！！
  d_main_13_08_e_56:
    speaker: modenia
    en: That's what she gets for interfering with our little moment.
    ko: |-
      아까부터 방해에요. 라피.
      저와 지휘관의 만남을 방해하지 말아요.
    ja: |-
      さっきから邪魔です、ラピ。
      私と指揮官の再会を邪魔しないでください。
  d_main_13_08_e_57:
    speaker: modenia
    en: If you like the Commander so much, then be with me. We can be loved together.
    ko: |-
      그렇게 지휘관이 좋다면, 저와 함께해요.
      함께 사랑받아요.
    ja: |-
      そんなに指揮官が好きなら、
      一緒に愛されましょう。
  d_main_13_08_e_58:
    speaker: modenia
    en: You and I will become one.
    ko: 저와 하나가 되어서.
    ja: 私と一つになって。
  d_main_13_08_e_59:
    speaker: rapi
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_13_08_e_60:
    speaker: modenia
    en: "... Huh?"
    ko: "…어?"
    ja: "…え？"
  d_main_13_08_e_61:
    speaker: modenia
    en: Why can't I absorb you?
    ko: 왜 흡수가 안되죠?
    ja: "…？なぜ吸収されないのですか？"
  d_main_13_08_e_62:
    speaker: rapi
    en: Commander! Now!
    ko: |-
      지휘관!
      지금입니다!
    ja: |-
      指揮官！
      今です！
  d_main_13_08_e_63:
    speaker: modenia
    en: Let go of me!
    ko: 붙잡고 늘어지다니…!
    ja: 放しなさい…！
  d_main_13_08_e_64:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥.
    ja: ガチャ
  d_main_13_08_e_65:
    speaker: "<Self>"
    en: Point the gun at Marian.
    ko: 마리안에게 총구를 겨눈다.
    ja: マリアンに銃口を向けた
  d_main_13_08_e_66:
    speaker: modenia
    en: "... Are you going to shoot me?"
    ko: |-
      …쏘실 건가요?
      저를?
    ja: |-
      …撃つのですか？
      私を？
  d_main_13_08_e_67:
    speaker: modenia
    en: |-
      Haha. I know you, Commander.
      You can't shoot me.
    ko: |-
      후후. 저는 지휘관을 잘 알아요.
      지휘관은 저를 쏘지 못해요.
    ja: |-
      ふふ、私は指揮官を知っています。
      指揮官は私を撃てません。
  d_main_13_08_e_68:
    speaker: modenia
    en: You couldn't shoot me then, and you can't shoot me now.
    ko: 그때도 쏘지 못하셨잖아요.
    ja: あの時も撃てなかったじゃありませんか。
  d_main_13_08_e_69:
    speaker: modenia
    en: |-
      You're a warm person.
      A kind person.
    ko: |-
      따뜻한 사람이니까.
      상냥한 사람이니까.
    ja: |-
      温かい人だから。
      優しい人だから。
  d_main_13_08_e_70:
    speaker: modenia
    en: Now. Put down your gun and come here and wrap my bandage.
    ko: 자, 총 같은 건 치우고 어서 와서 제 붕대를 감아주세요.
    ja: |-
      さあ、銃なんて下して早く
      私の包帯を巻き直してください。
  d_main_13_08_e_71:
    speaker: "<Self>"
    en: I'll shoot you.
    ko: 마리안. 널 쏘겠다.
    ja: マリアン。君を撃つ
  d_main_13_08_e_72:
    speaker: modenia
    en: Are you now?
    ko: |-
      쏘실 건가요?
      저를?
    ja: |-
      撃つのですか？
      私を？
  d_main_13_08_e_73:
    speaker: modenia
    en: Do you know what will happen to me if you shoot me with that bullet?
    ko: 그 탄환을 맞으면 저한테 무슨 일이 일어날지 알고 계시나요?
    ja: |-
      その弾丸に撃たれたら私がどうなるのか、
      分かっているのですか？
  d_main_13_08_e_74:
    speaker: modenia
    en: I could die.
    ko: 죽을 수도 있어요. 저.
    ja: 死ぬかもしれません、私。
  d_main_13_08_e_75:
    speaker: modenia
    en: Are you prepared to kill me?
    ko: 저를 죽이실 건가요?
    ja: 私を殺すのですか？
  d_main_13_08_e_76:
    speaker: "<Self>"
    en: I'm saving you.
    ko: 아니. 구한다.
    ja: いや。助ける
  d_main_13_08_e_77:
    speaker: modenia
    en: Commander. Wait...!
    ko: 지휘관, 잠깐…!
    ja: 指揮官、待っ…！
  d_main_13_08_e_78:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 탕-!
    ja: バンッ！
  d_main_13_08_e_79:
    speaker: "<Narration>"
    en: Modernia's head jerks back hard.
    ko: 모더니아의 머리가 뒤로 크게 젖혀졌다.
    ja: モダニアの頭が後ろに大きくのけぞった
  d_main_13_08_e_80:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13_08_e_81:
    speaker: "<Narration>"
    en: Modernia slowly bows her head forward.
    ko: 천천히 고개를 앞으로 숙인 모더니아는.
    ja: |-
      ゆっくり頭を前方に戻し
      うなだれたモダニアは
  d_main_13_08_e_82:
    speaker: "<Narration>"
    en: She has caught the bullet in-between her teeth.
    ko: 입에 탄환을 물고 있었다.
    ja: 口に弾丸を咥えていた
  d_main_13_08_e_83:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_13_08_e_84:
    speaker: anis
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_13_08_e_85:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_13_08_e_86:
    speaker: modenia
    en: "*Spit*"
    ko: 퉷.
    ja: ぺっ。
  d_main_13_08_e_87:
    speaker: modenia
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13_08_e_88:
    speaker: modenia
    en: You shot!
    ko: 쏘다니…!
    ja: 撃ちましたね…！
  d_main_13_08_e_89:
    speaker: modenia
    en: You really shot!
    ko: 저를 쏘다니…!
    ja: 私を撃ちましたね…！
  d_main_13_08_e_90:
    speaker: modenia
    en: How... how could you do that to me?
    ko: 어떻게, 어떻게 저한테 그러실 수 있어요!
    ja: 私にこんなことをするなんて！
  d_main_13_08_e_91:
    speaker: modenia
    en: Commander!!
    ko: 지휘관-!!
    ja: 指揮官――！！
  d_main_13_08_e_92:
    speaker: "<Narration>"
    en: "*Stab*"
    ko: 푸욱-!
    ja: ドスッー！
  d_main_13_08_e_93:
    speaker: "<Monologue>"
    en: I feel a warm sensation in my stomach.
    ko: 복부에 뜨거운 뭔가가 쑤욱하고 들어오는 느낌이 들었다.
    ja: 腹に何か熱いものがすっと入ってくる感じがした
  d_main_13_08_e_94:
    speaker: "<Monologue>"
