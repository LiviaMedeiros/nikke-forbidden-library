    ja: |-
      集中射撃！
      頭を狙って！
  d_main_13_08_e_139:
    speaker: "<Narration>"
    en: "*Rat-tat-tat-tat*"
    ko: 투두두두두-!!
    ja: ドドドドドー！！
  d_main_13_08_e_140:
    speaker: anis
    en: Eat this!!!!
    ko: 먹어라아아-!!
    ja: 食らえー！！
  d_main_13_08_e_141:
    speaker: neon
    en: Yee-haw!
    ko: 이야아아압-!!
    ja: いりゃあああーっ！！
  d_main_13_08_e_142:
    speaker: modenia
    en: |-
      Urgh...!
      Arghhhhh!!
