      Success or failure...
    ko: |-
      모, 모르겠어요.
      성공인지 실패인지.
    ja: |-
      わ、分かりません。
      成功なのか失敗なのか。
  d_main_13_08_e_243:
    speaker: shifty
    en: H-how should I report this?
    ko: 어, 어떻게 보고해야 할까요?
    ja: ど、どう報告すればいいのでしょうか？
  d_main_13_08_e_244:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13_08_e_245:
    speaker: snowwhite
    en: You all okay?
    ko: 너희들! 무사한가!
    ja: お前たち！無事か！
  d_main_13_08_e_246:
    speaker: anis
    en: You...!
    ko: 너…!
    ja: あなた…！
  d_main_13_08_e_247:
    speaker: "<Narration>"
    en: Snow White's eyes move with lightning speed.
    ko: 스노우 화이트의 눈이 빠르게 움직였다.
    ja: スノーホワイトの目が素早く動いた
  d_main_13_08_e_248:
    speaker: "<Narration>"
    en: With a knowing sigh,
    ko: 그리고 모든 상황을 파악한 듯.
    ja: そして、状況を全て把握したのか
  d_main_13_08_e_249:
    speaker: "<Narration>"
    en: she stays still and closes her eyes.
    ko: 탄식을 섞어 눈을 지그시 감았다.
    ja: 嘆きながら静かに目を閉じた
  d_main_13_08_e_250:
    speaker: "<Narration>"
    en: "*Bam*"
    ko: 퍼억-!
    ja: ドーン！
  d_main_13_08_e_251:
    speaker: "<Narration>"
    en: Snow White rolls on the ground from the punch thrown by Anis.
    ko: 아니스가 휘두른 주먹에 맞은 스노우 화이트는 바닥을 뒹굴었다.
    ja: |-
      アニスが振り回した拳に殴られた
      スノーホワイトは地面に転がった
  d_main_13_08_e_252:
    speaker: anis
    en: |-
      You said leave it to you!
      We trusted you!
    ko: |-
      맡기라며!
      믿고 맡기라며!
    ja: |-
      任せろって！
      信じて任せろって言ってたわよね？
  d_main_13_08_e_253:
    speaker: neon
    en: |-
      Anis!
      It's not her fault!
    ko: |-
      아니스!
      저분의 잘못이 아니잖아요!
    ja: |-
      アニス！
      この方が悪いわけじゃないでしょう！
  d_main_13_08_e_254:
    speaker: anis
    en: |-
      How could you let him beat you?!
      You should have held him back!
    ko: |-
      왜 놓쳤어!
      잡았어야지!
    ja: |-
      なんで逃がしたの！
      捕まえるべきでしょう！
  d_main_13_08_e_255:
    speaker: anis
    en: You should have risked your life to stop him!!
    ko: 목숨을 걸어서라도 잡았어야지!!
    ja: |-
      命をかけてでも
      捕まえなきゃいけなかったのに！！
  d_main_13_08_e_256:
    speaker: neon
    en: |-
      Anis!
      Stop!
    ko: |-
      아니스!
      그만!
    ja: |-
      アニス！
      やめてください！
  d_main_13_08_e_257:
    speaker: snowwhite
    en: "... I'm sorry."
    ko: |-
      …미안하다.
      내가 놓쳤어.
    ja: |-
      …すまない。
      私が逃がしてしまったのだ。
  d_main_13_08_e_258:
    speaker: snowwhite
    en: I truly am.
    ko: 정말… 미안하다.
    ja: 本当に…すまない。
d_main_13af_01:
  d_main_13af_01_1:
    speaker: mary
    en: Blood pressure is dropping!
    ko: 혈압이 떨어지고 있어요!
    ja: 血圧が落ちています！
  d_main_13af_01_2:
    speaker: mary
    en: Pepper! Prepare for a blood transfusion!
    ko: 페퍼! 수혈 준비를!
    ja: ペッパー！輸血の準備を！
  d_main_13af_01_3:
    speaker: pepper
    en: |-
      Affirmative.
      I'll check the blood type.
    ko: |-
      예!
      혈액형 체크할게요!
    ja: |-
      はい！
      血液型をチェックします！
  d_main_13af_01_4:
    speaker: pepper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_01_5:
    speaker: pepper
    en: "... Huh?"
    ko: "…어?"
    ja: "…え？"
  d_main_13af_01_6:
    speaker: mary
    en: Pepper! What are you doing? Hurry!
    ko: |-
      페퍼! 뭐 하고 있어요!?
      빨리!
    ja: |-
      ペッパー！何してるんですか！？
      早く！
  d_main_13af_01_7:
    speaker: pepper
    en: There's no record of the Commander's blood type!
    ko: |-
      서, 선배!
      지, 지휘관의 혈액형 정보가 없어요!
    ja: |-
      せ、先輩！
      し、指揮官の血液型情報がありません！
  d_main_13af_01_8:
    speaker: mary
    en: "... Unreal."
    ko: "…못 살겠네."
    ja: "…またですか。"
  d_main_13af_01_9:
    speaker: mary
    en: We asked them to pay attention to the Commander's health info!
    ko: |-
      그렇게나 지휘관들 정보에
      신경 써달라고 요청했는데 또…!
    ja: |-
      指揮官たちの情報に気を配れと
      あんなに頼んだのにまた…！
  d_main_13af_01_10:
    speaker: "<Narration>"
    en: "*Beep beep beep beep beep*"
    ko: 삐삐삐삐삐-
    ja: ピピピピピー
  d_main_13af_01_11:
    speaker: mary
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_13af_01_12:
    speaker: pepper
    en: The blood pressure...!
    ko: 혈압이…!
    ja: 血圧が…！
  d_main_13af_01_13:
    speaker: mary
    en: Get the blood test kit ready, stat!
    ko: 페퍼! 바로 혈액 검사 키트를 준비해 줘요!
    ja: |-
      ペッパー！
      すぐに血液検査のキットを用意してください！
  d_main_13af_01_14:
    speaker: pepper
    en: OK!
    ko: 예!
    ja: はい！
  d_main_13af_01_15:
    speaker: andersen
    en: Wait.
    ko: 기다리게.
    ja: 待ちたまえ。
  d_main_13af_01_16:
    speaker: pepper
    en: Deputy Commander-in-Chief?
    ko: 어? 부, 부사령관님?
    ja: え？ふ、副司令官様？
  d_main_13af_01_17:
    speaker: mary
    en: What are you doing here?
    ko: 이곳엔 어떻게…!
    ja: どうしてここに…！
  d_main_13af_01_18:
    speaker: andersen
    en: I'm here to help.
    ko: 내가 도와주겠네.
    ja: 私が手伝おう。
  d_main_13af_01_19:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_01_20:
    speaker: "<Monologue>"
    en: This appears to be a hospital.
    ko: 병원인 것 같다.
    ja: 病院のようだ
  d_main_13af_01_21:
    speaker: "<Monologue>"
    en: My body is heavy.
    ko: 몸이 무겁다.
    ja: 体が重い
  d_main_13af_01_22:
    speaker: "<Monologue>"
    en: Every time I breathe, there's a stabbing pain in my stomach.
    ko: 숨을 쉴 때마다 복부가 찌르듯이 아프다.
    ja: 息を吸うたび腹に刺すような痛みが走る
  d_main_13af_01_23:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_01_24:
    speaker: "<Monologue>"
    en: I'm alive.
    ko: 살아있다.
    ja: 生きている
  d_main_13af_01_25:
    speaker: "<Monologue>"
    en: But Marian...
    ko: 하지만 마리안은….
    ja: でもマリアンは…
  d_main_13af_01_26:
    speaker: andersen
    en: Looks like you're finally coming to.
    ko: 정신이 든 모양이군.
    ja: 気がついたようだな。
  d_main_13af_01_27:
    speaker: "<Self>"
    en: What are you doing here?
    ko: 부사령관이 왜 여기에…?
    ja: 副司令官がどうしてここに…？
  d_main_13af_01_28:
    speaker: andersen
    en: Well, to put it simply...
    ko: 뭐 이런 이유일세.
    ja: まあ、これのためだ。
  d_main_13af_01_29:
    speaker: "<Narration>"
    en: Andersen rolls up his sleeves.
    ko: 엔더슨은 소매를 걷어 올렸다.
    ja: アンダーソンが袖を捲り上げた
  d_main_13af_01_30:
    speaker: "<Narration>"
    en: His arm is wrapped in blood-soaked gauze.
    ko: 피가 스며든 거즈가 그의 팔에 붙어있었다.
    ja: 血が滲んだガーゼが彼の腕に貼られている
  d_main_13af_01_31:
    speaker: "<Self>"
    en: A blood transfusion?
    ko: 수혈을 해 준 겁니까?
    ja: 輸血をしてくれたんですか？
  d_main_13af_01_32:
    speaker: andersen
    en: Yes. You and I have the same blood type.
    ko: |-
      그래.
      자네와 나는 같은 혈액형이니 말일세.
    ja: |-
      ああ。
      君と私が同じ血液型だったからな。
  d_main_13af_01_33:
    speaker: andersen
    en: It's a very rare blood type, only a handful throughout all of human history.
    ko: |-
      굉장히 드문 혈액형이지.
      인류 역사상 몇 없다고 들었네.
    ja: |-
      非常に珍しい血液型だ。
      人類の歴史上、数人しかいないと\n聞いていたからな。
  d_main_13af_01_34:
    speaker: "<Self>"
    en: Quite a coincidence.
    ko: 굉장한 우연이군요.
    ja: すごい偶然ですね
  d_main_13af_01_35:
    speaker: andersen
    en: Who knows?
    ko: 글쎄.
    ja: さあな。
  d_main_13af_01_36:
    speaker: andersen
    en: But you really think it's just a coincidence?
    ko: 우연이라고 생각하나?
    ja: 偶然だと思うか？
  d_main_13af_01_37:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_01_38:
    speaker: "<Choice>"
    en: Father?
    ko: 아버지?
    ja: お父さん？
  d_main_13af_01_39:
    speaker: "<Choice>"
    en: Brother?
    ko: 형?
    ja: お兄さん？
  d_main_13af_01_40:
    speaker: andersen
    en: |-
      Please, nothing that melodramatic.
      First of all, I'm a single man.
    ko: |-
      끔찍한 소리 말게.
      무엇보다 난 미혼일세.
    ja: |-
      怖いことを言わないでくれ。
      何より、私は未婚だ。
  d_main_13af_01_41:
    speaker: andersen
    en: Guess I don't have to worry about you if you're feeling fit enough to crack
      jokes.
    ko: "…농담할 기운이 있는 걸 보니 걱정할 필요는 없겠군."
    ja: |-
      …冗談を言う気力があるなら、
      もう心配いらないな。
  d_main_13af_01_42:
    speaker: andersen
    en: The blood that you and I have is highly sought after.
    ko: 자네와 내가 가진 피는 귀한 것일세.
    ja: 君と私が持つ血は、貴重なものだ。
  d_main_13af_01_43:
    speaker: andersen
    en: So to avoid being targeted by those who want our blood, our information is
      not registered in any database.
    ko: 그래서 그 피를 원하는 이들의 목표가 되는 걸 피하기 위해 어떤 데이터베이스에도 등록하지 않았지.
    ja: |-
      だからその血を求める奴らに狙われないように
      いかなるデータベースにも登録されない。
  d_main_13af_01_44:
    speaker: "<Self>"
    en: Highly sought after? What do you mean?
    ko: 귀한 피라니 무슨 말입니까?
    ja: 貴重な血？何の話ですか？
  d_main_13af_01_45:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_01_46:
    speaker: andersen
    en: I'm sure you're wondering what became of the mission.
    ko: 작전 이후가 어떻게 되었는지 궁금하겠군.
    ja: |-
      作戦が終わってからどうなったのか、
      気になるだろう。
  d_main_13af_01_47:
    speaker: "<Self>"
    en: Don't change the subject.
    ko: 말을 돌리시는 겁니까.
    ja: 話をそらさないでください
  d_main_13af_01_48:
    speaker: andersen
    en: Excluding the mass-produced Nikkes, there were no major casualties.
    ko: 투입된 니케는 양산형을 제외하고는 큰 피해는 없는 상태네.
    ja: |-
      投入されたニケは、
      量産型を除いては大きな被害はない状態だ。
  d_main_13af_01_49:
    speaker: andersen
    en: Everyone returned safely. All in all, a resounding success.
    ko: |-
      다들 무사히 복귀했고,
      작전은 성공적으로 종료되었네.
    ja: |-
      皆、無事に復帰し
      作戦は成功だ。
  d_main_13af_01_50:
    speaker: "<Choice>"
    en: I said don't change the subject.
    ko: 무슨 얘길 하려고 이렇게 뜸을 들이십니까.
    ja: そんなに言いにくいことですか？
  d_main_13af_01_51:
    speaker: "<Choice>"
    en: If you have something to say, say it now.
    ko: "…하실 말씀이 있다면 바로 부탁드립니다."
    ja: |-
      …言いたいことがあるなら
      単刀直入にお願いします
  d_main_13af_01_52:
    speaker: andersen
    en: You must meet with Marian.
    ko: 그리고 자네는 마리안과 만나줘야겠네.
    ja: そして、君にはマリアンと会ってもらう。
  d_main_13af_01_53:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_13af_01_54:
    speaker: andersen
    en: Right this instant.
    ko: 지금 당장.
    ja: 今すぐ。
  d_main_13af_01_55:
    speaker: andersen
    en: You've been given some narcotics. You will be able to move.
    ko: |-
      마약성 진통제를 투여했네.
      움직이는 것 정도는 가능할 테지.
    ja: |-
      麻薬性の鎮痛剤を投与したから
      動けるはずだ。
  d_main_13af_01_56:
    speaker: andersen
    en: Normally I wouldn't ask this of someone in your situation, but this is urgent.
      Time is of the essence.
    ko: 어지간하면 병상에 누운 이를 움직이게 하고 싶지 않지만, 한시가 급한 상황이라고 하니.
    ja: |-
      できれば患者を動かしたくはないのだが、
      一刻を争うというのでね。
  d_main_13af_01_57:
    speaker: andersen
    en: Let's go.
    ko: 이동하지.
    ja: 移動しよう。
d_main_13af_02:
  d_main_13af_02_1:
    speaker: mana
    en: Hello.
    ko: 오셨습니까.
    ja: 指揮官。
  d_main_13af_02_2:
    speaker: andersen
    en: Mana, it's been a while.
    ko: 오랜만일세, 마나.
    ja: 久しぶりだな、マナ。
  d_main_13af_02_3:
    speaker: mana
    en: It's okay.
    ko: 예.
    ja: はい。
  d_main_13af_02_4:
    speaker: ingrid
    en: "@UserName, how are you holding up?"
    ko: |-
      @UserName.
      몸은 좀 어떻지?
    ja: |-
      @UserName。
      体はどうだ？
  d_main_13af_02_5:
    speaker: "<Choice>"
    en: Nothing I can't handle.
    ko: 그럭저럭 견딜만해.
    ja: 何とか大丈夫だ
  d_main_13af_02_6:
    speaker: "<Choice>"
    en: To be honest, I'm dying.
    ko: 솔직히 죽을 것 같아.
    ja: 正直言って死にそうだ
  d_main_13af_02_7:
    speaker: ingrid
    en: I see... well, glad to hear it.
    ko: |-
      …그런가.
      다행이군.
    ja: |-
      …そうか。
      よかったな。
  d_main_13af_02_8:
    speaker: ingrid
    en: I'm sorry, but you'll have to endure it a little longer.
    ko: |-
      미안하군.
      조금만 견뎌라.
    ja: |-
      すまない。
      もう少しだけ耐えてくれ。
  d_main_13af_02_9:
    speaker: ingrid
    en: The mission was successful, and for that I congratulate you. However, I called
      you because there is something more urgent.
    ko: |-
      성공적인 작전의 공로를 치하하고 싶지만,
      그보다 급한 일이 생겨서 호출했다.
    ja: |-
      作戦を成功させた手柄をねぎらいたいのだが、
      それよりも急を要する事が起きたので
      呼んだのだ。
  d_main_13af_02_10:
    speaker: ingrid
    en: "... It's something only you can do."
    ko: "…네가 아니면 못 할 일이야."
    ja: "…お前にしかできないことだ。"
  d_main_13af_02_11:
    speaker: andersen
    en: Mana.
    ko: 마나.
    ja: マナ。
  d_main_13af_02_12:
    speaker: mana
    en: Roger.
    ko: 예.
    ja: はい。
  d_main_13af_02_13:
    speaker: "<Monologue>"
    en: Mana presses a button, causing a glass box to rise from the floor.
    ko: 마나가 버튼을 조작하자 유리 상자가 바닥에서 솟아올랐다.
    ja: |-
      マナがボタンを操作すると
      ガラスのケースが床から上がってきた
  d_main_13af_02_14:
    speaker: "<Monologue>"
    en: And inside the box...
    ko: 그리고 그 안에 있는 것은.
    ja: そしてその中には
  d_main_13af_02_15:
    speaker: "<Monologue>"
    en: Marian.
    ko: 마리안이었다.
    ja: マリアンがいた
  d_main_13af_02_16:
    speaker: "<Self>"
    en: "... Marian."
    ko: "…마리안."
    ja: "…マリアン"
  d_main_13af_02_17:
    speaker: marian
    en: Commander. Commander. Commander. Commander.
    ko: 지휘관. 지휘관. 지휘관. 지휘관.
    ja: 指揮官。指揮官。指揮官。指揮官。
  d_main_13af_02_18:
    speaker: ingrid
    en: As you can see, she's been corrupted.
    ko: "…보다시피 침식 상태다."
    ja: "…見ての通り、侵食状態だ。"
  d_main_13af_02_19:
    speaker: ingrid
    en: She also has no NIMPH in her brain. For reasons unknown, the Vapaus has worked.
    ko: |-
      그리고 그녀의 머리에는 NIMPH가 없는 상태다.
      어째서인지 언체인드가 작용되었다는 얘기지.
    ja: |-
      そして彼女の頭にはNIMPHがない状態だ。
      理由は分からないが、アンチェインドが
      作用したのだ。
  d_main_13af_02_20:
    speaker: ingrid
    en: Corruption occurs when Rapture code is embedded into the NIMPH.
    ko: "…침식은 NIMPH에 랩쳐의 코드를 심어 조종하는 것이다."
    ja: |-
      …侵食はNIMPHにラプチャーのコードを
      入れて操縦するものだが、
  d_main_13af_02_21:
    speaker: ingrid
    en: Yet Marian, despite having no NIMPH, is still corrupted.
    ko: 하지만 지금의 마리안은 NIMPH가 없는데도 침식된 상태다.
    ja: |-
      今のマリアンはNIMPHがない
      にもかかわらず侵食されている。
  d_main_13af_02_22:
    speaker: andersen
    en: How is this even possible?
    ko: 어떻게 그런 일이 가능한 건가.
    ja: 何故こんなことができるのだ。
  d_main_13af_02_23:
    speaker: mana
    en: Chatterbox planted the code physically into Marian's brain.
    ko: |-
      코드 네임 토커티브가 마리안의 뇌에 직접,
      물리적으로 코드를 심었습니다.
    ja: |-
      コードネーム・トーカティブが
      マリアンの脳に直接、
      物理的にコードを入れました。
  d_main_13af_02_24:
    speaker: mana
    en: She cannot be controlled and does not respond to any commands.
    ko: 조종도 불가능하고, 제어도 불가능해집니다만.
    ja: 操縦も、制御もできなくなりますが、
  d_main_13af_02_25:
    speaker: mana
    en: She is, for lack of a better term, a vegetable.
    ko: 머리를 망가뜨리는 것에는 그만한 수단이 없습니다.
    ja: 頭を壊すには最適な手段です。
  d_main_13af_02_26:
    speaker: andersen
    en: Chatterbox simply did it out of spite...
    ko: "…단순한 악의로군."
    ja: "…単なる悪意だな。"
  d_main_13af_02_27:
    speaker: andersen
    en: Is there any way to treat her?
    ko: 치료할 방법은?
    ja: 治療する方法は？
  d_main_13af_02_28:
    speaker: mana
    en: Our only real option is to do a complete neural wipe.
    ko: 물리적인 뇌세척 말고는 방법이 없습니다.
    ja: 物理的な脳の洗浄以外には方法がありません。
  d_main_13af_02_29:
    speaker: "<Self>"
    en: What happens if we do that?
    ko: "…그걸 하면 마리안은 어떻게 되는 거지?"
    ja: "…それをしたらマリアンはどうなる？"
  d_main_13af_02_30:
    speaker: mana
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_02_31:
    speaker: mana
    en: She will become a complete blank slate.
    ko: 마리안의 머리가 말 그대로 백지가 됩니다.
    ja: マリアンの脳が言葉通り白紙になります。
  d_main_13af_02_32:
    speaker: mana
    en: As there is no NIMPH, you won't be able to implant any additional information
      into the brain.
    ko: NIMPH가 없기 때문에 뇌에 정보를 강제로 주입할 수도 없습니다.
    ja: |-
      NIMPHがないため、
      脳に情報を強制注入することもできません。
  d_main_13af_02_33:
    speaker: mana
    en: She would be no different from a newborn child.
    ko: 즉, 신생아와 다름없는 상태가 된다는 얘깁니다.
    ja: つまり、新生児のような状態になります。
  d_main_13af_02_34:
    speaker: mana
    en: She'll forget everything she knew.
    ko: 모든 것을 잊어버리게 됩니다.
    ja: 全てを忘れてしまうのです。
  d_main_13af_02_35:
    speaker: mana
    en: Besides her memories, she would also not remember how to walk or speak.
    ko: |-
      기억은 물론,
      말하는 법, 걷는 법까지 모두.
    ja: |-
      記憶はもちろん、
      しゃべる方法、歩く方法まで全て。
  d_main_13af_02_36:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_02_37:
    speaker: ingrid
    en: So we have two options.
    ko: "…선택지는 두 가지다."
    ja: "…選択肢は2つある。"
  d_main_13af_02_38:
    speaker: ingrid
    en: We can send her off peacefully or have her go back to the beginning.
    ko: |-
      마리안을 편히 보내주거나,
      처음으로 되돌리거나.
    ja: |-
      マリアンを安らかに眠らせるか、
      最初に戻すか。
  d_main_13af_02_39:
    speaker: andersen
    en: |-
      You want us to choose?
      Now?
    ko: |-
      선택하라는 건가?
      지금?
    ja: |-
      選べと言うのか？
      今すぐ？
  d_main_13af_02_40:
    speaker: ingrid
    en: If more time passes, her brain will be severely damaged and even a neural
      wipe will no longer be an option.
    ko: |-
      시간이 지나면 뇌가 망가져
      뇌세척 조차도 불가능해진다.
    ja: |-
      時間が経つと脳が損傷して
      洗浄さえもできなくなる。
  d_main_13af_02_41:
    speaker: ingrid
    en: We have to make a decision now.
    ko: 지금 결정을 내려야 해.
    ja: 今決断を下すしかない。
  d_main_13af_02_42:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_02_43:
    speaker: ingrid
    en: "@UserName,"
    ko: "…마리안의 현 관리자는."
    ja: "…マリアンの現在の管理者は、"
  d_main_13af_02_44:
    speaker: ingrid
    en: you're her current Commander.
    ko: |-
      @UserName.
      너로 되어있다.
    ja: |-
      @UserName。
      お前になっている。
  d_main_13af_02_45:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_02_46:
    speaker: ingrid
    en: You have to be the one to decide.
    ko: 네가 선택을 해야 한다.
    ja: お前が選択しなければならない。
  d_main_13af_02_47:
    speaker: andersen
    en: Stop this.
    ko: 그만두게.
    ja: 止めなさい。
  d_main_13af_02_48:
    speaker: ingrid
    en: No, a decision has to be made.
    ko: 아니. 선택해야 해.
    ja: いや、選択するしかない。
  d_main_13af_02_49:
    speaker: andersen
    en: As Deputy Commander-in-Chief, I am giving you an order...
    ko: |-
      부사령관으로서 명령을 내리겠네.
      마리안을….
    ja: |-
      副司令官として命令を下す。
      マリアンを…
  d_main_13af_02_50:
    speaker: ingrid
    en: Andersen.
    ko: 엔더슨.
    ja: アンダーソン。
  d_main_13af_02_51:
    speaker: ingrid
    en: The Commander needs to decide.
    ko: 선택은 그가 한다.
    ja: 選択は彼がする。
  d_main_13af_02_52:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_02_53:
    speaker: ingrid
    en: This isn't like you. Being so emotional.
    ko: 답지 않게 감성적이군.
    ja: 感傷的だな、らしくない。
  d_main_13af_02_54:
    speaker: ingrid
    en: Is this bringing up something from the past?
    ko: 과거의 일이라도 떠오른 건가.
    ja: 過去のことでも思い出したのか。
  d_main_13af_02_55:
    speaker: andersen
    en: You...
    ko: "…자네."
    ja: "…おい。"
  d_main_13af_02_56:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_02_57:
    speaker: "<Self>"
    en: I want to save Marian.
    ko: 마리안을 살리고 싶습니다.
    ja: マリアンを殺したくありません
  d_main_13af_02_58:
    speaker: ingrid
    en: The neural wipe then?
    ko: 뇌세척인가.
    ja: 脳の洗浄か。
  d_main_13af_02_59:
    speaker: ingrid
    en: You must grant final approval. Sign here.
    ko: |-
      여기에 친필로 서명해라.
      네가 최종적으로 승인을 내릴 필요가 있다.
    ja: |-
      ここに自筆で署名しろ。
      お前が最終的に承認しなければならない。
  d_main_13af_02_60:
    speaker: andersen
    en: What are you doing?
    ko: 지금 뭐 하는 짓인가.
    ja: 一体何のつもりだ。
  d_main_13af_02_61:
    speaker: andersen
    en: Is all of this really necessary?
    ko: 이렇게까지 할 필요가 어디 있는 건가.
    ja: ここまでする必要があるのか？
  d_main_13af_02_62:
    speaker: ingrid
    en: As soon as this is signed, we can start.
    ko: |-
      이 서류에 서명하는 순간,
      마리안의 뇌세척이 시작되고.
    ja: |-
      この書類に署名した瞬間、
      マリアンの脳の洗浄が始まり
  d_main_13af_02_63:
    speaker: ingrid
    en: Marian belongs to @UserName. She will be under your squad.
    ko: 니케 마리안의 소속이 @UserName 네 휘하 스쿼드로 배정된다.
    ja: |-
      そしてニケマリアンの所属は@UserName、
      お前の率いる分隊となる。
  d_main_13af_02_64:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_02_65:
    speaker: ingrid
    en: Marian is now somewhere between a Rapture and a Nikke.
    ko: 마리안은 지금 랩쳐와 니케의 중간 어딘가에 있다.
    ja: |-
      マリアンは今、
      ラプチャーとニケの間のどこかにいる。
  d_main_13af_02_66:
    speaker: ingrid
    en: Many will be eager to experiment with her.
    ko: 수많은 이들이 시험대에 올리고 싶어 안달이 나겠지.
    ja: |-
      実験台に乗せたくて
      血眼になっているやつも大勢いるだろう。
  d_main_13af_02_67:
    speaker: ingrid
    en: Having her officially under your command will prevent all of that.
    ko: |-
      그걸 공식적으로 막을 수 있다.
      네 부하가 되는 것이니까.
    ja: |-
      それを公然と防ぐこともできる。
      お前の部下になるわけだから。
  d_main_13af_02_68:
    speaker: andersen
    en: How did you manage to pull that off?
    ko: "…용케도 그런 조건을 따냈군."
    ja: "…よくその条件を了承させたな。"
  d_main_13af_02_69:
    speaker: ingrid
    en: Just had to pull a few strings.
    ko: 사업 몇 개만 포기하면 될 일이다.
    ja: いくつかの事業を手放せばいいだけさ。
  d_main_13af_02_70:
    speaker: ingrid
    en: Sign here, @UserName.
    ko: 서명해라, @UserName.
    ja: 署名しろ、@UserName。
  d_main_13af_02_71:
    speaker: ingrid
    en: This is the only way to save Marian.
    ko: 그게, 마리안을 살리는 길이다.
    ja: それがマリアンを救う道だ。
  d_main_13af_02_72:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_02_73:
    speaker: "<Self>"
    en: I'll sign.
    ko: 서명한다.
    ja: 署名する
  d_main_13af_02_74:
    speaker: ingrid
    en: Final approval has been granted.
    ko: 확인했다.
    ja: 確認した。
  d_main_13af_02_75:
    speaker: ingrid
    en: When this is all done, I'll have her sent to the Outpost.
    ko: "…일이 다 끝나면, 전초기지로 올려보내겠다."
    ja: "…全て終わったら前哨基地へ送る。"
  d_main_13af_02_76:
    speaker: ingrid
    en: I know this was a difficult decision. You did well.
    ko: |-
      힘든 선택.
      고생 많았다.
    ja: |-
      つらい選択だったと思う。
      ご苦労だった。
d_main_13af_03:
  d_main_13af_03_1:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_03_2:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_03_3:
    speaker: andersen
    en: |-
      You did what you had to.
      Go back and focus on getting better.
    ko: |-
      고생했네.
      이만 돌아가서 치료에 전념하게.
    ja: |-
      ご苦労だった。
      戻って治療に専念しなさい。
  d_main_13af_03_4:
    speaker: "<Self>"
    en: What about Chatterbox?
    ko: 토커티브는 어떻게 됐습니까.
    ja: トーカティブはどうなりましたか
  d_main_13af_03_5:
    speaker: andersen
    en: |-
      Dead.
      We've collected the fragments and will be keeping them in the Atlas Cage.
    ko: |-
      죽었네.
      그 파편을 수거해 아틀라스 케이지에 보관 중이지.
    ja: |-
      死んだ。
      その破片を回収して\nアトラスケージに保管している。
  d_main_13af_03_6:
    speaker: "<Self>"
    en: Rapi, Anis and Neon? Where are they?
    ko: 라피, 아니스, 네온은 어디 있습니까.
    ja: ラピ、アニス、ネオンはどこですか
  d_main_13af_03_7:
    speaker: andersen
    en: They're standing by at the Outpost. Do you want me to call them?
    ko: |-
      전초기지에서 대기 중일세.
      불러주길 원하나?
    ja: |-
      前哨基地で待機中だ。
      呼んでほしいのか？
  d_main_13af_03_8:
    speaker: "<Self>"
    en: No. It's okay.
    ko: 아니, 괜찮습니다.
    ja: いえ、大丈夫です
  d_main_13af_03_9:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_03_10:
    speaker: andersen
    en: Listen.
    ko: 듣게.
    ja: 聞きたまえ。
  d_main_13af_03_11:
    speaker: andersen
    en: We've accomplished a lot with this mission.
    ko: 이번 작전으로 얻은 것이 많네.
    ja: 今回の作戦では多くの戦果があった。
  d_main_13af_03_12:
    speaker: andersen
    en: We've destroyed the Rapture's underground facility, defeated Chatterbox and
      also collected the fragments.
    ko: |-
      랩쳐의 지하 시설은 괴멸되었고,
      토커티브를 처리하고 그 파편을 손에 넣었지.
    ja: |-
      ラプチャーの地下施設を壊滅させ、
      トーカティブを倒し、その破片を手に入れた。
  d_main_13af_03_13:
    speaker: andersen
    en: And... one Heretic was neutralized.
    ko: "…그리고 헬레틱 1체를 무력화시켰네."
    ja: "…そしてヘレティック1体を無力化させた。"
  d_main_13af_03_14:
    speaker: andersen
    en: Comparatively speaking, our losses were minimal.
    ko: 그에 반해 우리 측 피해는 미미하지.
    ja: それに比べ、こちらの被害はごく少ない。
  d_main_13af_03_15:
    speaker: andersen
    en: I'm not sure if this helps, but all of this is thanks to you.
    ko: |-
      위로가 될지는 모르겠다만,
      이 성과는 전적으로 자네의 덕일세.
    ja: |-
      慰めになるかは分からないが、
      この成果は全て君のおかげだ。
  d_main_13af_03_16:
    speaker: andersen
    en: You may not feel like resting now, but
    ko: 쉴 마음이 들지는 모르겠으나.
    ja: 休みたくないかもしれないが、
  d_main_13af_03_17:
    speaker: andersen
    en: |-
      that's exactly what you're going to do.
      That's an order.
    ko: |-
      일단 쉬게.
      명령일세.
    ja: |-
      とりあえず休みたまえ。
      命令だ。
  d_main_13af_03_18:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…예."
    ja: "…はい"
d_main_13af_04:
  d_main_13af_04_1:
    speaker: rapi
    en: Ugh... Argh..!
    ko: 큽… 허억…!
    ja: くっ…ううっ…！
  d_main_13af_04_2:
    speaker: anis
    en: Neon! Coolant!
    ko: 네온! 냉각수!
    ja: ネオン！冷却水！
  d_main_13af_04_3:
    speaker: neon
    en: |-
      W-we used it all up!
      All five boxes!
    ko: |-
      다, 다 썼어요!
      다섯 박스나 있었는데…!
    ja: |-
      つ、使い切りました！
      5箱もあったのに…！
  d_main_13af_04_4:
    speaker: anis
    en: |-
      Damn!
      Why isn't her temperature going down?
    ko: |-
      제길…!
      왜 체내 온도가 내려갈 생각을 안 하는 거야!
    ja: |-
      くそ…！
      何で体内温度が下がらないのよ！
  d_main_13af_04_5:
    speaker: neon
    en: It's no use, we have to call the Repair Center!
    ko: |-
      안 되겠어요!
      리페어 센터에 연락을…!
    ja: |-
      このままではダメです！
      リペアセンターへ連絡を…！
  d_main_13af_04_6:
    speaker: rapi
    en: It's... okay...
    ko: 괜… 찮아…!
    ja: 大…丈夫…！
  d_main_13af_04_7:
    speaker: rapi
    en: It's... stabilizing...
    ko: 이제… 안정되고…! 있으니까….
    ja: もう…安定しつつ…！あるから…
  d_main_13af_04_8:
    speaker: anis
    en: Do you know how many times you've said that?
    ko: 그 말을 지금 몇 번째 하는지는 알아?
    ja: そのセリフ、何回も聞いたよ？
  d_main_13af_04_9:
    speaker: anis
    en: |-
      Stop being so stubborn and let's go.
      You'll die if you keep this up!
    ko: |-
      고집 피우지 말고, 가자.
      이러다 너 죽어!
    ja: |-
      意地張らないで、行こうよ。
      このままだと死んじゃうってば！
  d_main_13af_04_10:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_04_11:
    speaker: rapi
    en: |-
      It's okay.
      I feel... much better, really.
    ko: |-
      괜찮아.
      이제… 정말 괜찮아졌어.
    ja: |-
      大丈夫。
      もう…本当に落ち着いたから。
  d_main_13af_04_12:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_04_13:
    speaker: "<Narration>"
    en: Anis grabs Rapi's wrist.
    ko: 아니스는 라피의 손목을 잡았다.
    ja: アニスはラピの手首を掴んだ
  d_main_13af_04_14:
    speaker: anis
    en: "... Her temperature is back to normal."
    ko: "…정상 온도로 돌아왔어."
    ja: "…正常温度に戻った。"
  d_main_13af_04_15:
    speaker: neon
    en: Oops...
    ko: 후우….
    ja: ふう…
  d_main_13af_04_16:
    speaker: rapi
    en: Thanks you two. Sorry to worry you.
    ko: 미안해. 고마워 둘 다.
    ja: ごめん、2人ともありがとう。
  d_main_13af_04_17:
    speaker: neon
    en: Does this have something to do with your hair turning red?
    ko: "…머리가 붉어진 것과 관계가 있는 건가요?"
    ja: |-
      …髪が赤くなったのと、
      何か関係があるんですか？
  d_main_13af_04_18:
    speaker: rapi
    en: "... Mm."
    ko: "…응."
    ja: "…うん。"
  d_main_13af_04_19:
    speaker: anis
    en: If you'd stayed like that for a millisecond longer, your brain would have
      been fried.
    ko: 2초만 더 가동했어도 뇌까지 다 타버렸을 거야.
    ja: |-
      もう2秒稼働してたら、
      脳まで燃えてしまうところだったのよ！
  d_main_13af_04_20:
    speaker: anis
    en: You saved our skins back there, but it was a dangerous move.
    ko: "…네 덕분에 살았지만, 진짜 위험했어."
    ja: |-
      …あなたのおかげで助かったけど、
      本当に危なかったんだから！
  d_main_13af_04_21:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_04_22:
    speaker: neon
    en: Are you going to explain what that was?
    ko: 뭐였는지는 설명해 주지 않으실 건가요?
    ja: |-
      あれが何だったのか、
      説明してくれないんですか？
  d_main_13af_04_23:
    speaker: rapi
    en: |-
      Think of it as a last resort. When you use it, it ravages your body.
      Pretty simple stuff.
    ko: |-
      몸을 갉아먹는 비장의 수 같은 거야.
      흔한 얘기지.
    ja: |-
      体を蝕むけれど、最後の切り札みたいなものよ。
      よくある話よね。
  d_main_13af_04_24:
    speaker: neon
    en: I wouldn't call hurling an object at the speed of sound simple.
    ko: 음속을 넘는 속도로 물건을 던질 수 있는 비장의 수 같은 건 흔하지 않다고 생각해요.
    ja: |-
      超音速でものが投げられるようになる
      最後の切り札なんて、そうそうないと思います！
  d_main_13af_04_25:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_04_26:
    speaker: neon
    en: Fine, I won't press you.
    ko: |-
      알겠어요.
      더 물어보지 않을게요.
    ja: |-
      分かりました。
      これ以上聞きません。
  d_main_13af_04_27:
    speaker: rapi
    en: "... Thanks."
    ko: |-
      …그래.
      고마워.
    ja: |-
      …そう。
      ありがとう。
  d_main_13af_04_28:
    speaker: rapi
    en: The Commander?
    ko: 지휘관은?
    ja: 指揮官は？
  d_main_13af_04_29:
    speaker: anis
    en: They got stabbed in the stomach, so they're being treated.
    ko: |-
      배에 구멍이 났으니까.
      지금 치료 중이야.
    ja: |-
      お腹に穴が開いていたからね。
      今治療中だよ。
  d_main_13af_04_30:
    speaker: neon
    en: Hey, come to think of it,
    ko: 아, 그 얘기 말인데요.
    ja: あ、その話なんですけど。
  d_main_13af_04_31:
    speaker: neon
    en: Master is returning today.
    ko: 스승님, 오늘 이곳으로 돌아오신데요.
    ja: 師匠、今日戻って来るんですって！
  d_main_13af_04_32:
    speaker: anis
    en: What?
    ko: 뭐?
    ja: 何？
  d_main_13af_04_33:
    speaker: anis
    en: |-
      How can they have recovered so soon?
      Are they even human?
    ko: |-
      아니, 회복력이 무슨….
      인간 맞아?
    ja: |-
      ええ？何その回復力…
      本当に人間なの？
  d_main_13af_04_34:
    speaker: neon
    en: Master is heads and shoulders above regular humans!
    ko: 후후. 스승님은 인간을 초월한 존재니까요.
    ja: |-
      ふふ。師匠はですね、
      人間を超越した存在なんです！
  d_main_13af_04_35:
    speaker: anis
    en: What are you so proud for? You didn't do anything.
    ko: 네가 왜 우쭐해하는 건데.
    ja: なんであなたが得意気なのよ？
  d_main_13af_04_36:
    speaker: rapi
    en: "... And Marian?"
    ko: "…마리안은?"
    ja: "…マリアンは？"
  d_main_13af_04_37:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_04_38:
    speaker: anis
    en: The corruption seems to have had a direct effect on her brain.
    ko: 침식이 뇌에 직접 작용된 모양이야.
    ja: 侵食が脳に直接作用したみたい。
  d_main_13af_04_39:
    speaker: anis
    en: After the neural wipe, she'll be assigned to our squad.
    ko: 뇌세척 후 우리 스쿼드에 배속된대.
    ja: |-
      脳の洗浄をした後に、
      この分隊に配属されるって。
  d_main_13af_04_40:
    speaker: anis
    en: This was the decision of the Commander.
    ko: "…그리고, 그 결정은 지휘관님이 내렸다고 해."
    ja: |-
      …そして、
      その決定は指揮官様が下したらしいわ。
  d_main_13af_04_41:
    speaker: rapi
    en: "... Yes."
    ko: "…그래."
    ja: "…そう。"
  d_main_13af_04_42:
    speaker: neon
    en: Do you think Master is okay?
    ko: |-
      스승님.
      괜찮을까요?
    ja: |-
      師匠…
      大丈夫でしょうか？
  d_main_13af_04_43:
    speaker: anis
    en: I... I'm not sure.
    ko: |-
      글쎄….
      잘 모르겠네.
    ja: |-
      さあ…
      分からない。
  d_main_13af_04_44:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ブルルルー
  d_main_13af_04_45:
    speaker: anis
    en: Yikes, speak of the devil!
    ko: 음, 말하기가 무섭….
    ja: うーん、触れるのが怖い…
  d_main_13af_04_46:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_04_47:
    speaker: anis
    en: What's with this bed?
    ko: |-
      지휘관님.
      뭐야 그 침대는?
    ja: |-
      指揮官様。
      そのベッドは何？
  d_main_13af_04_48:
    speaker: anis
    en: What's all that equipment beside it?
    ko: 옆에 있는 그 기계들은 또 뭐고.
    ja: それに、隣のその機械は何？
  d_main_13af_04_49:
    speaker: mary
    en: We're going to have the Commander's Room double as a hospital room.
    ko: 지휘관실을 병실로 쓸 거예요.
    ja: この指揮官室を病室として使います。
  d_main_13af_04_50:
    speaker: anis
    en: What's wrong?
    ko: 왜?
    ja: 何？
  d_main_13af_04_51:
    speaker: mary
    en: That's what the Commander requested.
    ko: "…지휘관이 그렇게 하길 원하니까요."
    ja: "…指揮官がそれを望んでいますから。"
  d_main_13af_04_52:
    speaker: anis
    en: Is that okay? Doing all of this, I mean.
    ko: 괜찮은 거야? 이래도?
    ja: これ大丈夫なの？
  d_main_13af_04_53:
    speaker: mary
    en: Of course, it's not okay.
    ko: 당연히 괜찮지 않죠.
    ja: もちろん大丈夫ではありません。
  d_main_13af_04_54:
    speaker: mary
    en: The risk of infection is higher and it's not as well-equipped as a proper
      hospital room.
    ko: 감염 위험도 더 높고, 비상시 대응책도 한정적이에요.
    ja: |-
      感染のリスクも高くなりますし、
      非常時の対応策も限定されます。
  d_main_13af_04_55:
    speaker: anis
    en: Commander, go back.
    ko: |-
      지휘관님.
      돌아가.
    ja: |-
      指揮官様。
      帰って。
  d_main_13af_04_56:
    speaker: anis
    en: Go back and return when you've fully recuperated.
    ko: 돌아가서, 치료 다 받고 와.
    ja: 帰って、完治してきて。
  d_main_13af_04_57:
    speaker: "<Self>"
    en: I can't do that.
    ko: 할 일이 있어.
    ja: やることがある
  d_main_13af_04_58:
    speaker: anis
    en: |-
      What are you talking about?
      Hurry and go back to the hospital.
    ko: |-
      뭐 하는 짓이야 이게!
      어서 병원으로 돌아가!
    ja: |-
      一体何のつもりなのよ！
      早く病院に帰って！
  d_main_13af_04_59:
    speaker: anis
    en: |-
      This place runs just fine without you,
      so go back to the hospital!
    ko: |-
      지휘관님 없이도 여긴 잘 굴러가니까
      몸부터 치료하라고!
    ja: |-
      指揮官様がいなくてもここは大丈夫だから、
      早くちゃんと治療して！
  d_main_13af_04_60:
    speaker: "<Self>"
    en: I need to wait for Marian.
    ko: 마리안이 올 거야. 마중 나가야지.
    ja: マリアンが来るはずだ。迎えに行こう
  d_main_13af_04_61:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_04_62:
    speaker: rapi
    en: "... Commander."
    ko: "…지휘관."
    ja: "…指揮官。"
  d_main_13af_04_63:
    speaker: neon
    en: Master...
    ko: 스승님….
    ja: 師匠…
  d_main_13af_04_64:
    speaker: mary
    en: Everyone help me move all of this to the Commander's Room.
    ko: |-
      …여러분.
      지휘관실로 침대랑 기계들을 옮겨야 하니, 도와주세요.
    ja: |-
      …みなさん。
      指揮官室にベッドと機械を運ぶので\n手伝ってください。
d_main_13af_05:
  d_main_13af_05_1:
    speaker: mary
    en: |-
      ... And that's about everything.
      Did you get all of that?
    ko: |-
      …설명은 여기까지예요.
      다 외우셨나요?
    ja: |-
      …説明は以上です。
      全部覚えましたか？
  d_main_13af_05_2:
    speaker: rapi
    en: |-
      Yes.
      No problem.
    ko: |-
      그래.
      문제없어.
    ja: |-
      ええ。
      問題ないわ。
  d_main_13af_05_3:
    speaker: mary
    en: If you just follow everything I've told you, they'll recover soon enough.
      They heal up quickly.
    ko: |-
      알려드린 대로만 한다면 금방 나을 거예요.
      워낙 회복력이 좋은 분이니.
    ja: |-
      説明した通りにすればすぐに治りますよ。
      そもそも回復力が強い方ですし。
  d_main_13af_05_4:
    speaker: mary
    en: If anything happens, just give me a call.
    ko: 그래도 혹시 모르니, 무슨 일이 생기면 바로 연락 주세요.
    ja: でも何かあったら、すぐに連絡してくださいね。
  d_main_13af_05_5:
    speaker: mary
    en: I'll be available 24/7.
    ko: 24시간 대기하고 있을게요.
    ja: 24時間待機しています。
  d_main_13af_05_6:
    speaker: rapi
    en: Thanks.
    ko: 고마워.
    ja: ありがとう。
  d_main_13af_05_7:
    speaker: mary
    en: Don't mention it.
    ko: 별말씀을요.
    ja: どういたしまして。
  d_main_13af_05_8:
    speaker: "<Narration>"
    en: Mary leaves the Commander's Room after saying goodbye.
    ko: 메어리는 인사 후 지휘관실을 나갔다.
    ja: メアリーは挨拶して指揮官室を出て行った
  d_main_13af_05_9:
    speaker: rapi
    en: I'll watch over them. You two get some rest.
    ko: 내가 옆을 지킬 테니 둘도 그만 쉬도록 해.
    ja: 私が見守っているから、2人も休んで。
  d_main_13af_05_10:
    speaker: anis
    en: Will you be okay?
    ko: 괜찮겠어?
    ja: 大丈夫？
  d_main_13af_05_11:
    speaker: rapi
    en: Yes.
    ko: 응.
    ja: うん。
  d_main_13af_05_12:
    speaker: neon
    en: All right, we'll be back in four hours.
    ko: 그럼 4시간 후에 올라올게요.
    ja: じゃあ、4時間後に来ます。
  d_main_13af_05_13:
    speaker: "<Narration>"
    en: Anis and Neon both leave the Commander's Room.
    ko: 아니스와 네온도 지휘관실을 나갔다.
    ja: アニスとネオンも指揮官室を出て行った
  d_main_13af_05_14:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_05_15:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_05_16:
    speaker: rapi
    en: I heard about Marian.
    ko: 마리안의 얘기는 들었습니다.
    ja: マリアンの話は聞きました。
  d_main_13af_05_17:
    speaker: rapi
    en: I can't imagine how difficult it must have been for you.
    ko: 힘든 결정, 고생 많으셨습니다.
    ja: つらい決定、お疲れさまでした。
  d_main_13af_05_18:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_05_19:
    speaker: rapi
    en: I wanted to tell you...
    ko: 혹시나 해서 말씀드리자면.
    ja: 念のため言っておきますが、
  d_main_13af_05_20:
    speaker: rapi
    en: you saved Marian.
    ko: 지휘관은 마리안을 구했습니다.
    ja: 指揮官はマリアンを救いました。
  d_main_13af_05_21:
    speaker: rapi
    en: No matter what happens, nothing changes that.
    ko: 그 사실만은 절대 변하지 않습니다.
    ja: その事実だけは絶対に変わりません。
  d_main_13af_05_22:
    speaker: rapi
    en: So please, just rest for now.
    ko: 그러니, 지금은 주무십시오.
    ja: だから、今は眠ってください。
  d_main_13af_05_23:
    speaker: rapi
    en: I will be by your side.
    ko: 제가 옆을 지키고 있겠습니다.
    ja: 私が傍にいます。
  d_main_13af_05_24:
    speaker: "<Monologue>"
    en: I closed my eyes.
    ko: 눈을 감았다.
    ja: 目を閉じる
  d_main_13af_05_25:
    speaker: "<Monologue>"
    en: To my surprise, I fall asleep almost instantly.
    ko: 어째서인지, 금방 잠에 들 수 있었다.
    ja: 不思議なことに、すぐに眠りに落ちた
  d_main_13af_05_26:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  d_main_13af_05_27:
    speaker: "<Monologue>"
    en: I open my eyes. My mouth is dry.
    ko: 목이 말라 눈을 떴다.
    ja: 喉が渇いて目が覚めた
  d_main_13af_05_28:
    speaker: "<Monologue>"
    en: |-
      It may be my imagination,
      but it feels as if the bed is at a slight tilt.
    ko: |-
      …기분 탓인지,
      침대가 한 쪽으로 기운 느낌이 든다.
    ja: |-
      …気のせいか
      ベッドが傾いている気がする
  d_main_13af_05_29:
    speaker: "<Monologue>"
    en: I look to my side.
    ko: 옆을 쳐다봤다.
    ja: 隣を見た
  d_main_13af_05_30:
    speaker: neon
    en: |-
      Mmmm... Master...
      Fire dragons are dangerous. You need to increase your firepower a bit more...
    ko: |-
      으음… 스승님….
      화력 드래곤은 위험하니까 화력 업을 좀 더 하셔야….
    ja: |-
      ううん…師匠…
      火力ドラゴンは危ないから、
      もっと火力を上げないと…
  d_main_13af_05_31:
    speaker: anis
    en: |-
      Uhuh... My butt... it's clean...
      It doesn't smell...
    ko: |-
      으으… 내 엉덩이… 깨끗하다고….
      냄새 안 난다고….
    ja: |-
      うう…私のお尻…キレイ…
      匂いなんてしないよ…
  d_main_13af_05_32:
    speaker: rapi
    en: "... Zzz..."
    ko: "…쿨…."
    ja: "…ぐう…"
  d_main_13af_05_33:
    speaker: "<Monologue>"
    en: Everyone is sleeping on one side of the bed.
    ko: "…다들 침대 한편에서 자고 있다."
    ja: "…皆ベッドの片隅で寝ている"
  d_main_13af_05_34:
    speaker: "<Monologue>"
    en: I get up gingerly so as not to wake them.
    ko: 깨우지 않도록 주의하면서, 몸을 일으켰다.
    ja: 起こさないように気を付けながら体を起こした
  d_main_13af_05_35:
    speaker: rapi
    en: "... Zzz..."
    ko: "…쿨…."
    ja: "…ぐう…"
  d_main_13af_05_36:
    speaker: rapi
    en: About time you woke up!
    ko: 일어나셨습니까.
    ja: お目覚めですか。
  d_main_13af_05_37:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_13af_05_38:
    speaker: rapi
    en: I'll go get some bandages and the antibiotics.
    ko: 드레싱과 항생제를 준비하겠습니다.
    ja: ドレッシング材と抗生剤を用意します。
  d_main_13af_05_39:
    speaker: rapi
    en: Anis, Neon.
    ko: 아니스, 네온.
    ja: アニス、ネオン。
  d_main_13af_05_40:
    speaker: neon
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_13af_05_41:
    speaker: anis
    en: Huh...
    ko: 으음….
    ja: ううん…
  d_main_13af_05_42:
    speaker: neon
    en: I! Wasn't sleeping! Just dreaming, that's all!
    ko: |-
      저는! 졸지 않았습니다!
      꿈을 꾸고 있었을 뿐입니다!
    ja: |-
      私は！寝ていません！
      夢を見ていただけです！
  d_main_13af_05_43:
    speaker: anis
    en: Ahhhh! Wh-what!
    ko: 흐아악! 뭐, 뭐야!
    ja: ふあっ！な、なに！
  d_main_13af_05_44:
    speaker: rapi
    en: |-
      The Commander is awake.
      Let's get started.
    ko: |-
      …지휘관이 일어났어.
      준비하자.
    ja: |-
      …指揮官が起きたわよ。
      用意しよう。
  d_main_13af_05_45:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_main_13af_05_46:
    speaker: anis
    en: Okay, all done.
    ko: |-
      오케이.
      다 끝났어.
    ja: |-
      オーケー。
      もうできてるわよ。
  d_main_13af_05_47:
    speaker: neon
    en: Are you feeling okay, Master?
    ko: 스승님. 어디 불편한 곳은 없으신가요?
    ja: 師匠、どこか気になるところはありますか？
  d_main_13af_05_48:
    speaker: "<Self>"
    en: I'm okay.
    ko: 괜찮아. 고마워.
    ja: 大丈夫だ。ありがとう
  d_main_13af_05_49:
    speaker: anis
    en: |-
      Lie down and keep resting.
      If you need anything, just let me know, okay?
    ko: |-
      그럼 계속 누워있어.
      무슨 일 있으면 바로 부르고. 알았지?
    ja: |-
      じゃあ、寝てて。
      何かあったらすぐに呼んでよ。分かった？
  d_main_13af_05_50:
    speaker: anis
    en: All right, we should keep doing what we always do...
    ko: 자, 우린 그럼 언제나 하던 일을….
    ja: 私たちはいつものように仕事を…
  d_main_13af_05_51:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルルー
  d_main_13af_05_52:
    speaker: rapi
    en: What's the matter?
    ko: 무슨 일입니까?
    ja: どうされましたか？
  d_main_13af_05_53:
    speaker: "<Self>"
    en: "... Let's go meet her."
    ko: "…자, 마리안을 마중 나가자."
    ja: "…さあ、マリアンを迎えに行こう"
  d_main_13af_05_54:
    speaker: anis
    en: "... I guess she's here."
    ko: "…온 모양이네."
    ja: "…来たみたいね。"
  d_main_13af_05_55:
    speaker: neon
    en: "... Let's go."
    ko: "…가죠."
    ja: "…行きましょう。"
  d_main_13af_05_56:
    speaker: rapi
    en: Okay.
    ko: 그래.
    ja: そう。
d_main_13af_06:
  d_main_13af_06_1:
    speaker: ingrid
    en: As of today, Marian will be a member of the Counters.
    ko: 금일부로 니케 마리안은 카운터스 소속이 된다.
    ja: |-
      本日付でニケマリアンは
      カウンターズ所属になる。
  d_main_13af_06_2:
    speaker: ingrid
    en: Any questions?
    ko: 질문 있나?
    ja: 質問はあるか？
  d_main_13af_06_3:
    speaker: "<Self>"
    en: No. I'm fully prepared.
    ko: 없어. 그리고 준비도 돼있어.
    ja: ない。準備ならできてる
  d_main_13af_06_4:
    speaker: ingrid
    en: Right.
    ko: 그럼.
    ja: では。
  d_main_13af_06_5:
    speaker: ingrid
    en: Come in.
    ko: 들어와라.
    ja: 大丈夫だ。
  d_main_13af_06_6:
    speaker: marian_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_06_7:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_06_8:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_06_9:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_06_10:
    speaker: anis
    en: |-
      It's nice to meet you. I'm Anis.
      Glad to be working with you.
    ko: |-
      반가워. 아니스라고 해.
      잘 부탁해.
    ja: |-
      私はアニス。
      よろしくね。
  d_main_13af_06_11:
    speaker: neon
    en: |-
      Hello. I'm Neon.
      Sorry to say this during our first meeting, but I'm a spy. Try and keep it on the down low.
    ko: |-
      안녕하세요. 네온이에요.
      초면에 죄송한데 제가 스파이라는 건 비밀로 해주세요.
    ja: |-
      ネオンです、よろしくお願いします。
      初対面から申し訳ないですけど、
      私がスパイってことは秘密にしてくださいね。
  d_main_13af_06_12:
    speaker: rapi
    en: I'm Rapi.
    ko: 라피야.
    ja: 私はラピ。
  d_main_13af_06_13:
    speaker: marian_p
    en: Ah... Ahooah.
    ko: 아으… 아우아.
    ja: あう…あうあ。
  d_main_13af_06_14:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_06_15:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_06_16:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_06_17:
    speaker: ingrid
    en: She can't speak yet.
    ko: "…아직 말은 하지 못한다."
    ja: "…まだ言葉はしゃべれない。"
  d_main_13af_06_18:
    speaker: ingrid
    en: You'll have to take it one step at a time.
    ko: 차근차근 교육하도록.
    ja: 少しずつ教育するように。
  d_main_13af_06_19:
    speaker: anis
    en: This can't be happening...
    ko: 진짜냐고….
    ja: マジか…
  d_main_13af_06_20:
    speaker: marian_p
    en: Ahoo. Aheuah.
    ko: 아우. 아으아.
    ja: あう。あうあ。
  d_main_13af_06_21:
    speaker: "<Monologue>"
    en: Suddenly, Marian comes closer and embraces me.
    ko: 마리안이 갑자기 다가와 내 품에 안겼다.
    ja: マリアンが急に近づいて私の胸に飛び込んだ
  d_main_13af_06_22:
    speaker: "<Monologue>"
    en: She starts rubbing her head back and forth. She seems happy.
    ko: 그리고 기분 좋은 듯, 머리를 비비기 시작했다.
    ja: そして気持ちよさそうに頭を擦りつけた
  d_main_13af_06_23:
    speaker: marian_p
    en: Comman... der.
    ko: 지휘, 관.
    ja: 指揮、官。
  d_main_13af_06_24:
    speaker: "<Self>"
    en: Do you still remember me?!
    ko: "…나를 기억하는 건가!?"
    ja: "…私を覚えているのか！？"
  d_main_13af_06_25:
    speaker: rapi
    en: Wait... how can she...
    ko: 교관. 이건…?
    ja: 教官、これは…？
  d_main_13af_06_26:
    speaker: ingrid
    en: The neural wipe went just as planned.
    ko: 뇌세척은 완벽했다.
    ja: 脳の洗浄は完璧だった。
  d_main_13af_06_27:
    speaker: ingrid
    en: Yet somehow she remembers her name and the word Commander.
    ko: |-
      하지만 자신의 이름과,
      지휘관이라는 단어는 기억하고 있더군.
    ja: |-
      しかし自分の名前と
      指揮官という単語は覚えていた。
  d_main_13af_06_28:
    speaker: ingrid
    en: This reason is unknown.
    ko: 이유는 불명이다.
    ja: 理由は不明だ。
  d_main_13af_06_29:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_06_30:
    speaker: ingrid
    en: If there is something like a soul, it is probably not in the brain.
    ko: |-
      영혼이라는 것이 있다면,
      그건 뇌에 있는 건 아닐 테지.
    ja: |-
      魂というものがあるならば、
      それは脳に存在しないようだ。
  d_main_13af_06_31:
    speaker: anis
    en: This is all far from scientific.
    ko: 비과학적이네.
    ja: 非科学的だね。
  d_main_13af_06_32:
    speaker: neon
    en: Yeah, but it's more poetic.
    ko: 그래서 더 멋지네요.
    ja: だからこそ素敵なんですよ！
  d_main_13af_06_33:
    speaker: ingrid
    en: |-
      She's a quick learner.
      I'm sure she'll be able to speak soon.
    ko: |-
      습득 능력은 빠르다.
      아마 말도 금방 할 수 있을 거다.
    ja: |-
      習得能力は高い。
      多分すぐしゃべれるようになるだろう。
  d_main_13af_06_34:
    speaker: ingrid
    en: And...
    ko: 그리고….
    ja: そして…
  d_main_13af_06_35:
    speaker: ingrid
    en: "... Hmm."
    ko: "…음."
    ja: "…うむ。"
  d_main_13af_06_36:
    speaker: ingrid
    en: No. It's nothing.
    ko: 아니. 아무것도 아니다.
    ja: いや、何でもない。
  d_main_13af_06_37:
    speaker: ingrid
    en: I'll be heading out.
    ko: 그럼, 돌아가겠다.
    ja: では、もう帰るとしよう。
  d_main_13af_06_38:
    speaker: rapi
    en: I'll escort you.
    ko: 호위하겠습니다.
    ja: 護衛します。
  d_main_13af_06_39:
    speaker: ingrid
    en: Thanks.
    ko: 부탁하지.
    ja: よろしく頼む。
  d_main_13af_06_40:
    speaker: "<Narration>"
    en: Rapi and Ingrid disappear.
    ko: 라피와 잉그리드는 사라졌다.
    ja: ラピとイングリッドは去って行った
  d_main_13af_06_41:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_06_42:
    speaker: anis
    en: Now then, Marian.
    ko: 자, 그럼 마리안.
    ja: じゃあ、マリアン。
  d_main_13af_06_43:
    speaker: marian_p
    en: Ahwoo?
    ko: 아우?
    ja: あう？
  d_main_13af_06_44:
    speaker: anis
    en: From now on, call me the Almighty Anis.
    ko: 지금부터 나를 전지전능 아니스 님이라고 부르도록 해.
    ja: |-
      これからは私のこと、
      全知全能なアニス様って呼んでね。
  d_main_13af_06_45:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_06_46:
    speaker: anis
    en: Repeat after me.
    ko: 자, 따라 해봐.
    ja: さあ、繰り返してみて。
  d_main_13af_06_47:
    speaker: anis
    en: Al.mi.gh.ty.A.n.is.
    ko: 전. 지. 전. 능. 아. 니. 스. 님.
    ja: 全・知・全・能・な・ア・ニ・ス・様。
  d_main_13af_06_48:
    speaker: marian_p
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_13af_06_49:
    speaker: anis
    en: Al! Might! Ty! An! Is!
    ko: 전! 지! 전! 능! 아! 니! 스! 님!
    ja: 全！知！全！能！な！ア！ニ！ス！様！
  d_main_13af_06_50:
    speaker: marian_p
    en: Al.Al... Al... Al... Ty!
    ko: 저, 저… 지… 저… 능….
    ja: ぜ、全…ち、知…全…能…
  d_main_13af_06_51:
    speaker: anis
    en: Hear, hear.
    ko: 그렇지, 그렇지.
    ja: その通り、その通り。
  d_main_13af_06_52:
    speaker: marian_p
    en: Migh... Ty... An...
    ko: 전… 능... 아….
    ja: ぜん…ち…のう…な…
  d_main_13af_06_53:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_06_54:
    speaker: marian_p
    en: TyAn!
    ko: 저능아!
    ja: ちのうなし！
  d_main_13af_06_55:
    speaker: anis
    en: No!
    ko: 아니야!
    ja: 違う！
d_main_13af_07:
  d_main_13af_07_1:
    speaker: ingrid
    en: You unleashed the Red Hood.
    ko: 레드 후드를 꺼냈나.
    ja: レッドフードを使ったのか。
  d_main_13af_07_2:
    speaker: rapi
    en: Yes.
    ko: 예.
    ja: はい。
  d_main_13af_07_3:
    speaker: ingrid
    en: Status?
    ko: 상태는?
    ja: 状態は？
  d_main_13af_07_4:
    speaker: rapi
    en: It was only for a few seconds, so it did not consume me entirely.
    ko: |-
      잡아먹히진 않았습니다.
      2초 정도였으니까요.
    ja: |-
      食われてはいません。
      2秒くらいでしたから。
  d_main_13af_07_5:
    speaker: ingrid
    en: It must have been painful.
    ko: 고생했겠군.
    ja: 大変だったろうな。
  d_main_13af_07_6:
    speaker: rapi
    en: It's fine.
    ko: 아닙니다.
    ja: 気にしないでください。
  d_main_13af_07_7:
    speaker: ingrid
    en: |-
      I know you had no other choice,
      but you have to be careful next time.
    ko: |-
      어쩔 수 없는 상황이었다지만,
      다음부턴 조금 더 주의하는 게 좋을 거다.
    ja: |-
      仕方のない状況だったとは言え、
      今後はもっと気を付けた方がいい。
  d_main_13af_07_8:
    speaker: ingrid
    en: There were witnesses.
    ko: 목격자가 있어.
    ja: 目撃者がいた。
  d_main_13af_07_9:
    speaker: rapi
    en: Absolute?
    ko: 앱솔루트입니까?
    ja: アブソルートですか？
  d_main_13af_07_10:
    speaker: ingrid
    en: No. Two mass-produced Nikkes that were engaged in battle nearby.
    ko: 아니. 인근에서 교전 중이던 양산형 니케 둘이다.
    ja: いや、付近で交戦中だった量産型ニケ2人だ。
  d_main_13af_07_11:
    speaker: rapi
    en: "... What happened to them?"
    ko: |-
      …어떻게 됐습니까.
      그 둘은.
    ja: |-
      …どうなりましたか？
      その2人は。
  d_main_13af_07_12:
    speaker: ingrid
    en: Memory wipe.
    ko: 기억 소거.
    ja: 記憶消去。
  d_main_13af_07_13:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_13af_07_14:
    speaker: ingrid
    en: I know how you're feeling.
    ko: "…무슨 말을 하고 싶은지 안다."
    ja: "…何が言いたいかは分かる。"
  d_main_13af_07_15:
    speaker: ingrid
    en: But the fact that you are getting younger will
    ko: 하지만 네가 짊어지고 있는 것이.
    ja: しかし、お前が抱えているものが
  d_main_13af_07_16:
    speaker: ingrid
    en: turn the Ark upside down.
    ko: 방주를 뒤집어놓을 수도 있다는 것을 알아둬야 한다.
    ja: |-
      アークをひっくり返しかねないというのは、
      肝に銘じておけ。
  d_main_13af_07_17:
    speaker: rapi
    en: I understand.
    ko: 알고 있습니다.
    ja: 分かっています。
  d_main_13af_07_18:
    speaker: ingrid
    en: Then I'm glad.
    ko: 그럼 다행이군.
    ja: ならよかった。
  d_main_13af_07_19:
    speaker: ingrid
    en: Well then,
    ko: "…그래서."
    ja: "…それで、"
  d_main_13af_07_20:
    speaker: ingrid
    en: what did the Red Hood say?
    ko: |-
      뭐라 하던가.
      레드 후드는.
    ja: |-
      何と言っていた？
      レッドフードは。
  d_main_13af_07_21:
    speaker: rapi
    en: Nothing.
    ko: 별말 없었습니다.
    ja: 特筆すべきことはありませんでした。
  d_main_13af_07_22:
    speaker: rapi
    en: Just the same thing it always says.
    ko: 방주를 파괴하라는.
    ja: アークを破壊せよという、
  d_main_13af_07_23:
    speaker: rapi
    en: Destroy the Ark.
    ko: 언제나와 다름없는 말이었습니다.
    ja: いつもと同じ言葉でした。
