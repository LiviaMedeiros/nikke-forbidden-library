---
d_main_38_01_s:
  d_main_38_01_s_1:
    speaker: helm
    en: While it admittedly wasn't the most detailed examination, the results don't
      show any abnormalities.
    ko: |-
      …정밀 검사 까지는 아니지만,
      검사 결과 아무 이상 없어.
    ja: |-
      …精密検査とは言えないけれど、
      検査の結果は異常なしよ。
  d_main_38_01_s_2:
    speaker: helm
    en: Not even so much as a scar.
    ko: 작은 상처도 없는 수준이야.
    ja: わずかな傷さえ見当たらないわ。
  d_main_38_01_s_3:
    speaker: "<Self>"
    en: Really?
    ko: "…정말?"
    ja: "…本当か？"
  d_main_38_01_s_4:
    speaker: helm
    en: Yeah.
    ko: 응.
    ja: ええ。
  d_main_38_01_s_5:
    speaker: helm
    en: At the start of the examination, there was a subtly visible wound from where
      Leviathan stabbed you,
    ko: 그리고 문제의 레비아탄에게 찔린 곳 말인데.
    ja: |-
      それから、問題のレヴィアタンに
      刺された痕だけれど…
  d_main_38_01_s_6:
    speaker: helm
    en: but it disappeared entirely by the time we were finished.
    ko: |-
      검사 시작 시점에 있던 상처의 흔적이,
      검사 종료 시점에는 없어졌어.
    ja: |-
      検査を始めた時にはあったはずの傷痕が、
      検査が終わった時にはなくなっていたわ。
  d_main_38_01_s_7:
    speaker: helm
    en: If it weren't for the hole in your clothes, there'd be virtually no way of
      knowing you'd ever been attacked in the first place.
    ko: |-
      옷에 난 구멍만 아니면,
      찔렸다는 걸 증명할 방법이 없는 수준이야.
    ja: |-
      服に穴が開いていなければ、
      刺されたことが証明できないくらいよ。
  d_main_38_01_s_8:
    speaker: maxwell
    en: "... What's going on here?"
    ko: "…뭔데 대체."
    ja: "…何が起こってるの？"
  d_main_38_01_s_9:
    speaker: maxwell
    en: It's as if you've become something other than human, Cutey.
    ko: 베이비. 이제 인간을 초월하기로 한 거야?
    ja: ベビー、人間やめちゃった？
  d_main_38_01_s_10:
    speaker: "<Self>"
    en: I'm just as baffled as you are.
    ko: "…전혀 모르겠네."
    ja: "…私にも分からない"
  d_main_38_01_s_11:
    speaker: maxwell
    en: When did you start noticing this?
    ko: 언제부터 이랬어?
    ja: いつからこうだったの？
  d_main_38_01_s_12:
    speaker: rapi_red
    en: I always thought your wounds healed unusually fast.
    ko: 이전부터 상처 회복은 이상할 정도로 빠르다고 생각했었어.
    ja: |-
      ずいぶん前から、
      回復が異常に早いと思ってはいたわ。
  d_main_38_01_s_13:
    speaker: rapi_red
    en: Even when you broke a bone, it would mend in no time.
    ko: 뼈가 부러져도 금방 나을 정도였으니까.
    ja: 骨が折れても、すぐに治るほどだったから。
  d_main_38_01_s_14:
    speaker: rapi_red
    en: Not only that, you were able to lift a fully-equipped combat Nikke without
      any help.
    ko: 거기다 니케의 전투용 바디를 아무런 장비 없이 든다거나.
    ja: |-
      他にも、ニケの戦闘用ボディを
      素手で持ち上げたり…
  d_main_38_01_s_15:
    speaker: rapi_red
    en: And lest we forget that time when you fired an anti-ship rifle on your own.
    ko: 대함용 라이플을 직접 쏜다거나 하는 기행을 보여줬지.
    ja: |-
      対艦用ライフルでの射撃を自力で遂行したり…
      妙なことはあったわね。
  d_main_38_01_s_16:
    speaker: maxwell
    en: And what's your takeaway from all that?
    ko: "…어떻게 생각해?"
    ja: "…ラピ、どう思う？"
  d_main_38_01_s_17:
    speaker: rapi_red
    en: That's totally amazing.
    ko: 멋있다고 생각해.
    ja: 素敵だと思うわ。
  d_main_38_01_s_18:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_01_s_19:
    speaker: rapi_red
    en: Especially when I got a peek at his abs while checking out his wound.
    ko: 특히나 좀 전의 배의 상처를 확인할 때 보였던 복근은….
    ja: さっき傷を確認した時に見た腹筋も…
  d_main_38_01_s_20:
    speaker: rapi_red
    en: "*Sigh*... So nice."
    ko: 하아… 정말이지.
    ja: はぁ…よかったわ。
  d_main_38_01_s_21:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_01_s_22:
    speaker: rapi_red
    en: But this is the first time I've seen wounds heal right in front of my eyes.
    ko: 하지만 지금처럼 낫는 게 실시간으로 보인 것은 처음이야.
    ja: |-
      とはいえ、今回のように目に見える速度で
      傷が回復するのは初めてよ。
  d_main_38_01_s_23:
    speaker: rapi_red
    en: There are no recorded cases of humans ever being capable of this.
    ko: 알겠지만, 인간 중에 이런 능력을 가진 케이스는 단 한건도 없었고.
    ja: |-
      当然、そんな能力を持った人がいるなんて
      聞いたこともないわ。
  d_main_38_01_s_24:
    speaker: maxwell
    en: Well, in our case, it's certainly helpful that he can heal so quickly.
    ko: "…당장에 엄청 큰 도움이 되는 건 맞는데…."
    ja: "…状況的に助かってることは間違いないか…"
  d_main_38_01_s_25:
    speaker: maxwell
    en: Cutey, you and I can talk more about it once we're finished with the mission.
    ko: 베이비. 일단 이번 작전 끝나고 나랑 얘기 좀 하자.
    ja: |-
      ベビー。この作戦が終わったら、
      ちょっと話がしたいんだけど。
  d_main_38_01_s_26:
    speaker: "<Self>"
    en: You don't want to talk. All you want to do is conduct more experiments on
      me.
    ko: "…얘기가 아니라 실험이잖아."
    ja: "…話ではなく実験だろう？"
  d_main_38_01_s_27:
    speaker: maxwell
    en: Oh, come now, aren't they one and the same?
    ko: 에이. 그거나 그거나 같은 거지.
    ja: あはは。どっちでも同じことでしょ。
  d_main_38_01_s_28:
    speaker: anchor
    en: You're like a sea cucumber, Captain.
    ko: 함장. 해삼 같아.
    ja: 艦長、ナマコみたい。
  d_main_38_01_s_29:
    speaker: anchor
    en: Sea cucumbers heal super fast too.
    ko: 해삼도 엄청 빨리 낫거든.
    ja: ナマコも回復が早いんだよ。
  d_main_38_01_s_30:
    speaker: mast
    en: Have you been drinking a lot of rum lately?
    ko: 평소에 럼주 많이 마시는 것 아니요?
    ja: |-
      普段からラム酒をたくさん
      飲んでるんじゃねえか？
  d_main_38_01_s_31:
    speaker: mast
    en: Rum can be great for healing wounds.
    ko: 럼주가 또 상처 회복에 특효거든.
    ja: ケガの回復に効くっぽいからな。
  d_main_38_01_s_32:
    speaker: helm
    en: Don't be ridiculous.
    ko: 말도 안 되는 소리 하지 마.
    ja: 冗談を言っている場合ではないわよ。
  d_main_38_01_s_33:
    speaker: mast
    en: I'm serious! In movies, people are always pouring rum on their wounds.
    ko: |-
      말도 안 되는 게 아니라,
      그 왜 영화 보면 상처 난 곳에 럼주 콸콸 붓지 않수.
    ja: |-
      マジメな話っすよ。
      映画なんかじゃよく、傷口にラム酒を
      ドバドバかけたりするっす。
  d_main_38_01_s_34:
    speaker: mast
    en: That must mean it's effective for treating wounds instantly, ergo, raising
      the rum content in your body would improve your healing abilities.
    ko: |-
      그 말은 럼주는 상처 치료에 즉효라는 얘기고,
      몸의 럼주 비중을 높이면 상처가 잘 낫는 게 확실하지.
    ja: |-
      要はそうする理由があるってことで、
      体の中にラム酒が残ってれば
      傷の治りも早くなるに違いないっす。
  d_main_38_01_s_35:
    speaker: mast
    en: To put it simply, rum is good for recovery.
    ko: 즉, 럼주는 상처 회복에 좋다.
    ja: つまり、ラム酒はケガに効く！
  d_main_38_01_s_36:
    speaker: anchor
    en: Seems like sound logic to me.
    ko: 논리적이야.
    ja: 論理的。
  d_main_38_01_s_37:
    speaker: helm
    en: You've got a real warped sense of logic.
    ko: 논리라는 말을 아무 곳에 붙이지 마.
    ja: そういうのを酔っ払いの理屈と言うの。
  d_main_38_01_s_38:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_01_s_39:
    speaker: rapi_red
    en: This ability is definitely advantageous, but like most things, it must come
      at a cost.
    ko: |-
      편리한 능력임에는 확실하나,
      모든 것이 그렇듯 아무런 대가 없이 능력이 주어지진 않을 겁니다.
    ja: |-
      今は都合がいいことも確かですが、
      何の副作用もないとは思えません。
  d_main_38_01_s_40:
    speaker: rapi_red
    en: I still think it would be best to avoid any injuries as much as possible,
      especially those involving blood loss.
    ko: 상처나 부상, 특히 출혈이 생기는 경우는 최대한 피하는 게 좋겠습니다.
    ja: |-
      やはり負傷、特に出血は
      なるべく避けた方がいいでしょう。
  d_main_38_01_s_41:
    speaker: maxwell
    en: That may be easier said than done.
    ko: 뜻대로 되진 않겠지만 말이야.
    ja: そう思い通りにはいかないだろうけどね。
  d_main_38_01_s_42:
    speaker: maxwell
    en: Leviathan seems significantly weakened, but we can't say the same for that
      Ziz character.
    ko: |-
      레비아탄은 상태를 보니 상당히 약화된 느낌이던데,
      문제는 그 지즈라는 녀석이야.
    ja: |-
      レヴィアタンはかなり弱ってたみたいだけど、
      問題はあのジズって子の方。
  d_main_38_01_s_43:
    speaker: maxwell
    en: She can fly, and pretty well at that.
    ko: 날아다녔지?
    ja: 飛行能力があったね？
  d_main_38_01_s_44:
    speaker: rapi_red
    en: Not just well. She's a master of the air.
    ko: 운반 능력도 뛰어나.
    ja: 輸送力も高いわ。
  d_main_38_01_s_45:
    speaker: rapi_red
    en: She was able to scoop us all up and soar to high altitudes.
    ko: 우리 모두를 들고 그 정도 고도까지 올라갈 정도였으니까.
    ja: 私たち全員をあの高度まで運んでいたもの。
  d_main_38_01_s_46:
    speaker: helm
    en: Unfortunately, the Admire's anti-aircraft guns aren't enough to take her down.
    ko: "…아쉽지만 어드마이어 호의 대공 화기로는 격추가 힘들어."
    ja: |-
      …悔しいけど、アドマイアー号の
      対空火器では落とせそうにないわ。
  d_main_38_01_s_47:
    speaker: helm
    en: She's just too small and fast a target.
    ko: 너무 작은 데다가 빨라.
    ja: 的が小さいうえに早すぎる。
  d_main_38_01_s_48:
    speaker: rapi_red
    en: But she wasn't completely immune to damage either. We can still give her a
      hard time.
    ko: |-
      그래도 아예 충격을 안 받는 건 아니었어.
      번거롭게 만드는 것 정도는 할 수 있겠지.
    ja: |-
      それでも、効かないわけではなかったわ。
      けん制射撃ぐらいはできるでしょう。
  d_main_38_01_s_49:
    speaker: rapi_red
    en: The moment Ziz is airborne, we can launch a barrage. Even if all we can do
      is hinder her movements, it'll still be a big help.
    ko: |-
      지즈가 공중에 있을 시 바로 탄막을 만들어줘.
      견제만으로도 큰 도움이 될 거야.
    ja: |-
      ジズが飛び上がったら、弾幕を張って。
      動きを鈍らせるだけでも意味があるわ。
  d_main_38_01_s_50:
    speaker: helm
    en: Okay. Leave it to me.
    ko: 알겠어. 맡겨둬.
    ja: そうね。任せて。
  d_main_38_01_s_51:
    speaker: maxwell
    en: The real problem is that Behemoth egg or whatever the heck it is.
    ko: 문제는 그 베히모스라는 녀석의 알인데.
    ja: |-
      あとは、あのベヒモスってヤツの
      卵をどうするか…
  d_main_38_01_s_52:
    speaker: maxwell
    en: Hold on... Everyone, wait.
    ko: "…어. 다들 잠깐만."
    ja: "…あ、みんなちょっと待ってて。"
  d_main_38_01_s_53:
    speaker: maxwell
    en: Laplace. Drake.
    ko: 라플라스. 드레이크.
    ja: ラプラス、ドレイク。
  d_main_38_01_s_54:
    speaker: laplace_op
    en: Hero Laplace, reading you loud and clear.
    ko: 히어로 라플라스. 대기 중이다.
    ja: ヒーローラプラス、待機中だ。
  d_main_38_01_s_55:
    speaker: maxwell
    en: And Drake?
    ko: 드레이크는.
    ja: ドレイクは？
  d_main_38_01_s_56:
    speaker: laplace_op
    en: She's here as well.
    ko: 마찬가지로 대기 중이다.
    ja: 同じく待機中だ。
  d_main_38_01_s_57:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_01_s_58:
    speaker: maxwell
    en: How come she didn't answer herself?
    ko: 근데 왜 대답을 안 해?
    ja: じゃあ、なんで返事が無いの？
  d_main_38_01_s_59:
    speaker: laplace_op
    en: Er... That's a secret, I'm afraid.
    ko: 그… 건 히어로 기밀이다.
    ja: それは…ヒーローシークレットだ。
  d_main_38_01_s_60:
    speaker: maxwell
    en: What is she doing?
    ko: 뭐 하는데 걔?
    ja: 何してるの？
  d_main_38_01_s_61:
    speaker: laplace_op
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_01_s_62:
    speaker: maxwell
    en: If you don't answer, you can kiss your power upgrade goodbye.
    ko: 대답 안 하면 파워 업이고 뭐고 없을 줄 알아.
    ja: 返事しないなら、パワーアップはなしね。
  d_main_38_01_s_63:
    speaker: laplace_op
    en: "... She's using the electricity to grill some Nutrium."
    ko: "…배양육을 굽고 있다. 전기로…."
    ja: "…培養肉を焼いている。電気で…"
  d_main_38_01_s_64:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_01_s_65:
    speaker: laplace_op
    en: And she's taking her time with it.
    ko: 신중하게 굽고 있다.
    ja: 火力に気をつかっている。
  d_main_38_01_s_66:
    speaker: maxwell
    en: "... Whatever. Do as you wish."
    ko: "…그래. 알았어. 맘대로 해라 그냥."
    ja: "…そう。分かった。そのことはいいわ。"
  d_main_38_01_s_67:
    speaker: maxwell
    en: Anything to report?
    ko: 특이 사항은?
    ja: 何か報告はある？
  d_main_38_01_s_68:
    speaker: laplace_op
    en: Drake's pretty upset because she forgot to bring seasoning.
    ko: 시즈닝을 빠트려서 드레이크가 아쉬워하고 있다.
    ja: |-
      下味をつけるのを忘れて、
      ドレイクが残念がっている。
  d_main_38_01_s_69:
    speaker: maxwell
    en: I'm talking about the egg!
    ko: 알에! 이상! 없냐고!
    ja: 卵の方！異常は！？ないの！？
  d_main_38_01_s_70:
    speaker: laplace_op
    en: Oh, right. No, nothing unusual.
    ko: 아, 아무 이상 없다.
    ja: い、異常はない。
  d_main_38_01_s_71:
    speaker: maxwell
    en: "... Okay. Enjoy your meat, I suppose."
    ko: "…그래. 고기 맛있게 먹어."
    ja: "…そう。ゆっくり焼いてなさい。"
  d_main_38_01_s_72:
    speaker: maxwell
    en: If I don't check in on them once in a while, there's no telling what they'll
      get up to.
    ko: |-
      한 번씩 확인해 줘야 돼.
      안 그러면 무슨 짓을 할지 몰라.
    ja: |-
      たまにこうやって確認しないといけないの。
      何をしでかすか分かんないから。
  d_main_38_01_s_73:
    speaker: rapi_red
    en: They're a real handful.
    ko: 고생이네.
    ja: 苦労しているようね。
  d_main_38_01_s_74:
    speaker: maxwell
    en: Anyway, back to the topic at hand.
    ko: 아무튼 다시 얘기로 돌아와서.
    ja: とにかく、話を戻して…
  d_main_38_01_s_75:
    speaker: maxwell
    en: About Behemoth's egg.
    ko: 베히모스의 알 말인데.
    ja: ベヒモスの卵のこと。
  d_main_38_01_s_76:
    speaker: maxwell
    en: I think we need to open it up.
    ko: 나는 열어봐야 한다고 생각해.
    ja: 私は割ってみたらどうかと思うんだけど。
  d_main_38_01_s_77:
    speaker: maxwell
    en: Right now, we've got a Heretic inside that thing which is regenerating, i.e.
      being manufactured before our very eyes.
    ko: 안에서 지금 헬레틱이 재생… 즉, 만들어지고 있어.
    ja: |-
      中でヘレティックが再生してるってことは…
      つまり、完成前のものが見られるでしょ。
  d_main_38_01_s_78:
    speaker: maxwell
    en: If we bust that egg open, won't we be able to uncover the secrets behind how
      Heretics are created?
    ko: 헬레틱 탄생의 비밀을 밝혀낼 수 있지 않을까?
    ja: |-
      ヘレティック誕生の秘密が
      解明できるんじゃない？
  d_main_38_01_s_79:
    speaker: rapi_red
    en: Our primary goal is still to try and negotiate with the Four Beasts.
    ko: 아직까지 우리 목적은 포비스트와의 대화야.
    ja: |-
      まだフォービーストとの対話の可能性は
      捨てていないわ。
  d_main_38_01_s_80:
    speaker: rapi_red
    en: That egg is our only bargaining chip. We can't afford to destroy it.
    ko: 유일한 협상 수단을 망가뜨리는 건 안돼.
    ja: そのための最後の手段を壊すわけにはいかない。
  d_main_38_01_s_81:
    speaker: maxwell
    en: They don't seem terribly interested in talking.
    ko: 저쪽은 대화할 생각이 없던데.
    ja: あっちはその気がなさそうだけど。
  d_main_38_01_s_82:
    speaker: rapi_red
    en: Perhaps, but if we open up that egg, we'll destroy any potential chance we
      had of negotiating with them.
    ko: 알을 열어보면 목숨을 걸고 덤빌 거야.
    ja: |-
      卵を割れば、その時こそ本気の捨て身で
      襲ってくるはずよ。
  d_main_38_01_s_83:
    speaker: rapi_red
    en: Instead of talking, they'll fight us to the death.
    ko: 협상의 여지가 1도 남지 않겠지.
    ja: 二度と話もできなくなるわ。
  d_main_38_01_s_84:
    speaker: maxwell
    en: How do you plan on negotiating with them?
    ko: 어떻게 대화할 생각인데?
    ja: どうやって交渉に持ち込むつもり？
  d_main_38_01_s_85:
    speaker: rapi_red
    en: We'll have to get rough with them.
    ko: 힘으로.
    ja: 力づく。
  d_main_38_01_s_86:
    speaker: maxwell
    en: What?
    ko: "…뭐?"
    ja: "…は？"
  d_main_38_01_s_87:
    speaker: rapi_red
    en: If using force is what it'll take to get them to come to the negotiation table,
      then so be it.
    ko: 힘을 써서 협상 테이블에 앉힐 거야.
    ja: 力づくで、交渉の席に着かせる。
  d_main_38_01_s_88:
    speaker: maxwell
    en: Since when did you become so extreme with your methods?
    ko: |-
      …뭔가 좀 과격해지지 않았어?
      이런 느낌이 아니었던 것 같은데.
    ja: |-
      …ずいぶん過激になってない？
      もとからそんな感じだったっけ？
  d_main_38_01_s_89:
    speaker: rapi_red
    en: I was holding myself back before. Not anymore.
    ko: 지금까지는 참았던 거야.
    ja: 今までは抑制していただけよ。
  d_main_38_01_s_90:
    speaker: maxwell
    en: I don't necessarily have any objections,
    ko: "…완벽한 솔루션에 대해 이견은 없는데 말이야."
    ja: |-
      …ま、できるなら完璧な解決法だし、
      そこには何も言わないけど。
  d_main_38_01_s_91:
    speaker: maxwell
    en: but you do need to think carefully about this, Rapi.
    ko: 라피. 이거 잘 생각해야 돼.
    ja: でも、よく考えて。
  d_main_38_01_s_92:
    speaker: maxwell
    en: This isn't like it was with Marian. The Four Beasts are hostile Heretics,
      something which we don't know much about.
    ko: |-
      마리안 때와는 경우가 달라.
      포비스트는 적대적인 헬레틱이고, 우리는 헬레틱에 대해 너무 몰라.
    ja: |-
      マリアンの時とは状況が違う。
      フォービーストは敵対的だし、
      私たちにはヘレティックの情報がなさすぎる。
  d_main_38_01_s_93:
    speaker: maxwell
    en: Capturing them could be of great benefit to the Ark.
    ko: 방주에 큰 도움이 될 거라고.
    ja: |-
      どんな情報でも持ち帰りさえすれば
      アークの役に立つはず。
  d_main_38_01_s_94:
    speaker: rapi_red
    en: For Missilis, you mean.
    ko: 미실리스에게, 겠지.
    ja: ミシリスの、でしょう。
  d_main_38_01_s_95:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_01_s_96:
    speaker: rapi_red
    en: Or, to be more accurate, Syuen.
    ko: 아니. 슈엔에게가 더 맞는 표현이겠네.
    ja: いいえ。シュエンの、と言った方が正確ね。
  d_main_38_01_s_97:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_01_s_98:
    speaker: rapi_red
    en: Maxwell. I understand that you care about Syuen.
    ko: |-
      맥스웰.
      네가 슈엔을 위하는 건 잘 알겠어.
    ja: |-
      マクスウェル。
      シュエンの事情を優先したいのは分かるわ。
  d_main_38_01_s_99:
    speaker: rapi_red
    en: But if we can strike a deal with the Four Beasts, or even potentially form
      some sort of alliance with them,
    ko: |-
      하지만 포비스트와의 거래가 성립되고,
      나아가서 협력하는 관계까지 발전할 수 있으면.
    ja: |-
      でも、フォービーストとの交渉を成功させて、
      協力関係を確立できれば…
  d_main_38_01_s_100:
    speaker: rapi_red
    en: we stand to gain so much more.
    ko: 더 많은 걸 얻을 수 있어.
    ja: それ以上に得られるものがあるはず。
  d_main_38_01_s_101:
    speaker: maxwell
    en: How can we be certain they'll be willing to do that?
    ko: |-
      확실하지 않잖아.
      포비스트와의 관계는.
    ja: |-
      私には分からないよ。
      フォービーストがそこまで信用できるのか。
  d_main_38_01_s_102:
    speaker: rapi_red
    en: Even if Syuen mends her reputation, that doesn't guarantee that she'll return
      to normal.
    ko: 슈엔이 공적을 세운다고 해서 멀쩡해질 거란 보장도 없지.
    ja: |-
      シュエンに手みやげを持ち帰ったところで
      まともになる保証もないわ。
  d_main_38_01_s_103:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_01_s_104:
    speaker: maxwell
    en: "*Sigh*... You always do make valid points that are hard to refute."
    ko: |-
      하…. 원래부터 맞는 말만 하던 녀석이었지만,
      더 맞는 말만 골라서 하니 할 말이 없네.
    ja: |-
      はぁ…元から正論で突いてくる
      タイプだったけど、切れ味が増してるね。
      もう何も言えないよ。
  d_main_38_01_s_105:
    speaker: maxwell
    en: You're right. I wanted to give Syuen an opportunity to make a name for herself.
    ko: 맞아. 슈엔에게 공적을 주고 싶었어.
    ja: そう。私はシュエンに持ち帰る功績が欲しいの。
  d_main_38_01_s_106:
    speaker: maxwell
    en: I felt the right thing to do was to seize any opportunity that came by, even
      if it meant going over the line.
    ko: 기회가 왔을 때, 무리해서라도 그러는 게 좋을 것 같았거든.
    ja: チャンスがあるなら、無理にでもつかみたい。
  d_main_38_01_s_107:
    speaker: helm
    en: May I say something?
    ko: "…실례가 안 된다면 한 마디 해도 될까."
    ja: "…ひとこと言わせてもらえるかしら。"
  d_main_38_01_s_108:
    speaker: maxwell
    en: "... Go ahead."
    ko: "…어."
    ja: "…聞かせて。"
  d_main_38_01_s_109:
    speaker: helm
    en: I personally think you shouldn't chase after approval from others recklessly.
    ko: 공적이라는 것은 무리해서 쫓을 필요는 없다고 생각해.
    ja: |-
      功績欲しさに見失ってはならないものも
      あると思うわ。
  d_main_38_01_s_110:
    speaker: helm
    en: If you want to talk about tarnished reputations, the Aegis Squad is in dire
      need of help, more than anyone.
    ko: 우리 이지스는 그 누구보다 공적이 필요해.
    ja: |-
      誰よりも功績が欲しいという話なら、
      イージス部隊も同じよ。
  d_main_38_01_s_111:
    speaker: helm
    en: But despite that, we've never gone over the line, no matter how much humiliation
      we've endured.
    ko: |-
      하지만 무리하지 않았어.
      굴욕 속에 살지언정, 무리는 하지 않았어.
    ja: |-
      でも、そのための手段は選ぶわ。
      屈辱に耐えて過ごすことになるとしても。
  d_main_38_01_s_112:
    speaker: helm
    en: There are many ways in which we could take things further,
    ko: 무리를 하고자 했다면 여러 가지 방법이 있었을 거야.
    ja: |-
      手段を選ばないのなら、
      とっくに何かしていたでしょうね。
  d_main_38_01_s_113:
    speaker: helm
    en: but Miss Ingrid, Deputy Commander Burningum, and even I all felt we would
      lose something if we did that.
    ko: |-
      하지만 교관도, 버닝엄 부사령관님도, 나도.
      그렇게 했다간 가장 중요한 걸 잃게 될 거라 생각했어.
    ja: |-
      けれど、教官も、バーニンガム副司令官も、
      そして私も。それをした瞬間、
      一番大事なものを失うと分かっているの。
  d_main_38_01_s_114:
    speaker: helm
    en: Our pride. Our conviction. The things that make us who we are.
    ko: |-
      긍지. 신념.
      내가 나로 있을 수 있는 것들.
    ja: |-
      誇りや、信念。
      自分が自分であるために必要なもの。
  d_main_38_01_s_115:
    speaker: helm
    en: Things that, once lost, could never be regained.
    ko: 잃으면 다시 되찾을 수 없는 것들.
    ja: 一度捨てれば、二度と取り戻せないもの。
  d_main_38_01_s_116:
    speaker: helm
    en: We've been able to hone ourselves without losing any of those things. Whenever
      an opportunity comes our way, we'll be ready for it.
    ko: |-
      그것을 잃지 않으면서 연마하는 것.
      그리고 기회가 왔을 때 확실하게 잡는 것.
    ja: |-
      大事にそれを抱えて、努力し続けること。
      そして本当のチャンスが来た時に、
      確実につかみ取ること。
  d_main_38_01_s_117:
    speaker: helm
    en: I truly do believe this is the best choice, the only choice.
    ko: 이것 말고는 선택지가 없다고 생각하는 게 좋다고 생각해.
    ja: それしか道はないと思うわ。
  d_main_38_01_s_118:
    speaker: helm
    en: The Maxwell I know is one of the most rational and level-headed Nikkes out
      there.
    ko: |-
      내가 아는 메티스 스쿼드의 맥스웰은
      그 누구보다 이성적이고 합리적인 니케야.
    ja: |-
      私の知るメティスのマクスウェルは、
      誰よりも理性的で合理的なニケよ。
  d_main_38_01_s_119:
    speaker: helm
    en: So I hope you don't choose a path that compromises your values.
    ko: 그러니 자신들의 가치를 깎는 다른 방법은 선택하지 않았으면 좋겠어.
    ja: |-
      自分や部隊の価値を下げるような選択は、
      しないでほしいわ。
  d_main_38_01_s_120:
    speaker: helm
    en: Instead, rely on your unparalleled strength, as you always have.
    ko: 언제나 그랬듯이 그 초월적인 힘으로
    ja: いつものように、圧倒的な実力で…
  d_main_38_01_s_121:
    speaker: helm
    en: Succeed in a way that's worth the Matis name.
    ko: 메티스다운 공적을 세워줘.
    ja: メティスらしく成果を上げればいいのよ。
  d_main_38_01_s_122:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_01_s_123:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_01_s_124:
    speaker: maxwell
    en: Sorry. I misspoke.
    ko: 미안. 이상한 소릴 했네.
    ja: ごめん。変なこと言って。
  d_main_38_01_s_125:
    speaker: maxwell
    en: You're right. We will do it our way. The right way.
    ko: 그래. 우리답게 할게. 그게 맞아.
    ja: うん。私たちらしくやる。それが正解だね。
  d_main_38_01_s_126:
    speaker: maxwell
    en: I'm sorry.
    ko: 진짜 미안.
    ja: 本当にごめん。
  d_main_38_01_s_127:
    speaker: mast
    en: Ahh, the surface is fantastic! Brimming with passion and adventure!
    ko: |-
      크으~ 역시 지상은 좋구만.
      로망이 아주 여기저기서 펑펑 터지지 않수.
    ja: |-
      くぅ～地上に来たかいがあるぜ。
      あっちこっちでロマンが花盛りだぁ。
  d_main_38_01_s_128:
    speaker: drake_op
    en: We've got a problem!
    ko: 큰일이다!
    ja: 大変だ！
  d_main_38_01_s_129:
    speaker: maxwell
    en: What is it?
    ko: |-
      !!
      뭔데!
    ja: |-
      ！！
      どうしたの！？
  d_main_38_01_s_130:
    speaker: drake_op
    en: I burned all the Nutrium! That stuff wasn't cheap, either!
    ko: |-
      고기가 다 타버렸다!
      비싼 배양육인데…!
    ja: |-
      肉が焦げてしまった！
      高級な培養肉だったのに…！
  d_main_38_01_s_131:
    speaker: maxwell
    en: If you're so intent on grilling something, there should be plenty of wood
      lying around.
    ko: "…나무라도 구워 먹지 그래?"
    ja: "…木でも焼いて食べてたら？"
d_main_38_01_e:
  d_main_38_01_e_1:
    speaker: mast_op_c
    en: I don't think the Admire can go any further.
    ko: "…이 이상 어드마이어 호는 같이 못 가겠수."
    ja: "…アドマイアー号はこれ以上先に行けねぇな。"
  d_main_38_01_e_2:
    speaker: mast_op_c
    en: That's too dangerous.
    ko: 너무 위험해.
    ja: 危険すぎる。
  d_main_38_01_e_3:
    speaker: "<Self>"
    en: What do you mean?
    ko: 갑자기?
    ja: どうした？
  d_main_38_01_e_4:
    speaker: mast_op_c
    en: In the area before, there was some black liquid mixed together with the silver
      liquid.
    ko: 그 좀 전 지역에 검은 물이랑 은색 물이랑 섞이는 곳 있었잖수.
    ja: 潮の目だ、黒と銀色の水が混ざり始めてただろ。
  d_main_38_01_e_5:
    speaker: mast_op_c
    en: Here, however, it's all filled with some sort of silver liquid.
    ko: 여긴 검은 물은 없고 은색 물만 가득하구만.
    ja: もうそのあたりはほとんど銀一色だ。
  d_main_38_01_e_6:
    speaker: mast_op_c
    en: The Admire can float atop this whatchamacallit... Ark Matter? Dark Matter?
    ko: 아크 매터인지 다크 매터인지에는 우리 어드마이어가 떠 있을 수 있는데.
    ja: |-
      アークマターだか、ダークマターだったかなら
      アドマイアー号が浮くのは分かってるが…
  d_main_38_01_e_7:
    speaker: mast_op_c
    en: But there's no guarantee it will float on this silver liquid.
    ko: 저 은색 물 위에는 떠 있을 거란 보장이 없수.
    ja: 銀色の海の上でも浮くって保証がねぇ。
  d_main_38_01_e_8:
    speaker: mast_op_c
    en: This material is completely unknown to us. It could be like molten lava that
      could tear through the hull of the Admire.
    ko: 혹시 모르잖수. 용암처럼 펄펄 끓는 거면 우리 어드마이어가 아프다고.
    ja: |-
      万が一にもマグマみたいに煮えたぎってたら、
      アドマイアー号が難破船になっちまう。
  d_main_38_01_e_9:
    speaker: "<Self>"
    en: What about the drama of venturing into the unknown?
    ko: 그런 미지의 영역을 탐사하는 게 로망 아닐까?
    ja: |-
      未知の領域に乗り込むのは
      ロマンではないのか？
  d_main_38_01_e_10:
    speaker: mast_op_c
    en: All that stuff only counts if you're the only one at risk. There's nothing
      valorous about putting others in harm's way.
    ko: |-
      나만 손해 보는 건 로망인데,
      민폐를 끼치는 건 로망이 아니요.
    ja: |-
      私だけならそれでもいいが、
      仲間を巻き添えにするのはロマンじゃねえ。
  d_main_38_01_e_11:
    speaker: mast_op_c
    en: If we had even a small idea of what this stuff was, we could try, but this
      is something we've never seen before.
    ko: |-
      어느 정도 감이라도 잡히면 가볼 텐데,
      저건 진짜 생전 처음 보는 거요.
    ja: |-
      ある程度分かってるリスクならともかく…
      こんなモンは生まれて初めて見るからな。
  d_main_38_01_e_12:
    speaker: mast_op_c
    en: If we act recklessly, we could end up stranding ourselves out here.
    ko: 괜히 객기 부리다가 돌이킬 수 없다면 그것도 골치 아프다고.
    ja: |-
      調子に乗って乗り上げたら、
      どうしようもなくなっちまうぞ。
  d_main_38_01_e_13:
    speaker: mast_op_c
    en: However, we should still be able to provide firing support with our armaments.
    ko: |-
      그래도 이 근방은 사거리 안이니,
      지원 사격은 문제없을 거요.
    ja: |-
      まあ、まだ射程圏内だから
      支援砲撃はできるぜ。
  d_main_38_01_e_14:
    speaker: anchor_op_r
    en: This entire place is flooded with this silver liquid.
    ko: 은색 물은 이 지역에 가득 있어.
    ja: この先は銀色の水がずっと広がってる。
  d_main_38_01_e_15:
    speaker: anchor_op_r
    en: I don't see any black liquid except for where we're standing.
    ko: 검은 물은 지금 이곳 말고는 없어.
    ja: でも、黒い水がここまでしかない。
  d_main_38_01_e_16:
    speaker: anchor_op_r
    en: It looks like all this stuff is flowing from that tree way over there.
    ko: 그리고 은색 물은 저어기 멀리 있는 은색 나무에서 흘러나오고 있는 것 같아.
    ja: |-
      あと、銀の水はあっちにある
      銀の木から流れてきてるみたい。
  d_main_38_01_e_17:
    speaker: helm_op_l
    en: Tree? What tree?
    ko: 은색 나무?
    ja: 銀の木？
  d_main_38_01_e_18:
    speaker: anchor_op_r
    en: The silver one over there, with golden fruit growing on it.
    ko: 응. 황금 열매가 맺힌 은색 나무.
    ja: うん。金色の実がなってる銀色の木。
  d_main_38_01_e_19:
    speaker: anchor_op_r
    en: Looks awfully suspicious to me.
    ko: 엄청 수상해.
    ja: すごく怪しい。
  d_main_38_01_e_20:
    speaker: helm_op_l
    en: Subordinate. Have you ever seen a tree like that on the surface before?
    ko: "…귀관. 혹시 지상에서 저런 나무를 본 적 있어?"
    ja: "…貴官。地上でそういうものを見たことは？"
  d_main_38_01_e_21:
    speaker: "<Self>"
    en: Never.
    ko: 아니. 처음이야.
    ja: いや、私も初めてだ
  d_main_38_01_e_22:
    speaker: anchor_op_r
    en: Since this silver liquid seems to be coming from that tree, why don't we go
      and investigate?
    ko: |-
      은색 나무에서 은색 물이 나오고 있으니까,
      저걸 조사해 보면 좋지 않을까?
    ja: |-
      あれが銀色の水を流してるなら、
      調べた方がいいかも？
  d_main_38_01_e_23:
    speaker: maxwell_op
    en: All right, let's check it out.
    ko: "…좋아. 일단 저쪽으로 가보자고."
    ja: "…うん。ひとまず調べに行ってみよう。"
  d_main_38_01_e_24:
    speaker: maxwell_op
    en: This could end up being a groundbreaking discovery.
    ko: 뭔가 세기의 발견이라는 느낌이 와.
    ja: もう世紀の大発見をしてるって感じがするよ。
  d_main_38_01_e_25:
    speaker: rapi_red
    en: This should go without saying, but everyone make sure to avoid any contact
      with this unknown silver liquid.
    ko: 당연하겠지만 은색 액체에는 닿지 않도록 주의해 줘.
    ja: |-
      当たり前だけれど、銀の液体には
      触れないように注意して。
  d_main_38_01_e_26:
    speaker: "<Self>"
    en: We should try to secure a sample of the liquid if we can.
    ko: 가능하면 은색 액체의 샘플도 확보하면 좋겠어.
    ja: できればサンプルも確保したい
  d_main_38_01_e_27:
    speaker: "<Self>"
    en: I'll leave that to Matis.
    ko: "…메티스가 챙겨줘."
    ja: "…管理はメティスに任せる"
  d_main_38_01_e_28:
    speaker: laplace
    en: Sure thing!
    ko: 좋다!
    ja: 分かった！
  d_main_38_01_e_29:
    speaker: maxwell_op
    en: Thank you for giving us a chance to shine, Cutey.
    ko: "…땡큐, 베이비."
    ja: "…ありがと、ベビー。"
  d_main_38_01_e_30:
    speaker: "<Self>"
    en: Laplace, how are things going with the egg?
    ko: 라플라스. 베히모스의 알은?
    ja: ラプラス。ベヒモスの卵は？
  d_main_38_01_e_31:
    speaker: laplace
    en: We've used some wires to secure it. It's a little heavy, but we should be
      able to drag it around.
    ko: |-
      와이어로 잘 연결했다.
      좀 무겁긴 하지만 끌고 갈 수 있다!
    ja: |-
      ワイヤーでしっかりつないである。
      少し重いが引っ張れるぞ！
  d_main_38_01_e_32:
    speaker: "<Self>"
    en: That's our ace-in-the-hole, so take good care of it.
    ko: 중요한 협상 카드니까, 잘 챙겨줘.
    ja: 大切な交渉の切り札だ、しっかり頼む
  d_main_38_01_e_33:
    speaker: laplace
    en: Of course!
    ko: 물론이다!
    ja: もちろんだ！
d_main_38_02:
  d_main_38_02_1:
    speaker: leviathan
    en: "*Gassssp*!"
    ko: 익…! 이이이익…!
    ja: バカっ！バカバカバカ…！
  d_main_38_02_2:
    speaker: "<Narration>"
    en: "*Thwack thwack thwack*"
    ko: 퍽. 퍽. 퍽. 퍽.
    ja: ベシッ！バシッ！ボカッ！
  d_main_38_02_3:
    speaker: "<Narration>"
    en: Leviathan beats at Ziz with both hands.
    ko: 레비아탄은 양손으로 지즈를 마구 때렸다.
    ja: |-
      レヴィアタンがジズを両手で
      一方的に殴打している
  d_main_38_02_4:
    speaker: ziz
    en: Ow, stop hitting me! That hurts.
    ko: 아, 아파 레비. 그만 때려어….
    ja: い、痛いよ、レヴィ。もうやめて…
  d_main_38_02_5:
    speaker: leviathan
    en: "*Pant pant*!"
    ko: 이익…!! 이이이익…!!
    ja: はぁっ…！はぁっ…！！
  d_main_38_02_6:
    speaker: ziz
    en: Ow!
    ko: 으으…! 아프다고오…!
    ja: うう…！いたた…！
  d_main_38_02_7:
    speaker: leviathan
    en: Why did you run away?!
    ko: 왜, 왜 도망 왔어. 왜 도망 왔냐고!
    ja: なんで逃げたの！？私まで巻き込んで！
  d_main_38_02_8:
    speaker: ziz
    en: If we didn't, it seemed like you were gonna die.
    ko: 아, 안 그러면 레비가 죽었을 것 같아서 그랬어.
    ja: |-
      だ、だって、レヴィが
      死んじゃいそうだったから…
  d_main_38_02_9:
    speaker: leviathan
    en: I was about to transform!
    ko: 거대화할 수 있었단 말이야!
    ja: 巨大化だってできてたのに！
  d_main_38_02_10:
    speaker: ziz
    en: It didn't really seem like that to me...
    ko: 아, 아닌 것 같았는데….
    ja: え、そうかな…
  d_main_38_02_11:
    speaker: leviathan
    en: Well, I could have!
    ko: 할 수 있었다고!
    ja: できてた！
  d_main_38_02_12:
    speaker: ziz
    en: Okay, okay, I get it. Can you stop hitting me?
    ko: |-
      아, 아아알았어, 알았어.
      알았으니까 그만 때리면 안 될까? 나 진짜 아파.
    ja: |-
      わ、わわ、分かった。
      分かったから、もうやめて。本当に痛いよ。
  d_main_38_02_13:
    speaker: leviathan
    en: Huff... Huff...
    ko: 씨익… 씨익….
    ja: はぁ…ふぅ…
  d_main_38_02_14:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_02_15:
    speaker: leviathan
    en: You idiot. Behemoth is the one you should have taken, not me.
    ko: 그리고 날 데려올게 아니라 베히모스를 데려왔었어야지… 바보야.
    ja: |-
      だいたい、私よりもベヒモスを助けなさいよ…
      バカ。
  d_main_38_02_16:
    speaker: ziz
    en: But you seemed more in danger than her...
    ko: 레비가 더 위험해 보여서….
    ja: でもレヴィの方がピンチに見えたし…
  d_main_38_02_17:
    speaker: leviathan
    en: If Behemoth can be revived, those punks don't stand a chance!
    ko: 베히모스만 살아나면 저것들 상대도 안 된단 말이야.
    ja: |-
      ベヒモスさえ復活すれば、
      あんなヤツら相手にもならないの！
  d_main_38_02_18:
    speaker: leviathan
    en: What's the matter with you anyway, doing things without my express orders?
    ko: 너는 왜 시키지도 않은 일을 해서…!
    ja: あんたはどうして頼んでもないことを…！
  d_main_38_02_19:
    speaker: ziz
    en: I just wanted to please you...
    ko: "…나는 레비한테 칭찬받고 싶어서…."
    ja: "…だって、レヴィにほめてもらいたくて…"
  d_main_38_02_20:
    speaker: leviathan
    en: Yet again, you...!
    ko: 너 또…!
    ja: またそういう…！
  d_main_38_02_21:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_02_22:
    speaker: leviathan
    en: Never mind.
    ko: 아냐. 됐어.
    ja: ううん、もういい。
  d_main_38_02_23:
    speaker: leviathan
    en: First things first, we need to get Behemoth back.
    ko: 일단 베히모스부터 되찾아야 해.
    ja: とにかくベヒモスを取り戻さないと。
  d_main_38_02_24:
    speaker: leviathan
    en: Otherwise, there's no telling what they'll do.
    ko: 저대로 두면 그것들이 무슨 짓을 할지 몰라.
    ja: |-
      放っておいたら、
      あいつらに何されるか分かんないし。
  d_main_38_02_25:
    speaker: leviathan
    en: They might take that egg back to the Ark and crack it open.
    ko: 당장에 방주로 데려가서 열어보려고 할지도….
    ja: |-
      このままアークに持ち帰って、
      中を調べようとするかも…
  d_main_38_02_26:
    speaker: ziz
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_02_27:
    speaker: leviathan
    en: Ziz, go and find Behemoth. Now.
    ko: 지즈. 지금 당장 가서 베히모스를 찾아오….
    ja: ジズ。今すぐベヒモスを…
  d_main_38_02_28:
    speaker: ziz
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_02_29:
    speaker: leviathan
    en: What's wrong?
    ko: 왜 이래?
    ja: どうしたの？
  d_main_38_02_30:
    speaker: ziz
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_02_31:
    speaker: leviathan
    en: Hey, can't you hear me?
    ko: 내 말 들려? 야, 지즈.
    ja: 聞こえてる？ねえ、ジズ？
  d_main_38_02_32:
    speaker: ziz
    en: Huh? Oh, yeah, I can hear you.
    ko: 어, 응. 들려.
    ja: あ、うん。聞こえてるよ。
  d_main_38_02_33:
    speaker: leviathan
    en: You need to go find Behemoth!
    ko: 베히모스 찾으러 가야 된다니까?
    ja: ベヒモスを探しに行くって、ちゃんと聞いてた？
  d_main_38_02_34:
    speaker: ziz
    en: "... *Sob*"
    ko: "…히잉."
    ja: "…ふえっ…"
  d_main_38_02_35:
    speaker: leviathan
    en: What the... what's wrong now?
    ko: 얘, 얘가 또 왜 이래?
    ja: な、何、どうしたの？
  d_main_38_02_36:
    speaker: ziz
    en: Waaahhhhh!
    ko: 흐에에에….
    ja: ふぇぇぇ…
  d_main_38_02_37:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_02_38:
    speaker: leviathan
    en: Ziz, what's wrong?
    ko: 지즈. 왜 그래?
    ja: ジズ、落ち着いて？
  d_main_38_02_39:
    speaker: ziz
    en: Waaahhhhh!
    ko: 흐에, 흐에에에~
    ja: うう、うえええ～
  d_main_38_02_40:
    speaker: ziz
    en: Waaahhhhh!
    ko: 히잉, 히에으에에에~
    ja: え～ん、え～～～ん…
  d_main_38_02_41:
    speaker: leviathan
    en: Okay, okay. Whatever I did, I'm sorry.
    ko: 아, 알았어. 미안해 미안해.
    ja: わ、分かったから。ごめんって。
  d_main_38_02_42:
    speaker: leviathan
    en: Just stop crying, will you?
    ko: |-
      뚝. 뚝.
      울지 마 울지 마.
    ja: |-
      よし、よし…
      泣かないで。
  d_main_38_02_43:
    speaker: ziz
    en: "*Sniffle*..."
    ko: 히, 히잉~
    ja: うっ…ひっく…
  d_main_38_02_44:
    speaker: ziz
    en: I-it's just that it's been a long time, and I was happy to see you.
    ko: 나, 나 되게 오랜만에 레비 봐서 좋은데에….
    ja: |-
      わ、私は…久しぶりにレヴィに会えて
      嬉しかったのにぃ…
  d_main_38_02_45:
    speaker: ziz
    en: But all you did was get angry at me. You didn't even ask how I've been...
    ko: 레, 레비는 내가 어떻게 지냈는지 무, 물어보지도 않고 화만 내고오~
    ja: |-
      レ、レヴィは私の言うことなんて
      何も聞いてくれなくて、怒ってばっかでぇ～…
  d_main_38_02_46:
    speaker: ziz
    en: I care about you, but you only care about Behemoth!
    ko: |-
      매, 맨날, 맨날 레비는 베히모스만 좋아하고,
      나는, 나도 레비 좋아하는 데에~
    ja: |-
      いつも、いつも…レヴィは
      ベヒモスのことばっかり…
      わ、私だってレヴィのこと好きなのにぃ～
  d_main_38_02_47:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_02_48:
    speaker: ziz
    en: All those guys beat me up badly. I didn't know what was going on, but I still
      managed to save you.
    ko: |-
      나, 나도 걔들한테 맞았단 말이야아~
      무슨 일인지도 모르는데, 모르는데 레비 데리고 왔는 데에~
    ja: |-
      わ、私だってあいつらにやられてたんだよぉ～
      何が起きてるのかも分かんなくて、
      なんとかレヴィだけでもって頑張ったの…
  d_main_38_02_49:
    speaker: ziz
    en: And all you do in return is get mad at me and hit me!
    ko: 화, 화내고 때리고~
    ja: なのに、怒られるし、叩かれるしぃ～
  d_main_38_02_50:
    speaker: ziz
    en: Waaahhhhh!
    ko: 히이, 흐에에에에~
    ja: ひぐっ、ふぇぇぇ～！
  d_main_38_02_51:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_02_52:
    speaker: leviathan
    en: Stop it already.
    ko: 뚝.
    ja: 落ち着いて。
  d_main_38_02_53:
    speaker: ziz
    en: "*Sob*"
    ko: 히이… 흐에….
    ja: ひっく…ふぇ…
  d_main_38_02_54:
    speaker: leviathan
    en: I said that's enough!
    ko: 지즈. 뚝.
    ja: ジズ。泣くのは止めて。
  d_main_38_02_55:
    speaker: ziz
    en: "*Sniffle*..."
    ko: 흐으….
    ja: ふぇぇ…
  d_main_38_02_56:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_02_57:
    speaker: leviathan
    en: Behemoth and I ran into that Ark scum in the Crystal Region.
    ko: 수정 지역에서 베히모스가 방주 녀석들과 만나서 싸웠어.
    ja: |-
      ベヒモスがアークから来た
      アイツらを縄張りで見つけて、戦ったの。
  d_main_38_02_58:
    speaker: leviathan
    en: We fought against them, but we lost.
    ko: 나도 같이 가서 도왔는데, 졌어.
    ja: |-
      私も一緒に行って手伝ったけど、
      ボコボコにやられちゃって…
  d_main_38_02_59:
    speaker: leviathan
    en: In the aftermath, Behemoth's core was the only thing left, and that's what's
      recovering inside that egg.
    ko: |-
      베히모스는 코어만 남은 상태가 됐고,
      지금은 알 안에서 회복 중이야.
    ja: |-
      ベヒモスもコアだけにされて、
      卵の中で回復させてたところ。
  d_main_38_02_60:
    speaker: leviathan
    en: Those people you fought with were chasing after me.
    ko: 그때 싸웠던 방주 녀석들이, 나를 쫓아온 거고.
    ja: そいつらが、追いかけて来てたってコト。
  d_main_38_02_61:
    speaker: ziz
    en: "... B-Behemoth lost to them?"
    ko: "…져, 졌다고? 베히모스가?"
    ja: "…や、やられた？ベヒモスが？"
  d_main_38_02_62:
    speaker: leviathan
    en: Yeah. But it won't happen again.
    ko: 응. 근데 다시 싸우면 이길 거야.
    ja: うん。でも次は勝てる。
  d_main_38_02_63:
    speaker: leviathan
    en: Behemoth transformed.
    ko: 베히모스, 거대화했었거든.
    ja: ベヒモス、巨大化できたの。
  d_main_38_02_64:
    speaker: ziz
    en: Really?!
    ko: 지, 진짜!?
    ja: ほ、ホントに！？
  d_main_38_02_65:
    speaker: leviathan
    en: Yeah. It was really cool. Those morons who were following us were paralyzed
      with fear.
    ko: |-
      응. 진짜 멋있었어.
      따라온 저 녀석들 있지? 쟤들이 꼼짝도 못 했어.
    ja: |-
      うん。すごくカッコよかったの。
      さっきのヤツら見たでしょ？
      あいつらも大あわてでさ～
  d_main_38_02_66:
    speaker: ziz
    en: Wow!
    ko: 우, 우와…!
    ja: わ、わあ…！
  d_main_38_02_67:
    speaker: leviathan
    en: It was the first time Behemoth had ever transformed, so she wasn't entirely
      able to control her powers.
    ko: |-
      첫 거대화라서 제어가 잘 안 돼서 아깝게 졌는데,
      다시 싸우면 무조건 이겨.
    ja: |-
      初めてだったから制御しきれなくて
      負けちゃったけど、次は絶対に勝てる。
  d_main_38_02_68:
    speaker: leviathan
    en: But this time, we'll have you alongside us as well.
    ko: 이번엔 너도 있으니까.
    ja: 今度はあんたもいるし。
  d_main_38_02_69:
    speaker: ziz
    en: Yeah... th-that's right. I can be helpful.
    ko: 아, 응. 나 도움 되니까, 응.
    ja: あっ、うん。私も役に立つよ、うん。
  d_main_38_02_70:
    speaker: leviathan
    en: Behemoth needs nourishment badly right now,
    ko: 베히모스가 지금 배가 많이 고프거든.
    ja: で、ベヒモスは今、すごくお腹が減ってるの。
  d_main_38_02_71:
    speaker: leviathan
    en: so we need to feed her a whole bunch.
    ko: 그래서 많이 먹여야 돼.
    ja: だからたくさん食べさせないと。
  d_main_38_02_72:
    speaker: leviathan
    en: Feeding her some of my own parts went a long way towards reviving her, but
      it's still not enough.
    ko: "…일단 나를 먹여서 많이 살려놨는데, 아직 부족해."
    ja: |-
      …とりあえず私を食べさせておいたけど、
      まだまだ足りないの。
  d_main_38_02_73:
    speaker: leviathan
    en: This time, you and I will go together and save Behemoth.
    ko: 이번에 너랑 나랑 가서, 베히모스를 살리자.
    ja: 今度は私とあんたで、ベヒモスを助けよ？
  d_main_38_02_74:
    speaker: ziz
    en: But how?
    ko: 어, 어떻게?
    ja: ど、どうやって？
  d_main_38_02_75:
    speaker: leviathan
    en: If I feed more of myself to her, she'll live.
    ko: "…나를 더 먹이면 살릴 수 있을 거야."
    ja: "…もっと私を食べさせる。"
  d_main_38_02_76:
    speaker: ziz
    en: But what will happen to you?
    ko: 어어어? 그럼 레비는 어떻게 되는 건데?
    ja: えええ？じゃあ、レヴィはどうなっちゃうの？
  d_main_38_02_77:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_02_78:
    speaker: ziz
    en: W-won't that kill you?
    ko: 주, 죽는 거 아니야?
    ja: し、死んじゃうんじゃない？
  d_main_38_02_79:
    speaker: leviathan
    en: You and Behemoth can simply revive me again.
    ko: 다시 살려주면 돼. 너랑 베히모스가.
    ja: |-
      また生き返らせてくれたらいいでしょ。
      あんたとベヒモスで。
  d_main_38_02_80:
    speaker: ziz
    en: But what if it doesn't work?
    ko: 안될 수도 있는 거잖아아….
    ja: できないかもしれないしぃ…
  d_main_38_02_81:
    speaker: ziz
    en: What if... what if you die for real?
    ko: 죽으면 어떡… 해.
    ja: 死んじゃったら…どうするの。
  d_main_38_02_82:
    speaker: leviathan
    en: I won't die.
    ko: 안 죽어.
    ja: 死なないって。
  d_main_38_02_83:
    speaker: ziz
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_02_84:
    speaker: ziz
    en: If either you or Behemoth dies, I'll follow shortly after.
    ko: 나, 나는 레비나 베히모스 둘 중에 한 명이라도 죽으면 따라 죽을 거야.
    ja: |-
      わ、私はレヴィかベヒモスのどっちか1人でも
      死んじゃったら、一緒に死ぬから。
  d_main_38_02_85:
    speaker: leviathan
    en: What are you saying?
    ko: 무슨 소릴 하는 거야?
    ja: 何言ってんの？
  d_main_38_02_86:
    speaker: ziz
    en: I hate death.
    ko: 시, 싫어. 죽는 거 싫어.
    ja: 私、ヤだ。死にたくない。
  d_main_38_02_87:
    speaker: ziz
    en: I don't want you, Behemoth, or Bahamut to go.
    ko: 레비도, 베히모스도, 바하무트도 죽는 거 싫어.
    ja: |-
      レヴィも、ベヒモスも、バハムートも
      死んじゃうなんてヤ。
  d_main_38_02_88:
    speaker: ziz
    en: I don't want to die either.
    ko: 나도 죽기 싫어.
    ja: 私も死にたくない。
  d_main_38_02_89:
    speaker: ziz
    en: So I'll do what has to be done. I'll get the egg back.
    ko: |-
      그러, 그러니까 나 열심히 할게.
      훔쳐올게.
    ja: |-
      だから、私、頑張るよ。
      取り返して来る。
  d_main_38_02_90:
    speaker: ziz
    en: If I do a good job, you need to be nice to me, okay?
    ko: 잘, 잘하면 칭찬해 줘야 된다? 알겠지?
    ja: う、うまくいったらほめてね？いい？
  d_main_38_02_91:
    speaker: leviathan
    en: Fine, fine.
    ko: "…그래. 알겠어."
    ja: "…うん。分かった。"
  d_main_38_02_92:
    speaker: ziz
    en: Also, we might not need to feed the egg.
    ko: |-
      그으리고 있잖아.
      레비 안 먹여도 될지도 몰라.
    ja: |-
      そういえば…
      レヴィは食べさせなくていいかも。
  d_main_38_02_93:
    speaker: leviathan
    en: Huh?
    ko: "…응?"
    ja: "…えっ？"
  d_main_38_02_94:
    speaker: ziz
    en: Aren't you curious as to what I've been doing this whole time?
    ko: 흐헤. 레비 나 뭐 하고 다녔는지 안 궁금해?
    ja: |-
      へへっ…レヴィ、私が何をしてたか
      気にならない？
  d_main_38_02_95:
    speaker: leviathan
    en: You were out scavenging for rare materials.
    ko: 그야 너 귀한 재료 찾아 돌아다니고 있었잖아.
    ja: 珍しいモノを探し回ってたはずでしょ。
  d_main_38_02_96:
    speaker: leviathan
    en: Tyrant-Class cores, potential new substances, stuff like that... right?
    ko: 타일런트 급 코어나 신소재 같은 것들.
    ja: タイラント級のコアとか、新しい素材とか。
  d_main_38_02_97:
    speaker: ziz
    en: That's right, and recently I found something reaaaaally special.
    ko: 응응. 맞아. 계속 그런 거 찾다가 얼마 전에 진~짜 귀한 거 주웠어.
    ja: |-
      うん、そうそう。それで最近、
      すご～く珍しいモノを見つけたの。
  d_main_38_02_98:
    speaker: ziz
    en: It was buried super deep underground.
    ko: 땅속에 깊게 파묻혀 있었는데, 내가 찾았어.
    ja: |-
      地面の深いところに埋まってたけど、
      ひろって来たんだ。
  d_main_38_02_99:
    speaker: ziz
    en: And I found it all by myself, without anyone helping me.
    ko: 응. 누구한테도 도움 안 받고, 내 능력으로 찾았어.
    ja: うん。誰の力も借りないで、私の力で。
  d_main_38_02_100:
    speaker: ziz
    en: That's why I rushed back to show you.
    ko: 그거 보여주려고 빨리 왔거드은~
    ja: それを見せたくて、急いで来たんだよぉ～
  d_main_38_02_101:
    speaker: ziz
    en: If we feed this to Behemoth, she might revive right away.
    ko: 이거 베히모스한테 먹이면, 바로 살아날지도 몰라.
    ja: |-
      ベヒモスに食べさせたら、
      すぐに復活できるかも。
  d_main_38_02_102:
    speaker: leviathan
    en: You've always been a real bloodhound when it comes to finding unique items.
    ko: 지즈는 귀한걸 잘 찾아내는 재주가 있으니까.
    ja: ジズ、探しモノの才能はあるもんね。
  d_main_38_02_103:
    speaker: leviathan
    en: So tell me, what's all this build-up been leading to?
    ko: 그래서, 뭘 찾았길래 이렇게 뜸을 들여?
    ja: それで、何を見つけてきたの？
  d_main_38_02_104:
    speaker: ziz
    en: Hehe. Wait just a moment.
    ko: 흐헤. 자, 잠깐마안~
    ja: えへっ。ちょ、ちょっと待っててぇ～
  d_main_38_02_105:
    speaker: "<Narration>"
    en: Ziz opens up her wings
    ko: 지즈의 검은 날개가 펼쳐졌다.
    ja: ジズが黒い翼を広げた
  d_main_38_02_106:
    speaker: "<Narration>"
    en: and rummages around for a moment.
    ko: 지즈는 검은 날개 안쪽을 잠시 동안 뒤적였다.
    ja: ジズはしばらくの間、黒い翼の奥をあさっていた
  d_main_38_02_107:
    speaker: "<Narration>"
    en: After a while, something heavy falls down with a resounding thud.
    ko: 쿵-! 하는 소리와 함께 무거운 뭔가가 떨어졌다.
    ja: やがて重たい音を立てて、何かが落ちてきた
  d_main_38_02_108:
    speaker: leviathan
    en: What is that? Looks like an Imposter.
    ko: "…뭔데 이건. 유사 인간 아니야?"
    ja: "…何これ。人間もどき？"
  d_main_38_02_109:
    speaker: ziz
    en: That's right.
    ko: 응. 마, 맞아.
    ja: うん。そう、だよ。
  d_main_38_02_110:
    speaker: leviathan
    en: Okay, so it's an Imposter without a head. What's so special about that?
    ko: |-
      머리가 없는 유사 인간이잖아.
      이게 뭐가 귀하다는 거야?
    ja: |-
      ただの頭がない人間もどきじゃん。
      何か珍しいワケがあるの？
  d_main_38_02_111:
    speaker: ziz
    en: This one...
    ko: 얘 있잖아.
    ja: この子ね～…
  d_main_38_02_112:
    speaker: ziz
    en: has two cores.
    ko: 코어가 두 개야.
    ja: コアが2つあるの。
  d_main_38_02_113:
    speaker: leviathan
    en: What?!
    ko: "…뭐?"
    ja: "…は？"
  d_main_38_02_114:
    speaker: ziz
    en: An Imposter with two cores. I'd say that's valuable, wouldn't you?
    ko: |-
      응. 코어가 두 개인 유사 인간이야.
      엄청 귀할 것 같지? 응? 응?
    ja: |-
      コアが2つある人間もどきだよ。
      すごく珍しいでしょ？ねっ？ねっ？
  d_main_38_02_115:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_02_116:
    speaker: "<Narration>"
    en: Leviathan stares at the headless Nikke sprawled on the ground.
    ko: 레비아탄은 바닥에 널브러져 있는 목 없는 니케를 빤히 바라보았다.
    ja: |-
      レヴィアタンは地面に転がる
      頭部のないニケを確かめた
  d_main_38_02_117:
    speaker: leviathan
    en: Wait... I recognize that outfit.
    ko: "…잠깐. 그러고 보니 이 복장…."
    ja: "…待って。よく見たら、この格好…"
  d_main_38_02_118:
    speaker: leviathan
    en: It's her!
    ko: 걔잖아.
    ja: アイツじゃん。
  d_main_38_02_119:
    speaker: ziz
    en: You know who this is?
    ko: 걔? 누구? 아는 애야?
    ja: アイツ？誰？知り合い？
  d_main_38_02_120:
    speaker: leviathan
    en: "... Rapi."
    ko: "…라피."
    ja: "…ラピ。"
  d_main_38_02_121:
    speaker: leviathan
    en: It's Rapi.
    ko: 라피잖아 얘.
    ja: ラピのボディだよ、これ。
d_main_38_03:
  d_main_38_03_1:
    speaker: "<Self>"
    en: There are puddles of this silver liquid scattered everywhere.
    ko: 은색 액체 구덩이가 곳곳에 있네.
    ja: 銀色の水たまりだらけだな
  d_main_38_03_2:
    speaker: rapi_red
    en: Yeah, and massive ones at that.
    ko: 예. 그것도 면적이 넓습니다.
    ja: そうですね。水たまりと言うには大きいですが。
  d_main_38_03_3:
    speaker: rapi_red
    en: Some of these are large enough to engulf an entire building.
    ko: 건물 하나는 거뜬히 들어갈 정도의 크기군요.
    ja: |-
      建物1つほどなら、
      余裕をもって収まりそうです。
  d_main_38_03_4:
    speaker: "<Self>"
    en: What could it be?
    ko: "…뭘까 이건?"
    ja: "…何なんだろうな？"
  d_main_38_03_5:
    speaker: rapi_red
    en: Not sure, but it's definitely different from Dark Matter.
    ko: 뭔지는 몰라도 다크 매터와는 다른 것인 건 확실합니다.
    ja: |-
      少なくとも、ダークマターとは異なる
      何かに違いありません。
  d_main_38_03_6:
    speaker: rapi_red
    en: It might be some variation of it.
    ko: 혹은 다크 매터의 베리에이션일지도 모르겠군요.
    ja: |-
      あるいは、ダークマターが変化したもの
      かもしれません。
  d_main_38_03_7:
    speaker: "<Self>"
    en: How about those samples I requested?
    ko: 샘플은?
    ja: サンプルは？
  d_main_38_03_8:
    speaker: rapi_red
    en: Drake secured some earlier using a storage container made from Atlas.
    ko: 좀 전에 드레이크가 아틀라스 패턴으로 제작된 보관 용기에 확보했습니다.
    ja: |-
      先ほどドレイクがアトラスパターン製の
      容器に確保しています。
  d_main_38_03_9:
    speaker: rapi_red
    en: We'll need to assess how dangerous it is before bringing it back to the Ark.
    ko: 복귀할 때, 방주 바깥에서 위험도를 확인해야겠죠.
    ja: |-
      帰還の際、アーク内へ持ち込むことに
      リスクがないか確認しましょう。
  d_main_38_03_10:
    speaker: "<Self>"
    en: I presume my touching it directly is out of the question?
    ko: 만져보는 건 아무래도 너무 위험하겠지?
    ja: 触って確かめるのは危ないだろうな？
  d_main_38_03_11:
    speaker: rapi_red
    en: Absolutely not. We don't know a single thing about this material yet.
    ko: |-
      말할 것도 없습니다.
      저게 뭔지 아직 밝혀진 게 아무것도 없습니다.
    ja: |-
      当然です。
      まだ何も判明していません。
  d_main_38_03_12:
    speaker: rapi_red
    en: It appears to have a viscosity similar to Dark Matter, but that's all we know.
    ko: 다크 매터와 비슷한 점성을 가진 액체로 추정된다는 것 말고는 없습니다.
    ja: |-
      ダークマターと似た粘性を持つ液体。
      分かっていることはそれだけです。
  d_main_38_03_13:
    speaker: rapi_red
    en: Coming into contact with it might destroy your internal organs, or it could
      be corrosive and burn straight through you.
    ko: |-
      닿는 순간 장기를 엉망으로 만들 수도,
      몸이 타들어갈 수도 있는 일입니다.
    ja: |-
      触れた瞬間に内臓が破裂したり、
      身体が発火する可能性もないとは言えません。
  d_main_38_03_14:
    speaker: rapi_red
    en: Don't put too much faith in your regenerative abilities.
    ko: 회복 능력을 너무 맹신하지 마십시오.
    ja: ご自分の身体能力を過信しすぎないでください。
  d_main_38_03_15:
    speaker: rapi_red
    en: Power always comes at a price.
    ko: 대가 없는 능력이란 건 있을 수 없습니다.
    ja: 代償のない力などありません。
  d_main_38_03_16:
    speaker: "<Self>"
    en: Hmm... Right. Okay. Sorry for even suggesting it.
    ko: 음… 그렇지. 알겠어. 미안해.
    ja: ああ…そうだな。分かった。慎重に動く
  d_main_38_03_17:
    speaker: rapi_red
    en: That's why I'll touch it instead.
    ko: 그러니 제가 만져보겠습니다.
    ja: ですので、私が直接触って確認します。
  d_main_38_03_18:
    speaker: rapi_red
    en: My curiosity is at its peak, and I can't take it anymore.
    ko: 솔직히 좀 전부터 궁금해서 견딜 수 없었습니다.
    ja: |-
      正直なところ、先ほどから気になって
      仕方がありませんでした。
  d_main_38_03_19:
    speaker: "<Self>"
    en: Of all the things I expected you to say, that wasn't one of them...
    ko: 얘기가 왜 그렇게 되는 거야….
    ja: 今の話でなぜそうなる…
  d_main_38_03_20:
    speaker: rapi_red
    en: For all we know, it could simply be mercury.
    ko: 단순 수은일 수도 있지 않습니까.
    ja: 単なる水銀ということもあるかもしれません。
  d_main_38_03_21:
    speaker: rapi_red
    en: Or a type of glowing plankton.
    ko: 아니면 반짝이는 플랑크톤이 서식하는 것일지도 모릅니다.
    ja: |-
      あるいは、発光性のプランクトンという
      可能性も…
  d_main_38_03_22:
    speaker: "<Self>"
    en: Why all the doom and gloom when I suggest touching it, and then suddenly everything's
      harmless when you're the one at bat?
    ko: 나한테는 무서운 것만 얘기하고, 너는 왜 희망적인 얘기만 하는 건데….
    ja: |-
      私を脅しておいて、
      なぜ自分がやる時はそう楽観的なんだ…？
  d_main_38_03_23:
    speaker: rapi_red
    en: I'm stronger than you, Commander.
    ko: 저는 지휘관보다 강하니까요.
    ja: 私は指揮官より強いですから。
  d_main_38_03_24:
    speaker: rapi_red
    en: My power doesn't have as many setbacks as yours potentially may have.
    ko: 대가 없는 능력도 아니고요.
    ja: 代償の分からない力でもありません。
  d_main_38_03_25:
    speaker: laplace
    en: Birdie, Rapi.
    ko: 버드 보이. 라피.
    ja: バードボーイ、ラピ。
  d_main_38_03_26:
    speaker: laplace
    en: There's a Rapture.
    ko: 랩쳐가 있다.
    ja: ラプチャーだ。
  d_main_38_03_27:
    speaker: "<Monologue>"
    en: Glancing in the direction that Laplace is pointing,
    ko: 라플라스가 가리킨 방향을 바라본다.
    ja: ラプラスが指さす方向を見た
  d_main_38_03_28:
    speaker: "<Monologue>"
    en: we can see a Rapture crawling out of a silver puddle.
    ko: 은색 액체의 구덩이에서 랩쳐가 기어올라온다.
    ja: |-
      銀色の液だまりから、
      ラプチャーがはい出てきた
  d_main_38_03_29:
    speaker: laplace
    en: Looks like it just took a bath.
    ko: 목욕하고 나오는 길인가?
    ja: お風呂にでも入っていたのか？
  d_main_38_03_30:
    speaker: drake
    en: It's important to have good personal hygiene, after all.
    ko: 목욕은 중요하지.
    ja: 風呂は大事だからな。
  d_main_38_03_31:
    speaker: rapi_red
    en: Would you two screw your heads back on and think straight? That thing probably
      just fell in the puddle and is crawling out.
    ko: |-
      은색 구덩이에 빠졌다가 다시 기어 올라오는 거겠지.
      너무 자기들 좋을 대로만 생각하지 마.
    ja: |-
      落ちて上がって来ただけ。
      適当なことを言わないで。
  d_main_38_03_32:
    speaker: "<Self>"
    en: You have a rather odd way of thinking yourself, sometimes, Rapi.
    ko: "…자기도 그러면서."
    ja: "…他人のことは言えないと思うが"
  d_main_38_03_33:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_03_34:
    speaker: rapi_red
    en: It doesn't appear to be malfunctioning in any way.
    ko: 딱히 기능에 이상이 있어 보이진 않습니다.
    ja: 特に異常なく機能しているようです。
  d_main_38_03_35:
    speaker: rapi_red
    en: Perhaps it's as I thought, and the silver liquid isn't that danger...
    ko: 역시 은색 액체는 그리 위험한 건 아닐….
    ja: やはりそれほど危険な液体では…
  d_main_38_03_36:
    speaker: "<Narration>"
    en: "*Squish*"
    ko: 물컹-
    ja: グニャッ――
  d_main_38_03_37:
    speaker: "<Self>"
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_38_03_38:
    speaker: "<Self>"
    en: Rapi, did you hear that?
    ko: 라피. 방금 이상한 소리가….
    ja: ラピ、今のは…
  d_main_38_03_39:
    speaker: rapi_red
    en: "... Commander."
    ko: "…지휘관."
    ja: "…指揮官。"
  d_main_38_03_40:
    speaker: rapi_red
    en: Look at the Rapture carefully.
    ko: 랩쳐를 자세히 보십시오.
    ja: ラプチャーを見てください。
  d_main_38_03_41:
    speaker: "<Monologue>"
    en: I gaze at the Rapture which is crawling out of the Silver Liquid.
    ko: 은색 액체 구덩이에서 기어 올라온 랩쳐를 바라본다.
    ja: はい上がって来たラプチャーを改めて確認した
  d_main_38_03_42:
    speaker: "<Monologue>"
    en: It appears to be walking normally, but...
    ko: 평범하게 걸어가고 있다.
    ja: 問題なく歩行しているように見えたが…
  d_main_38_03_43:
    speaker: "<Narration>"
    en: "*Squish*"
    ko: 물컹-
    ja: グニャッ――
  d_main_38_03_44:
    speaker: "<Monologue>"
    en: Another strange sound.
    ko: 또 이상한 소리가 들린다.
    ja: また奇妙な音がした
  d_main_38_03_45:
    speaker: "<Monologue>"
    en: I scrutinize the Rapture closely.
    ko: 랩쳐의 모습을 자세히 본다.
    ja: ラプチャーの様子をもう一度観察した
  d_main_38_03_46:
    speaker: "<Monologue>"
    en: Every time it takes a step, its foot becomes more deformed.
    ko: "…걸을 때마다, 발 끝 부분이 이상하게 찌그러진다."
    ja: "…歩くたびに、足先がゆがみ、潰れている"
  d_main_38_03_47:
    speaker: "<Monologue>"
    en: It almost resembles a squashed water balloon.
    ko: 마치 짓눌린 물풍선과 같은 모습이다.
    ja: まるでつぶれた水風船のようだ
  d_main_38_03_48:
    speaker: "<Self>"
    en: Is this some type of new Rapture?
    ko: "…새로운 타입의 랩쳐인가?"
    ja: "…新型のラプチャーか？"
  d_main_38_03_49:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_03_50:
    speaker: "<Monologue>"
    en: The Rapture stops moving, and then...
    ko: 랩쳐의 움직임이 멈춘다.
    ja: ラプチャーの動きが止まり
  d_main_38_03_51:
    speaker: "<Monologue>"
    en: Something bizarre happens.
    ko: 이상한 광경이 펼쳐진다.
    ja: 目を疑う光景が広がった
  d_main_38_03_52:
    speaker: "<Monologue>"
    en: The Rapture's body begins to melt,
    ko: 랩쳐의 몸이 흘러내리고 있다.
    ja: ラプチャーのボディが溶けていく
  d_main_38_03_53:
    speaker: "<Monologue>"
    en: looking like a cheap plastic toy left too close to an open flame.
    ko: 마치 랩쳐의 몸이 난로 앞의 고무 인형 같다.
    ja: 暖炉の前に置かれたゴム製の人形さながらに
  d_main_38_03_54:
    speaker: "<Monologue>"
    en: What looks to be some kind of outer shell collapses,
    ko: 단단해 보이는 외피가 흘러내리고 있다.
    ja: 頑丈なはずの外装が崩れ、流れ落ちていく
  d_main_38_03_55:
    speaker: "<Monologue>"
    en: and soon, the entire Rapture melts into a liquid ooze that spreads across
      the ground.
    ko: 이윽고 녹아내린 슬라임 인형처럼, 바닥에 넓게 퍼졌다.
    ja: やがてゲル状となり、地面に広がったそれは
  d_main_38_03_56:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 촤악-
    ja: ベシャッ――
  d_main_38_03_57:
    speaker: "<Monologue>"
    en: What was once a Rapture has become a molten puddle of silver liquid,
    ko: 랩쳐는 은색 액체를 흩뿌리며 사라졌다.
    ja: 銀色の液体をまき散らしながら消えた
  d_main_38_03_58:
    speaker: "<Monologue>"
    en: which then proceeds to seep into the ground
    ko: 아니, 은색 액체가 되며 사라졌다.
    ja: いや、液体そのものとなってしまった
  d_main_38_03_59:
    speaker: "<Monologue>"
    en: and disappear.
    ko: 바닥에 흥건하던 은색 액체는, 지면 아래로 스며들듯 사라졌다.
    ja: |-
      あとに残った銀色の液だまりは、
      地面の下へと染み込むように、消えていった
  d_main_38_03_60:
    speaker: laplace
    en: What was that?!
    ko: "…뭐지 저건."
    ja: "…今のは何だ？"
  d_main_38_03_61:
    speaker: rapi_red
    en: It sounds strange to say, but... did it... melt?
    ko: "…녹인… 건가? 아니, 녹였다고 하기엔 너무…."
    ja: |-
      …溶けた…？
      いや、溶けたにしては、あまりにも…
  d_main_38_03_62:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_38_03_63:
    speaker: "<Self>"
    en: Drake! The sample!
    ko: 드레이크! 샘플!
    ja: ドレイク！サンプルは！？
  d_main_38_03_64:
    speaker: maxwell_op
    en: Take it out now!
    ko: "!! 빨리 꺼내!"
    ja: "！！早く出して！"
  d_main_38_03_65:
    speaker: drake
    en: Don't tell me what to do!
    ko: 나한테 명령하지 마라!
    ja: 私に命令するな！
  d_main_38_03_66:
    speaker: maxwell_op
    en: Stop arguing and hurry!
    ko: 헛소리하지 말고 빨리!
    ja: いいから、早く！
  d_main_38_03_67:
    speaker: "<Monologue>"
    en: Drake pulls out the sample container, which is approximately the size of her
      forearm.
    ko: 드레이크가 팔뚝만 한 용기를 꺼낸다.
    ja: |-
      ドレイクは腕ほどの大きさがある
      容器を取り出した
  d_main_38_03_68:
    speaker: "<Monologue>"
    en: Despite being made of Atlas material, which is incredibly sturdy,
    ko: "…견고함으로는 최고 수준인 아틀라스 패턴으로 만들어진 용기다."
    ja: |-
      …容器に使われているアトラスパターンは
      きわめて頑丈な素材のはずだ
  d_main_38_03_69:
    speaker: "<Monologue>"
    en: the container is now wobbling in Drake's hands,
    ko: 그 용기가 지금 드레이크의 손에서 출렁거리고 있다.
    ja: |-
      それが今、ドレイクの手の中で
      ぷるぷると震えている
  d_main_38_03_70:
    speaker: "<Monologue>"
    en: twisting and contorting like a water balloon.
    ko: 흐물흐물해진 상태로, 멋대로 흔들리는 물풍선 같다.
    ja: |-
      硬さなどみじんも感じられない
      割れる寸前の水風船のようだ
  d_main_38_03_71:
    speaker: drake
    en: Gah! What's going on?! This is scary!
    ko: 으아! 뭐냐 이건! 무서워!
    ja: うわっ！何だこれは！怖い！
  d_main_38_03_72:
    speaker: "<Self>"
    en: Throw it!
    ko: 던져!
    ja: 遠くに捨てろ！
  d_main_38_03_73:
    speaker: drake
    en: Hyah!
    ko: 흐읍!
    ja: はぁっ！
  d_main_38_03_74:
    speaker: "<Monologue>"
    en: Drake hurls the container into the air.
    ko: 드레이크가 용기를 허공에 집어던진다.
    ja: ドレイクが容器を投げ飛ばした
  d_main_38_03_75:
    speaker: "<Monologue>"
    en: Shortly after tossing it, the container bursts in mid-air, becoming silver
      liquid.
    ko: |-
      허공에 던진 물풍선처럼 출렁이던 용기는,
      이윽고 은색 액체가 되어 터졌다.
    ja: |-
      柔らかくしなった容器は、
      やがて銀の液体と化し、弾けた
  d_main_38_03_76:
    speaker: "<Narration>"
    en: "*Plop*"
    ko: 툭.
    ja: ピチャッ
  d_main_38_03_77:
    speaker: rapi_red
    en: Drake! Are you okay?!
    ko: 이런! 드레이크!
    ja: まずい！ドレイク！
  d_main_38_03_78:
    speaker: drake
    en: There's no need to panic, I only got a drop of it on my foot.
    ko: 호들갑 떨지 마라! 발끝에 한 방울 튄 것뿐이다!
    ja: 落ち着け！靴の先に1滴かかっただけだ！
  d_main_38_03_79:
    speaker: laplace
    en: Heroic slice!
    ko: 히어로--!! 슬라이스--!!
    ja: ヒーロースライスーー！！
  d_main_38_03_80:
    speaker: rapi_red
    en: Don't cut off her leg!
    ko: 다리를 자르려 하지 마!
    ja: 切る必要はないわ！
  d_main_38_03_81:
    speaker: laplace
    en: Oh... is that not a good idea?
    ko: 앗. 안되나?
    ja: なに？違ったのか？
  d_main_38_03_82:
    speaker: rapi_red
    en: I shouldn't have to spell that out for you!
    ko: 될 것 같아?
    ja: 違わないと思う？
  d_main_38_03_83:
    speaker: maxwell_op
    en: Drake, hurry up and take your shoe off.
    ko: 빨리 신발 벗어!
    ja: 早く靴を脱いで！
  d_main_38_03_84:
    speaker: drake
    en: But this is my favorite shoe!
    ko: 내가 아끼는 신발이다!
    ja: 大切にしている靴だぞ！
  d_main_38_03_85:
    speaker: maxwell_op
    en: It's not like you bought it with your own money. Syuen bought it for you,
      so take it off.
    ko: 어차피 슈엔이 사준 거잖아! 한쪽만 벗던가!
    ja: |-
      シュエンが買ってくれたからとかいう気？
      かかった方だけでいいから脱いで！
  d_main_38_03_86:
    speaker: drake
    en: But I don't wanna be barefoot.
    ko: 맨발은 싫은데.
    ja: 裸足はイヤだ。
  d_main_38_03_87:
    speaker: maxwell_op
    en: Laplace, cut it off.
    ko: 라플라스! 잘라!
    ja: ならラプラス！切って！
  d_main_38_03_88:
    speaker: laplace
    en: Heroic slice!
    ko: 히어로--!! 슬라이스--!!
    ja: ヒーロースライスーー！！
  d_main_38_03_89:
    speaker: drake
    en: All right, all right! I'll take it off.
    ko: 벗었다.
    ja: 脱いだぞ。
  d_main_38_03_90:
    speaker: "<Self>"
    en: Everyone, back away.
    ko: 모두 드레이크의 신발에서 물러서!
    ja: 全員ドレイクの靴から離れろ！
  d_main_38_03_91:
    speaker: drake
    en: Come on, my feet don't smell that bad!
    ko: |-
      네, 네놈! 내 신발에서는 냄새나지 않는다!
      도망갈 것까진 없단 말이다!
    ja: |-
      き、貴様！私の靴は臭くないぞ！
      そこまで避ける必要はないだろう！
  d_main_38_03_92:
    speaker: rapi_red
    en: I think cutting it off may have actually been a better idea.
    ko: 자르는 게 좋았겠어.
    ja: 切られたほうが良かったかしら。
  d_main_38_03_93:
    speaker: drake
    en: Good grief, everyone losing their heads over a single drop of th...
    ko: 칫! 그깟 물 한 방울 튄 것 가지고 호들갑은…!
    ja: フンッ！しぶきがかかった程度で大げさだ…！
  d_main_38_03_94:
    speaker: "<Monologue>"
    en: As Drake bends down to pick her shoe back up, she stops dead in her tracks.
    ko: 신발을 줍기 위해 다가가던 드레이크가 우뚝 멈춰 섰다.
    ja: |-
      靴を拾うために近づこうとしたドレイクが、
      ぴたりと動きを止めた
  d_main_38_03_95:
    speaker: "<Monologue>"
    en: The shoes begin to droop,
    ko: 신발이 흐물흐물해진다.
    ja: 靴が形を失っている
  d_main_38_03_96:
    speaker: "<Monologue>"
    en: and soon after, become silver liquid and disappear.
    ko: 그리고 곧, 은색 액체가 되어 사라졌다.
    ja: そして、すぐに銀色の液体となって消えた
  d_main_38_03_97:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_03_98:
    speaker: drake
    en: Maybe you should cut my leg off, actually.
    ko: 다리를 자르는 게 좋겠어.
    ja: 足を切った方がいいな。
  d_main_38_03_99:
    speaker: laplace
    en: Heroic slice!
    ko: 히어로--!! 슬라이스--!!
    ja: ヒーロースライスーー！！
  d_main_38_03_100:
    speaker: "<Narration>"
    en: "*Thunk*"
    ko: 빡!
    ja: キンッ！
  d_main_38_03_101:
    speaker: laplace
    en: Darn, I forgot that my hero powers are low right now.
    ko: 으윽…! 히어로 출력이 떨어져 있다는 걸 잊고 있었다!
    ja: |-
      ううっ…！ヒーロー出力が低下しているのを
      忘れていた！
  d_main_38_03_102:
    speaker: drake
    en: Some "hero powers" those are! Pathetic.
    ko: 아으윽…! 히, 히어로의 힘이란 그 정도인가! 하찮군!
    ja: |-
      うぐっ…！ヒ、ヒーローの力とはこの程度か！
      つまらんな！
  d_main_38_03_103:
    speaker: rapi_red
    en: Could you two take this somewhere else?
    ko: 너희들 좀 다른 곳에 가 있는 게 어때.
    ja: 別の場所でやってもらえる？
  d_main_38_03_104:
    speaker: maxwell_op
    en: What is this stuff? It seems to turn anything it touches into that same silver
      liquid.
    ko: 이거… 닿는 걸 은색 액체로 만들어버리는 것 같은데.
    ja: |-
      これ…触った物を
      あの銀色の液体にしちゃうみたいね。
  d_main_38_03_105:
    speaker: maxwell_op
    en: Somehow, it appears to be recompositing other types of matter into its own.
    ko: 구성 물질 자체를 은색 액체와 같은 것으로 강제 전환 시키는 건가?
    ja: 物体を銀の液体に強制的に変換した？
  d_main_38_03_106:
    speaker: maxwell_op
    en: It did it with that Rapture, and even with the Atlas metal.
    ko: 랩쳐는 물론이고 아틀라스 패턴 금속까지….
    ja: ラプチャーどころか、アトラスパターンまで…
  d_main_38_03_107:
    speaker: maxwell_op
    en: Not only that, but it did it so quickly.
    ko: 이런 일이 이렇게 단시간에 가능하다니 이건 너무….
    ja: そんなことが、こんな短時間でできるなんて…
  d_main_38_03_108:
    speaker: rapi_red
    en: A single drop was all it took to melt Drake's shoe. That might be all it takes
      to transform anything, regardless of size.
    ko: |-
      …한 방울로 신발이 액화됐어.
      닿는 양 자체는 얼마가 되든 상관없을지도 몰라.
    ja: |-
      …靴にかかったのは1滴だけだったわ。
      物質の量は関係ないのかもしれない。
  d_main_38_03_109:
    speaker: "<Self>"
    en: This place just got a whole lot more dangerous.
    ko: "…지역 자체의 위험도가 확 올라간 느낌인데."
    ja: |-
      …そうなると、この地帯の危険度は
      大きく見直す必要があるな
  d_main_38_03_110:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_03_111:
    speaker: rapi_red
    en: I have a theory.
    ko: 곳곳에 보이던 은색 구덩이는 아마 원래 건물이 있던 장소였을 것 같습니다.
    ja: |-
      あちこちにある銀の液だまりですが、
      おそらく本来は何らかの建築物が
      あった場所だと思われます。
  d_main_38_03_112:
    speaker: rapi_red
    en: I think these silver pools that are scattered around are where buildings used
      to stand.
    ko: |-
      나무로 만들어진 기둥 몇 개만 남아있었으니,
      아마 확실할 겁니다.
    ja: |-
      木製の柱が数本だけ残っていました。
      おそらく間違いありません。
  d_main_38_03_113:
    speaker: rapi_red
    en: The building must have come into contact with the silver liquid, and then
      melted.
    ko: |-
      건물에 은색 액체가 닿았고,
      건물이 모두 액화된 거겠죠.
    ja: |-
      あの液体が触れて、建築物がほぼすべて
      液体化した痕跡でしょう。
  d_main_38_03_114:
    speaker: rapi_red
    en: Fortunately, natural materials don't seem to be affected.
    ko: 다행히 자연물에는 영향력을 발휘하지 못하는 것 같습니다.
    ja: 幸い、自然の物には影響がないようです。
  d_main_38_03_115:
    speaker: rapi_red
    en: The nearby grass, trees, and wooden posts appear to be untouched.
    ko: 인근의 풀과 나무, 그리고 나무로 만들어진 기둥은 멀쩡한 상태입니다.
    ja: |-
      周辺の植物や樹木、それから木製の柱にも
      異常は見られません。
  d_main_38_03_116:
    speaker: rapi_red
    en: We should avoid any areas with man-made structures moving forward.
    ko: 인공물이 있는 곳을 피해, 이동하는 게 좋겠군요.
    ja: |-
      人工物がある場所を避けて
      移動するべきかと。
  d_main_38_03_117:
    speaker: maxwell_op
    en: Leviathan mentioned that mixing Dark Matter with other materials could yield
      something like a dissolving agent.
    ko: "…레비아탄이, 다크 매터에 어떤 공정을 가하면 용해액 비슷한 뭔가가 된다고 했었지."
    ja: |-
      …レヴィアタンは、ダークマターに手を加えると
      溶解液みたいなものになるって言ってたよね。
  d_main_38_03_118:
    speaker: maxwell_op
    en: Maybe this is what she was talking about.
    ko: 이거랑 섞은 것 같은데.
    ja: これと混ぜたんじゃない？
  d_main_38_03_119:
    speaker: maxwell_op
    en: Back where we came from, there were areas where Dark Matter was mixed together
      with this silver liquid.
    ko: 이전 지역에서 다크 매터와 이게 섞인 부분이 있었으니까.
    ja: |-
      ここに来る前にダークマターと銀色の水が
      混ざってる場所があったでしょ。
  d_main_38_03_120:
    speaker: "<Self>"
    en: Okay, but what exactly is this silver liquid to begin with?
    ko: "…애초에, 이 은색 액체는 뭐지?"
    ja: "…そもそも、この銀色の液体は何なんだ？"
  d_main_38_03_121:
    speaker: rapi_red
    en: I'm hoping that tree over there will answer that.
    ko: "…저 나무가 답이 될 수 있으면 좋겠군요."
    ja: "…あの木が答えになればいいのですが。"
  d_main_38_03_122:
    speaker: "<Monologue>"
    en: From afar, I see a silver tree oozing out silver liquid.
    ko: 저 멀리 은색 액체를 뿜어내고 있는 은색 나무를 바라본다.
    ja: |-
      視線の遠く先には、流れる銀色の液体の源泉、
      同じ色をした木がそびえ立っている
  d_main_38_03_123:
    speaker: "<Self>"
    en: Let's proceed with caution.
    ko: 조심해서 가자.
    ja: 慎重に進もう
d_main_38_04:
  d_main_38_04_1:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_04_2:
    speaker: rapi_red
    en: What is it, Commander?
    ko: 지휘관. 뭘 그렇게 생각하십니까?
    ja: 指揮官。何かお考えですか？
  d_main_38_04_3:
    speaker: "<Self>"
    en: I was just wondering what the Four Beasts' goal is.
    ko: 아, 포비스트의 목적이 뭘까 싶어서.
    ja: |-
      ああ、フォービーストの狙いは
      何だろうと思ってな
  d_main_38_04_4:
    speaker: rapi_red
    en: Whatever it is, they're hellbent on delivering a blow to the Offsprings.
    ko: 직계한테 한방 먹여준다는 얘기를 계속한 것으로 봐선, 그쪽이 맞을 듯합니다.
    ja: |-
      直系に一泡吹かせたいとは
      何度も聞いていますね。
  d_main_38_04_5:
    speaker: rapi_red
    en: I'm not sure what it all means, but the Four Beasts seem to really despise
      them.
    ko: |-
      뉘앙스나 분위기로 봐서,
      직계를 정말 싫어하는 느낌이었습니다.
    ja: |-
      口ぶりや気迫からは、
      かなり恨んでいるようだと感じました。
  d_main_38_04_6:
    speaker: "<Self>"
    en: You're probably right.
    ko: 응. 그건 맞을 것 같은데.
    ja: ああ、私もそう思う
  d_main_38_04_7:
    speaker: "<Self>"
    en: But what exactly do you think they have in mind against the Offsprings?
    ko: 한방 먹여준다는 게 뭘까.
    ja: だが、具体的にどうするつもりだろう
  d_main_38_04_8:
    speaker: rapi_red
    en: Maybe roughing them up somehow?
    ko: 턱이나 인중에 박아 넣는 깨끗한 한방 아닐까요?
    ja: あごか顔面に一撃を食らわせるのでは？
  d_main_38_04_9:
    speaker: "<Self>"
    en: At first, I thought physical violence was what they had in mind too.
    ko: "…처음엔 나도 단순 폭력을 가한다는 뜻일 줄 알았는데."
    ja: |-
      …最初は私も、戦って勝ちたいぐらいの
      意味かと思っていた
  d_main_38_04_10:
    speaker: "<Self>"
    en: But it's starting to feel more and more like they've got something else planned.
    ko: 점점 그것과는 거리가 먼 것 같은 느낌이라서.
    ja: |-
      だが、準備していることが単純な暴力とは
      かけ離れている気がする
  d_main_38_04_11:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_04_12:
    speaker: rapi_red
    en: "..."
    ko: |-
      …….
      …….
    ja: |-
      ……
      ……
  d_main_38_04_13:
    speaker: rapi_red
    en: They're certainly going through a lot of trouble.
    ko: 좀 번거로운 느낌이군요.
    ja: 少々、手が込みすぎていますね。
  d_main_38_04_14:
    speaker: "<Self>"
    en: Right? They've done an absurd amount of preparation.
    ko: 그렇지? 너무 준비가 많은 느낌이야.
    ja: そうだろう？やけに遠回りな印象だ
  d_main_38_04_15:
    speaker: rapi_red
    en: Using crystals to gather electricity in order to power the Harmony Cube.
    ko: |-
      수정을 이용해 전기를 모으고,
      그것으로 하모니 큐브를 가동.
    ja: |-
      クリスタルを利用してエネルギーを集め、
      それでハーモニーキューブを稼働させる。
  d_main_38_04_16:
    speaker: rapi_red
    en: Constructing an imitation Ark.
    ko: 유사 방주를 제작.
    ja: それを利用して、アークに似た何かを作る。
  d_main_38_04_17:
    speaker: rapi_red
    en: Creating new Raptures using a dissolving agent that itself is created by mixing
      Dark Matter and the silver liquid.
    ko: |-
      다크 매터와 은색 액체를 섞은 용해액으로
      새로운 랩쳐를 창조.
    ja: |-
      さらにダークマターと銀色の液体の溶解液で
      新種のラプチャーを創造する…
  d_main_38_04_18:
    speaker: rapi_red
    en: Leviathan said the dissolving agent retains the information of whatever it
      dissolves.
    ko: 용해액에는 녹인 대상의 정보가 고스란히 남아 있다고 했죠.
    ja: |-
      溶解液には溶かしたものの情報が
      そのまま残るとも言っていました。
  d_main_38_04_19:
    speaker: rapi_red
    en: And then there's the cluster of eggs we found back in the previous area. And
      those pseudo Tyrant-Class creatures that resembled snakes.
    ko: |-
      그리고 이전 지역에서 발견한 알의 군집.
      유사 타일런트 급인 검은 뱀.
    ja: |-
      以前に発見した卵の集団や、
      タイラント級に匹敵するブラックスネーク…
  d_main_38_04_20:
    speaker: rapi_red
    en: It's clear that the Four Beasts are capable of impressive creations.
    ko: 포비스트는 좀 더 좋은 창조물을 만드는 법을 알고 있다고 봐도 무방하겠죠.
    ja: |-
      それらを考えれば、フォービーストは
      優れた物を選んで生み出す方法を知っている。
  d_main_38_04_21:
    speaker: "<Self>"
    en: And to do that, they'll have to seek out equally impressive "building" materials.
    ko: 응. 그럼 응당 좋은 [재료]를 찾게 될 테고.
    ja: |-
      ああ。それには当然、
      優れた「素材」探しが必要になる
  d_main_38_04_22:
    speaker: "<Self>"
    en: Maybe it's Ziz's role to hunt down those materials.
    ko: 그 재료를 담당하는 게 지즈가 아닐까 싶어.
    ja: それをしているのは、おそらくジズだろう
  d_main_38_04_23:
    speaker: rapi_red
    en: It makes sense, given that Ziz is able to carry so much material, and with
      ease.
    ko: |-
      일리 있습니다.
      운반에 최적화된 능력 같아 보이긴 했습니다.
    ja: |-
      可能性は大いにありそうです。
      物資の運搬に向いた能力のようでした。
  d_main_38_04_24:
    speaker: rapi_red
    en: Not only that, but she's capable of flight, and utilizes Dark Matter like
      a personal storage unit.
    ko: 공중을 날아다니고, 다크 매터를 창고처럼 사용했으니까요.
    ja: |-
      飛行能力を保ったまま、ダークマターを
      倉庫のように利用していましたので。
  d_main_38_04_25:
    speaker: rapi_red
    en: That would also explain Leviathan's attempt to use Cinderella as a type of
      material.
    ko: "…레비아탄이 신데렐라를 재료로 쓰려 했다는 말도 아귀가 맞군요."
    ja: |-
      …レヴィアタンがシンデレラを
      素材にしようとしていたという話とも
      つじつまが合います。
  d_main_38_04_26:
    speaker: rapi_red
    en: As the first Heretic, her value as a building material is unparalleled.
    ko: 최초의 헬레틱인 만큼, 재료로서의 가치는 최고니까요.
    ja: |-
      最初のヘレティックであれば、
      素材として申し分ないでしょう。
  d_main_38_04_27:
    speaker: "<Self>"
    en: So if the Four Beasts are able to get their hands on superior materials,
    ko: |-
      …그러면 라피.
      포비스트는 좋은 재료만 있다면 더 좋은 걸 만들 수 있다는 건데.
    ja: |-
      …だが、こうも考えられる。
      よりいい素材があればさらにいいものを作れる
  d_main_38_04_28:
    speaker: "<Self>"
    en: will they try to mass-produce Tyrant-Class creatures?
    ko: 타일런트 급을 양산하려 할까?
    ja: タイラント級の量産なんて今さら考えるか？
  d_main_38_04_29:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_04_30:
    speaker: rapi_red
    en: No. They'll try to make something even better.
    ko: 아뇨. 더 좋은 걸 만들려고 하겠죠.
    ja: いいえ。それ以上のものを目指すかと。
  d_main_38_04_31:
    speaker: "<Self>"
    en: If I wanted to take revenge against someone far more powerful than myself,
    ko: 내가 만약 힘 차이가 엄청나게 나는 누군가에게 복수를 해야 하는데.
    ja: |-
      自分がもし、圧倒的な実力差のある相手に
      復讐をしたいとして…
  d_main_38_04_32:
    speaker: "<Self>"
    en: and time wasn't a factor,
    ko: 나한테 주어진 시간이 무한에 가깝고.
    ja: 無限に近い時間があって…
  d_main_38_04_33:
    speaker: "<Self>"
    en: I wouldn't make a move until I was fully prepared.
    ko: |-
      확실한 복수 수단이 있다면,
      완벽히 준비되기 전까진 움직이지 않을 것 같거든.
    ja: |-
      絶対確実に復讐できる手段があるなら、
      完璧に準備が整うまで動かないだろう
  d_main_38_04_34:
    speaker: rapi_red
    en: And that explains the Four Beasts' current situation to a T.
    ko: 포비스트에게는 주어진 시간이 무한에 가까우니.
    ja: |-
      フォービーストにとって、
      使える時間は無限に近いはず。
  d_main_38_04_35:
    speaker: rapi_red
    en: Their ultimate goal must be to ensure their revenge is absolute.
    ko: 확실한 복수 수단이 포비스트의 최종 목적이겠군요.
    ja: |-
      つまり、フォービーストは絶対に確実な
      復讐の方法に向けて動いている、と。
  d_main_38_04_36:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_04_37:
    speaker: rapi_red
    en: Maybe their end goal really is to create a Heretic.
    ko: 역시 헬레틱의 창조가 목적인게 아닐까요.
    ja: |-
      やはり、ヘレティックの創造では
      ないでしょうか。
  d_main_38_04_38:
    speaker: rapi_red
    en: If they could produce multiple Heretics, not even the Offsprings could stand
      against them.
    ko: |-
      다수의 헬레틱을 만들어낼 수 있다면,
      제 아무리 직계라고 하더라도….
    ja: |-
      無数のヘレティックを作り出すことができれば、
      いくら直系だとしても…
  d_main_38_04_39:
    speaker: "<Self>"
    en: I wouldn't be so sure.
    ko: "…아닐 것 같아."
    ja: "…その上がある"
  d_main_38_04_40:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_04_41:
    speaker: rapi_red
    en: If they wanted to be absolutely sure of having their vengeance,
    ko: 헬레틱을 만들어내는 것보다 더 확실한 복수의 수단….
    ja: |-
      ヘレティックを作り出すよりも、
      さらに確実に復讐できる方法…
  d_main_38_04_42:
    speaker: rapi_red
    en: there's something they could create that's even more powerful than a Heretic.
    ko: 헬레틱 이상의 무언가….
    ja: ヘレティック以上の何か…
  d_main_38_04_43:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_04_44:
    speaker: rapi_red
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_38_04_45:
    speaker: rapi_red
    en: A Queen.
    ko: 퀸.
    ja: クイーン。
  d_main_38_04_46:
    speaker: "<Self>"
    en: They must be out of their minds.
    ko: "…너무 망상에 가까운 이야기일까?"
    ja: "…私の妄想だろうか？"
  d_main_38_04_47:
    speaker: rapi_red
    en: If the Four Beasts knew how to create a Queen,
    ko: "…만약 포비스트가 퀸을 창조하는 방법을 알고 있다면."
    ja: |-
      …仮にフォービーストが
      クイーンを生み出す方法にたどり着いたなら…
  d_main_38_04_48:
    speaker: rapi_red
    en: nothing would ensure their vengeance more than that.
    ko: 그것만큼 확실한 복수의 수단은 없을 것 같긴 합니다.
    ja: |-
      それ以上に確実な復讐の手段は
      ないかと思います。
  d_main_38_04_49:
    speaker: rapi_red
    en: Offsprings itself is a loaded term that denotes all sorts of defiance against
      lineage and origin.
    ko: |-
      애초에 [직계]라는 단어 자체가,
      출신에 대한 반발심이 가득한 칭호니까요.
    ja: |-
      そもそも「直系」という呼び方自体、
      生まれに対する反発が見られますから。
  d_main_38_04_50:
    speaker: rapi_red
    en: If the Four Beasts create their own Queen
    ko: 포비스트만의 퀸을 만들어, 새로운 세력을 구축한 후.
    ja: |-
      フォービーストだけのクイーンを作り、
      新しい勢力を構築し…
  d_main_38_04_51:
    speaker: rapi_red
    en: and establish a new force that surpasses the current Rapture hierarchy,
    ko: 지금의 랩쳐 세력을 압도한다면.
    ja: 今あるラプチャーの勢力を打ち砕く。
  d_main_38_04_52:
    speaker: rapi_red
    en: that would be the ultimate act of revenge.
    ko: 그건 정말 완벽한 복수가 될 겁니다.
    ja: 復讐の形としても、実に完璧です。
  d_main_38_04_53:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_04_54:
    speaker: "<Self>"
    en: We need to talk to Leviathan.
    ko: 우린 레비아탄과 대화를 해야 해.
    ja: やはり、レヴィアタンとは対話が必要だ
  d_main_38_04_55:
    speaker: "<Self>"
    en: If we can get the Four Beasts to work with us, it could change everything.
    ko: 이건 모든 걸 뒤집을 수 있는 기회가 될수도 있으니까.
    ja: |-
      これはすべてを引っくり返す
      機会になるかもしれない
d_main_38_05_s:
  d_main_38_05_s_1:
    speaker: "<Narration>"
    en: A few days later. The Ark.
    ko: 며칠 후. 방주.
    ja: 数日後、アーク
  d_main_38_05_s_2:
    speaker: "<Narration>"
    en: In front of a Nutrium shop, Meat Meet.
    ko: 배양육 상점, [MEAT MEET] 앞.
    ja: 培養肉販売店「MEAT MEET」前
  d_main_38_05_s_3:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_05_s_4:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_05_s_5:
    speaker: "<Narration>"
    en: Anis checks the time.
    ko: 아니스가 시간을 확인한다.
    ja: アニスが時間を確認している
  d_main_38_05_s_6:
    speaker: "<Narration>"
    en: 7:05 PM
    ko: 오후 7시 5분.
    ja: 午後7時5分
  d_main_38_05_s_7:
    speaker: anis
    en: Let's go back.
    ko: 돌아가자.
    ja: 帰りましょ。
  d_main_38_05_s_8:
    speaker: neon
    en: Um... Anis. It's been three days already.
    ko: |-
      저기 아니스.
      벌써 3일 째에요.
    ja: |-
      あの、アニス…
      もう3日目ですよ。
  d_main_38_05_s_9:
    speaker: neon
    en: We come to this meat shop, wait until 7:05 exactly, and then head back.
    ko: |-
      7시 5분까지 이 고깃집 앞에서 기다리고 있다가
      돌아가기를 벌써 3일 째라고요.
    ja: |-
      7時5分までこのお店の前で待って、
      何もせずに帰る…それがもう3日です。
  d_main_38_05_s_10:
    speaker: anis
    en: Oh, dang. It's been that long already?
    ko: 어… 벌써?
    ja: えっ…そんなに経ってた？
  d_main_38_05_s_11:
    speaker: neon
    en: What are we doing here?
    ko: 뭔가요 이게.
    ja: いったいどういうつもりですか？
  d_main_38_05_s_12:
    speaker: anis
    en: Er, well...
    ko: 아 그… 미ㅇ….
    ja: いや、その…ごめ…
  d_main_38_05_s_13:
    speaker: neon
    en: Shouldn't we at least buy some meat while we're here? They're grilling samples
      inside, and the smell is driving me crazy!
    ko: |-
      고깃집 앞에 왔으면 고기라도 사줘야 하는 것 아닌가요?
      안에서 시식용으로 굽는 고기 냄새 때문에 미칠 것 같다고요.
    ja: |-
      肉屋に来たら、肉を買うべきでは？
      試食用の肉の焼けるにおいで
      頭がどうにかなりそうです！
  d_main_38_05_s_14:
    speaker: anis
    en: That's what you're upset about?
    ko: "…화내는 포인트가 거기냐."
    ja: "…怒るとこ、そこ？"
  d_main_38_05_s_15:
    speaker: neon
    en: Did your message even get sent in the first place?
    ko: 애초에 메시지가 전달되긴 한 걸까요?
    ja: そもそも、メッセージは伝わったんでしょうか？
  d_main_38_05_s_16:
    speaker: anis
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_main_38_05_s_17:
    speaker: "<Narration>"
    en: Anis pulls out her phone and plays a saved video.
    ko: 아니스가 핸드폰에 저장해 놓은 영상을 재생한다.
    ja: |-
      アニスは携帯端末に視線を移し、
      保存されている動画を再生した
  d_main_38_05_s_18:
    speaker: "<Narration>"
    en: In the video, Anis speaks directly into the camera.
    ko: 영상 안의 아니스가 화면을 똑바로 응시하며 얘기한다.
    ja: |-
      画面の中のアニスが、
      正面を見すえて話し出した
  d_main_38_05_s_19:
    speaker: anis
    en: Hey there, long time no see.
    ko: 안녕. 오랜만이네.
    ja: 久しぶり。元気？
  d_main_38_05_s_20:
    speaker: anis
    en: I'll be waiting at the place where we all shared a tearful moment together
      for the first time.
    ko: |-
      우리가 처음으로 울었던 장소에서,
      그 시간에 기다리고 있을게.
    ja: |-
      私たちが初めて泣いた
      あの時、あの場所で待ってるわ。
  d_main_38_05_s_21:
    speaker: anis
    en: I'll be waiting. Please come.
    ko: 꼭 와줘. 기다릴게.
    ja: 絶対に来てね。待ってるから。
  d_main_38_05_s_22:
    speaker: "<Narration>"
    en: The video ends.
    ko: 영상이 종료된다.
    ja: 動画が終わった
  d_main_38_05_s_23:
    speaker: neon
    en: You come off like a potential victim leaving a final warning video about the
      killer.
    ko: 아무리 봐도 이거 다잉 메시지인데요.
    ja: どう見てもこれ、ダイイングメッセージですよ。
  d_main_38_05_s_24:
    speaker: anis
    en: Wha... in what world does that video give off those vibes?!
    ko: 너 다잉 메시지 뭔지 모르지.
    ja: ダイイングメッセージって何か知ってる？
  d_main_38_05_s_25:
    speaker: neon
    en: Either way, I don't think you did a good job conveying the information.
    ko: 아무튼 이거 제대로 된 정보 전달이 안 된 것 같은데요.
    ja: |-
      とにかく、言いたいことが
      きちんと伝わっていない気がします。
  d_main_38_05_s_26:
    speaker: anis
    en: They'll know what I'm talking about.
    ko: 봤다면 모를 수가 없어.
    ja: 見たなら伝わってるはずよ。
  d_main_38_05_s_27:
    speaker: anis
    en: "... If they see it in the first place, that is."
    ko: "…안 봤다면 좀 골치 아파지지만."
    ja: "…見てなかったら、ちょっとアレだけど。"
  d_main_38_05_s_28:
    speaker: neon
    en: I don't think many people saw that video, to be honest.
    ko: 사람들이 많이 안 봤을 것 같긴 해요.
    ja: 多くの人には見られていないでしょうね。
  d_main_38_05_s_29:
    speaker: anis
    en: That's probably true, but things like this tend to spread through word-of-mouth.
    ko: 그렇긴 한데, 그래도 이런 건 또 괴담처럼 퍼지는 법이니까.
    ja: |-
      そうだけど、こういう話って
      怪談みたいに広がっていくものだから。
  d_main_38_05_s_30:
    speaker: neon
    en: But what if someone sees that and recognizes you?
    ko: |-
      근데 아니스 알아보는 사람도 있지 않을까요?
      그 방송 보고.
    ja: |-
      アニスだと知っている人がいたら、
      勝手な憶測を広める人も出るのでは？
  d_main_38_05_s_31:
    speaker: anis
    en: So what? My face was already plastered on screens from those news reports.
    ko: 이미 얼굴은 방주 시내 뉴스에서 까였어.
    ja: |-
      どうせ地上探索絡みのニュースで
      顔は割れてるわよ。
  d_main_38_05_s_32:
    speaker: neon
    en: Oh, right.
    ko: 엇. 그렇네요.
    ja: ああ、そうでした。
  d_main_38_05_s_33:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_05_s_34:
    speaker: anis
    en: Sure, there might be a few people who recognize me, but only a few.
    ko: |-
      알아보는 것들 있겠지.
      아주 조금이지만.
    ja: |-
      興味を持つ人はいるはずよ。
      ほんの少しだろうけど。
  d_main_38_05_s_35:
    speaker: anis
    en: I'm sure there are people out there making wild assumptions and badmouthing
      me. They'll make fun of me for being on such a strange show so soon after being
      in the news.
    ko: |-
      뉴스에 나온 뒤에 갑자기 이런 이상한 방송이 나갔으니
      또 지들끼리 멋대로 짐작하고 헐뜯고 있을 거야.
    ja: |-
      ニュースで見る顔がこんな怪しい放送してたら
      勝手なウワサを立てる奴も出て当然でしょ。
  d_main_38_05_s_36:
    speaker: anis
    en: People say all kinds of terrible things.
    ko: 별별 소리 다 나올걸?
    ja: どんな悪口になるかしらね？
  d_main_38_05_s_37:
    speaker: anis
    en: Let them talk. I don't need to pay them any mind.
    ko: |-
      그러고 놀라고 해.
      내가 안 보면 그만이니까.
    ja: |-
      好き放題言えばいいわ。
      私は聞かなきゃいいだけだし。
  d_main_38_05_s_38:
    speaker: anis
    en: I could never see or hear a word of what they say,
    ko: |-
      지들끼리 뭐라고 떠들고 놀던,
      내가 안 보면 그냥 지들끼리 망상하면서 노는 거야.
    ja: |-
      何を言ってようと、
      私が知らなきゃお仲間同士の妄想だもの。
  d_main_38_05_s_39:
    speaker: anis
    en: and they'll keep gossiping in their own little warped world for the rest of
      their lives.
    ko: 평생 그러고 살겠지.
    ja: ずっとそうやって生きてなさい。
  d_main_38_05_s_40:
    speaker: anis
    en: Hehe, they'll have a real good time talking crap about me, but I'll never
      give it one second of my time.
    ko: 하하. 내가 보지도 않을 텐데, 지들끼리 재밌게 놀 거야.
    ja: |-
      ふふっ…私が見てないところで、
      勝手に盛り上がってればいいわ。
  d_main_38_05_s_41:
    speaker: neon
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_38_05_s_42:
    speaker: anis
    en: They'll act like their opinions are so important, assuming I must be paying
      attention.
    ko: |-
      지들 얘기가 뭐 대단한 공신력이라도 가진 것 마냥 굴걸?
      내가 당연히 그걸 보고 있을 거라고 생각할 거고.
    ja: |-
      見られてるって勘違いしてるんでしょうね？
      私が当然エゴサしてると思って。
  d_main_38_05_s_43:
    speaker: anis
    en: Then they'll get mad when I don't acknowledge them.
    ko: 그래놓고 왜 자기들 의견 반영 안 하냐면서 화낼 거야.
    ja: |-
      それで、なんで自分たちの言うことを
      聞かないんだとか怒りだしてさ。
  d_main_38_05_s_44:
    speaker: anis
    en: Hehe, who knows what they're saying? If I don't look, then I'll never know,
      and I don't care!
    ko: |-
      하하. 뭐라는 거야.
      나는 보지도 않는데 지들이 뭔 말하는지 어떻게 알아?
    ja: |-
      へへっ…何言ってんだか。
      見てもいないんだから、
      知ったことじゃないでしょ？
  d_main_38_05_s_45:
    speaker: neon
    en: Anis.
    ko: 아니스.
    ja: アニス？
  d_main_38_05_s_46:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_05_s_47:
    speaker: anis
    en: Sorry. I kinda went on a tear there.
    ko: |-
      어, 미, 미안.
      내, 내가 갑자기 이상한 소리 했지?
    ja: |-
      あ、ご、ごめん。
      ちょっと話が飛んじゃったわね？
  d_main_38_05_s_48:
    speaker: neon
    en: Are you okay? You're sweating.
    ko: |-
      괜찮아요?
      식은땀이….
    ja: |-
      大丈夫ですか？
      妙な汗が…
  d_main_38_05_s_49:
    speaker: anis
    en: Oh, I-I'm fine. Don't worry.
    ko: 아아. 괘, 괜찮아. 걱정 마.
    ja: あっ、だ、大丈夫だから。心配しないで。
  d_main_38_05_s_50:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_05_s_51:
    speaker: anis
    en: Actually, I take that back. I feel like crap.
    ko: 아, 안 되겠다. 컨디션이 갑자기 너무 안 좋아졌어.
    ja: はぁ、ダメね。急に調子が悪くなっちゃった。
  d_main_38_05_s_52:
    speaker: anis
    en: Why don't we get some meat? Although I must warn you, this place isn't the
      best.
    ko: |-
      여기서 고기 먹을까?
      참고로 여기 별로 맛은 없어.
    ja: |-
      ここのお肉、食べてく？
      言っとくけど、そんなにおいしくないわよ。
  d_main_38_05_s_53:
    speaker: anis
    en: Still, the food's cheap, so it's not a bad deal. That's why I used to come
      her...
    ko: 그래도 가성비는 좋아서 자주 갔었….
    ja: でも、コスパがいいからよく通って…
  d_main_38_05_s_54:
    speaker: mint
    en: Anis.
    ko: 아니스.
    ja: アニス。
  d_main_38_05_s_55:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_05_s_56:
    speaker: mint
    en: It's been a while. How have you been?
    ko: 오랜만이네. 잘 지냈어?
    ja: 久しぶりね。元気だった？
  d_main_38_05_s_57:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_05_s_58:
    speaker: neon
    en: Gasp! A suspicious person in a mask!
    ko: 헉! 마스크를 쓴 수상한 분이에요!
    ja: はっ！マスクをつけた不審者！
  d_main_38_05_s_59:
    speaker: neon
    en: They must be from some weird cult! Or they're gonna try and rope us into a
      pyramid scheme. Just ignore them.
    ko: |-
      눈 마주치지 말고, 말도 섞지 마세요.
      분명 이상한 종교나 피라미드 영업 사원일 게 분명해요.
    ja: |-
      目を合わせず、会話も避けてください。
      怪しい宗教団体かマルチ商法の勧誘に
      違いありません。
  d_main_38_05_s_60:
    speaker: anis
    en: Mint?
    ko: 민트.
    ja: ミント。
  d_main_38_05_s_61:
    speaker: mint
    en: It's me.
    ko: 후후. 응.
    ja: ふふ、うん。
  d_main_38_05_s_62:
    speaker: anis
    en: "... You came."
    ko: "…나와줬구나."
    ja: "…来てくれたのね。"
  d_main_38_05_s_63:
    speaker: mint
    en: You asked me to come, after all.
    ko: 아니스가 불렀으니까.
    ja: アニスに呼ばれたんだもの。
  d_main_38_05_s_64:
    speaker: mint
    en: Who's your friend?
    ko: 그런데 옆에 분은?
    ja: ところで、そちらは？
  d_main_38_05_s_65:
    speaker: neon
    en: If you must know, I...
    ko: 저요? 저로 말씀드릴 것 같으면
    ja: 私ですか？私はですね――
  d_main_38_05_s_66:
    speaker: anis
    en: This is my friend Neon. She's a fellow squad member of mine.
    ko: 동료야. 네온이라고, 우리 스쿼드 동료.
    ja: 仲間よ。ネオン。部隊の仲間。
  d_main_38_05_s_67:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_05_s_68:
    speaker: anis
    en: What? What's wrong?
    ko: 왜, 왜 그래?
    ja: ど、どうしたの？
  d_main_38_05_s_69:
    speaker: neon
    en: Nothing. I just didn't know you thought of me as a friend.
    ko: 세상에. 아니스가 저를 동료로 생각하고 있을 줄은 몰랐어요.
    ja: |-
      びっくりです。アニスに
      仲間だと思われていたなんて！
  d_main_38_05_s_70:
    speaker: anis
    en: Oh for crying out loud...
    ko: 아으 진짜.
    ja: あのねぇ。
  d_main_38_05_s_71:
    speaker: mint
    en: Nice to meet you, Neon. I'm Mint.
    ko: |-
      반가워요, 네온.
      민트라고 해요.
    ja: |-
      会えて嬉しいわ、ネオン。
      ミントよ。
  d_main_38_05_s_72:
    speaker: mint
    en: I used to work with Anis.
    ko: 아니스와는 과거 직장 동료고요.
    ja: アニスとは昔の仕事仲間ね。
  d_main_38_05_s_73:
    speaker: neon
    en: "*Gasp*! So are you a popstar?"
    ko: 헉! 그럼 아이돌이세요?
    ja: はっ！ということは、アイドルですか？
  d_main_38_05_s_74:
    speaker: mint
    en: Haha. Yes, I was once.
    ko: |-
      후후. 예.
      아이돌이었죠.
    ja: |-
      ふふ、ええ。
      アイドル、だったわ。
  d_main_38_05_s_75:
    speaker: neon
    en: Do you think I have what it takes to be a singer too?
    ko: 저도 아이돌이 될 수 있을까요?
    ja: 私もなれるでしょうか？
  d_main_38_05_s_76:
    speaker: mint
    en: Of course. Anyone can be a singer.
    ko: 그럼요. 누구든 아이돌이 될 수 있죠.
    ja: |-
      もちろんよ。
      アイドルには誰だってなれるわ。
  d_main_38_05_s_77:
    speaker: neon
    en: Really?! In that case, I should make my grand debut!
    ko: 오예. 데뷔해야겠다.
    ja: 最高です。デビュー計画を立てないと。
  d_main_38_05_s_78:
    speaker: anis
    en: Aren't you busy?
    ko: 안 바빠?
    ja: 忙しいんじゃない？
  d_main_38_05_s_79:
    speaker: mint
    en: Not really.
    ko: 응. 괜찮아.
    ja: まあ、それなりよ。
  d_main_38_05_s_80:
    speaker: anis
    en: Then can we talk for a bit?
    ko: 그럼 얘기 좀 할 수 있을까?
    ja: じゃあ、ちょっと話せる？
  d_main_38_05_s_81:
    speaker: mint
    en: Haha, that's why you called for me, wasn't it?
    ko: 후후. 그러려고 부른 거 아냐?
    ja: ふふ、そのために呼んだんでしょう？
  d_main_38_05_s_82:
    speaker: mint
    en: Here, let's head to my practice room. It's nearby.
    ko: |-
      일단 가자.
      여기서 연습실까지 가까워.
    ja: |-
      場所を変えましょうか。
      トレーニングルームが近くにあるの。
  d_main_38_05_s_83:
    speaker: anis
    en: What about Prika?
    ko: 프리카는?
    ja: プリカは？
  d_main_38_05_s_84:
    speaker: mint
    en: She's practicing. As usual.
    ko: 연습하고 있어. 언제나처럼.
    ja: 練習。相変わらずでしょ。
  d_main_38_05_s_85:
    speaker: anis
    en: Still the same, huh.
    ko: 여전하네.
    ja: 相変わらずね。
  d_main_38_05_s_86:
    speaker: mint
    en: Yeah, same as always.
    ko: 응. 여전하지.
    ja: ええ。変わってないわ。
  d_main_38_05_s_87:
    speaker: mint
    en: And what about you, Anis? Are you still the same?
    ko: 아니스는 여전해?
    ja: アニスも相変わらず？
  d_main_38_05_s_88:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_05_s_89:
    speaker: anis
    en: No.
    ko: "…아니."
    ja: "…ううん。"
  d_main_38_05_s_90:
    speaker: mint
    en: "... I see."
    ko: "…그렇구나."
    ja: "…そう。"
d_main_38_05_e:
  d_main_38_05_e_1:
    speaker: prika
    en: A farewell performance? I'm in.
    ko: 하자.
    ja: やろう。
  d_main_38_05_e_2:
    speaker: prika
    en: When do we need to do it?
    ko: |-
      은퇴 공연이라고?
      언제 하면 되는데?
    ja: |-
      引退ライブだな？
      いつやるんだ？
  d_main_38_05_e_3:
    speaker: anis
    en: Uh... as soon as we're ready, I suppose.
    ko: |-
      어… 글쎄.
      그냥 준비되는 대로 하면 되지 않을까?
    ja: |-
      えっと…さあ。
      準備ができたらいつでも？
  d_main_38_05_e_4:
    speaker: prika
    en: So we can do it right away.
    ko: 그럼 바로 하면 되겠네.
    ja: なら、早いほどいい。
  d_main_38_05_e_5:
    speaker: prika
    en: Let's set it for three days from now.
    ko: 3일 뒤로 잡자.
    ja: 3日後にしよう。
  d_main_38_05_e_6:
    speaker: anis
    en: Three days?! Isn't that too soon?
    ko: 3, 3일? 너무 빠르지 않아?
    ja: み、3日後？早すぎない？
  d_main_38_05_e_7:
    speaker: prika
    en: We'll sing "Be My Star". Don't you think that's fitting?
    ko: |-
      선곡은 [BE MY STAR]로 할 거야.
      그럼 됐지?
    ja: |-
      「BE MY STAR」をやる。
      それならいいだろ？
  d_main_38_05_e_8:
    speaker: anis
    en: Our last song...
    ko: 우리… 마지막 노래.
    ja: 私たちの…最後の曲ね。
  d_main_38_05_e_9:
    speaker: prika
    en: I'm sure you remember how the song goes, right? And you'll remember how to
      sync up with us for the choreography.
    ko: |-
      아니스 너도 노래랑 안무 다 기억하고 있을 거잖아.
      서로 맞추는 것도 기억하고 있을 테고.
    ja: |-
      アニスも歌と振り付けは全部覚えてるだろ？
      合わせるところも全部。
  d_main_38_05_e_10:
    speaker: anis
    en: Er... No, I don't remember.
    ko: 아, 아니. 기억 못 하는데.
    ja: う、ううん。もう忘れちゃった。
  d_main_38_05_e_11:
    speaker: prika
    en: Really?
    ko: 정말이야?
    ja: 本当に？
  d_main_38_05_e_12:
    speaker: anis
    en: Okay, I do remember.
    ko: "…기억하고 있어."
    ja: "…覚えてるわ。"
  d_main_38_05_e_13:
    speaker: anis
    en: But I wouldn't say I'm confident.
    ko: 그, 그래도 자신 없는데.
    ja: でも、自信ないし。
  d_main_38_05_e_14:
    speaker: prika
    en: Don’t worry. Your body will remember. A half day of practice, and you'll slip
      right back into it.
    ko: |-
      걱정 마. 몸이 기억하고 있을 테니까.
      반나절만 연습해 보면 바로 옛날 기량 나올 거야.
    ja: |-
      心配するな。体が覚えてる。
      半日も練習すれば、昔のカンを取り戻せるさ。
  d_main_38_05_e_15:
    speaker: prika
    en: Mint, can you take care of all the staging?
    ko: 민트. 스테이지 섭외 가능하지?
    ja: ミント。ステージは用意できるか？
  d_main_38_05_e_16:
    speaker: mint
    en: Sure thing. Leave it to me.
    ko: 응. 맡겨둬.
    ja: ええ。任せて。
  d_main_38_05_e_17:
    speaker: prika
    en: How about you, Neon? Are you going to join?
    ko: |-
      옆에 네온은?
      너도 같이 할 거야?
    ja: |-
      隣の…ネオンだったか？
      お前も一緒に出るのか？
  d_main_38_05_e_18:
    speaker: neon
    en: Huh? I'm allowed?
    ko: 오. 그래도 돼요?
    ja: おお、いいんですか？
  d_main_38_05_e_19:
    speaker: prika
    en: Sure, if you've had some practice before.
    ko: 연습만 되어 있다면?
    ja: 歌詞と振り付けが頭に入ってるなら？
  d_main_38_05_e_20:
    speaker: neon
    en: Oh... then I guess that's a no-go. I'll have to settle for being the manager.
    ko: |-
      …그럼 안 되겠네요.
      매니저라는 본분에 충실할게요.
    ja: |-
      …では、ダメですね。
      マネージャー業に専念させてもらいます。
  d_main_38_05_e_21:
    speaker: prika
    en: All right then, go ahead and do that.
    ko: 뭐, 그래 그럼.
    ja: なら、そうしてくれ。
  d_main_38_05_e_22:
    speaker: prika
    en: Have you got time to practice, Anis?
    ko: 아니스. 지금부터 연습할 수 있어?
    ja: アニス。今から練習できるか？
  d_main_38_05_e_23:
    speaker: anis
    en: Huh? Right now?
    ko: 어? 지, 지금?
    ja: えっ？い、今から？
  d_main_38_05_e_24:
    speaker: prika
    en: Yes. The sooner we start, the better.
    ko: 어. 빠르면 빠를수록 좋잖아.
    ja: ああ。早ければ早い方がいいだろ？
  d_main_38_05_e_25:
    speaker: anis
    en: Er... right now isn't really the best time...
    ko: 아 그… 지금은 좀.
    ja: その…今はちょっと。
  d_main_38_05_e_26:
    speaker: prika
    en: Why not? Because you've got your manager here?
    ko: 왜? 옆에 있는 매니저 때문에?
    ja: なんでだ？マネージャーが見てるから？
  d_main_38_05_e_27:
    speaker: prika
    en: You haven't gone shy on us, have you?
    ko: 부끄러워?
    ja: 恥ずかしがってるのか？
  d_main_38_05_e_28:
    speaker: anis
    en: She only just found out that I used to be a popstar.
    ko: |-
      …안 지 얼마 안 됐거든.
      내가 예전에 아이돌 했다는 거.
    ja: |-
      …最近まで話してなかったのよ。
      私がアイドルだったってこと。
  d_main_38_05_e_29:
    speaker: prika
    en: And you find that embarrassing?
    ko: 부끄러운가 보네. 아이돌이었다는 게.
    ja: 恥ずかしいのか。アイドルだったことが。
  d_main_38_05_e_30:
    speaker: anis
    en: That's not what I mean...!
    ko: 그 말이 아니라…!
    ja: そうじゃなくて…！
  d_main_38_05_e_31:
    speaker: anis
    en: "*Sigh*... I'm sorry. I'm the one who came to you asking for help, and now
      here I am waffling."
    ko: |-
      아아. 아냐. 미안해.
      기껏 도와준다고 했는데 내 사정만 봐달라고 하고 있네.
    ja: |-
      ううん、ごめん。
      話に乗ってもらってるのに
      自分の事情ばっかり押しつけて…
  d_main_38_05_e_32:
    speaker: anis
    en: Okay, let's practice.
    ko: 연습하자.
    ja: 練習、やるわ。
  d_main_38_05_e_33:
    speaker: neon
    en: I'll watch quietly from the corner over here.
    ko: 와. 그럼 저는 여기 구석에서 조용히 구경하고 있을게요.
    ja: |-
      おお、では私は端の方で
      静かに見学させてもらいますね。
  d_main_38_05_e_34:
    speaker: anis
    en: I'm warning you, don't you dare start laughing!
    ko: 미리 말해놓는데, 웃지 마라 너.
    ja: 先に言っとくけど、笑わないでよね。
  d_main_38_05_e_35:
    speaker: neon
    en: Of course not.
    ko: 그럴 리가요.
    ja: そんなことはしません。
  d_main_38_05_e_36:
    speaker: neon
    en: You're putting your heart and soul into this. Why would I laugh?
    ko: |-
      아니스가 열심히 하는 건데,
      그걸 보고 제가 웃을 리가 없잖아요.
    ja: |-
      アニスが頑張っている時に、
      私が笑うはずないでしょう。
  d_main_38_05_e_37:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_05_e_38:
    speaker: prika
    en: Mint, are you going to join us?
    ko: 민트. 너도 같이 할거지?
    ja: ミント。お前も一緒にやるだろ？
  d_main_38_05_e_39:
    speaker: mint
    en: Sure.
    ko: 후후. 응.
    ja: ふふ、そうね。
  d_main_38_05_e_40:
    speaker: mint
    en: It's been ages since we all practiced together. This'll be fun.
    ko: 오랜만에 같이 하네. 즐거워라.
    ja: 合わせるのは久しぶりね。ワクワクするわ。
  d_main_38_05_e_41:
    speaker: anis
    en: I dunno... I'm not as confident as you two that this'll work out.
    ko: |-
      그, 그래?
      아 이거 잘 될지 모르겠네.
    ja: |-
      そ、そう？
      はぁ、うまくできるかしら…
  d_main_38_05_e_42:
    speaker: prika
    en: I told you.
    ko: 말했잖아. 하다 보면 몸이 기억해 내.
    ja: |-
      言っただろ？
      やってるうちに、体が思い出すさ。
  d_main_38_05_e_43:
    speaker: prika
    en: Your muscle memory will take over soon enough.
    ko: 시작하자.
    ja: 始めよう。
  d_main_38_05_e_44:
    speaker: prika
    en: Let's start.
    ko: 후딱 끝내자고.
    ja: その方が早く終わる。
  d_main_38_05_e_45:
    speaker: mint
    en: "..."
    ko: "……."
    ja: "……"
d_main_38_06:
  d_main_38_06_1:
    speaker: "<Narration>"
    en: Ark. T.T. Star practice room.
    ko: |-
      방주.
      T.T.STAR 연습실.
    ja: |-
      アーク
      T.T.STARのトレーニングルーム
  d_main_38_06_2:
    speaker: anis
    en: Whew... I'm exhausted.
    ko: 후우~ 힘들다.
    ja: はぁ～疲れた～
  d_main_38_06_3:
    speaker: anis
    en: Where did Prika go? She didn't even stop to rest afterwards.
    ko: 프리카는 어디 갔어? 쉬지도 않고.
    ja: プリカはどこ行ったの？休憩もしないで。
  d_main_38_06_4:
    speaker: mint
    en: 'She''s going to wash up. It''s an endless cycle for her: finish practice,
      take a shower, finish showering, back to practice.'
    ko: |-
      씻고 올 거야.
      연습 끝나면 씻고, 또 연습 끝나면 씻고 하거든.
    ja: |-
      シャワーでしょうね。
      練習したらシャワー、いつもそうだから。
  d_main_38_06_5:
    speaker: mint
    en: She always says it's unacceptable to be unkempt, and daily practice is no
      excuse to change that.
    ko: 연습 중이라고 외형을 대충 하면 안 된대.
    ja: |-
      練習中でも見た目に気をつかわないと
      ダメ、らしいわ。
  d_main_38_06_6:
    speaker: anis
    en: She hasn't changed a bit. If anything, it sounds like she's gotten worse.
    ko: 진짜 여전하네. 더 심해졌나?
    ja: |-
      ホント相変わらずね。
      もっとひどくなってるかも？
  d_main_38_06_7:
    speaker: mint
    en: Hehe, maybe a little.
    ko: 후후. 조금은 그럴지도.
    ja: ふふ。そうかもしれないわね。
  d_main_38_06_8:
    speaker: anis
    en: How's her accessory business doing?
    ko: 액세서리 제작 사업. 그거 잘 되는 거 아냐?
    ja: アクセサリーの仕事、うまくいってるの？
  d_main_38_06_9:
    speaker: mint
    en: Great.
    ko: 응. 잘 돼.
    ja: ええ。順調みたいよ。
  d_main_38_06_10:
    speaker: mint
    en: It's doing much better than it was when she was a star.
    ko: 아이돌 할 때 보다 훨씬 잘 되고 있을걸?
    ja: |-
      アイドルをしてた時より、
      うまくいってるかもしれないわね？
  d_main_38_06_11:
    speaker: anis
    en: And despite that, she still practices this often?
    ko: "…그런데도 계속 연습하고 있구나."
    ja: "…それでも、練習はやめてなかったのね。"
  d_main_38_06_12:
    speaker: mint
    en: Yes, so that she can be ready to return to the spotlight at any moment.
    ko: 언제든 돌아갈 수 있게.
    ja: ええ、いつでも戻れるようにね。
  d_main_38_06_13:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_06_14:
    speaker: anis
    en: Mint.
    ko: 민트.
    ja: ミント。
  d_main_38_06_15:
    speaker: mint
    en: Yes?
    ko: 응?
    ja: なあに？
  d_main_38_06_16:
    speaker: anis
    en: Uh... How was I? When I was practicing, that is.
    ko: |-
      그… 나 어땠어?
      연습할 때… 말이야.
    ja: |-
      その…私、どうだった？
      練習した感じ…
  d_main_38_06_17:
    speaker: mint
    en: You were good.
    ko: 잘하던데?
    ja: 良かったと思うわよ？
  d_main_38_06_18:
    speaker: mint
    en: It's amazing how much the body remembers.
    ko: 역시 몸이 기억한다는 건 대단하네.
    ja: |-
      やっぱり体は覚えてるみたいね、
      大したものだわ。
  d_main_38_06_19:
    speaker: anis
    en: Really? I... I guess I was a little surprised at how well I moved.
    ko: |-
      그, 그래? 하, 하긴.
      생각보다 잘 움직여서 놀랐어.
    ja: |-
      そ、そう？まあ、確かに…
      思ったより動けたから自分でも驚いてるわ。
  d_main_38_06_20:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_06_21:
    speaker: anis
    en: What's wrong with you? You've been quiet as a mouse.
    ko: "…너 왜 그래. 아까부터 아무 말도 안 하고."
    ja: |-
      …ネオン、どうしたの？
      さっきから静かだけど。
  d_main_38_06_22:
    speaker: neon
    en: I can't believe it.
    ko: 아니스….
    ja: アニス…
  d_main_38_06_23:
    speaker: neon
    en: You really did used to be a popstar.
    ko: 정말 아이돌이었군요….
    ja: 本当にアイドルだったんですね…
  d_main_38_06_24:
    speaker: anis
    en: How many times do I have to tell you until you'll believe me?!
    ko: "…그렇다니까."
    ja: "…そう言ったでしょ。"
  d_main_38_06_25:
    speaker: anis
    en: Anyway, we launched straight into practice, so we weren't really able to catch
      up.
    ko: 갑자기 연습을 시작해서 물어볼 기회를 놓쳤는데.
    ja: |-
      いきなり練習の流れになったから、
      聞くタイミングを逃しちゃってたけど…
  d_main_38_06_26:
    speaker: anis
    en: How have you been, Mint?
    ko: 잘 지내?
    ja: 元気だった？
  d_main_38_06_27:
    speaker: mint
    en: Good.
    ko: 응. 잘 지내.
    ja: ええ。元気だったわ。
  d_main_38_06_28:
    speaker: mint
    en: I recently released an EP.
    ko: 아, 얼마 전에 미니 앨범 나왔어.
    ja: あ、この間ミニアルバムもリリースしたのよ。
  d_main_38_06_29:
    speaker: anis
    en: I heard it. It's good.
    ko: 응. 들어봤어. 좋더라.
    ja: うん、聴いた。よかったわ。
  d_main_38_06_30:
    speaker: mint
    en: Really? You liked it? Prika and I paid for it with our own money.
    ko: |-
      어머. 정말?
      그거, 나랑 프리카 사비로 한 거다?
    ja: |-
      あら、本当？
      あれ、私とプリカが自費で出したのよ。
  d_main_38_06_31:
    speaker: anis
    en: I know.
    ko: |-
      알아.
      …그리고 나오는 건 다 사고 있어.
    ja: |-
      知ってる。
      …出たものは全部買ってるし。
  d_main_38_06_32:
    speaker: anis
    en: I've been buying all your albums and merchandise.
    ko: 굿즈 같은 것들도….
    ja: グッズとか…
  d_main_38_06_33:
    speaker: anis
    en: And the accessories Prika makes.
    ko: 프리카가 만든 액세서리도….
    ja: プリカが作ってるアクセサリーとかも…
  d_main_38_06_34:
    speaker: mint
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_06_35:
    speaker: mint
    en: You should have reached out earlier.
    ko: 진즉에 보자고 하지 그랬어.
    ja: |-
      会いたいって、もっと早く言ってくれれば
      よかったのに。
  d_main_38_06_36:
    speaker: anis
    en: How could I?
    ko: 어떻게 그래.
    ja: できるわけないでしょ。
  d_main_38_06_37:
    speaker: mint
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_06_38:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_06_39:
    speaker: anis
    en: Are your hands feeling better?
    ko: 손은 좀 괜찮아?
    ja: 手はどうしたの？
  d_main_38_06_40:
    speaker: "<Narration>"
    en: Mint smiles as she holds up her hands. Several fingers are wrapped up in bandages.
    ko: |-
      민트는 웃으며 자신의 손을 들어 보였다.
      양손가락에 많은 밴드가 붙어있다.
    ja: |-
      ミントは笑いながら
      ばんそうこうだらけの手を見せた
  d_main_38_06_41:
    speaker: mint
    en: I haven't gotten any better at cooking, I can say that much.
    ko: 잘 안 느네. 요리라는 거.
    ja: なかなか上達しないものね。料理って。
  d_main_38_06_42:
    speaker: mint
    en: I've been appearing on a cooking show for years now, but I still keep injuring
      my fingers by mistake.
    ko: |-
      전통 음식 만드는 프로에 출연한 지가 벌써 몇 년인데,
      아직까지 칼질이 서툴러서 자꾸 다치네.
    ja: |-
      料理番組に出してもらえるようになって
      もう何年も経つのに、
      また包丁でケガしちゃったの。
  d_main_38_06_43:
    speaker: neon
    en: Huh? Nikke can get injured by knives? Are you using a Goddesium sword to do
      your slicing?
    ko: |-
      응? 니케가 칼에 상처도 나나요?
      갓데시움 소드 같은 걸로 요리하는 건가요?
    ja: |-
      あれ？包丁でケガができるんですか？
      ガッデシアムソードか何かで料理されてます？
  d_main_38_06_44:
    speaker: mint
    en: Haha. No.
    ko: 후후. 아니.
    ja: ふふ…そうじゃないわ。
  d_main_38_06_45:
    speaker: mint
    en: The bodies that we currently use are meant to resemble humans as much as possible.
    ko: 우린 일상용 바디 중에서도 가장 사람과 가까운 바디를 착용해.
    ja: |-
      私たち、ふだんは一番人間に近いボディを
      使っているの。
  d_main_38_06_46:
    speaker: mint
    en: Even if we're injured, we can't swap those parts out for different ones.
    ko: 상처가 나도 함부로 파츠를 교체할 수도 없어.
    ja: |-
      ちょっとケガをしたからって、
      すぐに取り替えたりもしないのよ。
  d_main_38_06_47:
    speaker: mint
    en: Accumulating scars and bruises is important to keep everything feeling real.
    ko: |-
      이쪽 세계에서는 상처나 멍이 낫는 과정도 중요하거든.
      리얼리티를 위해.
    ja: |-
      ケガやアザを治すのに
      時間をかけるのが大事なの。
      リアリティのためにね。
  d_main_38_06_48:
    speaker: neon
    en: Sounds like tough going.
    ko: 어려운 세계군요.
    ja: 複雑な業界ですね。
  d_main_38_06_49:
    speaker: mint
    en: Hehe, that it is.
    ko: 후후. 그렇지.
    ja: ふふ。そうね。
  d_main_38_06_50:
    speaker: anis
    en: But why a cooking program? I didn't know you were interested in that.
    ko: |-
      그런데 왜 요리 프로그램이야?
      그런 거에 관심 있었어?
    ja: |-
      でも、なんで料理番組なの？
      興味あったっけ？
  d_main_38_06_51:
    speaker: mint
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_06_52:
    speaker: mint
    en: If I'm being honest, I prefer going out to eat over cooking it myself.
    ko: 음식은 사 먹는 게 최고지.
    ja: 料理は買って食べるのが一番よ。
  d_main_38_06_53:
    speaker: anis
    en: "!"
    ko: 아….
    ja: やっぱり…
  d_main_38_06_54:
    speaker: mint
    en: It's simply that
    ko: 내가 전통 음식을 만드는 게 잘 어울린다나 봐.
    ja: 雰囲気が料理番組に合ってるんですって。
  d_main_38_06_55:
    speaker: mint
    en: cooking is a good look for me.
    ko: 비주얼적으로.
    ja: ビジュアル的な話ね。
  d_main_38_06_56:
    speaker: neon
    en: Yeah, it does suit your image.
    ko: 그렇긴 해요. 이미지가 팍 하고 떠오르네요.
    ja: |-
      確かにそうですね。
      イメージがぱっと浮かんできます。
  d_main_38_06_57:
    speaker: mint
    en: Haha. Thanks.
    ko: 후후. 고마워.
    ja: うふふ。ありがとう。
  d_main_38_06_58:
    speaker: mint
    en: At any rate, I'm doing my best, and people seem to like it.
    ko: |-
      그래서 열심히 하고 있어.
      반응도 좋고.
    ja: |-
      それで頑張ってるのよ。
      反応も悪くないし。
  d_main_38_06_59:
    speaker: mint
    en: These days, most people know me as a cook.
    ko: 세상에. 요즘엔 사람들이 나를 요리하는 사람인 줄 알더라니까?
    ja: |-
      今じゃみんなから料理が本業だと
      思われてるみたいでね？
  d_main_38_06_60:
    speaker: mint
    en: When I tell them I used to be a popstar, they think I'm lying. Haha.
    ko: 예전에 아이돌 했다고 얘기하면 거짓말하지 말래. 후후.
    ja: |-
      昔はアイドルだったんですって言ったら…
      ウソをつくな、ですって。うふふ。
  d_main_38_06_61:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_06_62:
    speaker: anis
    en: What about Prika? Is she doing anything else besides the accessory line?
    ko: |-
      프리카는 액세서리 사업 그거 말고 따로 하는 건 없어?
      방송 활동.
    ja: |-
      プリカはアクセサリー作り以外に
      何かしてないの？テレビ出演とか。
  d_main_38_06_63:
    speaker: mint
    en: No. Whenever she has any free time, she comes here and practices.
    ko: 없어. 이렇게 시간 날 때마다 연습실에서 연습만 해.
    ja: |-
      してないわね。時間のある時はいつも
      トレーニングルームで練習してばっかりよ。
  d_main_38_06_64:
    speaker: mint
    en: She still believes being able to sing and dance is all you need as an entertainer.
    ko: 쟤는 아직 아이돌은 춤이랑 노래면 충분하다고 생각해.
    ja: |-
      いまでもアイドルは歌とダンスだけで
      勝負するものだって思ってるみたい。
  d_main_38_06_65:
    speaker: mint
    en: She feels that things like character appeal are for people who aren't confident
      enough in their skills.
    ko: 캐릭터성이나 이런 건, 실력에 자신 없는 애들이나 챙기는 거라고.
    ja: |-
      キャラクターとかを気にするのは、
      実力に自信のない子がやることだって。
  d_main_38_06_66:
    speaker: mint
    en: If you're good at what you do, you'll naturally be appealing to people.
    ko: 잘하면 캐릭터성은 알아서 생기는 거라고.
    ja: |-
      歌とダンスがうまければ、そういうのは
      後からついてくるもの、らしいわ。
  d_main_38_06_67:
    speaker: anis
    en: Maybe that used to be the case, but that era is long gone now.
    ko: 그런 시대는 아닌데.
    ja: もうそんな時代じゃないと思うけど。
  d_main_38_06_68:
    speaker: mint
    en: Prika knows that. That's why she's working as hard as she is.
    ko: |-
      프리카도 알아.
      그래서 더 이 악물고 하는 것도 있을 거야.
    ja: |-
      プリカも分かってるわ。
      だからこそ、ムキになってる部分も
      あるんじゃないかしら。
  d_main_38_06_69:
    speaker: mint
    en: She's going against the grain, and I think that's kinda cool.
    ko: 약간 반항아 같아서 멋있어.
    ja: 自分を貫くって素敵じゃない。
  d_main_38_06_70:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_06_71:
    speaker: anis
    en: I'm sorry... It's my fault that we fell apart.
    ko: 미안해.
    ja: ごめん。
  d_main_38_06_72:
    speaker: mint
    en: Didn't I tell you before? I don't want to hear "sorry" from you.
    ko: |-
      그 얘기는 금지야.
      우리 그러지 않기로 했잖아.
    ja: |-
      その話はナシよ。
      約束したでしょ？
  d_main_38_06_73:
    speaker: anis
    en: But...
    ko: "…그."
    ja: その…
  d_main_38_06_74:
    speaker: anis
    en: "... Never mind."
    ko: "…아냐. 아니야."
    ja: "…ううん。何でもない。"
  d_main_38_06_75:
    speaker: mint
    en: Anyway, it seems like you're doing well.
    ko: 아니스는 잘 지내는 것 같네.
    ja: アニスも元気みたいね。
  d_main_38_06_76:
    speaker: mint
    en: I heard you're doing great in the commando unit.
    ko: 특수별동대에서 활약이 대단하다고 들었어.
    ja: 部隊で大活躍してるって聞いたわ。
  d_main_38_06_77:
    speaker: anis
    en: Yeah... I've met a lot of good people.
    ko: "…응. 좋은 동료들을 많이 만났거든."
    ja: "…うん。素敵な仲間にたくさん出会えたの。"
  d_main_38_06_78:
    speaker: prika
    en: It sounds like that's a better fit for you.
    ko: 그쪽은 적성에 잘 맞나 보네.
    ja: そっちには向いてたみたいだな。
  d_main_38_06_79:
    speaker: prika
    en: Back when you were here with us, you would complain just about every day.
    ko: 여기 있을 때는 하루가 멀다 하고 징징대더니.
    ja: |-
      ここにいる時は
      駄々をこねてばっかりだったのに。
  d_main_38_06_80:
    speaker: mint
    en: Are you done washing up?
    ko: 다 씻었어?
    ja: サッパリした？
  d_main_38_06_81:
    speaker: prika
    en: Yeah.
    ko: 어.
    ja: ああ。
  d_main_38_06_82:
    speaker: anis
    en: I never said that it suits me.
    ko: 딱히 적성에 잘 맞다고는 생각한 적 없어.
    ja: 向いてるなんて思ったことはないわ。
  d_main_38_06_83:
    speaker: anis
    en: Things just ended up that way.
    ko: 어쩌다 보니 이렇게 된 거지.
    ja: 気がついたら、こうなってただけ。
  d_main_38_06_84:
    speaker: prika
    en: Pssh, people with talent always say that.
    ko: 흥. 재능 있는 녀석들은 꼭 그렇게 말하더라.
    ja: |-
      ふんっ。才能のあるヤツらは
      みんなそう言うんだ。
  d_main_38_06_85:
    speaker: prika
    en: Anyway, I'm glad things worked out.
    ko: 아무튼 잘 풀려서 다행이네.
    ja: ま、うまくいってるみたいでよかった。
  d_main_38_06_86:
    speaker: anis
    en: Talent...
    ko: "…재능…."
    ja: "…才能…"
  d_main_38_06_87:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_06_88:
    speaker: anis
    en: Prika.
    ko: 프리카.
    ja: プリカ。
  d_main_38_06_89:
    speaker: anis
    en: Do I have talent?
    ko: 나 재능 있었어?
    ja: 私、才能あった？
  d_main_38_06_90:
    speaker: prika
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_06_91:
    speaker: prika
    en: You used to.
    ko: 있었어.
    ja: あったさ。
  d_main_38_06_92:
    speaker: prika
    en: Enough to make me jealous.
    ko: 질투 날 정도로.
    ja: うらやましくなるぐらいな。
  d_main_38_06_93:
    speaker: anis
    en: "... I see."
    ko: "…그랬구나."
    ja: "…そうだったんだ。"
  d_main_38_06_94:
    speaker: prika
    en: Get up. We need to practice.
    ko: 일어나. 연습해야지.
    ja: ほら、練習再開だ。
d_main_38_07_s:
  d_main_38_07_s_1:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  d_main_38_07_s_2:
    speaker: prika
    en: Anis. Your tempo is a little slow.
    ko: 아니스. 템포가 좀 느려.
    ja: アニス。テンポが少し遅い。
  d_main_38_07_s_3:
    speaker: anis
    en: Okay.
    ko: 알겠어!
    ja: 分かった！
  d_main_38_07_s_4:
    speaker: anis
    en: How about now?
    ko: "…지금은?"
    ja: "…これでどう？"
  d_main_38_07_s_5:
    speaker: prika
    en: Good, that'll do.
    ko: 좋아. 이 정도면 되겠어.
    ja: そうだな。それでいい。
  d_main_38_07_s_6:
    speaker: prika
    en: Hmm...
    ko: "…음."
    ja: "…ふーむ。"
  d_main_38_07_s_7:
    speaker: prika
    en: Let's continue.
    ko: 계속 가자.
    ja: 次のパート行くか。
  d_main_38_07_s_8:
    speaker: mint
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_07_s_9:
    speaker: anis
    en: Oh man, I used to mess up this part all the time.
    ko: 아 이 부분 맨날 실수했었는데.
    ja: あっ、これ…いつもミスしてたところ。
  d_main_38_07_s_10:
    speaker: prika
    en: It's okay. Just relax.
    ko: 괜찮아. 마음 편하게 가져.
    ja: 心配するな。気楽にやればいい。
  d_main_38_07_s_11:
    speaker: anis
    en: Ugh... Cha...!
    ko: 읏… 차…!
    ja: ふっ…ほっ…！
  d_main_38_07_s_12:
    speaker: mint
    en: Oh dear...
    ko: 오.
    ja: いいわね。
  d_main_38_07_s_13:
    speaker: prika
    en: A little fast.
    ko: 조금 빠른데.
    ja: 少し速いな。
  d_main_38_07_s_14:
    speaker: prika
    en: Actually, never mind. I doubt people will notice.
    ko: 아냐. 이 정도면 크게 티도 안 날 거야.
    ja: いや、これくらいなら目立たないか。
  d_main_38_07_s_15:
    speaker: prika
    en: All right, that's enough.
    ko: "…흠. 오케이. 마무리하자."
    ja: "…オーケー。あとは仕上げだけだ。"
  d_main_38_07_s_16:
    speaker: anis
    en: Whew... are we done for today?
    ko: 후우… 마무리라니? 오늘 연습 끝?
    ja: ふぅ…仕上げって？今日の練習はおしまい？
  d_main_38_07_s_17:
    speaker: prika
    en: No, we're done period. We can leave the choreography as is.
    ko: 아니. 안무 연습 여기까지 하자고.
    ja: 振り付けの練習はここまでだ。
  d_main_38_07_s_18:
    speaker: anis
    en: Huh? Already?
    ko: 으, 응? 벌써?
    ja: えっ？もう？
  d_main_38_07_s_19:
    speaker: prika
    en: Yeah. You've still got it.
    ko: 응. 잘하네 여전히.
    ja: ああ。相変わらずうまいよ。
  d_main_38_07_s_20:
    speaker: prika
    en: Where we're at should be fine for the performance.
    ko: 이 정도면 공연은 무리 없겠어.
    ja: これならライブは何とかなるだろ。
  d_main_38_07_s_21:
    speaker: anis
    en: Are you sure?
    ko: "…그래?"
    ja: "…そう？"
  d_main_38_07_s_22:
    speaker: prika
    en: Yeah. It'll be fine.
    ko: 응. 문제없어.
    ja: ああ、問題ない。
  d_main_38_07_s_23:
    speaker: anis
    en: How about singing?
    ko: 노래는?
    ja: 歌は？
  d_main_38_07_s_24:
    speaker: prika
    en: We'll do a light run-through tomorrow.
    ko: 내일 가볍게 한 번 맞추자.
    ja: 明日、軽く一度合わせよう。
  d_main_38_07_s_25:
    speaker: prika
    en: These days, all the techno gizmos and gadgets can make up for any slip-ups
      in real time.
    ko: 요즘 툴이 좋아서 어지간한 건 실시간으로 다 잡아줘.
    ja: |-
      最近のツールは出来がいいから、
      だいたいのことはカバーしてくれる。
  d_main_38_07_s_26:
    speaker: anis
    en: "... I see."
    ko: "…그렇구나."
    ja: "…そう。"
  d_main_38_07_s_27:
    speaker: neon
    en: Wow, I can't believe you pulled that off so quickly. You're amazing, Anis!
    ko: 와. 이렇게 금방 되다니, 아니스 대단하네요.
    ja: |-
      おお、こんなにあっさり
      マスターできるなんて、アニスはすごいですね。
  d_main_38_07_s_28:
    speaker: prika
    en: Have you booked the stage, Mint?
    ko: 민트. 스테이지 섭외는 끝났어?
    ja: ミント。ステージの用意はできてるのか？
  d_main_38_07_s_29:
    speaker: mint
    en: Yes, we're all set for three days from now. 100-seat capacity.
    ko: |-
      응. 3일 뒤.
      한 100석 정도 될 거야.
    ja: |-
      ええ。3日後。
      100席ぐらいのハコよ。
  d_main_38_07_s_30:
    speaker: prika
    en: Not bad.
    ko: 괜찮네.
    ja: よし。
  d_main_38_07_s_31:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_07_s_32:
    speaker: anis
    en: What do you think, Mint?
    ko: 민트는 어떻게 생각해?
    ja: ミントはどう思ってるの？
  d_main_38_07_s_33:
    speaker: mint
    en: About what?
    ko: 뭘?
    ja: 何が？
  d_main_38_07_s_34:
    speaker: anis
    en: Do you think we're ready for the performance?
    ko: 이대로 공연해도 될 것 같아?
    ja: このままライブしてもいいと思う？
  d_main_38_07_s_35:
    speaker: mint
    en: For me, simply being able to perform with you again is good enough for me.
    ko: 나야 뭐 아니스랑 같이 공연하는 것만으로도 좋아.
    ja: |-
      私はアニスと一緒にライブができるだけで
      嬉しいわ。
  d_main_38_07_s_36:
    speaker: anis
    en: Really?
    ko: 그래?
    ja: そう？
  d_main_38_07_s_37:
    speaker: anis
    en: Prika, how about the outfits?
    ko: 프리카. 의상은?
    ja: プリカ、衣装は？
  d_main_38_07_s_38:
    speaker: prika
    en: I still have the ones we wore before.
    ko: 이전에 입었던 것들 아직 있어.
    ja: 前に着てたものがまだある。
  d_main_38_07_s_39:
    speaker: prika
    en: Our figures... may have changed somewhat, but I can have the outfits altered.
    ko: 다들 체형이… 좀 바뀌긴 했는데 리폼 가능할 거야.
    ja: |-
      体型は…
      みんな少し変わってるが、直せるはずだ。
  d_main_38_07_s_40:
    speaker: prika
    en: I'll let the costume team know. Once they've got our measurements, they'll
      be able to tailor them in a flash.
    ko: |-
      내가 회사 의상팀에 얘기해 놓을게.
      가서 사이즈 재고 손보면 금방 할 수 있을 거야.
    ja: |-
      会社の衣装チームに話しておく。
      サイズを測って、手直しすれば
      すぐ終わるはずだ。
  d_main_38_07_s_41:
    speaker: anis
    en: "..."
    ko: 오케이.
    ja: そう。
  d_main_38_07_s_42:
    speaker: anis
    en: But I can't do it.
    ko: 난 안 해.
    ja: 私、やっぱりやめる。
  d_main_38_07_s_43:
    speaker: anis
    en: This was fun...
    ko: 재밌었어.
    ja: 練習、楽しかったわ。
  d_main_38_07_s_44:
    speaker: prika
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_07_s_45:
    speaker: mint
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_07_s_46:
    speaker: neon
    en: What? What do you mean?
    ko: 예, 예? 갑자기 왜 그래요?
    ja: え、はい？急にどうしたんですか？
  d_main_38_07_s_47:
    speaker: anis
    en: I'm pissed off, so I'm not doing it.
    ko: 기분 나빠서 못 하겠어.
    ja: 気に入らないのよ。
  d_main_38_07_s_48:
    speaker: prika
    en: Why are you upset?
    ko: 왜 기분이 나빠?
    ja: 何が気に入らないんだ？
  d_main_38_07_s_49:
    speaker: anis
    en: You seriously don't know?
    ko: 몰라서 물어?
    ja: 本気で聞いてる？
  d_main_38_07_s_50:
    speaker: prika
    en: No, I don't.
    ko: 모르겠는데.
    ja: ああ。
  d_main_38_07_s_51:
    speaker: anis
    en: You're not giving this your all.
    ko: 대충 하잖아 너.
    ja: やる気ないじゃない。
  d_main_38_07_s_52:
    speaker: anis
    en: You used to freak out if our timing was off by a microsecond. You insisted
      that our singing all had to be done live.
    ko: |-
      안무 타이밍이 조금만 늦어도 난리 치던 애가,
      노래는 무조건 라이브라고 난리 치던 애가.
    ja: |-
      振り付けのタイミングが少しズレれば大騒ぎ、
      歌の口パクなんてあり得ない…
  d_main_38_07_s_53:
    speaker: anis
    en: You were always cracking the whip at us, demanding that we stay in shape so
      we could squeeze into our outfits.
    ko: 의상에 몸을 맞춰야 된다고 그렇게 난리 치던 애가.
    ja: |-
      おまけに体型を衣装に合わせろ、って…
      あれだけこだわってたでしょ。
  d_main_38_07_s_54:
    speaker: anis
    en: And now you're just throwing up your hands and telling me, "This'll do"?
    ko: 이쯤이면 충분하다고?
    ja: それが今は、これぐらいで何とかなる？
  d_main_38_07_s_55:
    speaker: anis
    en: What the hell is going on here? You're treating this like an irritating task
      that you want to get over with as soon as possible.
    ko: |-
      뭐, 뭔데 이게.
      미뤄놨던 귀찮은 일 쳐내는 것처럼.
    ja: |-
      どういうことよ、それ。
      あからさまに手を抜いてるじゃない。
  d_main_38_07_s_56:
    speaker: anis
    en: If you don't want to do this, just tell me. Don't make me publicly humiliate
      myself.
    ko: |-
      싫으면 싫다고 해 그냥.
      사람 비참하게 만들지 말고.
    ja: |-
      やりたくないならそう言って。
      余計みじめになるでしょ。
  d_main_38_07_s_57:
    speaker: mint
    en: Anis. That's not it.
    ko: 아니스. 그게 아니라
    ja: アニス。そんなことは――
  d_main_38_07_s_58:
    speaker: prika
    en: What do you want from us?
    ko: 그럼.
    ja: なら…
  d_main_38_07_s_59:
    speaker: prika
    en: Are we supposed to leap up and do jumping jacks at the thought of getting
      back together?
    ko: |-
      우리가 네 은퇴 공연하고 싶다는 말을 듣고,
      와 드디어 우리가 다시 뭉치는구나 하면서 좋아했어야 해?
    ja: |-
      引退ライブをしたいって言われたら、
      わあ、久々の再結集だ！って
      喜ばなきゃいけないってことか？
  d_main_38_07_s_60:
    speaker: prika
    en: Should we have written a new song, made new costumes, and performed on a massive
      stage?
    ko: 새 곡도 만들고, 새 의상도 맞추고, 큰 무대에서 공연했었어야 해?
    ja: |-
      新曲に合わせて新しい衣装も作って、
      でっかいステージも用意しろってことか？
  d_main_38_07_s_61:
    speaker: anis
    en: I didn't expect all that. I'm not delusional.
    ko: |-
      그 정도까진 바라지도 않았어.
      나도 양심이 있으니까.
    ja: |-
      そこまでは望んでないわ。
      私だって常識があるもの。
  d_main_38_07_s_62:
    speaker: neon
    en: You didn't?
    ko: 에, 진짜요?
    ja: え、ホントですか？
  d_main_38_07_s_63:
    speaker: anis
    en: Even so, that doesn't mean we should shrug our shoulders and half-ass this.
    ko: 그렇다고, 그렇다고 해서 이렇게 대충 할 필요는 없잖아.
    ja: |-
      あたり前でしょ。でも、だからって
      ここまで手を抜かなくたっていいじゃない。
  d_main_38_07_s_64:
    speaker: anis
    en: I know it was selfish of me to quit. I ruined everything, and now I come barging
      in, asking for a farewell performance like nothing ever happened.
    ko: |-
      지 발로 탈퇴해 놓고, 팀 망쳐놓고,
      이제 와서 아무렇지도 않게 은퇴 공연 같이 해달라는 거.
    ja: |-
      勝手にグループを抜けて、仲間に迷惑かけて
      今さら何もなかったみたいに
      引退ライブを一緒にやってくれなんて…
  d_main_38_07_s_65:
    speaker: anis
    en: I know it's shameless.
    ko: |-
      이기적인 거 알아.
      뻔뻔한 것도 알아.
    ja: |-
      自分勝手だって分かってる。
      図々しいお願いだってことも。
  d_main_38_07_s_66:
    speaker: anis
    en: But I thought at least once, we could...
    ko: 그래도 한 번쯤은… 다시….
    ja: でも、最後に一回ぐらい…もう一度…
  d_main_38_07_s_67:
    speaker: prika
    en: Once, you say?
    ko: 한 번쯤.
    ja: 一回ぐらい。
  d_main_38_07_s_68:
    speaker: prika
    en: Now who's the one half-assing things?
    ko: 봐봐. 대충 하려고 하는 게 누군데.
    ja: |-
      なあ。テキトーにやろうとしてるのは
      どっちだ？
  d_main_38_07_s_69:
    speaker: prika
    en: Your only goal is to do a single performance,
    ko: 넌 그냥 한 번만 하는 게 목적이잖아.
    ja: お前はたった一回できればいいだけなんだろ？
  d_main_38_07_s_70:
    speaker: prika
    en: so that's what I'm intending to do.
    ko: |-
      그래서 나도 그렇게 했어.
      한 번만 하는 거.
    ja: |-
      だから私もそうしてるだけだ。
      一回だけだから。
  d_main_38_07_s_71:
    speaker: prika
    en: You've got some nerve accusing us of not being excited about this.
    ko: "…미뤄놨던 귀찮은 일 쳐내는 것처럼 군 게 누군데."
    ja: "…やる気が無いのはどっちだよ。"
  d_main_38_07_s_72:
    speaker: prika
    en: You're only doing this because someone forced you to. It's not because you
      genuinely wanted to do it.
    ko: |-
      시켜서 하는 거잖아 너.
      네가 원해서 하는 것도 아니잖아.
    ja: |-
      言われて仕方なくやってるんだろ。
      お前がやりたいって言ったわけじゃない。
  d_main_38_07_s_73:
    speaker: prika
    en: And yet you expect us to give it our all?
    ko: 그런 주제에 우리한테 열심히 하기를 바라는 건.
    ja: そのくせ、私たちにやる気を求めるのは…
  d_main_38_07_s_74:
    speaker: prika
    en: How selfish can you be?
    ko: 너무 이기적이야.
    ja: 自分勝手だな。
  d_main_38_07_s_75:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_07_s_76:
    speaker: prika
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_07_s_77:
    speaker: prika
    en: We used to be close, and that's the only reason we're doing this.
    ko: 옛정 생각해서 같이 해주는 거잖아 우리가.
    ja: 昔のことを思って、一緒に組んであげてるんだ。
  d_main_38_07_s_78:
    speaker: prika
    en: So if you're going to do it, do it. If not, then don't.
    ko: 그러니 할 거면 하고, 말 거면 말아.
    ja: やるならやる。やめるならやめろ。
  d_main_38_07_s_79:
    speaker: prika
    en: But don't expect us to do any more than is absolutely necessary.
    ko: 대신 우리가 열심히 해줄 거란 기대는 하지 말고.
    ja: その代わり、私たちの熱意を期待するな。
  d_main_38_07_s_80:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_07_s_81:
    speaker: anis
    en: Hey.
    ko: 야.
    ja: ねえ。
  d_main_38_07_s_82:
    speaker: anis
    en: What did you just say?
    ko: 너 방금 뭐라 그랬어.
    ja: いま、なんて言った？
  d_main_38_07_s_83:
    speaker: anis
    en: You're only doing this out of a sense of obligation?
    ko: 해주는 거라고? 해줘?
    ja: 組んで「あげてる」？
  d_main_38_07_s_84:
    speaker: prika
    en: What of it? You expect us to believe that you're doing this for us?
    ko: 그럼. 네가 해주는 거야?
    ja: ああ。何かおかしいか？
  d_main_38_07_s_85:
    speaker: prika
    en: We stand to gain nothing from this.
    ko: 우린 아쉬울 거 없는데.
    ja: こっちは別にどっちだっていいんだ。
  d_main_38_07_s_86:
    speaker: mint
    en: Prika.
    ko: 프리카.
    ja: プリカ…
  d_main_38_07_s_87:
    speaker: prika
    en: What? We all know I'm right.
    ko: 왜. 내가 틀린 말 한 것도 아닌데.
    ja: 何だよ。何も間違ってないだろ？
  d_main_38_07_s_88:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_07_s_89:
    speaker: anis
    en: "..."
    ko: |-
      …….
      …….
    ja: |-
      ……
      ……
  d_main_38_07_s_90:
    speaker: anis
    en: Okay, that's it. I...
    ko: "…알았어. 그냥 하…."
    ja: "…分かったわ。一回でいいから…"
  d_main_38_07_s_91:
    speaker: neon
    en: Stop!!
    ko: 스톱!!
    ja: ちょっと待った！！
  d_main_38_07_s_92:
    speaker: anis
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_38_07_s_93:
    speaker: neon
    en: Everyone, stop! I can't take any more of this!
    ko: 여러분들! 진짜 너무하시네요!!
    ja: みなさん！あんまりじゃないですか！！
  d_main_38_07_s_94:
    speaker: neon
    en: I'm Anis' manager, and I won't let you run roughshod over her.
    ko: |-
      제 아이돌을 이렇게 푸대접하다니,
      매니저로서 참을 수 없어요!!
    ja: |-
      私のアイドルにこんな冷たく当たるなんて！
      マネージャーとして黙っていられません！！
  d_main_38_07_s_95:
    speaker: neon
    en: Anis shouldn't have to beg on her hands and knees for this. She has more pride
      than that.
    ko: 우리 아니스가 어디 가서 구걸하고 다닐 정도로 형편없지 않거든요?
    ja: |-
      アニスは別に、困って情けをかけてもらおうと
      しているわけではないんですよ？
  d_main_38_07_s_96:
    speaker: neon
    en: She's not doing this for herself. She's doing it with you, together!
    ko: |-
      해 준다니! 반대겠죠!
      아니스가 그쪽이랑 해주는 거예요!
    ja: |-
      組んであげる？逆ですよ！
      アニスがみなさんと組んでくれるんです！
  d_main_38_07_s_97:
    speaker: prika
    en: Don't be ridiculous.
    ko: 말도 안 되는 소리 하지 마.
    ja: 寝ぼけたことを言うな。
  d_main_38_07_s_98:
    speaker: prika
    en: Unlike Anis, we don't regret what we've done in the past. She's doing this
      for herself, and she doesn't even bring anything to the table.
    ko: |-
      지금의 아니스는 가진 게 없어.
      우리가 아쉬울 게 없다고.
    ja: |-
      今のアニスには何もない。
      こっちはどうだっていいんだ。
  d_main_38_07_s_99:
    speaker: neon
    en: Yes, she does!
    ko: 아니요! 있는데요!
    ja: いいえ！あります！
  d_main_38_07_s_100:
    speaker: neon
    en: She has songs, outfits, and a stage ready to go.
    ko: 곡이랑 의상이랑 무대 다 있거든요!
    ja: 曲も、衣装も、ステージも…何もかも！
  d_main_38_07_s_101:
    speaker: neon
    en: We'll prepare everything.
    ko: 다 준비해서 올 테니까!
    ja: ぜーんぶそろえて戻ってきますから！
  d_main_38_07_s_102:
    speaker: neon
    en: All you two need to do is make sure you practice plenty and don't embarrass
      her later.
    ko: |-
      두 분 다 연습이나 실컷 해놔요!
      나중에 아니스 얼굴에 먹칠하지 말고!
    ja: |-
      たっぷりトレーニングしていてください！
      あとでアニスの顔に泥を塗らないように！
  d_main_38_07_s_103:
    speaker: prika
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_07_s_104:
    speaker: mint
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_07_s_105:
    speaker: neon
    en: But Anis isn't going to be going on stage in a few days, I'll tell you that
      much.
    ko: 며칠 뒤에 있는 그 공연에 아니스는 안 나가요!
    ja: |-
      今予定していたライブには、
      アニスは出しません！
  d_main_38_07_s_106:
    speaker: neon
    en: She's not going to tarnish her image by appearing in such a shabby, last-minute
      event.
    ko: |-
      그렇게 형편없고 급조된 공연에 톱 아이돌이 나갈 순 없거든요!
      이미지 깎이거든요!
    ja: |-
      そんな手抜きライブに
      トップアイドルを出すわけにはいきません！
      イメージが下がります！
  d_main_38_07_s_107:
    speaker: neon
    en: We'll handle everything, and before long, you two will be the ones begging
      to be a part of it!
    ko: |-
      우리가 준비해올 테니까,
      그 때 끼워달라고 빌 준비나 하세요!
    ja: |-
      こっちが用意したものを見て、
      すがりつく準備でもしておくことです！
  d_main_38_07_s_108:
    speaker: prika
    en: "..."
    ko: "…뭐."
    ja: "…フンッ…"
  d_main_38_07_s_109:
    speaker: prika
    en: Do as you wish.
    ko: 맘대로 해봐.
    ja: 好きにしな。
  d_main_38_07_s_110:
    speaker: neon
    en: Let's go, Anis!
    ko: 가요! 아니스!
    ja: 行きましょう！アニス！
  d_main_38_07_s_111:
    speaker: anis
    en: Huh?
    ko: "…어?"
    ja: "…えっ？"
  d_main_38_07_s_112:
    speaker: neon
    en: Hurry!
    ko: 빨리요!
    ja: 早く！
  d_main_38_07_s_113:
    speaker: anis
    en: Uh... okay.
    ko: 아, 응.
    ja: う、うん…
  d_main_38_07_s_114:
    speaker: "<Narration>"
    en: Neon and Anis storm out of the practice room.
    ko: 네온과 아니스는 연습실을 뛰듯이 빠져나갔다.
    ja: |-
      ネオンとアニスが
      トレーニングルームを飛び出していった
  d_main_38_07_s_115:
    speaker: prika
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_07_s_116:
    speaker: mint
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_07_s_117:
    speaker: prika
    en: Did we lay it on too thick?
    ko: 티 너무 났어?
    ja: 露骨すぎたか？
  d_main_38_07_s_118:
    speaker: mint
    en: Hard to tell.
    ko: 글쎄. 나는 알고 있었으니까 모르겠는데.
    ja: さあ。私は客観的に見られないもの。
  d_main_38_07_s_119:
    speaker: mint
    en: But if their reactions are any indication, I'd say they didn't suspect anything.
    ko: 네온이 화내고 아니스가 주눅 든 거 보니 티 안 난 것 같기도 하고.
    ja: |-
      アニスがビックリするぐらい
      マネージャーの子が怒ってたし、
      バレてはいないんじゃないかしら。
  d_main_38_07_s_120:
    speaker: prika
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_07_s_121:
    speaker: mint
    en: Nicely done, Prika.
    ko: 잘하네. 우리 프리카.
    ja: お芝居もいけそうね、プリカ。
  d_main_38_07_s_122:
    speaker: prika
    en: Provoking her was all your idea.
    ko: 자극하자고 한 건 너잖아.
    ja: 刺激しようって言ったのはお前だろ？
  d_main_38_07_s_123:
    speaker: mint
    en: Haha, you're right.
    ko: 후후. 그렇지.
    ja: ふふ。そうね。
  d_main_38_07_s_124:
    speaker: mint
    en: She may not be a popstar anymore, but Anis is a rising star right now.
    ko: |-
      아이돌은 아니지만,
      아니스는 지금 떠오르는 별이야.
    ja: |-
      アイドルじゃなくたって、
      今のアニスは期待の星だもの。
  d_main_38_07_s_125:
    speaker: mint
    en: She has access to far more resources than us, be it a new hit song, flashy
      outfits, or a bigger stage.
    ko: |-
      노래든, 옷이든, 무대든.
      우리보다 더 그럴듯한 것들을 준비할 수 있을 거야.
    ja: |-
      歌も、衣装も、ステージだって…
      私たちより立派なものを揃えられるはずよ。
  d_main_38_07_s_126:
    speaker: mint
    en: Connections are everything in this business, after all,
    ko: 인맥이라는 건 그렇게 엮이고 엮이는 거니까.
    ja: 人脈があるって、そういうことよね。
  d_main_38_07_s_127:
    speaker: mint
    en: and we're just a pair of broke, washed-up has-beens.
    ko: 반면에 지금 우린 인기 없고 돈 없는 오래된 전 아이돌일 뿐이야.
    ja: |-
      人気もお金もない、
      アイドルくずれの私たちとは違うわ。
  d_main_38_07_s_128:
    speaker: mint
    en: No one's going to write any songs for us. No one's going to design us new
      outfits or give us a grand stage.
    ko: |-
      아무도 곡을 써주지 않을 테고,
      새로운 의상, 넓은 무대를 준비해주지 않을 테니까.
    ja: |-
      新曲なんて誰も書いてくれないし、
      新しい衣装も、広いステージも
      用意なんてできないし。
  d_main_38_07_s_129:
    speaker: prika
    en: Aren't you being a bit harsh?
    ko: 갑자기 현실적인 얘기를 하네.
    ja: 急に現実を突きつけてきたな。
  d_main_38_07_s_130:
    speaker: mint
    en: Since the room is full of dreamers, someone has to be a realist.
    ko: 꿈꾸는 사람만 가득하니, 현실적인 얘기를 해 줄 사람도 있어야지.
    ja: |-
      夢を見てる人たちばっかりだから、
      現実的なことを考える人もいないと、ね。
  d_main_38_07_s_131:
    speaker: prika
    en: I dunno... I don't think I like this.
    ko: "…나는 솔직히 좀 마음에 안 들어."
    ja: "…正直、気に入らないな。"
  d_main_38_07_s_132:
    speaker: prika
    en: Was it really necessary to go that far?
    ko: 이렇게까지 할 필요가 있을지 모르겠어.
    ja: ここまでする必要があったのか？
  d_main_38_07_s_133:
    speaker: mint
    en: What do you mean?
    ko: 어떤 점이?
    ja: 何が気に入らないの？
  d_main_38_07_s_134:
    speaker: prika
    en: I feel like we're using Anis.
    ko: 아니스를 이용하는 것 같아서.
    ja: アニスを利用するみたいじゃないか。
  d_main_38_07_s_135:
    speaker: mint
    en: Oh, is that it? Then be my guest; tell Anis about our situation.
    ko: 어머. 그럼 그냥 아니스한테 말하면 돼.
    ja: |-
      あら。それならそうと、
      アニスに言ってもいいのよ。
  d_main_38_07_s_136:
    speaker: mint
    en: Tell her we're flat broke and unable to prepare even the most rudimentary
      concert, and that we desperately need her help.
    ko: |-
      우리 너무 어려워서 그럴듯한 거 준비 못 하니,
      네가 좀 도와달라고.
    ja: |-
      立派なものなんて用意するのは
      私たちの懐じゃ難しいから、
      助けてほしいって。
  d_main_38_07_s_137:
    speaker: prika
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_07_s_138:
    speaker: prika
    en: I don't want that.
    ko: 그건 내가 싫어.
    ja: そんなことできるか。
  d_main_38_07_s_139:
    speaker: mint
    en: You see?
    ko: 거봐.
    ja: ほら。
  d_main_38_07_s_140:
    speaker: mint
    en: That's why Anis overshadowing us is the best outcome for us both.
    ko: 그러니까 아니스가 우리를 깔아뭉개는 그림이 가장 좋아.
    ja: だから、これが一番いいのよ。
  d_main_38_07_s_141:
    speaker: mint
    en: Anis gets to feel superior,
    ko: 아니스는 우릴 상대로 우쭐댈 수 있어서 좋고.
    ja: アニスは私たちに大きな顔ができる。
  d_main_38_07_s_142:
    speaker: mint
    en: and we get to benefit from her clout.
    ko: 우린 아니스 덕을 봐서 좋고.
    ja: 私たちはアニスの力を借りられる。
  d_main_38_07_s_143:
    speaker: prika
    en: You're wrong.
    ko: 틀렸어.
    ja: 違う。
  d_main_38_07_s_144:
    speaker: mint
    en: What?
    ko: 뭐가?
    ja: 何が？
  d_main_38_07_s_145:
    speaker: prika
    en: The best part is that we'll be able to perform with Anis again. With a new
      song, new outfits, and a larger stage.
    ko: |-
      아니스랑 같이 할 수 있어서 좋은 거야.
      새 노래, 새 옷, 넓은 무대에서.
    ja: |-
      アニスと一緒にライブができるからいいんだ。
      新しい曲に、新しい衣装に、
      広いステージでさ。
  d_main_38_07_s_146:
    speaker: mint
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_07_s_147:
    speaker: mint
    en: True.
    ko: 응. 그렇네.
    ja: ええ、そうね。
d_main_38_07_e:
  d_main_38_07_e_1:
    speaker: neon
    en: I can't believe those two!
    ko: 쒸익, 쒸익…!
    ja: プンスカプンプン…！
  d_main_38_07_e_2:
    speaker: anis
    en: Neon, calm down.
    ko: 좀 진정해.
    ja: ちょっと、落ち着いて。
  d_main_38_07_e_3:
    speaker: neon
    en: Don't tell me to calm down!
    ko: 지금 진정하게 생겼나요?
    ja: 落ち着けるわけがないでしょう？
  d_main_38_07_e_4:
    speaker: anis
    en: Why are you getting so upset?
    ko: 네가 왜 그러는 거야.
    ja: なんで私より怒ってるのよ。
  d_main_38_07_e_5:
    speaker: neon
    en: They're openly disrespecting us!
    ko: 그럼. 우리 편이 그렇게 대놓고 무시당하는데.
    ja: |-
      当然でしょう。
      私の仲間があなどられたのですから。
  d_main_38_07_e_6:
    speaker: neon
    en: What should I have said to them? That you're inferior to them, and that we're
      ever-so-grateful they're gracing us with their presence?
    ko: 아휴 그럼요 우리 아니스가 모자라서 같이 해주는 것만 해도 감지덕지지요라고 할까요?
    ja: |-
      出来損ないのアニスと組んでいただけるだけで
      感謝感激ですぅ～、とでも言うべきでしたか？
  d_main_38_07_e_7:
    speaker: anis
    en: "... It's true, though."
    ko: "…그래도 사실이잖아."
    ja: "…でも、それが事実でしょ。"
  d_main_38_07_e_8:
    speaker: neon
    en: Anis, listen carefully.
    ko: 잘 들어요 아니스!
    ja: よく聞いてください、アニス！
  d_main_38_07_e_9:
    speaker: neon
    en: No one is allowed to disrespect you.
    ko: 그 누구도 아니스를 무시할 수 없어요!
    ja: アニスのことをバカにしていい人はいません！
  d_main_38_07_e_10:
    speaker: neon
    en: The only ones who can give you grief are me, Rapi, and Master.
    ko: |-
      아니스를 무시하고 헐뜯을 수 있는 건
      저랑 라피랑 스승님 뿐이라고요!
    ja: それが許されるのは、私とラピと師匠だけです！
  d_main_38_07_e_11:
    speaker: anis
    en: You guys shouldn't disrespect me either!
    ko: 너희도 무시하지 마! 헐뜯지도 마!
    ja: 許さないわよ！台無しじゃない！
  d_main_38_07_e_12:
    speaker: neon
    en: We're gonna find an amazing song, killer outfits, and whatever else we need,
    ko: 이렇게 된 이상, 끝내주는 노래랑 옷이랑 뭐 이런 거 저런 거 다 구해서.
    ja: |-
      こうなった以上、最高の曲も衣装も何もかも、
      ぜーーんぶ準備して…
  d_main_38_07_e_13:
    speaker: neon
    en: and put those two in their place!
    ko: 저 둘의 코를 납작하게 눌러주고 말겠어요!
    ja: あの二人をぎゃふんと言わせてやりましょう！
  d_main_38_07_e_14:
    speaker: anis
    en: What are you planning on doing?
    ko: 뭘 어떻게 하려고 그래?
    ja: どうするつもり？
  d_main_38_07_e_15:
    speaker: anis
    en: All my old showbiz connections have dried up.
    ko: 참고로 나 그쪽 인맥은 이제 씨가 말랐어.
    ja: 言っとくけど、他に昔のツテなんてないわよ。
  d_main_38_07_e_16:
    speaker: neon
    en: I'll figure it out.
    ko: 제가 찾을게요!
    ja: 私が探します！
  d_main_38_07_e_17:
    speaker: anis
    en: You? How?
    ko: "…어? 네가? 어떻게."
    ja: "…え？ネオンが？どうやって？"
  d_main_38_07_e_18:
    speaker: neon
    en: I'm your manager, aren't I? I'll handle it. You just keep practicing.
    ko: |-
      매니저인 제가 어떻게든 찾을 테니까!
      아니스는 연습이나 더 해요!
    ja: |-
      マネージャーの実力の見せどころです！
      アニスは練習でもしていてください！
  d_main_38_07_e_19:
    speaker: neon
    en: Get back those old instincts of yours.
    ko: 옛날 감각이나 살려놓으란 말이에요!
    ja: 昔の感覚を取り戻しておいてくださいね！
  d_main_38_07_e_20:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_07_e_21:
    speaker: anis
    en: Forget it. Let's just get this over with.
    ko: 그냥 하자.
    ja: 別にいいじゃない。
  d_main_38_07_e_22:
    speaker: anis
    en: Why make it so hard on ourselves?
    ko: 하기만 하면 되는 거야.
    ja: とにかく済ませればいいだけよ。
  d_main_38_07_e_23:
    speaker: anis
    en: We don't need to work this hard.
    ko: 뭘 그렇게 열심히….
    ja: なんでそこまで必死に…
  d_main_38_07_e_24:
    speaker: neon
    en: Is that what you really want?
    ko: 그렇게 하고 싶어요?
    ja: それでいいんですか？
  d_main_38_07_e_25:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_07_e_26:
    speaker: neon
    en: Well? Is it?
    ko: 그렇게 하고 싶냐고 물었어요 아니스.
    ja: 本当にそれでいいんですか、アニス。
  d_main_38_07_e_27:
    speaker: neon
    en: Do you want to stand on a tiny stage in front of a handful of people, singing
      an old song and wearing a cobbled-together outfit?
    ko: |-
      예전에 만들어 놨던 노래에,
      억지로 리폼한 옷에.
    ja: 昔の曲に、むりやり手直しした衣装で。
  d_main_38_07_e_28:
    speaker: neon
    en: Is that how you really want to have your farewell performance go?
    ko: 몇 명 오지도 않은 무대에서 은퇴 공연 하고 싶냐고요.
    ja: |-
      何人見てくれるかも分からないステージで、
      引退ライブがしたいんですか？
  d_main_38_07_e_29:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_07_e_30:
    speaker: neon
    en: I may not know everything that's going on in your mind, but I can tell how
      much being a popstar meant to you.
    ko: |-
      자세한 사정은 모르겠는데,
      아니스가 아이돌에 얼마나 진심이었는지는 알겠어요.
    ja: |-
      詳しい事情は知りませんが、
      アニスが本気でアイドルをやっていたことは
      分かります。
  d_main_38_07_e_31:
    speaker: neon
    en: You were practically glowing back there during practice.
    ko: 연습할 때, 엄청 반짝반짝거렸다고요.
    ja: 練習の時、とてもキラキラしていましたから。
  d_main_38_07_e_32:
    speaker: neon
    en: You're clearly proud of your past.
    ko: 흔히 말하는 빛나는 과거였었잖아요.
    ja: きっと輝かしい過去なんでしょう？
  d_main_38_07_e_33:
    speaker: neon
    en: Is this really how you want to say goodbye
    ko: 그 빛나는 과거와 이제 이별을 해야 하는데.
    ja: その過去と決別するということなんですよ。
  d_main_38_07_e_34:
    speaker: neon
    en: to your glorious past?
    ko: 그렇게 이별하고 싶어요?
    ja: こんなお別れのしかたでいいんですか？
  d_main_38_07_e_35:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_07_e_36:
    speaker: neon
    en: Well?
    ko: 아니스.
    ja: アニス。
  d_main_38_07_e_37:
    speaker: anis
    en: "... No."
    ko: 시, 싫어.
    ja: い、イヤ…
  d_main_38_07_e_38:
    speaker: anis
    en: I want to do it beautifully. I want to look legitimate.
    ko: 예쁘게 하고 싶어. 그럴듯하게 하고 싶어.
    ja: |-
      もういいってほどかわいく見せて、
      立派なステージにして…
  d_main_38_07_e_39:
    speaker: anis
    en: I want... a true finale.
    ko: 피날레… 하고 싶어.
    ja: 素敵なフィナーレに…したい。
  d_main_38_07_e_40:
    speaker: neon
    en: Good.
    ko: 좋아요!
    ja: そうでしょう？
  d_main_38_07_e_41:
    speaker: neon
    en: You just focus on looking good out there.
    ko: 제가 다 알아서 할게요!
    ja: 私に任せてください！
  d_main_38_07_e_42:
    speaker: neon
    en: I'll figure out the rest.
    ko: 아니스는 예뻐질 준비나 해놓으세요!
    ja: |-
      アニスはかわいくなる準備でも
      しておいてください！
  d_main_38_07_e_43:
    speaker: neon
    en: "... That's what I told her,"
    ko: "…라고 기세 좋게 말하긴 했는데."
    ja: "…と、勢いよく言ったまではいいのですが。"
  d_main_38_07_e_44:
    speaker: eyeri
    en: but it was all empty bluster.
    ko: 진짜 기세만 좋았네요.
    ja: よかったのは勢いだけですね。
  d_main_38_07_e_45:
    speaker: avistar
    en: Uh-huh.
    ko: 그건 그래요.
    ja: まったくです。
  d_main_38_07_e_46:
    speaker: neon
    en: So that's why I wanted to ask...
    ko: 그으래서 말인데요.
    ja: そういうわけなので…
  d_main_38_07_e_47:
    speaker: neon
    en: Do either of you perhaps
    ko: 혹시 두 분이 아시는 분 중에.
    ja: 都合よくお知り合いなどいないでしょうか。
  d_main_38_07_e_48:
    speaker: neon
    en: know someone in the industry?
    ko: 관련된 사람이 없을까요?
    ja: 芸能関係の方とか…？
  d_main_38_07_e_49:
    speaker: eyeri
    en: Do we look like we have any showbiz connections?
    ko: 저희가 그쪽과 연이 있어 보이나요?
    ja: いるように見えますか？
  d_main_38_07_e_50:
    speaker: neon
    en: No.
    ko: 아니요.
    ja: いいえ。
  d_main_38_07_e_51:
    speaker: eyeri
    en: Then why are you asking?
    ko: 그럼 왜 물어보는 건가요.
    ja: それならなんで聞いたんですか？
  d_main_38_07_e_52:
    speaker: neon
    en: Because I'm grasping at straws here!
    ko: 지푸라기라도 잡아볼까 했죠.
    ja: ワラにでもすがる思いというヤツです。
  d_main_38_07_e_53:
    speaker: avistar
    en: I do know one person involved in the entertainment industry.
    ko: 관련자라면 한 분 알고 있어요.
    ja: 業界人と言えば、1人知り合いがいますね。
  d_main_38_07_e_54:
    speaker: eyeri
    en: Huh?
    ko: 예에?
    ja: えっ？
  d_main_38_07_e_55:
    speaker: neon
    en: Really?
    ko: 오 진짜요?
    ja: おお、本当ですか？
  d_main_38_07_e_56:
    speaker: avistar
    en: A producer and composer who was caught embezzling the company he worked at.
      We sent him to a correctional facility.
    ko: |-
      회사에서 비리를 저지르다 발각된 프로듀서 겸 작곡가인데,
      저희가 갱생관에 집어넣었죠.
    ja: |-
      会社で不正を働いていた
      プロデューサー兼作曲家です。
      私たちが更生館に送りました。
  d_main_38_07_e_57:
    speaker: neon
    en: Er... I'm not sure how helpful that will be.
    ko: "…알고 있는 게 맞긴 한데, 좀 다르네요."
    ja: "…それは知り合いとは言えないような…"
  d_main_38_07_e_58:
    speaker: eyeri
    en: Now that I think about it,
    ko: 아아~ 기억나요.
    ja: あ～…そうでした。
  d_main_38_07_e_59:
    speaker: eyeri
    en: don't you think he's probably been released by now?
    ko: 지금쯤 출소했을걸요?
    ja: そろそろ出所でしたね？
  d_main_38_07_e_60:
    speaker: avistar
    en: He was. He got out a week ago, and has been partying nonstop to celebrate.
    ko: 예. 일주일 전 출소했고, 출소 기념 파티를 계속해서 즐기다가.
    ja: |-
      はい。1週間前です。
      それから出所記念パーティーと称して
      遊び続けていたようで。
  d_main_38_07_e_61:
    speaker: avistar
    en: He ended up vanishing after visiting some shady establishment in the Outer
      Rim.
    ko: 아우터 림에 있는 퇴폐 업소에 간 뒤부터 행적이 끊겼어요.
    ja: |-
      アウターリムの遊興施設に消えて以降、
      行方は不明です。
  d_main_38_07_e_62:
    speaker: avistar
    en: Since he entered the Outer Rim of his own accord, no investigations have been
      initiated.
    ko: |-
      아우터 림에 자기 발로 걸어 들어간 후 사라진 케이스라,
      수사나 조사도 안 하고 있는 상태죠.
    ja: |-
      自分から足を踏み入れて失踪ということで、
      まともな捜査はされていません。
  d_main_38_07_e_63:
    speaker: neon
    en: Where did you say he went, again?
    ko: "…어딜 갔다고요?"
    ja: "…どこって言いました？"
  d_main_38_07_e_64:
    speaker: avistar
    en: A particularly seedy joint where Nikkes work.
    ko: |-
      퇴폐 업소예요.
      니케들이 근무하는.
    ja: |-
      そういう店です。
      いるのはニケですが。
  d_main_38_07_e_65:
    speaker: neon
    en: No, before that.
    ko: 아니 아니. 그전에요.
    ja: そっちではなくて、その前です。
  d_main_38_07_e_66:
    speaker: avistar
    en: The Outer Rim.
    ko: 아우터 림이요.
    ja: アウターリムですね。
  d_main_38_07_e_67:
    speaker: neon
    en: The Outer Rim isn't exactly a popular hotspot for partying, is it?
    ko: "…파티하러 보통 아우터 림 같은 곳까지 가나요?"
    ja: |-
      …出所祝いでアウターリムって、
      普通そうなんですか？
  d_main_38_07_e_68:
    speaker: eyeri
    en: Thrill-seekers are always searching for something new.
    ko: 자극에 눈이 먼 사람들은 계속 새로운 걸 찾는 법이니까요.
    ja: |-
      スリルが欲しくて仕方ない人は、
      いつも目新しいものを求めていますから。
  d_main_38_07_e_69:
    speaker: eyeri
    en: The Outer Rim is beyond the Central Government's realm of surveillance.
    ko: 아우터 림은 중앙 정부의 감시를 벗어난 곳이죠.
    ja: |-
      アウターリムは中央政府の監視が
      届いていない場所です。
  d_main_38_07_e_70:
    speaker: eyeri
    en: That means you can get away with just about anything there.
    ko: 그렇기에 역설적으로, 뭐든 할 수 있어요.
    ja: 逆に言えば…何でもできるということです。
  d_main_38_07_e_71:
    speaker: eyeri
    en: Rumor has it all sorts of wild things go down there.
    ko: 소문으로는 별별 컨셉이 다 있다고….
    ja: ウワサによると、いろいろな…
  d_main_38_07_e_72:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_07_e_73:
    speaker: neon
    en: Do you know where exactly in the Outer Rim he went?
    ko: 혹시, 아우터 림 어디쯤인지 알 수 있나요?
    ja: アウターリムのどのあたりかは分かりますか？
  d_main_38_07_e_74:
    speaker: eyeri
    en: I know what you're thinking, and the Outer Rim is not a place you head into
      alone.
    ko: |-
      혹시나 해서 말씀드리는 건데,
      아우터 림은 혼자 갈 만한 곳이 아니에요.
    ja: |-
      念のために言っておきますけど、
      アウターリムは1人で行くような場所では
      ありませんよ。
  d_main_38_07_e_75:
    speaker: eyeri
    en: Especially now. Things are chaotic over there.
    ko: 지금은 더더욱. 엄청 뒤숭숭해요.
    ja: 今は特に、荒れているようですし。
  d_main_38_07_e_76:
    speaker: eyeri
    en: Isn't Anis busy practicing her routine? That means you'd have to go solo,
      and that's far too dangerous.
    ko: |-
      거기다 아니스는 지금 계속 연습 중이라면서요.
      그럼 네온 혼자 가게 될 텐데, 너무 위험해요.
    ja: |-
      アニスは練習があるのでしょう？
      ネオン1人で行くには危険すぎます。
  d_main_38_07_e_77:
    speaker: eyeri
    en: We can't go with you either. The Overseer Squad would need a reason before
      visiting the Outer Rim.
    ko: |-
      우린 못 가요.
      감찰 부대다 보니 아우터 림에 갈 이유도 없을뿐더러.
    ja: |-
      私たちも同行できません。
      監察部隊の者として、理由なくアウターリムに
      立ち入ることは許されませんので。
  d_main_38_07_e_78:
    speaker: eyeri
    en: If we went in without one, people would probably suspect us of being corrupt.
    ko: 갔다간 뇌물을 받았다는 누명 쓰기에 딱 좋거든요.
    ja: 収賄などの嫌疑をかけられかねません。
  d_main_38_07_e_79:
    speaker: neon
    en: It's okay. I've got a lot of close connections out there.
    ko: |-
      아, 괜찮아요.
      친한 사람 많으니까.
    ja: |-
      いえ、そこは大丈夫です。
      そちらにはアテがあるので。
  d_main_38_07_e_80:
    speaker: eyeri
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_38_07_e_81:
    speaker: neon
    en: Tell me the location.
    ko: 위치 알려줘요.
    ja: とにかく、場所を教えてください。
  d_main_38_07_e_82:
    speaker: neon
    en: I'll save him.
    ko: 제가 구해올게요.
    ja: 私が話をつけてきましょう。
d_main_38_08:
  d_main_38_08_1:
    speaker: anchor_op_r
    en: Ziz is heading straight for the Captain!
    ko: 지즈가 함장 쪽으로 고속 접근 하고 있어.
    ja: ジズが艦長の方に高速で接近中。
  d_main_38_08_2:
    speaker: helm_op_l
    en: Fire!
    ko: 탄막!
    ja: 弾幕を！
  d_main_38_08_3:
    speaker: mast_op_c
    en: Aye, aye, sir!
    ko: Aye, Aye, Sir!
    ja: Aye Aye Sir！
  d_main_38_08_4:
    speaker: "<Monologue>"
    en: The anti-aircraft guns unleash a merciless barrage.
    ko: 어드마이어의 대공 화기가 불을 뿜는다.
    ja: アドマイアー号の対空砲が火を吹いた
  d_main_38_08_5:
    speaker: "<Monologue>"
    en: Ziz skillfully darts through the maelstrom of bullets and continues heading
      closer.
    ko: 공중, 빗발치는 탄환 사이를 지즈가 화려하게 비행하며 다가온다.
    ja: |-
      殺到する雨のような砲火の間を縫い、
      ジズが空からあざやかな軌道で迫ってくる
  d_main_38_08_6:
    speaker: "<Monologue>"
    en: Far from stopping her, the fusillade only serves to slow her down slightly.
    ko: 속도를 조금 늦출 뿐, 지즈는 멈추지 않는다.
    ja: |-
      速度を少し落としただけで、
      ジズの勢いは止まっていない
  d_main_38_08_7:
    speaker: rapi_red
    en: She's probably going for the egg! Laplace!
    ko: |-
      목표는 베히모스의 알일 거야!
      라플라스!
    ja: |-
      狙いはベヒモスの卵のはず！
      ラプラス！
  d_main_38_08_8:
    speaker: laplace
    en: Hero Buster!
    ko: 라플라스--!! 버스터--!!
    ja: ラプラス！！バスター！！
  d_main_38_08_9:
    speaker: "<Monologue>"
    en: A beam of light shoots from the muzzle of Laplace's weapon, heading toward
      the descending Ziz.
    ko: |-
      라플라스의 총구에서 빛이 뿜어져 나와,
      강하중인 지즈에게로 향한다.
    ja: |-
      ラプラスの銃口から光があふれ、
      降下するジズを迎え撃った
  d_main_38_08_10:
    speaker: ziz
    en: Hrrrrngh!
    ko: 느으으으읏--!!
    ja: うううううっ！！
  d_main_38_08_11:
    speaker: "<Monologue>"
    en: Ziz accelerates to mach speed, leaving only a black streak in the air which
    ko: 지즈가 가속한다.
    ja: ジズがさらに加速した
  d_main_38_08_12:
    speaker: "<Monologue>"
    en: makes it impossible to see her clearly.
    ko: "…검은 궤적만 보일 뿐, 모습을 제대로 확인할 수 없다."
    ja: |-
      …もはや黒い軌跡が残るだけで、
      姿はほとんど見ることもできない
  d_main_38_08_13:
    speaker: "<Monologue>"
    en: Laplace's attack misses, and all the Admire's barrage hits is air.
    ko: |-
      라플라스의 공격이 허공을 가르고,
      어드마이어 호의 탄막도 허공을 가를 뿐이다.
    ja: |-
      ラプラスの攻撃もアドマイアー号の弾幕も
      ただむなしく空を切るだけに終わり
  d_main_38_08_14:
    speaker: "<Monologue>"
    en: Soon after, the black streak disappears from sight entirely.
    ko: 그리고 이윽고, 검은 궤적이 시야에서 사라졌다.
    ja: やがて、黒い軌跡さえ捉えられなくなった
  d_main_38_08_15:
    speaker: rapi_red
    en: "... She disappeared?"
    ko: "…사라졌다?"
    ja: "…消えた？"
  d_main_38_08_16:
    speaker: laplace
    en: Darn!
    ko: 칫!
    ja: くっ！
  d_main_38_08_17:
    speaker: drake
    en: Above us!
    ko: 위다!
    ja: 上だ！
  d_main_38_08_18:
    speaker: "<Narration>"
    en: "*Boom*!"
    ko: 콰앙-!!
    ja: ドカン！！
  d_main_38_08_19:
    speaker: "<Monologue>"
    en: Ziz lands on the ground without us having seen her.
    ko: "…지즈가 내려오는 모습은 보이지 않았다."
    ja: "…降下中の姿は全く見えなかった"
  d_main_38_08_20:
    speaker: "<Monologue>"
    en: As she touches down, she slams into Laplace, crushing her.
    ko: |-
      지즈는 원래부터 그곳에 있었다는 듯,
      라플라스를 깔아 뭉개고 지면에 착지해 있었다.
    ja: |-
      だが、ジズはまるで最初から
      その場にいたというように
      ラプラスを踏みつけ、立っていた
  d_main_38_08_21:
    speaker: laplace
    en: Urgh!
    ko: 커흑…!
    ja: ぐはっ…！
  d_main_38_08_22:
    speaker: ziz
    en: Phew... pretty fast, don't you think?
    ko: |-
      후우-! 후우-!
      빠, 빠르지?
    ja: |-
      はぁ、はぁ…！
      は、速かったでしょ？
  d_main_38_08_23:
    speaker: ziz
    en: When I... when I put my mind to things, I'm not to be m-messed with!
    ko: |-
      내가 진짜로 싸우면 이, 이 정도라고.
      그러니 만만하게 보면 아, 안돼. 알겠지?
    ja: |-
      私が本気出したら、こ、こうなるんだから。
      あ、甘く見ないでよ。分かった？
  d_main_38_08_24:
    speaker: drake
    en: I've got her!
    ko: 잡았다!
    ja: 捕まえたぞ！
  d_main_38_08_25:
    speaker: "<Monologue>"
    en: Drake grabs the panting Ziz.
    ko: 드레이크가 숨을 고르고 있던 지즈를 붙잡는다.
    ja: ドレイクが呼吸を整えていたジズを捕らえた
  d_main_38_08_26:
    speaker: ziz
    en: "!!"
    ko: 앗.
    ja: あっ。
  d_main_38_08_27:
    speaker: drake
    en: Get ready for the Drake Special!
    ko: 드레이크 스페셜이다!
    ja: ドレイクスペシャルだッ！
  d_main_38_08_28:
    speaker: "<Narration>"
    en: "*Buzzzzzz*!"
    ko: 빠지지지직-!!
    ja: バチィッ！！
  d_main_38_08_29:
    speaker: "<Monologue>"
    en: Red electricity leaps out of Drake's body and scorches Ziz.
    ko: 드레이크의 몸에서 뻗어 나온 붉은색 전기가 지즈를 태운다.
    ja: |-
      ドレイクの身体から放たれた赤い電撃が
      ジズを焦がした
  d_main_38_08_30:
    speaker: ziz
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_38_08_31:
    speaker: drake
    en: Haha, how do you like that?!
    ko: 하하! 맛이 어떠냐!
    ja: ハハハ！どうだ！
  d_main_38_08_32:
    speaker: ziz
    en: Urgh! H-how are you so strong?!
    ko: 아으! 이, 이거 왜 이렇게 쎄…!
    ja: ううっ！な、なんでこんなに強いの…！？
  d_main_38_08_33:
    speaker: "<Monologue>"
    en: Ziz's wings spread open,
    ko: 지즈의 날개가 펼쳐진다.
    ja: ジズが翼を広げた
  d_main_38_08_34:
    speaker: "<Monologue>"
    en: and Leviathan jumps out from inside.
    ko: 그리고 그 안에서, 레비아탄이 튀어나왔다.
    ja: その中から、レヴィアタンが飛び出した
  d_main_38_08_35:
    speaker: drake
    en: Wha...?!
    ko: 뭣…!?
    ja: なにっ…！？
  d_main_38_08_36:
    speaker: leviathan
    en: Get lost!
    ko: 꺼져-!
    ja: くらえッ！
  d_main_38_08_37:
    speaker: "<Monologue>"
    en: Dark Matter pours from Ziz's wings,
    ko: 레비아탄이 손짓하자 지즈의 날개에서 다크 매터가 쏟아져 나와 드레이크를 밀어낸다.
    ja: |-
      レヴィアタンが手で合図を送ると
      ジズの翼からダークマターが飛び出し、
      ドレイクを弾き飛ばした
  d_main_38_08_38:
    speaker: "<Monologue>"
    en: and Drake is swept away by the black tide.
    ko: 갑자기 만들어진 검은 파도에 드레이크가 휩쓸려간다.
    ja: |-
      突然現れた黒い波が
      すかさずドレイクを飲みこんだ
  d_main_38_08_39:
    speaker: "<Monologue>"
    en: Only her face remains visible, with the rest of her trapped within the black
      mass.
    ko: 드레이크는 다크 매터에 갇힌 채 얼굴만 내밀고 있었다.
    ja: |-
      ドレイクは身動きが取れなくなり、
      ダークマターから顔だけが出た状態になった
  d_main_38_08_40:
    speaker: drake
    en: Argh... so humiliating!
    ko: 크윽…! 이런 굴욕을…!
    ja: クッ…！屈辱だ…！
  d_main_38_08_41:
    speaker: leviathan
    en: "*Cough*... Urgh..."
    ko: 크헥…! 헤엑…! 헤엑…!
    ja: げほっ…！はぁ、はぁっ…！
  d_main_38_08_42:
    speaker: leviathan
    en: Ziz... the egg...
    ko: 지즈… 베히모스… 알….
    ja: ジズ…ベヒモスの…卵…
  d_main_38_08_43:
    speaker: ziz
    en: On it!
    ko: 알았어!
    ja: 分かった！
  d_main_38_08_44:
    speaker: rapi_red
    en: That's far enough.
    ko: 그만.
    ja: そこまでよ。
  d_main_38_08_45:
    speaker: leviathan
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_38_08_46:
    speaker: ziz
    en: "*Gasp*!"
    ko: 히이…!
    ja: ひっ…！
  d_main_38_08_47:
    speaker: rapi_red
    en: We won't just hand over the egg to you.
    ko: 베히모스의 알은 넘겨줄 수 없어.
    ja: ベヒモスの卵は渡せない。
  d_main_38_08_48:
    speaker: rapi_red
    en: You guys need to talk to us.
    ko: 너희는 우리와 대화해야 해.
    ja: まずは私たちの話をしっかり聞いてもらうわ。
  d_main_38_08_49:
    speaker: ziz
    en: I think we're past talking now.
    ko: 대, 대화할 분위기가 아닌데에….
    ja: お、お話するって雰囲気じゃないよぉ…
  d_main_38_08_50:
    speaker: rapi_red
    en: I think I know what you're after.
    ko: 너희의 목적에 대해 짐작하고 있는 부분이 있어.
    ja: |-
      あなたたちの目的について、
      思い当たったことがあるの。
  d_main_38_08_51:
    speaker: rapi_red
    en: We might be able to help each other.
    ko: 대화하자. 서로 도움이 될지도 몰라.
    ja: |-
      話し合いましょう。
      お互いのためになるかもしれないわ。
  d_main_38_08_52:
    speaker: leviathan
    en: "... Shut up."
    ko: "…닥쳐."
    ja: "…うるさい…"
  d_main_38_08_53:
    speaker: leviathan
    en: Shut up! Shut up! Shut up!
    ko: 닥쳐! 닥쳐! 닥쳐!
    ja: うるさい！うるさい！うるさい！
  d_main_38_08_54:
    speaker: leviathan
    en: You're all just going to stab us in the back again!
    ko: 너희는 어차피 배신할 거잖아!
    ja: どうせ裏切るんでしょ！？
  d_main_38_08_55:
    speaker: rapi_red
    en: I knew you would say that.
    ko: "…그렇게 얘기할 줄 알았어."
    ja: "…こうなると思ったわ。"
  d_main_38_08_56:
    speaker: rapi_red
    en: Very well.
    ko: 그럼, 일단 쓰러뜨릴게.
    ja: まずは静かにさせるしかないわね。
  d_main_38_08_57:
    speaker: rapi_red
    en: Once I take you down, we'll see how much you feel like talking.
    ko: 대화는 그다음에 해도 늦지 않을 테니까.
    ja: 話はそれからでも遅くないわ。
  d_main_38_08_58:
    speaker: ziz
    en: You won't be able to catch up to me!
    ko: 너, 너 내 속도 못 쫓아올걸?
    ja: わ、私の速さについて来られると思ってるの？
  d_main_38_08_59:
    speaker: rapi_red
    en: Those wings of yours need time to reach their top speed.
    ko: 날개로 비행하는 넌 최고 속도에 도달할 때까지 시간이 걸릴 거야.
    ja: |-
      最高速度に到達するまでは
      時間がかかるみたいね。
  d_main_38_08_60:
    speaker: rapi_red
    en: I'll catch you before then, and drill right through you.
    ko: 그전에 따라잡아서 드릴로 뚫어버리면 그만이야.
    ja: その前に追いついて、穴を開ける。
  d_main_38_08_61:
    speaker: rapi_red
    en: I can accelerate much faster than you.
    ko: 순간 가속은 내가 더 빨라.
    ja: 瞬間的な加速は私の方が速いわ。
  d_main_38_08_62:
    speaker: ziz
    en: "!!"
    ko: 히이….
    ja: ひいっ…
  d_main_38_08_63:
    speaker: leviathan
    en: Eep!
    ko: 이익…!
    ja: このっ…！
  d_main_38_08_64:
    speaker: "<Monologue>"
    en: Leviathan lifts the unconscious Laplace and Drake with Dark Matter.
    ko: 레비아탄이 정신을 잃은 라플라스와 드레이크를 다크 매터로 들어 올린다.
    ja: |-
      レヴィアタンは
      身動きの取れないラプラスとドレイクを
      ダークマターで持ち上げた
  d_main_38_08_65:
    speaker: leviathan
    en: Don't move,
    ko: 움직이지 마.
    ja: 動かないで。
  d_main_38_08_66:
    speaker: leviathan
    en: or I'll pump these two full of Dark Matter.
    ko: 움직이면, 이 둘의 코로 다크 매터를 집어넣을 거야.
    ja: |-
      動いたら、この2人の鼻から
      ダークマターを突っ込むから。
  d_main_38_08_67:
    speaker: leviathan
    en: Unless you want their brains floating in Dark Matter, you better stay right
      where you are.
    ko: 뇌, 뇌 대신 다크 매터로 가득 채우고 싶다면 어디 한 번 움직여봐.
    ja: |-
      あ、頭の中をダークマターまみれに
      されていいなら、動いてみなさい。
  d_main_38_08_68:
    speaker: "<Self>"
    en: Leviathan. We...
    ko: 레비아탄. 우린….
    ja: レヴィアタン。私たちは…
  d_main_38_08_69:
    speaker: leviathan
    en: Shut up! Stop talking!
    ko: 아아! 시끄러! 말하지 마!
    ja: あー！うるさい！黙って！
  d_main_38_08_70:
    speaker: rapi_red
    en: Looks like we have a hostage situation.
    ko: "…인질극이라고."
    ja: "…人質を取るつもり？"
  d_main_38_08_71:
    speaker: rapi_red
    en: If Behemoth saw this, she'd be so disappointed.
    ko: 베히모스가 봤으면 진짜 실망했겠네.
    ja: ベヒモスが見たら、がっかりするでしょうね。
  d_main_38_08_72:
    speaker: leviathan
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_38_08_73:
    speaker: leviathan
    en: I said stop talking! I'm not bluffing! I'll really do it!
    ko: |-
      더, 더 말하지 마.
      진짜 집어넣을 거야.
    ja: |-
      もう、黙って。
      ホントに突っ込むからね！
  d_main_38_08_74:
    speaker: maxwell_op
    en: Okay,
    ko: "…와."
    ja: "…あー。"
  d_main_38_08_75:
    speaker: maxwell_op
    en: now I'm getting really angry.
    ko: 나 진짜 너무 열받네.
    ja: ホント、頭にくるね。
  d_main_38_08_76:
    speaker: maxwell_op
    en: Members of Matis being taken hostage? I don't think so.
    ko: |-
      메, 메티스가 인질로 잡혔다고?
      메티스가?
    ja: |-
      メティスが人質に取られるって？
      あのメティスが？
  d_main_38_08_77:
    speaker: maxwell_op
    en: Hey!
    ko: 야--!!
    ja: ねえ！！
  d_main_38_08_78:
    speaker: maxwell_op
    en: Laplace! Drake!
    ko: 라플라스!! 드레이크!!
    ja: ラプラス！！ドレイク！！
  d_main_38_08_79:
    speaker: maxwell_op
    en: Don't you find this humiliating?
    ko: 인질이라니 무슨 개망신이야!
    ja: 人質って、どういうことよ！
  d_main_38_08_80:
    speaker: maxwell_op
    en: I thought you two were the best Missilis had to offer!
    ko: 니들이 그러고도 미실리스 최강이냐고!
    ja: そんなんでミシリス最強を名乗るつもり！？
  d_main_38_08_81:
    speaker: laplace
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_38_08_82:
    speaker: drake
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_38_08_83:
    speaker: laplace
    en: Ahhhhhh!
    ko: 아아아아-!!
    ja: はあああっ！！
  d_main_38_08_84:
    speaker: drake
    en: Harrrrhh!
    ko: 흐아아압-!!
    ja: おぉぉぉっ！！
  d_main_38_08_85:
    speaker: "<Monologue>"
    en: Electricity surges from Laplace and Drake's bodies,
    ko: 라플라스와 드레이크의 몸에서 전기가 뿜어져 나온다.
    ja: |-
      ラプラスとドレイクの身体から
      電流がほとばしった
  d_main_38_08_86:
    speaker: "<Monologue>"
    en: causing them to turn a bright white.
    ko: 둘의 모습이 하얗게 보일 정도다.
    ja: 真っ白に輝いてみえるほどの激しい勢いだ
  d_main_38_08_87:
    speaker: leviathan
    en: What?! The Dark Matter is burning away?!
    ko: 다, 다크 매터가 태워진다고…!?
    ja: ダ、ダークマターが燃やされた…！？
  d_main_38_08_88:
    speaker: ziz
    en: "*Gasp*!"
    ko: 히, 히이…!
    ja: ひ、ひぇぇ…！
  d_main_38_08_89:
    speaker: leviathan
    en: Ziz! Throw them!
    ko: 지즈! 던져버려!
    ja: ジズ！投げ捨てて！
  d_main_38_08_90:
    speaker: ziz
    en: Hyah!
    ko: 이이이익…!
    ja: うううっ…！
  d_main_38_08_91:
    speaker: "<Monologue>"
    en: Ziz grabs the electrified Laplace and Drake and launches into the air.
    ko: 지즈가 전기를 내뿜고 있는 라플라스와 드레이크를 집어 들고 공중으로 솟아오른다.
    ja: |-
      ジズは電撃を放つラプラスとドレイクを抱え
      空中へ飛び上がった
  d_main_38_08_92:
    speaker: ziz
    en: Agh, it hurts!
    ko: 아파! 아파아아--!!
    ja: いたっ！いたたた！！
  d_main_38_08_93:
    speaker: ziz
    en: B-but I've got to listen to Leviathan!
    ko: 근데, 근데 레비 말은 들어야 돼…!
    ja: で、でも、レヴィの言うことは聞かなきゃ…！
  d_main_38_08_94:
    speaker: ziz
    en: Otherwise, she'll abandon me!
    ko: 그래야… 나… 안 버리니까…!
    ja: そうすれば…捨てられない…！
  d_main_38_08_95:
    speaker: ziz
    en: Arrrrgghhh!
    ko: 아아아아아--!!
    ja: えええええい！！
  d_main_38_08_96:
    speaker: laplace
    en: Gah!
    ko: 크으으읏…!
    ja: くぅっ…！
  d_main_38_08_97:
    speaker: drake
    en: I hate heights!
    ko: 하늘은 무섭다!
    ja: 高い所は怖い！
  d_main_38_08_98:
    speaker: rapi_red
    en: Where do you think you're going?
    ko: 누구 맘대로!
    ja: 好きにはさせない！
  d_main_38_08_99:
    speaker: "<Monologue>"
    en: Rapi deploys her drill and pursues Ziz.
    ko: 라피가 드릴을 전개, 지즈를 추적한다.
    ja: ラピがドリルをうならせ、ジズを追いかけた
  d_main_38_08_100:
    speaker: "<Monologue>"
    en: At the same moment, Leviathan spreads Dark Matter and blocks Rapi's path.
    ko: 그때, 레비아탄이 다크 매터를 펼친 상태로 라피의 앞을 막아선다.
    ja: |-
      ダークマターを展開したレヴィアタンが、
      ラピの行く手を塞いだ
  d_main_38_08_101:
    speaker: leviathan
    en: You're not going anywhere!
    ko: 못 가거든-!!
    ja: 行かせない！！
  d_main_38_08_102:
    speaker: rapi_red
    en: Out of the way!
    ko: 비켜!
    ja: 邪魔ッ！
  d_main_38_08_103:
    speaker: "<Narration>"
    en: "*Craaaaack*!"
    ko: 카가가가가각-!!
    ja: メキメキメキッ…！！
  d_main_38_08_104:
    speaker: "<Monologue>"
    en: Rapi's drill pierces through the Dark Matter protecting Leviathan.
    ko: 라피의 드릴이 레비아탄의 앞을 막아주던 다크 매터를 꿰뚫는다.
    ja: レヴィアタンを守るダークマターが貫かれた
  d_main_38_08_105:
    speaker: "<Monologue>"
    en: Fragments of Dark Matter scatter everywhere and terror flashes across Leviathan's
      face.
    ko: 다크 매터가 사방으로 튀고, 레비아탄의 얼굴에 공포가 서렸다.
    ja: |-
      ダークマターが四方に飛び散り、
      レヴィアタンの顔が恐怖にゆがんだ
  d_main_38_08_106:
    speaker: rapi_red
    en: You can't stop me, now move!
    ko: 못 막아! 비켜!
    ja: 退いて！
  d_main_38_08_107:
    speaker: leviathan
    en: No!
    ko: 으으…! 으으으…!
    ja: うう…！このっ…！
  d_main_38_08_108:
    speaker: leviathan
    en: I... I need to protect Behemoth!
    ko: 베히모스… 지켜야…!
    ja: ベヒモスを…守るんだっ…！
  d_main_38_08_109:
    speaker: rapi_red
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_38_08_110:
    speaker: "<Narration>"
    en: "*Kreeeeee*"
    ko: 키이이잉….
    ja: キィィィン…
  d_main_38_08_111:
    speaker: "<Monologue>"
    en: Rapi stops directly in front of Leviathan,
    ko: "…라피의 드릴이 사라졌다."
    ja: "…渦巻くエネルギーが消滅した"
  d_main_38_08_112:
    speaker: "<Monologue>"
    en: and stops her drill.
    ko: 레비아탄의 눈앞에서, 드릴 발생 장치가 멈췄다.
    ja: |-
      エネルギー発生装置の切っ先が、
      レヴィアタンの目の前で止まった
  d_main_38_08_113:
    speaker: leviathan
    en: Gah!
    ko: "…히, 히이…!"
    ja: "…ひ、ひぃっ…！"
  d_main_38_08_114:
    speaker: rapi_red
    en: Leviathan.
    ko: "…레비아탄."
    ja: "…レヴィアタン。"
  d_main_38_08_115:
    speaker: rapi_red
    en: We need to talk.
    ko: 대화하자.
    ja: 話をしましょう。
  d_main_38_08_116:
    speaker: leviathan
    en: Sh-shut up!
    ko: 시, 시, 시끄러워어어--!!
    ja: う、う…うるさぁぁぁい！！
  d_main_38_08_117:
    speaker: "<Narration>"
    en: "*Booooommm*!"
    ko: 쿠우우우우--!!
    ja: ゴオオオッ…！！
  d_main_38_08_118:
    speaker: "<Monologue>"
    en: A waterfall of Dark Matter pours over Rapi.
    ko: "…다크 매터로 만들어진 폭포가 라피를 덮친다."
    ja: "…ダークマターの激流がラピを襲った"
  d_main_38_08_119:
    speaker: "<Monologue>"
    en: Rapi falls to the ground and doesn't move.
    ko: 라피는 바닥에 쓰러져 움직이지 않았다.
    ja: ラピが倒れ、身動きが取れなくなった
  d_main_38_08_120:
    speaker: leviathan
    en: Phew... phew...!
    ko: 하아…! 하아…!
    ja: はぁ…！はぁ…！
  d_main_38_08_121:
    speaker: "<Self>"
    en: Leviathan.
    ko: "…레비아탄."
    ja: "…レヴィアタン"
  d_main_38_08_122:
    speaker: leviathan
    en: You don't get to say my name!
    ko: 내 이름 부르지 마!
    ja: 気安く呼ぶな！
  d_main_38_08_123:
    speaker: leviathan
    en: Don't talk to me!
    ko: 나한테…! 말 걸지 마…!
    ja: 私に…！話しかけないで…！
  d_main_38_08_124:
    speaker: "<Self>"
    en: We...
    ko: "…우리는."
    ja: "…私たちは…"
  d_main_38_08_125:
    speaker: "<Narration>"
    en: "*Boom*!"
    ko: 쿠웅-!
    ja: ザッ！
  d_main_38_08_126:
    speaker: "<Monologue>"
    en: Ziz lands on the ground.
    ko: 지즈가 바닥에 착지했다.
    ja: ジズが戻ってきた
  d_main_38_08_127:
    speaker: "<Monologue>"
    en: Her hair and eyebrows are tinged with white frost.
    ko: 머리카락과 눈썹에 하얀 서리가 껴있다.
    ja: 髪とまゆに霜が付着し、白くなっている
  d_main_38_08_128:
    speaker: ziz
    en: L-Leviathan! I dropped them from waaaaay high up!
    ko: |-
      레, 레비!
      나 저 녀석들, 어어엄청 높이에 던져놓고 왔어!
    ja: |-
      レ、レヴィ！
      あいつら、すご～く高いところに
      放り出してきたから！
  d_main_38_08_129:
    speaker: ziz
    en: When they hit the ground, they'll be nothing but a splatter. You won't even
      be able to recognize 'em!
    ko: 바, 바닥에 떨어지면 산산조각 날 거라서, 흔적도 못 찾을 거야!
    ja: 墜落したら粉々になって、跡も残らないよ！
  d_main_38_08_130:
    speaker: ziz
    en: How'd I do? Did I do good?
    ko: 잘했지 잘했지! 응? 나 잘했지!
    ja: 偉いでしょ？ねっ？がんばったでしょ！？
  d_main_38_08_131:
    speaker: leviathan
    en: Yeah yeah, good job.
    ko: "…그래. 잘했어."
    ja: "…うん。えらい。"
  d_main_38_08_132:
    speaker: ziz
    en: Hehe, I told you I'd do good!
    ko: 흐헤! 이거 봐! 나 잘한다니까아~?
    ja: ふへへっ！ね！私だってやればできるでしょ～？
  d_main_38_08_133:
    speaker: laplace
    en: Gaaaah! At this altitude, even a hero...
    ko: 으, 으앗…! 이 높이라면 아무리 히어로라도…!
    ja: |-
      う、うわわっ…！
      こんな高さは、いくらヒーローでも…！
  d_main_38_08_134:
    speaker: drake
    en: You idiot, stop talking about heroes and do something!
    ko: 멍청한 놈! 어떻게든 해라!
    ja: 愚か者め！何とかしろ！
  d_main_38_08_135:
    speaker: maxwell_op
    en: Can you two hear me?
    ko: 둘! 들려!?
    ja: 2人とも！聞こえる！？
  d_main_38_08_136:
    speaker: laplace
    en: Maxwell!
    ko: 맥스웰!
    ja: マクスウェル！
  d_main_38_08_137:
    speaker: drake
    en: Help!
    ko: 살려줘!
    ja: 助けてくれ！
  d_main_38_08_138:
    speaker: maxwell_op
    en: I'll use the Admire's catapult to launch the power upgrade components your
      way.
    ko: 파워 업 파츠를 어드마이어의 캐터펄트로 쏘아 보낼게!
    ja: |-
      強化パーツをアドマイアー号の
      カタパルトで射出するよ！
  d_main_38_08_139:
    speaker: maxwell_op
    en: By calculating your speed of descent along with the velocity of the catapult's
      trajectory, we should be able to meet in the middle.
    ko: |-
      낙하 속도와 캐터펄트의 속도를 계산해서 랑데부 포인트를…!
      아잇 아무튼 얼추 맞춰서 쏘아 보낼게!
    ja: |-
      落下速度と射出速度を計算して、
      ランデブーポイントは…！
      とにかく、だいたい合わせて送るから！
  d_main_38_08_140:
    speaker: maxwell_op
    en: Obviously, I can't give precise coordinates, and I can't confirm if the parts
      will fit all that well,
    ko: |-
      당연히 좌표는 정확하게는 못 맞춰!
      파츠가 잘 맞는지도 확인 못 해!
    ja: |-
      正確な座標計算は出来ないし、
      パーツが合うかどうかも確認できてないけど！
  d_main_38_08_141:
    speaker: maxwell_op
    en: but it's better than nothing.
    ko: 그래도 어떻게든 해!
    ja: それで何とかして！
  d_main_38_08_142:
    speaker: laplace
    en: Okay, fine! Just send them over!
    ko: |-
      !!
      좋다! 당장 보내라!
    ja: |-
      ！！
      よし！今すぐ送ってくれ！
  d_main_38_08_143:
    speaker: drake
    en: Do the parts have a landing function?
    ko: 파츠에 낙하 기능도 있나!?
    ja: それに減速機能はあるか！？
  d_main_38_08_144:
    speaker: maxwell_op
    en: No, it's just that their power output and durability are radically increased
      from what you have now.
    ko: 아니! 출력이랑 내구도가 바보 같은 수준으로 올라갔을 뿐이야! 그런 기능은 없어!
    ja: |-
      ないよ！出力と耐久性能が
      バカみたいに上がるだけ！そんな機能ない！
  d_main_38_08_145:
    speaker: drake
    en: So we're just supposed to upgrade ourselves and then fall?!
    ko: 이럴 수가! 파워 업 상태로 낙사하는 건가!
    ja: |-
      なんということだ！
      パワーアップして墜落死か！？
  d_main_38_08_146:
    speaker: maxwell_op
    en: Don't worry, you'll be fine. Syuen made it, and I did some fine-tuning.
    ko: |-
      끄떡없을 거야!
      슈엔이 만들었고, 내가 조정한 거니까!
    ja: |-
      大丈夫！
      シュエンが作って、私が調整してる！
  d_main_38_08_147:
    speaker: maxwell_op
    en: This stuff was crafted by the greatest minds Missilis has to offer.
    ko: 미실리스 최고의 천재 둘이 만든 거라고!
    ja: ミシリス最高の天才2人の合作だから！
  d_main_38_08_148:
    speaker: drake
    en: Not bad!
    ko: 흥! 그럼 믿을만하지!
    ja: フンッ！それなら信用できるな！
  d_main_38_08_149:
    speaker: laplace
    en: When will the parts arrive?
    ko: 파츠 도착 예정 시간은!?
    ja: パーツはいつ来るんだ！？
  d_main_38_08_150:
    speaker: maxwell_op
    en: They'll be heading your way soon.
    ko: 곧 도착할 거야!
    ja: もうすぐ！
  d_main_38_08_151:
    speaker: maxwell_op
    en: I have faith in you! You can do this!
    ko: 둘 다! 믿는다!
    ja: 2人とも！信じてるからね！
  d_main_38_08_152:
    speaker: maxwell_op
    en: Show me how special you both are!
    ko: 너희가 특별하다는 걸 다시 한 번 보여줘!
    ja: |-
      あなたたちが特別だってこと、
      もう一度証明して！
  d_main_38_08_153:
    speaker: maxwell_op
    en: Show those damned Heretics once and for all what happens when they mess with
      Matis!
    ko: |-
      메티스가 어떤 스쿼드인지,
      저 망할 헬레틱들에게 똑똑히 보여주란 말이야!
    ja: |-
      メティスがどういう存在か、
      あのバカヘレティックどもに
      とことん見せつけてやりなさい！
  d_main_38_08_154:
    speaker: ziz
    en: Phew... phew... I'm tired.
    ko: 흐아, 흐아! 힘들다아….
    ja: はぁ、はぁ！疲れたぁ…
  d_main_38_08_155:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_08_156:
    speaker: ziz
    en: That leaves just one.
    ko: 이제 너 한 명만 남았네?
    ja: あと一人だけだよね？
  d_main_38_08_157:
    speaker: ziz
    en: "... But it's a real human? Not an Imposter?"
    ko: "…어? 유사 인간이 아냐. 진짜 인간이잖아?"
    ja: "…あれ？モドキじゃない…本物の人間？"
  d_main_38_08_158:
    speaker: leviathan
    en: That's right.
    ko: 맞아.
    ja: うん。
  d_main_38_08_159:
    speaker: ziz
    en: Wow, it's been ages since I saw a real...
    ko: 우와~ 나 진짜 인간은 정말 오랜만에 본….
    ja: |-
      わあ～私、本物の人間なんて
      ホントに久しぶりに…
  d_main_38_08_160:
    speaker: ziz
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_08_161:
    speaker: ziz
    en: Man? You're a man, aren't you?
    ko: 남자. 남자? 남자 맞지? 남자네!
    ja: 男だ。男？男だよね？男っ！
  d_main_38_08_162:
    speaker: "<Self>"
    en: That's right. And one cool hombre at that.
    ko: "…그래. 멋진 남자지."
    ja: "…ああ。カッコいいだろう"
  d_main_38_08_163:
    speaker: ziz
    en: Leviathan!
    ko: 레, 레비! 그거! 그거 받아가자!
    ja: レ、レヴィ！あれ！あれ、もらわないと！
  d_main_38_08_164:
    speaker: ziz
    en: That's what we need!
    ko: 우리 그거 필요했잖아!
    ja: 要るって言ってたよね！
  d_main_38_08_165:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_08_166:
    speaker: leviathan
    en: Well then... shall we?
    ko: 그럴까.
    ja: そうだね。
  d_main_38_08_167:
    speaker: ziz
    en: Huh? Are you feeling okay? How come you don't have any energy?
    ko: |-
      ??
      레비 어디 아파? 왜 이렇게 기운이 없어?
    ja: |-
      ？？
      レヴィ、具合悪いの？なんで元気ないの？
  d_main_38_08_168:
    speaker: ziz
    en: We won!
    ko: 우리 이겼잖아.
    ja: 私たち、勝ったのに。
  d_main_38_08_169:
    speaker: ziz
    en: And I played a big part in it! You ought to be praising me more.
    ko: |-
      내, 내가 활약해서 이겼어.
      그러니 칭찬해 줘.
    ja: |-
      そうだ、私も大活躍したでしょ。
      だからほめて。
  d_main_38_08_170:
    speaker: ziz
    en: Go on, tell me that I'm the best.
    ko: 지즈가 최고라고 얘기해 주라, 응?
    ja: ジズが最高だよって言ってよ。ねっ？
  d_main_38_08_171:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_08_172:
    speaker: "<Self>"
    en: Ziz, was it?
    ko: 지즈라고 했지?
    ja: ジズ、だったな？
  d_main_38_08_173:
    speaker: ziz
    en: That's me!
    ko: 어, 응! 그런데?
    ja: う、うん！そうだけど？
  d_main_38_08_174:
    speaker: "<Self>"
    en: Those two Nikkes you just tossed in the air, do you know what everyone in
      the Ark calls them?
    ko: 방금 네가 집어던지고 온 둘을 방주에서 뭐라고 부르는지 알아?
    ja: |-
      君が放り投げてきた2人が、
      アークで何と呼ばれているか知っているか？
  d_main_38_08_175:
    speaker: ziz
    en: Huh? I don't know. What do they call them?
    ko: 어? 몰… 라? 뭐라고 부르는데?
    ja: |-
      え？そんなの…知らないけど？
      なんて呼ばれてるの？
  d_main_38_08_176:
    speaker: "<Self>"
    en: Heroes.
    ko: 히어로.
    ja: ヒーローだ
  d_main_38_08_177:
    speaker: ziz
    en: Heroes? Those two?
    ko: 히어로? 저런 것들이?
    ja: ヒーロー？あんなのが？
  d_main_38_08_178:
    speaker: "<Self>"
    en: That's right.
    ko: 그리고 히어로는.
    ja: そして、ヒーローは…
  d_main_38_08_179:
    speaker: "<Self>"
    en: And heroes are known for appearing from the sky.
    ko: 공중에서 등장하는 게 정석이야.
    ja: 空から来るのがお約束だ
  d_main_38_08_180:
    speaker: ziz
    en: What in the world are you blabbering ab...
    ko: 엥? 무슨 헛소리
    ja: えっ？いったい何を――
  d_main_38_08_181:
    speaker: "<Narration>"
    en: "*Boom*!"
    ko: 꽈앙-!
    ja: ドカン！！
  d_main_38_08_182:
    speaker: "<Monologue>"
    en: With a resounding thunderclap
    ko: 천둥 치는 소리와 함께 눈앞이 번쩍한다.
    ja: 轟音とともに、雷が落ちた
  d_main_38_08_183:
    speaker: "<Monologue>"
    en: and blue and red flashes,
    ko: 푸른색과 붉은색의 섬광.
    ja: いや、それは青と赤の閃光だ
  d_main_38_08_184:
    speaker: "<Monologue>"
    en: I see Laplace and Drake make a crash landing right on top of Leviathan and
      Ziz,
    ko: 그리고 내 눈에 보인 것은.
    ja: 光が収まり、目の前に見えたものは…
  d_main_38_08_185:
    speaker: "<Monologue>"
    en: crushing them.
    ko: 레비아탄과 지즈를 깔아뭉개고 있는 라플라스와 드레이크의 모습이었다.
    ja: |-
      レヴィアタンとジズを足下に踏みつけた
      ラプラスとドレイクの姿だった
  d_main_38_08_186:
    speaker: laplace_p
    en: Have no fear, the hero's here!
    ko: 히어로! 등장!
    ja: ヒーロー！見参！
  d_main_38_08_187:
    speaker: drake_p
    en: Have no fear, the villain's here!
    ko: 빌런! 등장!
    ja: ヴィラン！見参！
  d_main_38_08_188:
    speaker: leviathan
    en: Urgh...
    ko: 커흑…! 아윽…!
    ja: うっ…！かはっ…！
  d_main_38_08_189:
    speaker: ziz
    en: Agh!
    ko: 흐, 흐엑…!
    ja: ふ、ふぇっ…！？
  d_main_38_08_190:
    speaker: laplace_p
    en: Don't move.
    ko: 움직이지 마라.
    ja: 動かないでくれ。
  d_main_38_08_191:
    speaker: laplace_p
    en: I'm not used to this new weapon of mine, and I've got a loose trigger finger.
    ko: 새로운 무장이라 힘 조절이 안 될 것 같으니까.
    ja: |-
      使ったことが無い新兵器だから、
      力加減はできないぞ。
  d_main_38_08_192:
    speaker: drake_p
    en: Ditto!
    ko: 히어로의 말 그대로다.
    ja: ヒーローの言った通りだ。
  d_main_38_08_193:
    speaker: drake_p
    en: This is one heck of an upgrade.
    ko: 파워 업 직후가 가장 강한 법이지.
    ja: |-
      それに、パワーアップ直後は
      一番活躍するものだからな。
  d_main_38_08_194:
    speaker: drake_p
    en: Honestly, I didn't expect it to be this strong. It's almost overkill.
    ko: |-
      …솔직히 너무 쎄서 깜짝 놀랐다.
      이렇게까지 쎌 필요가 있나.
    ja: |-
      …正直、強すぎて驚きだ。
      ここまで強くなる必要があっただろうか。
  d_main_38_08_195:
    speaker: "<Self>"
    en: Huh? When did you two power up?
    ko: "…응? 파워 업? 언제?"
    ja: "…なに？パワーアップした？いつ？"
  d_main_38_08_196:
    speaker: laplace_p
    en: While we were in the air.
    ko: 공중에서 했다!
    ja: たった今、空中で！
  d_main_38_08_197:
    speaker: drake_p
    en: With a whoosh and a boom!
    ko: 슈웅 하고 콰앙 하고 했지!
    ja: シューン、バーンとな！
  d_main_38_08_198:
    speaker: "<Self>"
    en: "... Maxwell, can you make some sense of this?"
    ko: "…무슨 말인지 전혀 모르겠는데, 맥스웰?"
    ja: |-
      …何を言っているのかさっぱり分からない…
      マクスウェル？
  d_main_38_08_199:
    speaker: helm_op
    en: She's on the way.
    ko: "…맥스웰은 지금 그쪽으로 갔어."
    ja: "…マクスウェルならそちらに向かっているわ。"
  d_main_38_08_200:
    speaker: helm_op
    en: She had us catapult her over.
    ko: 캐터펄트에서 발사됐어.
    ja: カタパルトで飛び出していったところよ。
  d_main_38_08_201:
    speaker: "<Self>"
    en: Catapult? You mean the launcher?
    ko: 캐터펄트…? 사출기 말하는 거야?
    ja: カタパルト…？自分を飛ばしたということか？
  d_main_38_08_202:
    speaker: helm_op
    en: Yeah. She wanted to get there ASAP.
    ko: "…응. 빨리 가야 된다고."
    ja: "…ええ。急ぐからって。"
  d_main_38_08_203:
    speaker: "<Self>"
    en: I don't think that's meant to be firing Nikkes.
    ko: "…그거 니케용이 아닐 것 같은데."
    ja: "…ニケ用のものではないのだろうな"
  d_main_38_08_204:
    speaker: helm_op
    en: You think I don't know that? She insisted.
    ko: "…그래도 가겠대."
    ja: "…それでも行くって。"
  d_main_38_08_205:
    speaker: "<Narration>"
    en: "*Boooom*!"
    ko: 콰과과광-!
    ja: ズガガガガガ――！
  d_main_38_08_206:
    speaker: "<Monologue>"
    en: Something comes plummeting down and crashes roughly on the ground.
    ko: "…뭔가가 빠르게 날아와 바닥을 거칠게 뒹굴었다."
    ja: "…何かが勢いよく飛来し、地面を激しく転がった"
  d_main_38_08_207:
    speaker: maxwell_p
    en: Urgh!
    ko: 윽! 아윽! 으아윽!
    ja: うっ！ああっ！あだだっ！
  d_main_38_08_208:
    speaker: "<Monologue>"
    en: After a minor commotion, Maxwell walks out from the resulting dust cloud.
    ko: 한바탕 소동 이후에, 먼지 구름 안에서 맥스웰이 걸어 나왔다.
    ja: |-
      一騒ぎした後、砂ぼこりの中から
      マクスウェルが歩いて出てきた
  d_main_38_08_209:
    speaker: maxwell_p
    en: Whew... very nice. This stuff is definitely durable, that's for sure.
    ko: 후우. 좋아. 진짜 바보 같을 정도의 내구도구나.
    ja: ふぅ…よし。本当にバカみたいな耐久性ね。
  d_main_38_08_210:
    speaker: maxwell_p
    en: Heck, I wonder if there's any point in being tactical anymore.
    ko: "…전술이 의미 없는 수준이겠는걸."
    ja: "…戦術なんか考える意味もないわ。"
  d_main_38_08_211:
    speaker: maxwell_p
    en: Er... I should be careful. Eunhwa would tear me a new one if she heard me
      say that.
    ko: 앗차차, 은화가 들으면 펄쩍 뛸 테니 말조심해야지.
    ja: |-
      あっと。ウンファには
      聞かれないようにしないと。
  d_main_38_08_212:
    speaker: "<Self>"
    en: You powered up too, Maxwell?
    ko: "…맥스웰도 했구나. 파워 업."
    ja: "…マクスウェルも強化が終わっていたのか"
  d_main_38_08_213:
    speaker: maxwell_p
    en: This whole upgrade program was intended for Matis, and I'm part of Matis,
      aren't I?
    ko: 당연하지. 메티스 파워 업 플랜이었으니까.
    ja: |-
      もちろん。
      メティス全体の強化計画だったからね。
  d_main_38_08_214:
    speaker: maxwell_p
    en: Where's Laplace and Drake?
    ko: 그래서, 라플라스랑 드레이크는?
    ja: それで、ラプラスとドレイクは？
  d_main_38_08_215:
    speaker: "<Monologue>"
    en: I point to the two of them.
    ko: 손으로 둘을 가리킨다.
    ja: 2人を指さした
  d_main_38_08_216:
    speaker: maxwell_p
    en: So,
    ko: "…이봐. 거기 히어로랑 빌런."
    ja: "…どう？強くなったヒーローとヴィラン。"
  d_main_38_08_217:
    speaker: maxwell_p
    en: how are you two feeling?
    ko: 기분이 어때?
    ja: 今の気分は。
  d_main_38_08_218:
    speaker: laplace_p
    en: What else can we say? We feel like a million bucks!
    ko: 말할 것도 없이 최고다.
    ja: 言うまでもない、最高だ！
  d_main_38_08_219:
    speaker: drake_p
    en: This power is almost frightening.
    ko: 난 두렵다. 너무 강해진 느낌이다.
    ja: 恐ろしい。強くなりすぎた自分が。
  d_main_38_08_220:
    speaker: maxwell_p
    en: Good, good.
    ko: 좋아 좋아.
    ja: いいね、いいね。
  d_main_38_08_221:
    speaker: maxwell_p
    en: To be honest, I'm not really in the talking mood,
    ko: 솔직히 말해서 대화할 기분이 아니긴 한데.
    ja: 正直言って、話し合いなんて気分じゃないけど。
  d_main_38_08_222:
    speaker: maxwell_p
    en: but I suppose we can take pity on these weaker cretins.
    ko: 강자의 특권으로 호의를 베풀어볼까?
    ja: 優しくできるのも強者の特権だもんね？
  d_main_38_08_223:
    speaker: maxwell_p
    en: All right you two bozos, it's time we have a conversation.
    ko: 헬레틱 꼬맹이들, 우리랑 대화하자.
    ja: |-
      ヘレティックのおチビちゃんたち。
      私たちとお話しよっか。
  d_main_38_08_224:
    speaker: maxwell_p
    en: And just so you know, we're not asking you. We're telling you.
    ko: 아, 당연히 선택권은 없어.
    ja: ああ、トーゼン選ぶ権利はないから。
d_main_38_09_s:
  d_main_38_09_s_1:
    speaker: "<Self>"
    en: Are you trying to make a Queen?
    ko: 너희는 퀸을 만들려는 거야?
    ja: 君たちは、クイーンを作り出そうとしているな？
  d_main_38_09_s_2:
    speaker: leviathan
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_38_09_s_3:
    speaker: ziz
    en: "!!"
    ko: 헉…!!
    ja: えっ…！？
  d_main_38_09_s_4:
    speaker: "<Self>"
    en: You know how to make it, right?
    ko: 만드는 방법을 알고 있는 거지?
    ja: その方法も知っているのだろう？
  d_main_38_09_s_5:
    speaker: "<Self>"
    en: Is it made the same way those other things were fused together from the eggs?
    ko: 알에서 만들던 융합체와 같은 방식으로 만들어지는 거야?
    ja: 卵から出てきた融合体と同じ原理か？
  d_main_38_09_s_6:
    speaker: leviathan
    en: I-I don't know.
    ko: 모, 몰라.
    ja: さ、さあね。
  d_main_38_09_s_7:
    speaker: "<Self>"
    en: Where are you making it?
    ko: 어디서 만들고 있지?
    ja: どこで計画を進めている？
  d_main_38_09_s_8:
    speaker: leviathan
    en: I said I don't know! I don't have a clue what you're rambling on about!
    ko: 모른다니까! 조, 좀 전부터 뭔 헛소리야!
    ja: 知らないって！さ、さっきから何言ってんの？
  d_main_38_09_s_9:
    speaker: "<Self>"
    en: Then it must have something to do with the imitation Ark you're making.
    ko: "…너희가 만들고 있다는 유사 방주겠네."
    ja: "…アークに似たものというのがそれか"
  d_main_38_09_s_10:
    speaker: ziz
    en: Oh no... how much did you tell them?
    ko: 레, 레비! 서, 설마 레비가 다 말했어!?
    ja: |-
      レ、レヴィ！
      もしかして、もう教えちゃったの！？
  d_main_38_09_s_11:
    speaker: leviathan
    en: Be quiet, idiot!
    ko: 조용히 해 멍청아!
    ja: 黙ってて、バカ！
  d_main_38_09_s_12:
    speaker: ziz
    en: I... Idiot? *Sniffle*
    ko: 멍청…! 이….
    ja: バカって…！あ…
  d_main_38_09_s_13:
    speaker: ziz
    en: I-I'm sorry, Leviathan. Did I mess up again?
    ko: 미, 미안해 레비. 내, 내가 또….
    ja: ご、ごめん、レヴィ。わ、私ったら、また…
  d_main_38_09_s_14:
    speaker: "<Self>"
    en: What's your aim in doing all this?
    ko: 만들어서 뭘 어떻게 할 생각인 거야?
    ja: 作り出して、どうするつもりだ？
  d_main_38_09_s_15:
    speaker: leviathan
    en: I told you, I have no idea what you are talking about!
    ko: 그러니까 네가 무슨 말하는지 하나도 모르겠다고!
    ja: だから、何の話か分かんないってば！
  d_main_38_09_s_16:
    speaker: maxwell_p
    en: Cutey. Let's take them back to the Ark.
    ko: 베이비. 얘들 방주로 데려가자.
    ja: ベビー。アークに連れていこうよ。
  d_main_38_09_s_17:
    speaker: maxwell_p
    en: We'll get them to talk whether they want to or not.
    ko: 데려가면 말하기 싫어도 말하게 될걸.
    ja: そうすれば、どうとでも聞き出せるでしょ。
  d_main_38_09_s_18:
    speaker: maxwell_p
    en: I'm sure lots of people in the Ark would be pleased if we took that egg with
      us as well.
    ko: |-
      저 알이라는 것까지 포함해서 가져가면,
      방주 입장에서도 좋아서 입이 찢어지겠네.
    ja: |-
      あの卵も一緒に持って帰れば、
      アーク的には大喜びだろうし。
  d_main_38_09_s_19:
    speaker: leviathan
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_38_09_s_20:
    speaker: ziz
    en: No! Not the Ark!
    ko: 바, 방주는 싫어!
    ja: ア、アークはイヤ！
  d_main_38_09_s_21:
    speaker: drake_p
    en: Stop struggling, or else I may not be able to control my own strength.
    ko: |-
      발버둥 치지 마라.
      놓칠까 봐 걱정이다.
    ja: |-
      大人しくしろ。
      手が滑りそうで心配だ。
  d_main_38_09_s_22:
    speaker: rapi_red
    en: If you cooperate, we won't have to bother with any of that.
    ko: 물론 협조해 준다면 그럴 생각은 없어.
    ja: もちろん、協力できるなら話は別よ。
  d_main_38_09_s_23:
    speaker: rapi_red
    en: We have a common goal.
    ko: 우린 공통의 목적이 있어.
    ja: 私たちの目的には重なる部分がある。
  d_main_38_09_s_24:
    speaker: rapi_red
    en: Cooperating makes sense to me.
    ko: 협력하는 것도 한 방법일 것 같은데.
    ja: 戦うだけが道ではないと思うわ。
  d_main_38_09_s_25:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_09_s_26:
    speaker: ziz
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_09_s_27:
    speaker: leviathan
    en: You'll be stabbed in the back.
    ko: 너희는 배신당할 거야.
    ja: あんたたち、裏切られるよ。
  d_main_38_09_s_28:
    speaker: rapi_red
    en: By who?
    ko: 누구한테?
    ja: 誰に？
  d_main_38_09_s_29:
    speaker: leviathan
    en: Me.
    ko: 나한테.
    ja: 私に。
  d_main_38_09_s_30:
    speaker: leviathan
    en: I...
    ko: 나는, 나는.
    ja: わ、私は…
  d_main_38_09_s_31:
    speaker: leviathan
    en: I betray people.
    ko: 배신하거든.
    ja: そういうヤツだから。
  d_main_38_09_s_32:
    speaker: leviathan
    en: That's...
    ko: 그게… 나거든.
    ja: それが…私だから。
  d_main_38_09_s_33:
    speaker: leviathan
    en: what I do.
    ko: 나는! 배신한다고!
    ja: 私は！裏切るの！
  d_main_38_09_s_34:
    speaker: ziz
    en: Leviathan...?
    ko: 레, 레비…?
    ja: レ、レヴィ…？
  d_main_38_09_s_35:
    speaker: leviathan
    en: You want to cooperate? Fine!
    ko: 협력? 좋아, 해! 하자고!
    ja: 協力？いいじゃない、したいならすれば！？
  d_main_38_09_s_36:
    speaker: leviathan
    en: But I'll turn on you.
    ko: 그런데 난 배신할 거야!
    ja: 私は裏切るけどね！
  d_main_38_09_s_37:
    speaker: leviathan
    en: That's the kind of person I am.
    ko: 나는…! 그런 존재니까!
    ja: 私は…！そういう存在だから！
  d_main_38_09_s_38:
    speaker: leviathan
    en: I sell out anything and everyone, even those precious to me... I'm such a
      fool!
    ko: |-
      소중한 것을 아무렇지도 않게 버리는....
      형편없는 반푼이라고…!
    ja: |-
      大切なものだって平気で捨てられる…
      そういうロクデナシ…！
  d_main_38_09_s_39:
    speaker: "<Self>"
    en: Leviathan...
    ko: 레비아탄, 너….
    ja: レヴィアタン、それは…
  d_main_38_09_s_40:
    speaker: "<Narration>"
    en: "*Rumble rumble*"
    ko: 꿀럭꿀럭.
    ja: ゴポゴポ――
  d_main_38_09_s_41:
    speaker: maxwell_p
    en: What's that sound?
    ko: "…이거 무슨 소리야?"
    ja: "…何の音？"
  d_main_38_09_s_42:
    speaker: drake_p
    en: It's not me. I'm not hungry.
    ko: 나한테서 나는 소리는 아니다. 배는 안 고프다.
    ja: 私ではないぞ。腹は減っていない。
  d_main_38_09_s_43:
    speaker: maxwell_p
    en: If that was coming from your stomach, you'd have more to worry about than
      your appetite.
    ko: 그건 알아. 이게 네 뱃속에서 나는 소리면 큰일이겠지.
    ja: |-
      そりゃそうでしょ。
      これがお腹の音だったら大問題だよ。
  d_main_38_09_s_44:
    speaker: "<Narration>"
    en: "*Rumble rumble*"
    ko: 꿀럭꿀럭.
    ja: ブクブク――
  d_main_38_09_s_45:
    speaker: maxwell_p
    en: What is that?
    ko: "…뭔데 대체."
    ja: "…いったい何なの？"
  d_main_38_09_s_46:
    speaker: helm_op_l
    en: The silver liquid is rising!
    ko: 은색 액체의 수위가 갑자기 높아지고 있어!
    ja: 周辺の水位が急激に上昇中！
  d_main_38_09_s_47:
    speaker: helm_op_l
    en: It's pouring out from the silver tree!
    ko: 은색 나무에서 대량의 액체가 발생 중이야!
    ja: |-
      例の銀色の木から大量の液体が
      湧きだし始めてるわ！
  d_main_38_09_s_48:
    speaker: "<Self>"
    en: What the...?!
    ko: 갑자기!?
    ja: なぜこんな時に！？
  d_main_38_09_s_49:
    speaker: helm_op_l
    en: It's pouring out too fast!
    ko: 속도가 빨라! 이대로는…!
    ja: すごい勢いだわ！このままだと…！
  d_main_38_09_s_50:
    speaker: helm_op_l
    en: At this rate, the entire area will be flooded before you have a chance to
      escape!
    ko: 탈출… 하기 전에 일대가 다 잠길 거야!
    ja: あたり一面…あっという間に銀色の海よ！
  d_main_38_09_s_51:
    speaker: leviathan
    en: What?
    ko: "…뭐?"
    ja: "…は？"
  d_main_38_09_s_52:
    speaker: leviathan
    en: How can that be?
    ko: 아, 아니겠지? 설마 갑자기 그런….
    ja: う、ウソでしょ？まさか、急にそんな…
  d_main_38_09_s_53:
    speaker: rapi_red
    en: Do you know something?
    ko: 짚이는 거라도 있는 거야?
    ja: どういうことか知っているの？
  d_main_38_09_s_54:
    speaker: leviathan
    en: There haven't been any problems so far... why is this happening all of a sudden?
    ko: 지, 지금까지 아무 문제없었는데 왜 갑자기…!
    ja: い、今まで大人しかったのに、なんで急に…！
  d_main_38_09_s_55:
    speaker: "<Self>"
    en: Leviathan!
    ko: 레비아탄!
    ja: レヴィアタン！
  d_main_38_09_s_56:
    speaker: leviathan
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_38_09_s_57:
    speaker: "<Self>"
    en: Explain what's going on! Quickly!
    ko: 무슨 일인지 설명해 줘! 빨리!
    ja: 状況を説明してくれ！早く！
  d_main_38_09_s_58:
    speaker: leviathan
    en: It... It's the salivary glands.
    ko: 치, 침샘…!
    ja: よ、よだれ…！
  d_main_38_09_s_59:
    speaker: leviathan
    en: They've been stimulated.
    ko: 침샘이 자극받았어!
    ja: よだれを垂らしてるの！
  d_main_38_09_s_60:
    speaker: "<Self>"
    en: What are you talking about?
    ko: "…무슨 소리야?"
    ja: "…どういうことだ！？"
  d_main_38_09_s_61:
    speaker: leviathan
    en: It's that tree over there.
    ko: 저! 저 나무! 저 은색 나무!
    ja: あの！あの木！銀の木！
  d_main_38_09_s_62:
    speaker: leviathan
    en: Its salivary glands have been stimulated.
    ko: 침샘이 자극 받았…! 침이…!
    ja: おいしそうなものを感じ取って…！よだれが…！
  d_main_38_09_s_63:
    speaker: leviathan
    en: Now the saliva is flowing.
    ko: 침이 흘러나오고 있…!
    ja: よだれがあふれ出してるの…！
  d_main_38_09_s_64:
    speaker: leviathan
    en: But how? There's nothing that could make it salivate before...
    ko: 어, 어째서! 입맛을 돋우는 게 있을 리가…!
    ja: |-
      な、なんで！？
      そんなものなんて…！
  d_main_38_09_s_65:
    speaker: leviathan
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_38_09_s_66:
    speaker: leviathan
    en: It's you! It's all of you!
    ko: 너희들, 너희들이구나!
    ja: あんたたち…あんたたちだ！
  d_main_38_09_s_67:
    speaker: leviathan
    en: You're making it hungry!
    ko: 너희가! 입맛을 돋게 했어!
    ja: あんたたちが！おいしそうだと思われてるの！
  d_main_38_09_s_68:
    speaker: maxwell_p
    en: Speak English, will you?!
    ko: 알아듣게 설명해!
    ja: 分かるように説明してくれる！？
  d_main_38_09_s_69:
    speaker: "<Narration>"
    en: "*Whoooosh*!"
    ko: 콰아아아--!!
    ja: ドバァァ――！！
  d_main_38_09_s_70:
    speaker: "<Monologue>"
    en: Silver liquid starts bursting out from the silver tree,
    ko: 은색 나무에서 은색 액체가 솟구치기 시작했다.
    ja: 銀色の木から液体が噴きだした
  d_main_38_09_s_71:
    speaker: "<Monologue>"
    en: and begins to rain down on us.
    ko: "…비처럼, 내리기 시작했다."
    ja: "…それは銀色の雨のように降り注いだ"
  d_main_38_09_s_72:
    speaker: rapi_red
    en: Don't let it touch you!
    ko: 닿으면 안 돼!
    ja: 触れてはダメ！
  d_main_38_09_s_73:
    speaker: leviathan
    en: Ahhhhh!
    ko: 으아아아!!
    ja: ああああ！！
  d_main_38_09_s_74:
    speaker: ziz
    en: I...!
    ko: 내가…!!
    ja: 私が…！！
  d_main_38_09_s_75:
    speaker: "<Narration>"
    en: "*Swoooosh*"
    ko: 촤아아악--!!
    ja: バサッ――！！
  d_main_38_09_s_76:
    speaker: "<Monologue>"
    en: Ziz spreads her wings above us, creating a protective canopy.
    ko: 지즈의 검은 날개가 크게 펼쳐져, 우리 모두의 머리 위를 덮었다.
    ja: |-
      ジズの黒い翼が大きく展開し、
      私たちの頭上を覆った
  d_main_38_09_s_77:
    speaker: "<Monologue>"
    en: We can hear the pitter-patter of the silver liquid landing on the wings above
      us.
    ko: 그 위를 비산하는 은색 액체들이 두드린다.
    ja: 銀の液体がその上に降りかかった
  d_main_38_09_s_78:
    speaker: maxwell_p
    en: Are you sure this will work?
    ko: 이, 이거 괜찮은 거 맞아?
    ja: こ…これ、大丈夫なの？
  d_main_38_09_s_79:
    speaker: ziz
    en: This stuff doesn't dissolve Dark Matter. It only gets mixed together.
    ko: |-
      다, 다크 매터는 안 녹아!
      섞일 뿐이라서…!
    ja: |-
      ダ、ダークマターは溶けないの！
      混ざるだけ…！
  d_main_38_09_s_80:
    speaker: ziz
    en: But I can't keep this up for long. If too much gets mixed in, I won't be able
      to control it!
    ko: |-
      그, 그런데에 이거 오래 못 버틸 거야!
      많이 섞이면 제어를 못 해서…!
    ja: |-
      でも、たぶん長くは持たないよ！
      混ざりすぎると制御できなくなるから…！
  d_main_38_09_s_81:
    speaker: leviathan
    en: "!!"
    ko: 히, 히이…!
    ja: ひ、ひぃ…！
  d_main_38_09_s_82:
    speaker: rapi_red
    en: Have you got an idea, Leviathan?
    ko: 레비아탄! 방법은!?
    ja: レヴィアタン！何か方法は！？
  d_main_38_09_s_83:
    speaker: leviathan
    en: You've got to incinerate that tree!
    ko: |-
      나, 나무를 태우면…!
      지져서…! 막으면…!
    ja: |-
      あ、あの木を燃やせば…！
      焼いて…！止めれば…！
  d_main_38_09_s_84:
    speaker: laplace_p
    en: I'm on it!
    ko: 좋아! 간다!
    ja: よし！行くぞ！
  d_main_38_09_s_85:
    speaker: drake_p
    en: Hahah! I'll turn it into charcoal!
    ko: 후후후! 숯덩어리로 만들어주마!
    ja: フハハハ！消し炭にしてやろう！
  d_main_38_09_s_86:
    speaker: maxwell_p
    en: No holding back. Let's unload on this thing!
    ko: 사정 볼 것 없이, 풀파워로 가자!
    ja: ワケが分かんないけど、フルパワーで行くよ！
  d_main_38_09_s_87:
    speaker: laplace_p
    en: Naturally!
    ko: 물론이다!
    ja: もちろんだ！
  d_main_38_09_s_88:
    speaker: laplace_p
    en: Electric power, full charge!
    ko: 일렉트릭 파워 풀 차지-!!
    ja: エレクトリックパワー、フルチャージ！！
  d_main_38_09_s_89:
    speaker: drake_p
    en: Overdrive!
    ko: 오버 드라이브!
    ja: オーバードライブ！
  d_main_38_09_s_90:
    speaker: maxwell_p
    en: Matis Buster!
    ko: 메티스 버스터-!!
    ja: メティスバスター！！
  d_main_38_09_s_91:
    speaker: "<Narration>"
    en: "*Kreeeeee*"
    ko: 키이이이잉--!!
    ja: キィィィン！！
  d_main_38_09_s_92:
    speaker: "<Monologue>"
    en: The members of Matis fire a collective beam which heads toward the silver
      tree.
    ko: 메티스가 쏘아낸 거대한 빛줄기가 은색 나무에게 향한다.
    ja: 放たれた巨大な光線が銀色の木に伸びた
  d_main_38_09_s_93:
    speaker: "<Monologue>"
    en: Upon contact, there is a blinding flash as the particles scatter.
    ko: 눈이 멀 것 같은 섬광과 입자가 마구 흩날린다.
    ja: 目がくらむほどの閃光と粒子をまき散らしている
  d_main_38_09_s_94:
    speaker: "<Monologue>"
    en: The silver tree withstands the attack, as if enduring a strong gale.
    ko: |-
      은색 나무는 마치 강풍에 버티는 듯한 모습으로,
      메티스의 공격을 받아내고 있다.
    ja: |-
      嵐に耐える樹木のように
      銀色の木はメティスの砲撃を受け止めた
  d_main_38_09_s_95:
    speaker: "<Monologue>"
    en: Soon after, the beam dies down.
    ko: 그리고 잠시 후, 메티스의 공격이 멎는다.
    ja: しばらくして、光が止んだ
  d_main_38_09_s_96:
    speaker: laplace_p
    en: "... It's still standing?"
    ko: "…이걸 버틴다고?"
    ja: "…耐えたというのか？"
  d_main_38_09_s_97:
    speaker: maxwell_p
    en: Is that really a tree?
    ko: 아니, 저거 나무 맞아!?
    ja: あれってタダの木じゃないわよね！？
  d_main_38_09_s_98:
    speaker: helm_op_l
    en: It may not be down, but your attack worked! The amount of liquid coming out
      is less than half it was before.
    ko: |-
      효과는 있어!
      나오던 액체의 양이 절반 이하로 줄었어!
    ja: |-
      効果はあったわ！
      噴出する液体が半分以下に減少してる！
  d_main_38_09_s_99:
    speaker: "<Self>"
    en: Keep going!
    ko: 계속 가!
    ja: 続けてくれ！
  d_main_38_09_s_100:
    speaker: drake_p
    en: Hmph! I was only at 5% power then. Time to bump it up to 40%.
    ko: |-
      치잇…! 이렇게 된 이상 파워를 40%로 올린다!
      방금은 5%였으니까!
    ja: |-
      チッ…！
      こうなったら、パワーを40％に上げてやる！
      今のは5％だったからな！
  d_main_38_09_s_101:
    speaker: laplace_p
    en: And I was at 0.2% before, so I'll raise it to 20%!
    ko: |-
      그렇다면 나는 20%로 올리겠다!
      좀 전엔 0.2%였으니까!
    ja: |-
      それなら、私は20％だ！
      さっきは0.2％だった！
  d_main_38_09_s_102:
    speaker: maxwell_p
    en: Firing at 150%!
    ko: 150%로 쏘라고!
    ja: 150％出しなさい！
  d_main_38_09_s_103:
    speaker: helm_op_l
    en: Mast! Anchor! Admire, standby!
    ko: 마스트! 앵커! 어드마이어, 스탠바이!
    ja: |-
      マスト！アンカー！
      アドマイアー号、砲撃準備！
  d_main_38_09_s_104:
    speaker: helm_op_l
    en: Aegis Cannon, charge!
    ko: 이지스 캐논, 차지!
    ja: イージスキャノン、充填は！
  d_main_38_09_s_105:
    speaker: mast_op_c
    en: Aye! It's been fully charged for a while now.
    ko: Aye! 이미 한참 전에 가득 채워놨수다!
    ja: Aye！とっくのとうにフルチャージっす！
  d_main_38_09_s_106:
    speaker: anchor_op_r
    en: No obstacles in the line of fire. Fire at will.
    ko: |-
      사선 상에 장애물은 없어.
      이대로 가도 돼.
    ja: |-
      射線上に障害物なし。
      このままで大丈夫。
  d_main_38_09_s_107:
    speaker: helm_op_l
    en: 'Lock onto target: Silver tree.'
    ko: 목표! 은색 나무!
    ja: 目標！銀色の樹木らしきもの！
  d_main_38_09_s_108:
    speaker: helm_op_l
    en: Everyone, take cover!
    ko: 전원! 충격과 섬광에 대비하라!
    ja: 全員！衝撃と閃光に備えて！
  d_main_38_09_s_109:
    speaker: helm_op_l
    en: Aegis cannon! Fire!
    ko: 이지스 캐논! 발사!
    ja: イージスキャノン！発射！
  d_main_38_09_s_110:
    speaker: mast_op_c
    en: Aye! Aye, sir!
    ko: Aye Aye Sir!!
    ja: Aye Aye Sir！！
  d_main_38_09_s_111:
    speaker: maxwell_p
    en: Let's give it one more push! This time, full power!
    ko: |-
      우리도 한 번 더 간다!
      이번엔 진짜 풀 파워야!
    ja: |-
      私たちももう一発行くよ！
      今度は本当のフルパワーで！
  d_main_38_09_s_112:
    speaker: laplace_p
    en: Electric power, fully full charge!
    ko: 일렉트릭 파워 풀 풀 차지-!!
    ja: エレクトリックパワー、フル・フルチャージ！！
  d_main_38_09_s_113:
    speaker: drake_p
    en: Super duper overdrive!
    ko: 오버 오버 드라이브!
    ja: オーバーオーバードライブ！
  d_main_38_09_s_114:
    speaker: maxwell_p
    en: Matis UberBuster!
    ko: 메티스 버스트 버스터-!!
    ja: メティスバスターバスター！！
  d_main_38_09_s_115:
    speaker: rapi_red
    en: "... Incredible."
    ko: "…굉장해."
    ja: "…圧倒的ね。"
  d_main_38_09_s_116:
    speaker: leviathan
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_main_38_09_s_117:
    speaker: "<Monologue>"
    en: The Aegis Cannon of the Admire and the Matis Buster hurl side-by-side toward
      the silver tree.
    ko: |-
      어드마이어 호의 이지스 캐논과,
      메티스 버스터가 함께 은색 나무를 향해 나란히 달린다.
    ja: |-
      イージスキャノンとメティスバスターの
      閃光が並んで駆け、銀色の木に押し寄せた
  d_main_38_09_s_118:
    speaker: "<Self>"
    en: Agh, my eyes!
    ko: 누, 눈이…!
    ja: め、目が…！
  d_main_38_09_s_119:
    speaker: "<Monologue>"
    en: The resulting wave of light and heat is immense.
    ko: 굉장한 빛과 열기다.
    ja: とてつもない光と熱を感じた
  d_main_38_09_s_120:
    speaker: "<Monologue>"
    en: Before me, I witness an unfurling of energy unlike anything I've ever seen.
    ko: 지금껏 보지 못한 에너지의 발산에, 나는 확신했다.
    ja: |-
      今まで見たこともないエネルギーの威力が、
      私に確信を抱かせる
  d_main_38_09_s_121:
    speaker: "<Monologue>"
    en: I'm positive that nothing could possibly withstand such a cataclysmic blast.
    ko: 이것으로 파괴하지 못할 것은 없다고.
    ja: これで破壊できないものなどない
  d_main_38_09_s_122:
    speaker: "<Narration>"
    en: "*Craaaack*"
    ko: 콰드드드득--!!
    ja: ゴゴゴゴゴ――！！
  d_main_38_09_s_123:
    speaker: "<Monologue>"
    en: The ground overturns, and the silver tree topples backward.
    ko: 땅이 뒤집어지고 은색 나무가 뒤로 넘어간다.
    ja: 銀の木は地面ごとなぎ倒された
  d_main_38_09_s_124:
    speaker: "<Monologue>"
    en: In the open recess left behind,
    ko: 땅에서 솟아오른 것은
    ja: |-
      そして引きはがされた地面の下から
      のぞいたものは…
  d_main_38_09_s_125:
    speaker: "<Monologue>"
    en: there is what could only be described as
    ko: 입이다.
    ja: 口だ
  d_main_38_09_s_126:
    speaker: "<Monologue>"
    en: a hideous mouth of some kind.
    ko: 그렇게 얘기할 수밖에 없다.
    ja: そうとしか表現しようがない
  d_main_38_09_s_127:
    speaker: "<Monologue>"
    en: Countless teeth give way to a throat that seems to stretch into infinity.
    ko: 수많은 치아, 벌려진 턱, 깊이가 짐작되지 않는 목구멍.
    ja: 大量の歯列、開かれたあご、底知れない喉の奥
  d_main_38_09_s_128:
    speaker: "<Monologue>"
    en: The gigantic gaping maw opens wide, as if waiting for sustenance.
    ko: |-
      마치 맛있는 음식을 기다리는 것처럼,
      거대한 입은 한껏 벌어져 있다.
    ja: |-
      とびきりのごちそうを待っていたかのように、
      巨大な口が思いきり開かれた
  d_main_38_09_s_129:
    speaker: "<Monologue>"
    en: Another burst of light from the Matis Buster and Aegis Cannon surges forth
      and disappears into the open mouth.
    ko: |-
      그리고 메티스 버스터와 이지스 캐논의 빛은
      입 안으로 사라졌다.
    ja: |-
      メティスバスターとイージスキャノンの光が
      その口の中へと飲まれていった
  d_main_38_09_s_130:
    speaker: "<Monologue>"
    en: However, this time, no explosion can be felt. No flash. No tremor.
    ko: 폭발도, 섬광도, 진동도 느껴지지 않는다.
    ja: 爆発も、閃光も、振動さえない
  d_main_38_09_s_131:
    speaker: "<Monologue>"
    en: The two beams that had seemingly assured us victory only moments ago vanish
      as if they never existed.
    ko: 방금 전, 승리를 확신하게 해 주었던 두 개의 빛줄기는 처음부터 없었다는 듯 사라져 있었다.
    ja: |-
      まるで最初から存在しなかったかのごとく、
      二筋の光は勝利への確信もろとも消え去った
  d_main_38_09_s_132:
    speaker: maxwell_p
    en: Wha...
    ko: "…뭐야."
    ja: "…えっ？"
  d_main_38_09_s_133:
    speaker: laplace_p
    en: What?
    ko: "…뭣이."
    ja: "…なっ…"
  d_main_38_09_s_134:
    speaker: drake_p
    en: What is that thing?
    ko: "…뭐냐 이건."
    ja: "…何だ、これは。"
  d_main_38_09_s_135:
    speaker: rapi_red
    en: Is it some type of Rapture?
    ko: 랩쳐… 인가…?
    ja: ラプチャー…なの…？
  d_main_38_09_s_136:
    speaker: "<Self>"
    en: It's as if it consumed the energy.
    ko: 에너지를… 먹었어?
    ja: エネルギーを…食われた？
  d_main_38_09_s_137:
    speaker: helm_op_l
    en: How in the...
    ko: 대체… 이게….
    ja: いったい…これは…
  d_main_38_09_s_138:
    speaker: leviathan
    en: Nooooo!
    ko: 히, 히이이이익!!
    ja: ひ、ひぃぃぃぃ！！
  d_main_38_09_s_139:
    speaker: leviathan
    en: Gluttony!
    ko: 그, 글러트니! 글러트니이이이…!!
    ja: グ、グラトニー！グラトニーが…！！
  d_main_38_09_s_140:
    speaker: leviathan
    en: I-I'm sorry! I'm so sorry! I didn't mean to!
    ko: 자, 잘못했어! 미안해! 잘못했어어어…!
    ja: ご、ごめんなさい！許して！お願いだから…！
  d_main_38_09_s_141:
    speaker: "<Narration>"
    en: "*Craaaack*"
    ko: 카가가가가각--!!
    ja: メキメキメキッ…！！
  d_main_38_09_s_142:
    speaker: "<Monologue>"
    en: The mouth of the creature opens wide and approaches us.
    ko: 입이 그 거체를 크게 벌리며 우리에게 다가온다.
    ja: 巨大な口が私たちに迫ってくる
  d_main_38_09_s_143:
    speaker: "<Monologue>"
    en: Its intentions are quite clear;
    ko: 의도는 명백해 보인다.
    ja: 目的は明らかだ
  d_main_38_09_s_144:
    speaker: "<Monologue>"
    en: it plans on swallowing us whole.
    ko: 우릴 집어삼킬 생각이겠지.
    ja: 次の獲物は私たちということだろう
  d_main_38_09_s_145:
    speaker: ziz
    en: Leviathan! Snap out of it!
    ko: 레, 레비! 정신 차려!
    ja: レ、レヴィ！しっかりして！
  d_main_38_09_s_146:
    speaker: leviathan
    en: Ah... Ahhhh...!
    ko: 아… 아아아…!
    ja: あ…ああああ…！
  d_main_38_09_s_147:
    speaker: leviathan
    en: I... I'm sorry, Siren...
    ko: 미안… 미안해… 세이렌….
    ja: ごめん…ごめんね…セイレーン…
  d_main_38_09_s_148:
    speaker: ziz
    en: Leviathan!
    ko: 레비!
    ja: レヴィ！
  d_main_38_09_s_149:
    speaker: rapi_red
    en: Commander!
    ko: 지휘관!
    ja: 指揮官！
  d_main_38_09_s_150:
    speaker: "<Self>"
    en: Prepare for battle!
    ko: 전투 준비!
    ja: 戦闘準備を！
  d_main_38_09_s_151:
    speaker: "<Self>"
    en: It seems to be able to neutralize or even absorb energy.
    ko: 확실하지 않지만, 저건 에너지를 흡수하거나 무력화시키는 것 같아!
    ja: |-
      確証はないが、エネルギーを
      吸収か無力化できる能力がある！
  d_main_38_09_s_152:
    speaker: "<Self>"
    en: Attack it, but avoid the mouth!
    ko: 입 부분을 피해서 공격하자!
    ja: 口を避けて攻撃しろ！
  d_main_38_09_s_153:
    speaker: laplace_p
    en: But this thing's nothing but mouth!
    ko: 다 입이다!
    ja: ほとんど口しかないぞ！
  d_main_38_09_s_154:
    speaker: drake_p
    en: Hmph! Are you scared?
    ko: 흥! 자신 없나!?
    ja: フンッ！自信がないのか！？
  d_main_38_09_s_155:
    speaker: laplace_p
    en: As if! Follow me, Villain!
    ko: 그럴 리가! 따라와라 빌런!
    ja: まさか！ついてこい、ヴィラン！
  d_main_38_09_s_156:
    speaker: drake_p
    en: Oh no, you don't! You follow me, Hero!
    ko: 네가 따라오는 거다! 히어로!
    ja: ついてくるのはお前だ！ヒーロー！
  d_main_38_09_s_157:
    speaker: rapi_red
    en: Let's go!
    ko: 가자!
    ja: 行こう！
  d_main_38_09_s_158:
    speaker: rapi_red
    en: Encounter!
    ko: 인카운터!
    ja: エンカウンター！
d_main_38_09_e:
  d_main_38_09_e_1:
    speaker: laplace_p
    en: It's running away!
    ko: 도망간다!
    ja: 逃げたぞ！
  d_main_38_09_e_2:
    speaker: maxwell_p
    en: It's hiding under the ground!
    ko: 칫! 땅 속으로 숨기나하고…!
    ja: チッ！地中に隠れるなんて…！
  d_main_38_09_e_3:
    speaker: drake_p
    en: Chase it!
    ko: 추격한다!
    ja: 追撃してやる！
  d_main_38_09_e_4:
    speaker: rapi_red
    en: No! We don't know what might be underneath the surface!
    ko: 안 돼! 땅 아래에 뭐가 있을지 몰라!
    ja: ダメよ！中の状態が分からないわ！
  d_main_38_09_e_5:
    speaker: rapi_red
    en: We need to get out of here. There are too many unknown factors at play here.
    ko: |-
      일단 일대를 벗어나야 돼!
      지금 불확정 요소가 너무 많아!
    ja: |-
      まずはここから離れないと！
      不確定要素が多すぎる！
  d_main_38_09_e_6:
    speaker: "<Self>"
    en: Ziz, how's Leviathan!?
    ko: 지즈! 레비아탄은!?
    ja: ジズ！レヴィアタンは！？
  d_main_38_09_e_7:
    speaker: ziz
    en: L-Leviathan! Leviaaathan!
    ko: 레, 레비! 레비이이이--!!
    ja: レ、レヴィ！レヴィ！？
  d_main_38_09_e_8:
    speaker: leviathan
    en: Ah... Ahhhhh...!
    ko: 아으… 으아아아….
    ja: ああ…ううう…
  d_main_38_09_e_9:
    speaker: ziz
    en: I... I don't think anything I'm saying is registering with her.
    ko: 아, 안 되겠는데에~?
    ja: ああ、これはダメそう～…？
  d_main_38_09_e_10:
    speaker: "<Self>"
    en: Grab her and let's retreat! Everyone, hurry!
    ko: |-
      일단 레비아탄을 끌어안고 퇴각!
      모두! 서둘러줘!
    ja: |-
      この場はレヴィアタンを守って退却だ！
      全員！急いでくれ！
  d_main_38_09_e_11:
    speaker: rapi_red
    en: Roger!
    ko: 라져!
    ja: 了解！
  d_main_38_09_e_12:
    speaker: ziz
    en: Okay!
    ko: 으, 응!
    ja: う、うん！
  d_main_38_09_e_13:
    speaker: ziz
    en: Hold on, why am I following orders from you?
    ko: "…어라? 나 왜 순순히 말을 듣고 있지?"
    ja: "…あれ？私、言うこと聞いていいんだっけ？"
  d_main_38_09_e_14:
    speaker: anchor_op_r
    en: Bad news, guys.
    ko: 큰일이야.
    ja: たいへん。
  d_main_38_09_e_15:
    speaker: anchor_op_r
    en: I'm detecting energy patterns underground.
    ko: 지하에서 에너지 반응 감지.
    ja: 地中からエネルギー反応。
  d_main_38_09_e_16:
    speaker: anchor_op_r
    en: They... seem similar to the Aegis Cannon and Matis Buster.
    ko: "…에너지 패턴. 이지스 캐논과 메티스 버스터인 것 같아."
    ja: |-
      …エネルギーパターンは…
      イージスキャノンとメティスバスターみたい。
  d_main_38_09_e_17:
    speaker: helm_op_l
    en: What?
    ko: "…뭐?"
    ja: "…えっ？"
  d_main_38_09_e_18:
    speaker: anchor_op_r
    en: Helm. Captain.
    ko: 헬름. 함장.
    ja: ヘルム、艦長。
  d_main_38_09_e_19:
    speaker: anchor_op_r
    en: Something big is headed your way.
    ko: 큰 게 와.
    ja: 大きいのが来るよ。
  d_main_38_09_e_20:
    speaker: helm_op_l
    en: Brace for impact!!!
    ko: "!! 전원! 충격 대비!"
    ja: "！！全員！衝撃に備えて！"
  d_main_38_09_e_21:
    speaker: "<Self>"
    en: Everyone, take cover!
    ko: 다들 엄폐!
    ja: 全員ハイド！
  d_main_38_09_e_22:
    speaker: "<Monologue>"
    en: The ground shakes.
    ko: 땅이 흔들린다.
    ja: 足下が揺らいだ
  d_main_38_09_e_23:
    speaker: "<Monologue>"
    en: A light bursts up from the hole where the mouth disappeared.
    ko: "[입]이 사라진 구멍과, 인근의 지면에서 빛이 솟아오른다."
    ja: |-
      「口」が消えた穴とその周囲から
      光があふれ出した
  d_main_38_09_e_24:
    speaker: "<Monologue>"
    en: I hurriedly duck down.
    ko: 나는 모두의 상태를 확인한 후, 몸을 잔뜩 웅크렸다.
    ja: 私は全員の状態を確認した後、体を縮めた
  d_main_38_09_e_25:
    speaker: "<Narration>"
    en: "*Baaaaaaang*!"
    ko: 콰아아아아앙---!!
    ja: ズガァァァンッ！！
  d_main_38_09_e_26:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_09_e_27:
    speaker: "<Self>"
    en: Urgh...
    ko: 윽, 으윽…!
    ja: う、ううっ…！
  d_main_38_09_e_28:
    speaker: "<Monologue>"
    en: My entire body aches,
    ko: 몸이 아프다.
    ja: 全身が痛い
  d_main_38_09_e_29:
    speaker: "<Monologue>"
    en: but I can still move my arms and legs.
    ko: 하지만 양팔, 양다리는 잘 움직인다.
    ja: だが、四肢は動かせるようだ
  d_main_38_09_e_30:
    speaker: "<Monologue>"
    en: I look around, but can't see anything.
    ko: 주위를 둘러본다.
    ja: 周囲を確認すると…
  d_main_38_09_e_31:
    speaker: "<Monologue>"
    en: Darkness surrounds me.
    ko: 아무것도 보이지 않는다. 그저 검다.
    ja: 何も見えなかった。漆黒の闇だ
  d_main_38_09_e_32:
    speaker: "<Self>"
    en: Where am I?
    ko: "…어디지, 여긴."
    ja: "…ここは…どこだ？"
  d_main_38_09_e_33:
    speaker: ziz
    en: Argh...!
    ko: 아, 아으…!
    ja: ううっ…！
  d_main_38_09_e_34:
    speaker: "<Monologue>"
    en: The darkness in front of me begins to lift like a black curtain.
    ko: 눈앞의 어둠이 검은 장막이 걷히듯 사라진다.
    ja: 黒いとばりが上がり、視界が開けた
  d_main_38_09_e_35:
    speaker: "<Monologue>"
    en: Ziz's wings furl up and disappear behind her back.
    ko: 검은 장막은 지즈의 등 뒤로 사라졌다.
    ja: とばりはジズの背中に向かって畳まれていった
  d_main_38_09_e_36:
    speaker: "<Self>"
    en: You saved me from that creature's attack?
    ko: "…막아준 거야?"
    ja: "…助けてくれたのか？"
  d_main_38_09_e_37:
    speaker: ziz
    en: I... I was protecting Leviathan.
    ko: 레비… 구하는… 김에….
    ja: レヴィを…助ける…ついで…
  d_main_38_09_e_38:
    speaker: "<Self>"
    en: Well, thank you anyway.
    ko: "…고마워."
    ja: "…ありがとう"
  d_main_38_09_e_39:
    speaker: ziz
    en: H... Hehe... a compliment?
    ko: 흐… 헤. 칭찬… 받았다….
    ja: ふ…へへっ。ほめられ…ちゃった…
  d_main_38_09_e_40:
    speaker: "<Monologue>"
    en: I look around again.
    ko: 주위를 다시 한번 둘러본다.
    ja: あらためて周囲を確認した
  d_main_38_09_e_41:
    speaker: "<Monologue>"
    en: Nothing is left.
    ko: "…아무것도 없다."
    ja: "…何もない"
  d_main_38_09_e_42:
    speaker: "<Monologue>"
    en: Gone is the dense forest, the sea of silver liquid, and the silver tree.
    ko: 울창한 숲도, 은색 바다도, 은색 나무도.
    ja: |-
      生いしげった密林も、銀色の海と木も、
      なくなっていた
  d_main_38_09_e_43:
    speaker: "<Monologue>"
    en: Instead, all that remains is a flat expanse of barren land.
    ko: "…평지와 다름없는 모습이 되었다."
    ja: "…どこまでも平地が広がっている"
  d_main_38_09_e_44:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_09_e_45:
    speaker: maxwell_p
    en: This doesn't make any sense.
    ko: "…이거 너무 말이 안 되는데."
    ja: "…こんなの、冗談でしょ。"
  d_main_38_09_e_46:
    speaker: rapi_red
    en: Everything's gone.
    ko: "…일대가 말 그대로 다 날아갔어."
    ja: "…あたり一帯が消し飛んだようね、言葉通り。"
  d_main_38_09_e_47:
    speaker: laplace_p
    en: What incredible power!
    ko: "…굉장한 힘이다."
    ja: "…すさまじい力だ。"
  d_main_38_09_e_48:
    speaker: helm_op_l
    en: Subordinate, are you safe?
    ko: 귀관. 모두 무사해?
    ja: 貴官、みんなは無事？
  d_main_38_09_e_49:
    speaker: "<Self>"
    en: We're fine over here. What about you?
    ko: 이쪽은 무사해. 어드마이어 호랑 이지스 스쿼드는?
    ja: |-
      こちらは問題ない。
      アドマイアー号とイージスの隊員は？
  d_main_38_09_e_50:
    speaker: helm_op_l
    en: We're safe, but the Admire took a serious hit.
    ko: 좋지 않아. 모두 무사하지만 어드마이어 호가 많이 다쳤어.
    ja: |-
      状況は良くないわ。負傷者はなし。
      でも、アドマイアー号が大打撃を受けたの。
  d_main_38_09_e_51:
    speaker: helm_op_l
    en: The interior is fine, but the outer armor sustained heavy damage.
    ko: 내부는 무사한데 외부 장갑이 많이 망가졌어.
    ja: 中身は無事だけど、装甲はもうボロボロよ。
  d_main_38_09_e_52:
    speaker: helm_op_l
    en: None of our armaments are functional.
    ko: 무기도 모두 먹통이고.
    ja: 艦載兵器もすべて使用不能。
  d_main_38_09_e_53:
    speaker: helm_op_l
    en: Luckily for us, none of the silver liquid got as far as us.
    ko: 다행히 은색 액체가 여기까지 튀진 않은 것 같지만….
    ja: |-
      幸い、銀色の液体もここまでは
      飛んでこなかったようだけれど…
  d_main_38_09_e_54:
    speaker: helm_op_l
    en: Still, I think this is the end of our voyage.
    ko: "…이번 항해는 여기까진 것 같아."
    ja: "…今回の航海はここまでのようね。"
  d_main_38_09_e_55:
    speaker: mast_op_c
    en: Argh, so frustrating!
    ko: 크읏…! 원통하구만…!
    ja: くぅっ…！悔しいぜ…！
  d_main_38_09_e_56:
    speaker: anchor_op_r
    en: It's a miracle that we all made it out alive.
    ko: 그래도 모두가 살아서 기적이라고 생각해.
    ja: でも、みんなが生きてるだけで奇跡だと思うよ。
  d_main_38_09_e_57:
    speaker: "<Self>"
    en: Agreed. I'm glad everyone's okay.
    ko: 맞아. 무사해서 다행이야.
    ja: そうだな。無事でよかった
  d_main_38_09_e_58:
    speaker: rapi_red
    en: That mouth just now, you said it was a Rapture?
    ko: "…좀 전의 입… 랩쳐겠지?"
    ja: "…あの口は…ラプチャー？"
  d_main_38_09_e_59:
    speaker: maxwell_p
    en: I remember seeing something like that in one of the databases.
    ko: "…나 방금 생각났는데, 저거 오래된 데이터베이스에서 본 적 있어."
    ja: |-
      …今さらだけど、
      古いデータベースで見たことあったよ。
  d_main_38_09_e_60:
    speaker: maxwell_p
    en: Gluttony.
    ko: 글러트니.
    ja: グラトニー。
  d_main_38_09_e_61:
    speaker: maxwell_p
    en: A long time ago, it swallowed an ICBM that was headed towards the Lift, then
      spewed the energy back out. It turned the entire launch site into a wasteland.
    ko: 엄청 예전에 궤도 엘리베이터로 쏜 ICBM을 잡아먹고, 그 에너지를 그대로 뱉어내서 발사 지점을 쑥대밭으로 만들었다고 했어.
    ja: |-
      軌道エレベーターの近くに出現して、
      ICBMを食べた後、エネルギーを吐き返して
      発射地点をめちゃくちゃにしたらしいの。
  d_main_38_09_e_62:
    speaker: maxwell_p
    en: It's from an incredibly old source, though.
    ko: "…엄청 오래전 자료인데."
    ja: "…本当に大むかしのデータだけど。"
  d_main_38_09_e_63:
    speaker: rapi_red
    en: That means this thing has been here for a long time.
    ko: 그렇다는 건 오래전부터 여기 있었을지도 모르겠네.
    ja: |-
      それなら、かなり長い間
      ここに潜んでいたのかもしれないわね。
  d_main_38_09_e_64:
    speaker: maxwell_p
    en: Most likely. In the meantime, it's turned this place into its domain.
    ko: |-
      아마 그럴 거야.
      이미 이곳은 글러트니의 영역에 가까운 뭔가 일지도 모르지.
    ja: |-
      たぶんそうだね。
      この辺り、最初から全部グラトニーの
      縄張りみたいなものだったのかも。
  d_main_38_09_e_65:
    speaker: rapi_red
    en: At any rate, I think we should get out of here.
    ko: "…어쨌든 벗어나는 게 좋겠어."
    ja: "…一刻も早く距離を取るべきね。"
  d_main_38_09_e_66:
    speaker: rapi_red
    en: Based on Leviathan and Ziz's reactions, it doesn't seem like it had been active
      for a very long time.
    ko: |-
      레비아탄과 지즈의 반응으로 봐선,
      한동안 활동하지 않았던 것 같은데.
    ja: |-
      レヴィアタンとジズの様子から推測する限り、
      しばらく活動していなかったようだけど。
  d_main_38_09_e_67:
    speaker: rapi_red
    en: Didn't she say something about us making it hungry?
    ko: 침샘… 이라고 했지. 그 은색 나무.
    ja: あの銀色の木から…よだれと言っていたわね。
  d_main_38_09_e_68:
    speaker: rapi_red
    en: It must have reacted to us, or something we have, and showed itself in order
      to devour us.
    ko: "…아마 우리, 혹은 우리가 가진 뭔가에 반응해서 군침을 흘린 걸 테고, 잡아먹기 위해 모습을 드러낸 건가."
    ja: |-
      …あれが唾液腺だとするなら、
      きっと私たちの何かに気づいたから、
      よだれを垂らして捕食しに来たということね。
  d_main_38_09_e_69:
    speaker: maxwell_p
    en: Okay, but why would its "salivary glands", as she called them, be in the form
      of a tree?
    ko: 침샘이 나무 모습일 이유가 있었을까?
    ja: あんな形で地表に出しておく必要あった？
  d_main_38_09_e_70:
    speaker: rapi_red
    en: When you initially saw that tree, what was your first thought?
    ko: 처음 봤을 때 어떤 기분이 들었어?
    ja: 初めて見た時、私たちはどう考えた？
  d_main_38_09_e_71:
    speaker: maxwell_p
    en: That it was interesting, and that I wanted to get a closer look at it.
    ko: 신기한 나무네. 가까이 가서 한 번 볼까?
    ja: 不思議な木だな～、近づいてみよう、とか？
  d_main_38_09_e_72:
    speaker: rapi_red
    en: There you go. Rather than us being wary of seeing something alien, it instead
      piqued our curiosity.
    ko: |-
      아마 그 때문일 거야.
      이질적이지만 경계심보단 호기심이 먼저 드는 모습이었으니까.
    ja: |-
      たぶん、それが狙いよ。
      異質なものなのに、警戒より先に
      好奇心が湧くような形。
  d_main_38_09_e_73:
    speaker: maxwell_p
    en: Pretty sneaky.
    ko: 쯧, 기분 나쁜 녀석이네.
    ja: チッ、まんまと引っかけられたってことね。
  d_main_38_09_e_74:
    speaker: maxwell_p
    en: Laplace, Drake. Are you okay?
    ko: |-
      라플라스, 드레이크.
      둘 다 괜찮지?
    ja: |-
      ラプラス、ドレイク。
      2人とも無事でしょ？
  d_main_38_09_e_75:
    speaker: laplace_p
    en: Of course!
    ko: 물론이다!
    ja: もちろんだ！
  d_main_38_09_e_76:
    speaker: drake_p
    en: I was a bit flabbergasted, but I'm fine now.
    ko: 너무 놀라서 꼼짝도 못 했지만 이제 괜찮다!
    ja: |-
      驚きすぎてまったく動けなかったが、
      もう問題はない！
  d_main_38_09_e_77:
    speaker: maxwell_p
    en: Okay, let's get out of here, and let's take those Heretic...
    ko: "…그래. 일단 저 헬레틱 꼬맹이들 데리고 여기서 벗어나… 자…?"
    ja: |-
      …そう。とにかく、あのヘレティックたちも
      連れて、ここを離れ…あれ…？
  d_main_38_09_e_78:
    speaker: maxwell_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_09_e_79:
    speaker: laplace_p
    en: What's wrong?
    ko: 왜 그러지?
    ja: どうした？
  d_main_38_09_e_80:
    speaker: drake_p
    en: What is it? Is that mouth-thing back for more?
    ko: 뭐, 뭐냐! 그 입이 또 나오기라도 한 건가!
    ja: な、何だ！またあの口じゃないだろうな！？
  d_main_38_09_e_81:
    speaker: "<Self>"
    en: Hold on...
    ko: "…엇. 자, 잠깐."
    ja: "…あ。いや、待て"
  d_main_38_09_e_82:
    speaker: "<Monologue>"
    en: Leviathan clings tightly to the egg,
    ko: 레비아탄이 베히모스의 알을 끌어안고 있고.
    ja: レヴィアタンがベヒモスの卵を抱えている
  d_main_38_09_e_83:
    speaker: "<Monologue>"
    en: and Ziz carries Leviathan.
    ko: 지즈가 레비아탄을 끌어안고 있다.
    ja: そのレヴィアタンをジズが抱えている
  d_main_38_09_e_84:
    speaker: maxwell_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_09_e_85:
    speaker: maxwell_p
    en: They're running away!
    ko: 도망간다!!
    ja: 逃げる気だ！！
  d_main_38_09_e_86:
    speaker: leviathan
    en: Ziz, fly!
    ko: 날아! 지즈!
    ja: 飛んで！ジズ！
  d_main_38_09_e_87:
    speaker: ziz
    en: Okay!
    ko: 흐아아아압--!!
    ja: はぁぁぁあっ！！
  d_main_38_09_e_88:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 콰앙-!
    ja: ダンッ！
  d_main_38_09_e_89:
    speaker: "<Monologue>"
    en: Ziz kicks off the ground and flies upward,
    ko: 땅을 박차고 지즈가 날아오른다.
    ja: 大地を蹴ってジズが飛び上がった
  d_main_38_09_e_90:
    speaker: "<Monologue>"
    en: Leviathan and the Behemoth-containing egg in tow.
    ko: 베히모스의 알과 레비아탄도 지즈에게 매달려 함께 날아오른다.
    ja: |-
      レヴィアタンとベヒモスの卵も
      ジズにぶら下がって続いた
  d_main_38_09_e_91:
    speaker: "<Self>"
    en: Get them!
    ko: 자, 잡아!
    ja: に、逃がすな！
  d_main_38_09_e_92:
    speaker: rapi_red
    en: I'll catch them!
    ko: 잡겠습니다!
    ja: 確保します！
  d_main_38_09_e_93:
    speaker: ziz
    en: Hyah!
    ko: 으으으아아아아아--!!
    ja: ううああああああ！！
  d_main_38_09_e_94:
    speaker: "<Monologue>"
    en: Ziz accelerates.
    ko: 지즈가 가속한다.
    ja: ジズが速度を上げた
  d_main_38_09_e_95:
    speaker: "<Monologue>"
    en: She soars higher, instantly creating an insurmountable distance between us.
    ko: "…순식간에 거리를 벌인다. 너무 높다."
    ja: |-
      …一瞬で距離が広がっていく。
      もう追いつけないだろう
  d_main_38_09_e_96:
    speaker: rapi_red
    en: No!
    ko: "…이런…!"
    ja: "…しまった…！"
  d_main_38_09_e_97:
    speaker: maxwell_p
    en: Should we shoot her down?
    ko: 쏴서 떨어뜨릴까?
    ja: 撃ち落とす？
  d_main_38_09_e_98:
    speaker: rapi_red
    en: I don't think that's a good idea.
    ko: "…그건 안 하는 게 좋겠어."
    ja: "…それはやめておいた方がいいわ。"
  d_main_38_09_e_99:
    speaker: maxwell_p
    en: Bah... you're right.
    ko: 쯧. 그렇지?
    ja: はぁ…だよね？
  d_main_38_09_e_100:
    speaker: maxwell_p
    en: This is so annoying!
    ko: 아 이거 좀 짜증….
    ja: あ～っ、うまくいかない…
  d_main_38_09_e_101:
    speaker: "<Narration>"
    en: "*Beeep*"
    ko: 삐이이잇---
    ja: ピィィィ…
  d_main_38_09_e_102:
    speaker: maxwell_p
    en: What's that sound?
    ko: 뭐, 뭐야 이 소린!
    ja: なに、何の音！？
  d_main_38_09_e_103:
    speaker: "<Self>"
    en: Is that...
    ko: "…이거 설마."
    ja: "…これは、まさか…"
  d_main_38_09_e_104:
    speaker: ziz
    en: Huff... Huff...!
    ko: 헤엑…! 헤엑…!
    ja: はぁ…！はぁ…！
  d_main_38_09_e_105:
    speaker: leviathan
    en: Just a little more. Once we reach that island ahead, we can rest.
    ko: 조금만 더 힘내. 저 앞에 있는 섬에서 쉬면 되니까.
    ja: |-
      あと少し頑張って。
      あそこの島に着けば休めそう。
  d_main_38_09_e_106:
    speaker: ziz
    en: Ye-yeah! I'll do my best.
    ko: 으, 응! 나 열심히 할게.
    ja: う、うん！頑張るね。
  d_main_38_09_e_107:
    speaker: "<Narration>"
    en: "*Beeep*"
    ko: 삐이이잇---
    ja: ピィィィ…
  d_main_38_09_e_108:
    speaker: ziz
    en: Huh? Was that you, Leviathan?
    ko: "…응? 이거 레비가 낸 소리야?"
    ja: "…ん？レヴィ、何かしてる？"
  d_main_38_09_e_109:
    speaker: leviathan
    en: "... No. It wasn't you?"
    ko: "…지즈 네가 낸 소리 아니야?"
    ja: "…ジズが何かしてる音じゃないの？"
  d_main_38_09_e_110:
    speaker: ziz
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_09_e_111:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_38_09_e_112:
    speaker: ziz
    en: Is it just me, or does it feel a little hot?
    ko: 좀… 더운 느낌인데.
    ja: ちょっと…暑くなってきた気がするんだけど。
  d_main_38_09_e_113:
    speaker: leviathan
    en: No, I feel it too...
    ko: "…그렇… 지?"
    ja: "…そうだ…ね？"
  d_main_38_09_e_114:
    speaker: "<Narration>"
    en: Ziz and Leviathan look back.
    ko: 지즈와 레비아탄은 뒤를 돌아본다.
    ja: ジズとレヴィアタンが後ろを振り返った
  d_main_38_09_e_115:
    speaker: "<Narration>"
    en: A massive whale in the sky approaches with its mouth wide open.
    ko: 하늘을 나는 거대한 고래가, 큰 입을 벌린 채 다가오고 있다.
    ja: 空を飛ぶ巨大なクジラの大きな口が近づいている
  d_main_38_09_e_116:
    speaker: leviathan
    en: Mo-Mother Whale?!
    ko: 마, 마더 웨일!?
    ja: マ、マザーホエール！？
  d_main_38_09_e_117:
    speaker: ziz
    en: It's huge! I've never seen one that big before!
    ko: 크, 크다! 이렇게 큰 건 처음 봐!
    ja: お、大きい！こんなに大きいの、初めて見たよ！
  d_main_38_09_e_118:
    speaker: ziz
    en: The color is different too...
    ko: 그, 그리고 새, 색이 좀 다른데?
    ja: それに…色もちょっと違わない？
  d_main_38_09_e_119:
    speaker: leviathan
    en: Move move move!
    ko: 피, 피해! 피해 지즈!
    ja: そんなこといいから！避けて！
  d_main_38_09_e_120:
    speaker: ziz
    en: I-I can't!
    ko: 기, 기류…!
    ja: き、気流が…！
  d_main_38_09_e_121:
    speaker: ziz
    en: The air currents are too strong!
    ko: 기류 때문에 방향 전환이 안…!
    ja: 方向転換できな…！
  d_main_38_09_e_122:
    speaker: leviathan
    en: Gaaaahhhh!
    ko: 으아! 으아아아!
    ja: あああ！いやあああ！
  d_main_38_09_e_123:
    speaker: ziz
    en: Aaaaaahh!
    ko: 히, 히이이이…!!
    ja: ひ、ひぃぃぃ…！！
  d_main_38_09_e_124:
    speaker: "<Narration>"
    en: "*Chomp*"
    ko: 텁.
    ja: パクリ――
  d_main_38_09_e_125:
    speaker: "<Narration>"
    en: Mother Whale's mouth closes as it swallows the three of them.
    ko: 마더 웨일의 입이 닫히며 셋을 집어삼켰다.
    ja: |-
      マザーホエールが口を閉ざし、
      ジズたちはその中に消えた
