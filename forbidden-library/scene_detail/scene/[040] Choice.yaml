    ko: 오. 시작됐다 시작됐어.
    ja: おっ、始まったわ。
  d_main_40_af_07_133:
    speaker: anis
    en: Using the shower to cover up the sounds? Rookie move.
    ko: 아직 초보네. 샤워기 소리로 연막을 치는 건 하수나 할 짓인데.
    ja: |-
      まだまだね。
      シャワーの音でカモフラージュなんて、
      シロウトのすることよ。
  d_main_40_af_07_134:
