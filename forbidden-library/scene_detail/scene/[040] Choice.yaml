    en: The T.T. Star that Neon was talking about?
    ko: 네온이 얘기한 T.T.STAR.
    ja: ネオンが言ってたT.T.STARって。
  d_main_40_af_08_3:
    speaker: anis
    en: Uh, that's right. Who are...
    ko: 어... 맞는데… 누구….
    ja: えっと…そうですけど…どなた様で…
  d_main_40_af_08_4:
    speaker: mint
    en: Huh?
    ko: "…응?"
    ja: "…あれ？"
  d_main_40_af_08_5:
    speaker: prika
    en: What's wrong?
    ko: 왜 그래?
    ja: どうかしたか？
  d_main_40_af_08_6:
    speaker: mint
    en: I swear I've seen her somewhere before...
    ko: 나 저분 어디에서 본 기억이….
    ja: どこかで見たことあるような…
  d_main_40_af_08_7:
    speaker: prika
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_40_af_08_8:
    speaker: mrsmiss
    en: Hmm...
    ko: 흠….
    ja: ふーん…
  d_main_40_af_08_9:
    speaker: mrsmiss
    en: Anyway.
    ko: 뭐 좋아.
    ja: まあ、いいわ。
  d_main_40_af_08_10:
    speaker: mrsmiss
    en: Show me what you've got, in both singing and dancing.
    ko: |-
      제일 자신 있는 걸로 한 번 해봐.
      춤이랑 노래. 같이.
    ja: |-
      一番自信があるものを見せて。
      ダンスと歌、両方。
  d_main_40_af_08_11:
    speaker: mrsmiss
    en: I want to see what I'm working with.
    ko: 수준이나 한번 보자.
    ja: 実力が見たいわ。
  d_main_40_af_08_12:
    speaker: anis
    en: Right now? Here?
    ko: 지금? 여기서?
    ja: 今？ここで？
  d_main_40_af_08_13:
    speaker: mrsmiss
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_08_14:
    speaker: mrsmiss
    en: All right, all of you, listen up.
    ko: 잘 들으렴 꼬마들아.
    ja: よく聞くことね、ひよっ子。
  d_main_40_af_08_15:
    speaker: mrsmiss
    en: The one thing I hate most in this world is repeating myself.
    ko: 나는 세상에서 같은 말 두 번 하는 걸 가장 싫어해.
    ja: |-
      同じことを二度言うのは、
      この世で一番嫌いなの。
  d_main_40_af_08_16:
    speaker: mrsmiss
    en: But since we've only just met, I'll let it slide this once.
    ko: 첫 만남이고 하니 특별히 한 번만 봐줄게.
    ja: 初対面だから、今回は特別に許してあげるわ。
  d_main_40_af_08_17:
    speaker: mrsmiss
    en: I said show me how well you can sing and dance.
    ko: |-
      제일 자신 있는 걸로 한 번 해봐.
      춤이랑 노래. 같이.
    ja: |-
      一番自信があるものを見せなさい。
      ダンスと歌、両方。
  d_main_40_af_08_18:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_08_19:
    speaker: anis
    en: This is all too sudden...
    ko: 뭐야 갑자ㄱ
    ja: 何なの、急に…？
  d_main_40_af_08_20:
    speaker: mint
    en: Oh! I remember!
    ko: "…아! 생각났다!"
    ja: "…あっ！思い出した！"
  d_main_40_af_08_21:
    speaker: prika
    en: What?
    ko: 뭐가?
    ja: 何を？
  d_main_40_af_08_22:
    speaker: mint
    en: Are... Are you Mrs. Miss?
    ko: 미, 미세스 미스… 맞으시죠?
    ja: ミ、ミセス・ミス…ですよね？
  d_main_40_af_08_23:
    speaker: mrsmiss
    en: Yes, that's me. Now, are you going to get started, or should I leave?
    ko: |-
      맞는데, 춤이랑 노래 안 할 거니?
      나 간다?
    ja: |-
      そうだけど。ダンスと歌、まだなの？
      もう帰るわよ？
  d_main_40_af_08_24:
    speaker: anis
    en: Mrs. Miss? Who's that?
    ko: "…누군데 그게."
    ja: "…誰、それ？"
  d_main_40_af_08_25:
    speaker: prika
    en: Wait... I think I've heard of her.
    ko: "…잠깐만. 들어본 기억이…."
    ja: "…待て。聞いた覚えが…"
  d_main_40_af_08_26:
    speaker: mint
    en: Both of you, listen to me.
    ko: 둘 다 잘 들어.
    ja: 二人とも、よく聞いて…
  d_main_40_af_08_27:
    speaker: mint
    en: Mrs. Miss is a legendary producer who does everything—songwriting, composing,
      choreography—you name it, she does it.
    ko: 작사 작곡 안무까지 가능한 전설의 프로듀서, 미세스 미스.
    ja: |-
      この方は、作詞・作曲・振り付けまで
      全てをこなす伝説のプロデューサー、
      ミセス・ミスよ。
  d_main_40_af_08_28:
    speaker: mint
    en: She works behind the scenes, so her name and face aren't well known, but her
      skills are uncontested.
    ko: |-
      비밀리에 활동하던 분이라 얼굴이랑 이름은 잘 안 알려졌지만,
      그 실력에는 의심의 여지가 조금도 없어.
    ja: |-
      表には顔を出してないから
      あまり世間には知られてないけど…
      実力は疑う余地がないわ。
  d_main_40_af_08_29:
    speaker: mrsmiss
    en: "... I do get some help with lyrics and choreography, but I give everything
      my special touch."
    ko: "…흠. 작사랑 안무는 도움을 받긴 했지만, 내 손길이 닿은 건 확실하지."
    ja: |-
      …へえ。
      まあ、作詞と振り付けは私一人じゃないけど、
      手がけてることには変わりないわね。
  d_main_40_af_08_30:
    speaker: mrsmiss
    en: But not bad. Keep going.
    ko: 좋네. 계속해 봐.
    ja: いいわ。教えてあげなさい。
  d_main_40_af_08_31:
    speaker: anis
    en: "... I've never heard of you."
    ko: "…난 모르겠는데."
    ja: "…聞いたこともないけど…"
  d_main_40_af_08_32:
    speaker: mrsmiss
    en: "... Hmm, this one's useless."
    ko: 이 애는 못 쓰겠네.
    ja: そっちの子はダメね。
  d_main_40_af_08_33:
    speaker: prika
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_08_34:
    speaker: mint
    en: If I listed all her achievements, we'd be here all day, but most people would
      probably know her for...
    ko: |-
      업적 하나하나를 나열하자면 끝이 없지만,
      가장 대표적인 건 역시
    ja: |-
      実績を挙げたらキリがないけど、
      一番は、やっぱり…
  d_main_40_af_08_35:
    speaker: prika
    en: Being Pretty's producer.
    ko: 프리티의… 프로듀서….
    ja: プリティーの…プロデューサー…
  d_main_40_af_08_36:
    speaker: mrsmiss
    en: "... Oh."
    ko: "…오."
    ja: "…あら。"
  d_main_40_af_08_37:
    speaker: mrsmiss
    en: It's been a while since anyone called me that.
    ko: 그렇게 불리는 건 오랜만이네.
    ja: そう呼ばれるのは久しぶりね。
  d_main_40_af_08_38:
    speaker: anis
    en: What?!
    ko: "…뭐?"
    ja: "…えっ？"
  d_main_40_af_08_39:
    speaker: mint
    en: That's right.
    ko: "…맞아."
    ja: "…本当よ。"
  d_main_40_af_08_40:
    speaker: mint
    en: Mrs. Miss was Pretty's sole producer.
    ko: 프리티의 시작과 끝을 같이 한 유일한 프로듀서.
    ja: |-
      始まりから終わりまでプリティーといた
      唯一無二のプロデューサー…
  d_main_40_af_08_41:
    speaker: mint
    en: She was involved from start to finish.
    ko: 그게 미세스 미스야.
    ja: ミセス・ミス、その人…
  d_main_40_af_08_42:
    speaker: anis
    en: No way!
    ko: "…말도 안 돼."
    ja: "…ウソでしょ。"
  d_main_40_af_08_43:
    speaker: anis
    en: You must be ancient!
    ko: 하, 할머니잖아 그럼.
    ja: そ、それじゃあ、年齢は…
  d_main_40_af_08_44:
    speaker: mint
    en: Anis!
    ko: "…아니스."
    ja: "…アニス。"
  d_main_40_af_08_45:
    speaker: prika
    en: Maybe it's best you stop talking.
    ko: 넌 좀 가만히 있는 게 좋겠다.
    ja: 頼むからちょっと黙っててくれ。
  d_main_40_af_08_46:
    speaker: mrsmiss
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_08_47:
    speaker: mrsmiss
    en: Today just isn't my day.
    ko: 오늘은 운이 좋은 날이네.
    ja: 今日はとっても運がいいわね。
  d_main_40_af_08_48:
    speaker: mrsmiss
    en: I'm experiencing two of my least favorite things in record time.
    ko: 이렇게 짧은 시간에 내가 가장 싫어하는 것 1, 2위를 마주한 날이야.
    ja: |-
      私が嫌いなことの1位と2位が
      続けざまに出てくるなんて。
  d_main_40_af_08_49:
    speaker: mrsmiss
    en: Yes.
    ko: 그래.
    ja: そうよ。
  d_main_40_af_08_50:
    speaker: mrsmiss
    en: I was Pretty's producer.
    ko: 내가 프리티의 프로듀서였단다.
    ja: 私はプリティーのプロデューサーだった。
  d_main_40_af_08_51:
    speaker: mrsmiss
    en: And now this great producer has come all the way out here to meet you.
    ko: 그런 대단한 내가 너희를 보러 여기까지 왔잖니?
    ja: |-
      それほどの実績ある私が、
      わざわざ足を運んであげてるのよ？
  d_main_40_af_08_52:
    speaker: anis
    en: Er... would you like some tea?
    ko: 어, 어떻게. 차라도 한 잔….
    ja: |-
      どど、どういたしましょう。
      お茶でも…？
  d_main_40_af_08_53:
    speaker: mrsmiss
    en: I don't need a red carpet, trophies, or money.
    ko: 나에겐 레드 카펫도, 트로피도, 돈도 필요 없어.
    ja: |-
      いらないわ。
      赤いカーペットも、トロフィーも、金も。
  d_main_40_af_08_54:
    speaker: mrsmiss
    en: I'm only interested in one thing.
    ko: 내가 관심 있는 건 오직 하나.
    ja: 私が探しているのは一つだけ。
  d_main_40_af_08_55:
    speaker: mrsmiss
    en: Producing the Ark's next star.
    ko: 방주의 별.
    ja: アークのスターよ。
  d_main_40_af_08_56:
    speaker: mrsmiss
    en: So show me what you can do.
    ko: 그러니 보여보렴.
    ja: 見せなさい。
  d_main_40_af_08_57:
    speaker: mrsmiss
    en: Show me that you've got what it takes to become the Ark's star.
    ko: 너희가 과연 방주의 별이 되기에 충분한 애들인지.
    ja: あなたたちに、その器があるかどうか。
  d_main_40_af_08_58:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_08_59:
    speaker: mint
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_08_60:
    speaker: prika
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_08_61:
    speaker: mrsmiss
    en: Get moving, dance and sing for me.
    ko: 자, 춤추고 노래해.
    ja: 早く、ダンスと歌を。
  d_main_40_af_08_62:
    speaker: mrsmiss
    en: Show me something that'll excite me.
    ko: 나를 흥분시켜 보렴.
    ja: 私を夢中にさせてみなさい。
