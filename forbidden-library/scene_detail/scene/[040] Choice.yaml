  d_main_40_af_07_169:
    speaker: anis
    en: "...?"
    ko: "…??"
    ja: "…？？"
  d_main_40_af_07_170:
    speaker: anis
    en: And where's Neon?
    ko: 네온은 어디 가고?
    ja: ネオンは？
  d_main_40_af_07_171:
    speaker: avistar
    en: I don't know... I haven't gotten any messages from her.
    ko: 글쎄요… 따로 연락은 안 왔어요.
    ja: さあ…連絡も何も…
  d_main_40_af_07_172:
    speaker: anis
    en: Oh... okay. We'll be right out.
    ko: |-
      ?? 어… 일단 알겠어.
      정리하고 나갈게.
    ja: |-
      ？？ええと…とりあえず分かった。
      片づけてから行くわ。
  d_main_40_af_07_173:
    speaker: avistar
    en: Okay.
    ko: 알겠어요.
    ja: 分かりました。
  d_main_40_af_07_174:
    speaker: anis
    en: "... Avistar."
    ko: "…근데 아비스타."
    ja: "…ねえ、アビスタ。"
  d_main_40_af_07_175:
