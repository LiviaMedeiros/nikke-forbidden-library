    ko: 뭔 소리야. 이렇게 좋은 날 울긴 왜 울어.
    ja: |-
      何言ってんだ？
      こんないい日に泣くはずないだろ。
  d_main_40_af_07_160:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_07_161:
    speaker: anis
    en: You really think today was the perfect day?
    ko: 좋은 날이야?
    ja: いい日なの？
  d_main_40_af_07_162:
    speaker: prika
    en: Yeah.
    ko: 응.
    ja: ああ。
  d_main_40_af_07_163:
    speaker: prika
    en: Come on. Let's continue.
    ko: 계속하자.
    ja: さっそく続きを――
