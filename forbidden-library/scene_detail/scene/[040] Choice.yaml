---
d_main_40_01:
  d_main_40_01_1:
    speaker: nayuta_n
    en: Why hath Eden's Spear been launched now...?
    ko: 어찌하여 에덴의 창이 지금 발사되었는가….
    ja: エデンの槍がなぜ、今この時に…
  d_main_40_01_2:
    speaker: nayuta_n
    en: Hmm... At present, no means to know there be. Alas, how vexing this is.
    ko: 으음… 지금으로서는 알 방법이 없어 답답하외다.
    ja: |-
      ふーむ…ここで考えても
      仕方のないこととはいえ、気になりますねぇ。
  d_main_40_01_3:
    speaker: "<Self>"
    en: It's as I thought. Eden can also function as a weapon.
    ko: "…역시 에덴 자체가 병기의 역할도 하고 있구나."
    ja: |-
      …やはり、エデン自体が
      一つの巨大兵器だったのか
  d_main_40_01_4:
    speaker: nayuta_n
    en: So it is.
    ko: 그렇소.
    ja: ご明察。
  d_main_40_01_5:
    speaker: rapi_red
    en: So that means Eden's Spear was fired with a target in mind?
    ko: "…그렇다는 말은, 에덴의 창이 뭘 향해 발사된 거지?"
    ja: "…つまり、あれは何かを狙ったということ？"
  d_main_40_01_6:
    speaker: nayuta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_01_7:
    speaker: nayuta_n
    en: That which lies beyond the heavens...
    ko: 천외에 있는 것.
    ja: 天の外。
  d_main_40_01_8:
    speaker: nayuta_n
    en: From the very start, it was made for that purpose, verily.
    ko: "…애초에, 그것을 위해 만들어진 것이니 말이외다."
    ja: "…最初からそこを目指していたものです。"
  d_main_40_01_9:
    speaker: rapi_red
    en: "...?"
    ko: "…??"
    ja: "…？？"
  d_main_40_01_10:
    speaker: "<Self>"
    en: I'll try asking Raptilion to have Whaley fly toward Eden.
    ko: 웨일리를 에덴 쪽으로 가게끔 랩칠리언에게 부탁해 봐야겠어.
    ja: |-
      ホエリーをエデンに向かわせられないか
      ラプチリオンに頼んでみよう
  d_main_40_01_11:
    speaker: nayuta_n
    en: But wert thou not engaged in a matter of import?
    ko: 허나 대협은 지금 중한 일을 하고 있는 것 아니었소?
    ja: |-
      しかし、旦那は旦那で
      大事な使命があるのでしょう？
  d_main_40_01_12:
    speaker: "<Self>"
    en: Yes, but...
    ko: 그렇긴 하지만….
    ja: それはそうだが…
  d_main_40_01_13:
    speaker: nayuta_n
    en: Verily, I recommend that thou continue with thy mission, Great Hero. In Eden
      dwell many trustworthy souls upon whom we may rely.
    ko: |-
      그렇다면 대협이 할 일을 하시는 걸 추천하외다.
      에덴은 믿을만한 자들이 많이 있소.
    ja: |-
      ならば、己がなすべきことをなすことです。
      エデンの方たちはしっかりしている。
  d_main_40_01_14:
    speaker: nayuta_n
    en: Thou hast journeyed far upon thy path; to falter now would render it all meaningless.
    ko: |-
      대협도 대협의 여정을 이어온 것 아니오.
      지금 한눈을 팔면 여정이 무의미해질 수도 있소.
    ja: |-
      はるばるここまで旅して来られたのです。
      ここでよそ見をしては、
      それが無駄骨になるかもしれませんよ。
  d_main_40_01_15:
    speaker: rapi_red
    en: "... Nayuta is right, Commander."
    ko: "…지휘관. 나유타의 말이 맞습니다."
    ja: "…指揮官。ナユタの言うことはもっともです。"
  d_main_40_01_16:
    speaker: rapi_red
    en: Tracking the Four Beasts is our top priority right now.
    ko: 지금 저희는 포비스트의 추적이 급합니다.
    ja: |-
      私たちはフォービーストの追跡を
      優先するべきかと。
  d_main_40_01_17:
    speaker: "<Self>"
    en: "... It's frustrating that I can't get in touch with Eden."
    ko: "…에덴이랑 연락이 안 되니 답답하네."
    ja: "…エデンと連絡がつかないのはもどかしいな"
  d_main_40_01_18:
    speaker: nayuta_n
    en: Set aside thy vexation for now, and make haste to meet with Harmonizer.
    ko: 답답함은 잠시 접어두고, 화합공과의 만남을 서두르는 게 좋겠소.
    ja: |-
      気がせくのは分かるが、一刻も早く
      調和卿のもとへ行くべきでしょうねぇ。
  d_main_40_01_19:
    speaker: nayuta_n
    en: Is it not thy purpose to meet with the ones called Maleficent Beast Quartet?
    ko: 사마수라는 이들과 만나는 게 대협의 목적이지 않소.
    ja: 四魔獣とやらを探しに来たのでしょう？
  d_main_40_01_20:
    speaker: "<Self>"
    en: "... Okay, let's go."
    ko: "…알겠어. 가자."
    ja: "…分かった、急ごう"
  d_main_40_01_21:
    speaker: "<Monologue>"
    en: I activate the lift.
    ko: 승강기를 가동한다.
    ja: エレベーターが動き出した
  d_main_40_01_22:
    speaker: "<Monologue>"
    en: While walking through Whaley's interior that's connected to the lift, Rapi
      speaks up.
    ko: |-
      승강기와 이어진 웨일리의 내부를 걷는 중,
      라피가 입을 열었다.
    ja: |-
      エレベーターを降りて
      ホエリーの内部を歩いていると、
      ラピが口を開いた
  d_main_40_01_23:
    speaker: rapi_red
    en: "... Nayuta."
    ko: "…나유타."
    ja: "…ナユタ。"
  d_main_40_01_24:
    speaker: nayuta_n
    en: Speak thy mind.
    ko: 말씀하시오.
    ja: 何でしょう？
  d_main_40_01_25:
    speaker: rapi_red
    en: Tell me if you know anything about the Commander.
    ko: 지휘관에 대해 아는 것이 있다면 알려줘.
    ja: |-
      指揮官のこと、
      知っていることがあるなら教えて。
  d_main_40_01_26:
    speaker: nayuta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_01_27:
    speaker: rapi_red
    en: How do you know about Vapaus and No. 7?
    ko: 언체인드와 7호에 대해 어떻게 알고 있지?
    ja: |-
      アンチェインド、7号。
      なぜ知っているの？
  d_main_40_01_28:
    speaker: rapi_red
    en: Wait, what is it that you know?
    ko: 아니, 알고 있는 것이 있어?
    ja: いいえ…何を知っているの？
  d_main_40_01_29:
    speaker: nayuta_n
    en: Even I know not of it all.
    ko: 모든 것에 대해서는 소인도 알지 못하오.
    ja: 私もすべてを知っているわけではありません。
  d_main_40_01_30:
    speaker: rapi_red
    en: Then tell me what you do know.
    ko: 알고 있는 것만이라도 알려줘.
    ja: 知っていることだけでいいわ、教えて。
  d_main_40_01_31:
    speaker: nayuta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_01_32:
    speaker: nayuta_n
    en: Great Hero.
    ko: "…대협."
    ja: "…旦那は…"
  d_main_40_01_33:
    speaker: nayuta_n
    en: A special gene doth course through thy body.
    ko: 대협의 몸에는 특수한 인자가 흐르고 있소.
    ja: 旦那の体には、特殊な因子があるのです。
  d_main_40_01_34:
    speaker: nayuta_n
    en: "'Tis not ever active, but awakens only upon certain conditions, so it is."
    ko: 상시 발동되는 것이 아닌, 특정 조건에 의해 활성화되는 인자외다.
    ja: |-
      いつも活性化しているわけではなく、
      ある条件で働き出す因子が。
d_main_40_02:
  d_main_40_02_1:
    speaker: "<Self>"
    en: A gene?
    ko: "…인자?"
    ja: "…因子？"
  d_main_40_02_2:
    speaker: nayuta_n
    en: Verily, thy body is imbued with latent abilities, fashioned for a singular
      purpose.
    ko: 대협의 몸은 어떤 목적에 의해 많은 능력이 내제해 있소.
    ja: |-
      旦那の体には、ある目的のために
      様々な能力が仕込まれています。
  d_main_40_02_3:
    speaker: nayuta_n
    en: Thou hast been granted two main powers, one of which doth course through thy
      blood.
    ko: |-
      능력 중 대표적인 것이 두 가지가 있는데,
      그중 하나가 언체인드라 할 수 있겠소.
    ja: |-
      その最たる2つのうち…
      1つはアンチェインド。
  d_main_40_02_4:
    speaker: nayuta_n
    en: It beareth the name Vapaus.
    ko: 대협의 피에 흐르고 있을 테지.
    ja: |-
      旦那の血の中には
      特殊なものが流れているのです。
  d_main_40_02_5:
    speaker: "<Self>"
    en: That's right.
    ko: "…맞아."
    ja: "…それは知っている"
  d_main_40_02_6:
    speaker: nayuta_n
    en: Vapaus ought to be an ability bestowed by birth, awakening without need of
      conditions.
    ko: 언체인드는 발동 조건 없이 선천적으로 주어진 능력일 것이오.
    ja: |-
      アンチェインドは、
      先ほど言った条件とは関わりなく、
      生まれつき影響があるものです。
  d_main_40_02_7:
    speaker: nayuta_n
    en: Yet the art to infuse Vapaus into the blood was long since established, so
      it is.
    ko: 혈액에 언체인드를 포함시키는 것은 이미 오래전에 확립된 기술일 테니.
    ja: |-
      血中にアンチェインドを含有させる技術は、
      大昔に確立されていたものでした。
  d_main_40_02_8:
    speaker: nayuta_n
    en: As for thy other ability…
    ko: 그리고 또 한 가지 능력은.
    ja: そして、最たるもののもう1つは…
  d_main_40_02_9:
    speaker: rapi_red
    en: "... It's the power to regenerate."
    ko: "…재생 능력."
    ja: "…自己再生能力。"
  d_main_40_02_10:
    speaker: nayuta_n
    en: So it is.
    ko: 그렇소.
    ja: いかにも。
  d_main_40_02_11:
    speaker: nayuta_n
    en: This ability doth awaken only in later days.
    ko: 이는 후천적으로 발동되는 능력이오.
    ja: 条件と関わりがあるのはこちらの方です。
  d_main_40_02_12:
    speaker: nayuta_n
    en: Hast thou perchance perceived that it doth grow ever stronger as the sands
      of time do pass?
    ko: 혹, 시간이 지날수록 재생 능력이 강화된다고 느끼지 못하셨소?
    ja: |-
      もしや、時が経つほど再生能力が
      強くなっていると感じたことは？
  d_main_40_02_13:
    speaker: "<Self>"
    en: Yeah... it has.
    ko: "…맞아. 점점 더 능력이 강해지고 있어."
    ja: "…ああ、そう感じていた"
  d_main_40_02_14:
    speaker: nayuta_n
    en: That surely implies...
    ko: "…그렇다는 말은 역시…."
    ja: "…であれば、やはり…"
  d_main_40_02_15:
    speaker: nayuta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_02_16:
    speaker: nayuta_n
    en: There exists a thing called
    ko: 퀸 인자.
    ja: クイーン因子。
  d_main_40_02_17:
    speaker: nayuta_n
    en: the Queen Gene.
    ko: 라고 부르는 것이 있소.
    ja: "…そう呼ばれるものがあります。"
  d_main_40_02_18:
    speaker: nayuta_n
    en: Simply put, it may be regarded as the qualification one must bear to become
      the Rapture Queen.
    ko: 쉽게 이야기하면 퀸이 될 수 있는 자격, 같은 것이라 보면 되는 것이외다.
    ja: |-
      かいつまんで言えば、クイーンになれる資格…
      のようなものだと考えてください。
  d_main_40_02_19:
    speaker: nayuta_n
    en: At present, the Queen Gene findeth no resting place; it abideth not where
      it ought to dwell,
    ko: |-
      …지금 랩쳐의 퀸은 부재 상태외다.
      있어야 할 곳에 없는 상태지.
    ja: |-
      …今、ラプチャークイーンの座は空席。
      女王があるべき場所にない。
  d_main_40_02_20:
    speaker: nayuta_n
    en: and such a state hath endured for many a long year.
    ko: 그렇게 된 지 오랜 시간이 흘렀소.
    ja: |-
      その状態のまま、
      ずいぶんと長い時が経っています。
  d_main_40_02_21:
    speaker: nayuta_n
    en: Yet verily, the Raptures are in need of a Queen.
    ko: 허나 랩쳐에겐 퀸이 필요한 법.
    ja: |-
      しかし、ラプチャーにとって
      クイーンは無くてはならないもの。
  d_main_40_02_22:
    speaker: nayuta_n
    en: In some among the mighty Raptures and Heretics, the Queen Gene doth awaken.
    ko: 특출난 힘을 가진 랩쳐나 헬레틱에겐 퀸 인자라는 것이 발현되는 경우가 있소.
    ja: |-
      それゆえ、優れた力を持つラプチャーや
      ヘレティックの中から、クイーン因子が
      発現する場合があります。
  d_main_40_02_23:
    speaker: nayuta_n
    en: It is as though the Raptures, bound in a colony, cannot endure the Queen's
      absence, and thus strive to bring forth a new sovereign.
    ko: 퀸의 부재를 견디지 못한, 랩쳐라는 군락이 퀸을 [만들어내는] 개념에 가깝소.
    ja: |-
      クイーンの不在に耐えられない
      ラプチャーたちが、クイーンを
      「作り出す」と考えればよいでしょう。
  d_main_40_02_24:
    speaker: nayuta_n
    en: Great Hero, thy regenerative power
    ko: 대협의 그 재생 능력은
    ja: 旦那の再生能力は…
  d_main_40_02_25:
    speaker: nayuta_n
    en: is bound in tandem with the Queen Gene; when one awakens, so too doth the
      other.
    ko: 퀸 인자와 짝을 이뤄 활성화되는 능력이외다.
    ja: |-
      そのクイーン因子に呼応して
      活性化するものです。
  d_main_40_02_26:
    speaker: "<Self>"
    en: So you're saying the Queen Gene's been activated somewhere?
    ko: "…그렇다는 말은, 지금 어딘가에서 퀸 인자가 활성화되었다는 얘기야?"
    ja: |-
      …つまり、今まさに、どこかで
      クイーン因子が活性化している？
  d_main_40_02_27:
    speaker: nayuta_n
    en: Indeed, to view it thus is most reasonable.
    ko: 그렇게 보는 것이 타당하외다.
    ja: そう考えるのが妥当でしょうねぇ。
  d_main_40_02_28:
    speaker: rapi_red
    en: But why does the Commander have this ability?
    ko: "…어째서 지휘관에게 그런 능력이 있는 거지?"
    ja: "…なぜ指揮官にそんな能力が？"
  d_main_40_02_29:
    speaker: rapi_red
    en: And why does it respond to the Queen Gene like it does?
    ko: 퀸 인자와 반응해 발동되는 이유는?
    ja: クイーン因子に呼応する理由は？
  d_main_40_02_30:
    speaker: nayuta_n
    en: That, I know not.
    ko: 소인도 거기까진 알지 못하는 것이외다.
    ja: 私にもそこまでは分からないのです。
  d_main_40_02_31:
    speaker: nayuta_n
    en: My best conjecture is that this power was bestowed upon him for a purpose
      yet to be fulfilled alongside the Queen.
    ko: 짐작할 수 있는 건, 대협이 [퀸과 함께] 뭔가를 하기 위해 주어진 능력이라는 것뿐이외다.
    ja: |-
      仮説を立てるなら…
      旦那が「クイーンとともに」
      何かをするための能力、でしょうか。
  d_main_40_02_32:
    speaker: nayuta_n
    en: Elsewise, why set such a burdensome condition for its awakening?
    ko: 그렇지 않으면 이런 번거로운 발동 조건을 설정해 놓았을 리가 없소.
    ja: |-
      そうでなければ、わざわざそんな条件に
      する意味がないですからねぇ。
  d_main_40_02_33:
    speaker: "<Self>"
    en: The Queen... and I...
    ko: 내가… 퀸과….
    ja: 私が…クイーンと…？
  d_main_40_02_34:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_02_35:
    speaker: "<Self>"
    en: Nayuta, am I human?
    ko: 나유타. 나는 인간이야?
    ja: ナユタ…私は人間なのか？
  d_main_40_02_36:
    speaker: nayuta_n
    en: This humble one knows not whether thou art human, or some being beyond.
    ko: |-
      소인이야 모르오.
      대협이 인간인지 그 외의 존재일지.
    ja: |-
      はて…
      旦那が人間なのか、別の何かなのか…
  d_main_40_02_37:
    speaker: nayuta_n
    en: Is that of import?
    ko: 그게 중요하오?
    ja: それほど大事なことですか？
  d_main_40_02_38:
    speaker: "<Self>"
    en: Of course... it is.
    ko: 중요… 하지.
    ja: 大事…だと思う
  d_main_40_02_39:
    speaker: nayuta_n
    en: How so?
    ko: 어찌하여 그렇소?
    ja: なぜ？
  d_main_40_02_40:
    speaker: nayuta_n
    en: Whether thou art a Rapture, a Nikke, a human, a Heretic, or aught else, thou
      art still thyself.
    ko: 대협이 랩쳐든, 니케든, 인간이든, 헬레틱이든 대협은 대협이고
    ja: |-
      旦那がラプチャーだろうと、ニケだろうと、
      人間だろうと、ヘレティックだろうと、
      旦那は旦那。
  d_main_40_02_41:
    speaker: nayuta_n
    en: That changeth not the deeds thou hast done, the purpose thou pursuest, nor
      the tasks thou must fulfill.
    ko: 대협이 해왔던 일, 하고 있는 일, 해야 할 일에는 변함이 없소.
    ja: |-
      今までしてきたこと、していること、
      するべきことに変わりはない。
  d_main_40_02_42:
    speaker: nayuta_n
    en: Is it then of great import to thee how others see thee in this regard?
    ko: 대협은, 대협이 어떤 존재로 보이는지가 그리 중요하오?
    ja: |-
      旦那は、自分の見かけが
      そんなに大事なのですか？
  d_main_40_02_43:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_02_44:
    speaker: nayuta_n
    en: To ponder existence is noble, but do not become so entangled in it that thou
      forget what must be done.
    ko: |-
      존재에 대해 고민하는 것은 좋으나,
      그것에 매몰되어서 해야 할 일을 착각하지는 마시오.
    ja: |-
      己という存在に悩むもいいですが、
      それに囚われて目的を見誤ってはいけませんよ。
  d_main_40_02_45:
    speaker: nayuta_n
    en: For few things are so apt at squandering time as that, I say.
    ko: 그것만큼 시간을 헛되이 보내는 것에 효과적인 것은 없으니.
    ja: それこそ、時の浪費というもの。
  d_main_40_02_46:
    speaker: rapi_red
    en: That's similar to what you once told me, Commander.
    ko: 저한테 말씀하신 적이 있었죠.
    ja: 指揮官が以前、私にかけてくださった言葉です。
  d_main_40_02_47:
    speaker: rapi_red
    en: Just as I am me,
    ko: 라피는 라피라고.
    ja: ラピは、ラピだ。
  d_main_40_02_48:
    speaker: rapi_red
    en: you are you.
    ko: 지휘관은 지휘관입니다.
    ja: 指揮官は、指揮官です。
  d_main_40_02_49:
    speaker: "<Self>"
    en: "... Got it. At any rate, there's no point in me worrying about it now. Let's
      focus on the task at hand."
    ko: "…알겠어. 지금 고민해 봤자 의미 없으니 할 일을 하자."
    ja: |-
      …分かった、今悩んでも仕方ない。
      するべきことをしよう
  d_main_40_02_50:
    speaker: rapi_red
    en: Understood. I believe in you.
    ko: 예. 믿고 있습니다.
    ja: はい。私は信じています。
  d_main_40_02_51:
    speaker: maxwell_p
    en: So the reason why Cutey's body is acting so strange is that somewhere,
    ko: 자, 그러면 지금 베이비의 몸이 이상하게 된 이유가
    ja: じゃあ、ベビーの体がおかしくなったのって…
  d_main_40_02_52:
    speaker: maxwell_p
    en: the Queen Gene has activated, which has also caused the gene that Cutey carries
      to activate.
    ko: |-
      퀸 인자라는 것이 어딘가에서 활성화되어,
      베이비의 인자도 활성화되었다는 얘긴데.
    ja: |-
      そのクイーンの因子とかいうのが
      どこかで活性化して、ベビーの因子も
      活性化したってことかな。
  d_main_40_02_53:
    speaker: maxwell_p
    en: "... Doesn't this ring a bell?"
    ko: "…이거, 짐작 가는 부분이 있지 않아?"
    ja: "…な～んか、思い当たらない？"
  d_main_40_02_54:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_02_55:
    speaker: rapi_red
    en: The Four Beasts.
    ko: 포비스트.
    ja: フォービースト…
  d_main_40_02_56:
    speaker: maxwell_p
    en: That's right. They're making—or at least trying to make—a Queen.
    ko: 맞아. 포비스트가 만들고 있는 것, 만들려 하는 게 퀸이잖아.
    ja: |-
      そうそう。フォービーストは
      クイーンを作ろうとしてるらしいけど。
  d_main_40_02_57:
    speaker: maxwell_p
    en: But what if it's all a lie?
    ko: "…근데 그게 거짓말이면?"
    ja: "…でも、それもウソだったら？"
  d_main_40_02_58:
    speaker: maxwell_p
    en: If the Four Beasts have already succeeded in creating a Queen, and it's her
      genes which are activating these changes in Cutey...
    ko: |-
      이미 포비스트의 퀸은 만들어져있고,
      그 퀸의 인자가 활성화되어 베이비에도 변화가 있다.
    ja: |-
      実はフォービーストのクイーンは完成していて
      そのクイーンの因子が活性化したから、
      ベビーにも変化が起こった。
  d_main_40_02_59:
    speaker: maxwell_p
    en: Then that would make the most sense to me.
    ko: 라고 한다면 얼추 말이 되는 것 같은데.
    ja: 筋は通るんじゃないかな。
  d_main_40_02_60:
    speaker: rapi_red
    en: That adds up. You may be onto something.
    ko: |-
      일리있어.
      그럴 가능성이 높겠네.
    ja: |-
      一理あるわ。
      その可能性は高そうね。
  d_main_40_02_61:
    speaker: "<Self>"
    en: Then if the Four Beasts' Queen and I were to meet...
    ko: "…그럼 포비스트의 퀸과 내가 만나면."
    ja: |-
      …その場合、フォービーストのクイーンと
      私が出会うと…
  d_main_40_02_62:
    speaker: "<Self>"
    en: There's a chance something could happen?
    ko: 뭔가 일이 일어날 수도 있다는 거겠지?
    ja: 何かが起きる、ということか？
  d_main_40_02_63:
    speaker: rapi_red
    en: Most likely, yes.
    ko: 예. 아마도.
    ja: そうでしょう。おそらくは。
  d_main_40_02_64:
    speaker: "<Self>"
    en: Nayuta, there's no way to predict what would happen, is there?
    ko: 나유타. 무슨 일이 일어나는지는 알 수 없겠지?
    ja: ナユタ、何か分からないか？
  d_main_40_02_65:
    speaker: nayuta_n
    en: Indeed. I know not a way.
    ko: 그렇소. 모르오.
    ja: いやあ、申し訳ない。
  d_main_40_02_66:
    speaker: nayuta_n
    en: Yet, I hold the sense that this will not result in calamity.
    ko: 허나 나쁜 일은 아닐 것이라는 예감이 드는 것이외다.
    ja: ただ、悪いことではないかもしれないですねぇ。
  d_main_40_02_67:
    speaker: nayuta_n
    en: The power of thy regeneration, Great Hero, is known to all as a gift that
      wardeth off death.
    ko: 대협의 재생 능력은 누가 봐도 대협이 죽지 않게 조절하는 능력이외다.
    ja: |-
      旦那の再生能力の意味を考えるとしたら、
      きっと死なせないための能力でしょう。
  d_main_40_02_68:
    speaker: nayuta_n
    en: There is great intent to safeguard thy life and bring thee unto the Queen's
      presence.
    ko: 어떻게든 살아서, 퀸과 만나게 하려는 의도가 다분하오.
    ja: |-
      とにかく生きたまま、
      クイーンと会わせたいのでは？
  d_main_40_02_69:
    speaker: nayuta_n
    en: Therefore...
    ko: 그러니 음….
    ja: それすなわち…
  d_main_40_02_70:
    speaker: nayuta_n
    en: Indeed, this is a reckless notion. Nevertheless, it may be worthwhile to meet
      and see for oneself.
    ko: 이것 참, 무책임한 말이오만 만나서 확인해 보는 것에 걸어보는 것도 좋을 것 같소.
    ja: |-
      はてさて、無責任に思われそうですが…
      会って確かめてみるというのも
      悪くないかもしれないですねぇ。
  d_main_40_02_71:
    speaker: "<Self>"
    en: "“I guess it's better than something happening without knowing why."
    ko: 영문도 모른 채 뭔가 일어나는 것보단 낫겠지.
    ja: |-
      何も知らないまま
      そうなるよりはマシだな
  d_main_40_02_72:
    speaker: "<Self>"
    en: At least we'll know that something will happen, and we can prepare accordingly.
    ko: 적어도 [뭔가가 일어날 거다]라고 대비는 할 수 있을 테니까.
    ja: |-
      少なくとも「何かが起きる」と
      備えることはできる
  d_main_40_02_73:
    speaker: nayuta_n
    en: But verily, there is one thing which weighs upon my mind.
    ko: "…헌데 신경 쓰이는 것이 하나 있소."
    ja: "…ただ、気になることが一つ…"
  d_main_40_02_74:
    speaker: nayuta_n
    en: Among the Heretics, there is one known by the name Gene Reaper.
    ko: 헬레틱 중 [인자 살해자]라는 칭호를 가진 이가 있소.
    ja: |-
      ヘレティックの中には
      「因子キラー」がいるのです。
  d_main_40_02_75:
    speaker: nayuta_n
    en: This one doth eliminate those upon whom the Queen Gene is awakened.
    ko: 의미 그대로 퀸 인자가 활성화된 이들을 죽이는 이외다.
    ja: |-
      言葉の通り、クイーン因子が活性化した者を
      刈り取る存在のことです。
  d_main_40_02_76:
    speaker: maxwell_p
    en: Why?
    ko: "…뭐야 그게?"
    ja: "…何それ？"
  d_main_40_02_77:
    speaker: nayuta_n
    en: As the might of the Queen Gene increaseth, it doth extend its sway both o'er
      the Rapture and even unto the Heretics.
    ko: 퀸 인자는 그 힘이 커지면 커질수록 랩쳐는 물론 헬레틱에게 마저 영향력을 미치게 되오.
    ja: |-
      クイーン因子の力が大きくなれば、
      やがてはヘレティックにも影響が及ぶ。
  d_main_40_02_78:
    speaker: nayuta_n
    en: The nature of that influence is absolute submission.
    ko: 그 영향력이란, 절대복종이외다.
    ja: その支配力は、絶対的なものです。
  d_main_40_02_79:
    speaker: nayuta_n
    en: All Rapture and Heretics shall fall under complete subjugation.
    ko: 힘이 커진 퀸 인자는 모든 랩쳐와 헬레틱을 복종 시킬 수 있소.
    ja: |-
      力を得たクイーン因子の保有者は、
      ラプチャーはおろかヘレティックさえ
      従わせることができるようになります。
  d_main_40_02_80:
    speaker: nayuta_n
    en: However, one among the Heretics found and slew the vessel of the activated
      Queen Gene before their power came into full being.
    ko: 그런데 헬레틱 중 하나는, 퀸 인자가 활성화된 존재의 힘이 커지기 전에 찾아내어 죽였소.
    ja: |-
      しかし、ヘレティックには
      そうなる前に所有者を見つけ出し
      刈り取る者がいるのです。
  d_main_40_02_81:
    speaker: nayuta_n
    en: Though the cause eludes me, the instances known to mine own self number in
      the dozens.
    ko: 왜인지는 알 수 없으나, 소인이 아는 것만 해도 이미 수십번에 달하오.
    ja: |-
      理由は想像もつかないですが、
      私が知る限りですでに数十回。
  d_main_40_02_82:
    speaker: nayuta_n
    en: Be it by ill fate or fortune's grace, the Queen hath not yet shown herself
      upon the surface.
    ko: 그 탓, 혹은 그 덕에 지상에는 지금까지 퀸이 나타나지 않은 것이외다.
    ja: |-
      そのせいか、あるいはおかげか…
      地上にはクイーンが、
      今に至るまで現れていない。
  d_main_40_02_83:
    speaker: nayuta_n
    en: Such dogged persistence amounting to blind obsession, the Heretics would scarce
      have overlooked the manifestation of the Queen Gene...
    ko: |-
      그 맹목적이라 부를 수 있을 정도의 집요함이,
      퀸 인자의 발현을 놓칠 리가 없을 터인데….
    ja: |-
      それほどの執念の持ち主が
      クイーン因子の発現を
      易々と見逃すはずがないと思うのですが…
  d_main_40_02_84:
    speaker: rapi_red
    en: "... Dark Matter."
    ko: "…다크 매터."
    ja: "…ダークマター。"
  d_main_40_02_85:
    speaker: rapi_red
    en: The Four Beasts said that the Dark Matter they shroud their bodies in prevents
      the Heretics from detecting them.
    ko: |-
      포비스트가 몸에 두르고 있는 다크 매터는
      헬레틱들이 자신들을 감지하지 못하게 만든다고 했어.
    ja: |-
      フォービーストはダークマターの力で、
      ヘレティックから身を隠していると言ったわ。
  d_main_40_02_86:
    speaker: rapi_red
    en: If the way Heretics sense each other works the same as how they detect the
      Queen Gene...
    ko: |-
      헬레틱이 같은 헬레틱을 느낄 수 있는 것과,
      퀸 인자를 헬레틱이 느끼는 것의 궤가 같다면.
    ja: |-
      ヘレティック同士が
      互いの居場所を知れる原理と、
      クイーン因子を見つけられる原理が同じなら…
  d_main_40_02_87:
    speaker: rapi_red
    en: If the Queen created by the Four Beasts were likewise enveloped in Dark Matter,
      the Heretic known as the Gene Reaper would not be able to find her.
    ko: |-
      포비스트가 만든 퀸이 다크 매터를 두르고 있을 테니,
      그 인자 살해자라는 헬레틱이 찾아내지 못하겠지.
    ja: |-
      フォービーストが生み出したクイーンは
      当然ダークマターを利用しているはず。
      そのヘレティックにも見つけ出せない。
  d_main_40_02_88:
    speaker: nayuta_n
    en: Is Caliginous Material indeed capable of such a function?
    ko: 오. 암흑 물질에 그런 기능이 있었소?
    ja: おお。あれにそんな力があるのですか？
  d_main_40_02_89:
    speaker: nayuta_n
    en: If so... then all the pieces do fall into place.
    ko: 그렇다면… 아귀가 맞아떨어지는구려.
    ja: それならば…つじつまは合うか…
  d_main_40_02_90:
    speaker: nayuta_n
    en: The Maleficent Beast Quartet's Queen hath been wrought, and the Queen Gene
      hath awakened within her.
    ko: 사마수의 퀸은 이미 만들어져 있고, 퀸 인자마저 발현한 상태.
    ja: |-
      四魔獣のクイーンはすでに完成し、
      クイーン因子も発現している。
  d_main_40_02_91:
    speaker: nayuta_n
    en: In response, the Great Hero's regenerative power hath been stirred, and the
      Gene Reaper findeth not the Queen of the Maleficent Beast Quartet, by reason
      of the Caliginous Material.
    ko: |-
      그것에 반응해 대협의 재생 능력이 활성화되었고,
      인자 살해자는 암흑 물질 때문에 사마수의 퀸을 찾을 수 없다.
    ja: |-
      それに呼応して旦那の再生能力が活性化し、
      新たなクイーンはダークマターを隠れみのにして
      追っ手の眼をすり抜けている。
  d_main_40_02_92:
    speaker: nayuta_n
    en: Such is the summation.
    ko: 로 정리 할 수 있겠소.
    ja: |-
      諸相つなぎあわせると、
      こういうことですかねぇ。
  d_main_40_02_93:
    speaker: maxwell_p
    en: So we stick to our original goal and find Leviathan and Ziz.
    ko: |-
      그럼 우리가 해야 할 일은,
      원래 목적대로 레비아탄과 지즈를 찾아서.
    ja: |-
      じゃあ、私たちのするべきことは…
      もともとの目的通り、
      レヴィアタンとジズを見つけること。
  d_main_40_02_94:
    speaker: maxwell_p
    en: Then we figure out the location of the Queen and either capture her or have
      Cutey make contact, right?
    ko: |-
      퀸의 위치를 알아낸 다음,
      퀸을 잡든 베이비를 접촉시키든 한다. 맞지?
    ja: |-
      それでクイーンの位置を突き止めて、
      後は回収するなり、ベビーと接触させるなり…
      そういうこと？
  d_main_40_02_95:
    speaker: "<Self>"
    en: Sounds about right to me.
    ko: 응. 일단은 그렇게 정리할 수 있겠네.
    ja: ああ、ひとまずそうなるな
  d_main_40_02_96:
    speaker: rapi_red
    en: Then, let's press on.
    ko: 그럼, 계속 가겠습니다.
    ja: では、先を急ぎましょう。
d_main_40_03:
  d_main_40_03_1:
    speaker: "<Self>"
    en: Nayuta.
    ko: 나유타.
    ja: ナユタ
  d_main_40_03_2:
    speaker: nayuta_n
    en: Dost thou wonder how I come by such knowledge?
    ko: 소인이 어찌하여 이리 많은 것을 알고 있는지 궁금하오?
    ja: |-
      なぜこんなことを知っているのか、
      気になりますか？
  d_main_40_03_3:
    speaker: "<Self>"
    en: Yes.
    ko: 응.
    ja: そうだ
  d_main_40_03_4:
    speaker: nayuta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_03_5:
    speaker: nayuta_n
    en: In times past, I held fellowship with a certain group.
    ko: 소인이 예전에 몸담은 곳이 있소.
    ja: 昔、あるところにいたのです。
  d_main_40_03_6:
    speaker: nayuta_n
    en: Having reached the zenith of our craft, we thereby hath grown prideful.
    ko: |-
      우리는 기술의 정수에 다다랐고,
      그 탓에 오만해졌소.
    ja: |-
      私たちの知識は究極に到り、
      それ故に思いあがった。
  d_main_40_03_7:
    speaker: nayuta_n
    en: That hubris turned poisonous and did sow division amongst our ranks. I am
      but a splinter torn from that strife.
    ko: |-
      오만함이 독이 되어 분열을 일으켰고
      소인은 그에서 떨어져나온 편린 중 하나외다.
    ja: |-
      思い上がりは毒となり、己の身を引き裂いた。
      私はそこからこぼれ落ちた断片です。
  d_main_40_03_8:
    speaker: nayuta_n
    en: We were a fellowship that hath done and achieved much.
    ko: 많은 것을 했고, 해냈던 집단이외다.
    ja: |-
      とはいえ、数多の探究に挑み、
      それをやり遂げた集団でもありました。
  d_main_40_03_9:
    speaker: nayuta_n
    en: Thus, with humble heart, I confess to possessing knowledge beyond that of
      others.
    ko: 그리하여 부끄럽지만 남들보다는 알고 있는 것이 많소.
    ja: |-
      口に出すこともはばかられることですが、
      たいていの方よりは多くを知っています。
  d_main_40_03_10:
    speaker: nayuta_n
    en: That is the sum of it.
    ko: 그뿐이외다.
    ja: 大したことではありません。
  d_main_40_03_11:
    speaker: "<Self>"
    en: So you're saying you were a member of D.E.E.P.?
    ko: D.E.E.P. 이라는 것의 일원이었다는 얘기지?
    ja: それがD.E.E.P.か？
  d_main_40_03_12:
    speaker: nayuta_n
    en: Great Hero.
    ko: 대협.
    ja: 旦那…
  d_main_40_03_13:
    speaker: nayuta_n
    en: Concern thyself not with matters of the Profound.
    ko: 깊은 것에 관심을 가지지 마시오.
    ja: どうか興味をお持ちにならないでください。
  d_main_40_03_14:
    speaker: nayuta_n
    en: They are a fellowship of naught but evil, an abyss of the Ark… nay, of the
      world.
    ko: |-
      좋을 것이 없는, 방주의… 아니.
      세계의 심연이오.
    ja: |-
      知っていいことなど何一つない。
      あれはアークの…いや、世界の深淵。
  d_main_40_03_15:
    speaker: nayuta_n
    en: "'Tis my desire that thou cast this matter from thy mind—as shall I."
    ko: 이 연을 끝으로 잊어주시면 좋겠소.
    ja: 今を最後に、なにとぞお忘れを。
  d_main_40_03_16:
    speaker: "<Self>"
    en: I feel like we're inevitably going to get involved at some point.
    ko: 필연적으로 얽히게 될 것 같은데.
    ja: どうあがいても関わることになる気がしている
  d_main_40_03_17:
    speaker: nayuta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_03_18:
    speaker: nayuta_n
    en: "*Sigh*"
    ko: 하아….
    ja: はぁ…
  d_main_40_03_19:
    speaker: nayuta_n
    en: Indeed. So shall it come to pass.
    ko: 그래. 그렇게 될 것이외다.
    ja: そうでしょうねえ。きっと。
  d_main_40_03_20:
    speaker: nayuta_n
    en: Thou wast born unto such a fate, Great Hero. 'Tis inexorable.
    ko: 대협이 그런 운명을 타고났으니, 반드시.
    ja: それが旦那の運命ならば…
  d_main_40_03_21:
    speaker: nayuta_n
    en: Mark but one thing well, I beseech thee.
    ko: 그럼 한 가지만 기억해 주시오.
    ja: どうか、一つだけ覚えていてください。
  d_main_40_03_22:
    speaker: nayuta_n
    en: The Great Hero is what thou art, that is the truth indeed.
    ko: 대협은 대협이라는 것을 말이외다.
    ja: 旦那は、旦那だということを。
  d_main_40_03_23:
    speaker: "<Self>"
    en: I understand. I'll remain loyal to my mission.
    ko: "…알겠어. 내가 할 일을 할게."
    ja: "…ああ。私は私のするべきことをしよう"
  d_main_40_03_24:
    speaker: nayuta_n
    en: Verily, thou art a fine specimen worthy of the Forerunner's keen gaze. A glance
      doth reveal all.
    ko: |-
      역시, 선구자 소저들이 눈여겨볼 만한 재목이외다.
      척하면 척이오.
    ja: |-
      さすがは先駆者の同志たちが一目置くお方。
      話が早くて助かりますねぇ。
  d_main_40_03_25:
    speaker: nayuta_n
    en: Behold, dost thou see yonder ahead?
    ko: 자, 저 앞에 보이시오?
    ja: あれです、見えますか？
  d_main_40_03_26:
    speaker: maxwell_p
    en: Is that... a house?
    ko: 집… 이 보이는데?
    ja: あれは…家？
  d_main_40_03_27:
    speaker: rapi_red
    en: Is that where Raptilion lives?
    ko: 설마 랩칠리언이 살고 있는 집이야?
    ja: まさか、ラプチリオンの？
  d_main_40_03_28:
    speaker: nayuta_n
    en: Aye, 'tis the dwelling where Harmonizer doth eat and rest.
    ko: 그렇소. 화합공이 먹고 자는 집이외다.
    ja: そう、調和卿の住まいです。
  d_main_40_03_29:
    speaker: nayuta_n
    en: There is likewise a high chance that he hath brought the members of the Maleficent
      Beast Quartet thither as well.
    ko: 화합공이라면 높은 확률로 사마수를 저쪽으로 안내했을 것이외다.
    ja: きっと四魔獣も招かれることでしょう。
  d_main_40_03_30:
    speaker: nayuta_n
    en: It seemeth they have not yet arrived. Perchance, we should wait.
    ko: 아직 온 것 같진 않으니, 저기서 화합공을 기다림이 어떻겠소.
    ja: |-
      まだ来ていないようですが、
      待っていればいい。
  d_main_40_03_31:
    speaker: nayuta_n
    en: There is also another whom I wish to introduce unto thee.
    ko: 음. 소개해 줄 이도 있으니 말이외다.
    ja: それに、顔合わせもしたいでしょうしねぇ。
  d_main_40_03_32:
    speaker: "<Self>"
    en: An introduction?
    ko: 소개해 줄 사람이 있어…?
    ja: 顔合わせ…？
  d_main_40_03_33:
    speaker: nayuta_n
    en: Haha. Indeed.
    ko: 하하. 그렇소.
    ja: あはは。ええ。
  d_main_40_03_34:
    speaker: nayuta_n
    en: Now, then, I shall guide thee. Follow me.
    ko: 자, 그럼 소인이 안내하겠소. 따라오시오.
    ja: 案内しましょう、こちらへ。
  d_main_40_03_35:
    speaker: rapi_red
    en: "... I think it'd be best if we lead, and you follow."
    ko: 너… 는 그냥 따라오는 게 좋겠어.
    ja: あなたは…後ろについてきて。
  d_main_40_03_36:
    speaker: maxwell_p
    en: I'll take point.
    ko: 내가 안내할게.
    ja: 私が先導するから。
  d_main_40_03_37:
    speaker: nayuta_n
    en: Nay, how couldst thou lead the way? 'Tis thy first time here.
    ko: |-
      아니, 맥스웰 소저가 어찌 안내한단 것이오.
      초행이지 않소.
    ja: |-
      おや、そうですか？
      ここに来たのは初めてでは？
  d_main_40_03_38:
    speaker: nayuta_n
    en: "'Tis not an easy path to follow. One misstep, and thou art likely to lose
      thy way..."
    ko: 찾아가기 쉽지 않소. 자칫 잘못했다간 길을 잃기 십상이라….
    ja: |-
      簡単な道ではありませんよ。
      うっかりしているとすぐに…
  d_main_40_03_39:
    speaker: maxwell_p
    en: Let's go.
    ko: 자, 출발!
    ja: さっさと、出発！
d_main_40_04:
  d_main_40_04_1:
    speaker: "<Monologue>"
    en: Upon arriving at the house that Nayuta had pointed out, we begin to look around.
    ko: |-
      나유타가 가리킨 집 앞으로 도착한 우리는,
      자연스럽게 근방을 살펴보았다.
    ja: |-
      ナユタの言った家にたどり着いた私たちは、
      おのずと辺りを見回していた
  d_main_40_04_2:
    speaker: maxwell_p
    en: There's a fireplace? Where does he get firewood from?
    ko: |-
      …아궁이가 있네?
      땔감은 어디서 구해오는 거야?
    ja: |-
      …これはかまど？
      燃料はどうしてるの？
  d_main_40_04_3:
    speaker: nayuta_n
    en: Harmonizer doth bring some back whenever the White Giant descends to the surface
      for sustenance.
    ko: 백거경이 식사를 위해 지상에 내려갈 때 해 온다고 들었소.
    ja: |-
      白鯨が食事のために地上へ降りた時に
      拾ってくるらしいですねぇ。
  d_main_40_04_4:
    speaker: rapi_red
    en: There are also gardening tools here, Commander.
    ko: 지휘관. 밭을 관리하는 도구들도 있습니다.
    ja: 指揮官。農具があります。
  d_main_40_04_5:
    speaker: "<Self>"
    en: Pickaxe, hoe, shovel... quite an extensive collection.
    ko: |-
      곡괭이에, 호미에, 삽….
      제법 본격적이네?
    ja: |-
      クワに、草かき、スコップか…
      なかなか本格的だな
  d_main_40_04_6:
    speaker: laplace_p
    en: This wheelbarrow is huge! You could carry just about anything with this.
    ko: |-
      오오! 이 끌차는 아주 크군!
      이 정도면 어지간한 건 모두 싣고 다닐 수 있을 것 같다!
    ja: |-
      おお！大きな手押し車があったぞ！
      これなら何でも乗せて運べそうだ！
  d_main_40_04_7:
    speaker: drake_p
    en: Well, Hero, fancy a race?
    ko: 승부할텐가? 히어로!
    ja: 勝負するか？ヒーロー！
  d_main_40_04_8:
    speaker: laplace_p
    en: Absolutely! Let's race to see who gets to the finish line first while pulling
      this wheelbarrow!
    ko: 좋다! 이 끌차를 끈 채 누가 먼저 골인 지점에 도착하는지 승부다!
    ja: |-
      よし！これを押しながら、
      先にゴールした方が勝ちだ！
  d_main_40_04_9:
    speaker: drake_p
    en: You're on! The finish line is Whaley's head.
    ko: 좋다! 골인 지점은 웨일리의 머리까지다!
    ja: いいだろう！ゴールはホエリーの頭だ！
  d_main_40_04_10:
    speaker: laplace_p
    en: Bring it on, Villain!
    ko: 덤벼라 빌런!
    ja: 行くぞ、ヴィラン！
  d_main_40_04_11:
    speaker: drake_p
    en: You bring it on, Hero!
    ko: 네가 덤벼라 히어로!
    ja: こちらのセリフだ、ヒーロー！
  d_main_40_04_12:
    speaker: maxwell_p
    en: Both of you, bring it, or I'll end you both.
    ko: 둘 다 나한테 덤벼. 아주 끝장을 내줄 테니까.
    ja: 2人とも、ゴールまでぶっ飛ばしてあげようか？
  d_main_40_04_13:
    speaker: rapi_red
    en: Who do you think uses all of these tools?
    ko: 그런데 이걸 누가 다 쓰는 걸까요?
    ja: ところで、これは誰が使っているのでしょうか？
  d_main_40_04_14:
    speaker: "<Self>"
    en: Who else? Raptilion.
    ko: 그야 당연히 랩칠리언이….
    ja: 当然ラプチリオンじゃないのか…？
  d_main_40_04_15:
    speaker: rapi_red
    en: I don't think anyone could handle these tools while wearing a Rapture suit.
    ko: 랩쳐 슈트를 입은 채 이 도구들을 다룰 수 있을 거라는 생각은 들지 않습니다.
    ja: |-
      あのラプチャースーツを着たままで
      使えるものではないかと。
  d_main_40_04_16:
    speaker: "<Self>"
    en: Come on, I'm sure he takes off the suit when working.
    ko: 에이, 당연히 일할 땐 랩쳐 슈트를 벗겠지.
    ja: さすがに畑仕事の時は脱ぐんじゃないか？
  d_main_40_04_17:
    speaker: rapi_red
    en: Wouldn't he get attacked by the Raptures the moment he did?
    ko: 벗는 순간 랩쳐들한테 공격당하지 않을까요?
    ja: |-
      脱いでしまったら、
      ラプチャーから攻撃されるのでは？
  d_main_40_04_18:
    speaker: "<Self>"
    en: "... That's true."
    ko: "…그러게."
    ja: "…言われてみれば"
  d_main_40_04_19:
    speaker: rapi_red
    en: Nayuta, do you use these tools?
    ko: 나유타 네가 쓰는 거야?
    ja: ナユタ、あなたが使っているの？
  d_main_40_04_20:
    speaker: nayuta_n
    en: Doth it seem that I would?
    ko: 소인이 그럴 것 같소?
    ja: そう見えますか？
  d_main_40_04_21:
    speaker: rapi_red
    en: "... To be honest, no."
    ko: "…솔직히 말하면, 아니."
    ja: "…正直に言うと、見えないわ。"
  d_main_40_04_22:
    speaker: nayuta_n
    en: I abhor physical labor, indeed.
    ko: 그렇소. 소인은 육체노동은 질색이외다.
    ja: ええ、肉体労働は性に合いませんねえ。
  d_main_40_04_23:
    speaker: rapi_red
    en: Then who could be using...
    ko: 그럼 이걸 대체 누가….
    ja: それなら、いったい誰が…
  d_main_40_04_24:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 벌컥-!
    ja: ガチャッ！
  d_main_40_04_25:
    speaker: "<Monologue>"
    en: The door to Raptilion's house bursts open suddenly.
    ko: 랩칠리언의 집 문이 거칠게 열렸다.
    ja: ラプチリオンの家の扉が勢いよく開かれた
  d_main_40_04_26:
    speaker: "<Monologue>"
    en: Someone comes running inside towards us.
    ko: 그리고 집 안에서 누군가가 우리에게 달려오기 시작했다.
    ja: 中からこちらに向かって人影が飛び出してくる
  d_main_40_04_27:
    speaker: pinocchio
    en: Howdy, Friend!
    ko: 친구야!
    ja: 友よ！
  d_main_40_04_28:
    speaker: nayuta_n
    en: Move slowly. Else, thou shalt trip again.
    ko: |-
      천천히 오시오.
      또 넘어지겠소.
    ja: |-
      走ってはいけないよ。
      また転んでしまうからね。
  d_main_40_04_29:
    speaker: pinocchio
    en: Did your meditation go well? You're back early today.
    ko: |-
      명상은 잘 끝났니?
      오늘은 빨리 돌아왔구나!
    ja: |-
      瞑想は終わったのかい？
      今日はいつもより早かったね！
  d_main_40_04_30:
    speaker: nayuta_n
    en: Haha. There was a matter to attend to, thus I returned with haste.
    ko: 하하. 일이 있어 빨리 돌아왔소.
    ja: ははは。今日は用事があってね。
  d_main_40_04_31:
    speaker: pinocchio
    en: Huh? Who are these guys?
    ko: 응? 이 친구들은 누구니?
    ja: あれ？そっちは誰かな？
  d_main_40_04_32:
    speaker: "<Self>"
    en: A Nikke?
    ko: "…니케?"
    ja: "…ニケ？"
  d_main_40_04_33:
    speaker: pinocchio
    en: My name isn't Nikke.
    ko: 내 이름은 니케가 아니란다!
    ja: オレの名前はニケじゃない！
  d_main_40_04_34:
    speaker: pinocchio
    en: It's Pinocchio.
    ko: 내 이름은 피노키오란다!
    ja: ピノキオっていうんだ！
  d_main_40_04_35:
    speaker: maxwell_p
    en: Who the heck is this...?
    ko: "…누구야 얘는 또."
    ja: "…この子は…？"
  d_main_40_04_36:
    speaker: pinocchio
    en: Who are you? Are you Uncle's friends?
    ko: 너희들은 누구니? 아저씨의 친구들이니?
    ja: 君たちこそ、誰だい？おじさんの友だちかな？
  d_main_40_04_37:
    speaker: rapi_red
    en: Uncle? Are you talking about Raptilion?
    ko: 아저씨라면… 랩칠리언을 말하는 거야?
    ja: おじさんって…ラプチリオンのこと？
  d_main_40_04_38:
    speaker: pinocchio
    en: That's right! Since you know Uncle's name, then you must be friends of his!
    ko: 그렇단다! 아저씨의 이름이 랩칠리언이라는 것을 아는 걸 보니 너희는 아저씨의 친구구나!
    ja: |-
      その通り！おじさんの名前を
      知っているということは、
      君たちはおじさんの友だちだね！
  d_main_40_04_39:
    speaker: pinocchio
    en: If so, would you wanna be friends with me too?
    ko: 그럼 나와도 친구가 되어주겠니?
    ja: じゃあ、オレとも友だちになってくれるかな？
  d_main_40_04_40:
    speaker: rapi_red
    en: Are you... a Nikke?
    ko: 너는… 니케야?
    ja: あなた…ニケなの？
  d_main_40_04_41:
    speaker: pinocchio
    en: No, I told you my name's not Nikke! It's Pinnochio!
    ko: |-
      니케가 아니란다!
      내 이름은 피노키오란다!
    ja: |-
      ニケじゃないよ！
      ピノキオっていうんだ！
  d_main_40_04_42:
    speaker: pinocchio
    en: Anyway, can we be friends?
    ko: 나와 친구가 되어주겠니?
    ja: オレと友だちになってくれる？
  d_main_40_04_43:
    speaker: rapi_red
    en: I wasn't asking if that's your name...
    ko: 이름을 물어보는 게 아니라, 그….
    ja: 名前を聞いたのではなくて…
  d_main_40_04_44:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_04_45:
    speaker: rapi_red
    en: Commander, help me out here.
    ko: 지휘관. 좀 도와주십쇼.
    ja: 指揮官。お願いします。
  d_main_40_04_46:
    speaker: "<Self>"
    en: I'm not sure how I can...
    ko: 아니, 내가 어떻게….
    ja: いや、そう言われても…
  d_main_40_04_47:
    speaker: rapi_red
    en: Don't you have a way with all women? Maybe a little more than necessary.
    ko: |-
      지휘관은 모든 여자와 친하게 지내지 않습니까.
      필요 이상으로.
    ja: |-
      女性の扱いはお得意でしょう。
      必要以上に。
  d_main_40_04_48:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_04_49:
    speaker: "<Self>"
    en: Um... Hi, Pinocchio.
    ko: 아, 안녕 피노키오?
    ja: や、やあ…ピノキオ？
  d_main_40_04_50:
    speaker: pinocchio
    en: Howdy!
    ko: 안녕!
    ja: こんにちは！
  d_main_40_04_51:
    speaker: "<Self>"
    en: Are you a human?
    ko: 혹시 너는 사람이니?
    ja: もしかして、君は人間なのか？
  d_main_40_04_52:
    speaker: pinocchio
    en: My name's not Human either! It's Pinocchio!
    ko: |-
      사람이 아니란다!
      내 이름은 피노키오란다!
    ja: |-
      人間じゃないよ！
      ピノキオっていうんだ！
  d_main_40_04_53:
    speaker: pinocchio
    en: Wanna be friends?
    ko: 나와 친구가 되어주겠니?
    ja: オレと友だちになってくれる？
  d_main_40_04_54:
    speaker: "<Self>"
    en: That's not a name...
    ko: 그… 이름이 아니라….
    ja: いや…名前を聞いたのではなくて…
  d_main_40_04_55:
    speaker: "<Self>"
    en: I'm asking what you are. Your species.
    ko: 종족? 이 뭐냐는 질문이야.
    ja: 種族？を教えてほしいんだ
  d_main_40_04_56:
    speaker: pinocchio
    en: My species? Oh, I know what that word means!
    ko: 종족? 아! 나는 종족이 무엇을 뜻하는지 안단다!
    ja: 種族？ああ！それなら分かるよ！
  d_main_40_04_57:
    speaker: pinocchio
    en: I'm a Rapture.
    ko: 나는 랩쳐란다!
    ja: オレはラプチャー！
  d_main_40_04_58:
    speaker: rapi_red
    en: "... Come again?"
    ko: "…뭐?"
    ja: "…え？"
  d_main_40_04_59:
    speaker: laplace_p
    en: What?! A hero can never fraternize with a Rapture!
    ko: 뭣이! 히어로는 랩쳐를 용서하지 않는다!
    ja: 何だと！？ヒーローはラプチャーを許さないぞ！
  d_main_40_04_60:
    speaker: drake_p
    en: Neither can a villain!
    ko: 빌런도 랩쳐는 용서하지 않는다!
    ja: ヴィランもラプチャーは許さん！
  d_main_40_04_61:
    speaker: pinocchio
    en: So heroes and villains are Rapture's enemies?
    ko: 그럼 히어로와 빌런은 랩쳐의 적이구나!
    ja: |-
      じゃあ、ヒーローもヴィランも
      ラプチャーの敵ってことだね！
  d_main_40_04_62:
    speaker: pinocchio
    en: I heard that enemies are meant to be fought!
    ko: 적과는 맞서 싸우는 것이라고 들었단다!
    ja: 敵とはぶつかり合うものって聞いてるよ！
  d_main_40_04_63:
    speaker: laplace_p
    en: So be it! Bring it on, foul Rapture!
    ko: 좋다! 덤벼라 랩쳐!
    ja: よし！かかってこい、ラプチャー！
  d_main_40_04_64:
    speaker: drake_p
    en: I'll strike fear into you as only a villain can!
    ko: 빌런의 무서움을 보여주겠다!
    ja: ヴィランの恐ろしさを見せてやろう！
  d_main_40_04_65:
    speaker: "<Monologue>"
    en: Drake, Laplace, and Pinocchio all strike strange poses in an attempt to intimidate
      each other.
    ko: "…셋이 이상한 포즈를 취하며 서로를 위협하고 있다."
    ja: |-
      …3人がおかしなポーズを取りながら
      互いをけん制している
  d_main_40_04_66:
    speaker: "<Monologue>"
    en: Hmm. Let's just treat them as children engaging in playtime.
    ko: 음. 저건 서로 논다고 생각해도 무방하겠지.
    ja: |-
      …じゃれ合っているだけだと考えて
      問題ないだろう…
  d_main_40_04_67:
    speaker: maxwell_p
    en: This is the first time I've ever felt glad that Laplace and Drake are goofballs.
    ko: 라플라스랑 드레이크가 바보라서 다행이라고 느낀 적은 이번이 처음이야.
    ja: |-
      あの2人がバカでよかったって思ったのは
      これが初めてだよ。
  d_main_40_04_68:
    speaker: rapi_red
    en: Same here.
    ko: 그러게.
    ja: そうね…
  d_main_40_04_69:
    speaker: nayuta_n
    en: "... If I may be allowed to interject?"
    ko: "…잠시 실례해도 되겠소?"
    ja: "…ちょっと失礼…"
  d_main_40_04_70:
    speaker: nayuta_n
    en: Pinocchio hath grown up 'mongst Raptures, and thus she doth believe herself
      to be one.
    ko: |-
      피노키오 소저의 주위는 온통 랩쳐 뿐이라,
      본인을 랩쳐라고 생각하고 있소.
    ja: |-
      あの子は周りにラプチャーしかいないから、
      自分も同じだと思っているのです。
  d_main_40_04_71:
    speaker: nayuta_n
    en: Even Harmonizer doth bear the guise of a Rapture. Thus, it may well be that...
    ko: |-
      화합공마저도 랩쳐의 모습을 하고 있지 않소.
      그러다보니….
    ja: |-
      調和卿もラプチャーの格好をしているでしょう？
      それゆえに…
  d_main_40_04_72:
    speaker: "<Self>"
    en: You're telling me she has no idea what species are?
    ko: "…이상한데. 종족에 대한 개념이 없다고?"
    ja: |-
      …それも妙な話だ。
      種族といったものを知らないのか？
  d_main_40_04_73:
    speaker: nayuta_n
    en: Did I not speak of it? Harmonizer did request mine aid, thus our first meeting
      came to pass.
    ko: 화합공이 소인에게 도움을 요청하여 첫 만남을 가졌다고 하지 않았소.
    ja: |-
      私が調和卿に助けを求められたことが
      縁の始まりだったとは、もう話していましたか？
  d_main_40_04_74:
    speaker: nayuta_n
    en: That request was that I attend to Pinocchio's condition.
    ko: 그때 요청한 도움이 피노키오 소저의 상태를 확인해달라는 것이었소.
    ja: |-
      それがまさに、彼女の様子を
      見て欲しいということでしてねぇ。
  d_main_40_04_75:
    speaker: nayuta_n
    en: If White Giant was a surprise, Pinocchio was a revelation, verily.
    ko: 백거경도 놀라웠으나, 피노키오 소저는 더욱 놀라웠소.
    ja: |-
      白鯨にも驚かされましたが、
      こちらはさらに上を行くものでした。
  d_main_40_04_76:
    speaker: nayuta_n
    en: For the moment, I do presume that Pinocchio is a Nikke.
    ko: 일단 피노키오 소저는 니케로 추정되오.
    ja: |-
      ひとまず、私は彼女がニケだと
      予想していると言っておきましょう。
  d_main_40_04_77:
    speaker: maxwell_p
    en: Presume? You mean you're not sure?
    ko: 추정된다니, 그게 무슨 말이야?
    ja: 予想？どういうこと？
  d_main_40_04_78:
    speaker: nayuta_n
    en: When first mine eyes beheld Pinocchio, she stood but thus tall.
    ko: |-
      처음에 피노키오 소저를 봤을 때는,
      이 정도 크기였소.
    ja: 初めて見た時は、これくらいの大きさでした。
  d_main_40_04_79:
    speaker: "<Monologue>"
    en: Nayuta points to her waist.
    ko: 나유타가 자신의 허리춤을 가리킨다.
    ja: ナユタが自身の腰あたりで手のひらを下に向けた
  d_main_40_04_80:
    speaker: maxwell_p
    en: What are you saying? That she grew?
    ko: "…무슨 말이야 그게. 성장했다고?"
    ja: "…どういう意味？成長したってこと？"
  d_main_40_04_81:
    speaker: nayuta_n
    en: Indeed.
    ko: 그렇소.
    ja: ご明察。
  d_main_40_04_82:
    speaker: nayuta_n
    en: Her body composition is akin to that of a Nikke's. She even doth possess a
      core.
    ko: |-
      몸을 구성하고 있는 물질은 니케와 동일하외다.
      코어도 있고, 니케의 구조와도 동일하외다.
    ja: |-
      体を構成しているものは、ニケと同じ。
      コアもあるし、ニケの構造とも一致している。
  d_main_40_04_83:
    speaker: maxwell_p
    en: And yet you're telling us she's grown? How does that make any sense?
    ko: 그런데 성장했다고? 말이 돼?
    ja: |-
      それなのに、成長したって？
      そんなことあり得る？
  d_main_40_04_84:
    speaker: nayuta_n
    en: I too am as perplexed as thee, yet the fact doth remain.
    ko: 소인도 그것이 의문이외다.
    ja: 私もそこが不思議なのです。
  d_main_40_04_85:
    speaker: nayuta_n
    en: Day by day, she did grow.
    ko: 의미 그대로 하루가 다르게 성장했소.
    ja: 言葉通り、日々成長しているようでしてねぇ。
  d_main_40_04_86:
    speaker: nayuta_n
    en: Yet, with each growth, she did suffer excruciating pain.
    ko: 허나 성장할 때마다 극심한 고통에 시달렸소.
    ja: ただ、それが痛みを引き起こすようです。
  d_main_40_04_87:
    speaker: nayuta_n
    en: I did ascertain what parts were involved in her increase in size, and for
      the present, I have affixed a device to restrain her growth.
    ko: |-
      하여 소인이 확장에 사용되는 부품이 무엇인지 알아내어,
      일단 성장을 억제하는 장치를 달아놓았으나.
    ja: |-
      ひとまず形が変わっている部分を突き止めて、
      成長を抑制する装置を取り付けてあります。
  d_main_40_04_88:
    speaker: nayuta_n
    en: How long it shall last, I know not.
    ko: 언제까지 갈지는 모르는 것이외다.
    ja: しかし、それがいつまで持つかは…
  d_main_40_04_89:
    speaker: maxwell_p
    en: But she is a Nikke, right?
    ko: 니케가… 맞긴 한 거지?
    ja: 本当に…ニケで間違いないの？
  d_main_40_04_90:
    speaker: nayuta_n
    en: It doth seem so.
    ko: 아마도 그럴 것이외다.
    ja: おそらくは。
  d_main_40_04_91:
    speaker: rapi_red
    en: How did Pinocchio come to be on Whaley?
    ko: "…피노키오가 왜 웨일리에 있는지에 대해 들은 건 없어?"
    ja: "…なぜここにいるのか、何か聞いてないの？"
  d_main_40_04_92:
    speaker: nayuta_n
    en: In Harmonizer's words, he did discover her one day whilst wandering within
      the White Giant.
    ko: |-
      화합공의 말에 의하면,
      어느날 갑자기 백거경의 몸 안에서 발견되었다고 했소.
    ja: |-
      調和卿の言うところによると、
      ある日突然、白鯨の体内で
      見つかったそうですねえ。
  d_main_40_04_93:
    speaker: nayuta_n
    en: It is said she was even smaller in those times.
    ko: 그땐 더 작았다고 들었소.
    ja: その時は、もっと小さかったと聞いています。
  d_main_40_04_94:
    speaker: rapi_red
    en: What in the world...
    ko: 대체 뭐지….
    ja: どういうこと…？
  d_main_40_04_95:
    speaker: maxwell_p
    en: What's with this place? It's been one big exposition dump as soon as we got
      here.
    ko: 여기 뭐야? 오자마자 너무 새로운 정보가 많이 들어왔어.
    ja: |-
      何なのここは…？
      来たばっかりで、新しい情報が
      どんどん押し寄せてくるんだけど。
  d_main_40_04_96:
    speaker: nayuta_n
    en: Might this be your first time encountering something such as this as well?
    ko: "…라는 것은 소저들도 피노키오 소저와 같은 경우는 처음 보는 것이오?"
    ja: |-
      …ということは、そちらもこのような例は
      見たことがないということですね？
  d_main_40_04_97:
    speaker: maxwell_p
    en: Forget about never having seen it. I didn't think something like this existed.
    ko: 처음 보고 자시고 생각도 해본 적 없어.
    ja: 見たことないどころか、考えたこともないよ。
  d_main_40_04_98:
    speaker: nayuta_n
    en: "... 'Tis not the technology of the Ark, I gather."
    ko: "…방주의 기술은 아니라는 얘기구려."
    ja: "…ならば、アークの技術でもないのか…"
  d_main_40_04_99:
    speaker: nayuta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_04_100:
    speaker: nayuta_n
    en: I understand. I am appreciative of your help.
    ko: 알겠소. 도움 주셔서 감사하외다.
    ja: 分かりました。お答えに感謝します。
  d_main_40_04_101:
    speaker: maxwell_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_04_102:
    speaker: maxwell_p
    en: If we could get a sample of some kind from her, we could take it back to the
      Ark and analyze it.
    ko: 샘플을 좀 준다면 우리가 방주에 가서 조사해 볼 수도 있어.
    ja: |-
      サンプルが少しでも手に入ったら、
      アークで調べることはできるけど…
  d_main_40_04_103:
    speaker: rapi_red
    en: Maxwell...
    ko: 맥스웰.
    ja: マクスウェル。
  d_main_40_04_104:
    speaker: maxwell_p
    en: Don't get me wrong. It's just for my own curiosity! Nothing more. Honest.
    ko: 오해하지 말아줘. 이건 공적과는 상관없이 내 개인적인 호기심이니까.
    ja: |-
      カン違いしないで。
      功績争いとかじゃなくて、
      単なる個人的な好奇心だから。
  d_main_40_04_105:
    speaker: nayuta_n
    en: What manner of sample, if I may inquire?
    ko: 견본이라면 어떤 것을 말하는 것이오?
    ja: 例えば、どのようなものを？
  d_main_40_04_106:
    speaker: maxwell_p
    en: Anything's fine, I suppose. As long as it's a portion of her body?
    ko: 뭐… 아무거나? 신체의 일부분이면 좋겠지?
    ja: うーん…何でも？身体の一部なら。
  d_main_40_04_107:
    speaker: nayuta_n
    en: Hmm...
    ko: 흐음….
    ja: ふむ…
  d_main_40_04_108:
    speaker: nayuta_n
    en: I sorrow to admit, but Misillis is unworthy of trust.
    ko: 송구하나 미실리스는 신용할 수 없소.
    ja: |-
      申し訳ないですが、
      ミシリスの方に預ける気にはなれません。
  d_main_40_04_109:
    speaker: maxwell_p
    en: Why not?
    ko: 아니, 왜?
    ja: えっ、なんで？
  d_main_40_04_110:
    speaker: nayuta_n
    en: Thou knowest it far better than I.
    ko: 소저가 더 잘 알지 않소.
    ja: 私よりよくご存じでは？
  d_main_40_04_111:
    speaker: maxwell_p
    en: Ugh, damn this company!
    ko: 하여간 이놈의 회사는 진짜.
    ja: ったく、うちの会社は…
  d_main_40_04_112:
    speaker: nayuta_n
    en: I shall pass it to Great Hero instead.
    ko: 대신 대협에게 전달하겠소.
    ja: その代わり、旦那にお預けしましょう。
  d_main_40_04_113:
    speaker: maxwell_p
    en: What blatant discrimination!
    ko: 대놓고 차별하네 이거.
    ja: ひどい扱いの差ね。
  d_main_40_04_114:
    speaker: nayuta_n
    en: Give me but a moment, and I shall fetch the sample at once.
    ko: |-
      잠시만 기다리시오.
      소인 금방 챙겨오리다.
    ja: |-
      少々お待ちください。
      ちょうどよいものがあります。
  d_main_40_04_115:
    speaker: "<Monologue>"
    en: Nayuta enters Raptilion's house.
    ko: 나유타가 랩칠리언의 집 안으로 들어갔다.
    ja: ナユタがラプチリオンの住居の中へ入っていった
  d_main_40_04_116:
    speaker: "<Monologue>"
    en: A few moments later.
    ko: 그리고 잠시 후.
    ja: しばらくして
  d_main_40_04_117:
    speaker: pinocchio
    en: Oh!
    ko: 앗!
    ja: あっ！
  d_main_40_04_118:
    speaker: laplace_p
    en: 'What''s this? Did seeing my Hero Pose #128 drain your fighting spirit?'
    ko: 뭐지? 내 히어로 포즈 128번을 보고 전의를 상실했나?
    ja: |-
      どうした？
      ヒーローポーズ・その128を見て
      降参する気になったか？
  d_main_40_04_119:
    speaker: pinocchio
    en: I hear Uncle's footsteps!
    ko: 아저씨 발소리다!
    ja: おじさんの足音だ！
  d_main_40_04_120:
    speaker: "<Monologue>"
    en: Pinocchio, who has been engaged in the bizarre pose-off this entire time,
      turns around.
    ko: 이상한 포즈 대결을 하던 피노키오가 뒤돌아본다.
    ja: |-
      おかしなポーズ対決を続けていた
      ピノキオが後ろを振り返った
  d_main_40_04_121:
    speaker: "<Monologue>"
    en: Raptilion approaches.
    ko: 랩칠리언이 오고 있다.
    ja: ラプチリオンがこちらへ向かってきている
  d_main_40_04_122:
    speaker: pinocchio
    en: Uncle!
    ko: 아저씨--!!
    ja: おじさーん！！
  d_main_40_04_123:
    speaker: "<Monologue>"
    en: Behind Raptilion are Leviathan and Ziz.
    ko: "…그리고 랩칠리언의 뒤에는 레비아탄과 지즈가 있었다."
    ja: |-
      …ラプチリオンの後ろに
      レヴィアタンとジズの姿がある
  d_main_40_04_124:
    speaker: "<Monologue>"
    en: The three of them seem to be talking.
    ko: 셋은 서로 대화를 나누는 듯한 모습이다.
    ja: 3人は何か話をしている様子だ
  d_main_40_04_125:
    speaker: rapi_red
    en: Leviathan...? Ziz...?
    ko: "…레비아탄. 지즈."
    ja: "…レヴィアタンと、ジズ。"
  d_main_40_04_126:
    speaker: maxwell_p
    en: It really is them. And they seem to all be getting along.
    ko: "…진짜 같이 있잖아? 위험한 분위기도 아니고."
    ja: |-
      …まさか本当に一緒にいるなんてね？
      緊張感もぜんぜんないし…
  d_main_40_04_127:
    speaker: "<Self>"
    en: I told you. Everyone gets along with Raptilion.
    ko: 말했지? 랩칠리언은 저렇다니까.
    ja: |-
      言っただろう？
      ラプチリオンはそういう人だ
  d_main_40_04_128:
    speaker: maxwell_p
    en: Okay, you're right, but you don't have to look so smug about it.
    ko: 왜 베이비가 우쭐해하는지는 잘 모르겠지만, 진짜 그렇네.
    ja: |-
      なんでベビーがえらそうにしてるのか
      分かんないけど、言う通りではあったね。
  d_main_40_04_129:
    speaker: "<Monologue>"
    en: Raptilion appears to notice us and begins bouncing with joy.
    ko: 우릴 발견한 듯, 랩칠리언의 몸이 덩실댄다.
    ja: |-
      私たちに気づいたのか、
      ラプチリオンのボディが楽しげに揺れた
  d_main_40_04_130:
    speaker: "<Monologue>"
    en: Meanwhile, Leviathan and Ziz stop in their tracks.
    ko: 그리고 레비아탄과 지즈의 걸음이 멈췄다.
    ja: レヴィアタンとジズの足が止まった
  d_main_40_04_131:
    speaker: leviathan
    en: Huh?
    ko: "…어?"
    ja: "…はっ？"
  d_main_40_04_132:
    speaker: ziz
    en: Eh?
    ko: "…엑?"
    ja: "…えっ？"
d_main_40_05:
  d_main_40_05_1:
    speaker: raptilion
    en: My friend!
    ko: 오! 친구야-!!
    ja: おお！友よー！！
  d_main_40_05_2:
    speaker: "<Self>"
    en: Raptilion!
    ko: 친구야!
    ja: やあ！
  d_main_40_05_3:
    speaker: "<Monologue>"
    en: I wave at Raptilion who greets us from afar.
    ko: 멀리서 인사하는 랩칠리언에게 손을 흔들며 인사한다.
    ja: |-
      遠くから声をあげるラプチリオンに、
      手を振った
  d_main_40_05_4:
    speaker: "<Monologue>"
    en: I'm so caught up in the joy of meeting an old friend that I almost forget
      about Leviathan and Ziz.
    ko: "…옆에 레비아탄과 지즈가 있다는 걸 잊을 정도의 반가움이었다."
    ja: |-
      …隣のレヴィアタンとジズを考えなければ
      喜ぶべき再会だ
  d_main_40_05_5:
    speaker: ziz
    en: Th-they really followed us, Levi! How's that even possible?
    ko: |-
      쟤, 쟤들 진짜 따라왔어 레비!
      어, 어떻게 따라왔지?
    ja: |-
      あ、あいつらホントに来たよ、レヴィ！
      ど、どうやってここまで…？
  d_main_40_05_6:
    speaker: leviathan
    en: '... Did you call him "friend"?'
    ko: "…친구?"
    ja: "…友？"
  d_main_40_05_7:
    speaker: raptilion
    en: Most certainly! He's my most treasured friend!
    ko: 그렇단다! 내 가장 소중한 친구란다!
    ja: そう！俺の一番大切な親友さ！
  d_main_40_05_8:
    speaker: leviathan
    en: This is who you wanted to introduce us to?
    ko: 소개시켜 준다는 게… 쟤들이었어?
    ja: 紹介するって言ってたの…あいつらのこと？
  d_main_40_05_9:
    speaker: raptilion
    en: Actually, no, but I'll introduce you anyway.
    ko: 그건 아니지만 소개해 줄게!
    ja: そうじゃないけど、紹介しておこう！
  d_main_40_05_10:
    speaker: raptilion
    en: I'm sure the both of you will get along with him too. He's a really great
      friend!
    ko: |-
      너희도 분명히 좋아할 거란다!
      아주 좋은 친구니까!
    ja: |-
      君たちもきっと仲良くなれるさ！
      とっても素敵な友人だからね！
  d_main_40_05_11:
    speaker: leviathan
    en: How long have you known him?
    ko: 너… 쟤들이랑 언제부터 알았는데.
    ja: あんたたち…いつから知り合いなの？
  d_main_40_05_12:
    speaker: raptilion
    en: I don't exactly remember, but it's been a long...
    ko: 정확한 기억은 나지 않지만 오래되었단…!
    ja: 正確には思い出せないけど、ずいぶん前に――
  d_main_40_05_13:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 꽝-!
    ja: ガン！
  d_main_40_05_14:
    speaker: "<Monologue>"
    en: Leviathan delivers a kick to Raptilion's side.
    ko: 레비아탄이 랩칠리언의 옆을 걷어찼다.
    ja: |-
      レヴィアタンがラプチリオンの脇腹を
      蹴り飛ばした
  d_main_40_05_15:
    speaker: "<Monologue>"
    en: Raptilion immediately crumples to the ground and struggles to get up.
    ko: |-
      랩칠리언이 옆으로 넘어졌고,
      일어나지 못해 버둥거렸다.
    ja: |-
      ラプチリオンは横転し、
      起き上がれずにもがいている
  d_main_40_05_16:
    speaker: raptilion
    en: Ack!
    ko: 으엇!?
    ja: あれっ！？
  d_main_40_05_17:
    speaker: leviathan
    en: I knew it! You set us up! You were going to hand us over to them!
    ko: |-
      이, 이럴 줄 알았어!
      우릴 저것들한테 갖다 바치려고…!
    ja: |-
      こ、こんなことだと思った！
      私たちを捕まえるために…！
  d_main_40_05_18:
    speaker: ziz
    en: L-Levi!
    ko: 레, 레비…!
    ja: レ、レヴィ…！？
  d_main_40_05_19:
    speaker: raptilion
    en: Sorry, but could you help me get up? I'm having a bit of trouble.
    ko: |-
      미안한데 날 좀 일으켜 세워 주겠니?
      자력으로 일어나기 쉽지 않구나!
    ja: |-
      悪いけど、起こしてもらえないかな？
      自力じゃ起き上がるのが難しそうだ！
  d_main_40_05_20:
    speaker: leviathan
    en: Talking as if we're friends! I can't believe I actually thought... just for
      a moment...
    ko: |-
      치, 친구 같은 소리하네!
      잠깐이라도, 잠깐이라도 그걸…!
    ja: |-
      何が友だちよ！
      ちょっとでも信じた私が…！
  d_main_40_05_21:
    speaker: leviathan
    en: "*Gasp!*"
    ko: "…이익!"
    ja: "…ああもうっ！"
  d_main_40_05_22:
    speaker: ziz
    en: L-Levi! Where are you going?
    ko: 레, 레비! 어디가!
    ja: レ、レヴィ！どこ行くの！？
  d_main_40_05_23:
    speaker: leviathan
    en: We need to get the hell out of here, you idiot!
    ko: 도망가야지 멍청아!
    ja: 逃げるに決まってんでしょ、バカ！
  d_main_40_05_24:
    speaker: ziz
    en: Are we really... just gonna leave like this?
    ko: "…진짜 도망가?"
    ja: "…本当に？"
  d_main_40_05_25:
    speaker: leviathan
    en: We're in no shape for a fight. We can't even transform!
    ko: |-
      지금 싸우면 못 이기잖아!
      거대화도 못 하는 반푼이 둘이서 뭘 어쩌게!
    ja: |-
      今戦っても勝ち目がないでしょ！？
      巨大化もできない出来損ない2人じゃ！
  d_main_40_05_26:
    speaker: leviathan
    en: Unless you're seriously intending to become friends with them!?
    ko: 아니면! 쟤들이랑 진짜 동료라도 되게!?
    ja: |-
      まさか、本当にあいつらと
      友だちになりたいワケ！？
  d_main_40_05_27:
    speaker: ziz
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_05_28:
    speaker: leviathan
    en: Argh, fine! If you like them so much, go then!
    ko: 씨이…! 너 가! 그렇게나 쟤들이 좋으면 저리 가!
    ja: |-
      ふんっ…！行きたきゃ行けば！？
      そんなにあいつらがいいなら！
  d_main_40_05_29:
    speaker: ziz
    en: N-no! I like you the most, Levi!
    ko: 아, 아니야! 나는 레비가 제일 좋아!
    ja: ち、違うよ！私はレヴィが一番好き！
  d_main_40_05_30:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_05_31:
    speaker: leviathan
    en: Then let's go!
    ko: 가자!
    ja: 行くよ！
  d_main_40_05_32:
    speaker: ziz
    en: W-wait for me!
    ko: 가, 같이 가아-! 레비!
    ja: ま、待ってよ！レヴィ！
  d_main_40_05_33:
    speaker: "<Monologue>"
    en: Leviathan takes off running in the opposite direction.
    ko: 레비아탄이 우리의 반대편으로 달려간다.
    ja: レヴィアタンがきびすを返して逃げ出した
  d_main_40_05_34:
    speaker: "<Monologue>"
    en: After helping Raptilion up, Ziz glares at us for a moment before following
      Leviathan.
    ko: |-
      지즈는 넘어진 랩칠리언을 일으켜 세워준 후,
      우리를 빤히 쳐다보다 레비아탄의 뒤를 따랐다.
    ja: |-
      ジズは倒れたラプチリオンを起こし、
      私たちに未練がましい視線を向けてから
      レヴィアタンの後を追った
  d_main_40_05_35:
    speaker: maxwell_p
    en: Running away again? This routine is starting to get old.
    ko: 또 도망가? 지겹다 진짜.
    ja: また逃げる気？さすがにウンザリね。
  d_main_40_05_36:
    speaker: laplace_p
    en: Should we give chase? With my upgrades, I should catch up to them easily enough.
    ko: 추적할까? 지금의 나라면 금방 따라잡을 수 있다.
    ja: |-
      追いかけるか？
      今の私なら、すぐに追いつけるぞ。
  d_main_40_05_37:
    speaker: drake_p
    en: It'll be faster if I join in too.
    ko: 나도 합류하면 더 빠르겠지.
    ja: 私が力を貸せば、もっと早くなるな。
  d_main_40_05_38:
    speaker: maxwell_p
    en: What should we do, Cutey?
    ko: "…베이비."
    ja: "…ベビー？"
  d_main_40_05_39:
    speaker: "<Self>"
    en: "... Leave them be for now. Let's check on Raptilion first."
    ko: "…일단 놔두자. 랩칠리언부터 확인하고."
    ja: |-
      …追わないでおこう。
      ラプチリオンの確認が優先だ
  d_main_40_05_40:
    speaker: nayuta_n
    en: What be the cause of this tumult?
    ko: "…이게 무슨 소란이오."
    ja: "…これはいったい、何の騒ぎです？"
  d_main_40_05_41:
    speaker: "<Self>"
    en: We ran into Leviathan and Ziz, and they knocked Raptilion down and took off.
    ko: "…레비아탄이랑 지즈를 만났는데, 랩칠리언을 걷어차고 도망갔어."
    ja: |-
      …レヴィアタンとジズに鉢合わせた。
      ラプチリオンを蹴り飛ばして逃げられた
  d_main_40_05_42:
    speaker: nayuta_n
    en: Good heavens!
    ko: 허허. 이런.
    ja: はてさて、それは…
  d_main_40_05_43:
    speaker: pinocchio
    en: Uncle! Are you okay?
    ko: 아저씨! 괜찮니?
    ja: おじさん！大丈夫？
  d_main_40_05_44:
    speaker: raptilion
    en: Hehe, I'm fine. I'm used to taking a few tumbles.
    ko: 하하! 괜찮단다! 넘어지는 건 익숙하단다!
    ja: |-
      ははは！大丈夫さ！
      転ぶのには慣れてるからね！
  d_main_40_05_45:
    speaker: pinocchio
    en: Who are those two? Why did they hit you?
    ko: 걔들 뭐니? 왜 아저씨 걷어차니?
    ja: |-
      あいつら、何なの？
      どうしておじさんを蹴ったの？
  d_main_40_05_46:
    speaker: pinocchio
    en: Are they bad guys? Does that mean they're the enemy?
    ko: 나쁜 애들이니? 그럼 적이니?
    ja: 悪い子？それとも敵？
  d_main_40_05_47:
    speaker: raptilion
    en: No, no. They're my friends.
    ko: |-
      하하. 아니란다.
      내 친구란다.
    ja: |-
      あはは。違うよ。
      友だちさ。
  d_main_40_05_48:
    speaker: raptilion
    en: There must be some kind of misunderstanding.
    ko: 아마도 오해가 있는 것 같구나.
    ja: 何か誤解があったみたいだね。
  d_main_40_05_49:
    speaker: "<Self>"
    en: Raptilion...
    ko: 랩칠리언….
    ja: ラプチリオン…
  d_main_40_05_50:
    speaker: raptilion
    en: Ah, my friend! What are you doing all the way out here?
    ko: 친구야! 여기까지는 어쩐 일이니?
    ja: それで、友よ！どうしてここに？
  d_main_40_05_51:
    speaker: "<Self>"
    en: I saw Whaley swallow Leviathan and Ziz, so I followed.
    ko: 웨일리가 레비아탄과 지즈를 삼키는 걸 봐서 따라왔어.
    ja: |-
      ホエリーがあの2人を飲み込むところを見て、
      追ってきたんだ
  d_main_40_05_52:
    speaker: "<Self>"
    en: I sent you a message, but you weren't replying.
    ko: 너한테 메시지도 보내고 했는데 안 보길래….
    ja: メッセージも送ったが、既読がつかなかった
  d_main_40_05_53:
    speaker: raptilion
    en: Oh my! Really?
    ko: 아! 이런!
    ja: ああっ！うっかりしていたよ！
  d_main_40_05_54:
    speaker: raptilion
    en: Living on Whaley has made me stop carrying my phone around. Guess that's what
      caused this misunderstanding.
    ko: 웨일리 위에서만 생활하다 보니 핸드폰을 들고 다니지 않아서 생긴 문제로구나!
    ja: |-
      ここで暮らしていたら、
      携帯を持ち歩く習慣がなくなってしまってね！
  d_main_40_05_55:
    speaker: raptilion
    en: I'll be sure to have it on me from now on in case you contact me.
    ko: 앞으로는 친구의 연락을 대비해서 꼭 들고 다닐게!
    ja: |-
      これからは、君からの連絡に備えて
      必ず持ち歩くようにするよ！
  d_main_40_05_56:
    speaker: raptilion
    en: But what do you mean, you followed Levi and Ziz?
    ko: 그런데, 레비와 지즈를 따라왔다는 게 무슨 말이니?
    ja: |-
      ところで、レヴィとジズを
      追ってきたというのは？
  d_main_40_05_57:
    speaker: rapi_red
    en: For the time being, they're the enemy.
    ko: "…적이거든. 일단은."
    ja: "…敵同士よ。一応。"
  d_main_40_05_58:
    speaker: raptilion
    en: Oh... I see...
    ko: 아… 그렇구나….
    ja: ああ…そうだったのか…
  d_main_40_05_59:
    speaker: raptilion
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_05_60:
    speaker: raptilion
    en: Do you intend to apprehend them?
    ko: 그 아이들을 잡을 거니?
    ja: あの子たちを捕まえる気かい？
  d_main_40_05_61:
    speaker: "<Self>"
    en: Yes. Most likely.
    ko: 응. 아마도.
    ja: たぶん、そうなるだろう
  d_main_40_05_62:
    speaker: raptilion
    en: What will you do once you apprehend them?
    ko: 잡아서 어떻게 할 거니?
    ja: 捕まえて、どうする？
  d_main_40_05_63:
    speaker: "<Self>"
    en: Ask them a few questions.
    ko: 이것저것 물어보고….
    ja: 色々と聞きたいことがある
  d_main_40_05_64:
    speaker: "<Self>"
    en: But if they're looking for a fight, we'll give them one.
    ko: "…저쪽에서 싸움을 걸면 싸울 거야."
    ja: "…抵抗されたら、戦うことになる"
  d_main_40_05_65:
    speaker: raptilion
    en: They don't seem like bad kids to me.
    ko: 나쁜 아이들은 아닌 것처럼 보인단다.
    ja: 俺には悪い子たちには見えなかったよ。
  d_main_40_05_66:
    speaker: raptilion
    en: Are you sure you can't talk things out?
    ko: 가능하면 대화로 해결할 수 있겠니?
    ja: できることなら、対話で解決できないかな？
  d_main_40_05_67:
    speaker: rapi_red
    en: Of course, that is our plan.
    ko: 물론 그럴 생각이야.
    ja: 可能なら、当然そのつもりよ。
  d_main_40_05_68:
    speaker: rapi_red
    en: But I'm not sure if they have the same intentions of doing so.
    ko: 저쪽에서 그럴 생각이 있는지는 잘 모르겠지만.
    ja: ただ、向こうがどう思っているかは別の話。
  d_main_40_05_69:
    speaker: pinocchio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_05_70:
    speaker: raptilion
    en: Pinocchio, what's wrong?
    ko: 피노키오야. 왜 그러니?
    ja: ピノキオ、どうしたんだい？
  d_main_40_05_71:
    speaker: pinocchio
    en: I don't like those guys who hurt you. They make me mad.
    ko: 아저씨 아프게 한 쟤들이 싫어서 화내고 있는 거란다.
    ja: |-
      おじさんを蹴った人たちに
      怒ってるんだよ。
  d_main_40_05_72:
    speaker: raptilion
    en: I'm fine. I didn't get hurt.
    ko: 괜찮단다. 나는 다치지 않았단다.
    ja: 気にしないでいい。俺はケガしてないよ。
  d_main_40_05_73:
    speaker: raptilion
    en: I'm sorry to bother you, my friend, but is there any way you could look after
      Pinocchio for me?
    ko: 아, 친구야. 미안한데 피노키오를 좀 부탁해도 되겠니?
    ja: |-
      さてと。
      悪いけど、ピノキオの面倒を
      見ていてもらえるかな？
  d_main_40_05_74:
    speaker: raptilion
    en: I have to go find Levi and Ziz with the others.
    ko: 나는 이 친구들과 같이 레비와 지즈를 만나야겠구나.
    ja: |-
      どうやら皆も連れて、もう一度
      レヴィとジズに会わなきゃいけないみたいだ。
  d_main_40_05_75:
    speaker: nayuta_n
    en: I do object. Thou shouldst remain here with Pinocchio, Harmonizer.
    ko: |-
      반대외다.
      화합공이 피노키오 소저와 이곳에 있으시오.
    ja: |-
      引き受けかねますねぇ。
      調和卿こそ、ピノキオとここにいてください。
  d_main_40_05_76:
    speaker: nayuta_n
    en: A battle shall likely ensue. At that time, I shall not be able to offer thee
      protection.
    ko: |-
      높은 확률로 전투가 벌어질 것이외다.
      그땐 화합공을 지킬 수 없소.
    ja: |-
      争いになる見込みが非常に高い。
      そうなれば、守れるとは
      保証できません。
  d_main_40_05_77:
    speaker: nayuta_n
    en: The adversaries are Heretics, and not one, but two.
    ko: |-
      상대는 헬레틱이외다.
      그것도 둘.
    ja: |-
      なにしろ相手はヘレティックですからねぇ。
      それも2体。
  d_main_40_05_78:
    speaker: raptilion
    en: I'm telling you, I'll be fine.
    ko: 상관없단다. 나는 괜찮단다.
    ja: 関係ないさ。俺は大丈夫だ！
  d_main_40_05_79:
    speaker: pinocchio
    en: Me too. I want to go with you.
    ko: 나도, 나도 같이 갈게.
    ja: オ、オレも一緒に行くよ。
  d_main_40_05_80:
    speaker: raptilion
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_05_81:
    speaker: raptilion
    en: Now that I think about it, it might be best for Pinocchio and me to stay here.
    ko: 생각해 보니 피노키오와 나는 여기 남는 게 좋을 것 같구나.
    ja: |-
      やっぱり、俺とピノキオは
      ここに残った方がよさそうだね。
  d_main_40_05_82:
    speaker: pinocchio
    en: But, Uncle.
    ko: 아저씨.
    ja: おじさん。
  d_main_40_05_83:
    speaker: raptilion
    en: I'll leave the rest in your hands, my friends.
    ko: 친구들아. 부탁해.
    ja: みんな、頼んだよ。
  d_main_40_05_84:
    speaker: raptilion
    en: Come, Pinocchio. Let's go inside.
    ko: 자, 피노키오야. 우리는 들어가자꾸나.
    ja: さあ、ピノキオ。俺たちは中で待っていよう。
  d_main_40_05_85:
    speaker: "<Monologue>"
    en: Raptilion and Pinocchio go inside the house.
    ko: 랩칠리언과 피노키오는 집 안으로 들어갔다.
    ja: ラプチリオンとピノキオが住居の中へ避難した
  d_main_40_05_86:
    speaker: "<Self>"
    en: They wouldn't sneak off after us, would they?
    ko: "…몰래 따라오거나 하진 않겠지?"
    ja: "…こっそりついてきたりしないだろうな？"
  d_main_40_05_87:
    speaker: nayuta_n
    en: Such a thing shall not come to pass.
    ko: 그럴 일은 없을 것이외다.
    ja: その心配はないでしょう。
  d_main_40_05_88:
    speaker: nayuta_n
    en: Harmonizer doth care deeply for Pinocchio, as well as her safety.
    ko: 화합공은 피노키오 소저를 퍽이나 아끼니 말이오.
    ja: |-
      調和卿は、あの子のことを
      心底大切にしているようですからねぇ。
  d_main_40_05_89:
    speaker: nayuta_n
    en: Then, depart ye shall. I shall guide thee.
    ko: |-
      그럼 출발하시구려.
      소인이 안내하겠소.
    ja: |-
      では、出発しましょうか。
      私が案内しましょう。
  d_main_40_05_90:
    speaker: maxwell_p
    en: Why do you keep insisting on guiding us...
    ko: 그러니까, 왜 자꾸 네가 안내하려 하냐고.
    ja: なんでそんなに道案内したがりなのよ。
d_main_40_06:
  d_main_40_06_1:
    speaker: nayuta_n
    en: Here, Great Hero. Take this.
    ko: 대협. 이걸 받으시오.
    ja: そうだった、これを。
  d_main_40_06_2:
    speaker: "<Monologue>"
    en: Nayuta hands me something that looks like a small clockwork gear.
    ko: 나유타가 나에게 작은 시계태엽처럼 보이는 것을 건넸다.
    ja: |-
      ナユタから小さな時計の仕掛けのようなものを
      受け取った
  d_main_40_06_3:
    speaker: "<Self>"
    en: Is this one of Pinocchio's parts?
    ko: "…이게 피노키오의 부품이구나."
    ja: "…ピノキオの部品か"
  d_main_40_06_4:
    speaker: nayuta_n
    en: "'Tis so. It is crafted with technology unknown even to me."
    ko: |-
      그렇소.
      소인도 모르는 기술로 만들어진 것이외다.
    ja: |-
      そう…
      私にも出どころの分からない技術です。
  d_main_40_06_5:
    speaker: nayuta_n
    en: Well, 'tis unknown whether she was crafted, or perhaps...?
    ko: "…흠. 만들어진 것인지, 아니면…."
    ja: "…いや…作られたのか、それとも…"
  d_main_40_06_6:
    speaker: nayuta_n
    en: In any case, mine understanding of this craft is long outdated. Were we in
      the Ark, perchance we could uncover its secrets.
    ko: |-
      아무튼 소인의 기술은 과거에 정체되어 있으니,
      방주라면 이것이 무엇인지 알지도 모르겠소.
    ja: |-
      ともかく、私の知識など
      とうに時代遅れですのでねぇ。
      しかし、アークなら何か分かるかもしれません。
  d_main_40_06_7:
    speaker: nayuta_n
    en: Thus, I shall entrust this unto thee.
    ko: 그러니 부탁하겠소.
    ja: 旦那に預けます。
  d_main_40_06_8:
    speaker: "<Self>"
    en: All right. I'll make sure it gets there.
    ko: 알겠어. 잘 전달할게.
    ja: ああ。何か分かったら伝える
  d_main_40_06_9:
    speaker: "<Monologue>"
    en: We start heading in the direction Leviathan and Ziz went.
    ko: 우리는 레비아탄과 지즈가 사라진 방향으로 계속 걸었다.
    ja: |-
      私たちはレヴィアタンとジズが
      逃げ去った方向へと歩いた
  d_main_40_06_10:
    speaker: "<Monologue>"
    en: Fortunately, we're soon in the shade, which makes the journey easier.
    ko: 때마침 그늘이 생겨나 한결 걷기 편한 상태가 됐다.
    ja: 日陰に差し掛かり、歩きやすい状態になった
  d_main_40_06_11:
    speaker: rapi_red
    en: Commander. What are you planning on doing when we meet with Leviathan and
      Ziz?
    ko: |-
      지휘관.
      이번에 레비아탄과 지즈를 만나면 어떻게 할 생각이십니까?
    ja: |-
      指揮官。
      追いついた時はどうされる計画ですか？
  d_main_40_06_12:
    speaker: "<Self>"
    en: It's highly likely that the Four Beasts have successfully completed a Queen.
    ko: 포비스트의 퀸은 이미 완성되어 있을 가능성이 높아.
    ja: |-
      フォービーストのクイーンは
      すでに完成している可能性が高い
  d_main_40_06_13:
    speaker: "<Self>"
    en: I'll request a meeting with her.
    ko: 만나게 해달라고 할 거야.
    ja: 会わせてくれるよう頼んでみる
  d_main_40_06_14:
    speaker: rapi_red
    en: Do you think that's possible? We haven't even been able to have a civil conversation
      with them.
    ko: "…동료가 되는 것도 안 되는 마당에, 그게 가능할까요?"
    ja: "…今の様子で、承諾するでしょうか？"
  d_main_40_06_15:
    speaker: "<Self>"
    en: This might sound strange.
    ko: 좀 이상한 말이 될지도 모르지만.
    ja: どういえばいいのか…
  d_main_40_06_16:
    speaker: "<Self>"
    en: But Leviathan and Ziz won't be able to hold out for much longer.
    ko: 레비아탄과 지즈는 이제 얼마 남지 않았어.
    ja: レヴィアタンとジズは、あと少しだと思う
  d_main_40_06_17:
    speaker: rapi_red
    en: What do you mean? Are you saying they don't have long to live?
    ko: 얼마 남지 않았다니, 목숨이 말입니까?
    ja: あと少し…残された時間の話ですか？
  d_main_40_06_18:
    speaker: "<Self>"
    en: No, it's not that.
    ko: "…그게 아니라. 음…."
    ja: "…そうじゃない。要するに…"
  d_main_40_06_19:
    speaker: "<Self>"
    en: I mean, it won't be much longer before they cross over to our side.
    ko: 넘어올 때까지 얼마 남지 않았다는 의미야.
    ja: あと一押しでこちらに転ぶ、ということだ
  d_main_40_06_20:
    speaker: rapi_red
    en: From what I can tell, they don't seem to have changed at all.
    ko: 제가 보기엔 조금도 달라지지 않았는데요.
    ja: |-
      私の目にはまったく
      変化があったようには見えませんが。
  d_main_40_06_21:
    speaker: "<Self>"
    en: If they were still as intransigent as before, they wouldn't be hanging around
      Raptilion.
    ko: |-
      이전처럼 계속 날이 서 있는 상태였다면,
      랩칠리언과 동행도 하지 않았을 거야.
    ja: |-
      以前のように殺気立った状態だったなら、
      ラプチリオンと歩いていたりはしないはずだ
  d_main_40_06_22:
    speaker: "<Self>"
    en: We all know how affable Raptilion is, but even that shouldn't have been enough
      to get past Leviathan's wariness.
    ko: |-
      랩칠리언의 친화력은 인정하지만,
      이전 레비아탄의 경계심을 뚫을 정도는 아니라고 생각해.
    ja: |-
      ラプチリオンの力は認めるが、
      レヴィアタンの警戒心を
      いきなり解いたりはできないだろう
  d_main_40_06_23:
    speaker: "<Self>"
    en: And yet, they traveled together. That tells me they've at least learned how
      to converse with others.
    ko: |-
      그런데 같이 다녔어.
      이미 [대화]가 어떤 것인지 알게 된 거라고 봐.
    ja: |-
      それでも、話を聞いていた。
      「対話」がもたらすものを理解しているから
  d_main_40_06_24:
    speaker: rapi_red
    en: So, you're saying our persistent persuasion has begun to chip away at the
      emotional walls they've built up.
    ko: 계속된 우리의 설득에 마음의 벽이 많이 약해진 상태라는 말씀이시군요.
    ja: |-
      私たちが説得していたことで、
      心の壁は低くなっている、ということですね。
  d_main_40_06_25:
    speaker: rapi_red
    en: That seems to be true. If it were the old Leviathan, the moment she thought
      Raptilion had betrayed her...
    ko: |-
      …맞는 것 같습니다.
      예전의 레비아탄이라면, 랩칠리언이 배신했다고 생각하는 순간.
    ja: |-
      …確かにそうかもしれません。
      以前のレヴィアタンなら、
      ラプチリオンが裏切ったと考えた瞬間…
  d_main_40_06_26:
    speaker: rapi_red
    en: She would have dealt a fatal blow and run off.
    ko: 치명상을 입히거나, 죽이고 도망갔겠죠.
    ja: |-
      致命傷を負わせるか、
      殺害してしまってもおかしくないでしょう。
  d_main_40_06_27:
    speaker: "<Self>"
    en: Would Leviathan really think Raptilion has betrayed her?
    ko: 레비아탄은 랩칠리언이 배신했다고 생각할까?
    ja: |-
      そもそも、本当にラプチリオンに
      裏切られたと考えていると思うか？
  d_main_40_06_28:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_06_29:
    speaker: rapi_red
    en: No.
    ko: 아뇨.
    ja: いいえ。
  d_main_40_06_30:
    speaker: rapi_red
    en: I think she ran away because she felt self-conscious about facing us again.
    ko: 우리와 만나기 껄끄러워 도망간 것이라 생각합니다.
    ja: |-
      私たちと話をしたくないあまり、
      とっさにあのような行動をしたのかと。
  d_main_40_06_31:
    speaker: "<Self>"
    en: Yeah. I think so too.
    ko: 응. 나도 그쪽이라고 생각해.
    ja: そう、私も同じ考えだ
  d_main_40_06_32:
    speaker: "<Self>"
    en: If she'd truly intended to run away, Ziz could have flown them out of there.
    ko: 정말 도망갈 생각이라면, 바로 지즈가 날아서 도망갔을 거야.
    ja: |-
      本当に裏切りだと思ったなら、
      ジズはあっという間に消えていただろう
  d_main_40_06_33:
    speaker: rapi_red
    en: "... So you're saying they're waiting for us."
    ko: "…우릴 기다리고 있다는 말이군요."
    ja: "…この先で待っている、ということでしょうか。"
  d_main_40_06_34:
    speaker: "<Self>"
    en: Most likely.
    ko: 아마도.
    ja: おそらく、そうだ
  d_main_40_06_35:
    speaker: rapi_red
    en: You really do know how to read women, Commander.
    ko: 역시, 여심에는 도가 트셨습니다.
    ja: なるほど、女心をよくご存じですね。
  d_main_40_06_36:
    speaker: rapi_red
    en: But isn't Leviathan a bit dangerous? There's more to her situation than simple
      emotional defenses.
    ko: |-
      하지만 레비아탄은 좀… 위험하지 않습니까?
      수비 범위의 문제가 아닙니다.
    ja: |-
      しかし、レヴィアタンは…
      危険ではありませんか？
      守備範囲の問題ではなく…
  d_main_40_06_37:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_06_38:
    speaker: rapi_red
    en: Anyway, if she ends up coming over to our side, and we go meet the Four Beasts'
      Queen...
    ko: |-
      아무튼 지휘관 말대로 설득에 성공해서 동료가 된 다음,
      포비스트의 퀸에게로 가면….
    ja: |-
      さておき、作戦通り説得に成功し、
      クイーンのもとへ連れていかれるとして…
  d_main_40_06_39:
    speaker: rapi_red
    en: What will be your next move?
    ko: "…그 이후는, 어떻게 하실 겁니까."
    ja: "…その後は、どうなさるつもりですか？"
  d_main_40_06_40:
    speaker: "<Self>"
    en: Not sure. We'll just have to play it by ear.
    ko: 글쎄. 뭐 어떻게든 되지 않을까.
    ja: さあな。まあ、何とかなるだろう
  d_main_40_06_41:
    speaker: rapi_red
    en: Commander...
    ko: 지휘관.
    ja: 指揮官。
  d_main_40_06_42:
    speaker: "<Self>"
    en: I know this sounds crazy, but I really don't feel that we're in any danger.
    ko: 이상한 말일지도 모르지만, 전혀 위험할 것 같지가 않아.
    ja: |-
      変に聞こえるかもしれないが、
      危険という気がしないんだ
  d_main_40_06_43:
    speaker: "<Self>"
    en: I can't explain why, but... I feel like things are going to work out.
    ko: 잘 모르겠지만… 잘 풀릴 것 같은 느낌이라고 해야 하나….
    ja: |-
      ただ何となく…
      上手くいきそうというのか…
  d_main_40_06_44:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_06_45:
    speaker: rapi_red
    en: That's a pretty convincing way of saying you have no plan.
    ko: 그거, 그럴듯한 말로 포장하고 있지만 대책 없는 것 아닙니까?
    ja: |-
      もっともらしく聞こえますが、
      策はないということですね？
  d_main_40_06_46:
    speaker: "<Self>"
    en: "... Guilty as charged."
    ko: 그렇… 지.
    ja: そう…とも言える
  d_main_40_06_47:
    speaker: rapi_red
    en: "... Understood. Nevertheless, I have faith in your judgment, Commander."
    ko: "…알겠습니다. 지휘관을 믿겠습니다."
    ja: "…了解しました。私は指揮官を信じます。"
  d_main_40_06_48:
    speaker: rapi_red
    en: I hope this all works out.
    ko: 잘 풀리면 좋겠군요.
    ja: うまくいくことを願います。
  d_main_40_06_49:
    speaker: "<Monologue>"
    en: Suddenly, the shade that had been sheltering us began to recede quickly.
    ko: 갑자기, 우리 위를 가려주던 그늘이 급속도로 작아지기 시작했다.
    ja: |-
      その時、私たちを覆っていた日陰が
      急に縮み始めた
  d_main_40_06_50:
    speaker: "<Self>"
    en: Oh, the shade is gone. It's gonna get hot...
    ko: 아, 그늘 없어지네. 이제 덥겠….
    ja: ん？影がなくなったな。暑くなりそうだ――
  d_main_40_06_51:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_06_52:
    speaker: "<Monologue>"
    en: As I watch the receding shade, something dawns on me.
    ko: 작아지는 그늘을 바라보며 문득 떠올린다.
    ja: 小さくなる影を見て、ふと気づいた
  d_main_40_06_53:
    speaker: "<Monologue>"
    en: We're on the back of Whaley, flying through mid-air, so there shouldn't be
      anything to shade us from the sun.
    ko: |-
      여긴 웨일리의 등 위고,
      그러므로 햇빛을 막아주는 것 따윈 있을 수 없다는걸.
    ja: |-
      ここはホエリーの背中だ。
      日差しをさえぎるものなどないはず…
  d_main_40_06_54:
    speaker: "<Monologue>"
    en: I slowly lift my head and gaze up at the sky.
    ko: 천천히 고개를 들어 하늘을 바라본다.
    ja: 不思議に思いながら頭を上げ、空を仰いだ
  d_main_40_06_55:
    speaker: "<Monologue>"
    en: Liberalio watches us silently, with a chilling calm.
    ko: "…리버렐리오는 소름 끼치는 고요함을 유지한 채 우릴 바라보고 있었다."
    ja: |-
      …目に入ったものは、恐ろしいほど静かに
      私たちを見下ろす、リバーレリオの姿だった
  d_main_40_06_56:
    speaker: liberalio
    en: What an interesting story.
    ko: 재밌는 얘기네.
    ja: 面白い話ね。
  d_main_40_06_57:
    speaker: "<Monologue>"
    en: Liberalio descends.
    ko: 리버렐리오가 내려온다.
    ja: リバーレリオが降り立った
  d_main_40_06_58:
    speaker: "<Monologue>"
    en: Complete silence envelops us.
    ko: "…조용하다. 아무런 소리도 들리지 않는다."
    ja: "…静かだ。何も聞こえない"
  d_main_40_06_59:
    speaker: "<Monologue>"
    en: It's as if Liberalio's very presence has drained all sound out of the world.
    ko: 마치 리버렐리오를 중심으로 세상의 모든 소리가 사라진 것 같다.
    ja: |-
      まるでリバーレリオが世界から
      音を消してしまったかのように
  d_main_40_06_60:
    speaker: "<Monologue>"
    en: Liberalio brings herself to my eye level.
    ko: 리버렐리오가 나와 눈높이를 맞춘다.
    ja: 彼女の目がこちらを見ている
  d_main_40_06_61:
    speaker: liberalio
    en: Do continue with your story.
    ko: 얘기, 계속 해.
    ja: お話、続けて。
d_main_40_07:
  d_main_40_07_1:
    speaker: "<Self>"
    en: How did you get here?!
    ko: "…네가… 어떻게 여기에…!"
    ja: "…なぜここに…！"
  d_main_40_07_2:
    speaker: liberalio
    en: Didn't you hear me?
    ko: 못 들었어?
    ja: 聞こえなかった？
  d_main_40_07_3:
    speaker: liberalio
    en: Continue with your story.
    ko: 얘기, 계속하라고.
    ja: 続き、聞かせてくれる？
  d_main_40_07_4:
    speaker: "<Self>"
    en: What story?
    ko: 무슨… 얘기….
    ja: 何の…ことだ…？
  d_main_40_07_5:
    speaker: liberalio
    en: About the Queen.
    ko: 퀸에 대한 이야기.
    ja: クイーンのこと。
  d_main_40_07_6:
    speaker: liberalio
    en: You say the Four Beasts made a new Queen?
    ko: 포비스트가 새로운 퀸을 만든 거야?
    ja: フォービーストが新しいクイーンを作ったって？
  d_main_40_07_7:
    speaker: "<Monologue>"
    en: I can't make sense of this situation. It feels like I'm dreaming.
    ko: |-
      이 상황 자체가 이해되지 않는다.
      현실감이 너무 떨어진다.
    ja: |-
      頭が状況の理解を拒む。
      あまりにも現実味がない
  d_main_40_07_8:
    speaker: "<Monologue>"
    en: How did Liberalio end up here, and without any warning whatsoever?
    ko: |-
      어째서 리버렐리오가 이곳에….
      그것도 아무런 전조도 없이….
    ja: |-
      なぜリバーレリオがここに…？
      それも何の前兆もなく…
  d_main_40_07_9:
    speaker: liberalio
    en: Would you mind answering me?
    ko: 대답 좀 해줄래?
    ja: 答えないの？
  d_main_40_07_10:
    speaker: maxwell_p
    en: Laplace! Drake!
    ko: 라플라스! 드레이크!
    ja: ラプラス！ドレイク！
  d_main_40_07_11:
    speaker: laplace_p
    en: Coming!
    ko: 간다!
    ja: 行くぞ！
  d_main_40_07_12:
    speaker: drake_p
    en: Take this, Heret...
    ko: 받아라! 헬레ㅌ…!
    ja: くらえ！ヘレティ…！
  d_main_40_07_13:
    speaker: drake_p
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_40_07_14:
    speaker: laplace_p
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_40_07_15:
    speaker: maxwell_p
    en: Wh-what is this?! What's this supposed to be?!
    ko: 뭐, 뭐야! 너희들 그거 뭐야!
    ja: な、ちょっと！？どうしたの！？
  d_main_40_07_16:
    speaker: "<Monologue>"
    en: Oversized droplets cling to Laplace and Drake's faces.
    ko: 커다란 물방울이, 라플라스와 드레이크의 얼굴에 붙어있다.
    ja: |-
      大きな水の塊が、
      ラプラスとドレイクの顔に貼りついている
  d_main_40_07_17:
    speaker: "<Monologue>"
    en: Their startled expressions ripple along with the droplets.
    ko: 둘의 당황한 얼굴이 물방울들과 함께 일렁인다.
    ja: 2人の戸惑う顔が水の中で揺れていた
  d_main_40_07_18:
    speaker: liberalio
    en: You Nikkes don't need to breathe to survive, yet you choose to do so as part
      of your pathetic attempt to mimic humans.
    ko: 너희는 호흡할 필요가 없음에도, 인간을 흉내 내기 위해 호흡하지.
    ja: 必要もないのに、人間のフリをして呼吸する。
  d_main_40_07_19:
    speaker: liberalio
    en: That means just cutting off your breathing is enough to kill you.
    ko: 그렇기에 호흡을 막는 것만으로 죽일 수 있어.
    ja: それだから、こんなことで止まるのよ。
  d_main_40_07_20:
    speaker: maxwell_p
    en: What the hell are you doing, popping up out of nowhere like that and spouting
      off such nonsense? Get rid of those things right now!
    ko: |-
      너 이 자식! 갑자기 튀어나와서는 지금 뭘…!
      당장 저거 치워!
    ja: |-
      こいつ！いきなり出てきたと思ったら何…！？
      今すぐあれを消しなさい！
  d_main_40_07_21:
    speaker: liberalio
    en: No one tells me what to do.
    ko: 나한테 명령할 수 있는 존재는 그 어디에도 없어.
    ja: 私に命令できる存在は、どこにもいないわ。
  d_main_40_07_22:
    speaker: maxwell_p
    en: And if I say please? Will you listen then, you filthy Heretic?!
    ko: |-
      좀 치워주세요! 라고 하면 들어줄 거냐!
      이 망할 헬레틱아-!!
    ja: |-
      お願いなら聞いてくれるとでもいう気！？
      これだからヘレティックは…！！
  d_main_40_07_23:
    speaker: "<Narration>"
    en: "*Screeeech*"
    ko: 키이이이잉--!!
    ja: ギュィィン――
  d_main_40_07_24:
    speaker: "<Monologue>"
    en: With a thunderous sound, electricity begins to crackle from Maxwell's weapon.
    ko: 맥스웰의 무장에서 요란한 소리가 들려오며 전기가 뻗어 나오기 시작했다.
    ja: |-
      マクスウェルの武器がけたたましい音を立て、
      電流が走り始めた
  d_main_40_07_25:
    speaker: laplace_p
    en: "*Cough cough*"
    ko: 크헉! 쿨럭, 쿨럭!
    ja: ゲホッ！ゴホ、ゴホ！
  d_main_40_07_26:
    speaker: drake_p
    en: Urgh... I-I thought I was a goner!
    ko: 크헤엑…! 주, 죽을 뻔했다…!
    ja: グハッ…！し、死ぬかと思った…！
  d_main_40_07_27:
    speaker: maxwell_p
    en: "?!"
    ko: "…!?"
    ja: "…！？"
  d_main_40_07_28:
    speaker: "<Monologue>"
    en: Laplace and Drake lie on the ground, gasping for air.
    ko: 라플라스와 드레이크가 바닥에 쓰러진 채 숨을 몰아쉬고 있다.
    ja: |-
      ラプラスとドレイクが床に倒れ、
      荒く息をついている
  d_main_40_07_29:
    speaker: liberalio
    en: Well, if you say please, how could I refuse?
    ko: 그래. 그렇게 말하면 들어줄 수 있지.
    ja: そうね。お願いなら聞いてあげてもいいわ。
  d_main_40_07_30:
    speaker: maxwell_p
    en: What the heck are you doing...?!
    ko: "…뭐 하는 짓이야 이거…!"
    ja: "…どういうつもりよ…！"
  d_main_40_07_31:
    speaker: rapi_red
    en: Why did you come here?
    ko: "…왜 왔지?"
    ja: "…何をしに来たの？"
  d_main_40_07_32:
    speaker: liberalio
    en: Are you asking that because you assumed I don't have any hostile intentions
      towards you?
    ko: 그렇게 물어보는 건 나한테 적의가 없다는 걸 짐작한 거야?
    ja: |-
      そう聞くなら、
      戦う気がないのは分かったってこと？
  d_main_40_07_33:
    speaker: liberalio
    en: It's a relief at least one of you realized I'm not here to fight.
    ko: |-
      그렇다면 다행이야.
      싸우러 오지 않은 걸 알아채 준 유사 인간이 하나라도 있어서.
    ja: |-
      よかったわ。
      話の分かる人間もどきが1人でもいて。
  d_main_40_07_34:
    speaker: liberalio
    en: I despise loud noises.
    ko: 시끄러운 건 질색이거든.
    ja: うるさいのは嫌いなの。
  d_main_40_07_35:
    speaker: rapi_red
    en: I'm waiting for an answer. Why are you here?
    ko: 왜 왔냐고 물었다.
    ja: 答えて。
  d_main_40_07_36:
    speaker: liberalio
    en: I finished something I've invested a lot of time and preparation into.
    ko: 응. 그건 내가 오랫동안 준비하던 일을 끝마쳤기 때문이야.
    ja: 長い間準備してきたことがやっと終わったの。
  d_main_40_07_37:
    speaker: liberalio
    en: Now that that's done, I can finally focus on something I've been putting off.
    ko: 그래서 미루고 미뤄놨던 다른 일을 하러 온 거야.
    ja: |-
      だから、先延ばしにしてた別の用事を
      片付けに来ただけ。
  d_main_40_07_38:
    speaker: nayuta_n
    en: Naught hath occupied thy hands for some time now.
    ko: "…한동안은 일이 없지 않았소."
    ja: "…とうぶん忙しいと思っていたのだがねえ。"
  d_main_40_07_39:
    speaker: nayuta_n
    en: Gene Reaper.
    ko: 인자 살해자 소저.
    ja: 刈りに来たか…
  d_main_40_07_40:
    speaker: liberalio
    en: Oh?
    ko: "…어라."
    ja: "…ふーん。"
  d_main_40_07_41:
    speaker: liberalio
    en: You're here too.
    ko: 너 여기에도 있네.
    ja: あなた、ここにもいるのね。
  d_main_40_07_42:
    speaker: nayuta_n
    en: Why hast thou come? There hath been no connection 'twixt thee and us.
    ko: |-
      어찌하여 온 것이오.
      소저와 우리는 아무런 접점이 없
    ja: |-
      なぜここに？
      私たちとは何のつながりも…
  d_main_40_07_43:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 푸슝-!
    ja: バシュン――！
  d_main_40_07_44:
    speaker: rapi_red
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_40_07_45:
    speaker: "<Self>"
    en: Nayuta!
    ko: 나유타-!!
    ja: ナユタ！！
  d_main_40_07_46:
    speaker: "<Monologue>"
    en: A beam of light shoots out from Liberalio.
    ko: "…리버렐리오에게서 뻗어 나온 빛이 나유타의 머리를 날려버렸다."
    ja: |-
      …リバーレリオの放った光が、
      ナユタの頭部を吹き飛ばした
  d_main_40_07_47:
    speaker: "<Monologue>"
    en: It strikes Nayuta's head, blowing it clean off.
    ko: 그래. 말 그대로 깔끔하게 날려버렸다.
    ja: 跡形もなく、文字通りきれいに
  d_main_40_07_48:
    speaker: "<Monologue>"
    en: Nayuta's headless body collapses weakly to the ground.
    ko: 머리를 잃은 나유타의 몸은 힘없이 바닥에 쓰러졌다.
    ja: 残ったナユタの胴体が力なく地面に倒れた
  d_main_40_07_49:
    speaker: "<Self>"
    en: You monster!!!
    ko: 너-!!
    ja: リバーレリオ…！！
  d_main_40_07_50:
    speaker: liberalio
    en: She talks too much. It's like talking to hundreds of people at once.
    ko: |-
      쟤는 너무 시끄러워.
      수백 명과 함께 대화하는 기분이야.
    ja: |-
      あの子はうるさすぎるわ。
      百人ぐらいと同時に話してる気分になるの。
  d_main_40_07_51:
    speaker: liberalio
    en: I couldn't stand it.
    ko: 그래서 너무 싫어.
    ja: 大嫌い。
  d_main_40_07_52:
    speaker: rapi_red
    en: Matis. Time to go.
    ko: 메티스. 단숨에 가자.
    ja: 一斉に仕掛けましょう。
  d_main_40_07_53:
    speaker: laplace_p
    en: Okay! I held my breath for a good long while this time, so I'll be fine!
    ko: 좋다! 이번엔 숨을 잔뜩 참아뒀으니 문제없다!
    ja: |-
      よし！今度はたっぷり
      息を吸っておいた！問題ない！
  d_main_40_07_54:
    speaker: drake_p
    en: If I wear a mask, then no water gets in!
    ko: 마스크를 끼면 물이 들어오진 않겠지!
    ja: マスクをつければ水は入ってこないだろう！
  d_main_40_07_55:
    speaker: maxwell_p
    en: I take back what I said about the surface being exciting. It's complete anarchy!
    ko: 지상 너무 신난다고 했던 거 취소야! 엉망이네 진짜!
    ja: |-
      地上が楽しいって言ったの、取り消し！
      めちゃくちゃだわ、ホントに！
  d_main_40_07_56:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_07_57:
    speaker: liberalio
    en: Are you not going to continue your story?
    ko: 얘기, 계속 안 할 거야?
    ja: 話すんじゃ、なかったの？
  d_main_40_07_58:
    speaker: "<Self>"
    en: I'm not in a talking mood, especially not with a cold-blooded murderer like
      you.
    ko: 갑자기 튀어나와서는 동료를 죽인 녀석과 얘기할 정도로 마음이 넓진 않거든…!
    ja: |-
      いきなり誰かを殺すような者と
      話すことなどない…！
  d_main_40_07_59:
    speaker: liberalio
    en: Oh, you mean that thing?
    ko: 아, 저거?
    ja: ああ…さっきの？
  d_main_40_07_60:
    speaker: liberalio
    en: It's not dead.
    ko: 저건 죽은 게 아니야.
    ja: 死んでないわ。
  d_main_40_07_61:
    speaker: liberalio
    en: That thing is incapable of dying.
    ko: 죽일 수 없거든, 저거.
    ja: 殺せないのよ、あれ。
  d_main_40_07_62:
    speaker: "<Self>"
    en: What are you talking about?! You blew off her head—
    ko: 머리가 없어진 게 죽은 게 아니라면 대체 뭐가…!
    ja: 頭が吹き飛ばされて、生きているはずが…！
  d_main_40_07_63:
    speaker: liberalio
    en: Look.
    ko: 봐.
    ja: 見れば？
  d_main_40_07_64:
    speaker: liberalio
    en: It's returning.
    ko: 돌아가잖아.
    ja: 戻ってるでしょ。
  d_main_40_07_65:
    speaker: "<Monologue>"
    en: I look at Nayuta's body.
    ko: 나유타의 시신을 본다.
    ja: 倒れたナユタに目を向けた
  d_main_40_07_66:
    speaker: "<Monologue>"
    en: It slowly dissolves into blue particles,
    ko: "…푸른색 입자가 되어 사라진다."
    ja: "…胴体が青い粒子となって消えていく"
  d_main_40_07_67:
    speaker: "<Monologue>"
    en: intermingled with some gold particles,
    ko: 푸른색 입자는 바람에 날려 완전히 흩어진다.
    ja: |-
      それは風に吹かれたかのように、
      霧散してしまった
  d_main_40_07_68:
    speaker: "<Monologue>"
    en: which are then carried away by the wind and scattered completely.
    ko: |-
      그리고 나는 그 푸른색 입자 사이에서,
      황금색 입자를 보았다.
    ja: |-
      消えゆく青い粒子の中に、
      輝く黄金色が見えた気がした
  d_main_40_07_69:
    speaker: liberalio
    en: Disgusting.
    ko: 정말 싫어.
    ja: ああ、面倒ね。
  d_main_40_07_70:
    speaker: rapi_red
    en: Her corpse... just disappeared!
    ko: 시체가… 사라졌다?
    ja: 死体が…消えた？
  d_main_40_07_71:
    speaker: liberalio
    en: That's because it's gone back.
    ko: 응. 돌아갔으니까.
    ja: そう。帰っただけ。
  d_main_40_07_72:
    speaker: liberalio
    en: Now, resume your story.
    ko: 그러니까 계속 얘기해.
    ja: だから、話を続けて。
  d_main_40_07_73:
    speaker: rapi_red
    en: Is that the only sentence you know?!
    ko: 아까부터 자기 할 말만…!
    ja: さっきから一方的に…！
  d_main_40_07_74:
    speaker: liberalio
    en: Ugh.
    ko: 아.
    ja: あぁ…
  d_main_40_07_75:
    speaker: liberalio
    en: You're being too noisy.
    ko: 시끄러워졌다.
    ja: うるさくなってきたわ。
d_main_40_08:
  d_main_40_08_1:
    speaker: "<Monologue>"
    en: Suddenly, a piercing pain runs through my body, and I feel weighted down.
    ko: "…무슨 일이 일어난 거지?"
    ja: "…何が起きた？"
  d_main_40_08_2:
    speaker: "<Monologue>"
    en: What is happening?
    ko: 몸이 너무 아프고 무겁다.
    ja: 体中が痛み、鉛のように重い
  d_main_40_08_3:
    speaker: "<Monologue>"
    en: And what is this I feel on the ground... Is it water?
    ko: 그리고 바닥에 느껴지는 이건… 물인가?
    ja: 床面が濡れているのは…水か？
  d_main_40_08_4:
    speaker: "<Monologue>"
    en: It's only with immense difficulty that I pull myself up and look around.
    ko: 겨우 몸을 일으킨 후 주위를 둘러본다.
    ja: どうにか体を起こして周囲を見回した
  d_main_40_08_5:
    speaker: "<Monologue>"
    en: All around me, everyone else is also struggling to get up.
    ko: "…모두가 힘겹게 몸을 일으키고 있다."
    ja: "…全員が重そうに身体を引きずっている"
  d_main_40_08_6:
    speaker: "<Self>"
    en: What happened?
    ko: "…뭐야 이거."
    ja: "…何だ、これは…"
  d_main_40_08_7:
    speaker: rapi_red
    en: Commander, are you okay?
    ko: "…지휘관. 괜찮으십니까?"
    ja: "…指揮官、ご無事ですか？"
  d_main_40_08_8:
    speaker: "<Self>"
    en: I'm fine. What in the world happened?
    ko: 괜찮아. 그보다 대체 무슨 일이….
    ja: ああ。それより、いったい何が…
  d_main_40_08_9:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_08_10:
    speaker: maxwell_p
    en: It was a wave.
    ko: "…파도였어."
    ja: "…大波。"
  d_main_40_08_11:
    speaker: "<Self>"
    en: What?
    ko: "…뭐?"
    ja: "…え？"
  d_main_40_08_12:
    speaker: maxwell_p
    en: A wave crashed over us, up here in the sky!
    ko: |-
      파도가 덮쳤다고…!
      이 상공에서, 파도가…!
    ja: |-
      降って来たの…！
      空から、大きな波が…！
  d_main_40_08_13:
    speaker: laplace_p
    en: Agh! This is terrible! Water and electronics don't mix!
    ko: |-
      크윽…!
      전자제품에 물이 들어가면 안 된다고 했는데…!
    ja: |-
      くっ…！
      水は電子機器の敵だと言うのに…！
  d_main_40_08_14:
    speaker: drake_p
    en: You idiot! Just don't turn them on while they're wet and let them dry off
      properly!
    ko: |-
      멍청한 놈…! 잘 건조하면 문제없다…!
      젖은 채로 켜지만 마라…!
    ja: |-
      愚か者め…！しっかり乾燥すれば問題ない…！
      濡れた状態で電源を入れるんじゃないぞ…！
  d_main_40_08_15:
    speaker: liberalio
    en: Again with the racket.
    ko: 다시 시끄러워지고 있네.
    ja: すぐうるさくなるわね。
  d_main_40_08_16:
    speaker: liberalio
    en: Please speak one at a time.
    ko: 한 명만 말해주겠어?
    ja: しゃべるのは1人だけにしてくれる？
  d_main_40_08_17:
    speaker: liberalio
    en: If you can manage that, I won't do anything other than talk.
    ko: 그러면 나도 얘기 이외의 행동은 하지 않을게.
    ja: そうすれば、話すだけですむわ。
  d_main_40_08_18:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_08_19:
    speaker: "<Self>"
    en: Why did you come here?
    ko: 너… 왜 왔어.
    ja: 君は…なぜここへ来た？
  d_main_40_08_20:
    speaker: "<Self>"
    en: And what's this job you say you've been postponing?
    ko: 미뤄놨던 일은 또 뭐고.
    ja: 先延ばしにしていたこととは？
  d_main_40_08_21:
    speaker: liberalio
    en: The thing I've been putting off... is cleanup.
    ko: 미뤄놨던 일은… 정리야.
    ja: 私は…片づけにきたの。
  d_main_40_08_22:
    speaker: liberalio
    en: In preparation for any potential threat.
    ko: 혹시나 있을지도 모르는 위협에 대비해서.
    ja: 万が一のために。
  d_main_40_08_23:
    speaker: liberalio
    en: Let me put it simply, so you can understand.
    ko: 너희가 알아들을 수 있도록 간단하게 얘기하면.
    ja: あなたたちにも分かるように言うなら…
  d_main_40_08_24:
    speaker: liberalio
    en: The goal is to eliminate the Four Beasts.
    ko: 포비스트를 없애는 거지.
    ja: フォービーストを始末しに。
  d_main_40_08_25:
    speaker: "<Self>"
    en: You know about the Four Beasts?
    ko: "…알고 있어? 포비스트에 대해."
    ja: "…フォービーストを知っているのか？"
  d_main_40_08_26:
    speaker: liberalio
    en: I met them once, a long time ago.
    ko: 응. 오래전, 한 번 만난 적이 있어.
    ja: ええ。昔、一度会ったことがあるの。
  d_main_40_08_27:
    speaker: liberalio
    en: They made an incessant racket, and so I got rid of them.
    ko: 시끄럽게 옆에서 떠들어대길래 치워버렸지만.
    ja: うるさかったからすぐ退けたけど。
  d_main_40_08_28:
    speaker: liberalio
    en: But I didn't feel they posed any threat, so I simply ignored them.
    ko: 위협이 될거라 생각하지 않고 그냥 방치해뒀는데.
    ja: |-
      大したことはできないと思ったから、
      放っておいたの。
  d_main_40_08_29:
    speaker: liberalio
    en: It appears I cannot leave them to their own devices, though.
    ko: 이젠 그냥 놔둘 수가 없을 것 같아서.
    ja: でも、そうもいかなくなったから。
  d_main_40_08_30:
    speaker: "<Self>"
    en: And why's that?
    ko: "…왜."
    ja: "…なぜ？"
  d_main_40_08_31:
    speaker: liberalio
    en: Because it's time to clean things up properly.
    ko: 정리할 때가 되었으니까.
    ja: そういう時が来たから。
  d_main_40_08_32:
    speaker: liberalio
    en: I have to clean things up properly.
    ko: 깨끗하게 정리해 놓아야 해.
    ja: きれいにしておかないと。
  d_main_40_08_33:
    speaker: liberalio
    en: So they will be pleased.
    ko: 그래야 기뻐하실 테니까.
    ja: 喜んでいただくために。
  d_main_40_08_34:
    speaker: "<Self>"
    en: Who?
    ko: 누가.
    ja: 誰に？
  d_main_40_08_35:
    speaker: liberalio
    en: Don't get greedy with your questions, human.
    ko: 인간. 나에게 너무 많은 질문을 하지 마.
    ja: 人間…質問しすぎよ。
  d_main_40_08_36:
    speaker: liberalio
    en: I'm being generous with you now, but my generosity has its limits.
    ko: 나는 지금 너에게 호의를 베풀고 있지만, 그 호의에는 한계가 있어.
    ja: |-
      今は優しくしてあげてるけど、
      私にも限界があるの。
  d_main_40_08_37:
    speaker: liberalio
    en: Now it's time for you to answer my question.
    ko: 그러니 이젠 네가 내 질문에 대답해 줘야 해.
    ja: そろそろあなたが答える番。
  d_main_40_08_38:
    speaker: liberalio
    en: You say the Four Beasts have made a new Queen?
    ko: 포비스트의 퀸이 만들어졌다고?
    ja: フォービーストのクイーンが完成したの？
  d_main_40_08_39:
    speaker: "<Self>"
    en: We don't know that for sure.
    ko: "…우리도 잘 몰라."
    ja: "…確かなことは言えない"
  d_main_40_08_40:
    speaker: "<Self>"
    en: We're only assuming that they have.
    ko: 포비스트가 퀸을 만들었다고 짐작하고 있을 뿐이야.
    ja: そう推測しているだけだ
  d_main_40_08_41:
    speaker: liberalio
    en: That's impossible.
    ko: 불가능한 이야기야.
    ja: 不可能ね。
  d_main_40_08_42:
    speaker: liberalio
    en: Those things lack the ability to create a Queen.
    ko: 그것들은 퀸을 만들 수 있는 능력이 없어.
    ja: あの子たちにそんな能力はないわ。
  d_main_40_08_43:
    speaker: liberalio
    en: Besides, that's not how Queens are made.
    ko: 그리고 퀸은 그렇게 만들어지는 게 아니야.
    ja: |-
      それに、クイーンはそんなふうに
      できるものじゃない。
  d_main_40_08_44:
    speaker: "<Monologue>"
    en: "... There's no need to mention the activation of my genes in response to
      the Queen Gene, is there?"
    ko: "…퀸 인자에 반응해 내 인자가 활성화되기 시작했다는 말은 굳이 하지 않아도 되겠지."
    ja: |-
      …クイーン因子と私の関係は
      あえて教えてやる必要もないだろう
  d_main_40_08_45:
    speaker: liberalio
    en: Is there anything else you know?
    ko: 더 아는 건 없어?
    ja: 他に情報は？
  d_main_40_08_46:
    speaker: "<Self>"
    en: No.
    ko: 없어.
    ja: ない
  d_main_40_08_47:
    speaker: liberalio
    en: All right.
    ko: 그래. 알았어.
    ja: そう。いいわ。
  d_main_40_08_48:
    speaker: liberalio
    en: I'll ask the Four Beasts for the remaining details, then.
    ko: 다른 건 그것들에게 물어보면 되겠지.
    ja: あとはあっちに聞くから。
  d_main_40_08_49:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_08_50:
    speaker: liberalio
    en: Staying silent and playing dumb won't help.
    ko: 그렇게 침묵으로 모른척해도 소용없어.
    ja: 知らないふりは無駄よ。
  d_main_40_08_51:
    speaker: liberalio
    en: I know they're here.
    ko: 나는 그것들이 여기 있는 걸 알아.
    ja: あれがここにいるのは分かってるの。
  d_main_40_08_52:
    speaker: liberalio
    en: It was a good move to hide using Dark Matter.
    ko: 다크 매터로 위장을 한 건 아주 좋은 선택이야.
    ja: |-
      ダークマターを使って隠れるのは、
      悪くない選択だったわ。
  d_main_40_08_53:
    speaker: liberalio
    en: But, it's my sense of hearing that I rely on, not my sense of feeling.
    ko: 하지만 나는 느끼는 게 아니라 [들어].
    ja: |-
      でも、私は感じるんじゃなくて、
      「聞いている」。
  d_main_40_08_54:
    speaker: liberalio
    en: They've been making quite the ruckus as of late, and so I was able to track
      them down.
    ko: 최근 들어 큰 소리를 내기 시작해서 찾을 수 있게 됐어.
    ja: 最近、ずいぶん騒がしくしていたから。
  d_main_40_08_55:
    speaker: liberalio
    en: I've been putting up with all the little noises I've heard, but I can do so
      no longer.
    ko: 지금까지 조금씩 소리가 들려도 참았지만, 이젠 참으면 안 되거든.
    ja: |-
      今までは少しぐらい声が聞こえても
      我慢してあげてたけど、そろそろ限界。
  d_main_40_08_56:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_08_57:
    speaker: liberalio
    en: I have a proposal.
    ko: 제안이 있어.
    ja: 提案があるわ。
  d_main_40_08_58:
    speaker: liberalio
    en: Join me. Together, we will eliminate the Four Beasts and their Queen.
    ko: 나와 함께 포비스트와 포비스트의 퀸을 없애.
    ja: |-
      私と協力して、フォービーストと
      そのクイーンを片づけるの。
d_main_40_09:
  d_main_40_09_1:
    speaker: "<Self>"
    en: What?
    ko: "…뭐라고?"
    ja: "…何だと？"
  d_main_40_09_2:
    speaker: liberalio
    en: I want to increase the odds in my favor, even if by a small margin.
    ko: 나로서는 확률을 조금이라도 높이고 싶어.
    ja: 私としては、少しでも確実にしておきたいから。
  d_main_40_09_3:
    speaker: liberalio
    en: The Four Beasts couldn't have possibly created a Queen.
    ko: 포비스트가 퀸을 만들어냈을 리가 없지만.
    ja: クイーンを完成させてるとは思えないけど…
  d_main_40_09_4:
    speaker: liberalio
    en: But, on the off chance that they actually did, things would become very troublesome.
    ko: 만에 하나 만들어냈다면 아주 귀찮은 일이 될 거야.
    ja: 万が一、本当だったらとても面倒だわ。
  d_main_40_09_5:
    speaker: liberalio
    en: I want to eliminate the Four Beasts.
    ko: 만들어낸 상태라면 포비스트와 포비스트의 퀸을 없애고 싶고
    ja: |-
      完成していたなら、フォービーストと
      そのクイーンの両方を始末する。
  d_main_40_09_6:
    speaker: liberalio
    en: And if she exists, the Queen as well.
    ko: 그렇지 않은 상태라면 포비스트를 없애놓고 싶어.
    ja: そうでないなら、フォービーストだけでいいわ。
  d_main_40_09_7:
    speaker: "<Self>"
    en: Why?
    ko: "…왜?"
    ja: "…なぜだ？"
  d_main_40_09_8:
    speaker: liberalio
    en: What do you mean, by why?
    ko: 왜라니 무슨 말인지 모르겠네.
    ja: なぜ…？聞かれる理由が分からないわ。
  d_main_40_09_9:
    speaker: liberalio
    en: This won't be bad news for you either.
    ko: 너희 인간과 유사 인간에게도 나쁜 이야기가 아니잖아.
    ja: |-
      人間と人間もどきにとっても、
      悪い話じゃないはずよ。
  d_main_40_09_10:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_09_11:
    speaker: liberalio
    en: Oh. I see.
    ko: 아.
    ja: ああ…
  d_main_40_09_12:
    speaker: liberalio
    en: You think the Queen might prove useful to you in some way?
    ko: 그렇구나. 너흰 포비스트의 퀸이 너희한테 도움이 될 수도 있다고 생각하는구나.
    ja: |-
      フォービーストのクイーンを
      利用するつもりなのね。
  d_main_40_09_13:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_09_14:
    speaker: liberalio
    en: A feasible notion.
    ko: 그래. 그럴 수 있겠네.
    ja: 分からなくはないわ。その考え。
  d_main_40_09_15:
    speaker: liberalio
    en: But not one that's going to happen, unfortunately.
    ko: 안타깝지만 그런 일은 일어나지 않을 거야.
    ja: でも、思い通りにはならないはずよ。
  d_main_40_09_16:
    speaker: liberalio
    en: You don't understand what it means for a new Queen to be born.
    ko: 너흰 새로운 퀸이 탄생한다는 게 어떤 의미인지 모르고 있어.
    ja: |-
      新しいクイーンが生まれることが、
      何を意味するのか分かっていないようね。
  d_main_40_09_17:
    speaker: liberalio
    en: The birth of a new Queen signifies changes in the laws of nature.
    ko: 새로운 퀸이 탄생한다는 것은, 이치가 바뀐다는 뜻과도 동일해.
    ja: それは、ことわりが変わるということ。
  d_main_40_09_18:
    speaker: liberalio
    en: The behavioral patterns of the Raptures will be completely altered.
    ko: 지금까지 너희가 알고 있던 랩쳐의 행동 양식이 바뀌어.
    ja: ラプチャーの在り方が変化するという意味よ。
  d_main_40_09_19:
    speaker: liberalio
    en: I can't say exactly what those changes would be, but it will be in ways no
      one can possibly predict.
    ko: |-
      어떤 식으로 바뀔지는 알 수 없지만,
      지금까지의 상식이 뒤집어질 거야.
    ja: |-
      どう変わるかは分からないけど、
      今までの常識は役に立たなくなるでしょうね。
  d_main_40_09_20:
    speaker: liberalio
    en: They could get smaller and multiply, or grow larger and decrease in number.
    ko: |-
      더 작아지면서 수를 늘일 수 있고,
      더 커지면서 수를 줄일 수 있어.
    ja: |-
      もっと小型になり、数が増えるかもしれない。
      あるいはその逆かも。
  d_main_40_09_21:
    speaker: liberalio
    en: They might wrap themselves in living tissue or some other natural material.
    ko: |-
      생체 조직으로 몸을 감쌀 수 있고,
      자연물로 몸을 감쌀 수도 있겠지.
    ja: |-
      身体が生体組織や自然物で
      覆われはじめるかもしれない。
  d_main_40_09_22:
    speaker: liberalio
    en: They could choose to live alongside humans, or to wipe out humanity entirely.
    ko: |-
      인간과 공존하며 지낼 수 있고,
      인간을 멸종시킬 수 있어.
    ja: |-
      人類との共存を選ぶかもしれないし、
      人類の絶滅を選ぶかもしれない。
  d_main_40_09_23:
    speaker: liberalio
    en: There's no telling what could happen.
    ko: 아무것도 알 수 없어.
    ja: 分かることは何もないわ。
  d_main_40_09_24:
    speaker: liberalio
    en: Everything you've learned about Raptures over the past century will become
      worthless.
    ko: |-
      너희가 지금까지 알고 있던,
      백여 년간 쌓아놨던 랩쳐에 대한 지식은 무용지물이 될 거야.
    ja: |-
      あなたたちが百年以上かけて積み上げてきた
      ラプチャーに対抗するための知識は、
      無駄になるの。
  d_main_40_09_25:
    speaker: "<Self>"
    en: If it's a 50-50 chance, it's a risk I'm willing to take.
    ko: 반반이라면 걸어볼 만한 도박이라고 생각하는데.
    ja: 半々なら、賭けてみてもいいんじゃないか？
  d_main_40_09_26:
    speaker: liberalio
    en: Don't bet the future of humanity on a foolish gamble, human.
    ko: 바보 같은 도박에 인간의 미래를 걸지 마, 한 명의 인간.
    ja: |-
      人類すべての未来を無謀な賭けに出すの？
      自分一人の思い付きで。
  d_main_40_09_27:
    speaker: liberalio
    en: If the Raptures truly meant to harm humans, your puny shelter would have been
      destroyed a long time ago.
    ko: 랩쳐에게 그럴 생각이 있었다면 너희의 옹졸한 보금자리는 오래전에 사라졌을 테니까.
    ja: |-
      ラプチャーにその気があったなら、
      あなたたちの狭いねぐらは
      とっくの昔に消えているはずよ。
  d_main_40_09_28:
    speaker: liberalio
    en: Use your head.
    ko: 잘 생각해.
    ja: よく考えることね。
  d_main_40_09_29:
    speaker: liberalio
    en: Right now, you're safe if you remain underground.
    ko: 지금의 너희는, 땅속에만 있으면 아무 문제가 없어.
    ja: |-
      あなたたちは今のところ、
      地中でなら生きていられる。
  d_main_40_09_30:
    speaker: liberalio
    en: The Raptures that exist now have no interest in humans.
    ko: 지금의 랩쳐는 인간에게 관심이 없어.
    ja: 今のラプチャーは人間にそれほど興味がないの。
  d_main_40_09_31:
    speaker: liberalio
    en: But...
    ko: 하지만.
    ja: でも…
  d_main_40_09_32:
    speaker: liberalio
    en: Could the same be said if the Four Beast's Queen exists?
    ko: 포비스트의 퀸은 과연 그럴까?
    ja: フォービーストのクイーンは？
  d_main_40_09_33:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_09_34:
    speaker: "<Self>"
    en: And if we turn down your proposal?
    ko: 네 제안을 거절한다면?
    ja: 断ると言ったら？
  d_main_40_09_35:
    speaker: liberalio
    en: Then I'll take that to mean you're working with the Four Beasts.
    ko: 나는 그 말을 너희가 포비스트와 협력한다는 것으로 이해하겠지.
    ja: |-
      あなたたちは、フォービーストに
      協力するものだと理解するわ。
  d_main_40_09_36:
    speaker: maxwell_p
    en: Tell me something, Heretic.
    ko: 이봐, 헬레틱.
    ja: ねえ、ヘレティック…
  d_main_40_09_37:
    speaker: liberalio
    en: What?
    ko: 왜.
    ja: 何？
  d_main_40_09_38:
    speaker: maxwell_p
    en: Can't you just go and deal with the Four Beasts, or their Queen, yourself?
    ko: 그냥 네가 가서 포비스트든 포비스트의 퀸이든 알아서 하면 되는 거 아냐?
    ja: |-
      フォービーストだろうがクイーンだろうが、
      あなたが勝手に倒せばいいだけじゃない。
  d_main_40_09_39:
    speaker: maxwell_p
    en: You act like you could solve everything on your own, so why are you so interested
      in cooperating with us?
    ko: |-
      혼자서 다 해결할 수 있을 것처럼 위압적인 분위기 풀풀 풍기면서,
      왜 우리와 협력하고 싶어 하는 거야?
    ja: |-
      そんな上から目線で脅してくるクセに、
      なんで私たちの協力が要るのよ？
  d_main_40_09_40:
    speaker: liberalio
    en: Because you all are strong.
    ko: 너희는 강하니까.
    ja: あなたたちは強いから。
  d_main_40_09_41:
    speaker: liberalio
    en: In contrast, I've become weaker.
    ko: 반면 나는 지금 약해졌어.
    ja: それに、私は弱ってるの。
  d_main_40_09_42:
    speaker: rapi_red
    en: What? Did someone knock you around?
    ko: 약해졌다고? 어디서 맞고 왔어?
    ja: 弱ってる？どこかでやられた？
  d_main_40_09_43:
    speaker: liberalio
    en: Yes.
    ko: 응.
    ja: そう。
  d_main_40_09_44:
    speaker: liberalio
    en: That's why I wish to stack the odds more in my favor.
    ko: 그래서 확률을 높이고 싶은 거야.
    ja: だから確率を高めておきたいの。
  d_main_40_09_45:
    speaker: maxwell_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_09_46:
    speaker: maxwell_p
    en: What's stopping us from clobbering you and doing things our way?
    ko: 그럼 우리가 널 쓰러뜨리고 하고 싶은 대로 하면 되는 거 아냐?
    ja: |-
      じゃ、私たちがあなたをぶっ倒せば、
      好きなようにやれるってことよね？
  d_main_40_09_47:
    speaker: liberalio
    en: That would be an unwise decision.
    ko: 가장 좋지 않은 선택이야.
    ja: 一番よくない選択ね。
  d_main_40_09_48:
    speaker: liberalio
    en: You can either team up with me and fight the Four Beasts, or side with them
      and oppose me.
    ko: |-
      너흰 나와 협력해서 포비스트와 싸우거나.
      포비스트와 협력해서 나와 싸워야 해.
    ja: |-
      私と手を組んであっちと戦うか、
      あっちと手を組んで私と戦うか。
      道はそれだけよ。
  d_main_40_09_49:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_09_50:
    speaker: "<Self>"
    en: I'll go find Leviathan and Ziz—
    ko: 나는 레비아탄이랑 지즈와….
    ja: 私は、レヴィアタンとジズと…
  d_main_40_09_51:
    speaker: laplace_p
    en: Birdie! Raptures incoming!
    ko: 버드 보이! 랩쳐가 온다!
    ja: バードボーイ！ラプチャーが来るぞ！
  d_main_40_09_52:
    speaker: drake_p
    en: Don't they know it's rude to interrupt a conversation?
    ko: 대화 중에 끼어들다니 예의가 없는 것들이군!
    ja: |-
      話の途中で割り込むとは、
      マナーのないヤツらだ！
  d_main_40_09_53:
    speaker: maxwell_p
    en: So this was your plan, you filthy Heretic!
    ko: 너 이 헬레틱…! 역시 속셈이…!
    ja: ヘレティック…！やっぱり何か企んでたのね…！
  d_main_40_09_54:
    speaker: liberalio
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_40_09_55:
    speaker: liberalio
    en: I see. So this is what you think of me.
    ko: 아. 그렇게 생각하는구나.
    ja: ああ。そう考えるのね。
  d_main_40_09_56:
    speaker: liberalio
    en: I did not call them.
    ko: 저것들은 내가 부른 게 아니야.
    ja: 私が呼んだものではないわ。
  d_main_40_09_57:
    speaker: rapi_red
    en: All the Raptures here are friends of Raptilion's.
    ko: 이곳은 랩칠리언의 친구… 들만 있는 곳이야.
    ja: |-
      ここにいるのは、ラプチリオンの…
      友だちしかいないわ。
  d_main_40_09_58:
    speaker: rapi_red
    en: That means there are only non-hostile Raptures around.
    ko: 적대적이지 않은 랩쳐들만 있지.
    ja: 敵意のないラプチャーばかりのはず。
  d_main_40_09_59:
    speaker: rapi_red
    en: Besides, Raptures have been ambushing us from the moment we arrived.
    ko: 올 때부터 랩쳐들이 우릴 습격했고, 지금도 그러고 있네.
    ja: でも、今のは初めから私たちを狙ってきた。
  d_main_40_09_60:
    speaker: rapi_red
    en: The only explanation I can come up with is that you called them.
    ko: 네가 부른 거라고 밖에 생각되지 않는데.
    ja: あなたが呼んだとしか考えられない。
  d_main_40_09_61:
    speaker: maxwell_p
    en: All negotiations are off, Heretic!
    ko: 협상은 결렬이네, 헬레틱.
    ja: 交渉は決裂ね、ヘレティック。
  d_main_40_09_62:
    speaker: liberalio
    en: I see you have no intention of listening to me.
    ko: 내 말을 들을 생각이 없네.
    ja: 私の話を聞く気はないのね。
  d_main_40_09_63:
    speaker: liberalio
    en: What a shame.
    ko: 아쉬워.
    ja: 残念だわ。
  d_main_40_09_64:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_09_65:
    speaker: liberalio
    en: Ah, I see now. The ones who called the Raptures...
    ko: 아. 그럼 이 랩쳐들을 부른 건….
    ja: なるほどね。このラプチャーを呼んだのは…
  d_main_40_09_66:
    speaker: ziz
    en: L-Levi! Levi!
    ko: 레, 레비! 레비!
    ja: レ、レヴィ！レヴィ！
  d_main_40_09_67:
    speaker: ziz
    en: Raptures are attacking them! Now's our chance to run! Okay?
    ko: |-
      랩쳐가 저것들 공격해!
      이, 이때 도망가자! 응?
    ja: |-
      あいつら、ラプチャーに攻撃されてる！
      い、今のうちに逃げよう！ねっ？
  d_main_40_09_68:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_09_69:
    speaker: ziz
    en: Th-there's no time to waste! If Whaley keeps heading in this direction...
    ko: |-
      시, 시간 끌면 안 돼!
      지금 웨일리가 가고 있는 방향이 그대로면…!
    ja: |-
      モタモタしてられないよ！
      ホエリーがこのまま飛んで行ったら…！
  d_main_40_09_70:
    speaker: ziz
    en: That place will be discovered!
    ko: 거, 거기가 들켜버릴 거야…!
    ja: あ、あそこがバレちゃう…！
  d_main_40_09_71:
    speaker: ziz
    en: I-if the Offspring discover us, then we're done for!
    ko: 그, 그리고! 직계가 우릴 발견하면 끝장이야!
    ja: |-
      それに…！
      直系に見つかったらオシマイだよ！？
  d_main_40_09_72:
    speaker: ziz
    en: Wh-what's Liberalio doing here anyway?!
    ko: 왜, 왜 갑자기 리버렐리오가 여기…!
    ja: なんでいきなりリバーレリオがここに…！
  d_main_40_09_73:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_09_74:
    speaker: ziz
    en: L-Levi?
    ko: 레, 레비?
    ja: レ、レヴィ？
  d_main_40_09_75:
    speaker: leviathan
    en: Is running away the right move?
    ko: 도망… 가는 게 맞을까?
    ja: 逃げて…逃げていいの…？
  d_main_40_09_76:
    speaker: ziz
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_40_09_77:
    speaker: ziz
    en: Well... if not that, then what?
    ko: 어… 그럼…?
    ja: え…違うの…？
  d_main_40_09_78:
    speaker: ziz
    en: Y-you saw it yourself! Those guys are talking with the Offspring!
    ko: 봐, 봤잖아! 직계랑 저것들 같이 얘기하고 있었어!
    ja: |-
      でも、見たでしょ！
      直系とあいつらが一緒に話してるところ！
  d_main_40_09_79:
    speaker: ziz
    en: They must be in c-cahoots with each other!
    ko: 같은 편인 게 부, 분명하다니까?
    ja: たぶん仲間だったんじゃないの？
  d_main_40_09_80:
    speaker: ziz
    en: Even if we did try and fight them, we wouldn't be able to beat them. I say
      we run away, and fast.
    ko: |-
      솔직히 우리 쟤들이랑 싸워도 못 이길 테니까,
      빨리 도망가자.
    ja: |-
      正直戦ったって勝てないし、
      早く逃げようよ。
  d_main_40_09_81:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_09_82:
    speaker: ziz
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_09_83:
    speaker: ziz
    en: What do you want to do, Levi?
    ko: 레비. 레비는 어떻게 하고 싶어?
    ja: レヴィ。レヴィはどうしたいの？
  d_main_40_09_84:
    speaker: leviathan
    en: I... I don't know.
    ko: 모르… 겠어.
    ja: 分かん…ない。
  d_main_40_09_85:
    speaker: ziz
    en: You want to talk to them, don't you?
    ko: 쟤들이랑 대화하고 싶지?
    ja: あいつらと話したいんでしょ？
  d_main_40_09_86:
    speaker: ziz
    en: Is that why we're waiting here, instead of just escaping?
    ko: 그래서 먼저 도망 안 가고 여기서 기다린 거지?
    ja: だから逃げずにここで待ってたんだよね？
  d_main_40_09_87:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_09_88:
    speaker: ziz
    en: Then... let's talk with them.
    ko: 그, 그럼 대화하자.
    ja: じゃあ、じゃあさ、話そうよ。
  d_main_40_09_89:
    speaker: ziz
    en: To be honest, I kinda want to talk to them too. Hehe.
    ko: 사실 나도 쟤들이랑 대화하고 싶거든. 헤헤.
    ja: 実は私も話してみたかったんだ。へへ。
  d_main_40_09_90:
    speaker: ziz
    en: Th-they just keep following us, insisting on talking. And they haven't attacked
      us.
    ko: |-
      우, 우리 공격도 안 하고 계속 따라오고만 있고,
      계속 대화하자고 얘기했으니까.
    ja: |-
      攻撃もせずについてくるだけだし、
      ずっと話そうって言ってたから…
  d_main_40_09_91:
    speaker: ziz
    en: M-maybe we could actually talk things out?
    ko: 대, 대화가 잘 통할지도 몰라.
    ja: 案外、話が通じる相手なのかもしれないし。
  d_main_40_09_92:
    speaker: ziz
    en: And then, they could even become our a-allies...
    ko: 그리고 우, 우리 편이 되어줄지도….
    ja: それに…わ、私たちの味方になってくれるかも…
  d_main_40_09_93:
    speaker: leviathan
    en: But Liberalio is over there.
    ko: 근데 리버렐리오가 저기 있잖아.
    ja: でも、リバーレリオがいるでしょ。
  d_main_40_09_94:
    speaker: leviathan
    en: What if they're actually on the same side as her?
    ko: 진짜 쟤들이랑 리버렐리오가 같은 편이면 어떡해?
    ja: |-
      もしあいつらとリバーレリオが
      グルだったらどうする？
  d_main_40_09_95:
    speaker: ziz
    en: That's not a sure thing. They might be arguing.
    ko: |-
      아닐 수도 있잖아.
      말싸움하는 것일 수도 있고.
    ja: |-
      そうじゃないかもしれないよ。
      言い争いしてたのかもしれないし。
  d_main_40_09_96:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_09_97:
    speaker: ziz
    en: Levi.
    ko: 레비.
    ja: レヴィ。
  d_main_40_09_98:
    speaker: ziz
    en: Let me know what you want to do.
    ko: 어떻게 하고 싶은지 알려줘.
    ja: どうしたいのか教えて。
  d_main_40_09_99:
    speaker: leviathan
    en: Argh!
    ko: 이익…!
    ja: もうっ…！
  d_main_40_09_100:
    speaker: leviathan
    en: I'm thinking! Stop pressuring me!
    ko: 나도 지금 생각 중이니까 보채지 좀 마!
    ja: 必死に考えてるんだから、急かさないで！
  d_main_40_09_101:
    speaker: ziz
    en: Levi.
    ko: 레비.
    ja: レヴィ。
  d_main_40_09_102:
    speaker: ziz
    en: I trust you.
    ko: 나는 레비를 믿어.
    ja: 私はレヴィを信じるよ。
  d_main_40_09_103:
    speaker: ziz
    en: I'll go along with whatever you want to do. Because you're my friend.
    ko: |-
      레비가 하자는 대로 할거고, 레비가 하고 싶은 대로 할 거야.
      나 레비 좋아하니까.
    ja: |-
      レヴィが言う通りに、したい通りにする。
      私はレヴィが好きだから。
  d_main_40_09_104:
    speaker: ziz
    en: So, please make a decision.
    ko: 그러니까 결정해 줘.
    ja: だから、決めて。
  d_main_40_09_105:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_09_106:
    speaker: leviathan
    en: Wh-what do you want to do?
    ko: 너, 너는. 너는 어떻게 하고 싶은데?
    ja: あんたは…？あんたはどうしたいの？
  d_main_40_09_107:
    speaker: ziz
    en: I want to do whatever you want to do, Levi.
    ko: 나는 레비가 하자는대로 하고 싶어.
    ja: 私はレヴィの言う通りにしたい。
  d_main_40_09_108:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
d_main_40_10:
  d_main_40_10_1:
    speaker: ziz
    en: Levi! Levi! Th-they're coming this way!
    ko: 레비! 레비! 쟤, 쟤들 지금 이리로 와!
    ja: |-
      レヴィ！レヴィ！
      あ、あいつらこっち来てるよ！
  d_main_40_10_2:
    speaker: leviathan
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_40_10_3:
    speaker: ziz
    en: They must have fought through all the Raptures and made their way here! Wh-what
      should we do?
    ko: |-
      래, 랩쳐들이랑 싸, 싸우다가 여기까지 이동했나 봐!
      어, 어떡해? 응?
    ja: |-
      ラプチャーと戦ってるうちに
      こっちまで来たみたい！
      ど、どうする？
  d_main_40_10_4:
    speaker: ziz
    en: Say something, Levi!
    ko: 말해줘 레비!
    ja: 教えて、レヴィ！
  d_main_40_10_5:
    speaker: leviathan
    en: I-I...!
    ko: 나, 나는…!
    ja: わ、私は…！
  d_main_40_10_6:
    speaker: liberalio
    en: There you are.
    ko: 여기 있었네.
    ja: ここにいたのね。
  d_main_40_10_7:
    speaker: liberalio
    en: It's been a long time.
    ko: 오랜만이라고 할까.
    ja: 久しぶりって言うべきかしら。
  d_main_40_10_8:
    speaker: "<Narration>"
    en: In Leviathan and Ziz's periphery, Liberalio abruptly appears.
    ko: 리버렐리오가 시선 한켠에 갑작스럽게 나타났다.
    ja: |-
      リバーレリオが視界の片隅に、
      音もなく姿を現した
  d_main_40_10_9:
    speaker: "<Narration>"
    en: Both of them freeze in place.
    ko: 레비아탄과 지즈는 그 자리에서 굳어버렸다.
    ja: レヴィアタンとジズがその場で凍り付いた
  d_main_40_10_10:
    speaker: ziz
    en: S-she's here! The Offspring!
    ko: "!! 와, 왔다…! 직계가 왔어…!"
    ja: "！！き、来た…！直系…！"
  d_main_40_10_11:
    speaker: leviathan
    en: Li-Liberalio!
    ko: 리버, 리버렐리오…!
    ja: リ…リバーレリオ…！
  d_main_40_10_12:
    speaker: "<Self>"
    en: Leviathan! Come here!
    ko: 레비아탄! 이리 와!
    ja: レヴィアタン！こっちだ！
  d_main_40_10_13:
    speaker: "<Self>"
    en: Let's talk!
    ko: 대화하자!
    ja: 話がしたい！
  d_main_40_10_14:
    speaker: leviathan
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_40_10_15:
    speaker: "<Narration>"
    en: On the side opposite where Liberalio appeared, the Commander and his retinue
      emerge.
    ko: 리버렐리오의 맞은편에서 그 남자와 일행이 나타났다.
    ja: |-
      リバーレリオと向かい合うように
      あの男たちが姿を現した
  d_main_40_10_16:
    speaker: "<Narration>"
    en: Leviathan and Ziz's eyes dart around in panic.
    ko: 레비아탄과 지즈의 시선이 방황한다.
    ja: 視線が左右に揺れる
  d_main_40_10_17:
    speaker: ziz
    en: Levi! Wh-what should we do!?
    ko: 레비! 어떻, 어떻게 해!?
    ja: レヴィ！ど、どうする！？
  d_main_40_10_18:
    speaker: "<Narration>"
    en: Liberalio slowly approaches.
    ko: 리버렐리오가 천천히 다가온다.
    ja: リバーレリオが静かに迫る
  d_main_40_10_19:
    speaker: liberalio
    en: I only have one question for you. Did you two make a Queen?
    ko: |-
      하나 물어볼게.
      너희가 퀸을 만들었어?
    ja: |-
      一つ聞くわ。
      クイーンはできたの？
  d_main_40_10_20:
    speaker: leviathan
    en: A Q-Queen? Wh-what are you talking about?!
    ko: 퀴, 퀸…! 무슨, 무슨 소리…!
    ja: ク、クイーン…！な、何の話…？
  d_main_40_10_21:
    speaker: ziz
    en: H-how do you know about the Queen?!
    ko: 퀴, 퀸에 대한 걸… 어떻게…!
    ja: ク、クイーンのこと…なんで…！
  d_main_40_10_22:
    speaker: "<Narration>"
    en: The Commander breaks into a run.
    ko: 그 남자가 달려온다.
    ja: 走るあの男が声をあげた
  d_main_40_10_23:
    speaker: "<Self>"
    en: Leviathan! Ziz!
    ko: 레비아탄! 지즈!
    ja: レヴィアタン！ジズ！
  d_main_40_10_24:
    speaker: leviathan
    en: "*Gasp*"
    ko: 히이…!
    ja: ひっ…！
  d_main_40_10_25:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_10_26:
    speaker: liberalio
    en: That human and those humanoids over there told me.
    ko: 저기 있는 인간과 유사 인간들이 알려줬어.
    ja: そこの人間と人間もどきから聞いたの。
  d_main_40_10_27:
    speaker: liberalio
    en: We're on the same side, you know?
    ko: 우린 같은 편이거든.
    ja: 私たち、味方同士だもの。
  d_main_40_10_28:
    speaker: leviathan
    en: "... What did you say?"
    ko: 뭐… 라고…?
    ja: なん…て…？
  d_main_40_10_29:
    speaker: "<Self>"
    en: Don't listen to her! It's a lie!
    ko: 듣지 마! 거짓말이야!
    ja: 聞くな！ウソだ！
  d_main_40_10_30:
    speaker: leviathan
    en: H-huh...?
    ko: 어… 어…!?
    ja: え…えっ…！？
  d_main_40_10_31:
    speaker: liberalio
    en: Did you make a Queen?
    ko: 퀸을 만들었어?
    ja: クイーンを作ったの？
  d_main_40_10_32:
    speaker: ziz
    en: "*Gasp*"
    ko: 히, 히이…!
    ja: ひ、ひぃ…！
  d_main_40_10_33:
    speaker: "<Self>"
    en: Leviathan! We're coming!
    ko: 레비아탄! 우리가 갈게!
    ja: レヴィアタン！待っていろ！
  d_main_40_10_34:
    speaker: liberalio
    en: Answer my question, and I'll spare you.
    ko: 말해주면 너흰 살려줄게.
    ja: 正直に言えば、生かしておいてあげる。
  d_main_40_10_35:
    speaker: leviathan
    en: "*Gulp*"
    ko: 흐으…! 흐으…!
    ja: はぁ…！はぁ…！
  d_main_40_10_36:
    speaker: "<Self>"
    en: Don't say anything! She'll kill you!
    ko: 말하지 마! 죽일 거야!
    ja: 言うな！殺されるぞ！
  d_main_40_10_37:
    speaker: "<Self>"
    en: We're here to help!
    ko: 우리가 너희를 도와…!
    ja: 私たちが助けに…！
  d_main_40_10_38:
    speaker: "<Narration>"
    en: Liberalio and the Commander continue approaching.
    ko: 리버렐리오와 그 남자가 점점 거리를 좁혀온다.
    ja: リバーレリオとあの男が迫ってくる
  d_main_40_10_39:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_10_40:
    speaker: leviathan
    en: All of you... Go away...
    ko: "…다… 꺼져…."
    ja: "…みんな…どっか行って…"
  d_main_40_10_41:
    speaker: leviathan
    en: G-go away, all of you! Get lost and leave us alone! Stay away from us!
    ko: |-
      다, 다 꺼져! 다 꺼지라고!
      나한테, 우리한테 다가오지 마!
    ja: |-
      ど、どっかに行って！
      私に…私たちに近寄らないで！
  d_main_40_10_42:
    speaker: ziz
    en: Levi! Decide!
    ko: 레비! 결정해 줘!
    ja: レヴィ！決めて！
  d_main_40_10_43:
    speaker: leviathan
    en: G-get rid of them all.
    ko: 다, 다 없애버리자….
    ja: み、みんな消しちゃえば…
  d_main_40_10_44:
    speaker: leviathan
    en: We can't trust anyone. They're all against us. They're all enemies.
    ko: |-
      아무도 믿지 말자.
      우리 말고는 다 적이야. 모두 적.
    ja: |-
      誰も信じなければいい。
      私たち以外はみんな敵。そう、敵。
  d_main_40_10_45:
    speaker: ziz
    en: B-but all that man wants to do is talk...
    ko: 그, 그렇지만 저 남자는… 우리랑 대화를….
    ja: でも、あのヒト…話したがってたけど…？
  d_main_40_10_46:
    speaker: leviathan
    en: No! I don't want to talk!
    ko: 시, 싫어. 대화 싫어.
    ja: イ、イヤ…話したくない。
  d_main_40_10_47:
    speaker: leviathan
    en: I... I'm too scared.
    ko: 너무, 너무 불안해.
    ja: 不安で…おかしくなりそう。
  d_main_40_10_48:
    speaker: leviathan
    en: He'll only betray us, just like everyone else.
    ko: 배신할까 봐, 배신당할까 봐.
    ja: 裏切りそうで、裏切られそうで…
  d_main_40_10_49:
    speaker: leviathan
    en: I don't want to get close to anyone.
    ko: 그냥, 아무런 관계도 만들고 싶지 않아.
    ja: もう誰とも何の関係も持ちたくない。
  d_main_40_10_50:
    speaker: leviathan
    en: That way I won't hurt anyone, or get hurt.
    ko: 그러면 상처를 줄 일도, 받을 일도 없으니까.
    ja: |-
      そうすれば傷つけることも、
      傷つけられることもない…
  d_main_40_10_51:
    speaker: leviathan
    en: It's easier to just fight.
    ko: 그래서 그냥 싸우는 게… 편해.
    ja: だったら、戦う方が…楽。
  d_main_40_10_52:
    speaker: ziz
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_10_53:
    speaker: ziz
    en: Hehe. You really are a hopeless case, Levi.
    ko: 헤헤. 레비는 진짜 구제 불능이네.
    ja: へへ。レヴィはホント、どうしようもないね。
  d_main_40_10_54:
    speaker: ziz
    en: That's why I like you.
    ko: 그래서 좋아.
    ja: だから好きなんだ。
  d_main_40_10_55:
    speaker: ziz
    en: Because you're a fool like me.
    ko: 나와 같아서. 바보 같아서.
    ja: 私と同じで、バカみたいだから。
  d_main_40_10_56:
    speaker: "<Narration>"
    en: Ziz walks forward.
    ko: 지즈가 걸어 나간다.
    ja: ジズがレヴィより前に踏み出した
  d_main_40_10_57:
    speaker: "<Narration>"
    en: Leviathan watches Ziz go.
    ko: 레비아탄은 그런 지즈의 모습을 바라본다.
    ja: レヴィアタンはジズの後ろ姿を目で追った
  d_main_40_10_58:
    speaker: leviathan
    en: Ziz! Wh-where are you going?
    ko: 지, 지즈. 어디, 어디가…?
    ja: ジ、ジズ。ど、どこ行くつもり…？
  d_main_40_10_59:
    speaker: ziz
    en: Levi.
    ko: 레비.
    ja: レヴィ…
  d_main_40_10_60:
    speaker: ziz
    en: Promise not to abandon me, okay?
    ko: |-
      나 버리면 안 돼.
      알았지?
    ja: |-
      私のことは捨てないで。
      ね？
  d_main_40_10_61:
    speaker: leviathan
    en: Z-Ziz...
    ko: 지… 즈….
    ja: ジ…ズ…？
  d_main_40_10_62:
    speaker: ziz
    en: I'll get rid of them. Just like you want.
    ko: "저것들 다 없애고 올게. \n레비가 원하는 대로."
    ja: |-
      あいつら、みんな消してくる。
      レヴィの言った通りに。
  d_main_40_10_63:
    speaker: "<Narration>"
    en: Ziz's body begins to vibrate.
    ko: 지즈의 몸이 진동한다.
    ja: ジズの体が揺らぎ…
  d_main_40_10_64:
    speaker: "<Narration>"
    en: Black light bursts out.
    ko: 검은색 빛이 뿜어져 나온다.
    ja: 黒い光があふれ出る
  d_main_40_10_65:
    speaker: "<Narration>"
    en: A massive shockwave is unleashed.
    ko: 그리고 거대한 충격파가 터져 나온다.
    ja: そして、巨大な衝撃波が巻き起こった
  d_main_40_10_66:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_10_67:
    speaker: leviathan
    en: He... hehe...
    ko: 하, 하하.
    ja: は、はは。
  d_main_40_10_68:
    speaker: leviathan
    en: What is this?
    ko: 뭐야.
    ja: 何よ…
  d_main_40_10_69:
    speaker: leviathan
    en: You could do it all along...
    ko: 너… 할 수 있었구나.
    ja: あんた…できてたんじゃない。
  d_main_40_10_70:
    speaker: leviathan
    en: You could transform.
    ko: 거대화.
    ja: 巨大化…
d_main_40_11:
  d_main_40_11_1:
    speaker: ziz
    en: Hehe!
    ko: 하아…! 하아…!
    ja: はぁ…！はぁ…！
  d_main_40_11_2:
    speaker: liberalio
    en: Tch.
    ko: "…칫."
    ja: "…チッ。"
  d_main_40_11_3:
    speaker: rapi_red
    en: No, she can't transform now!
    ko: 거대화라니… 이런 타이밍에…!
    ja: 巨大化形態…こんな時に…！
  d_main_40_11_4:
    speaker: "<Self>"
    en: Ziz, calm dow—
    ko: 지즈! 진정ㅎ…!
    ja: ジズ！落ち着いてくれ…！
  d_main_40_11_5:
    speaker: ziz
    en: Don't come near us! Don't talk to us!
    ko: 우리한테! 다가오지 마! 말 걸지 마!
    ja: 私たちに！近づくな！話しかけるな！
  d_main_40_11_6:
    speaker: ziz
    en: We! Have! Decided!
    ko: 우리는! 레비는! 그렇게! 결정했으니까!
    ja: 私たちは！レヴィは！そう決めたから！
  d_main_40_11_7:
    speaker: "<Narration>"
    en: Ziz transforms once more, increasing her size further.
    ko: 지즈가 다시 한번 거대화한다.
    ja: ジズがもう一度姿を変えた
  d_main_40_11_8:
    speaker: "<Narration>"
    en: Leviathan stands by and watches blankly.
    ko: 레비아탄은 그 모습을 멍하니 지켜봤다.
    ja: レヴィアタンはその姿を呆然と眺めていた
  d_main_40_11_9:
    speaker: "<Narration>"
    en: "*Thump*"
    ko: 두근-
    ja: ドクン――
  d_main_40_11_10:
    speaker: "<Narration>"
    en: In her embrace, Behemoth's core begins to pulse.
    ko: 끌어안고 있던 베히모스의 코어가 맥동한다.
    ja: 胸に抱かれたベヒモスのコアが脈動した
  d_main_40_11_11:
    speaker: "<Narration>"
    en: Leviathan silently extends her hand.
    ko: 레비아탄은 조용히 자신의 손을 내민다.
    ja: レヴィアタンは静かに自分の手を差し出した
  d_main_40_11_12:
    speaker: "<Narration>"
    en: In her palm is the apple that Raptilion gave her.
    ko: 그 손끝엔, 랩칠리언이 건네준 사과가 들려있었다.
    ja: 手の上には、ラプチリオンの渡したリンゴがある
  d_main_40_11_13:
    speaker: leviathan
    en: Behemoth.
    ko: 베히모스.
    ja: ベヒモス…
  d_main_40_11_14:
    speaker: leviathan
    en: Ziz could transform all along.
    ko: 지즈, 거대화할 수 있었네.
    ja: ジズ、巨大化できたんだね。
  d_main_40_11_15:
    speaker: leviathan
    en: The only reason she waited this long...
    ko: 그런데도 지금까지 하지 않은 건….
    ja: なのに、今までしなかったのは…
  d_main_40_11_16:
    speaker: leviathan
    en: Was probably for me.
    ko: 아마… 나를 위해서….
    ja: きっと…私のために…
  d_main_40_11_17:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_11_18:
    speaker: leviathan
    en: Isn't that incredible?
    ko: 대단하다, 그치?
    ja: すごいね、ジズは。
  d_main_40_11_19:
    speaker: leviathan
    en: But I'm of no help to her at all right now.
    ko: 그런데 나는 지금 아무런 도움이 안 돼.
    ja: 何もできない私と違って…
  d_main_40_11_20:
    speaker: leviathan
    en: So, eat this apple with me and wake up.
    ko: 그러니까, 나랑 사과 먹고 일어나줘.
    ja: ねえ、私とリンゴを食べて、目を覚まして。
  d_main_40_11_21:
    speaker: leviathan
    en: I don't mind what happens to me.
    ko: 나는 어떻게 되어도 좋으니까….
    ja: 私はどうなってもいいから…
  d_main_40_11_22:
    speaker: leviathan
    en: Just save Ziz.
    ko: 지즈를… 구해줘.
    ja: ジズを…助けて。
  d_main_40_11_23:
    speaker: leviathan
    en: She's so strong, but at this rate...
    ko: 지즈… 엄청 멋있고 강한데….
    ja: あの子はすごく立派で強いけど…
  d_main_40_11_24:
    speaker: leviathan
    en: She might die.
    ko: 저대로는… 죽을 것 같아.
    ja: このままじゃ…死んじゃいそう。
  d_main_40_11_25:
    speaker: leviathan
    en: Please, Behemoth. Save her.
    ko: 살려줘… 베히모스.
    ja: 助けてあげて…ベヒモス。
  d_main_40_11_26:
    speaker: ziz
    en: Urgh...!
    ko: 흐으…! 흐으…!
    ja: はぁ…！はぁ…！
  d_main_40_11_27:
    speaker: liberalio
    en: I see you're not used to transforming yet.
    ko: "…아직 거대화가 익숙하진 않나 보네."
    ja: "…まだその形態に慣れていないみたいね。"
  d_main_40_11_28:
    speaker: liberalio
    en: All of you, buy me some time.
    ko: 너희들, 시간을 벌어.
    ja: あなたたち、時間を稼いで。
  d_main_40_11_29:
    speaker: liberalio
    en: That way I can finish them both in one fell swoop.
    ko: 그럼 내가 단숨에 끝낼 수 있어.
    ja: そうすれば、私が一気に終わらせてあげるわ。
  d_main_40_11_30:
    speaker: "<Self>"
    en: Stop acting like we're on the same side! The Four Beasts and us are—
    ko: |-
      자꾸 같은 편인 양 굴지 마…!
      우린 포비스트와…!
    ja: |-
      わざとらしい芝居をやめろ…！
      私たちはフォービーストと…！
  d_main_40_11_31:
    speaker: liberalio
    en: They have no intentions of being on your side.
    ko: 저쪽은 그럴 생각이 없어.
    ja: あっちにそのつもりはなさそうだけど？
  d_main_40_11_32:
    speaker: liberalio
    en: They're attacking you and me both indiscriminately.
    ko: 너희와 나. 분간 없이 공격하잖아.
    ja: 見境なく攻撃してるわ。
  d_main_40_11_33:
    speaker: ziz
    en: Gahhhh!!
    ko: 흐아아아-!!
    ja: うあああ！！
  d_main_40_11_34:
    speaker: "<Narration>"
    en: Ziz transforms and enlarges once more.
    ko: 지즈가 또다시 한번, 거대화한다.
    ja: ジズがまた巨大化を試みた
  d_main_40_11_35:
    speaker: "<Narration>"
    en: But soon, she begins to shrink back down to her original size.
    ko: 하지만 곧, 원래의 모습으로 돌아온다.
    ja: しかし、すぐにもとの姿に戻った
  d_main_40_11_36:
    speaker: ziz
    en: Urgh... *Cough cough*
    ko: 으윽…! 쿨럭, 쿨럭…!
    ja: ううっ…！ゴホ、ゴホ…！
  d_main_40_11_37:
    speaker: liberalio
    en: Oh dear. Looks like you've hit your limit.
    ko: 아. 이제 한계인가 보네.
    ja: あら、限界みたいね。
  d_main_40_11_38:
    speaker: liberalio
    en: Time to finish this.
    ko: 바로 끝을 내자.
    ja: やっと終わるわ。
  d_main_40_11_39:
    speaker: "<Narration>"
    en: Liberalio aims her cannon at Ziz.
    ko: 리버렐리오의 포신이 지즈를 겨눈다.
    ja: リバーレリオがジズに狙いを定めた
  d_main_40_11_40:
    speaker: "<Narration>"
    en: Ziz trembles slightly, but stands her ground.
    ko: 지즈는 미세하게 떨고만 있을 뿐, 움직이지 않는다.
    ja: |-
      ジズはもはや身体を震わせるばかりで、
      身動きが取れない
  d_main_40_11_41:
    speaker: "<Self>"
    en: No. I won't let you.
    ko: "…안돼."
    ja: "…まずい"
  d_main_40_11_42:
    speaker: liberalio
    en: Move aside, human. Besides, you're useless as a shield.
    ko: |-
      비켜 인간.
      어차피 너는 조금의 방패도 될 수 없어.
    ja: |-
      どきなさい、人間。
      どうせあなたじゃ盾にもならないわ。
  d_main_40_11_43:
    speaker: liberalio
    en: You'll simply die a meaningless death.
    ko: 그냥 무의미하게 죽을 뿐이야.
    ja: 意味もなく死ぬだけよ。
  d_main_40_11_44:
    speaker: "<Self>"
    en: Rapi! Matis!
    ko: 라피! 메티스!
    ja: ラピ！メティス！
  d_main_40_11_45:
    speaker: "<Narration>"
    en: Rapi and Matis open fire at Liberalio.
    ko: 라피와 메티스의 사격이 리버렐리오를 두드린다.
    ja: 援護射撃がリバーレリオを襲った
  d_main_40_11_46:
    speaker: "<Narration>"
    en: Liberalio retreats, attempting to create some distance.
    ko: 리버렐리오는 물러서 거리를 벌린다.
    ja: リバーレリオは攻撃をかわし、距離を取った
  d_main_40_11_47:
    speaker: liberalio
    en: I don't have time for this.
    ko: "…이럴 시간이 없는데."
    ja: "…遊んでいる時間はないの。"
  d_main_40_11_48:
    speaker: behemoth
    en: I've got you.
    ko: 잡았, 다.
    ja: 捕まえたぜぇ…
  d_main_40_11_49:
    speaker: liberalio
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_40_11_50:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 텁썩.
    ja: ガシッ
  d_main_40_11_51:
    speaker: "<Narration>"
    en: A massive claw seizes Liberalio by the head.
    ko: 거대한 집게가 리버렐리오의 머리를 움켜잡는다.
    ja: リバーレリオの頭が巨大なアームにつかまれた
  d_main_40_11_52:
    speaker: liberalio
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_40_11_53:
    speaker: "<Narration>"
    en: The claw swings, and Liberalio is slammed into the ground.
    ko: 집게가 휘둘러지고, 리버렐리오가 바닥에 쳐박힌다.
    ja: |-
      アームがうなり、
      リバーレリオを地面に叩きつけた
  d_main_40_11_54:
    speaker: liberalio
    en: Urgh!
    ko: 으윽…!
    ja: ぐっ…！
  d_main_40_11_55:
    speaker: "<Narration>"
    en: Behemoth watches with satisfaction.
    ko: 베히모스는, 그 모습을 만족스럽게 바라보고 있었다.
    ja: ベヒモスが満足そうに見下ろしている
  d_main_40_11_56:
    speaker: behemoth
    en: It's been a while, Liberalio.
    ko: 오랜만이야. 선배님.
    ja: 久しぶりだな、センパイ。
  d_main_40_11_57:
    speaker: behemoth
    en: How does it feel to be crushed under someone else's boot for a change?
    ko: 발밑에 깔리는 기분이 어때? 괜찮지?
    ja: |-
      地面にはいつくばる気分はどうだ？
      悪かないだろ？
  d_main_40_11_58:
    speaker: behemoth
    en: It's time you got a little taste. Of. What. You. Put. Us. Through!
    ko: 이 기회에 우리 기분을 조금이라도, 느꼈으면 좋! 겠! 네!
    ja: |-
      いい機会だ、あたしたちの気持ちを
      少しぐらい分かって…くれよなぁ！
  d_main_40_11_59:
    speaker: "<Narration>"
    en: Behemoth's claw drags Liberalio across the ground and flings her down once
      more.
    ko: 베히모스의 집게가 리버렐리오를 바닥에 긁으며 던진다.
    ja: |-
      アームがリバーレリオを引きずり、
      そのまま放り投げた
  d_main_40_11_60:
    speaker: "<Narration>"
    en: Liberalio is dragged along the ground several more times before slamming into
      a wall. After the tremendous impact, she struggles to get up.
    ko: |-
      바닥을 몇 차례 구르며 벽에 부딪힌 리버렐리오는,
      몸을 일으키려 애를 쓴다.
    ja: |-
      地面を転がり壁に衝突したリバーレリオが、
      体勢を立て直そうとしている
  d_main_40_11_61:
    speaker: liberalio
    en: U-ugh...
    ko: 아… 윽….
    ja: うぐっ…くっ…
  d_main_40_11_62:
    speaker: rapi_red
    en: Behemoth!
    ko: 베히모스…!
    ja: ベヒモス…！
  d_main_40_11_63:
    speaker: "<Self>"
    en: Behemoth!
    ko: 베히모스…!
    ja: ベヒモス…！
  d_main_40_11_64:
    speaker: ziz
    en: B-Behemoth!
    ko: 베, 베히모스…!
    ja: ベ、ベヒモス…！
  d_main_40_11_65:
    speaker: behemoth
    en: Aw, I feel a bit shy hearing everyone call my name.
    ko: 아이~ 여기저기서 이름을 불러주니까 좀 부끄러운걸?
    ja: |-
      いや～…そんなに名前を呼ばれたら
      照れちまうなぁ？
  d_main_40_11_66:
    speaker: behemoth
    en: Yes, it's me.
    ko: 그래. 나야.
    ja: そう、あたしだよ。
  d_main_40_11_67:
    speaker: behemoth
    en: I'm back and ready for action, just in the nick of time. Pretty cool, huh?
    ko: 결정적인 순간에 부활해서, 멋있지?
    ja: ここぞって時に出てこれたな。キマっただろ？
  d_main_40_11_68:
    speaker: ziz
    en: B-Behemoth, it's really you!
    ko: 우으…! 베, 베히모스으…!
    ja: うう…！ベ、ベヒモスぅ…！
  d_main_40_11_69:
    speaker: ziz
    en: I'm so glad you're a-alive!
    ko: 사, 살아나서 정말 다행…!
    ja: い、生き返れて本当によかっ…！
  d_main_40_11_70:
    speaker: ziz
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_11_71:
    speaker: ziz
    en: Huh!
    ko: 허억!
    ja: あっ！
  d_main_40_11_72:
    speaker: "<Narration>"
    en: Ziz's eyes dart over to Leviathan.
    ko: 지즈의 눈동자가 빠르게 굴러가 레비아탄이 있던 곳을 바라본다.
    ja: |-
      ジズがあわてて
      レヴィアタンに視線を向けた
  d_main_40_11_73:
    speaker: "<Narration>"
    en: She is curled up on the ground in a fetal position.
    ko: 그곳엔, 마치 아이처럼 웅크리고 있는 레비아탄의 모습이 보였다.
    ja: |-
      そこには、まるで子どものように
      うずくまるレヴィアタンの姿があった
  d_main_40_11_74:
    speaker: ziz
    en: H-how...!
    ko: 어, 어떻게…!
    ja: ど、どうしたの…！？
  d_main_40_11_75:
    speaker: behemoth
    en: "... Levi fed herself to me."
    ko: "…레비가 나한테 자기를 먹였어."
    ja: |-
      …レヴィのやつ、
      あたしに自分を食べさせたんだ。
  d_main_40_11_76:
    speaker: behemoth
    en: She tried to offer her entire self to me, and I tried to resist as much as
      possible.
    ko: 다 먹이려는 거, 어떻게든 참은 거고.
    ja: |-
      全部食わせようとしてたけど、
      どうにか止めた。
  d_main_40_11_77:
    speaker: behemoth
    en: So, just between you and me, I'm still not at full power.
    ko: 그래서 이거 비밀인데, 아직 나 풀파워 아니다?
    ja: |-
      だから、これはヒミツな…？
      あたし、まだフルパワーじゃねえんだ。
  d_main_40_11_78:
    speaker: behemoth
    en: I'm having a tough time standing up straight, let alone this transformation
      business.
    ko: 거대화는 고사하고, 서 있는 것도 좀 힘들어.
    ja: 巨大化どころか、立ってるのもつれぇ。
  d_main_40_11_79:
    speaker: behemoth
    en: And the Dark Matter's barely functional, too.
    ko: 다크 매터도 영 시원찮고.
    ja: ダークマターもイマイチだしな。
  d_main_40_11_80:
    speaker: ziz
    en: S-still, you were able to toss that Offspring around like a rag doll! Incredible!
    ko: 그, 그런데도 직계를 집어 던진 거야? 대단하다아…!
    ja: |-
      で、でも直系を放り投げてたよ？
      すご～い…！
  d_main_40_11_81:
    speaker: behemoth
    en: Hehe, consider it a last-ditch effort.
    ko: 응. 마지막 발악 같은 거지.
    ja: まあ、ギリギリのあがきってヤツだな。
  d_main_40_11_82:
    speaker: behemoth
    en: Besides, she's gotten way weaker than before.
    ko: 그리고 직계 쟤, 지금 많이 약해졌어.
    ja: それに、あっちの方もだいぶ弱ってるみたいだ。
  d_main_40_11_83:
    speaker: behemoth
    en: So if I'm not as impressive on my next go-round, I don't want any flak from
      you!
    ko: 그러니 다음에 안된다고 뭐라 하기 없기다?
    ja: ここでもうダメだなんて言ってらんねぇ、だろ？
  d_main_40_11_84:
    speaker: ziz
    en: Oh, okay! Got it!
    ko: 아, 응! 알겠어!
    ja: う、うん！そうだね…！
  d_main_40_11_85:
    speaker: behemoth
    en: Hehe.
    ko: "…하하."
    ja: "…アハハ…"
  d_main_40_11_86:
    speaker: behemoth
    en: Have you still got some gas left in the tank, Ziz?
    ko: 지즈. 계속할 수 있어?
    ja: ジズ。行けるよな？
  d_main_40_11_87:
    speaker: ziz
    en: You bet!
    ko: 응! 물론이야!
    ja: うん！もちろん！
  d_main_40_11_88:
    speaker: behemoth
    en: Good. Then let's wipe all these people out!
    ko: 좋아! 그럼 몽땅 쓸어버리자고!
    ja: よっし！んじゃ、ぶっ潰しちまおうぜ！
  d_main_40_11_89:
    speaker: ziz
    en: Let's do it!
    ko: 쓸어버리자!
    ja: ぶっ潰す！
  d_main_40_11_90:
    speaker: "<Self>"
    en: Behemoth.
    ko: 베히모스.
    ja: ベヒモス
  d_main_40_11_91:
    speaker: rapi_red
    en: Behemoth.
    ko: 베히모스.
    ja: ベヒモス。
  d_main_40_11_92:
    speaker: behemoth
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_11_93:
    speaker: behemoth
    en: Human. Rapi.
    ko: 남자. 그리고 라피.
    ja: 男。それから、ラピ。
  d_main_40_11_94:
    speaker: behemoth
    en: I appreciate your continued efforts to communicate with us.
    ko: |-
      우리한테 계속 대화를 시도한 거,
      고맙다고 말해둘게.
    ja: |-
      ずっと、話をしようとしてくれて、
      ありがとな。
  d_main_40_11_95:
    speaker: behemoth
    en: But since Levi has given up on communication, our hands are tied. Sorry about
      that.
    ko: |-
      그런데 미안해서 어떡하냐.
      레비는 그걸 포기했어.
    ja: |-
      でも、悪い。
      レヴィは諦めちまったみたいだ。
  d_main_40_11_96:
    speaker: behemoth
    en: It's probably my fault for pushing too hard. It backfired instead.
    ko: "…너무 강요한 내 탓이겠지. 주박같이 되어버렸으니까."
    ja: |-
      …あたしがプレッシャーをかけすぎたんだ。
      それが呪いみたいになっちまってたんだな。
  d_main_40_11_97:
    speaker: behemoth
    en: So, we'll just go on our own way.
    ko: 그래서 우린 우리 갈 길을 갈 거야.
    ja: だから…あたしたちは、あたしたちの道を行く。
  d_main_40_11_98:
    speaker: behemoth
    en: Just us.
    ko: 우리끼리.
    ja: 他の誰かの手は借りずにな。
  d_main_40_11_99:
    speaker: behemoth
    en: The time for conversation is over. Come at—
    ko: 그러니 잔말 말고 덤….
    ja: |-
      そういうワケだから、
      ごちゃごちゃ言わずにかかっ…
  d_main_40_11_100:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 꽈앙-!!
    ja: ドカン！！
  d_main_40_11_101:
    speaker: "<Narration>"
    en: A massive explosion erupts behind Behemoth.
    ko: 베히모스의 뒤에서 거대한 폭발이 일어났다.
    ja: ベヒモスの背後で巨大な爆発が起きた
  d_main_40_11_102:
    speaker: "<Narration>"
    en: A violent gust of wind begins to assault us.
    ko: 그리고 그 순간, 강렬한 바람이 모두를 덮쳤다.
    ja: 瞬間、激しい風が全員を襲った
  d_main_40_11_103:
    speaker: behemoth
    en: Ack! What...!
    ko: 어윽! 뭐야…!
    ja: おわっ！何だよ…！？
  d_main_40_11_104:
    speaker: rapi_red
    en: Oh no! Whaley is crashing!
    ko: 이런…! 웨일리가 추락한다!
    ja: まずい…！ホエリーが墜落する！
  d_main_40_11_105:
    speaker: maxwell_p
    en: Damn! Should've figured it wouldn't come out unscathed in a giant monster
      showdown!
    ko: 젠장! 하긴 괴수 대결전에서 멀쩡했을 리가…!
    ja: |-
      そんな…って言いたいけど、
      そりゃお腹の中で大怪獣たちが
      大暴れしてたらね…！
  d_main_40_11_106:
    speaker: laplace_p
    en: Everyone! Prepare for a heroic landing!
    ko: 모두! 히어로 랜딩을 준비해라!
    ja: みんな！ヒーロー三点着地の準備だ！
  d_main_40_11_107:
    speaker: drake_p
    en: Hehe! Looks like a new record is about to be set!
    ko: 후후! 신기록을 경신하겠군!
    ja: ククク…新記録になりそうだな！
  d_main_40_11_108:
    speaker: maxwell_p
    en: Quit your babbling and hold onto something!
    ko: 헛소리 말고 뭐라도 잡아!
    ja: バカ言ってないで、何でもいいからつかまって！
  d_main_40_11_109:
    speaker: rapi_red
    en: Commander! This way—
    ko: 지휘관! 이쪽으…!
    ja: 指揮官！こちらに…！
  d_main_40_11_110:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_11_111:
    speaker: rapi_red
    en: Commander?!
    ko: "…지휘관."
    ja: "…指揮官？"
  d_main_40_11_112:
    speaker: maxwell_p
    en: Rapi! What are you doing?! Hurry up and hold onto something!
    ko: 라피! 뭐해! 빨리 뭐라도 잡으라고!
    ja: ラピ！何してるの！？早くつかまって！
  d_main_40_11_113:
    speaker: rapi_red
    en: The Commander's gone!
    ko: 지휘관이, 지휘관이 없어!
    ja: 指揮官が…指揮官がいない！
  d_main_40_11_114:
    speaker: maxwell_p
    en: What?
    ko: "…뭐?"
    ja: "…えっ！？"
  d_main_40_11_115:
    speaker: "<Monologue>"
    en: I'm hurtling through the air.
    ko: 나는 하늘을 날고 있다.
    ja: 私は空を舞っていた
  d_main_40_11_116:
    speaker: "<Monologue>"
    en: The world spins and spins.
    ko: 세상이 빙글빙글 돈다.
    ja: 世界がめまぐるしく回転する
  d_main_40_11_117:
    speaker: "<Monologue>"
    en: I'm assaulted by a wind so strong, I can barely breathe or move my limbs.
    ko: |-
      숨을 쉴 수 없을 정도의 강한 바람과,
      제어할 수 없는 팔다리를 느낀다.
    ja: |-
      強風が息もできないほどに吹きつけ、
      手足の自由が利かない
  d_main_40_11_118:
    speaker: "<Monologue>"
    en: In my shifting vision, Whaley briefly comes into view, then vanishes.
    ko: 돌아가는 시야 한켠에 웨일리가 잠깐 보였다가 사라진다.
    ja: |-
      回る視界の片隅に、
      一瞬ホエリーの姿が映った気がした
  d_main_40_11_119:
    speaker: "<Monologue>"
    en: Ah...
    ko: 아….
    ja: ああ…
  d_main_40_11_120:
    speaker: "<Monologue>"
    en: I've been thrown off Whaley.
    ko: 웨일리에서 튕겨 나왔구나.
    ja: ホエリーから弾き出されたのか
  d_main_40_11_121:
    speaker: "<Monologue>"
    en: It's pointless trying to right myself. I can no longer feel my limbs.
    ko: |-
      자세를 잡으려고 해봤자 무의미하다.
      팔다리에 감각이 없다.
    ja: |-
      姿勢を整えようとしても、
      手足に何の手ごたえもなかった
  d_main_40_11_122:
    speaker: "<Monologue>"
    en: As my vision continues to spin, I see a trail of smoke bellow from Whaley's
      head as it plummets.
    ko: 계속해서 돌아가는 시야에서, 머리에서 연기를 내뿜으며 떨어지는 웨일리의 모습이 보인다.
    ja: |-
      回転を続ける視界の中で、
      頭から煙を吐いて高度を落としつつある
      ホエリーの姿が見える
  d_main_40_11_123:
    speaker: "<Monologue>"
    en: In the distance, where Whaley is headed...
    ko: 그리고 웨일리가 향하는 곳 멀리.
    ja: その頭が落ちていく先には…
  d_main_40_11_124:
    speaker: "<Monologue>"
    en: I see a city.
    ko: 도시가 보인다.
    ja: 都市のようなものが見えた
  d_main_40_11_125:
    speaker: "<Monologue>"
    en: A city painted entirely in white.
    ko: 온통 하얀색으로 칠해져 있는 듯한 도시.
    ja: ただ、一面が真っ白だ
  d_main_40_11_126:
    speaker: "<Monologue>"
    en: A city I've seen before.
    ko: 나는 저 도시를 본 적이 있다.
    ja: しかし、そのシルエットには見覚えがあった
  d_main_40_11_127:
    speaker: "<Self>"
    en: The Ark...
    ko: 방… 주….
    ja: アー…ク…
  d_main_40_11_128:
    speaker: "<Monologue>"
    en: My vision goes dark.
    ko: 시야가 검어진다.
    ja: 視界がかすんでゆく
  d_main_40_11_129:
    speaker: "<Monologue>"
    en: Soon, nothing was visible.
    ko: 그리고 곧, 아무것도 보이지 않았다.
    ja: そして、すぐに何も見えなくなった
  d_main_40_11_130:
    speaker: "<Narration>"
    en: Golden particles drift through the air.
    ko: 황금색 입자가 흩날리고 있다.
    ja: 黄金色の粒子が宙を漂っている
  d_main_40_11_131:
    speaker: "<Narration>"
    en: Lazily in a sort of slow dance, they float into a vial.
    ko: |-
      춤을 추듯 느긋하게 흩날리던 입자는,
      천천히 어느 호리병 안으로 들어갔다.
    ja: |-
      ゆったりと舞うように揺らめく粒子が
      静かにひょうたんの中へと吸い込まれた
  d_main_40_11_132:
    speaker: "<Narration>"
    en: Memories and information pour into my mind.
    ko: 기억이, 정보가 머릿속으로 들어온다.
    ja: |-
      同時に、彼女の意識の中に
      記憶と情報が流れ込んだ
  d_main_40_11_133:
    speaker: "<Narration>"
    en: Nayuta opens her eyes.
    ko: 나유타는 눈을 뜬다.
    ja: ナユタは目を開いた
  d_main_40_11_134:
    speaker: nayuta_n
    en: To meet the Great Hero, whom I had naught but heard of in rumor, is a fortune
      indeed.
    ko: "…소문으로만 듣던 대협을 만나다니 행운이외다."
    ja: "…噂の旦那と会えたことは、幸運だった。"
  d_main_40_11_135:
    speaker: nayuta_n
    en: Harmonizer, White Giant, and even Pinocchio. The heavens are truly full of
      marvels.
    ko: |-
      화합공에 백거경, 피노키오 소저까지.
      하늘에는 진기한 것이 많구려.
    ja: |-
      調和卿、白い大鯨に、ピノキオ嬢。
      空には摩訶不思議なものばかりだ。
  d_main_40_11_136:
    speaker: nayuta_n
    en: But the Maleficent Beast Quartet and the new Queen...
    ko: 허나 사마수와 새로운 퀸….
    ja: しかし、四魔獣と新たなクイーンか…
  d_main_40_11_137:
    speaker: nayuta_n
    en: What is it that causeth the Gene Reaper to move so hastily?
    ko: 인자 살해자는 뭘 그리 바쁘게 움직이는지 원.
    ja: 刈り手も何をそんなに急いでいるのやら…
  d_main_40_11_138:
    speaker: nayuta_n
    en: It seemeth that a great event is about to unfold.
    ko: "…아무래도 큰 일이 일어날 모양이외다."
    ja: |-
      …やはり、何か大きなことが
      起ころうとしているらしい。
  d_main_40_11_139:
    speaker: nayuta_n
    en: Though my heart yearneth to assist, I pray thee forgive me, for mine own circumstances
      doth not permit it.
    ko: "…돕고 싶은 마음은 굴뚝같으나, 소인도 상황이 여의치가 않음을 용서해 주시구려."
    ja: |-
      …助けたい気持ちは山々だが、
      こちらにも余裕はない。
      許していただきたいところですね。
  d_main_40_11_140:
    speaker: "<Narration>"
    en: Nayuta rises to her feet.
    ko: 나유타가 몸을 일으킨다.
    ja: ナユタが体を起こした
  d_main_40_11_141:
    speaker: "<Narration>"
    en: She looks out at the distant forest.
    ko: 저 멀리 숲을 바라본다.
    ja: しばし、森の奥深くに目を向けている
  d_main_40_11_142:
    speaker: "<Narration>"
    en: Three figures walk out from the forest.
    ko: 먼 숲에서 셋이 걸어 나온다.
    ja: その視線の先に3つの人影が現れた
  d_main_40_11_143:
    speaker: "<Narration>"
    en: Nayuta waves at them.
    ko: 나유타는 그곳을 향해 손을 흔들었다.
    ja: ナユタが人影に向かって手を振った
  d_main_40_11_144:
    speaker: "<Narration>"
    en: Snow White, Rapunzel, and Scarlet spot Nayuta and wave back.
    ko: 스노우 화이트, 라푼젤, 홍련은 나유타를 발견한 듯 손을 흔들었다.
    ja: |-
      スノーホワイト、ラプンツェル、紅蓮だ。
      ナユタに気づいたのか、手を振り返した
  d_main_40_11_145:
    speaker: "<Narration>"
    en: Nayuta lowers her hand and closes her eyes again.
    ko: 나유타는 손을 거둬들이고 눈을 다시 감는다.
    ja: ナユタは手を下ろし、もう一度目を閉じた
  d_main_40_11_146:
    speaker: nayuta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_11_147:
    speaker: nayuta_n
    en: Thy task I shall leave in thy hands, Great Hero.
    ko: 그쪽 일은 맡기겠소, 대협.
    ja: そちらのことはお任せしますよ、旦那。
  d_main_40_11_148:
    speaker: nayuta_n
    en: I shall see to my own tasks.
    ko: 소인은 소인의 일을 다 할 테니.
    ja: 私は、私のなすべきことをなそう。
d_main_40_af_01:
  d_main_40_af_01_1:
    speaker: carlson
    en: Mrs. Miss?
    ko: 미세스 미스?
    ja: ミセス・ミス？
  d_main_40_af_01_2:
    speaker: carlson
    en: Ohhh, that woman.
    ko: 아아~ 그 여자.
    ja: あ～、あのアマか。
  d_main_40_af_01_3:
    speaker: carlson
    en: She's probably mincemeat by now.
    ko: 지금쯤 곤죽이 되어 있을걸?
    ja: 今ごろボコボコにされてんじゃねえか？
  d_main_40_af_01_4:
    speaker: viper
    en: What do you mean?
    ko: "…뭐?"
    ja: "…え？"
  d_main_40_af_01_5:
    speaker: carlson
    en: Once she'd had her fun, she started spouting off about how she can't make
      payment.
    ko: 아 재밌게 놀건 다 놀아놓고 돈을 못 낸다잖아.
    ja: |-
      遊ぶだけ遊んどいて、
      金を払わねえって言うからさ。
  d_main_40_af_01_6:
    speaker: carlson
    en: So they dragged her downstairs, where she's figuring out how to get some money.
    ko: 그래서 지금 아래쪽에 끌려가서 돈 나올 구석을 알아보고 있어.
    ja: |-
      地下室にご案内して、
      金を回収する方法を探してんだよ。
  d_main_40_af_01_7:
    speaker: viper
    en: So Lion is roughing up civilians now? This is insane.
    ko: 미쳤네. 라이온에서 이제 일반인한테도 손을 대?
    ja: |-
      はぁ…あなたたち、
      カタギの人にも手を出すようになったの？
  d_main_40_af_01_8:
    speaker: viper
    en: Let her go.
    ko: 얼른 풀어줘.
    ja: 早く解放して。
  d_main_40_af_01_9:
    speaker: carlson
    en: Who the hell are you, coming into my establishment and ordering me around?
    ko: 못해. 뭘 남의 장사판에 와서 이래라 저래라야?
    ja: できねぇな。こっちだって商売なんだぞ？
  d_main_40_af_01_10:
    speaker: viper
    en: Don't you know what could happen if you put your hands on civilians?
    ko: 일반인한테 손댔다간 어떤 꼴이 될지 몰라서 그래?
    ja: |-
      アーク市民に手を出したら
      どうなるか知らないの？
  d_main_40_af_01_11:
    speaker: viper
    en: Why not handle this like usual? Get her to sign a waiver and take out her
      identification chip.
    ko: 언제나처럼 각서 쓰고 인식 칩 뺏는 거 정도로 마무리하지?
    ja: |-
      いつもみたいに、念書取って
      認識チップを奪うだけでいいでしょ？
  d_main_40_af_01_12:
    speaker: carlson
    en: How I choose to run my business is none of your concern.
    ko: 남이사 뭘 어떻게 장사하든 신경 끄쇼.
    ja: こっちにゃこっちのやり方があんだよ。
  d_main_40_af_01_13:
    speaker: carlson
    en: Civilians who pay are important. Civilians who can't pony up? Not so much.
    ko: |-
      그리고 돈을 내는 일반인이야 중요하지.
      돈 못 내는 일반인은 하나도 안 중요해.
    ja: |-
      それに大事なのは金を払うヤツだ。
      そうじゃねえヤツらはどうでもいいんだよ。
  d_main_40_af_01_14:
    speaker: carlson
    en: She's just an ordinary civilian with no connections to the Central Government.
      So what if we get a little physical?
    ko: |-
      중앙 정부에 연줄이 있는 것도 아닌 일반인인데,
      손 못 댈 건 또 뭐야.
    ja: |-
      中央政府にコネがあるわけでもなし、
      どう扱おうとこっちの勝手だ。
  d_main_40_af_01_15:
    speaker: carlson
    en: The fact that she's come all the way out here to Ephialtes is proof enough
      that she's given up on life.
    ko: 어차피 아우터 림, 그것도 배드 드림까지 온건 이미 볼 장 다 본 인생이라는 거라고.
    ja: |-
      どうせアウターリムはバッドドリームまで
      来てるってこたあ、人生終わったヤツだしよ。
  d_main_40_af_01_16:
    speaker: carlson
    en: We could turn her into cat food and no one on the outside would bat an eye.
    ko: 솔직히 통조림을 만들어도 밖에선 아무것도 모르지.
    ja: |-
      中なら何をしようが、
      外からじゃ何も分かりゃしねぇ。
  d_main_40_af_01_17:
    speaker: viper
    en: You ought to choose your words more carefully. Don't forget you're talking
      to members of Exotic.
    ko: |-
      아핫. 말 좀 조심하는 게 좋겠다.
      이그조틱 앞에서 아무 말이나 막 하네?
    ja: |-
      あはっ…言葉に気をつけた方が
      いいんじゃない？
      エキゾチック相手にずいぶんおしゃべりね。
  d_main_40_af_01_18:
    speaker: carlson
    en: Exotic can go to hell. Because of what you people did, life in the Outer Rim
      is more miserable than ever.
    ko: |-
      이그조틱은 염병.
      니들이 벌인 일 때문에 아우터 림이 아주 살기가 빡빡해졌어요.
    ja: |-
      ケッ、何がエキゾチックだ。
      アウターリムが暮らしにくくなったのは
      テメエらのせいだろうが。
  d_main_40_af_01_19:
    speaker: carlson
    en: The only thing that's changed since you punched a hole in the Ark is that
      the Central Government sent their lackeys.
    ko: |-
      너희가 방주에 구멍을 내는 바람에
      중앙 정부에서 끄나풀을 여기 박아놓은 것 말고는 바뀐 거 없잖아?
    ja: |-
      テメエらが壁に穴なんか開けるから、
      中央政府の手先が見張るように
      なっちまったんだ。
  d_main_40_af_01_20:
    speaker: carlson
    en: Do the people in the Central Government have rocks for brains? What are they
      thinking, employing the same people who committed terrorism?
    ko: |-
      중앙 정부도 머리통에 돌만 들었나.
      테러를 일으킨 놈들을 다시 쓰다니 뭔 생각인지 모르겠네.
    ja: |-
      中央の連中は頭に石でも詰まってんのかね。
      テロを起こしたヤツらを飼うなんて、
      何考えてんだか。
  d_main_40_af_01_21:
    speaker: carlson
    en: And you, E.H., you bastard.
    ko: 그리고 너. E.H. 너 인마.
    ja: それからお前。E.H.だったな。
  d_main_40_af_01_22:
    speaker: carlson
    en: You were setting off bombs in the name of Outer Rim autonomy, and now you've
      become lapdogs for the Central Government?
    ko: |-
      아우터 림 자치권이니 나발이니 하면서 폭탄 터트리고 다니더니,
      이제 중앙 정부의 개가 됐냐.
    ja: |-
      アウターリムの自治権とか叫んで
      爆弾を爆発させといて、
      今度は中央政府のイヌか？
  d_main_40_af_01_23:
    speaker: carlson
    en: Heavenly Ascension, your own friends, are all dead. And yet you're still alive.
    ko: 엔터 헤븐은, 니 동료들은 다 죽었는데 너만 덜렁 살아남아서는 뭐하냐?
    ja: |-
      エンターヘブンのお仲間たちは
      みーんな死んじまったのに。
      1人で生き残って何してんだ？
  d_main_40_af_01_24:
    speaker: carlson
    en: You must have gotten a fat paycheck from somewhere, huh?
    ko: 어디 녹봉 좀 달달하게 받으셨어? 응?
    ja: エサはたっぷりもらえるんだろうな？なぁ？
  d_main_40_af_01_25:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_01_26:
    speaker: eh
    en: They chose to work with me because no one knows the Outer Rim like I do.
    ko: 나만큼 아우터 림을 잘 아는 사람이 없으니까.
    ja: 私ほどアウターリムに詳しい者はいない。
  d_main_40_af_01_27:
    speaker: carlson
    en: Ah! So that's how all your old friends hiding in the corners of the Outer
      Rim were wiped out.
    ko: 아하. 그래서 아우터 림 구석구석에 숨어있던 네 동료들이 그렇게 다 쓸려나갈 수 있었던 거구만.
    ja: |-
      なるほどねぇ。だから隠れてる仲間も
      きれいに一掃できたってワケか。
  d_main_40_af_01_28:
    speaker: carlson
    en: You ratted them out.
    ko: 네가 밀고해서.
    ja: お前が売ったんだな。
  d_main_40_af_01_29:
    speaker: eh
    en: I tried to persuade them.
    ko: 나는 설득했어.
    ja: 私は説得した。
  d_main_40_af_01_30:
    speaker: carlson
    en: So, you're saying your hands are clean in this?
    ko: 그래서 아무 잘못이 없어?
    ja: だから、私は間違ってないって？
  d_main_40_af_01_31:
    speaker: carlson
    en: Heavenly Ascension exists because of you.
    ko: 야. 네가 엔터 헤븐을 그렇게 키운 거야.
    ja: |-
      おいおい。エンターヘブンをそう育てたのは
      テメエだろうが。
  d_main_40_af_01_32:
    speaker: carlson
    en: You taught them everything they knew, and then you expect them to listen when
      you turncoat and start saying, "Hey guys, terrorism is bad, let's go on the
      straight and narrow"?
    ko: 테러 말고는 생각도 못 하게 만들어놓고는, 이제 와서 [테러는 나쁜 거니 우리 이제 착하게 살자]고 하는 걸 듣겠냐고.
    ja: |-
      自分がテロリストに仕立てておいて、
      今さら「テロは悪いことだからやめよう」？
      はいそうですかってなると思うか？
  d_main_40_af_01_33:
    speaker: carlson
    en: With a leader like you, no wonder that organization was such a mess.
    ko: 하여간 대가리라는 게 저 모양이니 엔터 헤븐이 삽질만 했지.
    ja: |-
      トップがこんなのだから、
      下も無駄死にしちまったんだろ。
  d_main_40_af_01_34:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_01_35:
    speaker: viper
    en: Ha! You've gotten awfully bold since we last spoke.
    ko: 아핫. 우리 지배인님이 갑자기 왜 이렇게 막 나가시는 걸까?
    ja: あはっ…ちょっと口がすべりすぎじゃない？
  d_main_40_af_01_36:
    speaker: viper
    en: Just last week, you came crawling over with your tail tucked between your
      legs and gifts in hand, asking us for favors.
    ko: |-
      저번 주만 해도 우리한테 이것저것 갖다 바치면서
      잘 좀 봐달라고 꼬리치기 바쁘더니.
    ja: |-
      つい先週まであれだけ
      私たちのゴキゲン取りをしてたのに。
  d_main_40_af_01_37:
    speaker: carlson
    en: That was then, this is now. And right now, I'm pissed.
    ko: |-
      그땐 그때고.
      지금 생각하니 너무 열받아서 말이야.
    ja: |-
      そん時はそん時だ。
      今考えたら腹が立つけどな。
  d_main_40_af_01_38:
    speaker: carlson
    en: Maybe I'm just sick of a bunch of nobodies acting like they run this place.
    ko: 별것도 아닌 것들이 대장인 양 구는 게 꼴 보기 싫어졌달까, 뭐 그런 거야.
    ja: |-
      つまんねえヤツらばっかり
      偉そうにしやがってよ。
  d_main_40_af_01_39:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_01_40:
    speaker: neon
    en: How much is it?
    ko: 얼만데요?
    ja: いくらなんですか？
  d_main_40_af_01_41:
    speaker: carlson
    en: Say what?
    ko: 뭐야 이건 또.
    ja: ああん？なんだ、テメエは。
  d_main_40_af_01_42:
    speaker: neon
    en: How much does Mrs. Miss owe you?
    ko: 미세스 미스가 얼마를 안 냈길래 납치 감금까지 하는 건가요?
    ja: |-
      ミセス・ミスに請求しているのは、
      監禁までするほどの大金なんですか？
  d_main_40_af_01_43:
    speaker: carlson
    en: Are you offering to pay in her stead? It's an awful load of money.
    ko: 대신 내주게? 좀 많아.
    ja: 肩代わりする気か？なかなかの額だぜ。
  d_main_40_af_01_44:
    speaker: neon
    en: I'll have you know that I save all my money! Aside from what I spend on my
      hobbies and daily expenses, of course.
    ko: 제가 이래 봬도 생활이나 취미에 쓰는 돈 말고는 꼬박꼬박 저축하고 있거든요.
    ja: |-
      私、こう見えても生活費や趣味のお金以外は
      コツコツ貯めてるので。
  d_main_40_af_01_45:
    speaker: eh
    en: "... In other words, you're a spendthrift."
    ko: 쓸 거 다 쓰는 거잖아.
    ja: 貯めてないように聞こえるけど。
  d_main_40_af_01_46:
    speaker: carlson
    en: It's 200 million credits.
    ko: 2억 크레디트.
    ja: 2億だ。
  d_main_40_af_01_47:
    speaker: neon
    en: "... Did I hear that right?"
    ko: "…예? 2억이요?"
    ja: "…はい？2億ですか？"
  d_main_40_af_01_48:
    speaker: eh
    en: That's a fortune!
    ko: 너무 높은데.
    ja: 高すぎる。
  d_main_40_af_01_49:
    speaker: carlson
    en: Do you get it now? We wouldn't rough up anyone over chump change. It breaks
      my heart that we have to get nasty with her, but look at how much she owes us.
    ko: |-
      알겠지? 한두 푼 같으면 우리도 거칠게 안 굴어.
      근데 액수가 액수라 방법이 없어서 가슴이 아프네.
    ja: |-
      だろ？はした金ならこんなことしねえよ。
      額が額だから、こっちもヤバいんだ。
  d_main_40_af_01_50:
    speaker: viper
    en: Ephialtes has really gone down the tubes, you're even resorting to scams?
    ko: |-
      …배드 드림 물이 많이 안 좋아졌네.
      사기를 치다니.
    ja: |-
      …バッドドリームも落ちたものね。
      ボッタクリだなんて。
  d_main_40_af_01_51:
    speaker: viper
    en: I don't care how niche your services are, that price is outrageous.
    ko: 아무리 매니악한 거라도 그만큼의 가격은 말이 안 돼.
    ja: |-
      どんなに特殊なサービスだって、
      そんなことになるワケないでしょ。
  d_main_40_af_01_52:
    speaker: viper
    en: Is business so bad that you've gotta fleece your customers with petty scams
      now?
    ko: |-
      요즘 너희들 많이 어려워?
      정도껏 등쳐먹어야지.
    ja: |-
      経営が厳しくなったの？
      それにしたって限度があるけど。
  d_main_40_af_01_53:
    speaker: carlson
    en: Hey! We might be running an illegal enterprise, but we do so with a clear
      conscience. What's wrong with you?
    ko: 하… 우리는 불법 일을 하지만 양심껏 장사해. 왜 이래?
    ja: |-
      ふんっ…非合法な仕事はしてるがよ、
      俺たちにだってプライドがある。
      知ってるだろ？
  d_main_40_af_01_54:
    speaker: neon
    en: A real moral oasis in a crime-riddled desert.
    ko: 불법 속에 피어난 한 송이 양심이군요.
    ja: 無法地帯に咲く一輪の良心の花ですか。
  d_main_40_af_01_55:
    speaker: viper
    en: Yeah yeah, but I'm guessing you've become all virtuous lately.
    ko: |-
      알아, 알아.
      그런데 지금부터 안 그러기로 했나 봐?
    ja: |-
      知ってる知ってる。
      でも、それを捨てたってコトでしょ？
  d_main_40_af_01_56:
    speaker: viper
    en: At this rate, I might have to invoke my authority as a member of Exotic and
      conduct an inspection.
    ko: 이러면 이그조틱 권한으로 강제 수색을 할 수밖에 없겠는데?
    ja: |-
      このままだと、エキゾチックの権限で
      強制捜索するしかないかもね？
  d_main_40_af_01_57:
    speaker: carlson
    en: Damned Exotic...
    ko: 하, 그놈의 이그조틱은.
    ja: やれやれ、結局それか。
  d_main_40_af_01_58:
    speaker: carlson
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_01_59:
    speaker: carlson
    en: You're really starting to piss me off. I ought to flip this table and come
      at you.
    ko: "…짜증 나네. 엎을까."
    ja: |-
      …かったるくなってきたな。
      ひっくり返されたいのか？
  d_main_40_af_01_60:
    speaker: viper
    en: Ha, goodness gracious! What's gotten into you today? What's got you acting
      so tough?
    ko: |-
      아핫. 너 진짜 이상하다.
      뭘 믿고 이렇게 간이 커졌어?
    ja: |-
      あはっ。ホント不思議～
      なんでそこまで調子に乗れるの？
  d_main_40_af_01_61:
    speaker: carlson
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_01_62:
    speaker: carlson
    en: Forget it. Just look at this.
    ko: "…됐다. 이거나 봐."
    ja: "…もういい。これを見ろ。"
  d_main_40_af_01_63:
    speaker: "<Narration>"
    en: Carlson holds out his phone and plays a video.
    ko: 칼슨이 핸드폰을 내밀어 영상을 재생했다.
    ja: |-
      カールソンが携帯端末を出し、
      動画を再生した
  d_main_40_af_01_64:
    speaker: viper
    en: What is this?
    ko: 뭔데 이게?
    ja: 何これ？
  d_main_40_af_01_65:
    speaker: carlson
    en: Just look.
    ko: 보기나 해.
    ja: いいから見ろって。
  d_main_40_af_01_66:
    speaker: carlson
    en: What did you say?
    ko: "…뭐라고요?"
    ja: "…いま、何と？"
  d_main_40_af_01_67:
    speaker: mrsmiss
    en: I hate repeating myself.
    ko: 나는 같은 말 두 번 하는 걸 정말 싫어해.
    ja: 同じことを二度言うのって大嫌いなの。
  d_main_40_af_01_68:
    speaker: mrsmiss
    en: You don't plan on making an honored guest do something they dislike, do you?
    ko: 귀한 손님이 정말 싫어하는 걸 하게 할 생각이니?
    ja: 大切なお客様にそんなことをさせるつもり？
  d_main_40_af_01_69:
    speaker: carlson
    en: Uh... No.
    ko: 어… 아닙니다.
    ja: し…失礼いたしました。
  d_main_40_af_01_70:
    speaker: carlson
    en: Let me get this right.
    ko: 그럼… 원하시는 조건이….
    ja: では…ご希望の条件は…
  d_main_40_af_01_71:
    speaker: carlson
    en: You want us to gather every female, Nikke or human, in the Outer Rim who can
      sing or dance even a little.
    ko: "…아우터 림 안에서 춤이나 노래를 좀 한다 싶은 니케나 여자를 모두 모으고,"
    ja: |-
      …アウターリム中で
      ダンスや歌が得意なニケや女性を集めて…
  d_main_40_af_01_72:
    speaker: carlson
    en: And you want them to perform on stage...
    ko: 가장 자신 있는 걸 무대 위에서 보여주고
    ja: |-
      最も自信のあるパフォーマンスを
      ステージで披露させ…
  d_main_40_af_01_73:
    speaker: carlson
    en: While you judge their performance... Is that right?
    ko: 본인이 그걸 심사한다… 맞나요?
    ja: |-
      お客様はその審査を行う…
      以上、お間違いございませんか？
  d_main_40_af_01_74:
    speaker: mrsmiss
    en: That's right.
    ko: 맞아.
    ja: ええ。
  d_main_40_af_01_75:
    speaker: carlson
    en: "... Is that it? You don't want anything else?"
    ko: 그… 다른 건 안 하고?
    ja: その…他のリクエストは何も？
  d_main_40_af_01_76:
    speaker: mrsmiss
    en: I don't need anything else.
    ko: 다른 건 됐어.
    ja: それだけよ。
  d_main_40_af_01_77:
    speaker: carlson
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_01_78:
    speaker: carlson
    en: That's a lot of running around, lady. I'm not sure if the juice is worth the
      squeeze.
    ko: 아 그러면 이거 드는 품에 비해서 돈이 영 안….
    ja: しかし、それですと労力の割に費用が…
  d_main_40_af_01_79:
    speaker: mrsmiss
    en: I'll pay ten credits per contestant. As for your personal fee, you tell me
      what you think is fair.
    ko: |-
      참가자 하나당 천씩 지급할게.
      수수료는 네 쪽에서 알아서 챙겨.
    ja: |-
      参加者1人あたり1000出すわ。
      取り分は勝手に決めなさい。
  d_main_40_af_01_80:
    speaker: carlson
    en: T-ten? You mean ten million?
    ko: 처, 천? 천만?
    ja: せ、千とおっしゃいますのは…一千万？
  d_main_40_af_01_81:
    speaker: mrsmiss
    en: Did you think it was ten thousand?
    ko: 그럼 천 크레디트겠니?
    ja: 1000クレジットのわけないでしょう？
  d_main_40_af_01_82:
    speaker: carlson
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_01_83:
    speaker: carlson
    en: Okay, fine. If that's what you're into. We'll make it work.
    ko: 오~케이. 그런 취향이라면 또 우리가 맞춰드려야지.
    ja: |-
      か、かしこまりましたぁ～っ！
      そういうことでございましたら、
      私どもにお任せください！
  d_main_40_af_01_84:
    speaker: carlson
    en: Just make sure you've got the money ready.
    ko: 돈이나 넉넉하게 준비해 놓으쇼, 누님.
    ja: |-
      お金だけはたっぷりご用意ください、
      お客様！
  d_main_40_af_01_85:
    speaker: viper
    en: What is this?
    ko: "…뭐야 이거."
    ja: "…何、これ。"
  d_main_40_af_01_86:
    speaker: carlson
    en: What does it look like? It was a business negotiation.
    ko: 뭐긴 뭐야. 거래 현장이지.
    ja: 何って、取引現場だよ。
  d_main_40_af_01_87:
    speaker: viper
    en: So what happened after this?
    ko: 그래서, 이 뒤에는?
    ja: それで、この後は？
  d_main_40_af_01_88:
    speaker: "<Narration>"
    en: Carlson holds out his phone again.
    ko: 칼슨은 다시 핸드폰을 내밀었다.
    ja: |-
      カールソンが端末を操作し、
      もう一度差し出してきた
  d_main_40_af_01_89:
    speaker: mrsmiss
    en: Disqualified.
    ko: 탈락.
    ja: 不合格。
  d_main_40_af_01_90:
    speaker: mrsmiss
    en: I have no patience for time-wasters who get on stage without even warming
      up properly.
    ko: 목도 제대로 안 풀고 무대에 오르는 녀석 따위 볼 것도 없어.
    ja: |-
      事前にのどを温めずに上がってくる子なんて、
      見るまでもないわ。
  d_main_40_af_01_91:
    speaker: mrsmiss
    en: Next.
    ko: 다음.
    ja: 次。
  d_main_40_af_01_92:
    speaker: "<Narration>"
    en: A mass-produced Nikke gets on stage.
    ko: 양산형 니케가 무대 위로 올라간다.
    ja: 量産型ニケが舞台に上がった
  d_main_40_af_01_93:
    speaker: "<Narration>"
    en: She stands awkwardly, her eyes wandering every which way.
    ko: 쭈뼛대며 서 있는 모습. 갈 곳을 잃은 시선.
    ja: 自信なさげに縮こまり、視線が泳いでいる
  d_main_40_af_01_94:
    speaker: mrsmiss
    en: Begin.
    ko: 시작해.
    ja: 始めて。
  d_main_40_af_01_95:
    speaker: "<Narration>"
    en: Music begins to play.
    ko: 음악이 흘러나온다.
    ja: 音楽が流れた
  d_main_40_af_01_96:
    speaker: "<Narration>"
    en: The mass-produced Nikke starts dancing stiffly.
    ko: 양산형 니케는 뻣뻣한 움직임으로 춤을 추기 시작한다.
    ja: 量産型ニケがぎこちない動きで踊り始めた
  d_main_40_af_01_97:
    speaker: "<Narration>"
    en: After a few moments...
    ko: 그러기를 잠시.
    ja: そのまましばらくして…
  d_main_40_af_01_98:
    speaker: mrsmiss
    en: Disqualified.
    ko: 탈락.
    ja: 不合格。
  d_main_40_af_01_99:
    speaker: mrsmiss
    en: You need to put some more oil in those joints of yours and loosen up.
    ko: 몸에 기름칠 좀 해야겠다 너.
    ja: 体に油を差しておきなさい。
  d_main_40_af_01_100:
    speaker: mrsmiss
    en: Next.
    ko: 다음.
    ja: 次。
  d_main_40_af_01_101:
    speaker: "<Narration>"
    en: A woman in a dazzling outfit steps onto the stage.
    ko: 화려한 복장을 입은 여성이 무대 위로 올라간다.
    ja: きらびやかな服を着た女性が舞台に上がった
  d_main_40_af_01_102:
    speaker: "<Narration>"
    en: She looks mildly nervous, but not frightened.
    ko: 긴장한 듯하지만 쭈뼛거리거나 겁을 먹은 것 같지는 않다.
    ja: |-
      緊張した様子だが、尻込みや
      怖じ気づいたりしている素振りはない
  d_main_40_af_01_103:
    speaker: mrsmiss
    en: Hmm...
    ko: "…흐음."
    ja: "…ふーん…"
  d_main_40_af_01_104:
    speaker: mrsmiss
    en: Begin.
    ko: 시작해.
    ja: 始めて。
  d_main_40_af_01_105:
    speaker: "<Narration>"
    en: The music plays.
    ko: 음악이 흘러나온다.
    ja: 音楽が流れた
  d_main_40_af_01_106:
    speaker: "<Narration>"
    en: The woman starts singing, her skill rather evident.
    ko: 여성은 능숙하게 노래를 시작했다.
    ja: 女性はよどみなく歌い始めた
  d_main_40_af_01_107:
    speaker: "<Narration>"
    en: The song ends, and the music stops.
    ko: 노래가 끝나고, 음악이 멎는다.
    ja: 曲が終わり、静かになった
  d_main_40_af_01_108:
    speaker: mrsmiss
    en: Disqualified.
    ko: 탈락.
    ja: 不合格。
  d_main_40_af_01_109:
    speaker: mrsmiss
    en: You're a good enough singer, but it's all just technique.
    ko: 노래는 잘하는데, 기술만 있을 뿐이야.
    ja: 歌は上手いけど、技術だけね。
  d_main_40_af_01_110:
    speaker: mrsmiss
    en: There's no emotion behind your singing that tugs at my heart.
    ko: 마음을 울리는 호소력이 없어.
    ja: 心に訴える力がないわ。
  d_main_40_af_01_111:
    speaker: mrsmiss
    en: When you sing, it comes off like a chore you've got to get through. What a
      shame.
    ko: 노래 부르는 게 직업이 되어버렸네. 안타까워.
    ja: 歌を仕事にしてしまったのね。残念だけど。
  d_main_40_af_01_112:
    speaker: mrsmiss
    en: Next.
    ko: 다음.
    ja: 次。
  d_main_40_af_01_113:
    speaker: mrsmiss
    en: Disqualified.
    ko: 탈락.
    ja: 不合格。
  d_main_40_af_01_114:
    speaker: mrsmiss
    en: A complete lack of energy. You're just mimicking the original singer.
    ko: 에너지가 없어. 노래는 흉내만 내고 있고.
    ja: エネルギーがないわ。歌はただのモノマネね。
  d_main_40_af_01_115:
    speaker: mrsmiss
    en: Next.
    ko: 다음.
    ja: 次。
  d_main_40_af_01_116:
    speaker: mrsmiss
    en: Disqualified.
    ko: 탈락.
    ja: 不合格。
  d_main_40_af_01_117:
    speaker: mrsmiss
    en: Your singing is commendable, but your dance moves aren't even close to being
      on the level of a pop star.
    ko: 노래는 프로 레벨. 하지만 안무는 아이돌을 얕보고 있네.
    ja: |-
      歌はプロレベルね。
      でも振り付けがアイドルをバカにしてるわ。
  d_main_40_af_01_118:
    speaker: mrsmiss
    en: Next.
    ko: 다음.
    ja: 次。
  d_main_40_af_01_119:
    speaker: neon
    en: Wow. She really held auditions?
    ko: 와. 진짜 오디션을 보셨네요?
    ja: なんと…本当にオーディションをしたんですか？
  d_main_40_af_01_120:
    speaker: carlson
    en: Yeah, and that's really all she did.
    ko: |-
      그렇다니까.
      진짜 저것만 했어.
    ja: |-
      そうなんだよ。
      こんなことをずっと繰り返してたんだ。
  d_main_40_af_01_121:
    speaker: carlson
    en: It went on like this for days. We must have sent a couple hundred women her
      way.
    ko: |-
      저러고 한 며칠 했나?
      몇백 명은 봤을 거다.
    ja: |-
      何日続いたんだったかな…？
      数百人は見たはずだ。
  d_main_40_af_01_122:
    speaker: carlson
    en: But after seeing them all perform, she claimed she couldn't pay.
    ko: 그리고 다 본 다음에 돈을 못 내겠다고 뻐팅기는거야.
    ja: |-
      それで終わってみたら、
      金は払えないの一点張りだ。
  d_main_40_af_01_123:
    speaker: carlson
    en: She fed us some line about how she had no desire to pay after we sent her
      such worthless candidates.
    ko: 뭐라더라. [이런 하나도 못 건질 쓰레기들을 던져주고 돈 받을 생각을 했니?] 라고 했던가.
    ja: |-
      「こんなゴミばかり連れてきて、
      払ってもらえると思ってるの？」とか何とか…
  d_main_40_af_01_124:
    speaker: carlson
    en: I figured this would turn into a nightmare, so I took action.
    ko: 아 이거 진상이다 싶어서 바로 조치에 들어간 거고.
    ja: |-
      こりゃ最初からそうする気だったなと思って、
      その場で対処したってわけだ。
  d_main_40_af_01_125:
    speaker: carlson
    en: I did some digging, and it turns out she was a well-known producer. I'm sure
      I'll find out more if I keep going.
    ko: |-
      뭐 좀 조사해 보니 원래 잘 나가던 프로듀서인 것 같더라고.
      털다 보면 뭐라도 나오겠지.
    ja: |-
      ちょっと調べてみたら、
      有名だったプロデューサーらしい。
      どうにか揺すりようはあるだろ。
  d_main_40_af_01_126:
    speaker: eh
    en: Lead the way. I want to meet her.
    ko: 안내해. 만나봐야겠어.
    ja: 会わせて。話があるの。
  d_main_40_af_01_127:
    speaker: carlson
    en: I told you, this is no concern of yours. This is a private business matter
      that we'll handle as we see fit, so get lost.
    ko: |-
      그러니까 너희들이 그렇게 나댈 게 없다니까?
      우리 가게 일은 우리가 수습할 테니 꺼져.
    ja: |-
      だから、テメエらの出る幕じゃねえって。
      こいつはウチの店の問題だ、失せな。
  d_main_40_af_01_128:
    speaker: eh
    en: We can't leave without hearing the other side of the story.
    ko: 글쎄. 한쪽의 주장만 믿고 그냥 돌아갈 순 없는데.
    ja: |-
      どうだか。一方の言い分だけを信じて
      帰るわけにはいかない。
  d_main_40_af_01_129:
    speaker: carlson
    en: Scram, before I have you thrown out.
    ko: 부하들 부르기 전에 꺼져.
    ja: 人を呼ぶ前にさっさと消えな。
  d_main_40_af_01_130:
    speaker: carlson
    en: Besides, you're Nikkes, ain't ya? It's not like you can do anything to a human
      anyway.
    ko: 어차피 너희 니케라서 사람이 뭔 짓을 해도 찍소리도 못하잖아?
    ja: |-
      どうせテメエらはニケだ。
      人間様が何をしたって
      文句を言える立場じゃねぇだろ？
  d_main_40_af_01_131:
    speaker: carlson
    en: Well...
    ko: "…쓰읍."
    ja: "…ふん…"
  d_main_40_af_01_132:
    speaker: carlson
    en: Now, if you'd be willing to pay me in an... alternative fashion, maybe I could
      make an exception.
    ko: 아니면 네가 다른 걸로 어떻게 지불을 좀 해주면 내가 특별히….
    ja: |-
      まあ、他のモノで支払うって言うなら
      俺が特別に…
  d_main_40_af_01_133:
    speaker: viper
    en: All right. I've had enough.
    ko: 아핫. 안 되겠네.
    ja: あはっ。救いようがないね。
  d_main_40_af_01_134:
    speaker: eh
    en: Yeah. You've been patient long enough.
    ko: 그래. 이 정도면 많이 참았어.
    ja: そうね。我慢した方だ。
  d_main_40_af_01_135:
    speaker: viper
    en: Jackal.
    ko: 자칼.
    ja: ジャッカル。
  d_main_40_af_01_136:
    speaker: jackal
    en: Yeah!
    ko: 응!
    ja: うん！
  d_main_40_af_01_137:
    speaker: viper
    en: Pin him to the wall.
    ko: 저거 벽에 박아버리자.
    ja: このヒト、壁に貼り付けちゃって。
  d_main_40_af_01_138:
    speaker: jackal
    en: Hehe! Okay!
    ko: 헤헤! 응!
    ja: へへ！うん！
  d_main_40_af_01_139:
    speaker: carlson
    en: Wait, what are you...?!
    ko: 뭐라는 거야 이것들ㅇ…!
    ja: なんだ、テメ…！
  d_main_40_af_01_140:
    speaker: "<Narration>"
    en: "*Wham*"
    ko: 꽈앙-!
    ja: ドカッ！
  d_main_40_af_01_141:
    speaker: "<Narration>"
    en: Jackal kicks the desk in front of her.
    ko: 자칼이 앞에 있던 책상을 강하게 발로 밀었고,
    ja: |-
      ジャッカルが目の前にある机を
      勢いよく蹴り飛ばした
  d_main_40_af_01_142:
    speaker: "<Narration>"
    en: It slams into Carlson's stomach and pins him against the wall.
    ko: 밀려 나간 책상은 칼슨의 배를 밀어붙이며, 칼슨을 벽에 처박았다.
    ja: |-
      机がカールソンの腹を強打し、
      そのまま壁に打ちつけた
  d_main_40_af_01_143:
    speaker: carlson
    en: Urgh!
    ko: 웁…! 우우욱…!
    ja: ぐはっ…！うぅ…！
  d_main_40_af_01_144:
    speaker: viper
    en: Are you finally coming to your senses? Remember who you're dealing with now?
    ko: 정신이 좀 들어? 네가 지금 누굴 상대하고 있는지?
    ja: これで思い出した？自分が誰と話してるか。
  d_main_40_af_01_145:
    speaker: carlson
    en: You crazy... What are you doin—
    ko: 이 미친 것들이…! 지금 너희가 무슨 짓ㅇ…!
    ja: クソが…！テメエら何を…！
  d_main_40_af_01_146:
    speaker: viper
    en: Jackal.
    ko: 자칼.
    ja: ジャッカル。
  d_main_40_af_01_147:
    speaker: "<Narration>"
    en: "*Wham*"
    ko: 콰앙-!
    ja: ズン！
  d_main_40_af_01_148:
    speaker: "<Narration>"
    en: Jackal kicks the desk once more.
    ko: 자칼이 다시 한번 책상을 밀듯이 찬다.
    ja: ジャッカルの足がさらに机を押しこんだ
  d_main_40_af_01_149:
    speaker: carlson
    en: Aaaaaagh!
    ko: 허어억…!
    ja: ひぃっ…！
  d_main_40_af_01_150:
    speaker: viper
    en: Jackal, any way you can get him not to move?
    ko: 자칼. 얘 좀 못 움직이게 할 수 없을까?
    ja: ジャッカル。そのヒト、動けないようにできる？
  d_main_40_af_01_151:
    speaker: jackal
    en: Hm... Should I break his back?
    ko: 음… 허리를 꺾을까?
    ja: うーん…腰をへし折っちゃえば？
  d_main_40_af_01_152:
    speaker: viper
    en: Oooh, tempting, but that might permanently paralyze him.
    ko: 어머. 재밌을 것 같은데 그러면 평생 못 움직이잖아.
    ja: |-
      そうね～…面白そうだけど、
      それだと一生動けなくなっちゃうでしょ？
  d_main_40_af_01_153:
    speaker: jackal
    en: Hmm...
    ko: 우움…!
    ja: う～～ん…！
  d_main_40_af_01_154:
    speaker: jackal
    en: Oh!
    ko: 아!
    ja: あ！
  d_main_40_af_01_155:
    speaker: "<Narration>"
    en: Jackal starts piling chairs and crates onto the desk Carlson is stuck under.
    ko: 자칼은 주위에 있던 의자나 상자 등을 칼슨이 끼어있는 책상 위에 올린다.
    ja: |-
      ジャッカルは周りにあった椅子や箱を
      手当たり次第に机の上に乗せた
  d_main_40_af_01_156:
    speaker: jackal
    en: There! He won't be able to move because it's too heavy!
    ko: 이러면 무거워져서 얘 못 움직여!
    ja: これなら重くて動かせないでしょ！
  d_main_40_af_01_157:
    speaker: viper
    en: Mmm, very good.
    ko: 응. 괜찮네.
    ja: うん。いい感じ～
  d_main_40_af_01_158:
    speaker: jackal
    en: Hehe! Aren't I smart! I know how to use my noggin!
    ko: 헤헤! 나 똑똑해졌지? 이제 머리도 쓸 줄 알아!
    ja: |-
      へへ！私、賢くなった？
      もう頭も使えるでしょ！
  d_main_40_af_01_159:
    speaker: viper
    en: Yes yes, very nicely done.
    ko: 그러네. 장하다.
    ja: そうね～、えらい、えらい。
  d_main_40_af_01_160:
    speaker: carlson
    en: You bitches...! You think Lion is gonna let you get away with this?!
    ko: 이 망할것들이…! 이러면 라이온이 가만있지 않을 거다…!
    ja: クソアマども…！獅子会が黙ってねぇぞ…！
  d_main_40_af_01_161:
    speaker: carlson
    en: This is crossing the line, even for Exotic!
    ko: 이그조틱이라고 해도 이건 선 넘었지…! 엉!?
    ja: |-
      いくらエキゾチックだって、
      こいつはライン越えだぜ…！ああ！？
  d_main_40_af_01_162:
    speaker: eh
    en: I've been meaning to ask you.
    ko: 요즘 말이야.
    ja: 最近の話…
  d_main_40_af_01_163:
    speaker: eh
    en: Lion's profits have been increasing unusually fast lately. You wouldn't know
      anything about that, would you?
    ko: 라이온의 수입이 이상할 정도로 늘어났던데, 아는 게 있어?
    ja: |-
      獅子会はずいぶん景気が
      良くなっているようだな。知っていることは？
  d_main_40_af_01_164:
    speaker: carlson
    en: "... What are you talking about?"
    ko: 뭐… 라는 거야.
    ja: 何の…ことだ？
  d_main_40_af_01_165:
    speaker: eh
    en: Ephialtes brings in high but steady profits. All regular customers. Barely
      any new traffic.
    ko: |-
      배드 드림의 수입은 크지만 일정하지.
      언제나 오던 손님만 오니까. 신규 유입이 적어.
    ja: |-
      バッドドリームの稼ぎは大きく動かない。
      ほとんどなじみの客相手の商売で、
      新規の客は少ないからだ。
  d_main_40_af_01_166:
    speaker: eh
    en: And yet, Lion's revenue has skyrocketed recently. And I'm pretty positive
      Ephialtes hasn't started some new business venture.
    ko: |-
      그런데 최근 라이온의 수입이 크게 늘었어.
      배드 드림에 뭔가 새로운 벌이가 생긴 건 아닐 테고.
    ja: |-
      でも最近、それが大きく動いてる。
      バッドドリームに何か大きなビジネスが
      できたとも聞かない。
  d_main_40_af_01_167:
    speaker: carlson
    en: "... You didn't come here looking for someone, did you?"
    ko: "…너희들, 사람 찾는 게 목적이 아니구만?"
    ja: "…テメエら、人探しが目的じゃねえな？"
  d_main_40_af_01_168:
    speaker: viper
    en: Bingo. ♡
    ko: 응. 당연하지♡
    ja: うん。当然でしょ♡
  d_main_40_af_01_169:
    speaker: neon
    en: Huh? We didn't?
    ko: 예에? 아니었어요?
    ja: ええっ？違ったんですか？
  d_main_40_af_01_170:
    speaker: viper
    en: Think of it as a two birds, one stone kinda thing. We do what we came here
      to do, and we get to look good by helping you out, Neon. ♡
    ko: |-
      겸사겸사지, 겸사겸사.
      우리는 우리 일도 하고, 네온을 도와서 잘 보이기도 하고♡
    ja: |-
      目的は一つとは限らないってコト。
      私たちには私たちの仕事があるし、
      ネオンの手伝いとアピールもあるってだけ♡
  d_main_40_af_01_171:
    speaker: carlson
    en: Hey!
    ko: "…야."
    ja: "…おい…"
  d_main_40_af_01_172:
    speaker: carlson
    en: If you guys leave now...
    ko: 너희들 이대로 그냥 가라.
    ja: 悪いことは言わねぇ、このまま帰りな。
  d_main_40_af_01_173:
    speaker: carlson
    en: I'll forget any of this ever happened.
    ko: 그러면 없던 걸로 해줄게.
    ja: そうすりゃ、何もなかったことにしてやる。
  d_main_40_af_01_174:
    speaker: viper
    en: You're in no position to be acting tough.
    ko: 허세 부릴 때가 아닌 것 같은데?
    ja: 見栄張ってる場合じゃないと思うけど？
  d_main_40_af_01_175:
    speaker: viper
    en: What's got you so confident all of a sudden, anyway?
    ko: |-
      그리고 너 말이야.
      진짜 뭘 믿고 갑자기 그렇게 당당해졌어?
    ja: |-
      それにあなた…
      何でそこまで胸張ってられるの？
  d_main_40_af_01_176:
    speaker: viper
    en: Who's your backer?
    ko: 뒤에 누가 있어?
    ja: 後ろに誰かいる？
  d_main_40_af_01_177:
    speaker: carlson
    en: I'll have you know! Lion has always been a big shot!
    ko: 라이온은 인마…! 원래 잘났었어…!
    ja: 獅子会が…！もともと優秀なだけだ…！
  d_main_40_af_01_178:
    speaker: viper
    en: Ah, right. Got it.
    ko: 아핫. 그래그래. 알겠어.
    ja: あはっ。はいはい、分かったから。
  d_main_40_af_01_179:
    speaker: viper
    en: We'll have to look into that as well.
    ko: 그것까지 같이해서 조사해 보면 되겠네.
    ja: そこも含めて調べればいいだけね。
  d_main_40_af_01_180:
    speaker: eh
    en: Let's go to the basement. That's where he said Mrs. Miss is.
    ko: |-
      지하로 내려가자.
      아래쪽에 미세스 미스가 있다고 했으니까.
    ja: |-
      地下へ行こう。
      ミセス・ミスがいると言っていた。
  d_main_40_af_01_181:
    speaker: jackal
    en: Finally! I thought I was gonna die of boredom.
    ko: |-
      이제 움직이는 거야!?
      나 너무 지루해서 죽을 뻔했어!
    ja: |-
      もう動いていいの！？
      タイクツで死にそうだったんだ～！
  d_main_40_af_01_182:
    speaker: carlson
    en: You bastards! You'll never walk out of here alive!
    ko: 너희들…! 여기서 살아 나갈 생각 하지 마라…!
    ja: テメエら…！生きて帰れると思うなよ…！
  d_main_40_af_01_183:
    speaker: viper
    en: What the hell are you talking about?
    ko: 뭐래니.
    ja: 何言ってんの？
  d_main_40_af_01_184:
    speaker: "<Narration>"
    en: "*Beeeeeeep*"
    ko: 삐이이이이이--!!
    ja: ピーーーーッ！！
  d_main_40_af_01_185:
    speaker: jackal
    en: Argh! My ears!
    ko: 아으! 귀 아파!
    ja: ううっ！耳痛い！
  d_main_40_af_01_186:
    speaker: eh
    en: An alarm?! Who triggered it?
    ko: 경보를 울렸네. 누가 했지?
    ja: 警報か。誰のしわざだ？
  d_main_40_af_01_187:
    speaker: carlson
    en: Who do you think? My associates, of course!
    ko: 누구긴 누구야…! 내 동료들이지…!
    ja: 誰って…こっちの仲間に決まってるだろ…！
  d_main_40_af_01_188:
    speaker: viper
    en: Oh yeah? Jackal. Get ready.
    ko: 그래? 자칼. 준비해.
    ja: そうなの？ジャッカル、準備して。
  d_main_40_af_01_189:
    speaker: jackal
    en: Ready to take a bite outta them!
    ko: 응! 내가 다 이길 거야!
    ja: うん！私が勝つから！
  d_main_40_af_01_190:
    speaker: eh
    en: Let's go.
    ko: 가자.
    ja: 行こう。
  d_main_40_af_01_191:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_01_192:
    speaker: neon
    en: Uh... I don't want to be a spoilsport, but it seems to me that we're kinda
      the bad guys here.
    ko: |-
      그, 저기.
      아무리 생각해도 저희 지금 행패 부리는 악당 같은데요.
    ja: |-
      あの…どう考えても私たちの方が
      暴れてる悪者に見えるのですけど。
d_main_40_af_02:
  d_main_40_af_02_1:
    speaker: jackal
    en: Hehe! Hehehehe!!
    ko: 헤헤! 헤헤헤헤!!
    ja: へへ！へへへへ！！
  d_main_40_af_02_2:
    speaker: "<Narration>"
    en: Jackal runs along the wall.
    ko: 자칼이 벽을 타고 달린다.
    ja: ジャッカルが壁を駆けあがった
  d_main_40_af_02_3:
    speaker: "<Narration>"
    en: Stationed at the bottom of the stairs, Lion's gang aims their guns at her.
    ko: 계단 아래에 진을 치고 있던 라이온의 조직원들이 달려오는 자칼에게 총을 겨눈다.
    ja: |-
      階段の下で待ち構えていた組員たちが、
      駆け寄るジャッカルに銃を向けようとした
  d_main_40_af_02_4:
    speaker: "<Narration>"
    en: Jackal kicks off the wall and lunges straight at them.
    ko: 자칼은 벽을 힘껏 박차고 조직원들에게로 뛰어든다.
    ja: |-
      ジャッカルは壁を勢いよく蹴り、
      組員たちに飛びかかった
  d_main_40_af_02_5:
    speaker: "<Narration>"
    en: "*Bam* *Thud* *Crash* *Wham*"
    ko: 쾅! 쿵! 빠직! 우당탕!
    ja: ドカッ！ガン！バキッ！バタン！
  d_main_40_af_02_6:
    speaker: "<Narration>"
    en: Amongst a flurry of terrified screams, the gang members fly in every direction.
    ko: 끔찍한 비명 소리와 함께 조직원들이 날아간다.
    ja: |-
      恐ろしい悲鳴と共に、
      組員たちが吹き飛ばされた
  d_main_40_af_02_7:
    speaker: "<Narration>"
    en: Jackal tears through the gang, kicking, shoving and tossing them around like
      rag dolls.
    ko: 자칼은 조직원들 사이를 종횡무진 누비며 그들을 걷어차고, 밀고, 집어던진다.
    ja: |-
      ジャッカルは群れの中を縦横無尽に駆け回り、
      彼らを蹴り、押し、あるいは投げ飛ばし
  d_main_40_af_02_8:
    speaker: "<Narration>"
    en: In an instant, the bottom of the stairs is filled with unconscious bodies.
    ko: 순식간에, 계단 아래에는 쓰러진 조직원들이 가득했다.
    ja: 階段の下には、あっという間に山ができた
  d_main_40_af_02_9:
    speaker: jackal
    en: Done!
    ko: 끝!
    ja: おしまいっ！
  d_main_40_af_02_10:
    speaker: viper
    en: Good job. ♡
    ko: 잘했어♡
    ja: よくできました♡
  d_main_40_af_02_11:
    speaker: neon
    en: Wow, I didn't think your name actually meant anything, but you really do move
      like a jackal.
    ko: |-
      와. 자칼 진짜 자칼처럼 움직이네요!
      예전엔 이름만 자칼 같았는데!
    ja: |-
      わあ！本当にジャッカルみたいな動きですね！
      前は名前だけだったのに！
  d_main_40_af_02_12:
    speaker: jackal
    en: Hehe! I've been practicing a lot! Even today!
    ko: 헤헤! 나 연습 많이 했거든! 오늘도 하고 왔어!
    ja: へへ！練習頑張ったんだ！今日もやったし！
  d_main_40_af_02_13:
    speaker: jackal
    en: I don't want to lose again, you see.
    ko: 다시 붙으면 지기 싫어!
    ja: 次に戦う時は負けたくないから！
  d_main_40_af_02_14:
    speaker: neon
    en: Huh? Lose against who?
    ko: 응? 누구랑요?
    ja: え？誰にですか？
  d_main_40_af_02_15:
    speaker: jackal
    en: The one with the blindfold and the one with the mask!
    ko: 응! 안대 쓴 애랑, 마스크 쓴 애!
    ja: 片目隠してるヤツと、マスクのヤツ！
  d_main_40_af_02_16:
    speaker: neon
    en: Ah, I see.
    ko: 그렇군요!
    ja: そうでしたか！
  d_main_40_af_02_17:
    speaker: jackal
    en: The next time I see them, I'll smash them!
    ko: 응! 다음에 붙으면, 박살? 내버릴 거야!
    ja: うん！今度戦ったら、ボッコボコにする！
  d_main_40_af_02_18:
    speaker: neon
    en: Best of luck!
    ko: 예! 응원할게요!
    ja: はい！応援していますね！
  d_main_40_af_02_19:
    speaker: eh
    en: I don't think wishing her well will do her much good.
    ko: "…응원해서 될 일이 아닌 것 같은데."
    ja: "…応援していいの？"
  d_main_40_af_02_20:
    speaker: "<Narration>"
    en: The group walks down the underground hallway and reaches a large door.
    ko: 일행은 지하의 복도를 걷다가, 큰 문이 있는 곳에 다다랐다.
    ja: |-
      一行は地下の廊下へと進み、
      大扉にたどり着いた
  d_main_40_af_02_21:
    speaker: "<Narration>"
    en: Opening the door reveals a wider corridor lined with numerous other doors.
    ko: |-
      문을 열자 더 넓은 복도가 모습을 드러냈고,
      복도의 벽면에는 수많은 문들이 있었다.
    ja: |-
      扉を開けるとさらに廊下が広がり、
      壁に数え切れないほどの扉があった
  d_main_40_af_02_22:
    speaker: neon
    en: Wow. So many rooms.
    ko: 와. 방이 되게 많네요?
    ja: ずいぶんお部屋が有りますね？
  d_main_40_af_02_23:
    speaker: viper
    en: Each of these is a private room.
    ko: 하나하나가 다 개인실이야.
    ja: 全部プライベートルームね。
  d_main_40_af_02_24:
    speaker: viper
    en: They're completely soundproof, so no one knows what's happening inside. ♡
    ko: 방음 처리가 완벽해서, 안에서 무슨 일이 일어나는지 아무도 모르지♡
    ja: |-
      防音も完璧、中で何してるかは
      ヒミツってコト♡
  d_main_40_af_02_25:
    speaker: "<Narration>"
    en: "*Dadadada*"
    ko: 다다다다다-
    ja: ダダダダダッ…！
  d_main_40_af_02_26:
    speaker: "<Narration>"
    en: A flurry of footsteps can be heard.
    ko: 많은 발소리가 들려왔다.
    ja: 大量の足音が迫った
  d_main_40_af_02_27:
    speaker: "<Narration>"
    en: Soon, the opposite end of the corridor is filled with people.
    ko: 어느덧, 일행의 맞은편이 사람들로 꽉 찼다.
    ja: |-
      いつの間にか、
      行く手に人の壁ができている
  d_main_40_af_02_28:
    speaker: carlson
    en: I told you, didn't I? You're not getting out of here alive!
    ko: 내가 말했지? 살아 나갈 생각하지 말라고!
    ja: |-
      言っただろうが。
      生きて帰れると思うなよってな！
  d_main_40_af_02_29:
    speaker: viper
    en: Already done moving all that furniture? You did that faster than I thought.
    ko: |-
      짐 옮기기는 끝났어?
      생각보다 빠르네.
    ja: |-
      荷物運びは終わったの？
      思ったより早かったね。
  d_main_40_af_02_30:
    speaker: neon
    en: Wow. This is starting to get a bit out of hand...
    ko: 와. 생각했던 것보다 일이 너무 커져서 좀 당황스럽네요.
    ja: |-
      なんというか、思ったより大ごとになって
      ちょっと困っちゃいますね。
  d_main_40_af_02_31:
    speaker: eh
    en: Neon, you go look for Mrs. Miss.
    ko: 네온은 미세스 미스를 찾아.
    ja: ネオンはミセス・ミスを探しに行って。
  d_main_40_af_02_32:
    speaker: eh
    en: She'll probably be in the last room, since it's often used as a negotiation
      room.
    ko: |-
      가장 끝방에 있을 거야.
      [대화방]으로 많이 사용했었으니까.
    ja: |-
      一番奥の部屋にいるはず。
      「お話をする」部屋として
      よく使われているから。
  d_main_40_af_02_33:
    speaker: eh
    en: We'll handle these guys.
    ko: 여기는 우리한테 맡기고.
    ja: ここは私たちに任せて。
  d_main_40_af_02_34:
    speaker: neon
    en: But...
    ko: 음… 그러기엔 좀….
    ja: うーん…それはちょっと…
  d_main_40_af_02_35:
    speaker: eh
    en: We wouldn't want a member of the Commando Unit getting swept up in a dirty
      back alley brawl now, would we?
    ko: |-
      지저분한 뒷골목 싸움이야.
      특수별동대가 여기에 휘말려서 좋을 게 없지.
    ja: |-
      裏通りの汚い争いに、
      特殊別働隊が巻き込まれても
      得はない。
  d_main_40_af_02_36:
    speaker: eh
    en: You came here looking for someone, so go. If you get involved in the scuffle,
      things might get out of hand.
    ko: |-
      너는 그냥 사람을 찾으러 왔으니, 그걸 해.
      동행으로 끝내야지 같이 싸우면 일이 커질 수 있어.
    ja: |-
      お前は人探しに来たのだから、そうして。
      一緒に戦えば面倒ごとに
      巻き込まれるかもしれない。
  d_main_40_af_02_37:
    speaker: viper
    en: Right. Don't wanna sully your reputation for no good reason.
    ko: 맞아. 괜히 더러운 걸 묻힐 필요는 없잖아?
    ja: そうそう。わざわざ手を汚す必要ないでしょ？
  d_main_40_af_02_38:
    speaker: neon
    en: Hmm...
    ko: 으음….
    ja: うーん…
  d_main_40_af_02_39:
    speaker: eh
    en: Go. It's okay.
    ko: 가. 괜찮으니까.
    ja: 行って。気にしなくていい。
  d_main_40_af_02_40:
    speaker: neon
    en: Okay. Thanks.
    ko: 알겠어요. 부탁드릴게요.
    ja: 分かりました。お願いします。
  d_main_40_af_02_41:
    speaker: neon
    en: I'll be right back, so you guys take it easy. Got it?
    ko: 금방 찾아올 테니까, 살살해요. 아시겠죠?
    ja: |-
      すぐに見つけてきますので、
      お手柔らかにお願いしますね？
  d_main_40_af_02_42:
    speaker: "<Narration>"
    en: Neon runs off.
    ko: 네온이 뛰어갔다.
    ja: ネオンが走り去った
  d_main_40_af_02_43:
    speaker: viper
    en: Take it easy?
    ko: 살살하라고?
    ja: お手柔らかに？
  d_main_40_af_02_44:
    speaker: viper
    en: Aha. It would be nice if we could end it by taking it easy.
    ko: 아핫. 살살해서 될 것 같으면 얼마나 좋겠어?
    ja: あはっ。それで解決できれば楽なのにね？
  d_main_40_af_02_45:
    speaker: viper
    en: Jackal.
    ko: 자칼.
    ja: ジャッカル。
  d_main_40_af_02_46:
    speaker: jackal
    en: Hehe!
    ko: 헤헤!
    ja: へへ！
  d_main_40_af_02_47:
    speaker: "<Narration>"
    en: Jackal dashes up the wall with great speed.
    ko: 자칼이 빠른 속도로 뛰어올라 벽에 발을 내디딘다.
    ja: |-
      ジャッカルが勢いよく跳び上がり、
      壁に足をかけた
  d_main_40_af_02_48:
    speaker: "<Narration>"
    en: The moment she kicks off the wall about to charge forward...
    ko: 벽을 힘껏 박차며 돌진하려는 순간
    ja: 壁に思いきり力をかけ、蹴りだそうとした瞬間…
  d_main_40_af_02_49:
    speaker: "<Narration>"
    en: "*Crrrrack*"
    ko: 콰드드득-!
    ja: バキッ――！
  d_main_40_af_02_50:
    speaker: jackal
    en: Huh? Ahhh!
    ko: 엇? 으아? 으아아-!
    ja: え？あれ？うわわ！
  d_main_40_af_02_51:
    speaker: "<Narration>"
    en: The wall is unable to bear her weight, and collapses.
    ko: 벽면이 자칼의 무게를 이기지 못하고 안쪽으로 무너져 내린다.
    ja: 壁がジャッカルの力に耐えきれず崩壊し…
  d_main_40_af_02_52:
    speaker: "<Narration>"
    en: Jackal falls into the rubble of the collapsed wall.
    ko: 자칼은 무너진 벽 안쪽으로 넘어가며 쓰러졌다.
    ja: ジャッカルは砕けた壁もろとも地面に転がった
  d_main_40_af_02_53:
    speaker: jackal
    en: Ooof!
    ko: 아, 아으…!
    ja: ううっ…！
  d_main_40_af_02_54:
    speaker: viper
    en: Oh boy.
    ko: 어머나.
    ja: あらら。
  d_main_40_af_02_55:
    speaker: carlson
    en: Ahaha! You idiots! And you call yourselves Exotic?
    ko: 하…! 하하! 머저리 같은 놈들! 이래 놓고 무슨 이그조틱이라고…!
    ja: |-
      ハ…！ハハッ！バカが！
      そのザマで何がエキゾチックだ…！
  d_main_40_af_02_56:
    speaker: eh
    en: I'll take care of this.
    ko: 여긴 내가 할게.
    ja: ここは私がやる。
  d_main_40_af_02_57:
    speaker: "<Narration>"
    en: E.H. swings her stun baton.
    ko: E.H.가 진압봉을 허공에 휘두른다.
    ja: E.H.が警棒を振った
  d_main_40_af_02_58:
    speaker: "<Narration>"
    en: With a harsh buzzing sound, sparks start to fly.
    ko: 파칙! 하고 전기가 튀는 소리가 난다.
    ja: 電気の爆ぜる高い音が響く
  d_main_40_af_02_59:
    speaker: carlson
    en: I don't care who shows up first! Unload your guns on them, boys!
    ko: |-
      누가 오던 상관없어!
      얘들아! 집중 사격 뭐 그런 거로 갈겨버려!
    ja: |-
      誰が来ようが関係ねぇ！
      一斉射撃だ！ズタズタにしちまえ！
  d_main_40_af_02_60:
    speaker: "<Narration>"
    en: "*Brrrrtttt*"
    ko: 투두두두두--!!
    ja: ダダダダダッ――！！
  d_main_40_af_02_61:
    speaker: "<Narration>"
    en: The gang members positioned in front of Carlson open fire.
    ko: 칼슨의 앞에 서 있던 조직원들이 총을 갈겨댄다.
    ja: |-
      カールソンの前に立つ組員たちが
      銃を一斉に乱射した
  d_main_40_af_02_62:
    speaker: "<Narration>"
    en: E.H. charges forward, absorbing the entire barrage.
    ko: E.H.는 총알을 온몸으로 받아내며 돌진한다.
    ja: E.H.は弾丸をものともせずに突進した
  d_main_40_af_02_63:
    speaker: carlson
    en: What the...?!
    ko: "…뭐야."
    ja: "…何だと…！？"
  d_main_40_af_02_64:
    speaker: eh
    en: Being a Nikke is pretty neat. Bullets don't even kill us.
    ko: 니케는 편하네. 총알 정도는 맞아도 안 죽으니까.
    ja: |-
      ニケは楽だな。
      弾丸が当たった程度じゃ死なない。
  d_main_40_af_02_65:
    speaker: carlson
    en: Th-these are anti-Nikke rounds!
    ko: 니, 니케용 제압탄이라고 이거…!
    ja: ニ、ニケ鎮圧弾のはずだぞ…！
  d_main_40_af_02_66:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_02_67:
    speaker: eh
    en: That explains why it stung a little.
    ko: 어쩐지. 좀 아프더라.
    ja: なるほど。少し痺れると思った。
  d_main_40_af_02_68:
    speaker: "<Narration>"
    en: E.H. charges forward as she swings her baton.
    ko: E.H.가 돌진하며 진압봉을 휘두른다.
    ja: E.H.が飛び出し、警棒を振り下ろした
  d_main_40_af_02_69:
    speaker: "<Narration>"
    en: "*Crack* *Zap* *Smash* *Thud*"
    ko: 빠직! 파지직! 콰작! 쿵!
    ja: バチッ！バチバチッ！ドスン！ガン！
  d_main_40_af_02_70:
    speaker: "<Narration>"
    en: All of the gang members collapse to the ground with a resounding thud.
    ko: 온갖 요란한 소리가 나며 조직원들이 바닥에 쓰러진다.
    ja: 騒々しい音の後、組員たちは地に伏していた
  d_main_40_af_02_71:
    speaker: "<Narration>"
    en: After knocking everyone down, except for Carlson, E.H. catches her breath.
    ko: E.H.는 칼슨을 제외한 모두를 쓰러뜨린 후, 호흡을 가다듬었다.
    ja: |-
      カールソン以外が立っていないことを確認し、
      E.H.は息を整えた
  d_main_40_af_02_72:
    speaker: eh
    en: Whew... Is that it?
    ko: 후우… 끝이야?
    ja: ふぅ…これで終わり？
  d_main_40_af_02_73:
    speaker: carlson
    en: Y-you freaks!
    ko: 이, 이 자식들…!
    ja: こ、こいつら…！
  d_main_40_af_02_74:
    speaker: viper
    en: You even got your hands on anti-Nikke rounds?
    ko: "…제압탄까지 준비하고 있었어?"
    ja: "…対ニケ用の鎮圧弾まで準備してたの？"
  d_main_40_af_02_75:
    speaker: viper
    en: Whoever's paying you must be loaded. These aren't things third-rate thugs
      like you can get their hands on.
    ko: |-
      진짜 제대로 된 뒷배가 있나 보네.
      삼류 조직이 손에 넣을 만한 물건이 아닌데.
    ja: |-
      そうとうな後ろ盾がいるみたいね。
      三流の組織に手が届くようなものじゃ
      ないはずだけど。
  d_main_40_af_02_76:
    speaker: jackal
    en: Viper! Viper! Look at this!
    ko: 바이퍼! 바이퍼! 여기 봐봐!
    ja: バイパー！バイパー！こっち見て！
  d_main_40_af_02_77:
    speaker: "<Narration>"
    en: Jackal's voice can be heard from behind the walls.
    ko: 무너진 벽 너머에서 자칼의 목소리가 들려왔다.
    ja: |-
      崩れた壁の向こうから、
      ジャッカルの声が聞こえた
  d_main_40_af_02_78:
    speaker: viper
    en: What is it?
    ko: 왜?
    ja: どうしたの？
  d_main_40_af_02_79:
    speaker: jackal
    en: Over here, it's what we were looking for! Look, look!
    ko: 여기 우리 찾던 거 있어! 봐봐!
    ja: 探しもの、あったよ！見て！
  d_main_40_af_02_80:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_02_81:
    speaker: "<Narration>"
    en: Viper rips the door off the room where Jackal is and goes inside.
    ko: 바이퍼가 자칼이 있는 방의 문을 뜯고 안으로 들어간다.
    ja: |-
      バイパーはジャッカルが呼ぶ部屋の
      扉を開き、中を確かめた
  d_main_40_af_02_82:
    speaker: "<Narration>"
    en: A stench both familiar and foul wafts out.
    ko: 익숙하지만 지독한 냄새가 풍겨온다.
    ja: 嗅ぎなれた悪臭が漂っている
  d_main_40_af_02_83:
    speaker: "<Narration>"
    en: Inside the lavishly decorated room, two men and one Nikke lie slumped over
      the desk, completely motionless.
    ko: |-
      호화스럽게 꾸며진 방 내부,
      책 상위에 엎드린 채 미동도 하지 않는 두 명의 남자와, 한 명의 니케.
    ja: |-
      けばけばしく飾られた個室の中、
      テーブルにうつ伏せとなり
      微動だにしない男2人とニケが1体
  d_main_40_af_02_84:
    speaker: "<Narration>"
    en: Viper quickly checks if they're breathing. They're alive.
    ko: |-
      바이퍼는 빠르게 그들의 호흡을 확인한다.
      살아는 있다.
    ja: |-
      バイパーは素早く彼らの呼吸を確認した。
      息はある
  d_main_40_af_02_85:
    speaker: "<Narration>"
    en: Her eyes then land on something else on the desk.
    ko: 바이퍼의 시선이 책상 위 다른 것에 멈춘다.
    ja: バイパーはテーブルの上に目を走らせた
  d_main_40_af_02_86:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_02_87:
    speaker: viper
    en: Mist.
    ko: 미스트.
    ja: ミスト…
  d_main_40_af_02_88:
    speaker: viper
    en: So. You teamed up with Sixo?
    ko: 너희들. 식스오랑 손을 잡았어?
    ja: あなたたち、シックスオーと手を組んだの？
  d_main_40_af_02_89:
    speaker: carlson
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_02_90:
    speaker: viper
    en: Aha, now this really cracks me up. No one else wanted to work with you, so
      you teamed up with Sixo, is that it?
    ko: |-
      아핫. 진짜 웃긴다.
      손잡을 애가 없어서 그런 거랑 손을 잡아?
    ja: |-
      あはっ。ホント、おもしろ～い。
      よりによって、あんなのと？
  d_main_40_af_02_91:
    speaker: viper
    en: Have you seen her face, or even heard her voice?
    ko: 너 걔 얼굴은 봤어? 목소리는 들어봤고?
    ja: 顔は知ってる？声は聞いた？
  d_main_40_af_02_92:
    speaker: viper
    en: Sure, trust is a joke for those in our line of business. But teaming up with
      someone so shady nobody even knows who they are?!
    ko: |-
      우리 세계에서 신용이라는 걸 말하는 게 웃기긴 한데,
      그런 정체도 모르는 찜찜한 거랑 손을 잡다니.
    ja: |-
      この業界で信用を語るのもヘンな話だけど、
      あんな得体の知れない気持ち悪いヤツと
      手を組むなんて。
  d_main_40_af_02_93:
    speaker: viper
    en: You're no Lion. You're just a pitiful kitten. Aren't you ashamed?
    ko: |-
      라이온이 아니라 새끼 고양이였네.
      창피하지도 않아?
    ja: |-
      獅子じゃなくて子ネコちゃんだったのね。
      恥ずかしくないの？
  d_main_40_af_02_94:
    speaker: carlson
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_02_95:
    speaker: eh
    en: The sudden spike in Lion's revenue must be from peddling Mist.
    ko: 라이온의 갑작스러운 수입 증가 이유는 미스트 판매인가 보네.
    ja: 羽振りが良くなった理由は、ミストだったか。
  d_main_40_af_02_96:
    speaker: eh
    en: I knew destroying Fog Hollow wouldn't stop production entirely.
    ko: 역시, 포그 할로우 정도로는 생산을 막을 순 없었어.
    ja: |-
      やはり、フォグホロウだけじゃ
      生産を止められなかった。
  d_main_40_af_02_97:
    speaker: viper
    en: It's hardly surprising that's what they've chosen to do. It's safer than going
      to the surface to gather Rapture parts, and it's more profitable. ♡
    ko: |-
      지상에 나가서 랩쳐 부품 모으는 것보다 리스크도 적어,
      돈도 많이 벌어. 선택하지 않을 이유가 없지♡
    ja: |-
      地上に出てラプチャーのスクラップを漁るより
      リスクも少ないし、稼げるし。
      選ばない理由はないかも♡
  d_main_40_af_02_98:
    speaker: viper
    en: But matter is really on another level.
    ko: 그런데 보통 일이 아니긴 하네.
    ja: でも、見過ごせる問題じゃないね。
  d_main_40_af_02_99:
    speaker: viper
    en: Looks like Sixo is gearing up for her big entry into the Outer Rim market.
    ko: 식스오가 아우터 림에서 본격적으로 장사판을 벌일 모양인데?
    ja: |-
      シックスオーって、本格的にアウターリムで
      商売を始めるつもりなの？
  d_main_40_af_02_100:
    speaker: viper
    en: But why now, after keeping quiet for so long?
    ko: 지금까지 얌전히 있다가 왜 이럴까?
    ja: 今までおとなしくしてたのに、なんで？
  d_main_40_af_02_101:
    speaker: eh
    en: I don't know. I say we catch her and beat the answer out of her.
    ko: 몰라. 잡아서 부수면 그만이야.
    ja: さあ。捕まえて壊せばそれまでだ。
  d_main_40_af_02_102:
    speaker: viper
    en: Good idea. ♡
    ko: 뭐, 그건 그래♡
    ja: ま、そうだけど♡
  d_main_40_af_02_103:
    speaker: eh
    en: We can start with shaking down Lion's operation.
    ko: 라이온을 뒤져보는 걸로 시작하면 되겠지.
    ja: 獅子会から洗うか。
  d_main_40_af_02_104:
    speaker: eh
    en: It looks like it's being supplied throughout the entire organization, not
      just one or two people. That should make the investigation easier.
    ko: |-
      개인 단위가 아닌 조직 단위로 받아 쓰는 것 같으니,
      조사가 좀 더 수월하겠어.
    ja: |-
      個人よりは組織単位の動きの方が
      調べはつきやすい。
  d_main_40_af_02_105:
    speaker: carlson
    en: Hey, hey! Stop causing trouble!
    ko: 야, 야. 너희들 그만 까불어.
    ja: やめろ。テメエら、いい加減にしとけって…
  d_main_40_af_02_106:
    speaker: carlson
    en: If you don't, Sixo will...
    ko: 더 까불면 식스오가 너희를…!
    ja: それ以上調子に乗ったら、シックスオーが…！
  d_main_40_af_02_107:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 텁!
    ja: グイッ！
  d_main_40_af_02_108:
    speaker: "<Narration>"
    en: Viper bends down and grabs Carlson by the chin.
    ko: 바이퍼가 허리를 숙여 칼슨의 턱을 잡는다.
    ja: |-
      バイパーが腰をかがめ、
      カールソンのあごをつかんだ
  d_main_40_af_02_109:
    speaker: carlson
    en: Ow! Ow! Ow!
    ko: 윽…! 으극…!
    ja: むっ…！むぐっ…！
  d_main_40_af_02_110:
    speaker: viper
    en: Carlson. Poor little Carlson. Listen very carefully.
    ko: |-
      칼슨. 불쌍한 칼슨.
      내 말 잘 들어.
    ja: |-
      かわいそうなカールソンちゃん。
      よく聞いて。
  d_main_40_af_02_111:
    speaker: viper
    en: This Sixo you trust so much can't do a thing to us. Why, you ask?
    ko: |-
      네가 믿는 그 식스오는 우리한테 아무것도 못 해.
      왜냐고?
    ja: |-
      あなたが信じてるシックスオーは、
      私たちには手出しできないの。
      なんでか分かる？
  d_main_40_af_02_112:
    speaker: viper
    en: Look at the people she chooses to associate with.
    ko: 식스오가 달라붙는 애들을 봐봐.
    ja: シックスオーにすがってる人たちを見て。
  d_main_40_af_02_113:
    speaker: viper
    en: They're all weak or easily manipulated.
    ko: 다 힘이 없거나, 마음 약한 애들뿐이야.
    ja: |-
      み～んな力がないか、
      心が弱い子たちばっかり。
  d_main_40_af_02_114:
    speaker: viper
    en: Sixo is a pathetic individual who only picks on those weaker than herself.
    ko: 식스오라는 건, 그렇게 자기보다 약한 애들만 괴롭힐 줄 아는 머저리일 뿐이지.
    ja: |-
      シックスオーっていうのは、
      弱い者いじめしかできないおバカさんなの。
  d_main_40_af_02_115:
    speaker: viper
    en: Nothing but a two-bit online dealer peddling drugs.
    ko: |-
      걔는 그냥 밖으로 나올 용기도 없어서 꼭꼭 숨어있는,
      질 나쁜 삼류 인터넷 판매자일 뿐이야.
    ja: |-
      顔を出す勇気もなくて、こそこそ隠れてる、
      ろくでなしの三流ネット売人ってこと。
  d_main_40_af_02_116:
    speaker: viper
    en: All she does is hide in the shadows, too scared to show her face.
    ko: 약이나 파는.
    ja: クスリなんかに手を出すようなね。
  d_main_40_af_02_117:
    speaker: viper
    en: Have you ever heard of Sixo teaming up with someone stronger than her?
    ko: 너, 힘 좀 쓰는 애들한테 식스오가 붙었다는 얘길 들은 적이 있어?
    ja: |-
      力のある子が誰か
      シックスオーに味方してるって話、
      聞いたことある？
  d_main_40_af_02_118:
    speaker: carlson
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_02_119:
    speaker: viper
    en: Of course not! ♡
    ko: 없잖아~♡
    ja: ね♡
  d_main_40_af_02_120:
    speaker: viper
    en: Yet here you are, making it sound like she's such a hotshot.
    ko: 근데 그런걸, 큰 뒷배마냥 여기고 있는 거야?
    ja: そんなのが、頼れる後ろ盾だと思ってたの？
  d_main_40_af_02_121:
    speaker: viper
    en: Haha! Hilarious.
    ko: 아핫. 진짜 재밌다.
    ja: あはっ、ホント、面白～い。
  d_main_40_af_02_122:
    speaker: viper
    en: Sixo won't take this lying down, you say? So what if she doesn't, huh?
    ko: |-
      식스오가 가만히 있지 않을 거라고?
      가만 안 있으면. 응?
    ja: |-
      シックスオーが黙ってないの？
      それなら、ねえ？
  d_main_40_af_02_123:
    speaker: viper
    en: What's she gonna do? Come on, tell me. ♡
    ko: |-
      어떻게 할 생각이래?
      나한테 좀 알려주라♡
    ja: |-
      どうするつもり～？
      教えてほしいな～♡
  d_main_40_af_02_124:
    speaker: carlson
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_02_125:
    speaker: eh
    en: You couldn't have picked a worse person to associate with.
    ko: "…손을 잡아도 아주 질이 나쁜 녀석과 손을 잡았네."
    ja: |-
      …たちの悪い奴と手を組んだな、
      よりにもよって。
  d_main_40_af_02_126:
    speaker: eh
    en: How bad will the Outer Rim have to get before people like you are satisfied?
    ko: 너희는… 얼마나 더 아우터 림을 시궁창으로 만들 생각이야.
    ja: |-
      お前たち…アウターリムを
      今よりひどい泥沼にするつもり？
  d_main_40_af_02_127:
    speaker: carlson
    en: Shut your mouth, you terrorist! Who are you to lecture me?
    ko: 테러범 자식이… 누구한테 설교 질이야…!
    ja: テロリストが…説教しやがって…！
  d_main_40_af_02_128:
    speaker: eh
    en: "... You're right. I shouldn't be one to talk."
    ko: "…그래. 내가 설교를 늘어놓을 자격은 없지."
    ja: "…確かに、私に説教する資格はない。"
  d_main_40_af_02_129:
    speaker: eh
    en: So I...
    ko: 그래서 나는….
    ja: だから、私は…
  d_main_40_af_02_130:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_02_131:
    speaker: eh
    en: Let's go join back up with Neon.
    ko: 가자. 네온과 합류하자.
    ja: ネオンと合流しよう。
  d_main_40_af_02_132:
    speaker: jackal
    en: Huh? You're just gonna let him off?
    ko: 어? 얘는 그냥 놔두고 가?
    ja: えっ？コイツは放っておくの？
  d_main_40_af_02_133:
    speaker: eh
    en: Yes. There's nothing he can do anyway.
    ko: 놔둬. 할 수 있는 일도 없을 거야.
    ja: ああ、どうせ何もできはしない。
  d_main_40_af_02_134:
    speaker: eh
    en: His little backdoor deal's been exposed, he'll be lucky if he makes it out
      alive.
    ko: 사업장이 털렸으니 죽지 않으면 다행이야.
    ja: |-
      潰されたのが商売だけなら、
      ここでは運がいい。
  d_main_40_af_02_135:
    speaker: viper
    en: You're right. Wouldn't want to waste my time on a small fry like him.
    ko: 그래그래. 잔챙이 잡는 데 우리도 힘쓰기 싫거든.
    ja: |-
      そうね。
      ザコ相手に力を使いたくないし～
  d_main_40_af_02_136:
    speaker: carlson
    en: You assholes... The next time I see you, I'll—
    ko: 이 새X들…! 내가 반드시…!
    ja: クソが…！俺は必ず…！
  d_main_40_af_02_137:
    speaker: viper
    en: You'll what?
    ko: 뭐.
    ja: なあに？
  d_main_40_af_02_138:
    speaker: carlson
    en: Aaaaaargh!
    ko: 크윽…!
    ja: くっ…！
  d_main_40_af_02_139:
    speaker: viper
    en: Ha! I like that expression you're wearing. A pleasant mix of seething rage
      and inferiority. It suits you.
    ko: |-
      아핫. 너 그 표정 좋다.
      분노랑 열등감에 찌든 게, 너랑 잘 어울려.
    ja: |-
      あはっ。ステキなお顔。
      怒りと悔しさにまみれた表情が、
      あなたにはお似合いよ。
  d_main_40_af_02_140:
    speaker: viper
    en: Oh, and in case your little pea brain hasn't figured it out yet...
    ko: 아, 그리고 머리 나쁜 네가 못 알아들었을까 봐 말해놓는데.
    ja: |-
      あ、あと、おバカなあなたにも
      分かるように言っておいてあげるね。
  d_main_40_af_02_141:
    speaker: viper
    en: This is a declaration of war.
    ko: 이거, 선전포고다?
    ja: これ、宣戦布告だから。分かった？
  d_main_40_af_02_142:
    speaker: viper
    en: Make sure to pass this message on to your precious Sixo.
    ko: 그 잘나신 식스오한테 잘~ 전달해 줘.
    ja: |-
      こわ～いシックスオーちゃんに、
      しっかり伝えておいて。
  d_main_40_af_02_143:
    speaker: viper
    en: Although she's probably hiding around somewhere, communicating only by text.
      ♡
    ko: 뭐, 그래봤자 어디 숨어서 문자나 보내고 있을 테지만♡
    ja: |-
      ま、どうせもうこっそり
      連絡してるんだろうけど♡
  d_main_40_af_02_144:
    speaker: viper
    en: Haha, what a joke.
    ko: 아핫. 바보 같아 진짜.
    ja: あはっ…ホント、バッカみたい。
  d_main_40_af_02_145:
    speaker: jackal
    en: Are you sure it's okay to let him go? What if he calls his boss?
    ko: |-
      근데 쟤 진짜 풀어줘도 돼?
      쟤들 대장 부르면 어떡해?
    ja: |-
      でも、ホントにあいつ、放っといていいの？
      あいつがボスとか呼んだらどうする？
  d_main_40_af_02_146:
    speaker: viper
    en: So what if he does? We'll fight 'em.
    ko: 뭘 어떡해? 싸워야지.
    ja: どうするって？潰すだけ。
  d_main_40_af_02_147:
    speaker: jackal
    en: Hm... That's true!
    ko: 움… 그건 그래!
    ja: うーん…そっか！
  d_main_40_af_02_148:
    speaker: eh
    en: How about the tracker?
    ko: 위치 추적기는?
    ja: 発信機は？
  d_main_40_af_02_149:
    speaker: viper
    en: I stuck it onto his hood when I grabbed him earlier. Hopefully, he'll lead
      us to his rendezvous point or something.
    ko: |-
      좀 전에 턱 잡을 때 잘 후드 안쪽에 잘 붙여놨어.
      접선 장소 같은 거라도 알아내면 좋겠는데.
    ja: |-
      さっきあごを掴んだ時。
      密会場所でも分かればいいんだけど。
  d_main_40_af_02_150:
    speaker: eh
    en: Fingers crossed a deal happens soon.
    ko: 빠른 시일 내에 거래가 있길 바래야겠네.
    ja: 早いうちにそうなることを願おう。
  d_main_40_af_02_151:
    speaker: viper
    en: But are we going to do this on our own?
    ko: 근데 이거, 우리끼리 할 거야?
    ja: でもこれ、私たちだけでやるつもり？
  d_main_40_af_02_152:
    speaker: viper
    en: I've got complete faith in us, but there are quite a lot of people who want
      a shot at Sixo. ♡
    ko: 자신이 없는 건 아닌데, 식스오라면 이를 갈고 있는 애들이 제법 있었던 것 같아서♡
    ja: |-
      自信がないわけじゃないけど、
      シックスオーが相手って聞けば、
      飛びついてくる人たちが結構いると思うの♡
  d_main_40_af_02_153:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_02_154:
    speaker: eh
    en: You're right.
    ko: 그래.
    ja: そうね。
  d_main_40_af_02_155:
    speaker: eh
    en: I'll contact Underworld Queen.
    ko: 언더월드 퀸에게 연락을 넣을게.
    ja: |-
      アンダーワールドクイーンにも
      連絡を入れておこう。
  d_main_40_af_02_156:
    speaker: eh
    en: They'll be willing to help, especially in light of the whole Moran situation.
    ko: "…목단의 일도 있으니, 도와줄거야."
    ja: |-
      …モランのこともあるから、
      力を貸してくれるはず。
  d_main_40_af_02_157:
    speaker: viper
    en: Ha, sounds fun. ♡
    ko: 아핫. 재밌겠다♡
    ja: あはっ。面白そう♡
d_main_40_af_03:
  d_main_40_af_03_1:
    speaker: "<Narration>"
    en: At the end of the hallway.
    ko: 복도 끝.
    ja: 廊下の最奥
  d_main_40_af_03_2:
    speaker: neon
    en: Whew...
    ko: 후우….
    ja: ふぅ…
  d_main_40_af_03_3:
    speaker: neon
    en: Okay, I'm going in.
    ko: 그럼, 갑니다.
    ja: では、行きます。
  d_main_40_af_03_4:
    speaker: neon
    en: Hi-yah!
    ko: 흐럅!
    ja: そりゃあ！
  d_main_40_af_03_5:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 꽈앙-!
    ja: ドカン！
  d_main_40_af_03_6:
    speaker: "<Narration>"
    en: Neon kicks down the door and sends it flying.
    ko: 네온이 내지른 발차기에 문이 날아갔다.
    ja: ネオンの蹴りで扉が吹き飛んだ
  d_main_40_af_03_7:
    speaker: "<Narration>"
    en: She enters the room, scans the surroundings and discovers Mrs. Miss sitting
      in the corner.
    ko: |-
      방 안으로 들어간 네온은 주위를 둘러봤고,
      구석에 앉아 있는 미세스 미스를 발견했다.
    ja: |-
      中に入ったネオンは室内を確認し、
      隅に座るミセス・ミスを見つけだした
  d_main_40_af_03_8:
    speaker: mrsmiss
    en: What in the world is going on?!
    ko: "…뭐니 이건?"
    ja: "…何？"
  d_main_40_af_03_9:
    speaker: neon
    en: Are you Mrs. Miss?
    ko: 미세스 미스시죠?
    ja: ミセス・ミスですね？
  d_main_40_af_03_10:
    speaker: mrsmiss
    en: Yes, but...
    ko: 그런데.
    ja: そうだけど？
  d_main_40_af_03_11:
    speaker: neon
    en: You write lyrics, compose, choreograph, and produce?
    ko: 작사 작곡 안무 프로듀싱 다 할 줄 아시는 거죠?
    ja: |-
      作詞・作曲・振り付け・プロデュース、
      何でもできるという？
  d_main_40_af_03_12:
    speaker: mrsmiss
    en: "... I have someone help me with lyrics and choreography, but yeah. Who are
      you?"
    ko: |-
      …작사랑 안무는 한 다리 건너야 하지만 맞아.
      그런데 너 누구니?
    ja: |-
      …作詞と振り付けは他人を挟むけど。
      で、あなた誰？
  d_main_40_af_03_13:
    speaker: neon
    en: I'm Neon. I came because I need your help.
    ko: |-
      저는 네온이라고 해요.
      도움이 필요해서 찾아왔어요.
    ja: |-
      ネオンと申します。
      協力をお願いしたいことがありまして。
  d_main_40_af_03_14:
    speaker: mrsmiss
    en: Okay, Neon. I get that you need my help, but how did you get here?
    ko: |-
      그래. 네온.
      도움이 필요하다는 건 알겠는데, 여긴 어떻게 왔니?
    ja: |-
      そう、ネオンね。
      用件は分かったけど、どうやってここに？
  d_main_40_af_03_15:
    speaker: neon
    en: Oh, some rough-looking fellas were in our way, so we knocked them all out
      and made our way here.
    ko: 아. 무서운 분들이 우릴 방해하길래 다 때려눕히고 왔죠?
    ja: |-
      ああ、通せんぼしてきた怖い人たちなら、
      全員ぶっ飛ばしてきましたが？
  d_main_40_af_03_16:
    speaker: mrsmiss
    en: "... What are you? Where are you from?"
    ko: "…너 뭐니? 어디 사람이니?"
    ja: "…あなた、何？どこの所属？"
  d_main_40_af_03_17:
    speaker: neon
    en: I'm a Nikke, a member of the Counters.
    ko: |-
      ??
      저는 카운터스 소속 니케인데요.
    ja: |-
      ？？
      所属はカウンターズです。
  d_main_40_af_03_18:
    speaker: mrsmiss
    en: Counters? As in the Commando Unit?
    ko: 카운터스. 특수별동대 말하는 거니?
    ja: カウンターズ…ああ、特殊別働隊？
  d_main_40_af_03_19:
    speaker: neon
    en: Yeah! You know about us?
    ko: 오, 예. 아시네요?
    ja: はい、それです。ご存じでしたか？
  d_main_40_af_03_20:
    speaker: mrsmiss
    en: Of course, the Counters are famous. No wonder your face looked familiar.
    ko: 유명하니까. 어쩐지 네 얼굴이 익숙하다 했어.
    ja: |-
      有名人でしょ。
      見たことある顔だと思ったわ。
  d_main_40_af_03_21:
    speaker: mrsmiss
    en: So, Neon from the Counters, what kind of help do you need, exactly?
    ko: 그래서, 카운터스의 네온이 나의 어떤 도움이 필요하니?
    ja: |-
      それで、そのカウンターズのネオンが
      私にどう協力しろって？
  d_main_40_af_03_22:
    speaker: neon
    en: I'm hoping you can help with songwriting, composing, choreography, and producing.
    ko: 작사, 작곡, 안무랑 프로듀싱을 해주셨으면 해서요.
    ja: |-
      作詞、作曲、振り付けとプロデュースを
      お願いしたく。
  d_main_40_af_03_23:
    speaker: mrsmiss
    en: What have you heard about me and from whom?
    ko: "…너. 나에 대해 누구한테, 어디까지 들었니?"
    ja: "…私のこと、誰からどこまで聞いてるの？"
  d_main_40_af_03_24:
    speaker: neon
    en: I heard about you from a colleague.
    ko: 동료한테 들었어요.
    ja: 仲間から話をうかがいました。
  d_main_40_af_03_25:
    speaker: neon
    en: They say you're a jack-of-all-trades producer, but you ended up in the Rehabilitation
      Center over some company corruption issue.
    ko: |-
      다 할 줄 아는 프로듀서인데,
      회사에서 비리를 저질러 갱생관에 가셨다고요.
    ja: |-
      何でもできるプロデューサーだけど、
      会社で不正を働いて更生館に送られた、とか。
  d_main_40_af_03_26:
    speaker: mrsmiss
    en: Hmm. You sure know a lot.
    ko: 음. 아주 잘 알고 있네.
    ja: そうね。よく知ってるじゃない。
  d_main_40_af_03_27:
    speaker: mrsmiss
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_03_28:
    speaker: mrsmiss
    en: So, are you asking me to produce for you in exchange for getting me out of
      here?
    ko: 그래서, 날 여기서 꺼내줄 테니 프로듀싱을 맡아달라는 얘기니?
    ja: |-
      それで、ここから出すかわりに
      プロデュースをしろってこと？
  d_main_40_af_03_29:
    speaker: neon
    en: Getting you out wasn't part of the initial plan, but it looks like I have
      no choice.
    ko: 꺼내드리는 건 처음 계획에는 없었지만, 그렇게 해야 할 것 같아요.
    ja: |-
      ここから出すという条件は予定外でしたが、
      そうなりそうですね。
  d_main_40_af_03_30:
    speaker: mrsmiss
    en: "... Haha."
    ko: "…하하."
    ja: "…アハハ…"
  d_main_40_af_03_31:
    speaker: mrsmiss
    en: Producing's not something I do anymore.
    ko: 나는 이제 프로듀싱 같은 건 안 해.
    ja: もうプロデュースはしないの。
  d_main_40_af_03_32:
    speaker: mrsmiss
    en: Look for someone else.
    ko: 그러니 다른 사람 찾아봐.
    ja: 他を当たって。
  d_main_40_af_03_33:
    speaker: neon
    en: Why?
    ko: 왜요?
    ja: なぜですか？
  d_main_40_af_03_34:
    speaker: mrsmiss
    en: You wouldn't understand, even if I told you.
    ko: 말하면 아니?
    ja: 言えば分かるの？
  d_main_40_af_03_35:
    speaker: neon
    en: You never know.
    ko: 그럴 수도 있잖아요.
    ja: 分かるかもしれません。
  d_main_40_af_03_36:
    speaker: mrsmiss
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_03_37:
    speaker: mrsmiss
    en: Because there are no stars in the Ark.
    ko: 방주에는 별이 없으니까.
    ja: アークには星がないから。
  d_main_40_af_03_38:
    speaker: neon
    en: That's true. Since the Ark's sky isn't real, there aren't any stars.
    ko: 그건 그렇죠. 방주의 하늘은 진짜가 아니니까, 별은 없죠.
    ja: |-
      それはそうですね。
      アークの空は本物じゃないですから。
  d_main_40_af_03_39:
    speaker: mrsmiss
    en: There was once. A star.
    ko: 있었거든. 별.
    ja: あったのよ、星が。
  d_main_40_af_03_40:
    speaker: mrsmiss
    en: But now it's gone.
    ko: 그런데 없어졌어.
    ja: でも、なくなっちゃった。
  d_main_40_af_03_41:
    speaker: mrsmiss
    en: That's why I no longer get excited.
    ko: 그래서 흥분이 안 돼.
    ja: だからもう、やる気が出ないの。
  d_main_40_af_03_42:
    speaker: mrsmiss
    en: Nothing left in this world excites me anymore.
    ko: 나를 흥분시킬 수 있는 건, 이제 이 세상에 없어.
    ja: |-
      私を夢中にさせられるものが、
      この世にないから。
  d_main_40_af_03_43:
    speaker: neon
    en: I have no idea what you are saying.
    ko: 무슨 말인지 전혀 모르겠는데요.
    ja: どういうことかさっぱり分かりません。
  d_main_40_af_03_44:
    speaker: mrsmiss
    en: Told you.
    ko: 그럴 거라 했잖니.
    ja: だから言ったでしょ。
  d_main_40_af_03_45:
    speaker: mrsmiss
    en: Anyway, I'll have to decline your offer.
    ko: 아무튼 제안은 거절할게.
    ja: とにかく、プロポーザルはお断り。
  d_main_40_af_03_46:
    speaker: neon
    en: Have you, by any chance, heard of T.T. Star?
    ko: 혹시 T.T.STAR라고 아시나요?
    ja: T.T.STARのことはご存じありませんか？
  d_main_40_af_03_47:
    speaker: mrsmiss
    en: T.T. Star? I'm familiar with the name. They were a fairly well-known pop group
      that didn't quite break out in the mainstream.
    ko: |-
      T.T.STAR? 이름은 알아.
      마이너에선 제법 유명했던 아이돌 그룹이잖니.
    ja: |-
      T.T.STAR？名前はね。
      地下では結構知られてた方かしら。
  d_main_40_af_03_48:
    speaker: mrsmiss
    en: As I recall, one of the members got caught up in some kind of violent incident
      and the group disbanded?
    ko: 멤버 하나가 폭력 사태에 휘말려서 해체했지 아마?
    ja: |-
      確かメンバーの一人の暴力ざたで
      解散したんでしょ？
  d_main_40_af_03_49:
    speaker: neon
    en: A violent incident?
    ko: "…폭력 사태요?"
    ja: "…暴力ざた？"
  d_main_40_af_03_50:
    speaker: mrsmiss
    en: Yeah. You didn't know about it?
    ko: 그래. 몰랐니?
    ja: そう。知らなかったの？
  d_main_40_af_03_51:
    speaker: neon
    en: No, I didn't.
    ko: 몰랐어요.
    ja: それは聞いていませんでした。
  d_main_40_af_03_52:
    speaker: mrsmiss
    en: Anyway, what about T.T. Star?
    ko: 아무튼, T.T.STAR는 왜?
    ja: で、T.T.STARがどうかした？
  d_main_40_af_03_53:
    speaker: mrsmiss
    en: Wait, are they planning on getting back together?
    ko: 설마 걔들 재결성이라도 하니?
    ja: まさか、再結成でもするの？
  d_main_40_af_03_54:
    speaker: neon
    en: Oh, how did you know?
    ko: 오, 어떻게 아셨어요?
    ja: おお、どうして分かったんですか？
  d_main_40_af_03_55:
    speaker: mrsmiss
    en: So you're asking me to produce for them?
    ko: 그래서 나보고 걔들 프로듀싱을 맡아달라는 얘기고?
    ja: それを私にプロデュースしろって？
  d_main_40_af_03_56:
    speaker: neon
    en: Wow. Do you have psychic powers?
    ko: 와. 예언 능력이라도 가지고 계시나요?
    ja: なんと、予知能力をお持ちでしたか？
  d_main_40_af_03_57:
    speaker: mrsmiss
    en: I'm sorry, but I only take on talents that meet a certain standard.
    ko: 미안하지만 나는 수준이 어느 정도 되는 애들만 맡았어.
    ja: 悪いけど、私はレベルの低い子は見ないの。
  d_main_40_af_03_58:
    speaker: mrsmiss
    en: It's not worth wasting my time on kids who couldn't prove themselves in the
      big leagues.
    ko: 메이저 데뷔도 못 한 애들을 봐주기엔 수지가 안 맞지.
    ja: |-
      メジャーデビューもできなかった
      アイドルの面倒なんて、見たくもないわ。
  d_main_40_af_03_59:
    speaker: neon
    en: One of their members is a friend of mine, Anis.
    ko: 아니스라고 하는 제 동료가 거기 멤버인데요.
    ja: |-
      私の同僚のアニスっていうのが、
      そのメンバーなんです。
  d_main_40_af_03_60:
    speaker: neon
    en: You should see her when she's practicing. She practically glows.
    ko: 연습할 때 진짜 반짝반짝했거든요.
    ja: 練習の時、本当に輝いているように見えました。
  d_main_40_af_03_61:
    speaker: mrsmiss
    en: Are you even listening to me?
    ko: 너 내 말을 들을 생각이 없구나?
    ja: こっちの話、聞く気がないのね？
  d_main_40_af_03_62:
    speaker: neon
    en: Whenever she and I are up on the surface, she's always so despondent and petulant.
    ko: 지상에서는 항상 죽을상에 불평불만만 내뱉던 동료인데
    ja: |-
      地上ではいつもふくれっ面で、
      愚痴ばっかりこぼしていた仲間なんですが…
  d_main_40_af_03_63:
    speaker: neon
    en: But when she's practicing, I've never seen her look happier.
    ko: 연습할 때는 그렇게 신나 보일 수가 없었어요.
    ja: 練習の時は、心から楽しそうにしていました。
  d_main_40_af_03_64:
    speaker: neon
    en: I just... I want her to experience that beautiful dream she once had again.
    ko: 저는요. 제 동료가 옛날에 꿨던 꿈을 다시 한번 꿨으면 좋겠어요.
    ja: |-
      私は…彼女に昔の夢を
      もう一度追いかけてもらいたいんです。
  d_main_40_af_03_65:
    speaker: neon
    en: In the most beautiful and dazzling way possible.
    ko: 그것도, 최고로 예쁘고 멋있게.
    ja: それも、最高にかわいらしく、きれいな姿で。
  d_main_40_af_03_66:
    speaker: mrsmiss
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_03_67:
    speaker: mrsmiss
    en: Okay. I can see that you care about your friend.
    ko: 그래. 네가 친구를 위하는 마음은 잘 알겠어.
    ja: |-
      そう。あなたが友だち想いなのは
      よく分かったわ。
  d_main_40_af_03_68:
    speaker: mrsmiss
    en: But no means no.
    ko: 하지만 안되는 건 안 되는 거야.
    ja: でも、ダメなものはダメ。
  d_main_40_af_03_69:
    speaker: neon
    en: Absolutely, positively?
    ko: 음… 정말 안되나요?
    ja: うーん…どうしてもダメですか？
  d_main_40_af_03_70:
    speaker: mrsmiss
    en: Yes.
    ko: 안돼.
    ja: ダメよ。
  d_main_40_af_03_71:
    speaker: neon
    en: Then could you maybe introduce me to someone you know?
    ko: 그럼 아는 분 소개라도 좀….
    ja: じゃあ、せめてお知り合いの紹介でも…
  d_main_40_af_03_72:
    speaker: mrsmiss
    en: I will if you get me out of here.
    ko: 여기서 꺼내주면 해줄게.
    ja: ここから出してくれるならね。
  d_main_40_af_03_73:
    speaker: neon
    en: Woohoo! Thanks!
    ko: 야호. 감사합니다.
    ja: やったぁ！ありがとうございます。
  d_main_40_af_03_74:
    speaker: neon
    en: Are you sure you don't want to take this on yourself?
    ko: 근데 진짜 직접 안 맡아주실 건가요?
    ja: |-
      でも、直接のご担当は
      していただけないんですか？
  d_main_40_af_03_75:
    speaker: mrsmiss
    en: I already told you, no! You certainly are persistent...
    ko: 안 할거라니까. 너 엄청 끈질기구나?
    ja: しないって。ずいぶんしつこいのね？
  d_main_40_af_03_76:
    speaker: neon
    en: How about you take a quick look at a video of them performing back in the
      day?
    ko: 일단 활동 당시 영상이라도 보실래요?
    ja: 当時の動画でもご覧になります？
  d_main_40_af_03_77:
    speaker: mrsmiss
    en: I told you. Not interested.
    ko: 안 한다고 말했잖니.
    ja: やらないって言ってるでしょ。
  d_main_40_af_03_78:
    speaker: neon
    en: I'm sure you'll change your mind once you see them.
    ko: 보시면 생각이 달라질 거라고 확신해요.
    ja: 見たら考えを変えていただけると思いますので。
  d_main_40_af_03_79:
    speaker: neon
    en: Wait a moment. I'll show you.
    ko: 잠시만요. 바로 보여드릴게요.
    ja: 少々お待ちください。すぐお見せします。
  d_main_40_af_03_80:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_03_81:
    speaker: neon
    en: Oh, darn. President Mustang hasn't sent it to me yet.
    ko: 아, 머스탱 사장님이 아직 안 보내주셨네요.
    ja: |-
      あ、マスタング社長、
      まだ送ってくださっていませんね。
  d_main_40_af_03_82:
    speaker: mrsmiss
    en: For the last time, I'm not... What?
    ko: 됐다니ㄲ… 뭐?
    ja: だから…今、なんて言った？
  d_main_40_af_03_83:
    speaker: neon
    en: I said, "Oh, darn."
    ko: 아. 라고 말했어요.
    ja: あ？
  d_main_40_af_03_84:
    speaker: mrsmiss
    en: No, after that.
    ko: 아니. 그 뒤에.
    ja: その後。
  d_main_40_af_03_85:
    speaker: mrsmiss
    en: Something about Mustang?
    ko: 머스탱한테 뭘 어떻게 했다고?
    ja: マスタングがどうしたって？
  d_main_40_af_03_86:
    speaker: neon
    en: Oh, President Mustang? He was meant to send me some footage of Anis during
      her idol promotion days.
    ko: 아, 머스탱 사장님이 제 동료의 활동 당시 영상을 가지고 있었거든요.
    ja: |-
      ああ、マスタング社長に
      昔の動画を見せてもらったんです。
  d_main_40_af_03_87:
    speaker: neon
    en: I've been pestering him about it, but he still hasn't gotten around to it.
      He must be awfully busy.
    ko: |-
      제가 달라고 계속 떼를 썼는데, 안 주시네요.
      많이 바쁘신가봐요.
    ja: |-
      送ってくださいってずっと言ってたんですが…
      忙しい方ですからね。
  d_main_40_af_03_88:
    speaker: mrsmiss
    en: "... Are we talking about The Mustang?"
    ko: 머스탱이면… 그 머스탱?
    ja: マスタングって…あのマスタング？
  d_main_40_af_03_89:
    speaker: neon
    en: Yup. The entertainment company CEO.
    ko: 예. 엔터테인먼트 사장님이요.
    ja: はい。エンターテイメントと言えばの。
  d_main_40_af_03_90:
    speaker: mrsmiss
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_03_91:
    speaker: mrsmiss
    en: Mustang has footage of an idol who has never debuted in the mainstream?
    ko: 머스탱이 메이저 데뷔도 안 한 아이돌의 영상을 가지고 있다고?
    ja: |-
      マスタングがメジャーデビューもしてない
      アイドルの動画を？
  d_main_40_af_03_92:
    speaker: neon
    en: Seems so. He showed it to me.
    ko: 그렇던데요? 저한테 보여줬어요.
    ja: そうです。直接見せていただきました。
  d_main_40_af_03_93:
    speaker: mrsmiss
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_03_94:
    speaker: mrsmiss
    en: Are you serious?
    ko: 정말이야?
    ja: 本当？
  d_main_40_af_03_95:
    speaker: neon
    en: Uh... yes, it's true... Was I not supposed to tell you that?
    ko: 어… 예. 정말인데… 이거 말하면 안 되는 건가요?
    ja: |-
      ええと…はい。事実ですが…
      これって言っちゃダメなことでした？
  d_main_40_af_03_96:
    speaker: mrsmiss
    en: Let's go.
    ko: 나가자.
    ja: 行くわ。
  d_main_40_af_03_97:
    speaker: mrsmiss
    en: I need to meet with Mustang.
    ko: 머스탱을 만나야겠어.
    ja: マスタングに会わないと。
  d_main_40_af_03_98:
    speaker: neon
    en: Is it just me, or does it feel like something big is about to happen...?
    ko: 오. 이거 뭔가 시작될 것 같은 느낌인데, 착각은 아니겠죠?
    ja: |-
      おおっ…何かが始まりそうな予感ですが、
      カン違いじゃないですよね？
  d_main_40_af_03_99:
    speaker: mrsmiss
    en: Hurry. Let's move.
    ko: 빨리. 서둘러.
    ja: 早く。急いで。
  d_main_40_af_03_100:
    speaker: neon
    en: Okay!
    ko: 넵!
    ja: はいっ！
  d_main_40_af_03_101:
    speaker: viper
    en: Looks like you found her.
    ko: 음. 찾은 모양이네?
    ja: あ、見つかった？
  d_main_40_af_03_102:
    speaker: neon
    en: Yeah, thanks to you.
    ko: 예. 덕분에요.
    ja: はい。おかげさまで。
  d_main_40_af_03_103:
    speaker: neon
    en: How about you guys?
    ko: 여러분들 일은요?
    ja: みなさんの方は？
  d_main_40_af_03_104:
    speaker: viper
    en: Things went well for us, too. ♡
    ko: 우리도 잘 해결됐어♡
    ja: こっちも解決したよ♡
  d_main_40_af_03_105:
    speaker: neon
    en: Let's get out of here then! I'm in a hurry.
    ko: |-
      그럼 얼른 나가죠.
      저 지금 많이 급하거든요.
    ja: |-
      では、早く行きましょう。
      先を急ぐので。
  d_main_40_af_03_106:
    speaker: viper
    en: All right, all right. Let's go.
    ko: |-
      그래그래.
      나가자.
    ja: |-
      うんうん。
      早く出ましょ。
  d_main_40_af_03_107:
    speaker: carlson
    en: Hey assholes!
    ko: 야.
    ja: おい…
  d_main_40_af_03_108:
    speaker: carlson
    en: You've messed with the wrong guy.
    ko: 너희들 사람 잘못 건드렸어.
    ja: テメエら、ケンカ売る相手を間違えたな。
  d_main_40_af_03_109:
    speaker: viper
    en: You're still here? I thought you'd have left by now.
    ko: 어머. 꽁무니를 뺀 줄 알았는데 아직 여기 있었어?
    ja: あら？しっぽを巻いて逃げたんじゃなかったの？
  d_main_40_af_03_110:
    speaker: eh
    en: Wait. He's got a grenade!
    ko: 잠깐. 수류탄을 들고 있어.
    ja: 待って。手榴弾を握ってる。
  d_main_40_af_03_111:
    speaker: eh
    en: "... It's an anti-Nikke explosive. At this range, we could all be in danger."
    ko: "…니케용이군. 이 거리라면 우리도 위험해."
    ja: "…対ニケ用だ。この距離なら私たちも危ない。"
  d_main_40_af_03_112:
    speaker: viper
    en: You planning to blow yourself up, is that it?
    ko: 세상에. 자폭이라도 할 셈이야?
    ja: ウッソ…自爆でもするつもり？
  d_main_40_af_03_113:
    speaker: viper
    en: You and I both know you don't have the guts for that, so quit it.
    ko: 그 정도 배짱은 없잖아? 그러니 관둬.
    ja: そんな度胸ないでしょ？やめときなよ～
  d_main_40_af_03_114:
    speaker: carlson
    en: Shut up!
    ko: 입 닥쳐!!
    ja: 黙れ！！
  d_main_40_af_03_115:
    speaker: viper
    en: "... Hmph."
    ko: "…흐응."
    ja: "…ふ～ん。"
  d_main_40_af_03_116:
    speaker: carlson
    en: Once the boss finds out this place got raided, I'm as good as dead anyway!
    ko: 어, 어차피 여기가 털렸다는 걸 알면 죽은 목숨이야!
    ja: |-
      ど、どうせここが潰されたって知られたら、
      俺は死ぬんだ！
  d_main_40_af_03_117:
    speaker: carlson
    en: Even if I live, I'll never be able to show my face around here again!
    ko: 사, 살아도 이 바닥에 발 못 붙일 거고!
    ja: い、生きてたってもうこの業界にはいられねえ！
  d_main_40_af_03_118:
    speaker: viper
    en: Oh, come on. That's no excuse to resort to blowing yourself up.
    ko: 에이. 그렇다고 자폭은 너무했다.
    ja: ふ～ん。だからって自爆は行きすぎじゃない？
  d_main_40_af_03_119:
    speaker: carlson
    en: I-I've got my own sense of p-pride too!
    ko: 나, 나도 어!? 자존심, 자존심 있어!
    ja: |-
      お、俺にだってなぁ！
      プ、プライドがあるんだよ！
  d_main_40_af_03_120:
    speaker: carlson
    en: You think you can come in here, walk all over me, and get away with it?!
    ko: 나를 그렇게 무시하고 깔아뭉갠 놈들한테, 한 방 먹여주고 갈 수 있다고!
    ja: |-
      踏み付けられてバカにされたら、
      一発やり返すぐらいのなあ！
  d_main_40_af_03_121:
    speaker: viper
    en: Jeez, I think we may have pushed this guy over the edge.
    ko: "…아 싫어라. 너무 몰아붙였나."
    ja: "…あ～ヤだヤだ。追い詰めすぎちゃったかな。"
  d_main_40_af_03_122:
    speaker: eh
    en: Jackal, can you get close to him fast?
    ko: 자칼. 빠르게 접근할 수 있어?
    ja: ジャッカル。手早く近づけるか？
  d_main_40_af_03_123:
    speaker: jackal
    en: Want me to go now?
    ko: 지금 갈까?
    ja: 今すぐ行く？
  d_main_40_af_03_124:
    speaker: eh
    en: No. Make sure you can get to him before the grenade goes off first.
    ko: 아니. 폭탄이 터지기 전에 접근할 수 있을지 확인부터.
    ja: いや。起爆する前に近づけるか見極めてからだ。
  d_main_40_af_03_125:
    speaker: jackal
    en: Er... No, I can't. Hehe.
    ko: 헤헤. 그건 안돼.
    ja: へへ。それはムリかな～
  d_main_40_af_03_126:
    speaker: eh
    en: "... This isn't good."
    ko: "…좋지 않네."
    ja: "…面倒だな。"
  d_main_40_af_03_127:
    speaker: mrsmiss
    en: What's going on here?
    ko: "…뭐니. 무슨 상황이니 이게."
    ja: "…何？どういう状況？"
  d_main_40_af_03_128:
    speaker: neon
    en: Oh, just a little spot of trouble. Don't worry.
    ko: 아. 작은 트러블이니 걱정하지 마세요.
    ja: いえ、ささいなトラブルですのでご心配なく。
  d_main_40_af_03_129:
    speaker: mrsmiss
    en: Are you sure? It seems rather serious to me...
    ko: 별것 아닌 거 맞지?
    ja: 本当にささいでしょうね？
  d_main_40_af_03_130:
    speaker: neon
    en: Nah, it's nothing.
    ko: 그럼요 그럼요.
    ja: もちろんです。
  d_main_40_af_03_131:
    speaker: carlson
    en: I'm not nothing!
    ko: 나한테 별것 아니라고 하지 마!
    ja: バカにするな！
  d_main_40_af_03_132:
    speaker: carlson
    en: How dare you all look down on me?! You really think I won't do it?! Huh?!
    ko: |-
      니, 니들이 뭔데 나 무시해! 어!?
      내가…! 내가 진짜…! 못할 것 같아!?
    ja: |-
      テメエらに何が分かる！？
      お…俺だって…！やればできるんだぞ！？
  d_main_40_af_03_133:
    speaker: viper
    en: Okay, this is actually kinda dangerous. He might really do it.
    ko: "…위험해. 저건 진짜 하겠는데."
    ja: |-
      …やけっぱちね。
      あれじゃ本気で手が動いちゃうかも。
  d_main_40_af_03_134:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_03_135:
    speaker: neon
    en: Excuse me, are you sure that grenade is enough to kill us all?
    ko: 저기, 그 수류탄이 터지면 저희 다 죽는 건가요?
    ja: |-
      ええと、その手榴弾が爆発すると
      私たちみんな死んじゃうんですか？
  d_main_40_af_03_136:
    speaker: carlson
    en: What the hell do you mean by that?
    ko: 뭐야 넌 또…!
    ja: 何だ、お前…！？
  d_main_40_af_03_137:
    speaker: neon
    en: We're pretty strong. I'm not convinced it'll be enough to take us out.
    ko: 저흰 안 죽을 것 같은데요. 튼튼해서.
    ja: 私たちは死なないと思いますよ。丈夫なので。
  d_main_40_af_03_138:
    speaker: carlson
    en: Cut the crap! This grenade is meant to be used against Nikkes! You'll all
      be toast!
    ko: 까불지 마! 이, 이거 니케용이라 너희도 죽어!
    ja: |-
      寝ぼけてんのか！？
      こいつは対ニケ用だ！お前らでも死ぬぞ！
  d_main_40_af_03_139:
    speaker: neon
    en: Wow. That grenade must pack a serious punch.
    ko: 와. 엄청 쎈 수류탄인가 보네요?
    ja: わあ！とっても強力な手榴弾なんですね？
  d_main_40_af_03_140:
    speaker: carlson
    en: Th-that's right! It'll blow this entire hallway to smithereens!
    ko: 그, 그래! 당연하지! 복도 채로 날릴 수 있어!
    ja: |-
      そ、そうだ！当たり前だろうが！
      廊下ごと吹き飛ばしてやる！
  d_main_40_af_03_141:
    speaker: neon
    en: Oh my! That thing could probably destroy the Ark too!
    ko: 세상에! 그 정도면 방주도 터트릴 수 있겠네요!
    ja: |-
      なんと！それならアークもろとも
      吹き飛ばせそうですねえ！
  d_main_40_af_03_142:
    speaker: carlson
    en: Th-that's right! I can blow up anything! Including the Ark!
    ko: 그래! 방주고 나발이고 다 터트릴 수 있다고!
    ja: |-
      そうだ！アークだって何だって
      吹っ飛ばしてやる！
  d_main_40_af_03_143:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_03_144:
    speaker: "<Narration>"
    en: A moment of silence descends upon the group.
    ko: 잠시 동안의 침묵이 흘렀다.
    ja: 沈黙が広がった
  d_main_40_af_03_145:
    speaker: "<Narration>"
    en: Then, from far away, a thunderous boom rings out.
    ko: 그리고 먼 곳에서부터 굉음이 들려왔다.
    ja: 遠くで轟音が響いた
  d_main_40_af_03_146:
    speaker: "<Narration>"
    en: "*Boom boom boom boom*"
    ko: 쾅! 쾅! 쾅! 쾅!
    ja: バン…ドカン！バン！！バン！！！
  d_main_40_af_03_147:
    speaker: carlson
    en: What the hell?
    ko: "…뭐야."
    ja: "…何だ？"
  d_main_40_af_03_148:
    speaker: "<Narration>"
    en: The sound draws nearer and nearer.
    ko: 소리가 점점 가까워진다.
    ja: 音がすさまじい速さで近づいてくる
  d_main_40_af_03_149:
    speaker: "<Narration>"
    en: "*Crash!*"
    ko: 콰앙!
    ja: ドカン！
  d_main_40_af_03_150:
    speaker: "<Narration>"
    en: The ceiling of the hallway bursts open, scattering dust and debris.
    ko: 복도의 천장에 구멍이 뚫리며 잔해와 먼지가 흩날린다.
    ja: 廊下の天井に穴があき、残骸と砂ぼこりが舞った
  d_main_40_af_03_151:
    speaker: "<Narration>"
    en: Out of the dust, two figures emerge.
    ko: 그리고 그 먼지에서 둘이 모습을 드러냈다.
    ja: 砂ぼこりの間に2つのシルエットが浮かんでいる
  d_main_40_af_03_152:
    speaker: eh
    en: Endless...! Eternity...!
    ko: 엔드리스…! 이터니티…!
    ja: エンドレス…！エタニティ…！
  d_main_40_af_03_153:
    speaker: carlson
    en: Gah! Wh-what are those things doing here?!
    ko: 히, 히이…! 왜, 왜 이것들이 여기…!
    ja: ひ、ひぃ…！な、なんでこいつらが…！
  d_main_40_af_03_154:
    speaker: "<Narration>"
    en: A flash of light sparks from Endless and Eternity's bodies.
    ko: 엔드리스와 이터니티의 몸에서 섬광이 번쩍인다.
    ja: エンドレスとエタニティの体が光りはじめた
  d_main_40_af_03_155:
    speaker: neon
    en: Hyaaaah!
    ko: 이야아아아압-!!
    ja: たああぁーっ！！
  d_main_40_af_03_156:
    speaker: "<Narration>"
    en: Neon charges forward.
    ko: 네온이 달린다.
    ja: ネオンが飛び出した
  d_main_40_af_03_157:
    speaker: "<Narration>"
    en: A blinding light fills the hallway.
    ko: 눈이 멀어버릴 것 같은 빛이 복도를 가득 메웠다.
    ja: 目のくらむような光が廊下を覆いつくした
  d_main_40_af_03_158:
    speaker: "<Narration>"
    en: A massive circular hole, as if cut with a precision blade, appears in the
      wall.
    ko: 복도의 벽에는 칼로 도려낸 듯한 거대한 원형의 구멍이 뚫려있었다.
    ja: |-
      廊下の壁面に、鋭利な刃で切り取られたような
      円形の大穴が開いていた
  d_main_40_af_03_159:
    speaker: "<Narration>"
    en: Below it lies an unconscious Carlson, with Neon standing protectively in front
      of him.
    ko: 그 아래에서 기절한 칼슨과, 그 앞을 네온이 막아서고 있다.
    ja: |-
      その真下で気絶しているカールソンを、
      ネオンがかばっていた
  d_main_40_af_03_160:
    speaker: "<Narration>"
    en: Endless and Eternity look at Neon.
    ko: 엔드리스와 이터니티는 칼슨을 지키고 있는 네온을 바라본다.
    ja: |-
      エンドレスとエタニティの視線が
      カールソンをかばうネオンを突き刺した
  d_main_40_af_03_161:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_03_162:
    speaker: neon
    en: The target is unconscious, and I've disarmed him.
    ko: 상대는 기절했어요. 수류탄은 제 손에 있고요.
    ja: |-
      相手は気絶しましたし、
      手榴弾は私の手にあります。
  d_main_40_af_03_163:
    speaker: neon
    en: You were listening to everything, weren't you? Then you'll know everything
      he was saying was simply in the heat of the moment.
    ko: |-
      다 듣고 계셨죠?
      그러면 홧김에 내뱉은 말이라는 것도 아실 거예요.
    ja: |-
      全て聞いてましたよね？
      それなら、勢いに乗せられただけの発言だと
      分かるはずです。
  d_main_40_af_03_164:
    speaker: neon
    en: He doesn't pose a genuine threat to the Ark. Not now, nor in the future.
    ko: |-
      그러니 이제 방주를 위협할 일은 없어요.
      앞으로도요.
    ja: |-
      つまり、この人がアークを危険にさらすことは
      ありません。もちろん今後も。
  d_main_40_af_03_165:
    speaker: "<Narration>"
    en: Endless and Eternity continue to stare at Neon.
    ko: 엔드리스와 이터니티는 네온을 계속 바라본다.
    ja: |-
      エンドレスとエタニティは微動だにせず、
      ネオンを見ていた
  d_main_40_af_03_166:
    speaker: "<Narration>"
    en: Then, without a word, they fly up through the hole in the ceiling and disappear.
    ko: 그리고 말없이, 복도 천장에 난 구멍 위로 날아올라 사라졌다.
    ja: |-
      それから言葉も無く、
      廊下の天井にできた穴から飛び去っていった
  d_main_40_af_03_167:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_03_168:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_03_169:
    speaker: jackal
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_03_170:
    speaker: mrsmiss
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_03_171:
    speaker: neon
    en: Wow. They're basically an on-call service. They even blasted through the building.
    ko: |-
      와. 진짜 이 정도면 거의 부르면 오는 수준이네요.
      거기다 건물까지 뚫고 왔어요.
    ja: |-
      はあ、これはもう呼んだら
      必ず飛び出すという感じですね。
      壁までぶち抜いて来るとは…
  d_main_40_af_03_172:
    speaker: viper
    en: "... There's more to you than meets the eye, Neon."
    ko: "…대단해. 네온 너 진짜 보기와는 딴판이구나?"
    ja: |-
      …すごい。
      ネオン、あなた本当に見かけによらないのね？
  d_main_40_af_03_173:
    speaker: eh
    en: To intentionally call over Endless and Eternity... what a brilliant move.
    ko: 거기서 엔드리스와 이터니티를 [부른다]는 생각을 하다니….
    ja: エンドレスとエタニティを「使う」とは…
  d_main_40_af_03_174:
    speaker: jackal
    en: I'm not really sure what happened, but that was so cool! Hehe!
    ko: 잘은 모르지만 대단해! 헤헤!
    ja: よく分かんないけど、すごい！へへへ！
  d_main_40_af_03_175:
    speaker: eh
    en: If those two couldn't be reasoned with, Carlson would've been dead.
    ko: "…대화가 통하는 상대가 아니었으면 칼슨은 죽었을 거야."
    ja: |-
      …話が通じる相手でなければ、
      カールソンは死んでいた。
  d_main_40_af_03_176:
    speaker: neon
    en: I figured that wouldn't happen.
    ko: 그럴 일은 없을 거라 생각했어요.
    ja: それはないと踏んでいました。
  d_main_40_af_03_177:
    speaker: neon
    en: Those things are very much like Enikk.
    ko: 저분들. 에닉이랑 너무 닮았으니까요.
    ja: あの人たち、エニックにそっくりですから。
  d_main_40_af_03_178:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_03_179:
    speaker: viper
    en: I don't know about you guys, but I'm exhausted. Let's go.
    ko: "…진이 좀 빠지네. 얼른 가자."
    ja: "…疲れちゃった。早く帰ろ？"
  d_main_40_af_03_180:
    speaker: mrsmiss
    en: Could you wait just a moment?
    ko: 아, 잠시만 기다려 주겠니?
    ja: ああ、ちょっと待って。
  d_main_40_af_03_181:
    speaker: "<Narration>"
    en: Mrs. Miss slips a credit card into Carlson's chest pocket while he's unconscious.
    ko: 미세스 미스는 기절한 칼슨의 품에 크레디트 카드를 집어넣었다.
    ja: |-
      ミセス・ミスは気を失っている
      カールソンのポケットに
      クレジットカードを突っ込んだ
  d_main_40_af_03_182:
    speaker: mrsmiss
    en: There should be a little over 200 million credits in there.
    ko: 대충 2억 좀 넘게 들어있을 거야.
    ja: 2億は入ってるはずよ。
  d_main_40_af_03_183:
    speaker: mrsmiss
    en: Next time, send me some proper candidates instead of the garbage you sent
      this time.
    ko: |-
      다음부터는 어중이떠중이 말고, 제대로 된 애들로 준비해.
      알겠니?
    ja: |-
      次は寄せ集めじゃなくて、
      少しは見どころのある子を用意することね。
  d_main_40_af_03_184:
    speaker: neon
    en: Why didn't you give that to him earlier?
    ko: 진작 주시지 그러셨어요.
    ja: 最初から払っていればよかったのでは…？
  d_main_40_af_03_185:
    speaker: mrsmiss
    en: He was trying to treat me like a pushover, so I decided to give him a hard
      time.
    ko: 호구 문 것처럼 굴길래 진상 좀 부려봤어.
    ja: カモだと思われたのが気に入らなかったのよ。
  d_main_40_af_03_186:
    speaker: mrsmiss
    en: Anyway, my bill's paid, so we can go.
    ko: 계산 다 끝났으니 이제 가자.
    ja: 支払いも済ませたし、もう用はないわ。
d_main_40_af_04:
  d_main_40_af_04_1:
    speaker: eh
    en: All right. We'll escort you and Neon to the Partition.
    ko: 그럼 돌아가자. 격벽까진 호위해 줄게.
    ja: じゃあ戻ろう。防壁まで送る。
  d_main_40_af_04_2:
    speaker: neon
    en: Come on guys, I'm not that weak.
    ko: 예? 저는 그 정도로 약하지 않은데요.
    ja: えっ？私、そこまで弱くないですよ。
  d_main_40_af_04_3:
    speaker: eh
    en: With all that commotion we just made, Lion's crew is probably posted all over
      the Outer Rim by now.
    ko: |-
      이만큼 소동이 났어.
      라이온의 조직원들이 아우터 림 전체에 깔려있을 거야.
    ja: |-
      ここまで大騒ぎになったら、
      獅子会の仲間がアウターリム全体で
      目を光らせてるはず。
  d_main_40_af_04_4:
    speaker: eh
    en: We barged into their turf and made a mess of things. They'll be out for blood.
    ko: 자기들 구역을 헤집어놨으니 눈에 불을 켜고 찾겠지.
    ja: 縄張りを堂々と荒らされたことになるから。
  d_main_40_af_04_5:
    speaker: viper
    en: They're not particularly well-trained, but we can't underestimate their sheer
      numbers.
    ko: 조직의 질은 별로라도 머릿수만큼은 무시 못 해.
    ja: |-
      質の方はイマイチでも、
      頭数は無視できないでしょ。
  d_main_40_af_04_6:
    speaker: viper
    en: We'll be fine, but for civilians like you two, it could get dangerous.
    ko: 우린 괜찮지만, 네온이랑 미세스 미스같은 일반인은 좀 위험하겠지?
    ja: |-
      私たちはいいけど、
      ネオンとミセス・ミスみたいな
      オモテの人たちはちょっと危ないでしょ？
  d_main_40_af_04_7:
    speaker: neon
    en: Hm... I guess that's true.
    ko: 음… 그건 그렇겠네요.
    ja: うーん…そうかもしれませんね。
  d_main_40_af_04_8:
    speaker: eh
    en: There's a secret route only a few people know about.
    ko: 알고 있는 사람이 몇 없는 비밀 루트가 있어.
    ja: 限られた者しか知らない抜け道がある。
  d_main_40_af_04_9:
    speaker: eh
    en: We'll go that way.
    ko: 그쪽으로 가자.
    ja: そちらを使おう。
  d_main_40_af_04_10:
    speaker: jackal
    en: Oooh, we're taking that route? Hehe! I like that place!
    ko: 아 거기로 가는 거야? 헤헤! 나 거기 좋아!
    ja: あ、あそこに行くの？へへ！あそこ好き！
  d_main_40_af_04_11:
    speaker: neon
    en: How come? What's so cool about it?
    ko: 오, 왜요? 조용해서요?
    ja: どうしてですか？静かだから？
  d_main_40_af_04_12:
    speaker: jackal
    en: It's so dark in there you can barely see, but it also means you'll constantly
      trip on all sorts of stuff! It's super fun!
    ko: 어두워서 잘 안 보이는데, 발에 신기한 게 자꾸 걸려서 재밌어!
    ja: |-
      暗くてよく見えないんだけど、
      足にいろいろ引っかかるんだ～！
  d_main_40_af_04_13:
    speaker: jackal
    en: Once a while, you might even stumble over a human body!
    ko: 한 번씩 사람도 걸려!
    ja: たまに人間も引っかかるよ！
  d_main_40_af_04_14:
    speaker: neon
    en: Wow! Gotcha.
    ko: 와! 그렇군요!
    ja: わあ！そうでしたか！
  d_main_40_af_04_15:
    speaker: neon
    en: Dang, this place really is dark.
    ko: "…와. 여긴 진짜 어둡네요."
    ja: "…本当に暗いですね。"
  d_main_40_af_04_16:
    speaker: eh
    en: That's because light from the Ark doesn't reach the Outer Rim.
    ko: 애초에 아우터 림은 방주의 빛이 닿지 않는 곳이니까.
    ja: |-
      そもそも、アウターリムは
      アークの光が届かない場所だ。
  d_main_40_af_04_17:
    speaker: eh
    en: As crazy as it may sound, the parts of the Outer Rim you usually go to are
      the more developed areas.
    ko: |-
      언제나 다니던 아우터 림은 아우터 림 중에서도 번화가에 가까워.
      말이 좀 이상하지만.
    ja: |-
      今まで歩いていたような通りは、
      アウターリムの中では発展してるとも言える。
      妙な言い方になるけど。
  d_main_40_af_04_18:
    speaker: neon
    en: So the Outer Rim used to be more like this?
    ko: 그럼 예전 아우터 림은 전부 이런 분위기였겠군요.
    ja: |-
      じゃあ、昔のアウターリムはみんな
      こんな雰囲気だったんですね。
  d_main_40_af_04_19:
    speaker: eh
    en: That's right.
    ko: 맞아. 그랬지.
    ja: ああ、そうだった。
  d_main_40_af_04_20:
    speaker: eh
    en: We did everything we could to make this place a little more livable.
    ko: 조금이라도 사람 사는 곳으로 만들려고 별짓을 다 했어.
    ja: |-
      少しでも人間が暮らせる場所にしようと
      色々と手を尽くしてきた。
  d_main_40_af_04_21:
    speaker: eh
    en: We really did try just about everything.
    ko: "…정말, 별별 짓을 다 했지."
    ja: "…本当に、色々な…"
  d_main_40_af_04_22:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_04_23:
    speaker: eh
    en: Stay behind me. And watch your step.
    ko: 내 뒤를 따라와. 발밑 조심하고.
    ja: こちらに。足元には気をつけて。
  d_main_40_af_04_24:
    speaker: "<Narration>"
    en: The group walks on, relying on E.H.'s small flashlight for vision.
    ko: 일행은 E.H.의 작은 조명에 의지하며 길을 걸었다.
    ja: 一行はE.H.の小さなライトを頼りに進んでいった
  d_main_40_af_04_25:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_04_26:
    speaker: jackal
    en: What's wrong? You scared?
    ko: 네온! 왜 그래? 무서워?
    ja: ネオン！どうしたの？怖いの？
  d_main_40_af_04_27:
    speaker: neon
    en: N-no, it's not that.
    ko: 아, 아뇨. 그런 건 아닌데.
    ja: い、いいえ。怖くはありませんが…
  d_main_40_af_04_28:
    speaker: neon
    en: I just feel a little...
    ko: 뭐랄까… 느낌이 좀….
    ja: 何というか…ちょっと…
  d_main_40_af_04_29:
    speaker: neon
    en: Never mind. It's nothing. I guess I'm just a little tired.
    ko: 아, 아무것도 아니에요. 그냥 좀 피곤한가 봐요.
    ja: |-
      な、何でもありません。
      少し疲れが出てしまったようです。
  d_main_40_af_04_30:
    speaker: jackal
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_40_af_04_31:
    speaker: neon
    en: Anyway, I see there are elevators here too?
    ko: 어… 그런데 여기도 엘리베이터가 있군요.
    ja: あれは…ここにもエレベーターがあるんですね。
  d_main_40_af_04_32:
    speaker: "<Narration>"
    en: Neon points to several pillar-like silhouettes where elevators are running.
    ko: 네온이 가리킨 곳에는 엘리베이터가 오고가는 기둥 형태의 실루엣이 여럿 보였다.
    ja: |-
      ネオンが示す先には、
      エレベーターシャフトのシルエットが
      いくつもそびえ立っていた
  d_main_40_af_04_33:
    speaker: eh
    en: There are thousands of elevators in and around the Ark, including the Outer
      Rim.
    ko: 아우터 림을 포함한 방주 전체에 있는 엘리베이터의 수만 해도 수천 개야.
    ja: |-
      アウターリムを含めて、
      アークには数千基のエレベーターがある。
  d_main_40_af_04_34:
    speaker: eh
    en: In the early days when the Ark was being constructed, they built elevators
      pretty much at random. Most of them aren't even being properly maintained now.
    ko: 방주 초기에 마구잡이로 지어놔 사실상 모든 엘리베이터가 관리되고 있다고 보기엔 힘들지.
    ja: |-
      アーク初期に無計画に建造されたせいで、
      全てに管理が行き届いているとは言えない。
  d_main_40_af_04_35:
    speaker: eh
    en: There are plenty of elevators in the Outer Rim, too. People use them to go
      up to the surface to collect Rapture parts, then trade them for other things.
    ko: |-
      아우터 림에도 엘리베이터가 제법 있어.
      그걸 통해 지상으로 올라가, 랩쳐의 부품을 수집하거나 거래를 해.
    ja: |-
      アウターリムにも使えるエレベーターは
      それなりにある。それで地上へ向かい、
      ラプチャーの残骸集めや、取引をする。
  d_main_40_af_04_36:
    speaker: eh
    en: For a lot of people, they're a precious lifeline. But since they're not maintained,
      all you can really do is pray they don't break down when you use them.
    ko: 전혀 관리가 안 되기 때문에, 고장 나지 않게 기도하는 것밖에 못 하지만 일부에겐 밥줄이나 다름없어.
    ja: |-
      管理などここでは誰もできないから
      故障しないよう祈るしかないが、
      一部の者にとっては、これが生計の命綱だ。
  d_main_40_af_04_37:
    speaker: eh
    en: In the Outer Rim, you're rolling the dice whenever you use those elevators
      to head up to the surface.
    ko: 아우터 림에서 지상으로 올라간다는 건 여러 가지 의미로 목숨을 거는 행위라는 얘기야.
    ja: |-
      アウターリムから地上へ向かうことは、
      あらゆる面で命をかける行為になる。
  d_main_40_af_04_38:
    speaker: neon
    en: So, if the light above an elevator is on, does that mean it's being used?
    ko: 엘리베이터 문 위에 불이 들어오는 건 지금 가동 중이라는 얘기죠?
    ja: |-
      エレベーターの扉の上にランプがついてると、
      稼働中って意味ですよね？
  d_main_40_af_04_39:
    speaker: eh
    en: Correct. The light comes on whenever it's running.
    ko: 맞아. 가동 중이면 불이 들어와.
    ja: そう。稼働中なら点灯する。
  d_main_40_af_04_40:
    speaker: neon
    en: That light over there is on...
    ko: 지금 저 중 한대에 불이 들어와 있는데요?
    ja: あの1台、ランプがついてますけど？
  d_main_40_af_04_41:
    speaker: eh
    en: What?
    ko: "…뭐?"
    ja: "…何？"
  d_main_40_af_04_42:
    speaker: viper
    en: "... You're right."
    ko: "…정말이네."
    ja: "…ホントだ。"
  d_main_40_af_04_43:
    speaker: viper
    en: No one uses this elevator here anymore. I wonder what's going on?
    ko: 어지간해서는 여기 엘리베이터는 안 쓰는데, 뭘까?
    ja: |-
      ここのは誰もめったに使わないのに…
      何かあるのかな？
  d_main_40_af_04_44:
    speaker: viper
    en: Unless someone's using it for something really shady, no one ever gives it
      the time of day.
    ko: 엄청 지저분한 거래나 일이 아니고서는 거들떠도 안 볼텐데.
    ja: |-
      とびっきりの汚い取引か仕事でもないと、
      使いたがらないでしょ。
  d_main_40_af_04_45:
    speaker: eh
    en: Let's check it out before leaving.
    ko: "…잠시만 확인하고 가자."
    ja: "…様子を見てから行こう。"
  d_main_40_af_04_46:
    speaker: mrsmiss
    en: We will be able to leave the Outer Rim, right?
    ko: 아우터 림 밖으로 나갈 수는 있는 거니?
    ja: |-
      ちゃんとアウターリムの外に
      出してくれる気はあるの？
  d_main_40_af_04_47:
    speaker: eh
    en: Don't worry. We'll get you out of here.
    ko: 그건 걱정 마. 책임지고 내보내 줄 테니까.
    ja: 心配はいらない。責任を持って送り届ける。
  d_main_40_af_04_48:
    speaker: "<Narration>"
    en: The group watches the elevator from inside a collapsed tent, a short distance
      away.
    ko: |-
      일행은 가동 중인 엘리베이터에서 조금 떨어진,
      무너진 천막 안에서 엘리베이터를 바라보고 있었다.
    ja: |-
      一行は、稼働中のエレベーターから
      少し離れた場所にある物陰で
      エレベーターの監視を始めた
  d_main_40_af_04_49:
    speaker: "<Narration>"
    en: The elevator emits loud, creaking mechanical sounds as it operates.
    ko: 엘리베이터에서는 요란한 가동음이 들려온다.
    ja: エレベーターは騒々しい音を立てている
  d_main_40_af_04_50:
    speaker: mrsmiss
    en: I never thought I'd be involved in a situation like this...
    ko: 세상에. 별일을 다 해보네.
    ja: |-
      なんて言うか、
      こんな経験することになるなんてねえ。
  d_main_40_af_04_51:
    speaker: neon
    en: Not many people get to participate in this kind of thing. You can consider
      it a life experience.
    ko: 쉽게 할 수 있는 경험이 아니니, 앞으로의 삶을 살아가는 데 도움이 되지 않을까요?
    ja: |-
      貴重な経験ですよ、
      今後の人生に役立つのでは？
  d_main_40_af_04_52:
    speaker: mrsmiss
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_04_53:
    speaker: mrsmiss
    en: Haha. You're really naive.
    ko: 하하. 넌 정말 단순하네.
    ja: あはは…あなた、本当に単純ね。
  d_main_40_af_04_54:
    speaker: neon
    en: I prefer to think of it as innocence instead.
    ko: 순수한 거라고 얘기해주세요.
    ja: 純粋と言っていただきたいところです。
  d_main_40_af_04_55:
    speaker: jackal
    en: Oh, it's here.
    ko: 어? 다 왔다.
    ja: あっ？来たよ。
  d_main_40_af_04_56:
    speaker: eh
    en: Everyone be quiet, and stay still.
    ko: 다들 조용. 움직이지도 마.
    ja: みんな静かに。動かないで。
  d_main_40_af_04_57:
    speaker: "<Narration>"
    en: The hum of the elevator dies down as it comes to a halt.
    ko: 엘리베이터의 가동음이 멈춘다.
    ja: エレベーターの動きが止まった
  d_main_40_af_04_58:
    speaker: "<Narration>"
    en: "*Ding*"
    ko: 지잉-
    ja: ウィーン――
  d_main_40_af_04_59:
    speaker: "<Narration>"
    en: The elevator door opens and someone steps out.
    ko: 엘리베이터의 문이 열리며 누군가가 밖으로 나온다.
    ja: 扉が開き、誰かが外に出てきた
  d_main_40_af_04_60:
    speaker: neon
    en: Huh?
    ko: "…어?"
    ja: "…えっ？"
  d_main_40_af_04_61:
    speaker: eh
    en: Liveryn?
    ko: "…리버린?"
    ja: "…リヴァリン？"
  d_main_40_af_04_62:
    speaker: "<Narration>"
    en: Liveryn looks around nervously, then darts off elsewhere.
    ko: 리버린은 불안한 표정으로 주위를 둘러본 후, 어디론가로 뛰어갔다.
    ja: |-
      リヴァリンが不安げな表情であたりを確認し、
      どこかへ走り去った
  d_main_40_af_04_63:
    speaker: neon
    en: I'm positive I heard Liveryn was locked up in the Rehabilitation Center.
    ko: "…리버린은 분명 갱생관에 들어갔다고 들었는데요."
    ja: "…更生館に送られたと聞いていましたが…"
  d_main_40_af_04_64:
    speaker: eh
    en: Did you see what she was holding?
    ko: "…들고 있던 것, 봤어?"
    ja: "…荷物は、見えた？"
  d_main_40_af_04_65:
    speaker: neon
    en: I did. It looked like a large box of some kind.
    ko: 봤어요. 좀 큰 상자 같았는데.
    ja: 見ました。大きな箱みたいでしたね。
  d_main_40_af_04_66:
    speaker: eh
    en: The shape wasn't exactly the same, but it was a brain shelter. I'm sure of
      it.
    ko: 모양은 좀 다르지만 브레인 셸터야. 확실해.
    ja: |-
      形が少し違うけど、
      あれはブレインシェルター。
      間違いない。
  d_main_40_af_04_67:
    speaker: neon
    en: You mean there's a head inside it?
    ko: "…머리가, 들어있다는 얘긴가요?"
    ja: "…ニケの頭が、入っているってことですか？"
  d_main_40_af_04_68:
    speaker: eh
    en: Probably.
    ko: 아마도.
    ja: おそらく。
  d_main_40_af_04_69:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_04_70:
    speaker: neon
    en: Everyone, I'm sorry, but I'm going to have to ask you to bring Mrs. Miss to
      the Partition without me.
    ko: 여러분. 미안해요. 미세스 미스를 격벽까지 잘 부탁드릴게요.
    ja: |-
      みなさん、すみません。
      ミセス・ミスを防壁までお願いします。
  d_main_40_af_04_71:
    speaker: neon
    en: I'm going after Liveryn.
    ko: 저는 리버린을 쫓을게요.
    ja: 私はリヴァリンを追いかけます。
  d_main_40_af_04_72:
    speaker: eh
    en: I'm coming too. I want to know what she's doing taking that elevator to such
      a remote part of the Outer Rim.
    ko: 나도 간다. 뭐 때문에 아우터 림의 외지에 있는 엘리베이터를 탔는지 알아봐야겠어.
    ja: |-
      私も行く。こんな場所のエレベーターを
      使う理由を確認しないと。
  d_main_40_af_04_73:
    speaker: mrsmiss
    en: Wait! What about me?
    ko: 잠깐. 그럼 나는 어떡하니?
    ja: ちょっと、じゃあ私はどうなるの？
  d_main_40_af_04_74:
    speaker: neon
    en: Viper. Jackal. Please take care of her.
    ko: 바이퍼. 자칼. 부탁해요.
    ja: バイパー、ジャッカル。お願いします。
  d_main_40_af_04_75:
    speaker: viper
    en: "... Fine. We'll handle it."
    ko: "…알겠어. 맡겨둬."
    ja: "…分かった。任せて。"
  d_main_40_af_04_76:
    speaker: mrsmiss
    en: Good grief, this escort leaves much to be desired.
    ko: 나참. 에스코트 매너가 엉망이네.
    ja: まったく…とんだエスコートね。
  d_main_40_af_04_77:
    speaker: eh
    en: Let's go.
    ko: 가자.
    ja: 行こう。
  d_main_40_af_04_78:
    speaker: neon
    en: All right.
    ko: 예.
    ja: はい。
  d_main_40_af_04_79:
    speaker: eh
    en: Damn, another branching path. Did we lose her?
    ko: "…칫. 놓쳤나. 갈림길이야."
    ja: "…チッ、撒かれたか…分かれ道だ。"
  d_main_40_af_04_80:
    speaker: neon
    en: No, I think we can find her.
    ko: 제가 찾을 수 있을 것 같아요.
    ja: 見つけられると思います。
  d_main_40_af_04_81:
    speaker: eh
    en: How?
    ko: 어떻게?
    ja: どうやって？
  d_main_40_af_04_82:
    speaker: neon
    en: I didn't want to reveal my secret weapon to you, but it appears I have no
      choice.
    ko: 비장의 무기라서 안 보여드리려 했는데, 어쩔 수 없죠.
    ja: 秘密兵器なんですが、仕方ありませんね。
  d_main_40_af_04_83:
    speaker: neon
    en: Super Vision!
    ko: 비전--!! 아이--!!
    ja: ビジョンーー！！アイーー！！
  d_main_40_af_04_84:
    speaker: "<Narration>"
    en: A bright flash glints off Neon's glasses.
    ko: 네온의 안경에서 빛이 번쩍인다.
    ja: ネオンの眼鏡が光った
  d_main_40_af_04_85:
    speaker: eh
    en: "... Are those glasses with a built-in flashlight? How's that going to track..."
    ko: "…라이트 기능이 있는 안경이야? 그걸로는 추적이…."
    ja: "…ライト機能？それでも意味が…"
  d_main_40_af_04_86:
    speaker: neon
    en: Hehe! These are state-of-the-art spectacles that can track heat signatures.
    ko: 후후후. 이게 무려 열원을 추적할 수 있는 최첨단 안경이거든요.
    ja: |-
      ふふふ。なんと熱源探知機能付き、
      最先端の眼鏡です。
  d_main_40_af_04_87:
    speaker: neon
    en: Now, let's see... where to...
    ko: 어디 보자… 어디로….
    ja: えーっと…どこに…
  d_main_40_af_04_88:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_04_89:
    speaker: "<Narration>"
    en: Neon notices something strange.
    ko: 네온의 시선에 이상한 것이 보였다.
    ja: ネオンの視界に異様なものが浮かび上がった
  d_main_40_af_04_90:
    speaker: "<Narration>"
    en: A glowing line on the ground runs along one of the forked paths, extending
      off somewhere.
    ko: 바닥에 그어진 빛나는 선이 갈림길 중 하나의 길을 따라 어디론가 이어지고 있었다.
    ja: |-
      輝く線が地面に伸び、一本の道に沿って
      どこかへ続いている
  d_main_40_af_04_91:
    speaker: neon
    en: Hmm, what's this?
    ko: "…응? 이게 뭐죠?"
    ja: "…ええと？これはどういうことでしょう？"
  d_main_40_af_04_92:
    speaker: eh
    en: Do you see something?
    ko: 왜 그래?
    ja: どうした？
  d_main_40_af_04_93:
    speaker: neon
    en: I see a path on the ground that acts as a navigation guide.
    ko: |-
      바닥에 길이 보이는데요.
      그, 내비게이션처럼요.
    ja: |-
      地面にルートが表示されるんです。
      その、道案内みたいに。
  d_main_40_af_04_94:
    speaker: eh
    en: Is it the route Liveryn took?
    ko: 리버린이 이동한 루트야?
    ja: リヴァリンの移動ルート？
  d_main_40_af_04_95:
    speaker: neon
    en: "... Maybe?"
    ko: 아마… 그렇지 않을까요?
    ja: たぶん…そうなんじゃないでしょうか？
  d_main_40_af_04_96:
    speaker: eh
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_04_97:
    speaker: eh
    en: Okay. Then you go that way.
    ko: 좋아. 그럼 너는 그쪽으로 가.
    ja: 分かった。それならお前はその方向へ。
  d_main_40_af_04_98:
    speaker: eh
    en: I'll go the other way.
    ko: 나는 반대로 갈게.
    ja: 私は反対側を探す。
  d_main_40_af_04_99:
    speaker: neon
    en: You want me to venture alone in this dark, scary place?
    ko: 이런 어둡고 무서운 곳에서 저 혼자 움직이라고요?
    ja: こんな暗くて怖い場所を一人で歩けと？
  d_main_40_af_04_100:
    speaker: eh
    en: Quit pretending to be weak. You're one of the Counters, after all.
    ko: 약한 척 하지 마. 카운터스잖아.
    ja: |-
      弱者のふりをするな。
      お前はカウンターズの一員なんだから。
  d_main_40_af_04_101:
    speaker: neon
    en: Oh, yeah. Good point.
    ko: 그건 그렇죠.
    ja: それはそうですね。
  d_main_40_af_04_102:
    speaker: "<Narration>"
    en: E.H. hands Neon what looks like a small pistol.
    ko: E.H.는 네온에게 작은 총 하나를 건넸다.
    ja: E.H.がネオンに小さな銃を差し出した
  d_main_40_af_04_103:
    speaker: eh
    en: Here's a flare gun. It's super bright, so it can be seen from far away.
    ko: 조명탄이야. 엄청 밝으니 멀리서도 볼 수 있어.
    ja: 照明弾だ。かなり遠くからでも見える。
  d_main_40_af_04_104:
    speaker: eh
    en: I've got one too, so if you discover anything or run into trouble, shoot it.
    ko: 나도 가지고 있으니 뭔가를 발견하거나 문제가 생기면 쏘자.
    ja: |-
      私ももう一つ持っている。何か見つけるか、
      問題が起きたら使うことにしよう。
  d_main_40_af_04_105:
    speaker: neon
    en: Oh, okay.
    ko: 오, 알겠어요.
    ja: はい、分かりました。
  d_main_40_af_04_106:
    speaker: eh
    en: See you later.
    ko: 이따 만나.
    ja: またあとで。
  d_main_40_af_04_107:
    speaker: "<Narration>"
    en: E.H. runs off.
    ko: E.H.가 뛰어간다.
    ja: E.H.が走り去った
  d_main_40_af_04_108:
    speaker: "<Narration>"
    en: Neon stares blankly at the glowing trail on the ground.
    ko: 네온은 멍하니 바닥에 그어진 빛나는 길을 본다.
    ja: |-
      ネオンは地面に伸びる光の道を
      漠然と眺めた
  d_main_40_af_04_109:
    speaker: "<Narration>"
    en: Then she begins running along the path, following the light.
    ko: 그리고 그 빛을 따라 뛰기 시작했다.
    ja: それから、光をたどって駆けだした
  d_main_40_af_04_110:
    speaker: "<Narration>"
    en: She follows the glowing path on the ground without stopping.
    ko: 네온은 바닥에 그어진 빛을 계속 따라갔다.
    ja: ネオンは光の示す通りに進んでいった
  d_main_40_af_04_111:
    speaker: "<Narration>"
    en: She climbs through a window of a half-collapsed building, and exits through
      the attic.
    ko: 무너져 반 정도만 남은 건물의 창문을 통해 들어가고, 다락방을 통해 나간다.
    ja: |-
      半分ほどに崩壊した建築物に窓から入り、
      屋根裏から抜け出した
  d_main_40_af_04_112:
    speaker: "<Narration>"
    en: Crawling past a series of interconnected pipes, she slips through the narrow
      gaps between buildings.
    ko: |-
      널브러진 파이프를 기어서 지나가고,
      좁은 건물 틈을 빠져나간다.
    ja: |-
      散乱した配管の間を通り、
      狭い建物の隙間をくぐり抜けた
  d_main_40_af_04_113:
    speaker: "<Narration>"
    en: Next, she goes down a flight of stairs leading underground and, halfway down,
      opens a door that appears out of nowhere and steps in.
    ko: |-
      지하로 내려가는 계단을 내려 나가다,
      중간쯤에 뜬금없이 있는 문을 열고 들어간다.
    ja: |-
      下へ向かう階段を降り、
      行き当たった扉を開いて中に入った
  d_main_40_af_04_114:
    speaker: "<Narration>"
    en: She passes through a maze of drainage tunnels and breaks down a wall blocking
      the path.
    ko: |-
      수많은 갈림길이 있는 배수관 같은 곳을 지나고,
      막혀있는 벽을 부순다.
    ja: |-
      さらに枝分かれした
      下水道のような空間を通り、
      道を塞ぐ壁を突き破った
  d_main_40_af_04_115:
    speaker: "<Narration>"
    en: Finally, she stops in front of an elevator.
    ko: 그리고 네온은 어떤 엘리베이터 앞에 멈춰 섰다.
    ja: |-
      そうして、ネオンは
      別のエレベーターにたどりついた
  d_main_40_af_04_116:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_04_117:
    speaker: neon
    en: What's... this?
    ko: "…이건… 뭐지…."
    ja: "…これは…何でしょう…"
  d_main_40_af_04_118:
    speaker: "<Narration>"
    en: Neon slowly walks forward and stares at the elevator doors.
    ko: 네온은 천천히 걸어가 엘리베이터의 문을 바라본다.
    ja: |-
      ネオンは注意深く近づき、
      エレベーターの扉を調べた
  d_main_40_af_04_119:
    speaker: "<Narration>"
    en: Only a large letter "P" is visible.
    ko: 크게 쓰인 [P] 알파벳만이 보였다.
    ja: |-
      「P」という文字が
      大きく書かれているように見える
  d_main_40_af_04_120:
    speaker: "<Narration>"
    en: "*Pshhh*"
    ko: 푸슈슈슉--
    ja: プシューッ…
  d_main_40_af_04_121:
    speaker: "<Narration>"
    en: The elevator door opens.
    ko: 엘리베이터의 문이 열린다.
    ja: エレベーターの扉が開いた
  d_main_40_af_04_122:
    speaker: "<Narration>"
    en: Neon steps slowly into the elevator, as if in a trance.
    ko: 네온은 뭔가에 홀린 듯, 천천히 엘리베이터 안에 몸을 실었다.
    ja: |-
      ネオンは何かに取りつかれたかのように、
      ゆっくりとエレベーターに乗り込んでいった
d_main_40_af_05:
  d_main_40_af_05_1:
    speaker: "<Narration>"
    en: Tetra Line Headquarters. Mustang's room.
    ko: 테트라 라인 본사. 머스탱의 방.
    ja: テトラライン本社、社長室
  d_main_40_af_05_2:
    speaker: mrsmiss
    en: Mustang. It's been a while.
    ko: 오랜만이네.
    ja: 久しぶりね。
  d_main_40_af_05_3:
    speaker: mustang
    en: Oui, that it has.
    ko: Yes. 오랜만이군Yo.
    ja: Yes。実に久しぶりですNE。
  d_main_40_af_05_4:
    speaker: mrsmiss
    en: I'll keep this short.
    ko: 길게 말 안 할게.
    ja: 手短に済ませるわ。
  d_main_40_af_05_5:
    speaker: mrsmiss
    en: Did you find the star?
    ko: 별을 찾았어?
    ja: 見つけたの？
  d_main_40_af_05_6:
    speaker: mustang
    en: The Ark always had its star.
    ko: Ark에 Star는 항상 있었어Yo.
    ja: ArkのStarは常にありましTA。
  d_main_40_af_05_7:
    speaker: mustang
    en: It simply did not shine, non?
    ko: 빛나지 않았을 뿐, 입니Da.
    ja: 輝いてはいなかった、それだけDESU。
  d_main_40_af_05_8:
    speaker: mrsmiss
    en: There's no star to be found here, Mustang, and you know it.
    ko: 방주에 별은 없어 머스탱. 알잖아.
    ja: |-
      アークに星はないの、マスタング。
      分かるでしょ？
  d_main_40_af_05_9:
    speaker: mustang
    en: Is that what you believe, vraiment?
    ko: You도 그렇게 생각하나Yo?
    ja: 本当にそう思っているのですKA？
  d_main_40_af_05_10:
    speaker: mrsmiss
    en: "... Yes."
    ko: "…그래."
    ja: "…ええ。"
  d_main_40_af_05_11:
    speaker: mustang
    en: It's not good to lie, Mrs. Miss.
    ko: Lie는 좋지 않습니Da. Mrs Miss.
    ja: |-
      USOはよくありませんNE。
      ミセス・ミス。
  d_main_40_af_05_12:
    speaker: mustang
    en: I know you never abandonné your search.
    ko: You는 항상 Star를 찾고 있었어Yo.
    ja: YouはまだStarを探していMASU。
  d_main_40_af_05_13:
    speaker: mustang
    en: That desperate search landed you in the Rehabilitation Center, and then led
      you all the way out to the Outer Rim, n'est-ce pas?
    ko: 그 절실함이, 갱생관은 물론 Outer Rim까지 당신을 이끌었Jyo.
    ja: |-
      でなければ、更生館やOuter Rimまで
      出向く理由がないでSHOW。
  d_main_40_af_05_14:
    speaker: mrsmiss
    en: If you knew this all along, why did you keep hiding it from me?
    ko: 알고 있었으면서, 왜 나한테 꼭꼭 숨긴거니?
    ja: 知っていたなら、なぜ隠していたの？
  d_main_40_af_05_15:
    speaker: mustang
    en: You already know la réponse to that question.
    ko: 몰라서 묻는 건가Yo.
    ja: 分からないのですKA？
  d_main_40_af_05_16:
    speaker: mustang
    en: You're the one who creates les monstres in the entertainment industry.
    ko: You는 연예계의 Monster를 만드는 사람입니Da.
    ja: |-
      Youが芸能界に生み出すのは
      MonsterだからDESU。
  d_main_40_af_05_17:
    speaker: mustang
    en: Je suppose you could call yourself un Monster Maker.
    ko: Monster Maker라 할 수 있겠군Yo.
    ja: そう、YouはMonster Maker。
  d_main_40_af_05_18:
    speaker: mrsmiss
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_05_19:
    speaker: mustang
    en: Are you planning to help ma chérie Anis?
    ko: My Star를 도울 생각이신가Yo?
    ja: My Starに関わるつもりですKA？
  d_main_40_af_05_20:
    speaker: mrsmiss
    en: Yes.
    ko: 그래.
    ja: ええ。
  d_main_40_af_05_21:
    speaker: mustang
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_05_22:
    speaker: mustang
    en: I have une condition.
    ko: 조건이 있습니Da.
    ja: 条件がありMASU。
  d_main_40_af_05_23:
    speaker: mustang
    en: Don't teach her about le showbiz.
    ko: 연예계를 가르치지 마세Yo.
    ja: 芸能界を教えないでくだSAI。
  d_main_40_af_05_24:
    speaker: mustang
    en: Concentre-toi strictly on song and dance.
    ko: Dance와 Song만으로 한정하겠습니Da.
    ja: DanceとSongのケアをするDAKE。
  d_main_40_af_05_25:
    speaker: mustang
    en: If you can promise-moi ça, then I'll allow it.
    ko: Promise 해 준다면, Confirm하겠습니다Da.
    ja: この条件で良ければ、認めまSHOW。
  d_main_40_af_05_26:
    speaker: mrsmiss
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_05_27:
    speaker: mustang
    en: If you step out of line and tell her anything you shouldn't, I'll never pardonnerai
      you.
    ko: 그 이상 뭔가를 한다면, 용서하지 않겠습니다Da.
    ja: それ以上のことは、許しまSEN。
  d_main_40_af_05_28:
    speaker: mrsmiss
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_05_29:
    speaker: mrsmiss
    en: Sure. I promise.
    ko: 그래. 약속할게.
    ja: いいわ。約束する。
d_main_40_af_06:
  d_main_40_af_06_1:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_06_2:
    speaker: "<Narration>"
    en: Anis stares blankly at the screen.
    ko: 아니스는 멍하니 화면을 바라보고 있다.
    ja: アニスは、ぼんやりとスクリーンを見つめていた
  d_main_40_af_06_3:
    speaker: "<Narration>"
    en: A video of a T.T. Star performance is playing.
    ko: 화면에는 T.T.STAR의 공연 영상이 흘러나오고 있었다.
    ja: 流れているのはT.T.STARのライブ映像だ
  d_main_40_af_06_4:
    speaker: "<Narration>"
    en: The quality is terrible; shaky angles, subpar audio and video, and tons of
      background noise.
    ko: 흔들리는 앵글, 낮은 화질과 음질, 여기저기서 들려오는 잡담 소리와 화이트노이즈들.
    ja: |-
      カメラは揺れ、画質も音質も低い。
      あちこちの雑談の声が混ざり、
      ノイズ音がところどころで聞こえる
  d_main_40_af_06_5:
    speaker: "<Narration>"
    en: Most of the group's videos have been wiped from the internet. This is one
      of the few remaining fan-recorded videos of T.T. Star.
    ko: |-
      인터넷상에서 대부분 지워져,
      얼마 남지 않은 T.T.STAR의 직캠 영상이었다.
    ja: |-
      ファンの撮影した、
      ネットに残っている数少ない映像だ
  d_main_40_af_06_6:
    speaker: anis
    en: "... This was so long ago."
    ko: "…오래됐다 정말."
    ja: "…懐かしいわね、ホント。"
  d_main_40_af_06_7:
    speaker: "<Narration>"
    en: The camera suddenly shakes violently.
    ko: 화면이 갑자기 거칠게 움직인다.
    ja: 画面が急に激しく動いた
  d_main_40_af_06_8:
    speaker: "<Narration>"
    en: When the video zooms in on Anis, her heart sinks.
    ko: 아니스는 자신의 모습이 줌인 되자 가슴이 철렁 내려앉는 느낌을 받았다.
    ja: |-
      アニスは自分の姿がアップになる度に、
      胸が締めつけられるような気がした
  d_main_40_af_06_9:
    speaker: "<Narration>"
    en: She gazes upon herself smiling and dancing in the video.
    ko: 화면 속, 웃으며 춤추고 있는 자신의 모습을 봤다.
    ja: 映像の中の彼女は、笑顔で踊っている
  d_main_40_af_06_10:
    speaker: anis
    en: "... Heh. Who is that?"
    ko: "…하하. 누구야 이거."
    ja: "…あはは。誰よ、これ。"
  d_main_40_af_06_11:
    speaker: "<Narration>"
    en: The video ends before the song finishes.
    ko: 노래가 다 끝나기 전에 영상이 종료됐다.
    ja: 歌が終わる前に動画は途切れた
  d_main_40_af_06_12:
    speaker: "<Narration>"
    en: Anis plays the video again.
    ko: 아니스는 다시 한번 영상을 틀었다.
    ja: アニスはもう一度動画を再生した
  d_main_40_af_06_13:
    speaker: "<Narration>"
    en: This time, someone's voice can be heard.
    ko: 누군가의 잡담 소리가 그제서야 들려왔다.
    ja: さっきは耳に入らなかった誰かの声が聞こえた
  d_main_40_af_06_14:
    speaker: "<Narration>"
    en: Who are these girls?
    ko: 얘들 누구야?
    ja: この子たち、誰？
  d_main_40_af_06_15:
    speaker: "<Narration>"
    en: I don't know. Some idol group.
    ko: 몰라? 무슨 아이돌이겠지.
    ja: さあ？アイドルか何かじゃない？
  d_main_40_af_06_16:
    speaker: "<Narration>"
    en: It's a bit loud, isn't it?
    ko: 좀 시끄럽네.
    ja: ちょっとうるさいね。
  d_main_40_af_06_17:
    speaker: "<Narration>"
    en: Yeah. You wanna hang out somewhere else?
    ko: 그러게. 오늘은 딴 데서 놀까?
    ja: そうだね。今日は別のところで遊ぶ？
  d_main_40_af_06_18:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_06_19:
    speaker: "<Narration>"
    en: Even though the conversation was without malice, it left a lasting impression
      on her.
    ko: 악의 없는 짧은 대화였음에도 뇌리에 박힌다.
    ja: |-
      悪意のない短い会話だったが、
      それが脳裏に焼き付いた
  d_main_40_af_06_20:
    speaker: "<Narration>"
    en: Anis plays the video again.
    ko: 아니스는 다시 한 번 영상을 틀었다.
    ja: アニスはもう一度動画を再生した
  d_main_40_af_06_21:
    speaker: "<Narration>"
    en: She overhears another conversation.
    ko: 또 누군가의 잡담 소리가 그제서야 들려온다.
    ja: また別の誰かの声が耳に入った
  d_main_40_af_06_22:
    speaker: "<Narration>"
    en: Is that T.T. Star?
    ko: T.T.STAR네?
    ja: T.T.STARだよね？
  d_main_40_af_06_23:
    speaker: "<Narration>"
    en: I can't stand them. They suck so bad, but they act like they're all that.
    ko: |-
      아 나 얘들 별로야.
      진짜 못하는데 엄청 나대.
    ja: |-
      ああ、イマイチだよな。
      マジでヘタクソなのに調子乗っちゃってさあ。
  d_main_40_af_06_24:
    speaker: "<Narration>"
    en: I dunno. The one in the middle is kinda pretty.
    ko: 저기 중간에 애는 예쁜데?
    ja: 真ん中の子はかわいくない？
  d_main_40_af_06_25:
    speaker: "<Narration>"
    en: So what? There are tons of pretty girls out there. It's the skills that count.
    ko: |-
      예쁜 애들은 한 트럭이야.
      실력이 좋아야지 실력이.
    ja: |-
      かわいいだけなら、いくらでもいるって。
      大事なのは実力でしょ。
  d_main_40_af_06_26:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_06_27:
    speaker: "<Narration>"
    en: Once again, the words embed themselves in her mind like barbs.
    ko: 또, 뇌리에 박힌다.
    ja: それが耳に残った
  d_main_40_af_06_28:
    speaker: anis
    en: I should have known. I can't do this.
    ko: 역시, 안되겠다.
    ja: やっぱり…ダメ。
  d_main_40_af_06_29:
    speaker: "<Narration>"
    en: Anis moves the mouse to turn off the video,
    ko: 아니스는 영상을 끄기 위해 마우스를 만졌다.
    ja: アニスは動画を閉じようとマウスに手を伸ばした
  d_main_40_af_06_30:
    speaker: "<Narration>"
    en: but at that instant, the video cuts to a close-up of Anis.
    ko: 그 순간, 화면이 아니스를 줌인하는 부분으로 넘어갔다.
    ja: その瞬間、画面がアニスのアップに切り替わった
  d_main_40_af_06_31:
    speaker: "<Narration>"
    en: Anis stares at the face; so familiar, and yet somehow foreign.
    ko: 아니스는 익숙하지만 이질적인 그 얼굴을 빤히 쳐다봤다.
    ja: |-
      見慣れているはずなのに、
      どこか違和感のある顔を、
      アニスは見つめた
  d_main_40_af_06_32:
    speaker: anis
    en: "... Hey."
    ko: "…야."
    ja: "…ねえ。"
  d_main_40_af_06_33:
    speaker: anis
    en: What are you smiling about?
    ko: 넌 뭐가 그렇게 좋아서 웃고 있냐.
    ja: 何がそんなにうれしくて笑ってるの？
  d_main_40_af_06_34:
    speaker: anis
    en: What made you so happy?
    ko: 뭐가 그렇게 좋았어?
    ja: 何がそんなに楽しかったの？
  d_main_40_af_06_35:
    speaker: "<Narration>"
    en: Anis looks at herself.
    ko: 아니스가 아니스를 바라본다.
    ja: アニスは画面をもう一度見た
  d_main_40_af_06_36:
    speaker: "<Narration>"
    en: In the video, she kept glancing around.
    ko: 화면 속 아니스는 계속해서 시선을 옮기고 있었다.
    ja: 画面の中の自分の視線が動き続けている
  d_main_40_af_06_37:
    speaker: "<Narration>"
    en: It's as if she's looking for someone. Despite that, her smile never fades.
    ko: |-
      누군가를 찾는 듯한 모습.
      그럼에도 미소를 잃지 않는 모습.
    ja: |-
      誰かを捜しているような…
      それでも、笑顔のままで
  d_main_40_af_06_38:
    speaker: "<Narration>"
    en: Anis feels a sense of unease.
    ko: 아니스는 이상함을 느꼈다.
    ja: アニスは違和感を覚えた
  d_main_40_af_06_39:
    speaker: anis
    en: Why do I keep glancing around like that? Was someone supposed to show up that
      day?
    ko: "…뭐야. 이때 누가 찾아오기로 했었나? 엄청 두리번거리네."
    ja: |-
      …あれ？この時は誰か来てたんだっけ？
      ずっとキョロキョロしてる…
  d_main_40_af_06_40:
    speaker: "<Narration>"
    en: The video ends.
    ko: 영상이 끝났다.
    ja: 動画が終わった
  d_main_40_af_06_41:
    speaker: "<Narration>"
    en: She plays it again.
    ko: 다시 영상을 튼다.
    ja: もう一度動画を再生した
  d_main_40_af_06_42:
    speaker: "<Narration>"
    en: It's a far away shot of all three members dancing on a small stage.
    ko: 작은 무대 위에서 춤추고 있는 셋의 모습을 먼 곳에서 촬영하고 있다.
    ja: |-
      小さなステージの上で踊る3人の姿が
      遠まきに撮影されている
  d_main_40_af_06_43:
    speaker: "<Narration>"
    en: In the video, Anis keeps turning her head, glancing in all directions.
    ko: 무대 위 아니스는 계속 고개를 돌리며 어딘가를 바라본다.
    ja: |-
      ステージの上のアニスは、
      何度も首を動かし、どこかを見ていた
  d_main_40_af_06_44:
    speaker: "<Narration>"
    en: She waves, and smiles.
    ko: 손을 흔들고, 미소 짓는다.
    ja: 画面の中の自分が手を振り、微笑んだ
  d_main_40_af_06_45:
    speaker: "<Narration>"
    en: The video zooms in on Anis.
    ko: 아니스의 모습이 줌 인 된다.
    ja: アニスを中心に画面がズームする
  d_main_40_af_06_46:
    speaker: "<Narration>"
    en: And ends.
    ko: 영상이 끝났다.
    ja: そこで動画は終わっていた
  d_main_40_af_06_47:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_06_48:
    speaker: "<Narration>"
    en: The video plays again.
    ko: 영상이 다시 재생된다.
    ja: もう一度動画を再生した
  d_main_40_af_06_49:
    speaker: "<Narration>"
    en: This time, she finally hears it.
    ko: 어떤 소리가, 그제서야 들려왔다.
    ja: 聞こえていなかった声が、耳に届いた
  d_main_40_af_06_50:
    speaker: "<Narration>"
    en: T.T. Star!!
    ko: T.T.STAR!!
    ja: T.T.STAR！！
  d_main_40_af_06_51:
    speaker: "<Narration>"
    en: T.T. Star!!
    ko: T.T.STAR--!!
    ja: T.T.STARーー！！
  d_main_40_af_06_52:
    speaker: "<Narration>"
    en: Anis! Over here!
    ko: 아니스! 여기!
    ja: アニス！こっち向いて！
  d_main_40_af_06_53:
    speaker: anis
    en: "... Ah."
    ko: "……아…."
    ja: "…あ…"
  d_main_40_af_06_54:
    speaker: "<Narration>"
    en: I can hear them calling us.
    ko: 우릴 부르는 소리가 들린다.
    ja: 私たちを呼ぶ声が聞こえた
  d_main_40_af_06_55:
    speaker: "<Narration>"
    en: I look in that direction with a smile.
    ko: 나는 그곳을 바라보며 웃는다.
    ja: 私は声がする方を見て笑っている
  d_main_40_af_06_56:
    speaker: "<Narration>"
    en: I can hear them cheering for us.
    ko: 우릴 응원하는 소리가 들린다.
    ja: 私たちを応援する声が聞こえた
  d_main_40_af_06_57:
    speaker: "<Narration>"
    en: I look in that direction and wave to them.
    ko: 나는 그곳을 바라보며 손을 흔든다.
    ja: 私は声に応えるように手を振っていた
  d_main_40_af_06_58:
    speaker: "<Narration>"
    en: I can hear them calling me.
    ko: 나를 부르는 소리가 들린다.
    ja: 私を呼ぶ声が聞こえた
  d_main_40_af_06_59:
    speaker: "<Narration>"
    en: I look in that direction...
    ko: 나는 그곳을 바라보며
    ja: 私は声がした方を見て…
  d_main_40_af_06_60:
    speaker: anis
    en: Why...
    ko: "…왜…."
    ja: "…どうして…"
  d_main_40_af_06_61:
    speaker: anis
    en: Why didn't I hear it before?
    ko: 못 들은 거지.
    ja: 聞こえなかったんだろう。
  d_main_40_af_06_62:
    speaker: noise
    en: I took a quick peek, and people are saying loads of positive things about
      you.
    ko: 잠깐 둘러봤었는데 좋은 얘기 많더라.
    ja: |-
      ちらっと見たけど、
      好意的な人が多かったと思うわ。
  d_main_40_af_06_63:
    speaker: noise
    en: Checking them out might give you some motivation if you need it.
    ko: 보면 많이 힘낼 수 있을 거야.
    ja: 見たら、きっと勇気をもらえるはずよ。
  d_main_40_af_06_64:
    speaker: avistar
    en: I'm not sure if you're aware, but there are a lot of fans hoping for T.T.
      Star's return.
    ko: 아실지 모르겠지만, 지금 T.T.STAR의 복귀를 바라는 팬은 많아요.
    ja: |-
      ご存じかどうかは知りませんが、
      T.T.STARの復活を待ち望むファンは
      大勢います。
  d_main_40_af_06_65:
    speaker: avistar
    en: Most of the posts are actually positive.
    ko: 좋은 내용이 대부분이에요.
    ja: 全体としてはポジティブなコメントが多いです。
  d_main_40_af_06_66:
    speaker: avistar
    en: But I suppose they wouldn't register with you, since you're so focused on
      the negative ones.
    ko: 하지만, 아니스의 눈에 들어오진 않겠죠.
    ja: ですが、それはあなたの視界に入っていない。
  d_main_40_af_06_67:
    speaker: anis
    en: Why didn't I see it...?
    ko: 왜… 못 본 걸까….
    ja: どうして…見えなかったんだろう…
  d_main_40_af_06_68:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_06_69:
    speaker: "<Narration>"
    en: T.T. Star!!
    ko: T.T.STAR!!
    ja: T.T.STAR！！
  d_main_40_af_06_70:
    speaker: "<Narration>"
    en: T.T. Star!!
    ko: T.T.STAR--!!
    ja: T.T.STARーー！！
  d_main_40_af_06_71:
    speaker: anis
    en: There are so many...
    ko: 훨씬… 많잖아….
    ja: ずっと…たくさんいるじゃない…
  d_main_40_af_06_72:
    speaker: anis
    en: Way more than I thought...
    ko: 이렇게나 많은데….
    ja: こんなにいるのに…
  d_main_40_af_06_73:
    speaker: anis
    en: Why didn't I notice them before... Why did I only notice...
    ko: 왜 이걸 못 보고…. 그런 것만….
    ja: どうして気づかずに…あんなことばっかり…
  d_main_40_af_06_74:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_06_75:
    speaker: "<Narration>"
    en: Anis turns on the video again.
    ko: 아니스는 다시 한번 영상을 틀었다.
    ja: アニスはもう一度動画を再生した
  d_main_40_af_06_76:
    speaker: "<Narration>"
    en: Cheers ring out as the video begins.
    ko: 영상 시작과 함께 들려오는 응원 소리.
    ja: 応援の声は初めから入っていた
  d_main_40_af_06_77:
    speaker: "<Narration>"
    en: Their fans are shouting all of their names.
    ko: 자신을 포함한 멤버들의 이름을 외치는 소리.
    ja: 自分や仲間の名前を呼ぶ声も
  d_main_40_af_06_78:
    speaker: "<Narration>"
    en: Bright faces in the crowd.
    ko: 관객들의 밝은 표정.
    ja: 観客たちの明るい笑顔も
  d_main_40_af_06_79:
    speaker: "<Narration>"
    en: The visible excitement of her and her group members.
    ko: 신난 자신과 멤버들.
    ja: 楽しそうな自分と仲間たちの様子も
  d_main_40_af_06_80:
    speaker: "<Narration>"
    en: The entire video is bursting with positivity.
    ko: 그것만으로, 꽉 차 있는 영상이었다.
    ja: それだけで満ちた映像だった
  d_main_40_af_06_81:
    speaker: anis
    en: Oh...
    ko: 아….
    ja: あ…
  d_main_40_af_06_82:
    speaker: anis
    en: Ahh...
    ko: 아아….
    ja: ああ…
  d_main_40_af_06_83:
    speaker: anis
    en: I can't believe this.
    ko: 진짜.
    ja: 本当に…
  d_main_40_af_06_84:
    speaker: anis
    en: I'm such an idiot!
    ko: 바보다. 바보다 나 진짜.
    ja: バッカみたい…何やってたんだろ、私。
  d_main_40_af_06_85:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  d_main_40_af_06_86:
    speaker: avistar
    en: "... Say that again?"
    ko: "…예?"
    ja: "…はい？"
  d_main_40_af_06_87:
    speaker: anis
    en: You heard me.
    ko: 들었잖아.
    ja: 聞こえてたでしょ？
  d_main_40_af_06_88:
    speaker: avistar
    en: I did, but...
    ko: 그렇긴… 한데요.
    ja: 聞こえては…いますが。
  d_main_40_af_06_89:
    speaker: anis
    en: I'll do the farewell concert.
    ko: 할 거야. 은퇴 공연.
    ja: やるわよ。引退ライブ。
  d_main_40_af_06_90:
    speaker: anis
    en: I think I can do it.
    ko: 할 수 있을 것 같아.
    ja: できると思う。
  d_main_40_af_06_91:
    speaker: anis
    en: No, I need to do it.
    ko: 아니, 해야 해.
    ja: ううん、絶対やらなきゃ。
  d_main_40_af_06_92:
    speaker: avistar
    en: Where is this all coming from...?
    ko: 왜… 갑자기….
    ja: なぜ…急に…？
  d_main_40_af_06_93:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_06_94:
    speaker: anis
    en: I wasn't thinking straight.
    ko: 간단한 얘기였어.
    ja: 簡単な話だったの。
  d_main_40_af_06_95:
    speaker: anis
    en: You can't be loved by everyone.
    ko: 모두에게 사랑받을 순 없어.
    ja: みんなに好きになってもらうなんてムリ。
  d_main_40_af_06_96:
    speaker: anis
    en: So, like your friend said, I should live for the people who do love me.
    ko: 그러니 네 친구 말대로, 나를 사랑해 주는 사람들을 위해 사는 게 맞아.
    ja: |-
      あなたの友だちが言った通り、
      私を好きでいてくれる人たちのために
      生きるのが正しかったのよ。
  d_main_40_af_06_97:
    speaker: anis
    en: That's all I have to do. It's that simple. But...
    ko: "…그래. 그러면 되는데… 그렇게 쉬운데."
    ja: |-
      …そう。それでよかったの…
      こんなに簡単な話だったのに。
  d_main_40_af_06_98:
    speaker: anis
    en: Why have I always been so fixated on wanting to be loved by everyone...?
    ko: 그땐… 왜 그렇게도 모두의 사랑을 원했을까….
    ja: |-
      あの時は…どうしてみんなから
      好かれなきゃって考えてたんだろ…
  d_main_40_af_06_99:
    speaker: avistar
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_06_100:
    speaker: avistar
    en: You were seeking validation.
    ko: 보상 심리가 있었을 테니까요.
    ja: 見返りを求めていたのかもしれません。
  d_main_40_af_06_101:
    speaker: anis
    en: "... That's true."
    ko: "…그 말도, 맞아."
    ja: "…それも正解ね。"
  d_main_40_af_06_102:
    speaker: anis
    en: I used to think that if the whole world didn't love me, everything would fall
      apart.
    ko: 세상이 나를 사랑해 주지 않으면 큰일 난다고 생각했었어.
    ja: |-
      世界中の人に好きになってもらえないと、
      大変なことになるって思ってたのよ。
  d_main_40_af_06_103:
    speaker: anis
    en: I became obsessed with the idea that if I loved everyone, they would love
      me in return.
    ko: 나는 모두를 사랑해야 했고, 그에 대한 보답으로 모두가 나를 사랑해 줘야 한다는 강박이 있었지.
    ja: |-
      私はみんなを好きにならなきゃいけない。
      その代わり、みんなも私を
      好きになるべきだって。
  d_main_40_af_06_104:
    speaker: anis
    en: But... life taught me otherwise.
    ko: 그런데… 살아보니 그게 아니더라고.
    ja: そんなの…上手くいくわけないのにね。
  d_main_40_af_06_105:
    speaker: anis
    en: No matter what I do, there will always be people who love me, and there will
      always be people who hate me.
    ko: |-
      내가 무슨 짓을 해도 좋아하는 사람이 있고,
      내가 무슨 짓을 해도 싫어하는 사람이 있어.
    ja: |-
      私が何をしても好きでいてくれる人もいるし、
      逆に何をしても嫌いな人がいる。
  d_main_40_af_06_106:
    speaker: anis
    en: In the end, all I can do is live for the ones who do like me.
    ko: 나는 결국, 나를 좋아해 주는 사람들만을 위하면 되는 거였어.
    ja: |-
      結局、私は自分を好きでいてくれる人たちの
      ためだけに輝けばよかったのよ。
  d_main_40_af_06_107:
    speaker: avistar
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_06_108:
    speaker: avistar
    en: My friend would be very happy to hear you say that.
    ko: 친구가 엄청 기뻐하겠네요.
    ja: 私の友人も心から喜ぶでしょう。
  d_main_40_af_06_109:
    speaker: anis
    en: I... I'm very grateful.
    ko: "…그러게. 고맙게."
    ja: "…そうね。ありがたいわ。"
  d_main_40_af_06_110:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_06_111:
    speaker: anis
    en: Thanks to her, things are a bit clearer now.
    ko: 아무튼 그 친구 덕분에 정리가 좀 됐네.
    ja: |-
      気持ちが整理できたのは、
      その友だちのおかげよ。
  d_main_40_af_06_112:
    speaker: anis
    en: Um... that singer I know asked me to pass along this message.
    ko: 그… 아이돌이 이 말을 꼭 전해달래.
    ja: |-
      その子に…
      アイドルが言ってたって伝えてあげて。
  d_main_40_af_06_113:
    speaker: anis
    en: Thank you for loving us then, and for loving us still.
    ko: |-
      우릴 사랑해 줘서 고마웠고,
      지금도 사랑해 줘서 고맙대.
    ja: |-
      私たちを今まで好きでいてくれて…
      今でも好きでい続けてくれてありがとうって。
  d_main_40_af_06_114:
    speaker: anis
    en: And also...
    ko: 그리고.
    ja: それから…
  d_main_40_af_06_115:
    speaker: anis
    en: That incident wasn't your fault.
    ko: 그때의 일은, 네 잘못이 아니었대.
    ja: あの時のこと、あなたは何も悪くないって。
  d_main_40_af_06_116:
    speaker: avistar
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_40_af_06_117:
    speaker: anis
    en: So, if your friend is still struggling with that, tell her that it's going
      to be okay.
    ko: |-
      그러니 만약에 그것 때문에 아직 힘들어하고 있다면,
      이제 괜찮다고 얘기해달래.
    ja: |-
      もしそのことでまだ苦しんでるなら、
      もう気にしないでって伝えてあげて。
  d_main_40_af_06_118:
    speaker: avistar
    en: Really... Can I tell her that...?
    ko: 정말… 그렇게 전해줘도 되나요…?
    ja: 本当に…いいのですか…？
  d_main_40_af_06_119:
    speaker: anis
    en: Yeah.
    ko: 응.
    ja: うん。
  d_main_40_af_06_120:
    speaker: anis
    en: The singer, and the other band members, never resented you, not even for a
      second.
    ko: 그 아이돌은, 그리고 같은 멤버들도 그 친구를 한 번도 원망한 적 없었대.
    ja: |-
      そのアイドルも、ユニットの仲間も、
      その子を恨んだことは一度もない。
  d_main_40_af_06_121:
    speaker: anis
    en: She told me to tell you, "How could I ever resent a fan who cared so much
      about me?"
    ko: 그렇게까지 해주는 팬을, 어떻게 원망할 수 있겠냐고 하더라.
    ja: |-
      そこまでしてくれるようなファンを、
      恨むことなんかできないって。
  d_main_40_af_06_122:
    speaker: avistar
    en: "... All right."
    ko: "…예."
    ja: "…はい。"
  d_main_40_af_06_123:
    speaker: avistar
    en: I'll make sure to tell her that.
    ko: 꼭 전할게요.
    ja: 必ず伝えておきます。
  d_main_40_af_06_124:
    speaker: anis
    en: Okay.
    ko: 응.
    ja: よろしくね。
  d_main_40_af_06_125:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_06_126:
    speaker: anis
    en: I'll leave my phone with you.
    ko: 핸드폰은 맡길게.
    ja: 携帯は預けておくわ。
  d_main_40_af_06_127:
    speaker: anis
    en: If I try to take a look at it, please stop me.
    ko: 만약 내가 보려고 하면, 반드시 막아줘.
    ja: もし私が見ようとしてたら、絶対に止めて。
  d_main_40_af_06_128:
    speaker: anis
    en: I know I said I'm okay, but I'm still not 100% confident.
    ko: "…괜찮다고 말은 했는데, 솔직히 자신 없거든."
    ja: "…大丈夫って言ったけど、ホントは自信なくて…"
  d_main_40_af_06_129:
    speaker: anis
    en: So, please do this for me.
    ko: 그러니 부탁해.
    ja: お願い。
  d_main_40_af_06_130:
    speaker: avistar
    en: Sure thing.
    ko: 예. 알겠어요.
    ja: はい、分かりました。
  d_main_40_af_06_131:
    speaker: anis
    en: Oh, but does that mean you need to write my messages on my behalf and stuff?
    ko: 아, 근데 그러면 메시지나 이런 것도 네가 대신 써줘야 하는 건가?
    ja: |-
      あ、メッセージとかも代わりに
      送ってもらわなきゃダメってことになる？
  d_main_40_af_06_132:
    speaker: avistar
    en: I guess so. I know the way you talk, so don't worry.
    ko: |-
      그런 셈이죠.
      아니스 말투는 다 알고 있으니 걱정 마세요.
    ja: |-
      そうなりますね。
      代筆がばれない程度に似せられます。
      ご心配なく。
  d_main_40_af_06_133:
    speaker: anis
    en: In that case...
    ko: 그러면.
    ja: じゃあ…
  d_main_40_af_06_134:
    speaker: anis
    en: Could you please send a message to Mint and Prika?
    ko: 민트랑 프리카한테 메시지 좀 해줘.
    ja: ミントとプリカにメッセージを送って。
  d_main_40_af_06_135:
    speaker: anis
    en: Tell them to come to the new studio right away.
    ko: 당장 새로운 연습실로 튀어오라고.
    ja: |-
      今すぐ新しいトレーニングルームに
      走ってこいって。
d_main_40_af_07:
  d_main_40_af_07_1:
    speaker: mint
    en: Wow, what is this place?
    ko: 와 여기 뭐야?
    ja: わあ、すごい。
  d_main_40_af_07_2:
    speaker: prika
    en: That's a full display mirror in the front.
    ko: 전면이 미러 디스플레이네.
    ja: 全面ミラーディスプレイか。
  d_main_40_af_07_3:
    speaker: mint
    en: Oh, is that what that is? So it's both a mirror and a screen?
    ko: |-
      아, 이거 그거지?
      거울이기도 하면서 화면도 되는 거.
    ja: |-
      それって、あれでしょ？
      鏡にもモニターにもなるっていう。
  d_main_40_af_07_4:
    speaker: prika
    en: Yeah.
    ko: 응.
    ja: ああ。
  d_main_40_af_07_5:
    speaker: mint
    en: Must be expensive.
    ko: 비싸?
    ja: 高いの？
  d_main_40_af_07_6:
    speaker: prika
    en: One of these panels costs about the same as our entire old studio did.
    ko: |-
      이거 한 칸 가격이 우리 연습실 정도 될걸.
      초고해상도 모델이라서.
    ja: |-
      これ1枚で私たちのトレーニングルームと
      同じくらいの値段だろうな。
      超高解像度の最高級モデルだ。
  d_main_40_af_07_7:
    speaker: mint
    en: Dang...
    ko: 세상에.
    ja: びっくりね。
  d_main_40_af_07_8:
    speaker: prika
    en: On second thought, calling that place a studio is being generous. It was basically
      a gym space that we borrowed.
    ko: 우린 말이 좋아 연습실이지, 체육관 빌려 쓰는 거나 마찬가지니까.
    ja: |-
      私たちのあれなんて、
      普通の体育館を借りてたようなものだ。
  d_main_40_af_07_9:
    speaker: mint
    en: Is this really Anis' studio?
    ko: 여기 아니스 연습실 맞아?
    ja: ここ、本当にアニスが使っていいの？
  d_main_40_af_07_10:
    speaker: anis
    en: You bet.
    ko: 당연하지.
    ja: トーゼンでしょ。
  d_main_40_af_07_11:
    speaker: prika
    en: How did you get it?
    ko: 어떻게 구했어?
    ja: どうやって借りたんだ？
  d_main_40_af_07_12:
    speaker: anis
    en: I asked if I could borrow it.
    ko: 빌려달라니까 빌려주던데?
    ja: 貸してって頼んだだけだけど？
  d_main_40_af_07_13:
    speaker: anis
    en: Noise gave me the green light.
    ko: 노이즈가.
    ja: ノイズはいいって言ってたわ。
  d_main_40_af_07_14:
    speaker: mint
    en: Noise? THE Noise?
    ko: "…노이즈? 그 노이즈?"
    ja: "…ノイズって…あのノイズ？"
  d_main_40_af_07_15:
    speaker: anis
    en: A venue was also pre-booked for us.
    ko: 그리고 무대도 미리 빌려놨어.
    ja: それから、ステージも確保できてるわ。
  d_main_40_af_07_16:
    speaker: anis
    en: The Arkrian Hall has been reserved for a whole year, so we can use it whenever
      we want.
    ko: |-
      아크리온 홀 1년 치를 미리 예약해놔서,
      원할 때 그냥 쓰면 돼.
    ja: |-
      アークリアンホールを1年押さえてあるから、
      好きな時にやれるって。
  d_main_40_af_07_17:
    speaker: mint
    en: How did you swing that?
    ko: "…어떻게 빌렸는데?"
    ja: "…どうやって押さえたの？"
  d_main_40_af_07_18:
    speaker: anis
    en: I dunno.
    ko: 그냥 빌려주던데?
    ja: 特に何もしてないわよ？
  d_main_40_af_07_19:
    speaker: anis
    en: Aria just did me a favor.
    ko: 아리아가.
    ja: アリアにそう言われたの。
  d_main_40_af_07_20:
    speaker: mint
    en: Wait. Aria? As in, THE Aria?
    ko: "…아리아? 그 아리아?"
    ja: "…アリアって…あのアリア？"
  d_main_40_af_07_21:
    speaker: anis
    en: Yep.
    ko: 응.
    ja: うん。
  d_main_40_af_07_22:
    speaker: mint
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_07_23:
    speaker: prika
    en: What? I thought you liked it when she got the best of you.
    ko: 뭐야. 깔아뭉개는 그림이 제일 좋다며.
    ja: アニスに大きな顔をさせるって言ってただろ？
  d_main_40_af_07_24:
    speaker: mint
    en: Yeah, but she's way too much.
    ko: 그렇긴 한데, 너무 깔아뭉개는데?
    ja: そうだけど、大きすぎてこっちが潰れそうね…？
  d_main_40_af_07_25:
    speaker: prika
    en: I didn't realize she had so many insane connections.
    ko: 말도 안 되는 인맥이긴 하네.
    ja: 想像が甘かったな…
  d_main_40_af_07_26:
    speaker: anis
    en: What are you guys whispering about?
    ko: 뭘 그렇게 수군대?
    ja: 何ヒソヒソ話してるのよ？
  d_main_40_af_07_27:
    speaker: mint
    en: Nothing.
    ko: 비밀 이야기.
    ja: ヒミツ。
  d_main_40_af_07_28:
    speaker: prika
    en: So, why are you showing us this place anyway?
    ko: "…그래서, 여길 보여주는 이유가 뭔데?"
    ja: "…それで、呼びつけた理由は？"
  d_main_40_af_07_29:
    speaker: prika
    en: I doubt you called us here to simply show off.
    ko: 자랑하려고 그러는 건 아닐 테고.
    ja: 自慢したいってわけじゃないだろ。
  d_main_40_af_07_30:
    speaker: anis
    en: I want you both to come practice with me here.
    ko: 여기서 나랑 같이 연습하자.
    ja: ここで練習しましょ。
  d_main_40_af_07_31:
    speaker: mint
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_07_32:
    speaker: prika
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_07_33:
    speaker: anis
    en: Let's work together.
    ko: 같이 하자.
    ja: みんなで一緒に。
  d_main_40_af_07_34:
    speaker: anis
    en: Let's sync up and figure out what each of us is lacking.
    ko: 호흡도 맞추고, 서로한테 부족한 게 뭔지도 알려주자.
    ja: |-
      息を合わせて、
      お互いに足りない部分を教え合うの。
  d_main_40_af_07_35:
    speaker: anis
    en: "... Like we used to."
    ko: "…예전처럼."
    ja: "…昔みたいに。"
  d_main_40_af_07_36:
    speaker: mint
    en: Anis...
    ko: 아니스….
    ja: アニス…
  d_main_40_af_07_37:
    speaker: prika
    en: Like we used to...
    ko: 예전처럼….
    ja: 昔みたいに…
  d_main_40_af_07_38:
    speaker: anis
    en: I got everything ready, just like I promised.
    ko: 약속대로 우리가 싹 다 준비해 놨어.
    ja: 言われた通り、こっちで何もかも揃えるわ。
  d_main_40_af_07_39:
    speaker: anis
    en: The music and choreography will be sorted out soon.
    ko: 노래랑 안무는 금방 해결될 거야.
    ja: 歌と振り付けもすぐに解決するはずよ。
  d_main_40_af_07_40:
    speaker: anis
    en: Neon promised to take care of that.
    ko: 네온이 알아서 해준다고 약속했으니까.
    ja: ネオンが何とかするって約束してくれたから。
  d_main_40_af_07_41:
    speaker: anis
    en: Until then, let's practice together. I need you guys to help me get back in
      shape.
    ko: |-
      그때까지 같이 연습하자.
      몸 만드는 것도 좀 도와줘.
    ja: |-
      それまで一緒に練習して待ちましょ。
      体を仕上げるのも手伝って欲しいし。
  d_main_40_af_07_42:
    speaker: prika
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_07_43:
    speaker: prika
    en: Why aren't you gloating?
    ko: 왜 안 우쭐대?
    ja: 少しは偉そうにしたらどうだ？
  d_main_40_af_07_44:
    speaker: anis
    en: Would you want me to?
    ko: 그랬으면 좋겠어?
    ja: してほしいの？
  d_main_40_af_07_45:
    speaker: prika
    en: I know preparing all of this wasn't an easy feat.
    ko: 이런 것들을 다 준비하는 게 쉬운 일이 아니라는 걸 알고 있으니까.
    ja: |-
      そういうものを用意するのがどれだけ大変かは
      痛いほど知ってるんだ。
  d_main_40_af_07_46:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_07_47:
    speaker: anis
    en: I want to do this right.
    ko: 제대로 하고 싶어서.
    ja: やりきっておきたいの。
  d_main_40_af_07_48:
    speaker: anis
    en: I'm going back up to the surface.
    ko: 나는 지상으로 올라갈 거야.
    ja: 私は地上へ行く。
  d_main_40_af_07_49:
    speaker: anis
    en: I'm going to make a name for myself as part of the Counters.
    ko: 올라가서, 카운터스의 일원으로 활약할거야.
    ja: 行って、カウンターズの一員として活躍する。
  d_main_40_af_07_50:
    speaker: anis
    en: But in order to do that, I need to close this chapter of my life.
    ko: 그러기 위해선 아이돌과는 작별 해야 해.
    ja: |-
      だから、アイドルの世界とは
      お別れしなくちゃいけないの。
  d_main_40_af_07_51:
    speaker: anis
    en: And I can't do that.
    ko: 그런데, 그러려면.
    ja: でも、そのためには…
  d_main_40_af_07_52:
    speaker: anis
    en: Not without you guys.
    ko: 너희가 없으면 안 되잖아.
    ja: あなたたちがいなきゃ始まらないでしょ。
  d_main_40_af_07_53:
    speaker: prika
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_07_54:
    speaker: anis
    en: It's like you said Prika. We're only doing this once.
    ko: 프리카 네 말대로 한 번 하는 건 맞아.
    ja: |-
      プリカの言う通り、
      一回だけなのは間違いないわ。
  d_main_40_af_07_55:
    speaker: anis
    en: Not once in a while, but exactly this one time.
    ko: "[한 번쯤]이 아니라, [단 한 번]."
    ja: |-
      でも「一回だけでいい」んじゃないの。
      「たった一度だけ」なのよ。
  d_main_40_af_07_56:
    speaker: anis
    en: So I want to do it properly.
    ko: 그래서 제대로 하고 싶어.
    ja: だから、きちんとやりきりたいの。
  d_main_40_af_07_57:
    speaker: anis
    en: I want to give T.T. Star the ending that it deserves.
    ko: T.T.STAR로. 제대로 마무리하고 싶어.
    ja: |-
      T.T.STARとして、
      何も思い残しが無いように。
  d_main_40_af_07_58:
    speaker: anis
    en: So, I'm counting on both of you for this.
    ko: 그러니, 나는 너희한테 부탁해야 해.
    ja: 願いを叶えて欲しいのは私の方よ。
  d_main_40_af_07_59:
    speaker: anis
    en: I'm not here to brag. Neither do I want to.
    ko: |-
      우쭐댈 이유가 없어.
      그러고 싶지도 않고.
    ja: |-
      だから偉そうにする理由もないし、
      したくもないわ。
  d_main_40_af_07_60:
    speaker: anis
    en: I just need your help.
    ko: 도와줘.
    ja: 一緒にやって。
  d_main_40_af_07_61:
    speaker: anis
    en: Help me bid farewell...
    ko: 내 삶에서 가장 아름다웠던 기억과.
    ja: 私が人生で一番きれいな思い出と…
  d_main_40_af_07_62:
    speaker: anis
    en: To one of the most beautiful chapters of my life.
    ko: 작별할 수 있게 도와줘.
    ja: きれいにお別れできるように。
  d_main_40_af_07_63:
    speaker: mint
    en: "... Okay."
    ko: "…그래."
    ja: "…分かった。"
  d_main_40_af_07_64:
    speaker: mint
    en: I'll help you with everything I've got.
    ko: 전력으로 도울게.
    ja: 全力を出し切るわ。
  d_main_40_af_07_65:
    speaker: prika
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_07_66:
    speaker: prika
    en: Let's do this.
    ko: 해보자고.
    ja: やろう。
  d_main_40_af_07_67:
    speaker: prika
    en: One last performance.
    ko: 파이널 스테이지.
    ja: T.T.STARのファイナルライブを。
  d_main_40_af_07_68:
    speaker: "<Narration>"
    en: Two hours later.
    ko: 2시간 후.
    ja: 2時間後
  d_main_40_af_07_69:
    speaker: prika
    en: Why can't your leg go up higher?
    ko: 아니, 왜 다리가 거기까지 안 올라가는데?
    ja: なんで足がここまで上がってないんだ？
  d_main_40_af_07_70:
    speaker: anis
    en: Why don't you detach my leg? Then see how high up it goes.
    ko: |-
      야, 내 다리 떼어내서 똑바로 한번 세워봐.
      거기까지 닫나.
    ja: |-
      私の足を引っこ抜いて立ててみる？
      そもそもそこまで届くかどうか。
  d_main_40_af_07_71:
    speaker: prika
    en: You're screwing up the entire formation.
    ko: 전체 그림이 망가지잖아.
    ja: 全体のバランスが崩れるだろ？
  d_main_40_af_07_72:
    speaker: anis
    en: You need to bend more. Tall people are always the issue.
    ko: 네가 좀 숙여. 키 큰 놈들은 이게 문제라니까.
    ja: |-
      あなたが少し下げてよ。
      背が高いのも問題よね。
  d_main_40_af_07_73:
    speaker: mint
    en: C'mon, stop fighting, you two. Why don't we take a breather?
    ko: 싸우지 마. 좀 쉴까?
    ja: ケンカしないで。ちょっと休憩する？
  d_main_40_af_07_74:
    speaker: prika
    en: You're the biggest issue of all, Mint. Your hips are stiff.
    ko: |-
      민트 네가 제일 문제야.
      너 골반이 굳었어.
    ja: |-
      ミント、お前が一番問題だ。
      身体がカチカチだぞ。
  d_main_40_af_07_75:
    speaker: mint
    en: "..."
    ko: "……."
    ja: "……"
  d_main_40_af_07_76:
    speaker: anis
    en: Go in the corner and use the hula hoops to loosen up.
    ko: 너 저기 구석에 가서 훌라후프라도 하고 있어.
    ja: 隅でフラフープの特訓でもしてて。
  d_main_40_af_07_77:
    speaker: mint
    en: My biggest asset isn't my flexibility.
    ko: 나는 그런 거로 승부하는 타입이 아니니까.
    ja: 私はそういうことで勝負するタイプじゃないの。
  d_main_40_af_07_78:
    speaker: anis
