  d_main_11_01_12:
    speaker: anis
    en: There's more of them.
    ko: 더 많아졌잖아….
    ja: もっと増えちゃったよ…
  d_main_11_01_13:
    speaker: maxwell
    en: We nearly bought the farm back there.
    ko: 이야~ 큰일 날뻔했네.
    ja: いや～危なかった。
  d_main_11_01_14:
    speaker: maxwell
    en: Our batteries couldn't have picked a worse time to die on us.
    ko: 그 시점에서 배터리가 딱하고 떨어질 줄은 생각도 못 했지 뭐야.
    ja: まさかあそこでバッテリーが切れるとはね。
  d_main_11_01_15:
    speaker: laplace
    en: Thanks for sharing those emergency batteries with us.
    ko: 비상용 배터리를 나눠준 것, 고맙다.
    ja: |-
      非常用のバッテリーを分けてくれたこと、
      感謝する。
  d_main_11_01_16:
    speaker: eunhwa
    en: You idiots. You didn't bother to check your batteries before coming up to
      the surface?
    ko: |-
      덜떨어진 녀석들 같으니.
      지상에 올라오면서 배터리 점검도 안 해?
    ja: |-
      間抜けな奴らだな。
      地上へ上がってくるのに、
      バッテリー点検もしないのか？
  d_main_11_01_17:
    speaker: laplace
    en: Other than our core, we can also use electricity as auxiliary power.
    ko: 우린 코어 이외에도 전기를 보조 동력으로 쓰고 있으니까.
    ja: |-
      私たちはコアの他にも、
      電気を補助動力として使っているからな。
  d_main_11_01_18:
    speaker: laplace
    en: There are more things we need to be concerned about compared to regular Nikkes.
    ko: 아무래도 일반 니케들보단 신경 쓸 것이 더 많지.
    ja: |-
      どうしても普通のニケよりは
      気を付ける点が多い。
  d_main_11_01_19:
    speaker: maxwell
    en: The real reason is because we came straight here after finishing another mission.
    ko: |-
      그것도 그렇고,
      작전이 끝나자마자 바로 올라온 게 제일 크지.
    ja: |-
      それもそうだし、
      作戦が終わってすぐに上がって来た
      ってのが一番大きいよね。
  d_main_11_01_20:
    speaker: anis
    en: Isn't that a little reckless?
    ko: |-
      바로?
      너무 구르는 거 아냐?
    ja: |-
      すぐに？
      それって働き過ぎじゃない？
  d_main_11_01_21:
    speaker: maxwell
    en: When did Syuen ever care about our safety? We're just following orders.
    ko: |-
      시키니까 하는 거지 뭐.
      슈엔이 언제 우리 사정 봐줬나.
    ja: |-
      言われたらやるしかないよ。
      シュエンはこっちの事情
      なんかお構いなしなんだから。
  d_main_11_01_22:
    speaker: drake
    en: Ha! Following orders, no questions asked. We might as well be sheep!
    ko: 하! 시키는 대로 따르다니, 돼지와 다름없지 않나!
    ja: は！言われた通りに動くなんて、豚と一緒だな！
  d_main_11_01_23:
    speaker: maxwell
    en: You say something to Syuen then.
    ko: 그럼 네가 한마디 하던가.
    ja: だったら、あなたが何か言ったら。
  d_main_11_01_24:
    speaker: drake
    en: No way, she freaks me out.
    ko: 슈엔은 무서워.
    ja: シュエンは怖い。
  d_main_11_01_25:
    speaker: maxwell
    en: "... Ugh."
    ko: "…에휴."
    ja: "…はあ。"
  d_main_11_01_26:
    speaker: laplace
    en: Enough. Self-control is one of the tenets to becoming a hero.
    ko: |-
      그만.
      자기 관리도 히어로의 덕목 중 하나다.
    ja: |-
      そこまで。
      自己管理もヒーローに必要なものの1つだ。
  d_main_11_01_27:
    speaker: laplace
    en: No matter how tiring or difficult things get, the enemy will never wait for
      us.
    ko: |-
      우리가 아무리 힘들고 지쳐있더라도,
      악당은 기다려주지 않아.
    ja: |-
      私たちがいくら疲れていても、
      悪党は待ってくれない。
  d_main_11_01_28:
    speaker: anis
    en: In that case, you wouldn't make the cut as a hero.
    ko: 히어로 실격이네 그럼.
    ja: じゃあ、ヒーロー失格ね。
  d_main_11_01_29:
    speaker: laplace
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_11_01_30:
    speaker: laplace
    en: Being criticized by a regular Nikke! We still have a long way to go!!
    ko: |-
      일반 니케에게 이런 일침을 당하다니!
      아직도 갈 길이 멀었단 말인가…!!
    ja: |-
      一般ニケにこんなことを言われるとは！
      まだまだ先は長いのか…！！
  d_main_11_01_31:
    speaker: laplace
    en: All right, everyone! Special training once we head back down!
    ko: 너희들! 내려가면 특훈이다!
    ja: 君たち！戻ったら特訓だ！
  d_main_11_01_32:
    speaker: maxwell
    en: It's extra batteries we need, not special training.
    ko: 배터리 용량을 늘려야지 무슨 특훈이야?
    ja: |-
      何が特訓だよ、
      バッテリー容量を増やすのが先でしょう？
  d_main_11_01_33:
    speaker: laplace
    en: We mustn't rely solely on our equipment! Justice comes from within!
    ko: |-
      장비에 의존하지 마라!
      진정한 정의란 가슴에서 나오는 것이다!
    ja: |-
      装備に依存するな！
      真の正義は心から湧き出るものだ！
  d_main_11_01_34:
    speaker: neon
    en: Justice this, justice that... You sound like you came out of a comic book.
    ko: 그럼 여기 정의의 화신이 있어요.
    ja: じゃあ、ここに正義の化身がいますよ！
  d_main_11_01_35:
    speaker: emma
    en: My goodness.
    ko: 어머.
    ja: まあ。
  d_main_11_01_36:
    speaker: drake
    en: What a large weapon you have there...
    ko: |-
      …네놈.
      크군.
    ja: |-
      …お前。
      大きいな。
  d_main_11_01_37:
    speaker: drake
    en: Give it to me! Right now!
    ko: |-
      나에게도 내놔라!
      어서!
    ja: |-
      それをよこせ！
      ほら！
  d_main_11_01_38:
    speaker: emma
    en: Sorry, it's not mine to give.
    ko: |-
      음~ 줄 수 있는 게 아니라서.
      미안해.
    ja: |-
      あ～これはあげられるものじゃないから。
      ごめんねぇ。
  d_main_11_01_39:
    speaker: drake
    en: The thought saddens me.
    ko: 아쉽군.
    ja: 遺憾だ。
  d_main_11_01_40:
    speaker: eunhwa
    en: Everyone, shut up.
    ko: 다들 닥쳐.
    ja: 全員黙れ。
  d_main_11_01_41:
    speaker: eunhwa
    en: Tell me, why are Missilis lackeys like you tailing us?
    ko: |-
      왜 우릴 미행했지?
      미실리스의 개들아.
    ja: |-
      なぜ私たちを尾行した？
      このミシリスのイヌども。
  d_main_11_01_42:
    speaker: maxwell
    en: Syuen ordered us to follow you and provide necessary assistance.
    ko: |-
      슈엔이 시켰어.
      너흴 도와주라고.
    ja: |-
      シュエンに言われたのよ。
      あなたたちを助けろって。
  d_main_11_01_43:
    speaker: eunhwa
    en: That's the funniest thing you've said yet. You expect me to believe that?
    ko: |-
      네 입에서 나온 말 중에 제일 재밌었다.
      그걸 믿으라고?
    ja: |-
      お前の口からでた言葉の中で一番面白かったぞ。
      それを信じろと？
  d_main_11_01_44:
    speaker: maxwell
    en: Oh well, I've always been a terrible liar.
    ko: |-
      그렇지?
      너무 뻔했지?
    ja: |-
      そうだよね？
      白々しかったよね？
  d_main_11_01_45:
    speaker: eunhwa
    en: Why are you here, then?
    ko: 왜 왔어?
    ja: 何しに来た？
  d_main_11_01_46:
    speaker: maxwell
    en: To collect the Heretic fragments.
    ko: 헬레틱의 파편을 수거하러.
    ja: ヘレティックの破片を回収しに。
  d_main_11_01_47:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_11_01_48:
    speaker: anis
    en: I guess the information got leaked.
    ko: "…정보가 샌 모양이네."
    ja: "…情報が漏れちゃったみたいね。"
  d_main_11_01_49:
    speaker: maxwell
    en: More like we uncovered it.
    ko: 정확히는 알아낸 거지.
    ja: 厳密に言えば突き止めたの。
  d_main_11_01_50:
    speaker: maxwell
    en: Missilis has an intelligence department dedicated to Absolute. We get reports
      on what you are doing and your whereabouts.
    ko: |-
      미실리스에는 앱솔루트 전담 정보부가 있어.
      너희가 어디 가서 뭘 하는지 다 보고가 들어온다고.
    ja: |-
      ミシリスにはアブソルート専門の
      情報部があるから。あなたたちがどこで
      何をしているのか、くまなく報告されるのよ。
  d_main_11_01_51:
    speaker: maxwell
    en: We came to investigate why you were heading in this direction, and
    ko: 너희가 이쪽으로 향하길래 왜 그럴까 조사를 했고.
    ja: |-
      あなたたちがこっちに向かっていたから、
      理由を調べたわけ。
  d_main_11_01_52:
    speaker: maxwell
    en: we came to the conclusion that this must be the place where you had the clash
      with the Heretics.
    ko: 그랬더니 과거 헬레틱과 교전한 장소라는 결론이 나온 거지.
    ja: |-
      そしたら、かつてヘレティックと
      交戦した場所だ、という結論が出たの。
  d_main_11_01_53:
    speaker: maxwell
    en: Even the flames have died down. It's rather obvious when you think about it.
    ko: |-
      땅에 붙어있던 불도 다 꺼진 상태고.
      그럼 뭐 목표는 하나지 않겠어?
    ja: |-
      炎も全て消えた状態だし。
      じゃあ、目的は1つしかないでしょう？
  d_main_11_01_54:
    speaker: maxwell
    en: Syuen sent us after she realized you were after the Heretic fragments.
    ko: 헬레틱의 파편이 목표라는 걸 알아낸 슈엔이 우릴 보낸 거지.
    ja: |-
      ヘレティックの破片が目的だと
      嗅ぎつけたシュエンが、私たちを送ったのよ。
  d_main_11_01_55:
    speaker: emma
    en: Wow. Look how much attention we are getting.
    ko: 와. 우리 엄청 주목받고 있나 봐.
    ja: わぁ、私たちすごく注目されてるのね～
  d_main_11_01_56:
    speaker: eunhwa
    en: Don't you have anything better to do?
    ko: 옹졸한 짓을 아무렇지도 않게 하네.
    ja: 汚いことをするな。
  d_main_11_01_57:
    speaker: laplace
    en: |-
      Hey now, don't sneeze at intel.
      It's the building block of any solid plan.
    ko: |-
      정보 활용은 전술의 기본이다.
      옹졸하다는 말은 어울리지 않지.
    ja: |-
      情報を活用するのは戦術の基本だ。
      汚いとかそういう言葉は不適切だ。
  d_main_11_01_58:
    speaker: maxwell
    en: There's no need to belabor the point. Let's just get some sleep.
    ko: 긴 얘기는 됐고, 잠이나 자자.
    ja: 長話はいいから、もう寝ようよ。
  d_main_11_01_59:
    speaker: maxwell
    en: We've got a long, hard search ahead of us tomorrow.
    ko: 내일부터 열심히 찾아봐야 되니까.
    ja: 明日からは頑張って探さないとだから。
  d_main_11_01_60:
    speaker: eunhwa
    en: Hey. Don't act like you've joined us or something.
    ko: 이봐. 멋대로 합류하지 마.
    ja: おい、勝手に合流するな。
  d_main_11_01_61:
    speaker: maxwell
    en: Ouch...
    ko: 쿨….
    ja: ぐう…
  d_main_11_01_62:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_main_11_01_63:
    speaker: drake
    en: Someone give me a pillow! I can't sleep without one!
    ko: |-
      베개를 내놔라!
      난 베개가 없으면 잠을 못 잔다!
    ja: |-
      枕を出せ！
      私は枕がないと寝られない！
  d_main_11_01_64:
    speaker: neon
    en: We don't even have pillows for ourselves!
    ko: 어… 저희도 딱히 베개는 없어서….
    ja: あの…私たちも枕はないんですけど…
  d_main_11_01_65:
    speaker: drake
    en: Then there's nothing I can do.
    ko: 그럼 할 수 없지.
    ja: ならば仕方がない。
  d_main_11_01_66:
    speaker: drake
    en: Guess I don't have a choice then.
    ko: 자겠다.
    ja: 寝る。
  d_main_11_01_67:
    speaker: drake
    en: Ouch...
    ko: 쿨….
    ja: ぐう…
  d_main_11_01_68:
    speaker: laplace
    en: I'll be on night watch. It's a hero's duty to protect the weak.
    ko: |-
      내가 불침번을 서겠다!
      약한 이를 지키는 것이 히어로의 사명이니까!
    ja: |-
      私が寝ずの番をしよう！
      弱い者を守るのが、ヒーローの使命だからな！
  d_main_11_01_69:
    speaker: laplace
    en: You are all safe with me, so sleep well!
    ko: 다들 안심하고 숙면을 취하도록!
    ja: 皆、安心して熟睡するように！
  d_main_11_01_70:
    speaker: laplace
    en: Ouch...
    ko: 쿨….
    ja: ぐう…
  d_main_11_01_71:
    speaker: anis
    en: Unbelievable.
    ko: 가지가지 하네 정말.
    ja: バカじゃないの？
d_main_11_02:
  d_main_11_02_1:
    speaker: anis
    en: Think we can cross this bridge?
    ko: |-
      이 다리.
      우리 다 건널 수 있는 거야?
    ja: |-
      この橋、
      全員で渡れるの？
  d_main_11_02_2:
    speaker: shifty
    en: The data shows it being built 20 years ago.
    ko: 어… 일단 데이터 상으로는 20년 전에 건설된 다리인데요.
    ja: |-
      えっと…一応、データ上では
      20年前に造られた橋ですけど。
  d_main_11_02_3:
    speaker: shifty
    en: Apparently it was the main route used for freight vehicles.
    ko: 화물 차량의 주된 이동로였다고 해요.
    ja: 貨物車の主な移動路だったそうです。
  d_main_11_02_4:
    speaker: shifty
    en: It might be dangerous with all nine of you. I suggest crossing separately.
    ko: |-
      니케 9기면…
      좀 위험할 것 같으니 나눠서 이동하시는 걸 추천드릴게요.
    ja: |-
      ニケ9機は…
      ちょっと危なそうですから、
      分けて移動することをお勧めします。
  d_main_11_02_5:
    speaker: Self
    en: "... Is it that bad?"
    ko: "…그 정도라고?"
    ja: "…そんなに？"
  d_main_11_02_6:
    speaker: emma
    en: "..."
    ko: "……."
    ja: "……"
  d_main_11_02_7:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_11_02_8:
    speaker: rapi
    en: It depends on the object, but typically...
    ko: |-
      객체마다 차이는 있습니다만,
      보통….
    ja: |-
      個体ごとの差はありますが、
      一般的には…
  d_main_11_02_9:
    speaker: emma
    en: You don't have to explain.
    ko: |-
      잠시만.
      말 안 해도 될 것 같아.
    ja: |-
      待って。
      それは言わなくてもいいと思うな～
  d_main_11_02_10:
    speaker: maxwell
    en: Absolute and Counters, you go first.
    ko: |-
      먼저 건너 가.
      앱솔루트 및 카운터스 여러분.
    ja: |-
      先に渡って。
      アブソルートとカウンターズのみなさん。
  d_main_11_02_11:
    speaker: anis
    en: Us?
    ko: 우리가?
    ja: 私たちが？
  d_main_11_02_12:
    speaker: drake
    en: If I tell you to go, then go!
    ko: |-
      가라면 갈 것이지 말이 많다!
      시키는 대로 해라!
    ja: |-
      行けと言ったら行け！ごたごた言うな！
      言う通りにしろ！
  d_main_11_02_13:
    speaker: anis
    en: You don't get to boss us around!
    ko: 우리가 네 부하야?
    ja: 私たちはあなたの部下なの？
  d_main_11_02_14:
    speaker: drake
    en: Are you refusing?
    ko: 그건 아니지.
    ja: それは違う。
  d_main_11_02_15:
    speaker: anis
    en: You're a real handful.
    ko: 아 정말 맞춰주기 힘드네.
    ja: もう、合わせてあげるのもしんどいね。
  d_main_11_02_16:
    speaker: maxwell
    en: Don't be difficult. Just go first.
    ko: 그러지 말고 먼저 가 줘라.
    ja: そう言わずに、先に行ってくれない？
  d_main_11_02_17:
    speaker: eunhwa
    en: I'm not turning my back to any of you.
    ko: 미행이나 하는 녀석들을 뒤에 두고 가고 싶진 않아.
    ja: 尾行なんかする奴らを後ろに残したくない。
  d_main_11_02_18:
    speaker: laplace
    en: Everyone, stop!
    ko: 다들 그만!
    ja: 皆、ストップ！
  d_main_11_02_19:
    speaker: laplace
    en: We will go first!
    ko: 우리가 먼저 건너겠다!
    ja: 私たちが先に渡ろう！
  d_main_11_02_20:
    speaker: laplace
    en: A hero must be willing to face danger in order to help the helpless!
    ko: |-
      히어로라면 응당,
      힘없는 자들을 위해 가장 먼저 위험에 맞서는 것이니까!
    ja: |-
      ヒーローなら当然、
      力なき者たちのために先頭に立って
      危険に立ち向かうべきなのだ！
  d_main_11_02_21:
    speaker: maxwell
    en: But...
    ko: 대신.
    ja: その代わり、
  d_main_11_02_22:
    speaker: maxwell
    en: But the Commander comes with us.
    ko: 지휘관이랑 함께 갈 거야.
    ja: ベビーと一緒に行くってば。
  d_main_11_02_23:
    speaker: anis
    en: Absolutely not. Why?
    ko: 아니, 왜?
    ja: は？何で？
  d_main_11_02_24:
    speaker: maxwell
    en: You could attack us once our backs are turned!
    ko: 너희가 우리 뒤통수를 칠수도 있는 거잖아?
    ja: |-
      あなたたちが私たちを
      裏切るかもしれないでしょう？
  d_main_11_02_25:
    speaker: vesti
    en: W-we are not cowards.
    ko: 우, 우리는 그런 비겁한 짓 안 해.
    ja: わ、私たちはそんな卑怯なことしないわ。
  d_main_11_02_26:
    speaker: maxwell
    en: I know you wouldn't do such a thing, Vesti.
    ko: |-
      알지 알지.
      베스티는 절대 그런 일 안 하지.
    ja: |-
      うんうん。
      ベスティーは絶対そんなことしないよね。
  d_main_11_02_27:
    speaker: maxwell
    en: But there is someone that might.
    ko: 그런데 안 그런 애가 있어서.
    ja: でも、そうじゃない子もいるから。
  d_main_11_02_28:
    speaker: eunhwa
    en: "... Tsk."
    ko: "…쯧."
    ja: "…チッ。"
  d_main_11_02_29:
    speaker: Self
    en: I'll go with them.
    ko: 알았어. 내가 같이 갈게.
    ja: 分かった。一緒に行こう
  d_main_11_02_30:
    speaker: rapi
    en: I'm strongly opposed to this.
    ko: 반대입니다.
    ja: 反対です。
  d_main_11_02_31:
    speaker: Self
    en: I'm fine. Don't worry.
    ko: 괜찮아. 별일 없을 거야.
    ja: 大丈夫。問題ない
  d_main_11_02_32:
    speaker: rapi
    en: Then I will go as well.
    ko: 그럼 저도 동행하겠습니다.
    ja: では、私も同行します。
  d_main_11_02_33:
    speaker: maxwell
    en: Fine, fine. One more doesn't make a difference.
    ko: |-
      그래그래.
      셋이나 넷이나 크게 차이는 안 나겠지 뭐.
    ja: |-
      はいはい。
      どうせ3人でも4人でも一緒でしょう？
  d_main_11_02_34:
    speaker: anis
    en: "... Are you okay with this?"
    ko: "…괜찮겠어?"
    ja: "…大丈夫かな？"
  d_main_11_02_35:
    speaker: rapi
    en: Just in case. I don't think anything will happen.
    ko: |-
      혹시나 싶어서야.
      큰일은 없겠지.
    ja: |-
      念のため。
      でも大丈夫でしょう。
  d_main_11_02_36:
    speaker: anis
    en: Fingers crossed.
    ko: 그럼 다행이겠지만.
    ja: ならいいけど。
  d_main_11_02_37:
    speaker: maxwell
    en: Come on, let's get the show on the road.
    ko: |-
      자자.
      눈물 나는 이별은 거기까지 하고, 가볼까?
    ja: |-
      さあ。
      涙ぐましいお別れはそこまでにして、行こうか？
  d_main_11_02_38:
    speaker: laplace
    en: Let's go!
    ko: 출격이다!
    ja: 出撃だ！
d_main_11_03:
  d_main_11_03_1:
    speaker: maxwell
    en: We've crossed.
    ko: 좋아. 다 건너왔다.
    ja: よし、渡り切ったね。
  d_main_11_03_2:
    speaker: laplace
    en: I... I'm sensing something...
    ko: |-
      음!?
      이 기운…!
    ja: |-
      うむ！？
      この気配は…！
  d_main_11_03_3:
    speaker: laplace
    en: There!
    ko: 거기다!
    ja: そこだ！
  d_main_11_03_4:
    speaker: Narration
    en: "*Pow*"
    ko: 푸슈슝-!
    ja: ピシューン！
  d_main_11_03_5:
    speaker: Narration
    en: Laplace's cannonballs hit the Rapture in mid-air.
    ko: 라플라스가 쏜 광탄이 공중의 랩쳐 부대에게 명중했다.
    ja: |-
      ラプラスが放った光弾が
      空中のラプチャー部隊に命中した
  d_main_11_03_6:
    speaker: Narration
    en: There is a loud explosion, and the remains of the Rapture tumbles on top of
      the bridge.
    ko: 폭음과 함께 떨어진 랩쳐들의 잔해는 다리 위에 곤두박질쳤고.
    ja: |-
      爆音とともにラプチャーたちの
      残骸が橋の上に墜落し
  d_main_11_03_7:
    speaker: Narration
    en: "*Bang*"
    ko: 콰앙-!
    ja: ドォーン！
  d_main_11_03_8:
    speaker: Narration
    en: "*Clatter*"
    ko: 쿠구구구….
    ja: クグググ…
  d_main_11_03_9:
    speaker: Narration
    en: The bridge vanishes into the crevice.
    ko: 다리는 깊은 낭떠러지 밑으로 사라졌다.
    ja: 橋は深い崖の下へ消えた
  d_main_11_03_10:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_11_03_11:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_main_11_03_12:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_11_03_13:
    speaker: maxwell
    en: What the hell are you doing?!
    ko: 너 이게 무슨 미친 짓이야!
    ja: あなた、頭おかしいんじゃないの！
  d_main_11_03_14:
    speaker: laplace
    en: I-it wasn't on purpose.
    ko: 고, 고의가 아니다.
    ja: わ、わざとじゃない。
  d_main_11_03_15:
    speaker: drake
    en: Wonderful! Letting them know loud and clear that the fragments belong to us!
    ko: |-
      훌륭하다!
      헬레틱의 파편은 우리의 것이라는 선전포고로군!
    ja: |-
      素晴らしい！
      ヘレティックの破片は
      私たちのものという宣戦布告だな！
  d_main_11_03_16:
    speaker: drake
    en: A majestic display of power, indeed!
    ko: |-
      역시 리더!
      난 널 인정한다!
    ja: |-
      やはりリーダー！
      お前を認める！
  d_main_11_03_17:
    speaker: maxwell
    en: This is bad... really bad...
    ko: 와 이거 난리 났네…!
    ja: もう、これどうしてくれるの…！
  d_main_11_03_18:
    speaker: maxwell
    en: If we want to join up with the others, we have to go back 8km!
    ko: 합류하려면 8km는 돌아와야 된다고!
    ja: 8kmも回り道をしないと合流できないんだよ！
  d_main_11_03_19:
    speaker: drake
    en: Is there something wrong?
    ko: 뭐가 문제지?
    ja: 何か問題でも？
  d_main_11_03_20:
    speaker: maxwell
    en: Everything!
    ko: 문제가 한두 개가 아닌 게 문제야!
    ja: 問題が多すぎるのが問題なの！
  d_main_11_03_21:
    speaker: drake
    en: It's their fault for being so gullible!
    ko: 속아 넘어간 저쪽 잘못이다!
    ja: 騙されたあっちが悪い！
  d_main_11_03_22:
    speaker: maxwell
    en: We weren't trying to fool them in the first place!
    ko: 아무도 속이려고 하지 않았다고!
    ja: 誰も騙そうとしていない！
  d_main_11_03_23:
    speaker: maxwell
    en: Shifty! Get in touch with the other party! This was all an accident, we have
      no ill intentions.
    ko: |-
      시프티! 저쪽에 연락해 줘!
      우린 그 어떤 불순한 의도를 가지지 않았고, 사고였다고!
    ja: |-
      シフティー！あっちに連絡して！
      不純な意図は全くないって、事故だって！
  d_main_11_03_24:
    speaker: shifty
    en: Uh... the communication line is limited to the vicinity of the Commander.
      There's no way to reach them.
    ko: |-
      어… 회선이 지휘관 인근으로 한정돼서,
      저쪽에 연락할 방법이 없어요.
    ja: |-
      あの…回線が指揮官の周りに限定されていて、
      あちら側に連絡する方法がありません。
  d_main_11_03_25:
    speaker: maxwell
    en: So can you...!
    ko: 그러니까 그걸 어떻게 좀…!
    ja: だから、それを何とか…！
  d_main_11_03_26:
    speaker: Narration
    en: "*Pew*"
    ko: 푸슝-!
    ja: プシュッ！
  d_main_11_03_27:
    speaker: "<Monologue>"
    en: There is a loud cracking sound, and Laplace's hair flutters back.
    ko: 파공음과 함께 라플라스의 머리칼이 흩날렸다.
    ja: 破裂音とともにラプラスの髪の毛が宙を舞った
  d_main_11_03_28:
    speaker: "<Monologue>"
    en: It seems Eunhwa is shooting at us.
    ko: "…은화가 저격한 모양이다."
    ja: "…ウンファが狙撃したようだ"
  d_main_11_03_29:
    speaker: "<Monologue>"
    en: Off in the distance, the others are screaming. If their body language is any
      indication, they're not too pleased.
    ko: 저 멀리 일행들이 격양된 몸짓으로 고래고래 소리를 지르고 있다.
    ja: 遠くで皆が激昂した様子で何かを叫んでいる
  d_main_11_03_30:
    speaker: "<Monologue>"
    en: The distance is too great to make out what they are saying,
    ko: 거리가 멀어서 무슨 말인지는 들리지 않지만
    ja: 遠くて何を言っているのかは聞こえないが
  d_main_11_03_31:
    speaker: "<Monologue>"
    en: but we get the gist.
    ko: 어쩐지 무슨 말을 하고 있는지 알 수 있을 것 같았다.
    ja: 聞かなくても内容が分かりそうな気がする
  d_main_11_03_32:
    speaker: drake
    en: Hahah! You stupid idiots! The Heretic fragments belong to Matis!
    ko: |-
      하하하! 멍청한 놈들!
      헬레틱의 파편은 우리 메티스의 것이다!
    ja: |-
      ははは！愚かな奴らめ！
      ヘレティックの破片は我らメティスのものだ！
  d_main_11_03_33:
    speaker: maxwell
    en: Don't provoke them, you moron!
    ko: 도발하지 마 이 멍청아!
    ja: 挑発しないで、バカ！
  d_main_11_03_34:
    speaker: Narration
    en: "*Bang*"
    ko: 콰앙-!
    ja: ドォーン！
  d_main_11_03_35:
    speaker: "<Monologue>"
    en: A rocket shot by Vesti explodes right in front of us.
    ko: "…베스티가 쏜 로켓탄이 바로 앞에서 폭발했다."
    ja: |-
      …ベスティーが撃ったロケット弾が
      目の前で爆発した
  d_main_11_03_36:
    speaker: maxwell
    en: Let's get out of here.
    ko: "…일단, 튀자."
    ja: "…とりあえず、逃げよう。"
  d_main_11_03_37:
    speaker: laplace
    en: No! We can't fall back! We have to prove our innocence!
    ko: |-
      아니! 물러설 수 없다!
      우리의 정의를 증명해야 해!
    ja: |-
      いや！引き下がることはできない！
      我々の正義を証明するのだ！
  d_main_11_03_38:
    speaker: laplace
    en: This was an accident! It was no one's fault!
    ko: |-
      이건 사고였다!
      누구의 잘못도 아냐!
    ja: |-
      これは事故だった！
      誰も悪くない！
  d_main_11_03_39:
    speaker: maxwell
    en: What?! This is completely your fault!
    ko: 네 잘못이잖아 인마!
    ja: あなたが一番悪いんだよ！
d_main_11_04:
  d_main_11_04_1:
    speaker: shifty
    en: Come in, Matis.
    ko: 저… 메티스 분들?
    ja: あの…メティス分隊のみなさん？
  d_main_11_04_2:
    speaker: shifty
    en: I keep being contacted by Elysion. They want an explanation for why the mission
      has been disrupted.
    ko: |-
      방주… 정확히는 엘리시온에서 계속 연락이 오는데요.
      작전 방해 의도가 뭔지 해명하라고….
    ja: |-
      アーク…正確にはエリシオンから
      連絡が引っ切り無しに来ています。
      作戦を妨害する意図が何か説明しろと…
  d_main_11_04_3:
    speaker: maxwell
    en: Laplace, you explain.
    ko: 라플라스. 해명해.
    ja: ラプラス、説明してあげて。
  d_main_11_04_4:
    speaker: laplace
    en: Please tell them it was an accident. Completely unintentional.
    ko: 고의가 아닌 사고라고 전해주도록.
    ja: わざとじゃなく、事故だと伝えてくれ。
  d_main_11_04_5:
    speaker: shifty
    en: I keep telling them that but they keep asking for an explanation.
    ko: |-
      계속 그렇게 말했는데,
      계속 해명하라고 하시는데요.
    ja: |-
      ずっとそう言っていますけど、
      それでも説明しろと…
  d_main_11_04_6:
    speaker: laplace
    en: Just keep telling them what I said.
    ko: 그럼 더 계속 말해라!
    ja: では同じ内容を繰り返すのだ！
  d_main_11_04_7:
    speaker: shifty
    en: I'm an operator, not some robot who repeats the same thing ad nauseam!
    ko: 저는 오퍼레이터지 같은 말만 반복하는 로봇이 아니라고요!
    ja: |-
      私はオペレーターです、
      同じ言葉を繰り返すロボットではありません！
  d_main_11_04_8:
    speaker: laplace
    en: Practice makes perfect.
    ko: 반복 숙달은 수련의 기본이다!
    ja: 繰り返して身につけるのは修行の基本だ！
  d_main_11_04_9:
    speaker: shifty
    en: What are you talking about?!
    ko: 저는 수련하고 싶지 않아요!
    ja: 私は修行なんかしたくありません！
  d_main_11_04_10:
    speaker: ingrid_op
    en: Excuse me.
    ko: 실례하지.
    ja: 失礼する。
  d_main_11_04_11:
    speaker: rapi
    en: "... Coach?"
    ko: "…교관?"
    ja: "…教官？"
  d_main_11_04_12:
    speaker: maxwell
    en: You're in the operation room? Uh-oh... that can't be good.
    ko: |-
      으엑….
      오퍼레이터 룸까지 찾아간 거야? 단단히 화가 나셨구만.
    ja: |-
      うへ…
      オペレータールームまで行ったの？
      怒り心頭だね。
  d_main_11_04_13:
    speaker: ingrid_op
    en: Explain. Why have you disrupted Absolute's mission?
    ko: |-
      해명해라.
      어째서 앱솔루트의 작전을 방해한 거지?
    ja: |-
      釈明してみろ。
      どうしてアブソルートの作戦を妨害した？
  d_main_11_04_14:
    speaker: ingrid_op
    en: Am I right in assuming your intentions are nefarious in nature?
    ko: 불순한 의도가 있었다고 생각하면 되겠나?
    ja: |-
      不純な意図があっての行動だと
      受け取っていいのか？
  d_main_11_04_15:
    speaker: maxwell
    en: No, Boss. It's not like that.
    ko: |-
      아니, 사장님.
      그게 아니라요.
    ja: |-
      いや、社長。
      そういうわけじゃなくてですね。
  d_main_11_04_16:
    speaker: ingrid_op
    en: Do you want to obtain the Heretic fragment for Matis alone?
    ko: 헬레틱의 파편을 메티스 단독으로 입수했다는 걸로 하고 싶은 건가?
    ja: |-
      ヘレティックの破片をメティスが
      単独で手に入れたことにしたいのか？
  d_main_11_04_17:
    speaker: ingrid_op
    en: Or do you just relish in making fools out of the Absolute squad?
    ko: 아니면 앱솔루트를 그저 골탕 먹이고 싶을 뿐이었나?
    ja: |-
      それともアブソルートを
      ただ懲らしめたいだけか？
  d_main_11_04_18:
    speaker: ingrid_op
    en: Could you be declaring war against Elysion?
    ko: 그것도 아니면 우리 엘리시온에게 도전하고 싶은 건가?
    ja: もしくは、我がエリシオンに挑戦したいのか？
  d_main_11_04_19:
    speaker: ingrid_op
    en: Or perhaps even intending on destroying us?
    ko: 그것조차 아니라면 엘리시온을 파멸시키고 싶었던 건가?
    ja: まさかエリシオンを破滅させたいのか？
  d_main_11_04_20:
    speaker: maxwell
    en: She is fuming... we are so screwed.
    ko: |-
      …망했다.
      엄청 화났잖아.
    ja: |-
      …ダメだ。
      すごく怒ってる。
  d_main_11_04_21:
    speaker: drake
    en: C'mon, where's your backbone?
    ko: |-
      뭐야. 겁먹은 건가.
      한심하군!
    ja: |-
      何だ、怖気づいたのか。
      情けない！
  d_main_11_04_22:
    speaker: maxwell
    en: You try and talk to her then!
    ko: 그럼 네가 설득해봐 좀.
    ja: じゃあ、あなたが説得してよ。
  d_main_11_04_23:
    speaker: drake
    en: I would, but she's so hard to talk to, y'know?
    ko: 잉그리드는 상대하기 좀 어려워서.
    ja: イングリッドは苦手だ。
  d_main_11_04_24:
    speaker: maxwell
    en: I hate you so much.
    ko: 아으 짜증.
    ja: はあ、うざい。
  d_main_11_04_25:
    speaker: ingrid_op
    en: I'm afraid this matter cannot be overlooked. I will be making an official
      report to the Central Government.
    ko: |-
      이 건은 중앙 정부에 정식으로 보고를 올리겠다.
      도저히 그냥 넘어갈 수가 없….
    ja: |-
      この件は中央政府に正式に報告する。
      これは到底見過ごせない…
  d_main_11_04_26:
    speaker: syuen_op
    en: Oh come on, stop your bickering.
    ko: 아 거 엄청 쫑알 쫑알 대시네.
    ja: うるさいな、もう。
  d_main_11_04_27:
    speaker: shifty
    en: Umm... these rooms are typically only meant for one person...
    ko: 저기… 오퍼레이터 룸은 기본적으로 1인 사용이 원칙인데요.
    ja: |-
      あの…オペレータールームは
      1人で使用するのが原則ですけど。
  d_main_11_04_28:
    speaker: ingrid_op
    en: I'm glad you're here. I was just questioning Matis about what they've done.
    ko: |-
      마침 잘 왔군.
      메티스가 한 일에 대해 추궁하고 있던 중이다.
    ja: |-
      ちょうどいい。
      メティスがやったことについて、
      問い詰めていたところだ。
  d_main_11_04_29:
    speaker: syuen_op_r
    en: Guys. No need to worry. I'll deal with this.
    ko: |-
      얘들아.
      그런 거 안 해도 괜찮아. 내가 다 알아서 할게.
    ja: |-
      みんな。
      釈明なんかしなくてもいい、
      私が何とかするから。
  d_main_11_04_30:
    speaker: ingrid_op
    en: It's precisely because you are always letting them slide that they do things
      like sabotaging missions.
    ko: |-
      네놈이 자꾸 그렇게 싸고도니까
      작전 방해 같은 짓을 아무렇지도 않게 하는 거다.
    ja: |-
      お前がそんなに甘やかすから
      作戦妨害なんかを平気でやらかすのだ。
  d_main_11_04_31:
    speaker: syuen_op_r
    en: So what if they did? Your Nikkes just don't cut the mustard. Isn't that right,
      ladies?
    ko: |-
      좀 하면 어때?
      방심한 네 고철들 잘못이지. 그렇지 메티스?
    ja: |-
      それが何か？
      油断したそっちの鉄くずのせいでしょう、
      ねえメティス？
  d_main_11_04_32:
    speaker: maxwell
    en: Well... we can't entirely absolve ourselves from bla...
    ko: 어… 우리가 잘못한 게 없다고는 말 못….
    ja: あの…こっちに非がないとは言えない…
  d_main_11_04_33:
    speaker: syuen_op_r
    en: Be quiet. I don't want to hear any apologies now or moving forward.
    ko: |-
      조용.
      너흰 사과할 필요 없어. 앞으로도.
    ja: |-
      静かに。
      お前らが謝る必要ないから。これからもね。
  d_main_11_04_34:
    speaker: ingrid_op
    en: I don't want an apology. Just an explanation.
    ko: |-
      사과는 필요 없다.
      해명이 필요할 뿐이다.
    ja: |-
      謝罪は必要ない。
      釈明が必要なだけだ。
  d_main_11_04_35:
    speaker: syuen_op_r
    en: I told them to do it. Satisfied?
    ko: |-
      내가 시켰어.
      됐어?
    ja: |-
      ふん、じゃ私が命令した。
      これでいい？
  d_main_11_04_36:
    speaker: syuen_op_r
    en: What are you going to do? Why are you making such a big deal out of this?
    ko: |-
      뭐 어쩔 건데.
      진짜 별것도 아닌 걸로 걸고넘어지고 있어.
    ja: |-
      それが何なの。
      本当、大した事でもないのに文句言うとか、
      ダサい。
  d_main_11_04_37:
    speaker: syuen_op_r
    en: That's why you're getting so many lines in your face, you old bag.
    ko: 그러니까 자꾸 늙는 거야, 아줌마.
    ja: だからシワが増えるんだよ、おばさん。
  d_main_11_04_38:
    speaker: ingrid_op
    en: You call yourself a CEO? God help Missiles.
    ko: |-
      CEO라는게 이래서야.
      미사일스의 미래가 어둡군.
    ja: |-
      こんな奴がCEOとは、
      ミサイルスの未来も真っ暗だな。
  d_main_11_04_39:
    speaker: syuen_op_r
    en: I told you not to call us that!
    ko: 내가 미사일스라고 부르지 말랬지!
    ja: ミサイルスと呼ぶなと言ったでしょ！
  d_main_11_04_40:
    speaker: ingrid_op
    en: I need to go back and prepare for the press conference, where I'll be covering
      Missiles' hostile actions.
    ko: |-
      돌아가서 기자 회견을 준비해야겠군.
      미사일스의 횡포를 알리는 내용으로.
    ja: |-
      戻って記者会見を準備しないと。
      ミサイルスの横暴を告発する内容で。
  d_main_11_04_41:
    speaker: syuen_op_r
    en: If you call us Missiles one more time...!
    ko: 너 한 번만 더 미사일스라고 부르면…!
    ja: もう1回ミサイルスと呼んでみろ…！
  d_main_11_04_42:
    speaker: ingrid_op
    en: Missiles.
    ko: 미사일스.
    ja: ミサイルス。
  d_main_11_04_43:
    speaker: syuen_op_r
    en: "..."
    ko: "……."
    ja: "……"
  d_main_11_04_44:
    speaker: ingrid_op
    en: Missiles.
    ko: 미사일스.
    ja: ミサイルス。
  d_main_11_04_45:
    speaker: syuen_op_r
    en: All right, you and me. Outside, right now.
    ko: 너 따라나와.
    ja: お前、表に出な。
  d_main_11_04_46:
    speaker: ingrid_op
    en: I'd love to.
    ko: 바라던 바다.
    ja: 望むところだ。
  d_main_11_04_47:
    speaker: syuen_op_r
    en: Listen ladies, I'll take care of everything here.
    ko: |-
      메티스.
      이쪽의 일은 내가 다~ 알아서 할 테니까.
    ja: |-
      メティス。
      こっちは私が全部片づけるから、
  d_main_11_04_48:
    speaker: syuen_op_r
    en: You just make sure you bring back the Heretic fragment. Got it?
    ko: |-
      헬레틱의 파편을 꼭 찾아오도록 해.
      알았지?
    ja: |-
      ヘレティックの破片を絶対見つけてきてね。
      分かった？
  d_main_11_04_49:
    speaker: syuen_op_r
    en: Show yourself! I'm gonna wipe the floor with you.
    ko: |-
      너, 나와.
      아주 끝장을 내버릴 테니까.
    ja: |-
      お前はついて来なさい。
      もう気分よく始末してあげるから。
  d_main_11_04_50:
    speaker: ingrid_op
    en: All right, you little snot, playtime's over.
    ko: 미리 말해놓지만 난 상대가 어린아이라도 최선을 다한다.
    ja: |-
      言っておくが、
      私は子ども相手でも最善を尽くす。
  d_main_11_04_51:
    speaker: shifty_c
    en: "..."
    ko: "……."
    ja: "……"
  d_main_11_04_52:
    speaker: shifty_c
    en: It's too cramped in here...
    ko: 좁아….
    ja: 狭い…
  d_main_11_04_53:
    speaker: rapi
    en: You all are well cared for.
    ko: 총애를 받고 있네.
    ja: 愛されているのね。
  d_main_11_04_54:
    speaker: maxwell
    en: Wha.. Us?
    ko: 아, 우리?
    ja: あ、私たち？
  d_main_11_04_55:
    speaker: rapi
    en: I've never seen Syuen treat Nikkes like that.
    ko: 슈엔이 니케를 저렇게 대하는 건 처음 보니까.
    ja: |-
      シュエンがニケにあんな風に
      接するのは初めて見たわ。
  d_main_11_04_56:
    speaker: maxwell
    en: Well, not to brag, but we are pretty awesome.
    ko: |-
      뭐, 그렇지.
      내 입으로 말하긴 그렇지만 우린 우수하니까.
    ja: |-
      まあ、そうだね。
      自分で言うのもなんだけど、
      私たちは優秀だから。
  d_main_11_04_57:
    speaker: maxwell
    en: One thing never changes though.
    ko: 그래도 근본은 안 바뀌어.
    ja: でも根本的なものは変わらないよ。
  d_main_11_04_58:
    speaker: rapi
    en: What's that?
    ko: 근본?
    ja: 根本的なもの？
  d_main_11_04_59:
    speaker: maxwell
    en: The fact that we're Nikkes.
    ko: 우리가 니케라는 근본 말이야.
    ja: 私たちが「ニケ」という根本。
  d_main_11_04_60:
    speaker: maxwell
    en: Sure, she values us... for what we can do as Nikkes.
    ko: 니케 치곤 아낀다 수준인 거지.
    ja: ニケにしてはかわいがっているだけ。
  d_main_11_04_61:
    speaker: maxwell
    en: She knew our battery power was almost depleted, but still sent us up to the
      surface without a second thought.
    ko: |-
      배터리가 간당간당한 상태인데도
      막무가내로 올려보낸 것만 봐도 알잖아?
    ja: |-
      バッテリーがギリギリなのに
      容赦なく上がらせたのを見ても分かるでしょう？
  d_main_11_04_62:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_11_04_63:
    speaker: maxwell
    en: To her, we're just objects that can get the job done.
    ko: 우린 그 녀석에게 성능 좋은 장난감.
    ja: |-
      私たちは、あいつにとって
      性能のいいおもちゃだよ。
  d_main_11_04_64:
    speaker: maxwell
    en: Playthings she can use to show off and bolster her reputation.
    ko: 자기의 체면을 세워 줄 자랑하고 싶은 장난감.
    ja: |-
      自分のメンツを立ててくれる、
      自慢できるおもちゃ。
  d_main_11_04_65:
    speaker: maxwell
    en: We don't cross the line or want any more out of it.
    ko: 그 이상도 이하도 아니야.
    ja: それ以上でも、以下でもない。
  d_main_11_04_66:
    speaker: maxwell
    en: She's always been this way.
    ko: 그 녀석은, 예전부터 그랬으니까.
    ja: あいつは、ずっと前からそうだったから。
  d_main_11_04_67:
    speaker: laplace
    en: Come on, no need to dwell on the negative! All we need is courage!
    ko: |-
      무거운 얘기는 그만둬라!
      우리에게 필요한 것은 용기다!
    ja: |-
      重い話はやめよう！
      私たちに必要なのは勇気だ！
  d_main_11_04_68:
    speaker: laplace
    en: Let's go! We're gonna find the Heretic fragment!
    ko: 가자! 헬레틱의 파편을 찾는 거다!
    ja: 行こう！ヘレティックの破片を捜すのだ！
  d_main_11_04_69:
    speaker: laplace
    en: And we'll share this accomplishment with Absolute right down the middle.
    ko: |-
      물론! 그 공적은 앱솔루트와 함께 나눈다!
      정확히 반으로!
    ja: |-
      もちろん！その功績はアブソルートと分ける！
      きっちり半分ずつ！
  d_main_11_04_70:
    speaker: laplace
    en: Now that is justice in the truest sense!
    ko: |-
      그것이 정의!
      빛나는 정의니까!
    ja: |-
      それが正義！
      輝かしい正義なのだから！
  d_main_11_04_71:
    speaker: rapi
    en: How 'honorable' of you to give us half the glory.
    ko: "…우리는 당연하다는 듯이 제외하네."
    ja: "…私たちのことは眼中にもないみたい。"
d_main_11_05:
  d_main_11_05_1:
    speaker: laplace
    en: Boy oh boy!
    ko: 으음…!
    ja: うむ…！
  d_main_11_05_2:
    speaker: laplace
    en: There are more Raptures here than I expected.
    ko: |-
      예상치를 웃도는군.
      랩쳐의 수가.
    ja: |-
      予想を上回るな。
      ラプチャーの数が。
  d_main_11_05_3:
    speaker: rapi
    en: Shifty. Contrast the distribution of the Raptures before and now.
    ko: |-
      시프티.
      이전과 현재의 랩쳐 분포도를 대조해 줘.
    ja: |-
      シフティー。
      前と現在のラプチャー分布図を比較して。
  d_main_11_05_4:
    speaker: shifty
    en: Roger.
    ko: 예.
    ja: はい。
  d_main_11_05_5:
    speaker: shifty
    en: An increase of 321% from before.
    ko: "…이전 대비 312% 상승했습니다."
    ja: "…前に比べて312％上昇しました。"
  d_main_11_05_6:
    speaker: maxwell
    en: 3 times? I knew there were a lot of these things, but this is a bit overkill.
    ko: |-
      사암 배액~?
      많다고는 생각했는데 너무 많은 것 아냐?
    ja: |-
      さんびゃくう～？
      多いとは思ったけど、これは酷すぎない？
  d_main_11_05_7:
    speaker: rapi
    en: It would be safe to assume
    ko: |-
      놈들도 노리고 있다고 보는 게 맞겠지.
      헬레틱의 파편을.
    ja: |-
      奴らも狙っているんでしょうね。
      ヘレティックの破片を。
  d_main_11_05_8:
    speaker: rapi
    en: that they're also after the Heretic fragments.
    ko: 회수가 목적인지는 알 수 없겠지만.
    ja: 回収が目的なのかどうかは分からないけど。
  d_main_11_05_9:
    speaker: laplace
    en: |-
      Curse these vile hordes.
      I will never let the fragments fall into their hands.
    ko: |-
      비열한 악의 무리들!
      헬레틱의 파편은 절대 넘겨주지 않는다!
    ja: |-
      卑劣な悪の一味め！
      ヘレティックの破片は絶対に渡さない！
  d_main_11_05_10:
    speaker: drake
    en: That's right, those fragments belong to us.
    ko: |-
      그렇다!
      헬레틱의 파편은 오직 우리의 것이다!
    ja: |-
      そうだ！
      ヘレティックの破片は我々のものだ！
  d_main_11_05_11:
    speaker: laplace
    en: Well, that's not necessarily true.
    ko: 그건 아냐.
    ja: それは違う。
  d_main_11_05_12:
    speaker: drake
    en: If you say so.
    ko: 아니면 어쩔 수 없고.
    ja: 違うなら仕方がない。
  d_main_11_05_13:
    speaker: rapi
    en: Shifty, the closer we get to our destination...
    ko: |-
      시프티.
      목적 지점 인근의….
    ja: |-
      シフティー。
      目的地周辺の…
  d_main_11_05_14:
    speaker: shifty
    en: The more dense the Raptures will become.
    ko: 예. 목적 지점에 근접할수록 랩쳐의 밀도가 높아지고 있어요.
    ja: |-
      はい。目的地に近づくほど
      ラプチャーの密度が高くなっています。
  d_main_11_05_15:
    speaker: shifty
    en: It will be difficult to avoid all of them.
    ko: 난전이 될 가능성이 높습니다.
    ja: 乱戦になる可能性が高いです。
  d_main_11_05_16:
    speaker: maxwell
    en: So that means there is something there.
    ko: 뭐가 있긴 있다는 얘기네.
    ja: 何かあるね、これは。
  d_main_11_05_17:
    speaker: maxwell
    en: Looks like we'll have to crack some skulls.
    ko: 그리고 난전이라….
    ja: 乱戦か…
  d_main_11_05_18:
    speaker: maxwell
    en: 'Fun fact for you: most Commander deaths are from large-scale engagements
      like this.'
    ko: |-
      그거 알아?
      지휘관의 사망률이 가장 높을 때가 난전이야.
    ja: |-
      知ってる？
      指揮官の死亡率が一番高いのって、
      乱戦の時なんだよ。
  d_main_11_05_19:
    speaker: Self
    en: I'll be just fine.
    ko: 난 죽지 않아.
    ja: 私は死なない
  d_main_11_05_20:
    speaker: maxwell
    en: My my, where do you get that confidence?
    ko: |-
      흐음….
      무슨 자신감이래?
    ja: |-
      ふ～ん…
      その自信はどこから来るのかな？
  d_main_11_05_21:
    speaker: Self
    en: My teammates have my back.
    ko: 내 동료들이 지켜줄 테니까.
    ja: 仲間たちが守ってくれるから
  d_main_11_05_22:
    speaker: rapi
    en: That's right, Commander. I'll protect you, no matter what.
    ko: 예. 무슨 일이 있어도 지휘관은 제가 지키겠습니다.
    ja: はい、何があっても指揮官は私が守ります。
  d_main_11_05_23:
    speaker: Self
    en: I trust you.
    ko: 그래. 믿을게.
    ja: 分かった。信じている
  d_main_11_05_24:
    speaker: rapi
    en: Roger.
    ko: 예.
    ja: はい。
  d_main_11_05_25:
    speaker: laplace
    en: Hey, just what exactly is going on between you two?
    ko: |-
      …라피.
      넌 지휘관과 무슨 관계지?
    ja: |-
      …ラピ。
      君は指揮官とどんな関係だ？
  d_main_11_05_26:
    speaker: rapi
    en: I'm a Nikke, and they are my Commander.
    ko: |-
      ??
      니케와 지휘관의 관계야.
    ja: |-
      ？？
      ニケと指揮官の関係よ。
  d_main_11_05_27:
    speaker: laplace
    en: That's not what I'm getting at.
    ko: |-
      아냐.
      그런 걸 물어본 게 아니다.
    ja: |-
      いや、
      そういうことを聞いているんじゃない。
  d_main_11_05_28:
    speaker: laplace
    en: No offence, but I skimmed over your previous two missions.
    ko: |-
      실례되는 행동이지만,
      둘의 작전 수행 내역을 살펴봤다.
    ja: |-
      失礼かと思ったが、
      2人の作戦遂行の内訳を調べさせてもらった。
  d_main_11_05_29:
    speaker: laplace
    en: I'd say you two have a relationship that goes, shall we say, above and beyond.
    ko: |-
      그 결과.
      단순한 지휘관과 니케의 관계라고는 생각되지 않아.
    ja: |-
      その結果、
      単なる指揮官とニケの関係とは思えない。
  d_main_11_05_30:
    speaker: maxwell
    en: What? Are you saying they're...
    ko: |-
      오~ 뭐야 뭐야?
      설마 둘이…?
    ja: |-
      え～何、何？
      まさか2人…？
  d_main_11_05_31:
    speaker: laplace
    en: To me, it feels more like you two are comrades-in-arms.
    ko: |-
      나의 감상으로는….
      전우에 가까운 느낌이었다.
    ja: |-
      私の感想としては…
      戦友に近い感じだった。
  d_main_11_05_32:
    speaker: laplace
    en: Am I getting warmer?
    ko: 내가 느낀 바가 맞나?
    ja: この感想は間違っているか？
  d_main_11_05_33:
    speaker: Self
    en: Right.
    ko: 맞아.
    ja: いや
  d_main_11_05_34:
    speaker: laplace
    en: A Nikke and a human...
    ko: 니케와 인간이 전우라….
    ja: ニケと人間が戦友か…
  d_main_11_05_35:
    speaker: laplace
    en: That's something to laugh about.
    ko: 비웃음 사기 딱 좋은 얘기군.
    ja: 誰かに言ったら笑われるだろうな。
  d_main_11_05_36:
    speaker: drake
    en: Hahahaha.
    ko: 하하하.
    ja: ハハハ。
  d_main_11_05_37:
    speaker: maxwell
    en: Cut it out, will you?
    ko: 그러지 좀 마 제발.
    ja: やめてよ～本当に。
  d_main_11_05_38:
    speaker: laplace
    en: Nikkes and humans are incapable of becoming comrades.
    ko: 니케와 인간은 전우가 될 수 없다.
    ja: ニケと人間は戦友になれない。
  d_main_11_05_39:
    speaker: laplace
    en: There's no such thing as 'asking for help' when it comes to a Nikke. Our sole
      purpose is to protect humans.
    ko: |-
      니케는 인간을 지키는 존재.
      도움을 받는다는 일 따위 있을 수 없다.
    ja: |-
      ニケは人間を守る存在。
      助けてもらうことなんて、あり得ない。
  d_main_11_05_40:
    speaker: laplace
    en: Yet, you've received help from your Commander on multiple occasions.
    ko: |-
      카운터스.
      너흰 지휘관의, 즉 인간의 도움을 받은 적이 수 번 있더군.
    ja: |-
      しかし、カウンターズ。
      君たちは指揮官に、つまり人間に
      助けてもらったことが数回あった。
  d_main_11_05_41:
    speaker: laplace
    en: That cannot happen.
    ko: |-
      그래서는 안 돼.
      도움을 받다니. 지켜지다니.
    ja: |-
      それではダメだ。
      助けてもらうなんて、守られるなんて。
  d_main_11_05_42:
    speaker: laplace
    en: You will never be a true hero.
    ko: 히어로 실격이다.
    ja: ヒーロー失格だ！
  d_main_11_05_43:
    speaker: rapi
    en: You're right, I'm no hero. Never wanted to be.
    ko: 난 히어로가 아냐.
    ja: 私はヒーローじゃないわ。
  d_main_11_05_44:
    speaker: laplace
    en: Every Nikke has to become a hero!
    ko: 모든 니케는 히어로가 되어야 해!
    ja: 全てのニケはヒーローになるべきだ！
  d_main_11_05_45:
    speaker: laplace
    en: It must be this way! Only then we can reclaim the surface.
    ko: |-
      그래야만 한다!
      그래야 지상을 탈환할 수 있어!
    ja: |-
      そうなるべきなんだ！
      そうしないと地上は奪還できない！
  d_main_11_05_46:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_11_05_47:
    speaker: maxwell
    en: I apologize for Laplace. She goes off on these tangents sometimes.
    ko: |-
      미안.
      라플라스는 한 번씩 이상한 소릴 하거든.
    ja: |-
      ごめん。
      ラプラスってたまに変な事を言うんだ。
  d_main_11_05_48:
    speaker: maxwell
    en: Don't take it personally.
    ko: 이해해 줘.
    ja: 気にしないで。
  d_main_11_05_49:
    speaker: laplace
    en: |-
      These aren't tangents!
      How many times must I tell you...!
    ko: |-
      이상한 소리가 아니다!
      내가 수없이 말하지만…!
    ja: |-
      どこが変なのだ！
      何度も言ったように…！
  d_main_11_05_50:
    speaker: maxwell
    en: Yes, yes, I understand.
    ko: 예예. 알겠습니다.
    ja: はいはい、分かりましたよ。
  d_main_11_05_51:
    speaker: Narration
    en: Maxwell pushes Laplace away while they walk.
    ko: 맥스웰은 라플라스를 밀면서 걸어갔다.
    ja: |-
      マクスウェルはラプラスを
      押しながら歩いていった
  d_main_11_05_52:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_11_05_53:
    speaker: rapi
    en: Laplace is right. Nikkes were created to protect humans and their Commanders.
    ko: |-
      틀린 말은 아닙니다.
      니케는 인간을 지키기 위해 만들어진 존재.
    ja: |-
      全く間違っているわけではありません。
      ニケは人間を守るために作られた存在。
  d_main_11_05_54:
    speaker: rapi
    en: Perhaps comradery between the two is impossible from the get go.
    ko: 동료니, 전우니 하는 것은 애초에 성립이 안 될지도 모르죠.
    ja: |-
      仲間とか、戦友とか、そういう関係は
      そもそも成り立たないのかもしれません。
  d_main_11_05_55:
    speaker: drake
    en: Heehee!
    ko: 후후…!
    ja: フフ…！
  d_main_11_05_56:
    speaker: rapi
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_11_05_57:
    speaker: drake
    en: Hahahaha!
    ko: 후후후후후!
    ja: フフフフフ！
  d_main_11_05_58:
    speaker: rapi
    en: What's funny?
    ko: 뭐가 우습지?
    ja: 何がおかしいの？
  d_main_11_05_59:
    speaker: drake
    en: Trying to liven things up. It was getting too somber up in here.
    ko: 분위기가 너무 무거운 것 같아서 웃었다!
    ja: 雰囲気が重すぎたので笑ってみた！
  d_main_11_05_60:
    speaker: rapi
    en: "... Thank you."
    ko: |-
      …그래.
      고마워.
    ja: |-
      …そう。
      ありがとう。
d_main_11_06_s:
  d_main_11_06_s_1:
    speaker: shifty
    en: You've arrived at the destination.
    ko: 목표 지점, 도착했습니다.
    ja: 目標地点に到着しました。
  d_main_11_06_s_2:
    speaker: rapi
    en: Commander, I'm going to fire off a signal flare.
    ko: |-
      지휘관.
      신호탄을 쏘겠습니다.
    ja: |-
      指揮官。
      信号弾を打ち上げます。
  d_main_11_06_s_3:
    speaker: rapi
    en: We need to join up with Absolute, Anis and Neon.
    ko: 앱솔루트 및 아니스, 네온과 합류해야 합니다.
    ja: |-
      アブソルートおよびアニス、
      ネオンと合流しなければなりません。
  d_main_11_06_s_4:
    speaker: Self
    en: Yes, please.
    ko: 부탁해.
    ja: 頼む
  d_main_11_06_s_5:
    speaker: rapi
    en: Yes, Commander.
    ko: 라져.
    ja: ラジャー。
  d_main_11_06_s_6:
    speaker: Narration
    en: "*Pew*"
    ko: 푸슝-!
    ja: プシュッ！
  d_main_11_06_s_7:
    speaker: Narration
    en: The signal flare rockets up into the sky, filling the air with light and smoke.
    ko: 빛과 연기를 머금은 신호탄이 하늘 높이 쏘아졌다.
    ja: 光と煙が混ざった信号弾が天高く打ち上げられた
  d_main_11_06_s_8:
    speaker: Narration
    en: "*Bam*"
    ko: 퍽.
    ja: バシッ
  d_main_11_06_s_9:
    speaker: Narration
    en: The flare is immediately shot down.
    ko: 신호탄이 어디선가 날아온 탄환에 부서졌다.
    ja: |-
      信号弾はどこかから飛んできた
      弾丸で粉々になった
  d_main_11_06_s_10:
    speaker: rapi
    en: I guess that means Eunhwa saw it.
    ko: "…은화가 신호탄을 발견했습니다."
    ja: "…ウンファが信号弾を見つけました。"
  d_main_11_06_s_11:
    speaker: rapi
    en: Looks like she's pretty peeved.
    ko: 그리고 아직 화가 많이 난 모양이군요.
    ja: そして、まだ相当怒っているようですね。
  d_main_11_06_s_12:
    speaker: maxwell
    en: We better start practicing our apologies.
    ko: "…무릎 꿇는 연습이나 해놔야겠네."
    ja: "…土下座の練習でもしておこうかな。"
  d_main_11_06_s_13:
    speaker: laplace
    en: Hey, this is the destination point, but there's nothing here.
    ko: |-
      그런데 이곳.
      목표 지점인데 아무것도 없군.
    ja: |-
      ところでここだが、
      目標地点なのに何もない。
  d_main_11_06_s_14:
    speaker: maxwell
    en: Shifty, are you sure this is the right place?
    ko: |-
      시프티.
      제대로 확인한 것 맞아?
    ja: |-
      シフティー。
      ここで間違いないの？
  d_main_11_06_s_15:
    speaker: shifty
    en: According to the coordinates, this is it.
    ko: 예. 좌표상으로는 틀림없어요.
    ja: はい、座標上では間違いありません。
  d_main_11_06_s_16:
    speaker: maxwell
    en: "... Weird."
    ko: "…이상한데."
    ja: "…おかしいね。"
  d_main_11_06_s_17:
    speaker: rapi
    en: The ground is too flat.
    ko: 너무 평평해.
    ja: 平坦すぎるわ。
  d_main_11_06_s_18:
    speaker: maxwell
    en: Yeah, if this was where we fought the Heretics, the ground should be more
      torn up.
    ko: |-
      그렇지?
      헬레틱과 싸웠던 곳이 이렇게 멀쩡할 리가.
    ja: |-
      だよね？
      ヘレティックと戦った場所が
      こんなにキレイなはずないよね。
  d_main_11_06_s_19:
    speaker: rapi
    en: You mean you don't remember?
    ko: 기억은 안 나는 건가?
    ja: 覚えてないの？
  d_main_11_06_s_20:
    speaker: maxwell
    en: Cut us some slack. We almost died back then.
    ko: |-
      좀 봐주라.
      그때 우리도 죽을 뻔했다고.
    ja: |-
      勘弁してよ。
      こっちだって死にかけたんだから。
  d_main_11_06_s_21:
    speaker: maxwell
    en: You'll have to excuse us for not remembering every minute detail.
    ko: 제대로 된 기억이 남아있을 리가 없지.
    ja: 覚えているわけないでしょう。
  d_main_11_06_s_22:
    speaker: rapi
    en: Maybe the coordinates are incorrect.
    ko: "…좌표가 더미 데이터인가."
    ja: "…座標がダミーデータなのかしら？"
  d_main_11_06_s_23:
    speaker: shifty
    en: Hmmm, I'll match the shape of the topography with the surrounding environment.
    ko: 음… 지형의 모습이랑 인근의 환경을 매칭해볼게요.
    ja: |-
      えっと…地形と近くの環境を
      マッチングしてみますね。
  d_main_11_06_s_24:
    speaker: shifty
    en: "..."
    ko: "……."
    ja: "……"
  d_main_11_06_s_25:
    speaker: shifty
    en: |-
      !!
      That terrain is man-made!
    ko: |-
      !!
      가공 지형입니다!
    ja: |-
      ！！
      偽の地形です！
  d_main_11_06_s_26:
    speaker: maxwell
    en: What...!
    ko: 뭣…!
    ja: な…！
  d_main_11_06_s_27:
    speaker: Narration
    en: "*Stab stab*"
    ko: 푸슈슈슉-!!
    ja: プシューッ！！
  d_main_11_06_s_28:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_11_06_s_29:
    speaker: Narration
    en: Tentacles burst out from the ground and pierce through Rapi and the members
      of Matis.
    ko: 지면에서 솟아 나온 촉수가 라피와 메티스의 몸을 꿰뚫었다.
    ja: |-
      地面の下から飛び出した触手が
      ラピとメティスの体を貫いた
  d_main_11_06_s_30:
    speaker: laplace
    en: Such an obvious gambit!
    ko: 이딴 얕은수를!
    ja: こんな浅はかな手を！
  d_main_11_06_s_31:
    speaker: Narration
    en: "*Pow*"
    ko: 푸슈슝-!
    ja: ピシューン！
  d_main_11_06_s_32:
    speaker: Narration
    en: Laplace slices through the tentacles with laser-like precision.
    ko: 라플라스는 정확한 조준으로 촉수들을 끊어냈다.
    ja: ラプラスは正確に狙って触手を切った
  d_main_11_06_s_33:
    speaker: rapi
    en: Status report!
    ko: |-
      다들!
      피해 상황은!
    ja: |-
      みんな！
      被害状況は！
  d_main_11_06_s_34:
    speaker: maxwell
    en: Minor injuries!
    ko: 경미!
    ja: 軽微！
  d_main_11_06_s_35:
    speaker: drake
    en: Just a few scratches.
    ko: 생채기!
    ja: すり傷だ！
  d_main_11_06_s_36:
    speaker: laplace
    en: All good here!
    ko: 나도 문제없다!
    ja: 私も問題ない！
  d_main_11_06_s_37:
    speaker: rapi
    en: Shifty! Have the Raptures detected us?
    ko: |-
      시프티!
      랩쳐의 반응은!?
    ja: |-
      シフティー！
      ラプチャーの反応は？
  d_main_11_06_s_38:
    speaker: shifty
    en: N-no reactions from the Raptures!
    ko: 래, 랩쳐 반응 없음!
    ja: ラ、ラプチャーの反応はありません！
  d_main_11_06_s_39:
    speaker: laplace
    en: What?!
    ko: 뭣이…!?
    ja: 何…！？
  d_main_11_06_s_40:
    speaker: shifty
    en: There is a high probability there are jammers under this artificial terrain.
    ko: 가공 지형 아래에 재머 존재 가능성 높음!
    ja: |-
      偽の地形の下にジャマーが
      存在する可能性が高いです！
  d_main_11_06_s_41:
    speaker: rapi
    en: How deep does it go?
    ko: 지형의 규모는?
    ja: 地形の規模は？
  d_main_11_06_s_42:
    speaker: shifty
    en: Comparing past and present ground conditions...
    ko: 과거와 현재의 지면 상태를 비교 분석해보겠습니다!
    ja: 過去と現在の地面の状態を比較分析します！
  d_main_11_06_s_43:
    speaker: shifty
    en: Done!
    ko: 분석 완료!
    ja: 分析完了！
  d_main_11_06_s_44:
    speaker: shifty
    en: Ground level at this current location is approximately 200m higher than it
      was in the past!
    ko: 과, 과거 대비 현 위치의 지면이 200m 가량 솟아있습니다!
    ja: |-
      か、過去に比べて現在地の地面が
      200mくらい盛り上がっています！
  d_main_11_06_s_45:
    speaker: maxwell
    en: What could they be hiding?
    ko: |-
      이것들 뭘 그렇게 꽁꽁 숨겨놓으셨을까?
      응?
    ja: |-
      こいつら、何をそんな大切に
      隠しておいたのかな？ねぇ～？
  d_main_11_06_s_46:
    speaker: rapi
    en: Whatever it is, they didn't want anyone finding it.
    ko: "…저쪽도 본격적이라는 얘긴가."
    ja: "…あっちも本気なんでしょうね。"
  d_main_11_06_s_47:
    speaker: shifty
    en: Raptures, coming in from above!
    ko: 상공에 랩쳐 다수!
    ja: 上空にラプチャー多数！
  d_main_11_06_s_48:
    speaker: Narration
    en: "*Bang*"
    ko: 투콰쾅-
    ja: ドカカッー
  d_main_11_06_s_49:
    speaker: Narration
    en: Swarms of Raptures emerge from the ground and fall from the sky.
    ko: 수많은 랩쳐들이 지면을 뚫고 튀어나왔다.
    ja: |-
      数え切れないほどのラプチャーが
      地面の下から出てきた
  d_main_11_06_s_50:
    speaker: rapi
    en: They're trying to surround us on both sides. Shifty, how many of them are
      there?
    ko: |-
      위와 아래에서 포위하겠다는 건가.
      시프티. 총규모는?
    ja: |-
      上下で取り囲むつもりね。
      シフティー、全体の規模は？
  d_main_11_06_s_51:
    speaker: shifty
    en: Base on visual confirmation, approximately 100!
    ko: 육안으로 확인 결과 약 100여 기입니다!
    ja: 肉眼で確認した結果、100機あまりです！
  d_main_11_06_s_52:
    speaker: laplace
    en: Blast these vile creatures! Trying to ambush us... have they no shame?!
    ko: |-
      비겁한 악당 놈들…!
      매복이라니 부끄러운 줄 알아라!
    ja: |-
      卑怯な悪党ども…！
      待ち伏せなんて、恥を知れ！
  d_main_11_06_s_53:
    speaker: maxwell
    en: Well, I'm just glad they showed themselves.
    ko: 뭐, 그래도 모습을 드러내 줬으니 다행이지?
    ja: まあ、でも姿を現してくれてよかったよね？
  d_main_11_06_s_54:
    speaker: laplace
    en: You've got a point there!
    ko: 물론이다!
    ja: もちろんだ！
  d_main_11_06_s_55:
    speaker: drake
    en: The more, the merrier I say! I could use a challenge!
    ko: |-
      하하! 그래!
      이 정도는 나와줘야 싸워볼 맛이 나지!
    ja: |-
      フフフ！良い！
      そう来ないと！
  d_main_11_06_s_56:
    speaker: maxwell
    en: We've got plenty of bullets, and plenty of power. Shall we, ladies?
    ko: |-
      탄환과 전력은 충분해.
      가볼까?
    ja: |-
      弾丸と戦力は十分だよ。
      行ってみる？
  d_main_11_06_s_57:
    speaker: laplace
    en: Let's do this!
    ko: 아아! 가자!
    ja: ああ！行こう！
  d_main_11_06_s_58:
    speaker: laplace
    en: Prepare to die, you evil scum!
    ko: 각오해라 악당 놈들!
    ja: 覚悟しろ、悪党ども！
  d_main_11_06_s_59:
    speaker: laplace
    en: Your heinous machinations will be crushed by the might of Matis!
    ko: |-
      네놈들의 사악한 음모는,
      우리 메티스가 뿜어내는 정의의 빛 앞에 사라질 것이다!
    ja: |-
      貴様らの邪悪な陰謀は、
