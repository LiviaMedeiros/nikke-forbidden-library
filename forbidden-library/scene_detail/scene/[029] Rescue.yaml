  d_main_29_07_s_29:
    speaker: trony_op_r
    en: Are they perhaps acting like power lines?
    ko: 아, 이거 에너지 라인이다.
    ja: "…ああ、これ、エネルギーラインだ。"
  d_main_29_07_s_30:
    speaker: elegg
    en: Precisely.
    ko: |-
      녜. 맞아여. _x000D_
      에너지가 흘러가는 길. 에너지 라인이져.
    ja: |-
      その通りですぞ。
      エネルギーの通り道、エネルギーライン。
      そのまんまですな。
  d_main_29_07_s_31:
    speaker: trony_op_r
    en: And you say they're all meeting up at a single point?
    ko: 한 곳에 모으고 있구나.
    ja: エネルギーを1ヶ所に集めてる？
  d_main_29_07_s_32:
    speaker: elegg
    en: Yes.
    ko: 그렇져 그렇져.
    ja: ですぞ、ですぞ。
  d_main_29_07_s_33:
    speaker: elegg
    en: The crystals are spread out across a broad area by the crystal cluster and
      act like tendrils, absorbing electricity,
    ko: |-
      넓은 지역에 수정들을 깔아 두고, _x000D_
      거기서 흡수한 전기를 한 곳에 모은 것이 수정 덩어리.
    ja: |-
      クリスタルは広範囲にばらまかれ、
      そこで吸収したエネルギーが
      クリスタルの塊に集められますな。
  d_main_29_07_s_34:
    speaker: elegg
    en: 'and gathering it all to a single point: where we are now.'
    ko: |-
      그 수정 덩어리에 보관된 전기를 _x000D_
      또 한 곳에 모으는 곳이 이곳이라는 얘기져.
    ja: |-
      そのクリスタルの塊に集まったエネルギーを
      さらに送って1ヶ所に集めた先が、
      いま私たちのいる場所ということですな。
  d_main_29_07_s_35:
    speaker: rapi
    en: We saw that a crystal the size of a fingernail was able to light up a large
      neon sign.
    ko: |-
      …큰 전광판을 켜는데 필요한 전기를, _x000D_
      손톱 크기만 한 수정이 가지고 있었지.
    ja: |-
      …爪の先ほどの小さなクリスタルで、
      大きな電光掲示板を点灯できるほどの
      エネルギーを持っていたわね。
  d_main_29_07_s_36:
    speaker: elegg
    en: That's right.
    ko: 히히. 맞아여.
    ja: ふひひっ。そうでしたな。
  d_main_29_07_s_37:
    speaker: rapi
    en: Then the electricity stored in that crystal cluster must be unimaginable.
    ko: 그럼 수정 덩어리가 가진 전기는 상상을 초월할 정도일 텐데.
    ja: |-
      であれば、集められたエネルギーは、
      想像を超えた莫大なものになるはず。
  d_main_29_07_s_38:
    speaker: rapi
    en: Why would they want to gather so much power in one place?
    ko: 그것들을 한 곳에 모은다는 건….
    ja: それを1ヶ所に集めて…
  d_main_29_07_s_39:
    speaker: anis
    en: What could they be trying to do?
    ko: |-
      …대체 뭘 하려는 걸까? _x000D_
      아니.
    ja: |-
      …何かをするつもりなの？
      いや…
  d_main_29_07_s_40:
    speaker: anis
    en: What can you do with that much electricity?
    ko: 그 정도의 전기면 뭘 할 수 있어?
    ja: |-
      そんなエネルギーを集めて、
      そもそもどういうことができるの？
  d_main_29_07_s_41:
    speaker: elegg
    en: The real question to ask would be
    ko: 글쎄여.
    ja: 分かりませんな。
  d_main_29_07_s_42:
    speaker: elegg
    en: what couldn't you do with that much electricity?
    ko: 못 하는 걸 찾는 게 더 빠르지 않을까여?
    ja: できないことを探す方が早いと思いますぞ。
d_main_29_07_e:
  d_main_29_07_e_1:
    speaker: elegg
    en: It's here.
    ko: 여기에여.
    ja: 着きましたぞ。
  d_main_29_07_e_2:
    speaker: elegg
    en: This is where we all got separated.
    ko: 여기서 리버린 씨랑 해머링 씨랑 갈라졌었져.
    ja: |-
      ここでリヴァリン氏とハンマリング氏と
      はぐれたのですな。
  d_main_29_07_e_3:
    speaker: elegg
    en: Since the crystal keeps expanding, I can't make heads or tails of this place
      anymore.
    ko: 으음… 자라난 수정들 때문에 완전 엉망이 됐네여.
    ja: |-
      とはいえ…成長したクリスタルのせいで
      めちゃくちゃですな。
  d_main_29_07_e_4:
    speaker: elegg
    en: I have no idea where the original path even was.
    ko: 이래서야 원래 길이 어땠는지 기억도 못 하겠는데여.
    ja: |-
      これでは元の道がどうなっていたかも
      思い出せませんぞ。
  d_main_29_07_e_5:
    speaker: rapi
    en: Wait. Stop.
    ko: "…잠깐 정지."
    ja: "…止まって。"
  d_main_29_07_e_6:
    speaker: rapi
    en: 2 o'clock.
    ko: 2시 방향.
    ja: 2時の方向。
  d_main_29_07_e_7:
    speaker: anis
    en: "... What is that?"
    ko: "…뭐야 저거."
    ja: "…何？あれ…"
  d_main_29_07_e_8:
    speaker: "<Monologue>"
    en: In front of us, there is a dense buildup of crystals.
    ko: 라피가 가리킨 부분에는 수정들이 수북하게 쌓여있었다.
    ja: |-
      ラピの指さす先には
      クリスタルの山があった
  d_main_29_07_e_9:
    speaker: "<Monologue>"
    en: Pinned underneath, is the Unknown.
    ko: |-
      그리고 그 아래에는 _x000D_
      언노운이 깔려있었다.
    ja: その真下でアンノウンが下敷きになっている
  d_main_29_07_e_10:
    speaker: unknown_grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_07_e_11:
    speaker: rapi
    en: Commander, what are your orders?
    ko: "…지휘관."
    ja: "…指揮官。"
  d_main_29_07_e_12:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_07_e_13:
    speaker: "<Self>"
    en: I want to get closer. Give me a risk assessment.
    ko: |-
      접근해보고 싶어. _x000D_
      위험 요소가 있을까?
    ja: 近くで確認したい。危険か？
  d_main_29_07_e_14:
    speaker: anis
    en: Screw the assessment. I can tell you right now that it's dangerous.
    ko: 딱 보기에도 위험 요소 있지 않나 저거.
    ja: どう見たって危険でしょ。
  d_main_29_07_e_15:
    speaker: rapi
    en: She doesn't appear to be armed.
    ko: 무장은 노출되어 있지 않습니다.
    ja: 武装は見当たりません。
  d_main_29_07_e_16:
    speaker: neon
    en: Only her face is exposed.
    ko: 얼굴만 나와있는 느낌이긴 하네요.
    ja: 顔だけ出ている感じですね。
  d_main_29_07_e_17:
    speaker: neon
    en: Unless she can shoot beams out of her mouth, we should be okay.
    ko: 입에서 빔이라도 나오지 않는 이상 괜찮지 않을까요?
    ja: |-
      口からビームでも吐いて来ない限り、
      大丈夫だと思いますよ？
  d_main_29_07_e_18:
    speaker: shifty
    en: I'm not picking up any thermal reactions.
    ko: 별도의 특별한 열반응은 관측되지 않아요.
    ja: 不審な熱反応は検知できません。
  d_main_29_07_e_19:
    speaker: drilley
    en: So that's who's behind all this?
    ko: "…저 자식이란 말이지."
    ja: "…あいつが…"
  d_main_29_07_e_20:
    speaker: drilley
    en: Let me at her.
    ko: 내가 갈게.
    ja: 私が行く。
  d_main_29_07_e_21:
    speaker: drilley
    en: Once I put my drill to her face, she'll sing like a canary and tell us where
      Hammering is.
    ko: |-
      얼굴에 드릴을 들이밀면, _x000D_
      해머링이 어디 있는지, 어떻게 됐는지 불겠지.
    ja: |-
      顔にドリルを当ててやれば、
      ハンマリングがどうなったのか、
      吐くだろ。
  d_main_29_07_e_22:
    speaker: fragile
    en: That's a bit barbaric, don't you think?
    ko: 너, 너무 야만적이라 생각해요오….
    ja: や、野蛮すぎると思いますぅ…
  d_main_29_07_e_23:
    speaker: "<Self>"
    en: Everyone standby. I'll approach first.
    ko: "…다들 대기해 줘. 내가 먼저 접근해 볼게."
    ja: |-
      …みんなは待機してくれ。
      私が話しかけてみる
  d_main_29_07_e_24:
    speaker: rapi
    en: If she so much as moves a finger, I'm going to open fire.
    ko: "…수상한 움직임을 보일 경우, 바로 쏘겠습니다."
    ja: |-
      …怪しい動きを見せた場合は、
      ただちに攻撃します。
  d_main_29_07_e_25:
    speaker: "<Monologue>"
    en: I raise both of my hands in the air and approach.
    ko: 양손을 들고 천천히 걸어간다.
    ja: 両手を挙げて、ゆっくりと近づいた
  d_main_29_07_e_26:
    speaker: "<Monologue>"
    en: The weight of the crystals pressing down on the Unknown seems substantial.
    ko: 언노운의 위를 누르고 있는 수정의 무게는 상당해 보인다.
    ja: |-
      アンノウンの上にあるクリスタルは
      相当な重さになるだろう
  d_main_29_07_e_27:
    speaker: "<Monologue>"
    en: Her arms are not exposed, and neither the coffin nor the box that she was
      carrying earlier can be seen.
    ko: 팔이 노출되어 있지는 않고 관이나 상자는 보이지 않는다.
    ja: |-
      腕は外に出ておらず、
      棺や箱らしきものも見当たらない
  d_main_29_07_e_28:
    speaker: "<Monologue>"
    en: For now, it seems safe.
    ko: "…일단, 안전해 보인다."
    ja: "…ひとまず、危険はなさそうだ"
  d_main_29_07_e_29:
    speaker: unknown_grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_07_e_30:
    speaker: "<Self>"
    en: You seem to be in a tight spot. Need some help?
    ko: |-
      곤란해 보이네. _x000D_
      도와줘도 괜찮을까?
    ja: |-
      困っているようだが、
      助けは必要か？
  d_main_29_07_e_31:
    speaker: unknown_grave
    en: No need.
    ko: 필요, 없다.
    ja: 必要、ない。
  d_main_29_07_e_32:
    speaker: "<Self>"
    en: If you stay like this, you'll be devoured by the crystal.
    ko: 이대로 있다간 수정한테 잡아먹힐 거야.
    ja: そのままではクリスタルに飲み込まれるだろう
  d_main_29_07_e_33:
    speaker: "<Self>"
    en: I can help you.
    ko: 도와줄게.
    ja: 手伝おう
  d_main_29_07_e_34:
    speaker: unknown_grave
    en: Stay back.
    ko: 그럴 이유, 없다.
    ja: そうする理由が、ない。
  d_main_29_07_e_35:
    speaker: unknown_grave
    en: Humans are deceitful.
    ko: 인간은, 배신한다.
    ja: 人間は、裏切る。
  d_main_29_07_e_36:
    speaker: unknown_grave
    en: I don't trust you.
    ko: 믿지, 않는다.
    ja: 信用、できない。
  d_main_29_07_e_37:
    speaker: unknown_grave
    en: Get lost.
    ko: 꺼져, 라.
    ja: 失せ、ろ。
  d_main_29_07_e_38:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_07_e_39:
    speaker: "<Monologue>"
    en: I carefully observe the Unknown's appearance.
    ko: 가까이에서 언노운의 모습을 자세히 관찰한다.
    ja: アンノウンの様子を間近で観察した
  d_main_29_07_e_40:
    speaker: "<Monologue>"
    en: Her body appears to be unnaturally arched,
    ko: "…몸이 좀 떠 있는 것 같다."
    ja: "…身体の下にわずかな空間がある"
  d_main_29_07_e_41:
    speaker: "<Monologue>"
    en: as if she is lying on top of something.
    ko: 언노운은 들고 다니던 관과 상자를 감싸듯 엎드리고 있다.
    ja: |-
      アンノウンは棺と箱をかばって
      うつ伏せになっているようだった
  d_main_29_07_e_42:
    speaker: "<Monologue>"
    en: Could she be protecting the coffin and the box from these crystals?
    ko: "…위에서 무너진 수정에게서 관과 상자를 지킨 건가."
    ja: |-
      …崩れてきたクリスタルから
      棺と箱を守ったのか？
  d_main_29_07_e_43:
    speaker: "<Self>"
    en: That coffin and that box are quite precious to you, aren't they?
    ko: "…그 관과 상자가 소중한 거지?"
    ja: "…それは大切なものなんだな？"
  d_main_29_07_e_44:
    speaker: unknown_grave
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_29_07_e_45:
    speaker: unknown_grave
    en: If you touch them,
    ko: 건드리지, 마라…!
    ja: 触る、な…！
  d_main_29_07_e_46:
    speaker: unknown_grave
    en: I'll kill you.
    ko: 죽인, 다…!
    ja: 殺、す…！
  d_main_29_07_e_47:
    speaker: "<Self>"
    en: I don't intend to.
    ko: 관과 상자에는 절대 손대지 않을게.
    ja: 棺と箱には絶対に手を出さない
  d_main_29_07_e_48:
    speaker: "<Self>"
    en: I'm just going to clear away the crystals. Is that okay?
    ko: 수정만 치울게. 그건 괜찮지?
    ja: |-
      クリスタルを片づけるだけだ。
      それなら文句はないな？
  d_main_29_07_e_49:
    speaker: unknown_grave
    en: Humans
    ko: 인간.
    ja: 人間…
  d_main_29_07_e_50:
    speaker: unknown_grave
    en: always betray.
    ko: 배신, 자.
    ja: 裏切り、者。
  d_main_29_07_e_51:
    speaker: unknown_grave
    en: Can't trust you.
    ko: 신용할 수, 없다.
    ja: 信用でき、ない。
  d_main_29_07_e_52:
    speaker: "<Self>"
    en: Okay, then I'll back off.
    ko: "…알겠어. 그럼 나는 물러날게."
    ja: "…分かった。では私は下がって見ている"
  d_main_29_07_e_53:
    speaker: "<Self>"
    en: I'll have one of my friends here help you.
    ko: 대신 내 동료들이 도와줄 거야.
    ja: 代わりに、仲間のニケたちが手を貸そう
  d_main_29_07_e_54:
    speaker: "<Self>"
    en: You have no reason to attack us.
    ko: 그러니 공격하지 말아 줘.
    ja: だから攻撃はしないでくれ
  d_main_29_07_e_55:
    speaker: drilley
    en: What in the world are you doing?
    ko: 지금 뭐 하는 거야?
    ja: 何言ってんだ？
  d_main_29_07_e_56:
    speaker: drilley
    en: We don't know the first thing about this woman. Helping her is foolish.
    ko: 저거 정체가 뭔 줄 알고 함부로 도와줘?
    ja: 正体も分からないヤツを、助けるって？
  d_main_29_07_e_57:
    speaker: fragile
    en: You said yourself that she kept giving chase and attacking you.
    ko: 계, 계속 따라다니면서 우릴 공격했다면서요오….
    ja: |-
      わ、私たちを追いかけ回して
      攻撃してきたんですよねぇ…？
  d_main_29_07_e_58:
    speaker: fragile
    en: It sounds to me like she's our enemy.
    ko: 저, 적이잖아요 그럼.
    ja: じゃ、じゃあ、やっぱり敵ですよぉ。
  d_main_29_07_e_59:
    speaker: fragile
    en: If you want to play the hero, perhaps you should stay off the battlefield.
    ko: 조, 좋은 사람 흉내는 아, 안전한 곳에서 해주셨으면 좋겠다고 생각해요오….
    ja: |-
      い、いい人ぶるのは、
      身の危険がない場所でやって欲しいですぅ…
  d_main_29_07_e_60:
    speaker: rapi
    en: Commander, I don't think this is a wise decision.
    ko: "…지휘관. 너무 위험하다고 판단됩니다."
    ja: "…指揮官。危険すぎます。"
  d_main_29_07_e_61:
    speaker: "<Self>"
    en: She doesn't have any intention of killing us.
    ko: 언노운은 우리를 죽일 생각이 없어.
    ja: アンノウンは私たちを殺すつもりではない
  d_main_29_07_e_62:
    speaker: "<Self>"
    en: She hasn't displayed any hostile intentions.
    ko: 적대적이지 않아.
    ja: 敵とは言えない
  d_main_29_07_e_63:
    speaker: anis
    en: What are you talking about?!
    ko: |-
      …? _x000D_
      무슨 소리야?
    ja: |-
      …？
      何言ってるの？
  d_main_29_07_e_64:
    speaker: anis
    en: If shooting at us isn't hostile, then I guess we're buddy-buddy with Raptures
      as well.
    ko: |-
      총을 펑펑 갈겨대는 게 적대적이지 않은 거라면, _x000D_
      우리랑 랩쳐도 사이좋은 거겠네.
    ja: |-
      あれだけ撃たれても敵じゃないなら、
      私たちとラプチャーだって仲よしでしょ。
  d_main_29_07_e_65:
    speaker: "<Self>"
    en: She never aimed directly at us.
    ko: 직격을 노린 적이 한 번도 없었어.
    ja: 私たちを直接狙ってはいなかった
  d_main_29_07_e_66:
    speaker: "<Self>"
    en: She either aimed at the walls and floor around us, or used shockwaves.
    ko: 벽, 바닥, 그리고 전격탄.
    ja: 壁や地面を電撃弾で狙い…
  d_main_29_07_e_67:
    speaker: "<Self>"
    en: Everything she's done has been with the intent to either confuse us or block
      our path.
    ko: 모두 우리를 흔들어 놓거나, 경로를 방해하는 쪽에 가까웠지.
    ja: |-
      私たちを動揺させたり、
      道を塞いだりするだけだった
  d_main_29_07_e_68:
    speaker: "<Self>"
    en: If she wanted to kill us,
    ko: 우릴 죽일 생각이었다면.
    ja: 本当に殺す気があったのなら
  d_main_29_07_e_69:
    speaker: "<Self>"
    en: she would have ambushed us without revealing herself to the away team.
    ko: 고립된 선발대 앞에 모습을 드러내지 않고 몰래 공격했을 거야.
    ja: |-
      わざわざ姿を見せたりせず、
      一方的な攻撃を仕掛けていたはずだ
  d_main_29_07_e_70:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_07_e_71:
    speaker: "<Self>"
    en: Also, all she keeps telling us is to leave.
    ko: 그리고 계속 나가라고만 하고 있어.
    ja: それに、出て行けとしか要求されていない
  d_main_29_07_e_72:
    speaker: "<Self>"
    en: She clearly has some sort of mission to complete here,
    ko: |-
      언노운은 여기서 뭔가 할 일이 있는 거고, _x000D_
      우리를 그 일의 방해꾼으로 여기는 것 같아.
    ja: |-
      つまり、この場所に何か目的があって、
      私たちが邪魔になっている
  d_main_29_07_e_73:
    speaker: "<Self>"
    en: and views us as a hindrance to her completing her objective.
    ko: 딱 그 정도일 거라고 생각해.
    ja: それだけのことなのだろう
  d_main_29_07_e_74:
    speaker: unknown_grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_07_e_75:
    speaker: "<Self>"
    en: That's the reason she let the away team get away alive when she encountered
      them.
    ko: |-
      …고립된 선발대와 마주쳤을 때, _x000D_
      그냥 보내주려 한 것도 그런 이유일테고.
    ja: |-
      …孤立したエレグたちと遭遇した時に、
      ただ帰らせようとしたのも同じことだろう
  d_main_29_07_e_76:
    speaker: fragile
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_07_e_77:
    speaker: drilley
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_07_e_78:
    speaker: "<Self>"
    en: However, if she is dead set on not wanting my help, then so be it.
    ko: "…그래도 싫다는 걸 억지로 할 순 없으니."
    ja: |-
      …だが嫌がっていることを
      無理やりするわけにはいかない
  d_main_29_07_e_79:
    speaker: "<Self>"
    en: I'll step back and have you all help her.
    ko: |-
      나는 뒤로 물러설게. _x000D_
      다들 좀 도와줘.
    ja: |-
      私は後ろに下がっているから、
      みんな手伝ってくれ
  d_main_29_07_e_80:
    speaker: rapi
    en: "... Roger."
    ko: "…라져."
    ja: "…ラジャー。"
  d_main_29_07_e_81:
    speaker: anis
    en: "*Sigh* A typical Commander reaction to this sort of situation."
    ko: 음… 그렇지. 언제나 이런 사람이었지. 지휘관님.
    ja: |-
      ああ…そうそう。こういう人だったわ。
      指揮官様って。
  d_main_29_07_e_82:
    speaker: neon
    en: Yeah.
    ko: 네….
    ja: そうですね…
  d_main_29_07_e_83:
    speaker: fragile
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_07_e_84:
    speaker: drilley
    en: "... Damn."
    ko: "…쳇."
    ja: "…チッ。"
  d_main_29_07_e_85:
    speaker: elegg
    en: You're an odd duck, Mr. Commander, I'll say that much.
    ko: 히히. 역시 재밌네여. 지휘관 씨는.
    ja: |-
      ふひひっ。やはり面白い方ですな。
      指揮官氏は。
  d_main_29_07_e_86:
    speaker: trony
    en: Yes. This is all most amusing.
    ko: 응. 재밌어.
    ja: うん。面白い。
  d_main_29_07_e_87:
    speaker: "<Monologue>"
    en: The Nikkes start clearing away the crystals on top of the Unknown.
    ko: 언노운의 위를 덮고 있는 수정들을 치우기 시작한다.
    ja: |-
      アンノウンを下敷きにしている
      クリスタルの除去作業が始まった
  d_main_29_07_e_88:
    speaker: shifty
    en: Prolonged contact with the crystals is dangerous.
    ko: 수정에 장기간 접촉은 위험해요.
    ja: クリスタルへの長時間の接触は危険です。
  d_main_29_07_e_89:
    speaker: shifty
    en: I recommend that you break them apart.
    ko: 수정을 쳐내듯이 치우는 걸 추천드립니다.
    ja: |-
      払いのけるなど、出来るだけ
      接触しないように作業を進めてください。
  d_main_29_07_e_90:
    speaker: elegg
    en: If you start feeling strange, cut off the power to your arms. This will deprive
      the crystals of their food source, and should cause them to fall off.
    ko: |-
      혹시나 느낌이 좀 안 좋으면 팔 부분의 동력을 잠시 차단해여. _x000D_
      그럼 먹이가 없어진 수정이 우수수 떨어지거든여.
    ja: |-
      嫌な感じがしたら腕の動力を遮断すれば、
      エサを見失ったクリスタルが
      離れてくれますな。
  d_main_29_07_e_91:
    speaker: elegg
    en: If you have any questions, let me know and I can show you how to do it.
    ko: 잘 모르겠으면 하는 방법 제가 알려드릴게여.
    ja: |-
      分からなかったら、
      私がやり方を伝授しますぞ！
  d_main_29_07_e_92:
    speaker: anis
    en: Neon. Let's lift this together.
    ko: 네온. 이거 좀 같이 들자.
    ja: ネオン。これ、手伝って。
  d_main_29_07_e_93:
    speaker: neon
    en: Sure thing.
    ko: 예. 셋에 들어 올리죠.
    ja: はい。せーの、で持ち上げましょう。
  d_main_29_07_e_94:
    speaker: drilley
    en: This one here is a bit tricky. I'll carve it out with my drill.
    ko: |-
      …여긴 좀 지저분하게 끼었네. _x000D_
      드릴로 좀 갈아낼게.
    ja: |-
      …こいつはどかせないな。
      ドリルで削るぞ。
  d_main_29_07_e_95:
    speaker: fragile
    en: Remove the middle part first and then the bottom bit.
    ko: 중간 것부터 빼고, 그다음엔 아래걸 빼주세요.
    ja: |-
      中間にあるものを引き抜いて、
      その次に下をお願いします。
  d_main_29_07_e_96:
    speaker: rapi
    en: You don't think that'll cause it to collapse?
    ko: 무너지지 않을까?
    ja: 崩れない？
  d_main_29_07_e_97:
    speaker: fragile
    en: It's okay. I'll keep a close eye on it.
    ko: 괜찮아요. 제가 보고 있으니까.
    ja: 大丈夫です。私がカバーしますから。
  d_main_29_07_e_98:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_main_29_07_e_99:
    speaker: "<Monologue>"
    en: The Unknown stands before us motionless, her giant coffin and box in tow.
    ko: 언노운은 거대한 관과 상자를 짊어진 채, 우리 앞에서 미동도 하지 않고 서 있었다.
    ja: |-
      アンノウンが巨大な棺と箱を再び背負い、
      私たちの前で微動だにせず立っている
  d_main_29_07_e_100:
    speaker: "<Self>"
    en: Our purpose was to search the previous area.
    ko: "…우리는 이전 지역을 탐색하는 것이 목적이었어."
    ja: |-
      …私たちは以前に会った場所の
      探索が目的で来ていたんだ
  d_main_29_07_e_101:
    speaker: "<Self>"
    en: While doing that, there was an incident that caused several of our members
      to be isolated here. We've come here to rescue them.
    ko: |-
      그러다가 사고가 나 동료들이 이곳에 고립되었고, _x000D_
      구출하러 온 거야.
    ja: |-
      事故が起きて、仲間がここに迷い込み、
      救出しに来たところだ
  d_main_29_07_e_102:
    speaker: "<Self>"
    en: We don't know what your goal is,
    ko: 네 목적이 뭔지 우린 몰라.
    ja: 君の目的については何も知らない
  d_main_29_07_e_103:
    speaker: "<Self>"
    en: and we're not interested.
    ko: 관심도 없어.
    ja: 興味もない…
  d_main_29_07_e_104:
    speaker: unknown_grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_07_e_105:
    speaker: "<Self>"
    en: If I'm being honest, I am curious, but I don't wish to fight you over it.
    ko: |-
      …아니, 솔직히 말하면 궁금하긴 한데, _x000D_
      그걸로 너와 싸우고 싶지 않아.
    ja: |-
      …いや、正直に言うと気になるが、
      それで君と争うほどではない
  d_main_29_07_e_106:
    speaker: "<Self>"
    en: All we want to do is locate our friends and leave this place.
    ko: 우리는 동료들만 찾고 이곳을 떠날 거야.
    ja: 私たちは仲間が見つかり次第ここから立ち去る
  d_main_29_07_e_107:
    speaker: "<Self>"
    en: You seem to know a lot about this place,
    ko: 그러니 도와줘.
    ja: だから助けてもらえないか
  d_main_29_07_e_108:
    speaker: "<Self>"
    en: so if you could help us, we would greatly appreciate it.
    ko: 너는 이곳에 대해 잘 알고 있는 것 같으니까.
    ja: 君はこの場所に詳しいようだから
  d_main_29_07_e_109:
    speaker: "<Self>"
    en: I will see to it that any photos and videos of you are deleted.
    ko: "…사진은, 책임지고 꼭 지울게."
    ja: |-
      …それから、写真については、
      私が責任を持って必ず消去させる
  d_main_29_07_e_110:
    speaker: unknown_grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_07_e_111:
    speaker: unknown_grave
    en: Humans are deceitful.
    ko: 인간은, 배신한다.
    ja: 人間は、裏切る…
  d_main_29_07_e_112:
    speaker: unknown_grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_07_e_113:
    speaker: unknown_grave
    en: But, you saved me.
    ko: 하지만, 구해줬다.
    ja: だが、助けられた。
  d_main_29_07_e_114:
    speaker: unknown_grave
    en: Kindness, enmity. I will definitely repay.
    ko: |-
      은혜, 원수. _x000D_
      반드시, 갚는, 다.
    ja: |-
      恩は、絶対に、返す。
      仇は、絶対に、討つ。
  d_main_29_07_e_115:
    speaker: unknown_grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_07_e_116:
    speaker: "<Monologue>"
    en: The Unknown raises her arm and points off into the distance.
    ko: 언노운은 팔을 들어 먼 곳을 가리켰다.
    ja: アンノウンは腕を上げ、遠方を指さした
  d_main_29_07_e_117:
    speaker: unknown_grave
    en: They went that way.
    ko: 너머로, 갔다.
    ja: 向こうに、行った。
  d_main_29_07_e_118:
    speaker: unknown_grave
    en: That's all I know.
    ko: 그 이후, 모른다.
    ja: その後は、分からない。
  d_main_29_07_e_119:
    speaker: elegg
    en: All of them went that way?
    ko: 둘 다 그쪽으로 갔다고여?
    ja: 2人ともあちらへ逃げたのですかな？
  d_main_29_07_e_120:
    speaker: unknown_grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_07_e_121:
    speaker: unknown_grave
    en: The hammer came back,
    ko: 해머, 다시, 돌아왔다.
    ja: ハンマーの方、戻って来た。
  d_main_29_07_e_122:
    speaker: unknown_grave
    en: fought with me.
    ko: 나와, 전투.
    ja: 私と、戦って…
  d_main_29_07_e_123:
    speaker: unknown_grave
    en: Deflected her bullets,
    ko: 탄환, 쳐냈다.
    ja: 攻撃、弾かれた。
  d_main_29_07_e_124:
    speaker: unknown_grave
    en: the ceiling collapsed.
    ko: 천장, 무너졌다.
    ja: 天井、崩れた。
  d_main_29_07_e_125:
    speaker: unknown_grave
    en: She said she would come to rescue,
    ko: 구하러, 온다고, 했다.
    ja: 助けに、来ると、言った。
  d_main_29_07_e_126:
    speaker: unknown_grave
    en: but she hasn't.
    ko: 아직, 안 왔다.
    ja: まだ、来てない。
  d_main_29_07_e_127:
    speaker: elegg
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_29_07_e_128:
    speaker: drilley
    en: "...??"
    ko: "…??"
    ja: "…？？"
  d_main_29_07_e_129:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_07_e_130:
    speaker: "<Self>"
    en: You said the three of you got separated because she opened fire and blocked
      the path.
    ko: |-
      언노운이 전격탄을 쏴서 길을 다 막는 바람에 _x000D_
      셋이 갈라졌다고 했지?
    ja: |-
      電撃弾を撃った後に道が塞がって、
      3人バラバラになったんだな？
  d_main_29_07_e_131:
    speaker: "<Self>"
    en: But Hammering came back to do battle with her in order to buy time for you
      and Liveryn.
    ko: |-
      …해머링이 다시 언노운에게 돌아온 거야. _x000D_
      리버린과 일레그의 시간을 벌어주려고.
    ja: |-
      …その後ハンマリングが戻って来た。
      リヴァリンとエレグが逃げる時間を稼ぐために
  d_main_29_07_e_132:
    speaker: "<Self>"
    en: During that fight, she deflected some of Hammering's bullets,
    ko: 언노운과 전투를 하다가, 탄환을 저번처럼 쳐냈는데.
    ja: また戦闘になり、攻撃を弾かれたが…
  d_main_29_07_e_133:
    speaker: "<Self>"
    en: a few of which hit the crystals on the ceiling and ended up pinning her down
      as we saw.
    ko: 그게 천장의 수정들을 치는 바람에 언노운이 깔리게 된 거지.
    ja: |-
      流れ弾が天井に当たって崩れ、
      下敷きになったということか
  d_main_29_07_e_134:
    speaker: rapi
    en: How did you come to that conclusion?
    ko: "…어떻게 알아들으신 겁니까."
    ja: "…分かるのですか？"
  d_main_29_07_e_135:
    speaker: drilley
    en: That moron ran off in order to rescue the Unknown.
    ko: "…그럼 그 바보가 언노운을 구해준다고 말한 다음 어디론가 갔고."
    ja: |-
      …じゃあ、あのバカはコイツを助けるって
      言い残してどこかに消えて、
  d_main_29_07_e_136:
    speaker: drilley
    en: And she hasn't come back yet.
    ko: 아직 안 돌아왔다는 얘기지?
    ja: まだ戻ってきてないってことか？
  d_main_29_07_e_137:
    speaker: anis
    en: Why would she promise to rescue the Unknown?
    ko: 구해준다고 말한 건 또 뭐야.
    ja: 助けるって言ったってどういうこと？
  d_main_29_07_e_138:
    speaker: drilley
    en: At the very least, she didn't intend on killing her. If anything, perhaps
      it was just to buy herself some time.
    ko: "…죽일 생각은 없었겠지. 시간만 벌 생각이었을 테니까."
    ja: |-
      …殺すつもりはなかったってヤツだろ。
      あくまで時間稼ぎしたかっただけのはずだ。
  d_main_29_07_e_139:
    speaker: unknown_grave
    en: That's right.
    ko: 그렇, 다.
    ja: そう、だ。
  d_main_29_07_e_140:
    speaker: unknown_grave
    en: That's what she said.
    ko: 그렇게, 말, 했다.
    ja: そう、言われた。
  d_main_29_07_e_141:
    speaker: unknown_grave
    en: You all are easy to talk to.
    ko: "…너희들, 말 잘, 통한다."
    ja: "…お前たち、話が、できる。"
  d_main_29_07_e_142:
    speaker: anis
    en: It'd be a lot easier if you spoke normally.
    ko: 아니, 네 문제겠죠….
    ja: 私たちができるって言う問題…？
  d_main_29_07_e_143:
    speaker: drilley
    en: That guy is as kind-hearted as a fool.
    ko: "…바보같이 착해 빠져서는."
    ja: "…バカみたいなお人好しだな…"
  d_main_29_07_e_144:
    speaker: drilley
    en: Where did Hammering go?
    ko: 해머링은 어디로 갔는데?
    ja: ハンマリングはどっちに行った？
  d_main_29_07_e_145:
    speaker: unknown_grave
    en: Same. That way.
    ko: 마찬가지, 너머로.
    ja: 同じ、向こうだ。
  d_main_29_07_e_146:
    speaker: drilley
    en: Okay. Thank you. Let's hurry.
    ko: 그래. 고마워. 가자 빨리.
    ja: そうか。ありがとよ。行くぞ、早く。
  d_main_29_07_e_147:
    speaker: "<Narration>"
    en: Drilley darts off.
    ko: 드릴리가 뛰어갔다.
    ja: ドリリーが駆けだした
  d_main_29_07_e_148:
    speaker: fragile
    en: W-wait! I should be in front...
    ko: 제, 제가 선두에 서야 되는데요오….
    ja: せ、先頭は私がぁ…
  d_main_29_07_e_149:
    speaker: "<Self>"
    en: Let's go everyone.
    ko: 가자 모두.
    ja: 私たちはもう行く
  d_main_29_07_e_150:
    speaker: "<Self>"
    en: Thanks for the help.
    ko: 고마워. 도와줘서.
    ja: 情報をありがとう
  d_main_29_07_e_151:
    speaker: "<Narration>"
    en: All of us run to catch up to Drilley.
    ko: 일행 모두가 달려갔다.
    ja: 残りのメンバーも後を追った
  d_main_29_07_e_152:
    speaker: "<Narration>"
    en: Meanwhile, the Unknown watches us as we run off.
    ko: 언노운은 그 모습을 우두커니 바라보고 있었다.
    ja: |-
      アンノウンは立ち尽くし、
      その後ろ姿を見ていた
  d_main_29_07_e_153:
    speaker: unknown_grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_07_e_154:
    speaker: unknown_grave
    en: Thank you.
    ko: "…고마, 워…."
    ja: "…ありが、とう…"
  d_main_29_07_e_155:
    speaker: unknown_grave
    en: How long has it been?
    ko: 그리운, 말.
    ja: 懐かしい、言葉だ。
d_main_29_08_s:
  d_main_29_08_s_1:
    speaker: shifty
    en: Wouldn't it have been better to ask her more questions?
    ko: 좀 더 이것저것 물어보는 게 좋지 않았을까요?
    ja: |-
      もう少しいろいろと
      聞けたと思いますが…
  d_main_29_08_s_2:
    speaker: "<Self>"
    en: No, that was enough.
    ko: 아니. 이 정도면 충분해.
    ja: いや、あれでいい
  d_main_29_08_s_3:
    speaker: "<Self>"
    en: If we'd pressed her for more details, she might suspect we're not really here
      to rescue anyone.
    ko: 더 얘기하면 구출이 목적이 아니라는 걸로 받아들였을 테니까.
    ja: |-
      深掘りしようとすれば、
      本当に救出目的か疑われただろう
  d_main_29_08_s_4:
    speaker: "<Self>"
    en: But we are, in fact, here to rescue our friends.
    ko: 실제로 우리 목적이 그렇기도 하고.
    ja: 実際、私たちの目的はあくまで仲間の救出だ
  d_main_29_08_s_5:
    speaker: shifty
    en: It did feel like she let her guard down.
    ko: 음… 그렇지만 겨우 경계를 좀 푼 느낌이었는데….
    ja: |-
      そうですか…やっと警戒を
      解いてもらえたかなと感じましたが…
  d_main_29_08_s_6:
    speaker: rapi
    en: It seems like she'll be staying here for a while, so there will be another
      opportunity.
    ko: "또 기회가 있겠지. \n이곳에 계속 머물러 있을 것 같으니까."
    ja: |-
      そのうちまた会うはずよ。
      ここを離れるつもりはなさそうだから。
  d_main_29_08_s_7:
    speaker: anis
    en: She must be incredibly strong to lug those two boxes around all the time.
    ko: |-
      그나저나 힘 진짜 좋은가 봐. _x000D_
      그 무거워 보이는 걸 두 개나 들고 다니고.
    ja: |-
      それにしても、大した力持ちよね。
      あんな重そうなもの、
      2つも背負ってるなんて。
  d_main_29_08_s_8:
    speaker: neon
    en: What do you think is inside them?
    ko: 근데 그것들 안에 뭐가 들어 있는 걸까요?
    ja: 中身は何でしょうね？
  d_main_29_08_s_9:
    speaker: rapi
    en: Firearms.
    ko: "…상자 안에 있는 총기."
    ja: "…箱の中の銃を…"
  d_main_29_08_s_10:
    speaker: rapi
    en: I'm positive I heard her say "Seven Dwarves".
    ko: 세븐스 드워프라고 얘기했었지 분명.
    ja: セブンスドワーフと呼んでいたわ。
  d_main_29_08_s_11:
    speaker: anis
    en: Isn't that Snow White's weapon?
    ko: 스노우 화이트 무기잖아 그거.
    ja: それって、スノーホワイトのと同じよね。
  d_main_29_08_s_12:
    speaker: anis
    en: Did she steal it? Or did Snow White steal it from her?
    ko: 빼앗은 건가…? 아니면 도둑맞았다거나.
    ja: 奪った…？それとも、盗んだ？
  d_main_29_08_s_13:
    speaker: neon
    en: Oh my gosh!
    ko: 헉!!
    ja: はっ！！
  d_main_29_08_s_14:
    speaker: neon
    en: Could that woman be Snow White?!
    ko: 설마 스노우 화이트 본인 아닐까요!?
    ja: まさか、スノーホワイト本人だったのでは！？
  d_main_29_08_s_15:
    speaker: anis
    en: Don't be absurd.
    ko: 말 같지도 않은 소릴 하고 있어 증말.
    ja: 冗談もほどほどにして。
  d_main_29_08_s_16:
    speaker: neon
    en: Yeah, you're right. Sorry.
    ko: 넹. 죄송.
    ja: はい。ごめんなさい。
  d_main_29_08_s_17:
    speaker: rapi
    en: Something's bothering me though.
    ko: "…신경 쓰이는데."
    ja: "…気になるわ。"
  d_main_29_08_s_18:
    speaker: rapi
    en: Something that's got my heart pounding faster than usual.
    ko: 어쩐지 가슴이 좀 두근거리는 느낌이어서.
    ja: 鼓動が高鳴るような感じがしたの。
  d_main_29_08_s_19:
    speaker: neon
    en: You could have angina. You should probably visit the Repair Center.
    ko: 협심증일수도 있으니 리페어 센터 가봐요.
    ja: |-
      心臓の問題かもしれません。
      リペアセンターで検診を受けてください。
  d_main_29_08_s_20:
    speaker: rapi
    en: "... Noted."
    ko: "…그래. 고마워."
    ja: "…そうね。ありがとう。"
  d_main_29_08_s_21:
    speaker: elegg
    en: At any rate, I took a closer look at the coffin this time around.
    ko: 그렇지 않아도 저 이번에 관을 좀 자세히 봤는뎨.
    ja: |-
      先ほど、あの棺を詳しく見る
      チャンスがありましてな。
  d_main_29_08_s_22:
    speaker: elegg
    en: It appears to be some kind of...
    ko: 그거 아무래도….
    ja: あれは、どうやら…
  d_main_29_08_s_23:
    speaker: "<Self>"
    en: Medical equipment.
    ko: 의료용 기기 같아.
    ja: 医療用機器だな？
  d_main_29_08_s_24:
    speaker: elegg
    en: What?
    ko: 어… 녜??
    ja: その通りで…えっ？
  d_main_29_08_s_25:
    speaker: "<Self>"
    en: There was a symbol on the box indicating that it was for medical use.
    ko: 의료용임을 표기하는 마크가 있었어.
    ja: 医療用と分かるマークがあった
  d_main_29_08_s_26:
    speaker: "<Self>"
    en: It was obscured by the chains around it, but I'm pretty sure that's what it
      was.
    ko: |-
      사슬 때문에 잘 보이진 않았지만, _x000D_
      아마 맞을거라 생각해.
    ja: |-
      鎖に隠れて全部は見えなかったが、
      おそらく間違いない
  d_main_29_08_s_27:
    speaker: elegg
    en: Are you sure?
    ko: 어어?
    ja: ほほぅ？
  d_main_29_08_s_28:
    speaker: "<Self>"
    en: Judging by the size, the supplies are intended either for people or Nikkes.
    ko: 크기로 봐선 당연히 사람, 혹은 니케용일테고….
    ja: |-
      大きさから考えても当然だが、
      人間もしくはニケ用のはず…
  d_main_29_08_s_29:
    speaker: "<Self>"
    en: And looking at the shape of the hinges and the symbol that was visible from
      the outside...
    ko: 접합선의 형태나, 외부에서 얼핏 보인 디스플레이를 보면….
    ja: |-
      接合部の形や、ちらっと見えた
      ディスプレイなどから推測すると…
  d_main_29_08_s_30:
    speaker: elegg
    en: Huhhhh?
    ko: 어어어어??
    ja: ほぉぉぉ？？
  d_main_29_08_s_31:
    speaker: "<Self>"
    en: I'd say it's probably holding an incubator or a cryogenic storage device of
      some kind.
    ko: 인큐베이터나 콜드 슬립 장치에 가까운 것 같은데….
    ja: |-
      インキュベーターか
      コールドスリープ装置といったところだが…
  d_main_29_08_s_32:
    speaker: "<Self>"
    en: The design itself is from a few generations past.
    ko: 디자인 양식으로 보면 몇 세대 이전 것인 것 같기도 하고….
    ja: デザイン的に、数世代前のものだろう
  d_main_29_08_s_33:
    speaker: elegg
    en: Holy cow!
    ko: 아니! 지휘관 씨!
    ja: いやはや！指揮官氏！
  d_main_29_08_s_34:
    speaker: elegg
    en: How do you do it?
    ko: 그걸 어떻게 아시나여!?
    ja: どうしてそれを！？
  d_main_29_08_s_35:
    speaker: "<Self>"
    en: What do you mean?
    ko: "…응?"
    ja: "…なんだ？"
  d_main_29_08_s_36:
    speaker: elegg
    en: What's your secret?
    ko: 그, 그런 걸 어떻게 아시냐고여!
    ja: ど、どうやらお詳しいようですな！？
  d_main_29_08_s_37:
    speaker: "<Self>"
    en: To what?
    ko: 그런 거라니 뭘….
    ja: 何にだ…？
  d_main_29_08_s_38:
    speaker: elegg
    en: To being able to distinguish electronic devices so clearly!
    ko: 저, 전자 기기를 보는 눈!!
    ja: で、電子機器に決まっておりますな！
  d_main_29_08_s_39:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_08_s_40:
    speaker: "<Self>"
    en: I learned it from one of my seniors, and I've been interested in it ever since.
    ko: |-
      아는 선배한테 어깨너머로 배웠는데,
      그 이후부터 관심이 좀 생겨서 독학하고 있어.
    ja: |-
      ある先輩の見よう見まねで覚えたんだ。
      その時興味がわいて少し独学した
  d_main_29_08_s_41:
    speaker: elegg
    en: Are you kidding me?! Why are you only telling us this now?
    ko: 아니! 그걸 왜 이제서야 말씀하시나여!
    ja: |-
      なっ！なんで今まで
      言ってくださらなかったんですかな！？
  d_main_29_08_s_42:
    speaker: elegg
    en: Ms. Trony! We've got a new addition to the squad!
    ko: 트로니 씨! 우리의 동료가 생겼어여!
    ja: トロニー氏！お仲間発見ですぞ！！
  d_main_29_08_s_43:
    speaker: trony_op_r
    en: Sounds like it!
    ko: 응. 그렇네.
    ja: うん、そうだね。
  d_main_29_08_s_44:
    speaker: elegg
    en: What's your favorite type of electronic device?
    ko: 호, 혹시 좋아하는 카테고리는 뭔가여?
    ja: す、好きなジャンルはありますかな？
  d_main_29_08_s_45:
    speaker: elegg
    en: Which manufacturers do you like? Do you place more value on efficiency or
      overall performance?
    ko: 메, 메이커는여? 효율 중시인가요 퍼포먼스 중시인가여?
    ja: |-
      め、メーカーは？効率重視ですかな？
      それともパフォーマンス重視ですかな？
  d_main_29_08_s_46:
    speaker: elegg
    en: Would you be interested in going to the Early Adopter Festival together with
      me?
    ko: 가, 같이 얼리 어답터 페스티벌 안 가실래여? 녜?
    ja: |-
      次のアーリーアダプターフェスティバル、
      ご一緒するというのは…！
  d_main_29_08_s_47:
    speaker: "<Self>"
    en: Um... I don't think I'm quite at your level just yet.
    ko: 아, 음. 아직 그렇게까지 딥하게는 잘 몰라서.
    ja: いや…何と言うか、そこまで詳しいわけではない
  d_main_29_08_s_48:
    speaker: elegg
    en: That's okay! I'm more than happy to teach you!
    ko: 그렇군여! 이제부터 알아가면 되져!
    ja: |-
      なんのなんの！
      これから詳しくなればいいのですぞ！
  d_main_29_08_s_49:
    speaker: rapi
    en: "... Anyways, getting back to our original point."
    ko: "…원래 얘기로 돌아와서."
    ja: "…話を戻しましょう。"
  d_main_29_08_s_50:
    speaker: rapi
    en: If that coffin is indeed an incubator or a cryogenic storage device,
    ko: 만약 그 관이 인큐베이터나 콜드 슬립 장치라면.
    ja: もしあの棺がそういった装置だとして…
  d_main_29_08_s_51:
    speaker: rapi
    en: what do you think it might be housing?
    ko: 안에는 뭐가 들어있을 것이라 보십니까.
    ja: 中に何が入っているとお考えですか？
  d_main_29_08_s_52:
    speaker: "<Self>"
    en: That I can't say for sure. However...
    ko: "…글쎄. 뭔지는 모르겠지만."
    ja: "…そこまでは分からないが…"
  d_main_29_08_s_53:
    speaker: "<Monologue>"
    en: I recall how the Unknown was willing to sacrifice her own body
    ko: 언노운의 모습을 떠올린다.
    ja: アンノウンの姿を思い出した
  d_main_29_08_s_54:
    speaker: "<Monologue>"
    en: in order to keep the two containers from being contaminated by the crystals.
    ko: 관과 상자를 끌어안은 채 수정에 깔려있던 모습을.
    ja: |-
      あの時は棺と箱をかばって
      クリスタルの下敷きになっていた
  d_main_29_08_s_55:
    speaker: "<Self>"
    en: It must be something that she values more highly than her own life.
    ko: 아마 자기 자신보다 소중한 누군가겠지.
    ja: きっと、自分より大切な誰かだろう
d_main_29_08_e:
  d_main_29_08_e_1:
    speaker: fragile
    en: The place we're heading to
    ko: 지금 저희가 가고 있는 곳.
    ja: 私たちが向かっている方向ですが…
  d_main_29_08_e_2:
    speaker: fragile
    en: seems to be where
    ko: 일레그 님이 말한 바닥에 있는 빛나는 선들이 모이는 곳 같아요.
    ja: |-
      エレグ様の言っていた、
      地面の光る線が集まっているようです。
  d_main_29_08_e_3:
    speaker: fragile
    en: Elegg mentioned all the lights converge.
    ko: |-
      돌아다니면서 본 빛나는 선들의 각도와 위치를 보면 _x000D_
      그럴 것 같아요.
    ja: |-
      角度や位置関係から考えて、
      間違いないと思います。
  d_main_29_08_e_4:
    speaker: rapi
    en: Elegg, Trony.
    ko: 일레그, 트로니.
    ja: エレグ、トロニー。
  d_main_29_08_e_5:
    speaker: rapi
    en: Can you give us a risk assessment?
    ko: 위험 요소가 있을까?
    ja: リスクになりそうなものはある？
  d_main_29_08_e_6:
    speaker: trony_op_r
    en: Hard to say.
    ko: 모르겠어.
    ja: 思いつかない…
  d_main_29_08_e_7:
    speaker: elegg
    en: Only one way to find out for sure, and that's to go there.
    ko: 가보면 알지 않을까여?
    ja: まぁ、行けば分かるはずですぞ。
  d_main_29_08_e_8:
    speaker: elegg
    en: I hope there's something amazing there.
    ko: 정말 굉장한 뭔가가 있으면 좋겠네여.
    ja: 本当にすごい何かがあると素敵ですな？
  d_main_29_08_e_9:
    speaker: elegg
    en: Of course, nothing would beat finding Ms. Liveryn and Ms. Hammering there.
    ko: 물론, 리버린 씨와 해머링 씨가 거기 있는 게 제일 좋겠지만여!
    ja: |-
      もちろん、何よりリヴァリン氏と
      ハンマリング氏を見つけられることが
      一番ですな！
  d_main_29_08_e_10:
    speaker: drilley
    en: They have to be there.
    ko: "…꼭 있어야 해."
    ja: "…絶対にいてもらわないと。"
  d_main_29_08_e_11:
    speaker: drilley
    en: This place is more perilous than any other we've been yet.
    ko: 이제 진짜 위험할 것 같다고.
    ja: イヤな予感がするんだ。
  d_main_29_08_e_12:
    speaker: anis
    en: Has Hammering always been like this?
    ko: 그런데 해머링은 예전부터 그랬어?
    ja: |-
      そういえば、ハンマリングって
      昔からあんな感じだったの？
  d_main_29_08_e_13:
    speaker: drilley
    en: What do you mean?
    ko: 뭐가.
    ja: 何がだ？
  d_main_29_08_e_14:
    speaker: anis
    en: Someone who inspires people to care about her this much.
    ko: 사람이 좋았냐고.
    ja: お人好し。
  d_main_29_08_e_15:
    speaker: drilley
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_08_e_16:
    speaker: drilley
    en: Yes.
    ko: 그래. 좋았어. 지금도 좋고.
    ja: ああ、そうだった。今でもな。
  d_main_29_08_e_17:
    speaker: drilley
    en: She always has.
    ko: 선하다고 해야 하나….
    ja: バカ正直っていうか…
  d_main_29_08_e_18:
    speaker: drilley
    en: She's a profoundly kind person.
    ko: 그런 녀석이야.
    ja: そういう奴なんだ。
  d_main_29_08_e_19:
    speaker: anis
    en: The fact that she said she would come back to save the Unknown is certainly
      a testament to that.
    ko: 하긴, 언노운을 다시 구하러 오겠다고 한 것부터 그렇지.
    ja: |-
      撃ってきた相手を助けに戻って来るとか
      言いだすぐらいだし。
  d_main_29_08_e_20:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_08_e_21:
    speaker: anis
    en: She must have had a rough go of it.
    ko: 힘들었겠네.
    ja: 大変だったんじゃない？
  d_main_29_08_e_22:
    speaker: drilley
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_main_29_08_e_23:
    speaker: anis
    en: I'm sure she's been through hell and
    ko: 손해도 많이 보고.
    ja: 大損させられたり…
  d_main_29_08_e_24:
    speaker: anis
    en: been put in all sorts of unfair situations.
    ko: 억울한 일도 많았을 거고.
    ja: 悔しい思いをしたりとか、多かったでしょ。
  d_main_29_08_e_25:
    speaker: drilley
    en: "... Yes, she has."
    ko: "…맞아."
    ja: "…そうだな。"
  d_main_29_08_e_26:
    speaker: drilley
    en: There are many cold-hearted S.O.Bs out there who take advantage of her kindness.
    ko: |-
      해머링은 그냥 착할 뿐인데, _x000D_
      그걸 이용하려는 놈들이 너무 많았어.
    ja: |-
      ハンマリングはひたすら優しいから、
      つけこもうとしてくる奴らが寄ってくる。
  d_main_29_08_e_27:
    speaker: drilley
    en: They underestimate her and don't think much of her.
    ko: 우습게 여기거나 만만하게 여기거나, 그랬지.
    ja: |-
      バカにされたり、甘くみられたり、
      そんなのばっかだ。
  d_main_29_08_e_28:
    speaker: anis
    en: That's why you enjoy being by her side, isn't it?
    ko: 그래서 네가 옆에 있는 거구나?
    ja: だからあなたが隣にいるわけね？
  d_main_29_08_e_29:
    speaker: drilley
    en: What do you mean?
    ko: 무슨 의미야?
    ja: どういう意味だ？
  d_main_29_08_e_30:
    speaker: anis
    en: You're a bit rough around the edges.
    ko: 너 성격 쎄 보이거든.
    ja: イジワルそうに見えるから。
  d_main_29_08_e_31:
    speaker: drilley
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_08_e_32:
    speaker: drilley
    en: I didn't choose to be this way.
    ko: 이렇게 되고 싶어서 이렇게 된 건 아냐.
    ja: なりたくてなったわけじゃない。
  d_main_29_08_e_33:
    speaker: drilley
    en: We had to survive somehow.
    ko: 우리는 어떻게든 살아야 했고.
    ja: 何とかして生きてく必要があった。
  d_main_29_08_e_34:
    speaker: drilley
    en: If I had just kept laughing it off whenever others took advantage of her,
    ko: 그런 많은 일을 당하고도 계속 바보처럼 헤헤 웃는 녀석한테 맞춰주다가는.
    ja: |-
      あんなひどい目に遭わされて、
      まだバカみたいにヘラヘラ笑ってる奴に
      合わせてたら…
  d_main_29_08_e_35:
    speaker: drilley
    en: we never would have made it.
    ko: 죽을 것 같았거든.
    ja: こっちまで死にそうだったんだ。
  d_main_29_08_e_36:
    speaker: drilley
    en: That's why I am the way I am.
    ko: 그래서 이렇게 됐어.
    ja: だから、こうなった。
  d_main_29_08_e_37:
    speaker: anis
    en: Sounds like you've been through a lot.
    ko: 고생이 많네.
    ja: ご苦労様ね。
  d_main_29_08_e_38:
    speaker: drilley
    en: It wasn't that tough.
    ko: 고생이랄 것도 없어.
    ja: 苦労なんてしてない。
  d_main_29_08_e_39:
    speaker: drilley
    en: Usually, the type of people who approach caring people with the aim of exploiting
      them aren't too bright themselves.
    ko: 보통 착한 사람을 이용하려고 다가오는 녀석들은.
    ja: |-
      人の優しさにつけこもうって
      寄ってくるような奴らは、だいたい…
  d_main_29_08_e_40:
    speaker: drilley
    en: They also tend to be sloppy. And weak.
    ko: 머리가 좋지 않거나 허술해. 유약하고.
    ja: |-
      頭が悪いか、どこか抜けてるんだ。
      根性もない。
  d_main_29_08_e_41:
    speaker: drilley
    en: That's why they feel they have to take advantage of those with a big heart.
    ko: 그러니까 만만한 착한 사람을 이용하려 오는 거겠지.
    ja: |-
      だから弱くて優しそうなヤツを
      利用しようとしてるんだろ。
  d_main_29_08_e_42:
    speaker: drilley
    en: They're unable to appeal to those who are more cynical,
    ko: |-
      힘 있는 사람은 건들지도 못하니까. _x000D_
      그럴 능력이 안 되니까.
    ja: |-
      力のある相手には逆らえない。
      逆らえるような強さがない…
  d_main_29_08_e_43:
    speaker: drilley
    en: and so they prey on people they think are "gullible".
    ko: 그래서 상대하기 쉬워.
    ja: だから、相手しやすいんだ。
  d_main_29_08_e_44:
    speaker: drilley
    en: If you take a step back,
    ko: 한걸음 뒤에서 보면 진짜 별것 아닌 녀석들이야.
    ja: |-
      一歩下がって見てる分には、
      マジでつまんねーヤツらだよ。
  d_main_29_08_e_45:
    speaker: drilley
    en: these people really aren't all that difficult to deal with.
    ko: 어려울 것 없어.
    ja: 難しいことなんかないさ。
  d_main_29_08_e_46:
    speaker: anis
    en: Hammering said you couldn't come here because you had to work.
    ko: 해머링이 너 일한다고 여기 같이 못 왔다고 하던데.
    ja: |-
      ハンマリングが、あなたは別の仕事があって
      ここには来られないって言ってたんだけど。
  d_main_29_08_e_47:
    speaker: anis
    en: What kind of work could you possibly have been doing that took precedence
      over a search mission?
    ko: 무슨 일을 한다고 탐색 임무까지 뒷전으로 미룬 거야?
    ja: こっちより大事な仕事って何だったの？
  d_main_29_08_e_48:
    speaker: drilley
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_08_e_49:
    speaker: drilley
    en: I was mining for high-value gems.
    ko: 보석 채광이야.
    ja: 宝石の採掘だ。
  d_main_29_08_e_50:
    speaker: drilley
    en: Even though their purpose is purely decorative,
    ko: |-
      장식용이 아니고서는 쓸 곳은 없지만, _x000D_
      고가인 보석을 채광하는 일.
    ja: |-
      見た目がきれいな以外使い道もないくせに、
      値段だけは高い宝石を掘るんだよ。
  d_main_29_08_e_51:
    speaker: drilley
    en: they're quite hard to come by, and so they fetch a high price.
    ko: 언제나 있는 일이 아니라 제법 수입이 좋아.
    ja: |-
      たまにしか来ない話だけど、
      なかなか稼ぎになるんだ。
  d_main_29_08_e_52:
    speaker: anis
    en: If you wanted to, couldn't you secure a whole bunch of them at once?
    ko: "…그거, 마음만 먹으면 한몫 단단히 챙길 수 있는 거 아냐?"
    ja: |-
      …それ、その気になれば
      もっと稼げるんじゃないの？
  d_main_29_08_e_53:
    speaker: drilley
    en: I don't follow.
    ko: 무슨 마음?
    ja: その気ってなんだ？
  d_main_29_08_e_54:
    speaker: anis
    en: I mean the old five-finger discount.
    ko: 뭐… 빼돌린다던가?
    ja: ええと…こっそりポケットに…とか？
  d_main_29_08_e_55:
    speaker: drilley
    en: I would never deign myself to steal.
    ko: 절대 안 해.
    ja: 絶対にしない。
  d_main_29_08_e_56:
    speaker: drilley
    en: Any money I earn is done so honestly.
    ko: 당당하게 벌어서 당당하게 써야지.
    ja: カネは堂々と稼いで、堂々と使う。
  d_main_29_08_e_57:
    speaker: drilley
    en: Only then I can live my life with my head held high.
    ko: 그래야 당당하게 살아지는 거고.
    ja: そうすりゃ、堂々と生きられるからな。
  d_main_29_08_e_58:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_08_e_59:
    speaker: anis
    en: Why?
    ko: 왜?
    ja: どうして？
  d_main_29_08_e_60:
    speaker: drilley
    en: Why what?
    ko: 뭐?
    ja: 何のことだ？
  d_main_29_08_e_61:
    speaker: anis
    en: Why is living your life with pride so important?
    ko: 왜 당당하게 살아야 할까?
    ja: なんで堂々と生きなきゃいけないの？
  d_main_29_08_e_62:
    speaker: anis
    en: Isn't it important just to stay alive, no matter what?
    ko: 당당하게 사는 것보다 편안하게 사는 게 더 중요한 거 아냐?
    ja: |-
      堂々と生きることより、
      楽に生きられる方が大事じゃない？
  d_main_29_08_e_63:
    speaker: anis
    en: Heck, most people live that way.
    ko: 대부분이 그렇게 살고 있고.
    ja: だいたいみんなそうやって生きてるし。
  d_main_29_08_e_64:
    speaker: anis
    en: It's not so hard to ignore what your heart tells you.
    ko: 까짓 거, 마음의 소리 정도는 쉽게 무시할 수 있잖아.
    ja: 心の声くらい、いくらでも無視できるでしょ？
  d_main_29_08_e_65:
    speaker: drilley
    en: Every other person in the world could be living like that, and it still wouldn't
      make it right.
    ko: 대부분이 그렇게 산다고 괜찮은 게 아니잖아.
    ja: |-
      ほとんどがそうだからって、
      いいかどうかは別だろ。
  d_main_29_08_e_66:
    speaker: drilley
    en: Besides, if that were a possibility, I would have done it long ago.
    ko: 그리고 그게 될 것 같으면 진즉에 그랬겠지.
    ja: それに、できることならとっくにやってる。
  d_main_29_08_e_67:
    speaker: drilley
    en: But no.
    ko: 안 돼.
    ja: ダメなんだ。
  d_main_29_08_e_68:
    speaker: drilley
    en: The voice that resonates in your heart... Let's call it your conscience for
      now.
    ko: |-
      마음의 소리…. _x000D_
      그래, 뭐 양심이라고 하자.
    ja: |-
      心の声…
      そうだな、良心とか言うヤツか？
  d_main_29_08_e_69:
    speaker: drilley
    en: It cannot be ignored.
    ko: 양심을 무시할 수 없어.
    ja: そいつを捨てられないんだ。
  d_main_29_08_e_70:
    speaker: drilley
    en: It never stops pestering you.
    ko: 그냥 계속 불편해.
    ja: 落ち着いていられない。
  d_main_29_08_e_71:
    speaker: drilley
    en: Hammering and I both know that listening to our conscience
    ko: |-
      나도 알아. 해머링도 알아. _x000D_
      우리 둘 다 알아.
    ja: |-
      私も分かってるし、
      ハンマリングだって分かってる。
      2人とも分かってんだ。
  d_main_29_08_e_72:
    speaker: drilley
    en: doesn't serve any practical purpose.
    ko: |-
      이렇게 양심을 지키면서 사는 게, _x000D_
      사실상 아무런 도움이 안 된다는 거.
    ja: |-
      良心を守って生きたところで、
      何の役にも立ちゃしない。
  d_main_29_08_e_73:
    speaker: drilley
    en: However, we still do it.
    ko: 그래도 그래야지.
    ja: でも、そうしないと。
  d_main_29_08_e_74:
    speaker: drilley
    en: If we turned our backs on our conscience, it would come at the detriment of
      others.
    ko: 양심을 버리면 누군가는 상처받아.
    ja: |-
      そいつを捨てるってことは、
      誰かを傷つけるってことだ。
  d_main_29_08_e_75:
    speaker: drilley
    en: I would rather hurt myself than someone else.
    ko: 남들이 아픈 것보단 내가 아픈 게 나아.
    ja: |-
      他の人が苦しむぐらいなら、
      自分が苦しむ方がいい。
  d_main_29_08_e_76:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_08_e_77:
    speaker: anis
    en: I see no value in living that way.
    ko: 그렇게 살아서 좋은 게 없잖아.
    ja: |-
      そんなふうに生きたって、
      何もいいことないでしょ？
  d_main_29_08_e_78:
    speaker: drilley
    en: Oh, but there is.
    ko: 있어. 좋은 거.
    ja: あるぞ？いいこと。
  d_main_29_08_e_79:
    speaker: drilley
    en: You feel good.
    ko: 기분이 좋아져.
    ja: 気分がいい。
  d_main_29_08_e_80:
    speaker: drilley
    en: You can stand tall and face anyone you meet with your head held high.
    ko: 누굴 상대하든 당당할 수 있어.
    ja: 誰の前でも堂々としていられる。
  d_main_29_08_e_81:
    speaker: drilley
    en: It fills you with confidence in everything you do.
    ko: 뭘 하든 당당할 수 있어.
    ja: 何をやってても堂々としていられる。
  d_main_29_08_e_82:
    speaker: drilley
    en: That is why I choose to live like this.
    ko: 그래서 이렇게 사는 거야.
    ja: だからこんな生き方をしてるんだ。
  d_main_29_08_e_83:
    speaker: anis
    en: Haha.
    ko: "…하하."
    ja: "…あはは…"
  d_main_29_08_e_84:
    speaker: anis
    en: Impressive. Very impressive.
    ko: 좋아. 대단하네.
    ja: そう。すごいわね。
  d_main_29_08_e_85:
    speaker: anis
    en: I may not be able to live like that,
    ko: 응원할게.
    ja: 応援するわ。
  d_main_29_08_e_86:
    speaker: anis
    en: but I wish you the best of luck.
    ko: "…난 그럴 수 없으니까, 응원할게."
    ja: "…私はそうなれないから、応援してる。"
  d_main_29_08_e_87:
    speaker: fragile
    en: Th-then...
    ko: "…그, 그럼."
    ja: "…そ、それなら…"
  d_main_29_08_e_88:
    speaker: fragile
    en: What if there was a situation where your life was in peril,
    ko: 진짜 죽을 것 같은 상황에서요오….
    ja: 本当に死にそうな状況になって…
  d_main_29_08_e_89:
    speaker: fragile
    en: and the only way out
    ko: 딱 한 번.
    ja: 本当に1回だけ…
  d_main_29_08_e_90:
    speaker: fragile
    en: was to ignore your conscience.
    ko: |-
      딱 한 번 양심을 버리는 짓을 해서, _x000D_
      그 모든 것이 해결된다고 하면.
    ja: |-
      1回だけ良心を捨てさえすれば、
      何もかも解決できるとしたら…
  d_main_29_08_e_91:
    speaker: fragile
    en: Would you do it?
    ko: 어떻게 하실 건가요?
    ja: どうなさいますか？
  d_main_29_08_e_92:
    speaker: drilley
    en: I don't know.
    ko: 몰라.
    ja: さあな。
  d_main_29_08_e_93:
    speaker: fragile
    en: Huh?
    ko: 예에~?
    ja: ええ…？
  d_main_29_08_e_94:
    speaker: drilley
    en: I believe that life isn't a straight line, but a curve with peaks and valleys.
    ko: 삶의 기준은 언제든 바뀔 수 있다고 생각해.
    ja: |-
      生きてりゃ考え方なんて
      いつでも変わるものだろ。
  d_main_29_08_e_95:
    speaker: drilley
    en: I've never been in a situation like the one you described,
    ko: |-
      나는 그런 상황에 처해본 적이 없으니까, _x000D_
      대답해 줄 수 없어.
    ja: |-
      私はそうなったことがないから、
      答えられない。
  d_main_29_08_e_96:
    speaker: drilley
    en: so I can't give an honest answer.
    ko: 그러니 몰라.
    ja: だから、分からないってだけだ。
  d_main_29_08_e_97:
    speaker: fragile
    en: So you haven't really experienced a lot of setbacks in life.
    ko: 오, 온실 속의 화초셨군요오….
    ja: 思ったより育ちがいい方ですねぇ…
  d_main_29_08_e_98:
    speaker: drilley
    en: Well, compared to someone who's really been through hell and lived to tell
      the tale, I guess not.
    ko: "…뭐… 진짜 지옥 같은 경험을 한 사람에게는 그럴지도 모르지."
    ja: |-
      …ま、本物の地獄を
      くぐってきた人たちからすれば、
      そうかもしれないな。
  d_main_29_08_e_99:
    speaker: fragile
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_08_e_100:
    speaker: fragile
    en: We'll be arriving soon.
    ko: 곧 빛나는 선이 모여드는 곳에 도착해요.
    ja: |-
      もうすぐエネルギーラインの終着点に
      到着します。
  d_main_29_08_e_101:
    speaker: fragile
    en: Let's pick up the pace.
    ko: 속도를 좀 낼게요.
    ja: スピードを上げますね。
d_main_29_09_s:
  d_main_29_09_s_1:
    speaker: shifty
    en: What... is this?
    ko: "…이게… 뭐죠?"
    ja: "…これは…何でしょうか？"
  d_main_29_09_s_2:
    speaker: elegg
    en: I've never seen anything like it either.
    ko: 저도… 이런 건 처음봐여.
    ja: 私も…こんなの初めて見ますぞ。
  d_main_29_09_s_3:
    speaker: trony_op_r
    en: It's almost like a ball of electricity.
    ko: "…전기 덩어리 그 자체인 것 같아."
    ja: "…エネルギーの…塊？みたい。"
  d_main_29_09_s_4:
    speaker: neon
    en: Is it okay for us to stand here?
    ko: 저희 여기 서 있어도 되는 거겠죠?
    ja: 私たち、ここに立っていて大丈夫ですよね？
  d_main_29_09_s_5:
    speaker: fragile
    en: The floor seems sturdy enough... for now.
    ko: |-
      예에… 일단은요. _x000D_
      바닥은 견고한 것 같아요.
    ja: |-
      はい…とりあえずは。
      足元は固そうです。
  d_main_29_09_s_6:
    speaker: "<Monologue>"
    en: Following Fragile's lead, we continue forward,
    ko: 우리는 프레자일의 안내를 따라 이동을 계속했고.
    ja: |-
      私たちはフラジャイルの案内に従って
      移動を続け
  d_main_29_09_s_7:
    speaker: "<Monologue>"
    en: and eventually arrive at the place where the glowing "power lines" converge.
    ko: 빛나는 선들이 모이는 곳에 도착했다.
    ja: |-
      やがて、エネルギーラインの
      集中する場所に到着した
  d_main_29_09_s_8:
    speaker: "<Monologue>"
    en: Beneath us is a thick glass floor. The flickering lights underneath the glass
      beckon to us, as if they've been waiting.
    ko: |-
      그리고 그곳엔 두꺼운 유리로 만들어진 바닥과. _x000D_
      그 바닥 아래에서 미친 듯 꿈틀대고 있는 빛이 우릴 기다리고 있었다.
    ja: |-
      そこには厚い透明な床があり、
      床の下はたゆたう光に満ちていた
  d_main_29_09_s_9:
    speaker: "<Monologue>"
    en: I can't look. It's too bright.
    ko: |-
      …아래를 쳐다볼 수 없다. _x000D_
      눈이 너무 부시다.
    ja: |-
      …下を見ることができない。
      あまりにもまぶしい
  d_main_29_09_s_10:
    speaker: anis
    en: "... Amazing. It feels like we're standing in light."
    ko: |-
      …대단하다. _x000D_
      빛 위에 서 있는 것 같아.
    ja: |-
      …すごいわね。
      光の上に立ってるみたい。
  d_main_29_09_s_11:
    speaker: neon
    en: My Super Vision isn't working at all. It all shows up as white.
    ko: |-
      비전 아이가 전혀 힘을 발휘 못 하네요. _x000D_
      온통 하얗게 보일 뿐이에요.
    ja: |-
      ビジョン・アイもまったく歯が立ちません。
      真っ白に見えるだけですね。
  d_main_29_09_s_12:
    speaker: shifty
    en: It seems all the electricity absorbed by the crystal clusters is gathered
      here.
    ko: "…정황상 수정 덩어리들이 가지고 있던 전기가 모두 이곳에 모인 것 같네요."
    ja: |-
      …状況から考えて、
      クリスタルの塊の持っていたエネルギーが
      すべてここに集積されているようです。
  d_main_29_09_s_13:
    speaker: shifty
    en: And...
    ko: 그리고….
    ja: それから…
  d_main_29_09_s_14:
    speaker: shifty
    en: There are also more power lines over there.
    ko: 이 에너지 라인은 저 너머로 이어져 있어요.
    ja: |-
      エネルギーラインが、
      さらに向こう側に続いています。
  d_main_29_09_s_15:
    speaker: elegg
    en: Looks like they're acting as a conduit, carrying this electricity somewhere
      else.
    ko: 사방팔방에서 모은 전기를 한 곳에 모아서 어디로 보내고 있는 모양이네여.
    ja: |-
      あちこちから集めたエネルギーを
      1ヶ所にまとめて、
      どこかに送っているようですな。
  d_main_29_09_s_16:
    speaker: elegg
    en: That would make me think there'd be some loss in energy,
    ko: 사실 이러면 에너지 손실이 엄청날텐뎨….
    ja: エネルギー損失が多そうな方式ですが…
  d_main_29_09_s_17:
    speaker: elegg
    en: and yet this place is practically resonating with power.
    ko: 그럼에도 불구하고 엄청 압도적이네여.
    ja: それでも、圧倒的ですな。
  d_main_29_09_s_18:
    speaker: trony_op_r
    en: Also, this floor is made of glass, which is an insulator.
    ko: 그리고 바닥은 유리로 만들어져 있어.
    ja: あと、そのガラス張りの床…
  d_main_29_09_s_19:
    speaker: trony_op_r
    en: There wouldn't be any reason for the surrounding crystals to come here.
    ko: 절연체다 보니, 주위 수정들이 이곳으로 오지 않아.
    ja: |-
      絶縁体みたいだね。
      クリスタルが伸びて来ないようになってる。
  d_main_29_09_s_20:
    speaker: fragile
    en: Come to think of it, all those power lines were covered in glass as well.
    ko: 그, 그러고 보니 빛나는 선들도 유리로 덮여 있었어요.
    ja: |-
      そ、そう言われれば、エネルギーラインも
      同じもので覆われていました。
  d_main_29_09_s_21:
    speaker: drilley
    en: I don't see any sign of Hammering or Liveryn.
    ko: "…해머링과 리버린은 없는 것 같네."
    ja: |-
      …ハンマリングとリヴァリンは
      いないみたいだな。
  d_main_29_09_s_22:
    speaker: "<Self>"
    en: Let's follow the power lines.
    ko: "…에너지 라인이 이어진 곳으로 가보자."
    ja: "…エネルギーラインの続く先に行ってみよう"
  d_main_29_09_s_23:
    speaker: rapi
    en: Yes, we're far too exposed out here in the open.
    ko: 예. 이곳은 너무 탁 트였습니다.
    ja: はい。早く移動した方がいいでしょう。
  d_main_29_09_s_24:
    speaker: rapi
    en: We're practically sitting ducks.
    ko: 몸을 숨기기에 좋은 곳은 아닙니다.
    ja: ここは遮蔽物がほとんどありません。
  d_main_29_09_s_25:
    speaker: neon
    en: Even if we don't know exactly what this place is, we can tell that it's important.
    ko: 그리고 모르긴 몰라도 여기, 중요한 곳이잖아요?
    ja: |-
      それに、詳しいことは分かりませんが
      ここって大事な拠点のはずですよね。
  d_main_29_09_s_26:
    speaker: neon
    en: There must be a gatekeeper or some kind of guardian force around here.
    ko: 분명 문지기라던가, 수문장이 있을 거예요.
    ja: きっと門番みたいなものがいるはずです。
  d_main_29_09_s_27:
    speaker: neon
    en: If I were watching over this place, I'd hide in the dark corner and surprise
      us when we arrived.
    ko: 저라면 저 어두운 곳에서 숨어있다가 나올 거예요.
    ja: 私だったら、あのあたりの物陰から…
  d_main_29_09_s_28:
    speaker: "<Narration>"
    en: "*Kagak* *Kagagak*"
    ko: 카각. 카가각.
    ja: ガガッ…ガガッ…
  d_main_29_09_s_29:
    speaker: "<Monologue>"
    en: A crystal-infected Rapture slowly lumbers out of the darkness and lurches
      towards us.
    ko: 어두운 곳에서 수정에 오염된 랩쳐가 우리 쪽으로 천천히 걸어 나왔다.
    ja: |-
      クリスタルに侵食されたラプチャーが
      私たちの方にゆっくりと接近してきている
  d_main_29_09_s_30:
    speaker: anis
    en: "... Why do you always do this, Neon?"
    ko: "…너 말이야."
    ja: "…あなたねぇ…"
  d_main_29_09_s_31:
    speaker: neon
    en: It was just another coincidence, honestly!
    ko: "…아니. 진짜 우연찮게 두 번 연속 맞춘 것뿐이에요. 진짜로."
    ja: |-
      …いや、本当に偶然、
      2回連続で当たっただけです。本当に。
  d_main_29_09_s_32:
    speaker: "<Monologue>"
    en: I glance down at the floor.
    ko: 무심결에 바닥을 쳐다본다.
    ja: ふと、足元に意識が向いた
  d_main_29_09_s_33:
    speaker: "<Self>"
    en: We can't get into a firefight on top of this glass floor.
    ko: 유리 바닥….
    ja: ガラスの床…
  d_main_29_09_s_34:
    speaker: "<Self>"
    en: We have to push it back.
    ko: |-
      이곳에서 교전은 너무 위험해! _x000D_
      밀어내야 해!
    ja: |-
      ここでの交戦は危険すぎる！
      追い払うんだ！
  d_main_29_09_s_35:
    speaker: elegg
    en: If the floor breaks, we're in big trouble.
    ko: 바, 바닥이 깨지기라도 하면 대참사가…!
    ja: ゆ、床が割れたら大惨事ですからな…！
  d_main_29_09_s_36:
    speaker: elegg
    en: We won't just fry, we'll be vaporized!
    ko: 튀겨지는 정도가 아니라 증발할 거예여!
    ja: 黒コゲどころか、蒸発して何も残りませんぞ！
  d_main_29_09_s_37:
    speaker: "<Narration>"
    en: "*Kreeeeee*"
    ko: 위이잉--!!
    ja: ウィィン――
  d_main_29_09_s_38:
    speaker: shifty
    en: It's about to make a precision strike!
    ko: |-
      !! _x000D_
      초탄! 옵니다!
    ja: |-
      ！！
      射撃、来ます！
  d_main_29_09_s_39:
    speaker: drilley
    en: Oh no, you don’t!
    ko: 까불지 마!
    ja: させるか！！
  d_main_29_09_s_40:
    speaker: "<Narration>"
    en: "*Kwaaaah*"
    ko: 쿠아아아아--!!
    ja: ギュイーン！！
  d_main_29_09_s_41:
    speaker: "<Monologue>"
    en: Flames start to spew out from the back of Drilley's drill
    ko: 드릴리의 드릴 뒷부분에서 불꽃이 뿜어져 나오기 시작했다!
    ja: ドリリーのドリルが後方から火を噴き始めた
  d_main_29_09_s_42:
    speaker: "<Monologue>"
    en: as she lunges towards the Raptures in an effort to push it back.
    ko: |-
      드릴리는 반쯤 날듯이 랩쳐에게 순식간에 돌진, _x000D_
      랩쳐를 밀어붙였다.
    ja: |-
      飛ぶような速度で前進したドリリーは
      ラプチャーに激突した
  d_main_29_09_s_43:
    speaker: "<Narration>"
    en: "*Kreeeeee*"
    ko: 키이이잉--!!
    ja: ガキィィィン！！
  d_main_29_09_s_44:
    speaker: "<Monologue>"
    en: The drill continues to spin, and the Rapture is slowly pushed back.
    ko: 드릴이 회전한다. 랩쳐는 뒤로 밀려난다.
    ja: |-
      回転するドリルの勢いは止まらず、
      ラプチャーを後退させた
  d_main_29_09_s_45:
    speaker: "<Monologue>"
    en: "*Kreeeeee*"
    ko: 쿠아아아아--!!
    ja: ギュイーン――
  d_main_29_09_s_46:
    speaker: "<Monologue>"
    en: The booster output increases.
    ko: 부스터의 출력이 더 강해진다.
    ja: ブースターの出力がさらに上昇し
  d_main_29_09_s_47:
    speaker: "<Monologue>"
    en: "*Craaaash*"
    ko: 콰아앙-!!
    ja: ドゴォン！！
  d_main_29_09_s_48:
    speaker: "<Monologue>"
    en: Drilley slams the Rapture into the nearest wall.
    ko: 드릴리는 랩쳐를 밀어붙여 벽에 처박았다.
    ja: ラプチャーは壁に叩きつけられた
  d_main_29_09_s_49:
    speaker: anis
    en: Wha...
    ko: "…뭔데."
    ja: "…何よ…"
  d_main_29_09_s_50:
    speaker: anis
    en: What was that?!
    ko: 뭔데! 뭔데 이거!
    ja: 何なのよ、それ！
  d_main_29_09_s_51:
    speaker: neon
    en: You DO have a rocket booster!
    ko: 이, 있었잖아요 부스터!
    ja: |-
      やっぱりあるんじゃないですか！
      ブースター！
  d_main_29_09_s_52:
    speaker: neon
    en: Gi, Giga! Giga Drilley...! B...!
    ko: 기, 기가! 기가 드릴리…! 브…!
    ja: ぎ、ギガ！ギガ・ドリリー…！ブレー…！
  d_main_29_09_s_53:
    speaker: drilley
    en: Don't just stand there! Let's kill this thing!
    ko: |-
      뭣들하고 있어! _x000D_
      여기서 잡아야지!
    ja: |-
      何してんだ！
      こっちで倒すぞ！
  d_main_29_09_s_54:
    speaker: rapi
    en: Let's go!
    ko: 가자!!
    ja: 行こう！！
d_main_29_09_e:
  d_main_29_09_e_1:
    speaker: shifty
    en: Enemy down.
    ko: |-
      상황 종료. _x000D_
      수고하셨어요.
    ja: |-
      状況終了。
      お疲れ様でした。
  d_main_29_09_e_2:
    speaker: drilley
    en: Phew... Let's move.
    ko: 후우… 이동하자.
    ja: ふぅ…早く移動しよう。
  d_main_29_09_e_3:
    speaker: neon
    en: Just a second.
    ko: 그전에.
    ja: その前に…
  d_main_29_09_e_4:
    speaker: neon
    en: That drill of yours is out of this world!
    ko: 그렇게 멋지고 훌륭한 드릴이 있었으면서.
    ja: |-
      そんなにステキで素晴らしい
      ドリルがあったのに…
  d_main_29_09_e_5:
    speaker: neon
    en: Why did you lie to me about what it can do?
    ko: 왜 저한테 거짓말했나요?
    ja: なぜ私に隠していたんですか！？
  d_main_29_09_e_6:
    speaker: drilley
    en: Because of this.
    ko: 이럴까 봐.
    ja: こうなると思ってたからだよ。
  d_main_29_09_e_7:
    speaker: neon
    en: Because of what?
    ko: 엇.
    ja: はっ…！
  d_main_29_09_e_8:
    speaker: drilley
    en: Let's hurry. We don’t have time.
    ko: 빨리 가자. 시간 없어.
    ja: 早く行くぞ。急がないと。
  d_main_29_09_e_9:
    speaker: "<Monologue>"
    en: As we all scramble to get a move on,
    ko: 모두가 발걸음을 재촉할 때.
    ja: 全員が急ぎ足で移動を始めた時…
  d_main_29_09_e_10:
    speaker: "<Monologue>"
    en: Fragile grabs me by the shoulder.
    ko: 프레자일이 내 옷깃을 잡았다.
    ja: フラジャイルに服の裾をつかまれた
  d_main_29_09_e_11:
    speaker: fragile
    en: Commander...
    ko: 저, 지휘관님.
    ja: あの、指揮官様…
  d_main_29_09_e_12:
    speaker: fragile
    en: Er...
    ko: 그으… 있잖아요오….
    ja: その…あのぉ…
  d_main_29_09_e_13:
    speaker: fragile
    en: are you really going to
    ko: 리버린이 찍었다는 사진.
    ja: リヴァリンが撮った写真…
  d_main_29_09_e_14:
    speaker: fragile
    en: delete that picture Liveryn took?
    ko: 그거 진짜 지울 건가요?
    ja: 本当に消してしまうおつもりですか？
  d_main_29_09_e_15:
    speaker: "<Self>"
    en: Yes. I intend to.
    ko: |-
      ?? _x000D_
      응. 그래야지.
    ja: |-
      ？？
      ああ、そのつもりだ
  d_main_29_09_e_16:
    speaker: fragile
    en: But why?
    ko: 왜, 왜요?
    ja: ど、どうしてですか？
  d_main_29_09_e_17:
    speaker: "<Self>"
    en: Because we promised.
    ko: "… 약속했잖아. 언노운과."
    ja: "…そういう約束だ、アンノウンとの"
  d_main_29_09_e_18:
    speaker: fragile
    en: Actually...
    ko: 저, 저 있잖아요오….
    ja: あ、あのぉ…
  d_main_29_09_e_19:
    speaker: fragile
    en: I think I know why Liveryn took that photo.
    ko: 리버린이 왜 그랬는지 조금 짐작은 가거든요.
    ja: |-
      リヴァリンがそういうことをした理由、
      心当たりがあるんです…
  d_main_29_09_e_20:
    speaker: fragile
    en: Or at least a hunch. If we don't have that photo...
    ko: 아, 아마도. 그 사진이 없으면.
    ja: た、多分…その写真がないと…
  d_main_29_09_e_21:
    speaker: fragile
    en: Or more precisely,
    ko: 아니.
    ja: いいえ…
  d_main_29_09_e_22:
    speaker: fragile
    en: if there was no photo to begin with,
    ko: 그 사진이라도 없으면.
    ja: せめてその写真ぐらいはないと…
  d_main_29_09_e_23:
    speaker: fragile
    en: she feels that something terrible is going to happen.
    ko: 큰일 날 거라 생각하고 있을 거예요.
    ja: 大変なことが起きると思っているはずなんです…
  d_main_29_09_e_24:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_09_e_25:
    speaker: "<Self>"
    en: What do you mean?
    ko: 무슨 말이야 그게.
    ja: どういうことだ？
  d_main_29_09_e_26:
    speaker: fragile
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_09_e_27:
    speaker: fragile
    en: Commander...
    ko: 지휘관님.
    ja: 指揮官様…
  d_main_29_09_e_28:
    speaker: fragile
    en: Would you say that you hold sway in the Ark?
    ko: 지휘관님은 힘 있는 분이신가요?
    ja: 指揮官様は、力のある方ですか？
  d_main_29_09_e_29:
    speaker: "<Choice>"
    en: I think I do.
    ko: 제법 있다고 생각해.
    ja: それなりにあると思うが
  d_main_29_09_e_30:
    speaker: "<Choice>"
    en: Not quite yet...
    ko: 아직까지는….
    ja: 今のところは…
  d_main_29_09_e_31:
    speaker: fragile
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_09_e_32:
    speaker: fragile
    en: I know it's shameless to ask you for a favor
    ko: 여, 염치없는 부탁인 걸 알지만….
    ja: み、身勝手なお願いだとは分かっています…
  d_main_29_09_e_33:
    speaker: fragile
    en: after only just meeting you,
    ko: 마, 만난 지 얼마 되지도 않았지마안….
    ja: ま、まだお会いしたばかりですし…
  d_main_29_09_e_34:
    speaker: fragile
    en: but could you let me handle Liveryn?
    ko: 리, 리버린은 제가 해결하게 두시면 안 될까요?
    ja: |-
      ですが、リ、リヴァリンのことは
      私に任せていただけませんか？
  d_main_29_09_e_35:
    speaker: "<Self>"
    en: Give me a reason.
    ko: "…말해."
    ja: "…事情を聞かせてもらおう"
  d_main_29_09_e_36:
    speaker: "<Self>"
    en: Why do you want that?
    ko: 뭐 때문에 그러는지 말해.
    ja: なぜそんなことを言うのか
  d_main_29_09_e_37:
    speaker: fragile
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_09_e_38:
    speaker: "<Self>"
    en: If I'm going to grant you that request,
    ko: |-
      내가 선택한 거니까, _x000D_
      내가 받아낼 거야.
    ja: |-
      私が聞いたことだ、
      私が責任を取る
  d_main_29_09_e_39:
    speaker: "<Self>"
    en: I want to know why.
    ko: 그러니 말해.
    ja: だから、教えてくれ
  d_main_29_09_e_40:
    speaker: fragile
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_09_e_41:
    speaker: fragile
    en: I'm sorry. Forget I said anything.
    ko: 죄, 죄송해요오….
    ja: ご、ごめんなさぁい…
  d_main_29_09_e_42:
    speaker: "<Monologue>"
    en: Fragile quickly darts off.
    ko: 프레자일은 빠르게 걸어갔다.
    ja: フラジャイルはその場から逃げていった
  d_main_29_09_e_43:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_09_e_44:
    speaker: "<Self>"
    en: Shifty.
    ko: 시프티.
    ja: シフティー
  d_main_29_09_e_45:
    speaker: shifty_c
    en: Yes, Commander?
    ko: 예. 지휘관.
    ja: はい、指揮官。
  d_main_29_09_e_46:
    speaker: "<Self>"
    en: Can a commander request access to the personal files of their squad members?
    ko: 지휘관은 휘하 스쿼드의 인적 사항을 조사할 수 있어?
    ja: |-
      指揮官には指揮下にある人員の
      個人情報を調査する権限があるな？
  d_main_29_09_e_47:
    speaker: shifty_c
    en: Yes, that is possible, so long as the material is not confidential in nature.
    ko: |-
      예. 가능해요.
      기밀만 아니라면요.
    ja: |-
      はい、あります。
      機密事項でなければ、ですが…
  d_main_29_09_e_48:
    speaker: "<Self>"
    en: Liveryn and Fragile are currently assigned to the Commando Squad, are they
      not?
    ko: 리버린과 프레자일은 현재 특수별동대로 지정되어 있지?
    ja: |-
      リヴァリンとフラジャイルは現在、
      特殊別働隊に所属しているな？
  d_main_29_09_e_49:
    speaker: shifty_c
    en: Correct.
    ko: 맞아요.
    ja: しています。
  d_main_29_09_e_50:
    speaker: "<Self>"
    en: Can you look into their past work records for me?
    ko: 리버린과 프레자일이 함께 일을 했던 내역을 조사해줘.
    ja: |-
      リヴァリンとフラジャイルの仕事について、
      これまでの内容を調べてくれ
  d_main_29_09_e_51:
    speaker: "<Self>"
    en: I want information on when they were and weren't working together.
    ko: |-
      언제부터 언제까지 함께 했고,
      언제부터 함께하지 않았는지에 대한 정보가 필요해.
    ja: |-
