---
d_main_28_af_01:
  d_main_28_af_01_1:
    speaker: "<Narration>"
    en: Reclamation Site 01
    ko: 주둔지 01.
    ja: 駐屯地01
  d_main_28_af_01_2:
    speaker: shifty
    en: Allow me to relay the Central Government's report regarding the current situation.
    ko: 현재 상황에 대한 중앙 정부 측의 입장을 대리로 전달드릴게요.
    ja: |-
      現在の状況に対する中央政府の見解を
      代理でお伝えします。
  d_main_28_af_01_3:
    speaker: shifty
    en: First, the massive elevator discovered in what we have referred to as the
      Crystal Region has been confirmed as not being created by natural forces.
    ko: |-
      먼저, 통칭 수정 지역에서 발견한 거대 엘리베이터는
      명백히 인공물이라고 확정.
    ja: |-
      まず、通称クリスタル地帯で
      発見された巨大エレベーターは、
      明らかに人工物であることが確定…
  d_main_28_af_01_4:
    speaker: shifty
    en: This confirms that an intelligent entity is either stationed in that area,
      or is exerting an influence over it.
    ko: |-
      그로 인해 지성체가 해당 지역에 주둔하고 있거나,
      해당 지역에 영향력을 미치고 있을 것이라 확정합니다.
    ja: |-
      この事実により、知性を持った何らかが
      該当のエリアに存在するか、
      影響力を持っていることも確定しました。
  d_main_28_af_01_5:
    speaker: shifty
    en: Our speculation is that this intelligent entity is either a Pilgrim or a Heretic,
    ko: 해당 지성체는 필그림, 혹은 헬레틱으로 추정되며,
    ja: |-
      該当の知性体はピルグリム、
      もしくはヘレティックと推定され…
  d_main_28_af_01_6:
    speaker: shifty
    en: with opinion skewing towards the latter.
    ko: 그중 헬레틱일 가능성이 높다는 쪽에 의견이 실리고 있어요.
    ja: |-
      ヘレティックである可能性が高いという意見に
      傾いています。
  d_main_28_af_01_7:
    speaker: "<Self>"
    en: Why is that?
    ko: 그 이유는?
    ja: その理由は？
  d_main_28_af_01_8:
    speaker: shifty
    en: Doing so would justify deploying government forces to that area.
    ko: 그래야 병력을 공식적으로 해당 지역에 파견할 수 있으니까요.
    ja: |-
      表立って兵力を送る事由にできるから、
      でしょうか。
  d_main_28_af_01_9:
    speaker: neon
    en: Since Pilgrims are considered fairly benign?
    ko: 아하. 필그림 분들은 그래도 그나마 호의적이니까요?
    ja: |-
      なるほど。ピルグリムの方たちは
      いちおう好意的とみなされているわけですね？
  d_main_28_af_01_10:
    speaker: shifty
    en: Correct. Cases of conflict with Pilgrims on the surface are few and far between,
      and even then, the damage incurred was minimal.
    ko: |-
      예. 필그림으로 분류된 지상의 니케와 교전을 벌인 케이스는
      아주 소수이며 피해도 경미했었으니까요.
    ja: |-
      はい。ピルグリムと分類されるニケと
      地上で交戦したケースはごく少数にとどまり、
      被害も限定的なものですので。
  d_main_28_af_01_11:
    speaker: shifty
    en: The Central Government is inclined to believe the entity in question is a
      Heretic,
    ko: 현재 상황은 탐색보다는 타격에 중점을 두는 게 맞다고 판단했어요.
    ja: |-
      現在の状況は、探索よりも
      攻撃に重きを置くべきという所見です。
  d_main_28_af_01_12:
    speaker: shifty
    en: and so the consensus is that a proactive strike should take precedence over
      any search effort.
    ko: 그래서, 지성체를 헬레틱으로 특정할 필요가 있었다 쪽에 가깝죠.
    ja: |-
      ですから、知性体をヘレティックとして
      扱っておく、というわけですね。
  d_main_28_af_01_13:
    speaker: shifty
    en: A strike force will soon be dispatched from the Ark to Reclamation Site 01.
    ko: 어쨌든, 조만간 방주 내의 대타격 부대가 탈환지 01로 파견될 예정이에요.
    ja: |-
      まもなくアークからの精鋭部隊が
      奪還地01に派遣される予定です。
  d_main_28_af_01_14:
    speaker: rapi
    en: And who will that strike force  be composed of?
    ko: "…대타격 부대라면…."
    ja: "…精鋭部隊ということは…"
  d_main_28_af_01_15:
    speaker: shifty
    en: Absolute and Matis.
    ko: 예. 앱솔루트 스쿼드와 메티스 스쿼드예요.
    ja: はい。アブソルートとメティスです。
  d_main_28_af_01_16:
    speaker: anis
    en: Good. If they're on the case, then we can rest easy.
    ko: 좋아. 녀석들이라면 안심이지.
    ja: うん。それなら安心ね。
  d_main_28_af_01_17:
    speaker: "<Self>"
    en: Are they coming right away?
    ko: 바로 오는 거야?
    ja: 到着はいつだ？
  d_main_28_af_01_18:
    speaker: shifty
    en: No. There is a small complication.
    ko: 그… 게 조금 이슈가 있는데요.
    ja: そのことですが…少し問題があります。
  d_main_28_af_01_19:
    speaker: shifty
    en: They are currently in the middle of an important mission,
    ko: |-
      지금 진행 중인 중요 임무가 있어서,
      그것만 마무리하고 올라온다고 해요.
    ja: |-
      現在重要な任務を遂行中のため、
      そちらが完了次第の到着となるそうです。
  d_main_28_af_01_20:
    speaker: shifty
    en: so they will only be able to report after completing it.
    ko: 당장은… 좀 힘들겠죠.
    ja: 今しばらく…時間がかかると思われます。
  d_main_28_af_01_21:
    speaker: anis
    en: So when can we count on a rescue operation being launched?
    ko: |-
      뭐야 그럼?
      일레그랑 리버린, 해머링 구출 작전은 언제 해?
    ja: |-
      何よそれ？
      エレグとリヴァリンとハンマリングの
      救出作戦はいつ始められるの？
  d_main_28_af_01_22:
    speaker: anis
    en: Are you saying we've got to sit around and wait until Absolute and Matis show
      up?
    ko: 앱솔루트랑 메티스가 올라올 때까지 기다리라는 얘기는 아니지?
    ja: |-
      まさか、アブソルートとメティスが来るまで
      待てとか言わないわよね？
  d_main_28_af_01_23:
    speaker: neon
    en: Hammering's arm is riddled with crystals. We have no idea what it could do
      to her.
    ko: |-
      해머링은 팔에 수정까지 박혔었어요.
      지금 상태가 어떤지도 모르고….
    ja: |-
      ハンマリングは腕にクリスタルが
      刺さっていました。
      現在の状況も分かりませんし…
  d_main_28_af_01_24:
    speaker: rapi
    en: We are also in the dark as to what lies beyond the elevator.
    ko: 엘리베이터 너머에 뭐가 있는지도 알 수 없는 상황이야.
    ja: |-
      エレベーターの向こうに何があるのかさえ
      分かっていない状況よ。
  d_main_28_af_01_25:
    speaker: rapi
    en: In this situation, we would prefer immediate action to be taken.
    ko: 조금이라도 서두르는 편이 좋을 텐데.
    ja: 事態は一刻を争うはず。
  d_main_28_af_01_26:
    speaker: shifty
    en: I have been told that their mission is of utmost importance, and they cannot
      be taken away from it now.
    ko: 중요한 임무라 당장 움직일 수가 없다고 해요.
    ja: |-
      重要な任務なので、
      どうしても外せないとのことです。
  d_main_28_af_01_27:
    speaker: anis
    en: So what should we do?
    ko: "…그럼 어쩌지?"
    ja: "…じゃあ、どうする？"
  d_main_28_af_01_28:
    speaker: "<Self>"
    en: We move.
    ko: "…일단 우리가 먼저 움직일게."
    ja: "…とりあえず、私たちだけでも先に動こう"
  d_main_28_af_01_29:
    speaker: anis
    en: Just us? I don't like those odds.
    ko: 우리끼리는 좀… 힘들지 않을까?
    ja: 私たちだけじゃ、ちょっと…大変じゃない？
  d_main_28_af_01_30:
    speaker: "<Self>"
    en: We can't just sit here and twiddle our thumbs.
    ko: 그렇다고 이대로 기다리기만 할 순 없어.
    ja: |-
      だからといって、
      このまま待つわけにもいかない
  d_main_28_af_01_31:
    speaker: shifty
    en: I figured you would respond in this manner,
    ko: 라고 하실 것 같아서.
    ja: そうおっしゃると思っていたので…
  d_main_28_af_01_32:
    speaker: shifty
    en: 'so I took it upon myself to contact the remaining members of the following
      squads:'
    ko: 제가 미리 연락을 넣어놨어요.
    ja: 私が事前に支援を要請しておきました。
  d_main_28_af_01_33:
    speaker: shifty
    en: Hammer & Drill, Pathfinder, and Electric Shock.
    ko: 해머&드릴, 패스파인더, 일렉트릭 쇼크 스쿼드의 남은 멤버들한테요.
    ja: |-
      ハンマー＆ドリル、パスファインダー、
      エレクトリックショック、
      各部隊の他のメンバーに連絡済みです。
  d_main_28_af_01_34:
    speaker: anis
    en: Oh?
    ko: 오?
    ja: えっ？
  d_main_28_af_01_35:
    speaker: shifty
    en: It didn't take much convincing to get them to agree.
    ko: |-
      불행인지 다행인지 지금 그 세 분이 딱히 하는 일이 없어서,
      일이 복잡하게 흘러가지도 않았어요.
    ja: |-
      幸い…と言っていいのでしょうか、
      とにかく、3名とも手が空いていたようで
      問題なく支援を受けられます。
  d_main_28_af_01_36:
    speaker: shifty
    en: For better or for worse, they do not have much work at the moment, and so
      they gladly accepted my proposal.
    ko: 흔쾌히 합류한다고 해주셨죠.
    ja: 要請に快諾していただけました。
  d_main_28_af_01_37:
    speaker: shifty
    en: The CEOs of the Big Three have also approved of this plan.
    ko: 각 회사의 CEO 분들도 다 허락했고요.
    ja: 各社のCEOからも許可が下りています。
  d_main_28_af_01_38:
    speaker: anis
    en: Wow, you're amazing, Shifty!
    ko: 이야~ 시프티 대단하네~
    ja: さっすが、シフティー！すごいじゃない！
  d_main_28_af_01_39:
    speaker: neon
    en: We couldn't have asked for a better operator.
    ko: "…오퍼레이터의 진면목 같은 거군요."
    ja: "…オペレーターの面目躍如というものですね。"
  d_main_28_af_01_40:
    speaker: shifty
    en: They'll be arriving soon.
    ko: 곧 이곳에 도착할 거예요.
    ja: まもなく現地に到着するはずです。
  d_main_28_af_01_41:
    speaker: shifty
    en: Once they do, you all can formulate a strategy.
    ko: 도착 후 바로 작전을 세워서 움직여주시면 돼요.
    ja: |-
      到着次第、作戦を計画して、
      行動を開始してください。
  d_main_28_af_01_42:
    speaker: "<Self>"
    en: Thank you, Shifty.
    ko: 애써줘서 고마워.
    ja: |-
      手を尽くしてくれたようだな。
      ありがとう
  d_main_28_af_01_43:
    speaker: shifty
    en: Don't mention it.
    ko: 뭘요.
    ja: いえいえ！
d_main_28_af_02:
  d_main_28_af_02_1:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_main_28_af_02_2:
    speaker: fragile
    en: Hello...
    ko: 안녕하세요오….
    ja: こ、こんにちはぁ…
  d_main_28_af_02_3:
    speaker: fragile
    en: My name's Fragile.
    ko: 프레자일… 이라고 해요.
    ja: フラジャイル…といいます。
  d_main_28_af_02_4:
    speaker: fragile
    en: I'm from the Pathfinder Squad,
    ko: 패스파인더 스쿼드 소속이고… 그….
    ja: パスファインダー部隊所属で…その…
  d_main_28_af_02_5:
    speaker: fragile
    en: and I'm a friend of Liveryn.
    ko: 리버린이랑… 친구예요.
    ja: リヴァリンとは…友人です。
  d_main_28_af_02_6:
    speaker: trony
    en: I'm Trony.
    ko: "…트로니."
    ja: "…トロニー。"
  d_main_28_af_02_7:
    speaker: trony
    en: I'm part of the Electric Shock Squad. Circuitry is... my forte.
    ko: |-
      일렉트릭 쇼크 스쿼드 소속이고,
      회로 설계… 는 좀 자신 있어.
    ja: |-
      エレクトリックショック部隊所属で、
      回路設計は…ちょっと自信ある…
  d_main_28_af_02_8:
    speaker: trony
    en: Elegg and I are close friends... I think?
    ko: 일레그랑은… 친한가?
    ja: エレグとは…仲よし…かな？
  d_main_28_af_02_9:
    speaker: trony
    en: Although it may just be me who feels that way...
    ko: "…나만 그렇게 생각하는 걸 수도…."
    ja: "…そう思ってるのは私だけかも…"
  d_main_28_af_02_10:
    speaker: trony
    en: I hope I'm just overthinking things... I'd hate it if she didn't consider
      us friends.
    ko: "…나 혼자 들떠서 그런 거면… 너무 싫은데."
    ja: "…私のカン違いだったらどうしよう…"
  d_main_28_af_02_11:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_af_02_12:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_af_02_13:
    speaker: fragile
    en: I excel at locating routes in and out of places, er...
    ko: 저… 길 찾는 건 잘하니까, 그….
    ja: あの…道探しは得意なので、その…
  d_main_28_af_02_14:
    speaker: fragile
    en: I look forward to working with you...
    ko: 잘 부탁드립니다아….
    ja: よろしくお願いしますぅ…
  d_main_28_af_02_15:
    speaker: trony
    en: This is my first time being involved in an operation like this.
    ko: 이런 자리는 좀 익숙하지 않아서 그런데….
    ja: こういう席は慣れてないから…
  d_main_28_af_02_16:
    speaker: trony
    en: Do you think we can communicate over text instead?
    ko: 채팅으로 대화하면 안 될까?
    ja: チャットで会話していい…？
  d_main_28_af_02_17:
    speaker: trony
    en: Huh, guess not.
    ko: 안 되겠지.
    ja: ダメだよね…
  d_main_28_af_02_18:
    speaker: trony
    en: 'Last Will & Testament: 429th Revision.'
    ko: 유언장 제431차 개정판.
    ja: 遺言状、バージョン431…
  d_main_28_af_02_19:
    speaker: trony
    en: I, Trony, a Nikke who struggles with communication, have encountered feelings
      of hesitancy and am afraid this may become my final resting place.
    ko: |-
      커뮤니케이션이 약한 니케, 트로니.
      여기서 우물쭈물하다 죽다.
    ja: |-
      コミュニケーション弱者のニケ、トロニー。
      会話が出来なくて死亡…
  d_main_28_af_02_20:
    speaker: anis
    en: This is our backup? They're a bit...
    ko: 이번 지원 병력들은 어째 좀 뭐랄까 음….
    ja: |-
      助けに来てくれたのはいいけど、
      何て言うか、ちょっと…
  d_main_28_af_02_21:
    speaker: neon
    en: Taciturn.
    ko: 조용하신 분들이네요.
    ja: 物静かな方たちですね。
  d_main_28_af_02_22:
    speaker: anis
    en: You over there, aren't you going to introduce yourself? You, the one who looks
      all pissed off.
    ko: 반면 여기에 화나 있는 듯 한 소녀는 자기소개 안 해?
    ja: |-
      あと、そっちでイライラしてるあなたは？
      自己紹介もお断り？
  d_main_28_af_02_23:
    speaker: drilley
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_af_02_24:
    speaker: trony
    en: I... er...
    ko: 어… 저기.
    ja: えっと…あの。
  d_main_28_af_02_25:
    speaker: trony
    en: I'll stay here and provide backup.
    ko: 나는 여기서 대기하면서 백업할게.
    ja: 私はここで待機して、バックアップするから…
  d_main_28_af_02_26:
    speaker: anis
    en: Huh?
    ko: "…응?"
    ja: "…えっ？"
  d_main_28_af_02_27:
    speaker: trony
    en: This device I'm riding is top-of-the-line.
    ko: |-
      내가 타고 다니는 이거,
      전자기기 중의 전자기기라서.
    ja: |-
      私が乗ってるこれ、
      思いっきり電子機器だし…
  d_main_28_af_02_28:
    speaker: trony
    en: If I were to venture into the Crystal Region, I'd become food for them in
      no time.
    ko: 수정 지역에 가면 수정의 먹이가 되어버릴 거야.
    ja: |-
      現場に行ったら、
      クリスタルの餌食になりそう…
  d_main_28_af_02_29:
    speaker: trony
    en: And if I were left without any means of transportation, I'd collapse to the
      ground.
    ko: 그리고 이동 수단을 잃은 나는 바닥에 쓰러지겠지.
    ja: |-
      そして移動手段を失った私は、
      地面に倒れる…
  d_main_28_af_02_30:
    speaker: neon
    en: "... Are you incapable of moving without that thing?"
    ko: 어… 그거 없이는 이동할 수 없나요?
    ja: |-
      もしかして…それがないと
      移動できないんですか？
  d_main_28_af_02_31:
    speaker: trony
    en: Well... no. I can move, but...
    ko: "…있어."
    ja: "…普通に歩ける。"
  d_main_28_af_02_32:
    speaker: neon
    en: So what's the problem?
    ko: 그런데 왜….
    ja: それなら、なぜ…
  d_main_28_af_02_33:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_af_02_34:
    speaker: trony
    en: Fine.
    ko: "…알았어."
    ja: "…分かった。"
  d_main_28_af_02_35:
    speaker: trony
    en: I'll go.
    ko: 갈게.
    ja: 行くよ。
  d_main_28_af_02_36:
    speaker: trony
    en: 'Last Will and Testament: 430th Revision.'
    ko: 유언장 제432차 개정판.
    ja: 遺言状、バージョン432…
  d_main_28_af_02_37:
    speaker: trony
    en: I, Trony, a Nikke who was left bereft of her means of transportation in the
      Crystal Region, was devoured by the crystals.
    ko: |-
      수정 지역에서 이동수단을 잃은 니케, 트로니.
      수정에게 먹혀 죽다.
    ja: |-
      クリスタル地帯で
      足をとられたニケ、トロニー。
      クリスタルに侵食されて死亡…
  d_main_28_af_02_38:
    speaker: fragile
    en: If you are of fragile constitution, or you're not used to physical activity,
    ko: 그… 체력이 약하거나 몸을 움직이는 게 익숙하지 않으시면….
    ja: |-
      その…体力がないとか、
      運動に慣れていないとかでしたら…
  d_main_28_af_02_39:
    speaker: fragile
    en: perhaps it would be best if you remained here.
    ko: 여, 여기 있는 게 좋다고 생각해요.
    ja: こ、ここに残った方がいいと思います。
  d_main_28_af_02_40:
    speaker: fragile
    en: If any one of us hampers our mobility,
    ko: 기동력이 떨어지면… 어….
    ja: 足手まといが出ると…その…
  d_main_28_af_02_41:
    speaker: fragile
    en: it might spell our collective doom.
    ko: 다 같이 죽을 수도 있으니까요오….
    ja: 全滅の原因になるかもしれませんし…
  d_main_28_af_02_42:
    speaker: trony
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_28_af_02_43:
    speaker: rapi
    en: She has a point.
    ko: "…맞는 말이야."
    ja: "…その通りね。"
  d_main_28_af_02_44:
    speaker: fragile
    en: If you are lacking in confidence, then I suggest you stay here.
    ko: 그래서 어… 자신 없으시면 그냥 여기 계시는 게….
    ja: だから、その…自信がないならここにいる方が…
  d_main_28_af_02_45:
    speaker: fragile
    en: If the extraction team sent in to rescue the others ended up getting wiped
      out,
    ko: 구, 구출하러 간 우리가 죽으면 너무 좀….
    ja: きゅ、救出しに来た私たちに何かあったら…
  d_main_28_af_02_46:
    speaker: fragile
    en: it'd be a smear on the Nikke name.
    ko: 차, 창피하다고 생각해요오….
    ja: す、すごくカッコ悪いと思いますぅ…
  d_main_28_af_02_47:
    speaker: anis
    en: She really just says whatever comes to her mind.
    ko: "…우물쭈물 대면서 할 말은 다 하네."
    ja: "…自信なさそうなわりに、結構言うタイプね。"
  d_main_28_af_02_48:
    speaker: trony
    en: You are right.
    ko: 맞아.
    ja: そう。
  d_main_28_af_02_49:
    speaker: trony
    en: Your logic is sound.
    ko: 저 말이 무조건 맞아.
    ja: 絶対そう。
  d_main_28_af_02_50:
    speaker: trony
    en: Infallible, in fact.
    ko: 반박이 불가능한 완벽한 논리야.
    ja: 反論しようのない完璧な論理。
  d_main_28_af_02_51:
    speaker: trony
    en: I'll stay here and provide backup.
    ko: 그러니 난 여기서 백업할게.
    ja: だから、私はここで後方支援するね…
  d_main_28_af_02_52:
    speaker: "<Choice>"
    en: How do you intend on doing that?
    ko: "…백업을 어떻게 하려고?"
    ja: "…具体的にはどうやって？"
  d_main_28_af_02_53:
    speaker: "<Choice>"
    en: Don't we already have Shifty for that?
    ko: "…시프티랑 포지션이 겹치지 않을까?"
    ja: "…シフティーと仕事が被るのでは？"
  d_main_28_af_02_54:
    speaker: trony
    en: Oh...
    ko: 아, 그건.
    ja: ええと、それは…
  d_main_28_af_02_55:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_af_02_56:
    speaker: trony
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_main_28_af_02_57:
    speaker: anis
    en: Don't tell me you're just going to stay here without a plan?
    ko: 뭐야. 대책 없이 그냥 여기 있고 싶다는 건 아니겠지?
    ja: |-
      何よ。何もしないけど
      ここに残りたいとか言いださないわよね？
  d_main_28_af_02_58:
    speaker: trony
    en: No, of course not...
    ko: 그건 아닌데….
    ja: そうじゃないけど…
  d_main_28_af_02_59:
    speaker: trony
    en: Er...
    ko: 음….
    ja: うー…
  d_main_28_af_02_60:
    speaker: trony
    en: Maybe I should just go...
    ko: 아… 그냥 갈까….
    ja: やっぱり行かなきゃダメかな…
  d_main_28_af_02_61:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_af_02_62:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_af_02_63:
    speaker: "<Self>"
    en: Just stay here and provide backup for us.
    ko: "…알았어. 여기서 백업해 줘."
    ja: "…分かった。ここでバックアップを頼む"
  d_main_28_af_02_64:
    speaker: trony
    en: I knew I could count on you, Commander.
    ko: "…역시. 지휘관은 좋은 사람이야."
    ja: "…やっぱり、指揮官はいい人だね。"
  d_main_28_af_02_65:
    speaker: trony
    en: Hehe.
    ko: 헤헤….
    ja: えへへ…
  d_main_28_af_02_66:
    speaker: rapi
    en: Are you sure about this, Commander?
    ko: "…지휘관. 괜찮을까요?"
    ja: "…指揮官。大丈夫でしょうか？"
  d_main_28_af_02_67:
    speaker: anis
    en: This will leave us short one person.
    ko: 음… 한 명 한 명이 아쉬운데.
    ja: |-
      うーん…人手は少しでも
      多い方がいいと思うけど。
  d_main_28_af_02_68:
    speaker: "<Self>"
    en: That's not true. She'll be providing backup.
    ko: "…백업을 잘해주겠지."
    ja: "…適材適所と言うものだろう"
  d_main_28_af_02_69:
    speaker: anis
    en: Fingers crossed...
    ko: 그렇… 겠지?
    ja: そう…よね？
  d_main_28_af_02_70:
    speaker: drilley
    en: Are you all through? My turn.
    ko: 소개는 다 끝났어?
    ja: あいさつは終わったか？
  d_main_28_af_02_71:
    speaker: drilley
    en: I'm Drilley of the Hammer & Drill squad.
    ko: 해머&드릴 스쿼드의 드릴리야.
    ja: ハンマー＆ドリル部隊のドリリーだ。
  d_main_28_af_02_72:
    speaker: drilley
    en: Everyone, put this on.
    ko: 다들 이거 착용해.
    ja: みんな、これを着けてくれ。
  d_main_28_af_02_73:
    speaker: rapi
    en: Crampons, as well as small thrusters?
    ko: 전신 착용형 아이젠… 그리고 소형 슬러스터네.
    ja: |-
      全身着用型のアイゼン…
      それに小型スラスターね。
  d_main_28_af_02_74:
    speaker: drilley
    en: Correct.
    ko: 그래. 맞아.
    ja: ああ、そうだ。
  d_main_28_af_02_75:
    speaker: drilley
    en: We're going to be descending down an elevator shaft unprotected, not knowing
      where it leads.
    ko: 직경이 넓고 어디까지 이어졌는지 모르는 엘리베이터를 맨몸으로 내려갈 거잖아.
    ja: |-
      超大型でどこまで続いてるのかも分からない
      エレベーターの穴を、ろくな備えも無しに
      下りなきゃいけないんだろ？
  d_main_28_af_02_76:
    speaker: drilley
    en: Based on the visual data we've gathered, the tunnel seems to be sloped rather
      than a straight path. These could help you to abseil down slowly.
    ko: |-
      사진 자료를 보니까 터널에 가깝고 완전 직선이 아니라
      경사를 그리고 있던데, 이게 있으면 미끄러지면서 갈 수 있겠지.
    ja: |-
      事前資料を見たら、トンネルに近いが
      垂直じゃなくて傾斜があった。
      この装備があれば滑って降りられるはずだ。
  d_main_28_af_02_77:
    speaker: drilley
    en: Liter personally dedicated her time to crafting this, so you can be assured
      of the quality.
    ko: |-
      리타 선배가 직접 심혈을 기울여 만들어 주신 거야.
      감사하면서 착용하고 사용해.
    ja: |-
      リター先輩が心血注いで
      作ってくださったものだ。
      感謝しながら使えよ。
  d_main_28_af_02_78:
    speaker: drilley
    en: Let's hurry then.
    ko: 그럼 빨리 가자.
    ja: じゃ、さっさと行こう。
  d_main_28_af_02_79:
    speaker: "<Self>"
    en: We should at least finish the briefing before heading out.
    ko: 그래도 브리핑 정도는 끝내고 출발하는 게….
    ja: |-
      ブリーフィングぐらいはしてから
      出発した方が…
  d_main_28_af_02_80:
    speaker: drilley
    en: There's no time for that. We need to move.
    ko: |-
      그런거 할 시간 없어.
      빨리 가자고.
    ja: |-
      そんなのやってる時間ねえって。
      早く行くぞ。
  d_main_28_af_02_81:
    speaker: drilley
    en: We can talk on the way.
    ko: 가면서 얘기해.
    ja: 移動しながら話してくれ。
  d_main_28_af_02_82:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_28_af_02_83:
    speaker: "<Self>"
    en: You must be quite worried about Hammering.
    ko: 해머링이 많이 걱정돼?
    ja: ハンマリングが心配なのか？
  d_main_28_af_02_84:
    speaker: drilley
    en: I am.
    ko: 그래. 걱정 돼.
    ja: ああ。心配だ。
  d_main_28_af_02_85:
    speaker: drilley
    en: Worried that I'm going to go crazy sitting here doing nothing. Let's move.
    ko: 걱정돼서 미치겠으니까, 빨리 가자고.
    ja: |-
      心配でおかしくなっちまいそうだ。
      早く行かねえと。
  d_main_28_af_02_86:
    speaker: drilley
    en: That idiot... I told her it was dangerous.
    ko: 그 멍청이…! 위험하다고 그렇게 말했는데…!
    ja: あのバカ…！危ないってあんだけ言ったのに…！
  d_main_28_af_02_87:
    speaker: "<Self>"
    en: Shifty, can we do the briefing while on the move?
    ko: 시프티. 브리핑은 이동 중에 부탁해도 될까?
    ja: |-
      シフティー。
      ブリーフィングは移動中に頼めるか？
  d_main_28_af_02_88:
    speaker: shifty
    en: Yes, no problem.
    ko: 예. 문제없어요.
    ja: はい。問題ありません。
  d_main_28_af_02_89:
    speaker: "<Self>"
    en: All right, let's move out then.
    ko: 그럼 빠르게 이동하자.
    ja: では、すぐに移動しよう
  d_main_28_af_02_90:
    speaker: drilley
    en: Roger.
    ko: "…응."
    ja: "…おう。"
  d_main_28_af_02_91:
    speaker: fragile
    en: Um... before we depart,
    ko: 저어… 추, 출발하기 전에….
    ja: あのぉ…しゅ、出発する前に…
  d_main_28_af_02_92:
    speaker: fragile
    en: I want to request permission to unlock our Inhibitors.
    ko: 리, 리미트 해제를 허가해 주셨으면… 좋겠어요오….
    ja: |-
      リ、リミッター解除の許可をいただけると…
      助かりますぅ…
  d_main_28_af_02_93:
    speaker: "<Self>"
    en: Why is that necessary?
    ko: |-
      ??
      그건 왜?
    ja: |-
      ？？
      なぜだ？
  d_main_28_af_02_94:
    speaker: fragile
    en: I've gone over the data,
    ko: 자, 자료를 읽어봤는데에….
    ja: し、資料を読んだんですがぁ…
  d_main_28_af_02_95:
    speaker: fragile
    en: and the crystals seem to attach themselves even to Nikkes, do they not?
    ko: 수정은 니케한테도 달라붙잖아요오….
    ja: |-
      クリスタルはニケにも
      侵食するそうじゃないですかぁ…
  d_main_28_af_02_96:
    speaker: fragile
    en: We might need to open fire upon them, and being unable to do so at a critical
      moment could prove troublesome.
    ko: |-
      초, 총으로 떼어낼 때가 필요할 텐데,
      그때 사격이 안되면 좀… 꼴사나우니까아….
    ja: |-
      最悪、武器で引きはがす必要が出た時に
      リミッターが機能しちゃったら…
      良くないのでぇ…
  d_main_28_af_02_97:
    speaker: "<Self>"
    en: Understood. Permission granted.
    ko: "…알겠어. 그렇게 할게."
    ja: "…分かった。解除を許可しよう"
d_main_29_01_s:
  d_main_29_01_s_1:
    speaker: rapi
    en: Descent completed.
    ko: 강하 완료.
    ja: 降下完了。
  d_main_29_01_s_2:
    speaker: rapi
    en: Is everyone okay?
    ko: 다들, 이상 없어?
    ja: みんな、異常はない？
  d_main_29_01_s_3:
    speaker: anis
    en: Not a scratch.
    ko: 완전 무사.
    ja: 当然問題なし。
  d_main_29_01_s_4:
    speaker: neon
    en: A few singed hairs, that's all.
    ko: 머리카락 끝이 조금 다친 것 같아요.
    ja: 毛先がちょっとダメージを受けたようです。
  d_main_29_01_s_5:
    speaker: drilley
    en: All good.
    ko: 괜찮아.
    ja: 大丈夫だ。
  d_main_29_01_s_6:
    speaker: fragile
    en: I'm a bit sore from the impact,
    ko: 흐흐… 사, 살이 쓸려서 좀 아프네요….
    ja: あはは…は、肌がこすれてちょっと痛いです…
  d_main_29_01_s_7:
    speaker: fragile
    en: and my clothes are torn in a couple of places, but no physical damage.
    ko: 오, 옷도 좀 찢어졌는데… 몸은 괜찮아요.
    ja: |-
      ふ、服も少し破れましたが…
      体は無事です。
  d_main_29_01_s_8:
    speaker: trony_op_r
    en: I'm also unharmed.
    ko: 나도 무사해.
    ja: 私も無事だよ。
  d_main_29_01_s_9:
    speaker: anis
    en: Well duh.
    ko: 너야 당연히 그렇겠지.
    ja: そりゃそうでしょ。
  d_main_29_01_s_10:
    speaker: shifty
    en: Good news. From here on out, it's a straight corridor with a slight slope.
    ko: 다행히 앞으로는 완만한 경사만 있는 직선 통로예요.
    ja: "幸い、ここから先は緩やかな傾斜が続きます。 \n分岐もありません。"
  d_main_29_01_s_11:
    speaker: shifty
    en: Just continue straight ahead.
    ko: 그대로 쭉 걸어서 가시면 돼요.
    ja: 道なりに前進してください。
  d_main_29_01_s_12:
    speaker: anis
    en: So we're just gonna abseil straight down this thing?
    ko: 그나저나 이렇게 무식한 방법으로 올 줄은 몰랐어.
    ja: |-
      それにしたって、技術も工夫も
      あったもんじゃないわね。
  d_main_29_01_s_13:
    speaker: anis
    en: Good grief... I never thought we'd be resorting to such foolhardy methods.
    ko: "[엘리베이터 구멍이 있으니까, 그 벽을 타고 내려가자.]"
    ja: |-
      「エレベーターの穴が開いてるから、
      その壁に貼りついて下りよう」
  d_main_29_01_s_14:
    speaker: anis
    en: "... Having said that, it worked out quite nicely."
    ko: 세상에, 이렇게 무식하지만 확실한 방법은 또 처음이네.
    ja: |-
      できるからって言ったって、
      こんなに頭使わないのは初めてだわ。
  d_main_29_01_s_15:
    speaker: rapi
    en: It shouldn't be a problem for us Nikkes.
    ko: 니케니까 할 수 있는 일이겠지.
    ja: ニケだからできることよ。
  d_main_29_01_s_16:
    speaker: neon
    en: But Master is human.
    ko: 하지만 스승님은 사람이잖아요.
    ja: ですが、師匠は人間ですよね。
  d_main_29_01_s_17:
    speaker: anis
    en: That's why Rapi's been grasping onto the Commander like grim death.
    ko: 그래서 라피가 꼭 끌어안고 왔잖아.
    ja: だからラピに抱きしめられてたんでしょ。
  d_main_29_01_s_18:
    speaker: "<Self>"
    en: No, she hasn't.
    ko: "… 꼭 끌어안지는 않았어."
    ja: "…抱きしめられてはいない"
  d_main_29_01_s_19:
    speaker: rapi
    en: But you have been grabbing onto me rather tightly, Commander.
    ko: 지휘관이 저를 강하게 잡긴 했습니다.
    ja: 抱きついていたのは指揮官の方よ。
  d_main_29_01_s_20:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_01_s_21:
    speaker: "<Self>"
    en: Anyways, how far do we have to walk along this path?
    ko: 아, 아무튼, 이 직선거리를 얼마나 걸어가야 할까?
    ja: とにかく…あとどれぐらい歩けばいい？
  d_main_29_01_s_22:
    speaker: shifty
    en: Hard to say. It's difficult to confirm much of anything with these scans I'm
      getting.
    ko: 글쎄요. 지역 스캔으로 확인하기엔 보이는 게 너무 적어서요.
    ja: |-
      不明です。エリアスキャンで推定するには
      判断材料が少なすぎます。
  d_main_29_01_s_23:
    speaker: trony_op_r
    en: How do these scans you're doing work?
    ko: 지역 스캔은 원리가 뭐야?
    ja: エリアスキャンってどういう原理？
  d_main_29_01_s_24:
    speaker: shifty
    en: The Commander's operation device has a display which converts into a 3D map.
    ko: |-
      아, 지휘관이 장비하고 있는 오퍼레이션 디바이스에 보이는 화면을 _x000D_
      3D 맵으로 만든 후 A.I.로 보정하는 방식이에요.
    ja: |-
      ええと…指揮官のオペレーションデバイスから
      映像データを受け取って3Dマップ化し、
      A.I.による補正を行っています。
  d_main_29_01_s_25:
    speaker: shifty
    en: Once you use AI to make some corrections, the accuracy is remarkable for the
      terrain and large objects like buildings, but it somewhat lacking when it comes
      to smaller objects.
    ko: |-
      지형이나 큰 건물 같은 건 정확도가 제법 높은데, _x000D_
      소형 오브젝트 같은 건 아무래도 정확도가 좀 떨어지죠.
    ja: |-
      地形や大型の建築物は正確に処理できますが、
      小型のオブジェクトはどうしても
      分析精度が落ちてしまいますね。
  d_main_29_01_s_26:
    speaker: shifty
    en: Also, no matter how accurate the scans are, we won't be able to predict any
      unanticipated events that may occur.
    ko: 돌발 상황 같은 것도 예상할 수 없고요.
    ja: 想定外の状況への対応も困難です。
  d_main_29_01_s_27:
    speaker: trony_op_r
    en: The camera on that operation device must be top-notch.
    ko: 그럼 오퍼레이션 디바이스에 달린 카메라는 좋은 거 쓰겠다.
    ja: |-
      じゃあ、そのデバイスについてるカメラって、
      いいのを使ってるよね。
  d_main_29_01_s_28:
    speaker: shifty
    en: Yes. The equipment we use at Elysion is quite high-end.
    ko: 예. 엘리시온에서 하이앤드 급을 납품받아 사용해요.
    ja: |-
      はい。エリシオンから納品されている、
      最高性能のものです。
  d_main_29_01_s_29:
    speaker: trony_op_r
    en: I see. I'll make a note of that.
    ko: 그렇구나. 메모.
    ja: そうなんだ。メモメモ。
  d_main_29_01_s_30:
    speaker: trony_op_r
    en: It must be rather costly.
    ko: 비싸겠네.
    ja: 高そうだね。
  d_main_29_01_s_31:
    speaker: shifty
    en: That it is.
    ko: 그럼요.
    ja: そうですね。
  d_main_29_01_s_32:
    speaker: shifty
    en: In fact, we have a saying around the office that the operation device is worth
      more than the Comm...
    ko: |-
      우스갯소리로 지휘관보다 _x000D_
      오퍼레이션 디바이스가 더 비싸다는 얘기도 하….
    ja: |-
      指揮官よりオペレーションデバイスの方が
      高いという冗談もあるほどで…
  d_main_29_01_s_33:
    speaker: shifty
    en: Um... never mind.
    ko: 음. 죄송해요.
    ja: あっ…し、失礼しました！
  d_main_29_01_s_34:
    speaker: "<Self>"
    en: I'll try my best to make myself more valuable than the operation device.
    ko: 오퍼레이션 디바이스보다 비싼 사람이 되도록 노력하겠습니다.
    ja: |-
      オペレーションデバイスより
      高くなるよう努力する
  d_main_29_01_s_35:
    speaker: shifty
    en: N-no, that's not what I was going to say.
    ko: 그, 그게 아니라요….
    ja: そ、そういう意味ではなくて…
  d_main_29_01_s_36:
    speaker: drilley
    en: Let's just hurry and get a move on.
    ko: 빨리 가자 좀.
    ja: 早く行くぞ。
  d_main_29_01_s_37:
    speaker: anis
    en: Have you got ants in your pants or something? We're already on the move.
    ko: "?? 가고 있잖아."
    ja: "？？もう進んでるでしょ？"
  d_main_29_01_s_38:
    speaker: drilley
    en: I'm simply saying that we should do less talking and more walking.
    ko: 얘기할 시간에 빨리 가자고.
    ja: ムダ話をするヒマがあるなら急ごう。
  d_main_29_01_s_39:
    speaker: anis
    en: That's literally exactly what we're doing. Walking and talking.
    ko: 얘기하면서 움직이고 있잖아.
    ja: 足も動かしてるでしょ。
  d_main_29_01_s_40:
    speaker: drilley
    en: If we cut the chatter, we can walk faster.
    ko: 얘기를 안 하면 더 빨리 갈 수 있겠지.
    ja: 黙って歩けば、もっと早く行けるだろ？
  d_main_29_01_s_41:
    speaker: anis
    en: You make it sound like you're the only one putting in effort.
    ko: 아주 지 혼자만 바빠요.
    ja: 1人で先走りたいみたいね。
  d_main_29_01_s_42:
    speaker: drilley
    en: What did you just say?
    ko: 야 너 뭐라 그랬어.
    ja: 何だって？
  d_main_29_01_s_43:
    speaker: anis
    en: You're not the only one breaking a sweat here. We're also going as fast as
      we can.
    ko: 아 너 혼자만 바쁘냐고. 우리도 서두르고 있잖아.
    ja: |-
      焦ってどうするのよ。
      私たちだって急いでるでしょ？
  d_main_29_01_s_44:
    speaker: drilley
    en: I hardly think you put your best foot forward when half your team didn't manage
      to make it back.
    ko: 너희끼리 살아 돌아온 주제에 뭐가 바빠.
    ja: |-
      お前らだけで逃げ帰ってきたくせに、
      ずいぶんのんびりしてるじゃないか。
  d_main_29_01_s_45:
    speaker: anis
    en: It's not like we abandoned them on purpose,
    ko: 장난하냐? 우리끼리 살아 돌아왔다고?
    ja: はぁ！？何よその言い方？
  d_main_29_01_s_46:
    speaker: anis
    en: you dolt.
    ko: 뭐, 우리가 걔들 버리고 온 것 같고 막 그래?
    ja: 見捨てて逃げてきたとでも思ってるの？
  d_main_29_01_s_47:
    speaker: drilley
    en: Are you sure about that?
    ko: 아니야?
    ja: 違うのか？
  d_main_29_01_s_48:
    speaker: anis
    en: The way you talk, you'd have us jump headfirst into that elevator without
      any equipment on.
    ko: |-
      얘 말하는 것 좀 봐. _x000D_
      그럼 거기서 아무 장비도 없이 엘리베이터 안으로 뛰어내려?
    ja: |-
      ずいぶんな言い草ね。
      じゃ、何の準備もなしに
      穴に飛び込めばよかったって言うの？
  d_main_29_01_s_49:
    speaker: drilley
    en: If you really cared about your colleagues, you would have.
    ko: 동료라고 생각했으면 그랬겠지.
    ja: |-
      本当に仲間だと思ってるなら、
      そうしたはずだ。
  d_main_29_01_s_50:
    speaker: anis
    en: Fine then, you do it. Go ahead and dive headlong into that shaft. I'm sure
      you'll be able to save them all by yourself.
    ko: |-
      너나 그렇게 무턱대고 뛰어내리세요. _x000D_
      우리는 안전하게 구출할 방법을 찾을 테니까.
    ja: |-
      じゃ、あなたはそうしたら？
      私たちは確実に助けられる方法を探すから。
  d_main_29_01_s_51:
    speaker: drilley
    en: While you all are sitting here talking and preparing, something could go terribly
      wrong for your friends.
    ko: 준비하는 사이 잘못됐을 수도 있잖아.
    ja: |-
      準備してる間に
      手遅れになっちまうかもしれないだろ。
  d_main_29_01_s_52:
    speaker: anis
    en: That's why we're being as quick as we can and moving out.
    ko: 아 그래서 지금 빠르게 준비하고 가고 있잖아.
    ja: |-
      はぁ…だから急いで準備して、
      救出に向かってるんでしょ。
  d_main_29_01_s_53:
    speaker: anis
    en: Something even worse could happen if we're caught off guard.
    ko: 잘못됐는지 확인하다가 다 같이 잘못되면 그게 더 큰일이라고.
    ja: |-
      対策もせずに飛び込んで、何かあったら
      問題が余計に大きくなるじゃない。
  d_main_29_01_s_54:
    speaker: anis
    en: So get off our backs.
    ko: 그러니까 그만 틱틱거려.
    ja: だから、いい加減にしてくれる？
  d_main_29_01_s_55:
    speaker: anis
    en: We're caught between a rock and a hard place here, and the last thing we need
      is you on our case.
    ko: 우리라고 조바심 안 나는 건 아니니까.
    ja: 私たちだって焦ってないわけじゃないの。
  d_main_29_01_s_56:
    speaker: drilley
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_01_s_57:
    speaker: drilley
    en: If it were me, I would have jumped down.
    ko: 나 같으면 같이 뛰어내렸어.
    ja: 私なら追いかけて飛び降りてた。
  d_main_29_01_s_58:
    speaker: anis
    en: Fine. Good to know. Next time this happens, you're more than welcome to go
      first.
    ko: 아아. 그래. 다음에 그런 상황이 오면 꼭 그래라.
    ja: |-
      はいはい、分かったわ。
      今度そういう状況になったら
      遠慮せずそうしてちょうだい。
  d_main_29_01_s_59:
    speaker: rapi
    en: Anis.
    ko: 아니스.
    ja: アニス。
  d_main_29_01_s_60:
    speaker: anis
    en: What? This chick is grinding my gears.
    ko: 아 왜. 짜증 나게 하잖아 이게.
    ja: |-
      止めないでよ？
      ケンカ売ってきたのは向こうじゃない。
  d_main_29_01_s_61:
    speaker: anis
    en: She needs to take a chill pill. She's paranoid.
    ko: 피해망상도 정도껏 해야지.
    ja: 言いがかりにも限度ってもんがあるわ。
  d_main_29_01_s_62:
    speaker: drilley
    en: I'm not paranoid. I'm merely stating facts.
    ko: 피해망상이 아니라 사실이잖아.
    ja: 言いがかりじゃない。事実だろ。
  d_main_29_01_s_63:
    speaker: anis
    en: What the hell are you insinuating?!
    ko: 야! 네가 봤어!? 네가 봤냐고!
    ja: あなたに何が分かるっていうのよ！？
  d_main_29_01_s_64:
    speaker: drilley
    en: You can't deny it doesn't add up. The three newcomers go missing, and meanwhile
      you all show up unscathed.
    ko: |-
      누가 봐도 이상하잖아. _x000D_
      새로 투입된 셋만 행방불명이고, 너희만 멀쩡한 게.
    ja: |-
      どう考えたって変だろ。
      新入り3人だけが行方不明で、
      お前たちは何ともないなんて。
  d_main_29_01_s_65:
    speaker: anis
    en: What, you want a murder confession? Fine! We're all a bunch of killers who
      lured three legendary Nikkes to their deaths! Are you satisfied?!
    ko: 그래! 우리가 그 전설의 니케를 유인해서 죽이는 살인마다! 됐냐!?
    ja: |-
      ええそうよ！私たちがニケをだまして罠にハメる
      ウワサの殺人鬼！これで満足！？
  d_main_29_01_s_66:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_01_s_67:
    speaker: neon
    en: Drilley... hehe...
    ko: 드릴리 푸흐.
    ja: ドリリー…ふふっ…
  d_main_29_01_s_68:
    speaker: drilley
    en: What in the world are you laughing at?
    ko: "…? 웃어?"
    ja: "…？なんで笑う？"
  d_main_29_01_s_69:
    speaker: neon
    en: Oh, sorry. It's just... your name is so... and then your squadmate is Hammering...
      hehe...
    ko: |-
      아 죄송해요. 이름이 너무…. _x000D_
      해머링이랑 같은 스쿼드라고 생각하니 더 좀….
    ja: |-
      ああ、すみません。名前があまりにも…
      ハンマリングと話したことを思いだしたので…
  d_main_29_01_s_70:
    speaker: drilley
    en: Are you kidding me? You're choosing now, of all times, to poke fun at my name?
    ko: 너 지금 뭐 하는데.
    ja: なんか文句あるのかよ？
  d_main_29_01_s_71:
    speaker: neon
    en: Sorry. Anyways...
    ko: 흠흠, 죄송합니다. 아무튼.
    ja: おほんっ、失礼。とにかく…
  d_main_29_01_s_72:
    speaker: neon
    en: Hammering saved us.
    ko: 해머링이 우릴 구해줬어요.
    ja: 私たちはハンマリングに助けられたのです。
  d_main_29_01_s_73:
    speaker: neon
    en: She noticed the giant crystal was sinking,
    ko: 거대 수정이 아래로 가라앉을 걸 눈치채고,
    ja: |-
      彼女は巨大なクリスタルが
      沈み始めていることに気が付いて、
  d_main_29_01_s_74:
    speaker: neon
    en: then asked me to toss her my tracking device, which I cherish dearly.
    ko: 제 피 같은 위치 추적기 하나를 던지라고 하신 뒤.
    ja: |-
      私の持っていた大切な発信機を
      投げるように言った後…
  d_main_29_01_s_75:
    speaker: neon
    en: She emphasized to us multiple times not to come any nearer,
    ko: 우리한테 오지 말라고 신신당부 한 다음.
    ja: 私たちにはその場を離れるようにと言って…
  d_main_29_01_s_76:
    speaker: neon
    en: and then she fell.
    ko: 아래로 떨어졌어요.
    ja: それから、落ちていきました。
  d_main_29_01_s_77:
    speaker: drilley
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_01_s_78:
    speaker: neon
    en: Even before that, she worked incredibly hard during our search.
    ko: 그리고 그전에 탐색 중일 때도 엄청 열심히 해주셨고요.
    ja: |-
      その前の探索中だって
      とても頑張ってくれていました。
  d_main_29_01_s_79:
    speaker: neon
    en: We have no intention of abandoning someone who has done so much for us.
    ko: 그렇게 해주신 분을 버리고 올리가 없죠.
    ja: |-
      そこまでしてくれた方を、
      見捨てるわけにはいきません。
  d_main_29_01_s_80:
    speaker: neon
    en: We're more loyal than you think.
    ko: 보기보다 우리들. 의리 있는 편이거든요.
    ja: |-
      こう見えても私たち、
      人情には厚いタイプなので。
  d_main_29_01_s_81:
    speaker: neon
    en: So stop wasting time suspecting us, and let's hurry to go save her.
    ko: 그러니 괜히 의심하면서 힘 빼지 말고, 얼른 확인하러 가요.
    ja: |-
      ですから今は疑うより、
      一刻も早く確かめに行きましょう。
  d_main_29_01_s_82:
    speaker: drilley
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_01_s_83:
    speaker: neon
    en: What are these drill-like things attached to the back of your suit? Are they
      rocket boosters or something?
    ko: 근데 거기 달려있는 드릴. 뒤에서 부스터 같은 거 안 나오나요?
    ja: |-
      ところで、そのドリル…
      ロケットブースターなどは
      ついてないんですか？
  d_main_29_01_s_84:
    speaker: drilley
    en: No.
    ko: 안 나와.
    ja: そんなものはない。
  d_main_29_01_s_85:
    speaker: neon
    en: That's too bad. If they were, we would be able to go faster.
    ko: 아쉽다. 나오면 더 빨리 갈 수 있었을 텐데.
    ja: |-
      残念ですね。
      あればひとっ飛びだったかもしれませんが。
  d_main_29_01_s_86:
    speaker: drilley
    en: What are you going on about...?
    ko: 뭐라는 거야.
    ja: 何言ってんだ？
  d_main_29_01_s_87:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_01_s_88:
    speaker: anis
    en: Hey.
    ko: 야.
    ja: ねえ。
  d_main_29_01_s_89:
    speaker: anis
    en: I'm sorry for getting angry.
    ko: 화내서 미안하다.
    ja: 怒鳴って悪かったわ。
  d_main_29_01_s_90:
    speaker: anis
    en: What do you say we bury the hatchet?
    ko: 그러니까 너도 그만 틱틱거려.
    ja: だから、あなたもそれくらいにして。
  d_main_29_01_s_91:
    speaker: drilley
    en: "... Okay."
    ko: "… 그래."
    ja: "…分かった。"
  d_main_29_01_s_92:
    speaker: drilley
    en: I'm sorry too.
    ko: 나도 미안.
    ja: こっちこそ、悪かったな。
  d_main_29_01_s_93:
    speaker: "<Narration>"
    en: Drilley assumes the lead position and walks at a brisk pace.
    ko: 드릴리는 빠른 걸음으로 일행 선두에서 걸어갔다.
    ja: ドリリーが早足で先頭を歩き始めた
  d_main_29_01_s_94:
    speaker: "<Self>"
    en: Nicely handled, Neon.
    ko: 잘했어. 네온.
    ja: ネオン、助かった
  d_main_29_01_s_95:
    speaker: neon
    en: Hehe, I'm used to playing peacemaker with this pitbull beside me.
    ko: |-
      후. 후. 뭘요. _x000D_
      투견 같은 누구 옆에 있다 보면 자연스럽게 이런 게 느는 법이죠.
    ja: |-
      いえいえ、それほどでも。
      いつも闘犬のような誰かさんのそばにいると
      自然とこういうことを覚えるものです。
  d_main_29_01_s_96:
    speaker: anis
    en: Hey, who are you calling a pitbull?!
    ko: 누구 말하는 건데?
    ja: 誰の話？
  d_main_29_01_s_97:
    speaker: neon
    en: Nobody... hehe.
    ko: 있어요 그런 분이.
    ja: 誰とは言いません。
  d_main_29_01_s_98:
    speaker: fragile
    en: Um... is this conversation over?
    ko: 저기… 얘기는 다 끝나셨나요?
    ja: あの…お話は終わりましたか？
  d_main_29_01_s_99:
    speaker: neon
    en: For now it is.
    ko: 어… 네. 일단은요.
    ja: あっ…はい。ひとまずは。
  d_main_29_01_s_100:
    speaker: fragile
    en: I've been meaning to ask,
    ko: 그… 저… 이, 일단 따라는 왔는데요오….
    ja: |-
      あの…な、流れでここまで
      ついてきちゃったんですけどぉ…
  d_main_29_01_s_101:
    speaker: fragile
    en: is it true that Liveryn came along on the search mission?
    ko: 리버린이 탐색 임무에 같이 왔다는 게 사실인가요?
    ja: |-
      リヴァリンが探索任務にいたっていうのは、
      本当なんですか？
d_main_29_01_e:
  d_main_29_01_e_1:
    speaker: "<Self>"
    en: What do you mean?
    ko: "…무슨 말이야?"
    ja: "…どういうことだ？"
  d_main_29_01_e_2:
    speaker: fragile
    en: Exactly what I said. Did Liveryn participate in the search mission as well?
    ko: 리버린이 탐색 임무에 같이 온 게 사실이냐고… 물었어요.
    ja: |-
      リヴァリンはその任務に本当に
      参加していたんですか？
      …って、聞きたかったんです。
  d_main_29_01_e_3:
    speaker: "<Self>"
    en: Yes... why?
    ko: "?? 응. 맞아."
    ja: "？？ああ、本当だが"
  d_main_29_01_e_4:
    speaker: fragile
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_01_e_5:
    speaker: fragile
    en: Did she say why?
    ko: 뭐 때문에요?
    ja: 何のためにですか？
  d_main_29_01_e_6:
    speaker: anis
    en: Huh?
    ko: 응?
    ja: えっ？
  d_main_29_01_e_7:
    speaker: anis
    en: I think it was something about how she was tired of living a life pleasing
      others, and wanted to do something worthwhile. Was that it?
    ko: |-
      음… 아부하고 사는 게 너무 지겹다고, _x000D_
      좀 그럴듯한 일을 하고 싶어서… 라고 했지 아마?
    ja: |-
      ええと…お世辞を言うのはもうウンザリ、
      もう少しいい仕事がしたい…
      って言ってたわよね？
  d_main_29_01_e_8:
    speaker: neon
    en: Yeah, more or less.
    ko: 예. 맞아요.
    ja: ええ。そうでしたね。
  d_main_29_01_e_9:
    speaker: fragile
    en: "... Is that so?"
    ko: "…그래요?"
    ja: "…そうなんですか？"
  d_main_29_01_e_10:
    speaker: fragile
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_01_e_11:
    speaker: fragile
    en: Okay. Thank you.
    ko: 알겠어요. 고마워요.
    ja: 分かりました。ありがとうございます。
  d_main_29_01_e_12:
    speaker: "<Narration>"
    en: Fragile walks ahead.
    ko: 프레자일은 앞서 걸어갔다.
    ja: フラジャイルが前方に足を速めた
  d_main_29_01_e_13:
    speaker: anis
    en: Looks like Liveryn didn't tell Fragile that she was coming up to the surface.
    ko: "…리버린 말이야. 프레자일한테 얘기 안 하고 올라온 것 같지?"
    ja: |-
      …リヴァリンってさ。
      フラジャイルに何も言わずに来たっぽい？
  d_main_29_01_e_14:
    speaker: rapi
    en: Apparently not.
    ko: "…응. 아마도."
    ja: "…たぶん、そうね。"
  d_main_29_01_e_15:
    speaker: anis
    en: Who volunteers to go on a search mission and doesn't notify their fellow squad
      members?
    ko: 같은 스쿼드 멤버한테도 얘기 안 하고 탐색 임무에 자원했다?
    ja: |-
      同じ部隊のメンバーにも相談せずに
      探索任務に志願したってこと？
  d_main_29_01_e_16:
    speaker: anis
    en: Sounds suspicious to me.
    ko: "…역시, 수상해."
    ja: "…やっぱり、怪しいわ。"
  d_main_29_01_e_17:
    speaker: anis
    en: Something foul is afoot, I say.
    ko: 뭔가 있을 것 같긴 한데….
    ja: 何かあるとは思ってたけど…
  d_main_29_01_e_18:
    speaker: neon
    en: I don't see anything weird about it. You go off and eat pudding on your own
      and don't tell me.
    ko: 응? 왜요? 아니스도 저한테 얘기 안 하고 푸딩 혼자 먹잖아요.
    ja: |-
      え？どうしてですか？
      アニスだって、
      私のプリンを黙って食べますよね。
  d_main_29_01_e_19:
    speaker: anis
    en: You bet I don't tell you. Otherwise, you'd steal my chocolate bars.
    ko: 너나 내 초코바 훔쳐 먹지 마.
    ja: |-
      あなたこそ、私のチョコバー
      勝手に食べないでよ。
  d_main_29_01_e_20:
    speaker: neon
    en: It's not stealing if I tell you I'm going to eat them.
    ko: 훔쳐 먹다뇨. 먹는다고 얘기하고 먹는데요?
    ja: |-
      勝手じゃありませんよ？
      きちんと宣言してから食べています。
  d_main_29_01_e_21:
    speaker: anis
    en: What's the point of telling me when I'm not there?!
    ko: 아 내가 없는 곳에서 얘기하면 그게 무슨 소용이야!
    ja: 私が聞いてなきゃ意味ないでしょ！
  d_main_29_01_e_22:
    speaker: neon
    en: The point is that I kept you in the loop.
    ko: 하지만 얘기했죠.
    ja: でも、ちゃんと言ってますから。
  d_main_29_01_e_23:
    speaker: anis
    en: If I'm not physically there to stop you, then you're just talking to yourself
      and stealing.
    ko: 그럼 그냥 혼잣말하는 도둑이잖아!
    ja: そんなの単なるドロボーの独り言じゃない！
  d_main_29_01_e_24:
    speaker: neon
    en: It's better than being a thief who keeps mum.
    ko: 침묵하는 도둑보다는 낫지 않을까요?
    ja: 何も言わないドロボーよりマシでは？
  d_main_29_01_e_25:
    speaker: rapi
    en: A thief is a thief, plain and simple.
    ko: 그래봤자 둘 다 도둑이야.
    ja: どちらでも同じ、盗みは盗みよ。
  d_main_29_01_e_26:
    speaker: "<Self>"
    en: First, Liveryn was obsessed with the messages.
    ko: 리버린이 전에 메시지에 집착하던 것도 그렇고.
    ja: |-
      リヴァリンが異様に
      メッセージを気にしていたことも…
  d_main_29_01_e_27:
    speaker: "<Self>"
    en: Then she comes up here and keeps it a secret from her own squad members.
    ko: 같은 스쿼드 멤버한테도 비밀로 하고 여기 온 것도 그렇고.
    ja: |-
      同じ部隊のメンバーにも秘密で
      ここに来ていたということも…
  d_main_29_01_e_28:
    speaker: "<Self>"
    en: I don't like it.
    ko: 좀 석연찮네.
    ja: 何か引っかかるな
  d_main_29_01_e_29:
    speaker: rapi
    en: It may be for personal reasons we don't understand.
    ko: 개인적인 사정은 있을 수 있으니까요.
    ja: 個人的な事情があるのでしょう。
  d_main_29_01_e_30:
    speaker: rapi
    en: Fortunately, it hasn't had much impact on the mission so far.
    ko: 다행히 아직 작전에는 미비한 영향만 미쳤습니다만….
    ja: |-
      幸い、まだ作戦に大きな影響は
      出ていませんが…
  d_main_29_01_e_31:
    speaker: rapi
    en: Until we glean more information, it's impossible to ascertain what potential
      risks there might be.
    ko: 내막을 알기 전에는 어떤 불안 요소가 있을지 알 수 없습니다.
    ja: |-
      実情が分かるまでは、
      不安要素を抱え続けた状態となります。
  d_main_29_01_e_32:
    speaker: anis
    en: Seriously, we've been betrayed enough for several lifetimes.
    ko: 응. 그렇지. 뒤통수를 한두 번 맞아봤어야지.
    ja: |-
      うん、そ～ね。
      背中から刺されるまで分かんないかも。
  d_main_29_01_e_33:
    speaker: "<Self>"
    en: Fair enough. Still, I'll look into this.
    ko: 알겠어. 내가 한 번 알아볼게.
    ja: 分かった。話を聞いておく
  d_main_29_01_e_34:
    speaker: anis
    en: Good call. Let's hit 'em with the Commander's devilish charms.
    ko: 그래. 지휘관님이 가진 마성의 매력으로 한 번 잘 구워삶아봐.
    ja: |-
      そうそう、指揮官様の魅力で
      何もかも聞き出しちゃって。
  d_main_29_01_e_35:
    speaker: anis
    en: Just don't go holding their hands or doing anything lovey-dovey.
    ko: 그렇다고 괜히 손잡고 막 그러지 말고.
    ja: あ、でも手をつないだりするのはナシね。
  d_main_29_01_e_36:
    speaker: rapi
    en: Yes. That's not allowed.
    ko: 예. 그건 안됩니다.
    ja: はい。私からもお願いいたします。
  d_main_29_01_e_37:
    speaker: "<Self>"
    en: Alright, alright.
    ko: "…그래."
    ja: "…覚えておく"
d_main_29_02_s:
  d_main_29_02_s_1:
    speaker: shifty
    en: You've exited the tunnel.
    ko: 터널을 빠져나왔네요.
    ja: トンネルを抜けたようですね。
  d_main_29_02_s_2:
    speaker: shifty
    en: Seems like this place was originally a metropolis, although the density of
      the crystals makes it difficult to discern what kind of city it was.
    ko: |-
      이곳도 원래는 도시였던 모양이에요. _x000D_
      무슨 도시였는지는 수정 때문에 흔적도 안 남았지만요.
    ja: |-
      この周辺も、かつては市街地だったようです。
      クリスタルのせいで跡形もありませんが…
  d_main_29_02_s_3:
    speaker: shifty
    en: You've been moving underground for a while, and I'm unable to track your coordinates
      exactly.
    ko: 지하로 한참 동안 이동해서 좌표도 추적되지 않는 데다가.
    ja: |-
      地底の深い場所ですので、
      座標による追跡が行えません。
  d_main_29_02_s_4:
    speaker: shifty
    en: The concentration of crystals here is very high. Be careful not to make prolonged
      contact with them.
    ko: |-
      수정 비중이 굉장히 높아요. _x000D_
      장시간 접촉하지 않도록 주의해 주세요.
    ja: |-
      クリスタルの密度も高いようです。
      長時間の接触は避けてください。
  d_main_29_02_s_5:
    speaker: shifty
    en: From here on out, all you have to do is follow the tracking device that was
      given to Hammering.
    ko: |-
      그럼 이제부터 해머링에게 전해준 _x000D_
      위치 추적기의 신호를 따라가면 되는데….
    ja: |-
      あとは、急いでハンマリングの信号を
      追いかけましょう、と言いたいところですが…
  d_main_29_02_s_6:
    speaker: shifty
    en: Look in front of you.
    ko: 먼저, 정면의 것을 좀 확인해 주시겠어요?
    ja: |-
      その前に、正面にあるものを
      確認していただけますか？
  d_main_29_02_s_7:
    speaker: "<Monologue>"
    en: Following Shifty's instructions, I gaze up ahead.
    ko: 시프티의 말을 따라 정면을 바라본다.
    ja: シフティーに言われた通り、正面を見た
  d_main_29_02_s_8:
    speaker: "<Monologue>"
    en: Even at this considerable distance, the crystal cluster is still a majestic
      sight to behold.
    ko: |-
      거리가 좀 있음에도 불구하고, _x000D_
      수정 덩어리는 여전히 그 위용을 뽐내고 있었다.
    ja: |-
      遠くからでもなお威厳を放つ
      クリスタルの塊が視認できた
  d_main_29_02_s_9:
    speaker: fragile
    en: So that's the crystal cluster...
    ko: 저, 저게 그 수정 덩어리군요….
    ja: |-
      あ、あれが話に聞いた
      巨大クリスタルなんですね…
  d_main_29_02_s_10:
    speaker: fragile
    en: It's not as luminous as I imagined it would be.
    ko: 드, 들었던 것에 비해 별로 밝게 빛나지는 않는 것 같은데요.
    ja: |-
      き、聞いていたより
      輝いているようには見えませんが…
  d_main_29_02_s_11:
    speaker: rapi
    en: Based on the location, it's highly probable that that's the same crystal cluster
      that the away team was in.
    ko: "…위치상으로 봐선 탐색대와 함께 이동한 수정 덩어리일 확률이 높아."
    ja: |-
      …位置から考えて、探索隊ごと落ちた
      クリスタルの塊である確率が高いわ。
  d_main_29_02_s_12:
    speaker: rapi
    en: Let's get closer.
    ko: 접근하자.
    ja: 近づいてみましょう。
  d_main_29_02_s_13:
    speaker: "<Monologue>"
    en: We walk towards the crystal cluster.
    ko: 수정 덩어리 방향으로 걸어간다.
    ja: クリスタルの塊に近づいた
  d_main_29_02_s_14:
    speaker: "<Monologue>"
    en: In stark contrast to before, there is no trace of light or heat emanating
      from it that would prevent us from getting close.
    ko: |-
      이전만큼 밝지도, _x000D_
      도저히 가까이 갈 수 없을 것 같던 열기도 느껴지지 않는다.
    ja: |-
      以前ほど明るくもなく、
      近よりがたいような熱も感じられない
  d_main_29_02_s_15:
    speaker: "<Monologue>"
    en: Once we have closed enough distance, we realize...
    ko: 조금 더 가까이 가보니 그 이유가 뭔지 알 수 있었다.
    ja: さらに距離を縮めると、その原因が理解できた
  d_main_29_02_s_16:
    speaker: "<Self>"
    en: It's broken.
    ko: "…부서져있네."
    ja: "…崩れているな"
  d_main_29_02_s_17:
    speaker: rapi
    en: Yes. There's hardly any light left.
    ko: 예. 빛도 거의 남아있지 않습니다.
    ja: はい。光も消えつつあります。
  d_main_29_02_s_18:
    speaker: anis
    en: There's a space inside it.
    ko: "…이거. 내부에 공간이 있는데?"
    ja: "…これ、中に空間があるわね。"
  d_main_29_02_s_19:
    speaker: neon
    en: And there's something like a lever here.
    ko: 어… 그리고 뭔가 레버 같은 게 있어요.
    ja: |-
      あと…何かレバーのようなものも
      ありますね。
  d_main_29_02_s_20:
    speaker: trony_op_r
    en: Ah, that's...
    ko: 어, 저거.
    ja: あ、それ。
  d_main_29_02_s_21:
    speaker: trony_op_r
    en: it...
    ko: 그거다.
    ja: あれだ。
  d_main_29_02_s_22:
    speaker: trony_op_r
    en: That...
    ko: 그거. 그….
    ja: あれ。その…
  d_main_29_02_s_23:
    speaker: trony_op_r
    en: That's a brake system.
    ko: 브레이크.
    ja: ブレーキレバー。
  d_main_29_02_s_24:
    speaker: neon
    en: Giga Drilley?
    ko: 기가 드릴리?
    ja: ブレーキ…ギガ・ドリリー…？
  d_main_29_02_s_25:
    speaker: drilley
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_29_02_s_26:
    speaker: trony_op_r
    en: It's a very primitive manual brake.
    ko: 아주 원시적인 수동 브레이크인데….
    ja: かなり原始的な手動ブレーキだけど…
  d_main_29_02_s_27:
    speaker: trony_op_r
    en: Just a moment.
    ko: 잠깐만.
    ja: 待って。
  d_main_29_02_s_28:
    speaker: trony_op_r
    en: Initiating analysis...
    ko: 추리 중이야.
    ja: 推理するから…
  d_main_29_02_s_29:
    speaker: trony_op_r
    en: "... Analysis complete."
    ko: 추리 완료.
    ja: "…推理完了。"
  d_main_29_02_s_30:
    speaker: anis
    en: What's with all the fancy words? You just took a second to think about it.
    ko: 그냥 잠깐 생각한 거잖아.
    ja: ちょっと考えただけじゃないの？
  d_main_29_02_s_31:
    speaker: trony_op_r
    en: Pulling that level will release the brake and cause the crystal cluster to
      travel down the elevator shaft.
    ko: |-
      저 레버를 당기면 걸려있던 브레이크가 해제돼서, _x000D_
      수정 덩어리가 엘리베이터를 타고 내려오는 것 같아.
    ja: |-
      あのレバーを引っ張ると、
      かかっていたブレーキが解除されて
      クリスタルの塊が下りる仕組みかも。
  d_main_29_02_s_32:
    speaker: trony_op_r
    en: Well, not travel down...
    ko: 내려온다? 낙하.
    ja: 下りる？落ちる？
  d_main_29_02_s_33:
    speaker: trony_op_r
    en: More like fall down.
    ko: 응. 낙하야.
    ja: うん。落ちたのかな。
  d_main_29_02_s_34:
    speaker: trony_op_r
    en: Either way, I believe it uses this tunnel as a passageway.
    ko: 터널을 타고 내려와서 여기로 오는 거 같아.
    ja: |-
      トンネルを通って下りてきて、
      ここに来る仕掛けみたい。
  d_main_29_02_s_35:
    speaker: trony_op_r
    en: The tunnel is L-shaped, and the crystal seemed to have come down here like
      it was riding a slide.
    ko: L자형 터널이라 미끄럼틀 타듯 여기로 왔고.
    ja: |-
      でもL字型のトンネルが
      すべり台みたいになって
      ここまで落ちてきたんだ。
  d_main_29_02_s_36:
    speaker: trony_op_r
    en: It spat itself out the other end, crashed here, and incurred some damage.
    ko: |-
      터널을 벗어나 이곳에 착륙. 아니, 추락. _x000D_
      그 충격으로 부서진 거지.
    ja: |-
      トンネルを抜けてここに着陸…いや、墜落？
      その衝撃で崩れたみたい。
  d_main_29_02_s_37:
    speaker: drilley
    en: So it broke from the impact?
    ko: 충격으로 부서졌….
    ja: 衝撃で崩れた…
  d_main_29_02_s_38:
    speaker: fragile
    en: Then what about the people who were stuck inside it?
    ko: 그, 그럼 같이 있던 분들은요?
    ja: じゃ、じゃあ、巻き添えになった方たちは？
  d_main_29_02_s_39:
    speaker: trony_op_r
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_02_s_40:
    speaker: fragile
    en: Are... are they still in one piece?
    ko: 서, 설마 충격으로 산산조각….
    ja: まさか、その時の衝撃で…
  d_main_29_02_s_41:
    speaker: "<Self>"
    en: I think they're still okay.
    ko: 아니. 그렇지는 않은 것 같아.
    ja: いや、そうはなっていない
  d_main_29_02_s_42:
    speaker: fragile
    en: How do you know that?
    ko: 어, 어떻게 아는데요….
    ja: ど、どうして分かるんですか… ？
  d_main_29_02_s_43:
    speaker: "<Self>"
    en: Look here.
    ko: 이거 봐.
    ja: これだ
  d_main_29_02_s_44:
    speaker: "<Monologue>"
    en: I point to a TV partially buried in the floor.
    ko: 바닥에 반쯤 파묻혀 있는 TV를 가리킨다.
    ja: 私は地面に半分ほど埋まったテレビを指さした
  d_main_29_02_s_45:
    speaker: fragile
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_29_02_s_46:
    speaker: fragile
    en: What about it? What does a TV have to do with our current situation?
    ko: 뭔데요 이게. 지금 상황에서는 아무 도움이 안 되는 것 같은데요.
    ja: |-
      どういうことですか？
      特に何かの役に立ちそうというわけでも…
  d_main_29_02_s_47:
    speaker: trony_op_r
    en: BOOM...
    ko: "…BOOM이다…."
    ja: "…BOOMだ…"
  d_main_29_02_s_48:
    speaker: trony_op_r
    en: It's got BOOM installed on it.
    ko: BOOM이 깔려있어.
    ja: BOOMがインストールされてる…
  d_main_29_02_s_49:
    speaker: anis
    en: So they're safe.
    ko: 음. 그럼 무사하다는 얘기네.
    ja: ああ…確かに無事みたいね。
  d_main_29_02_s_50:
    speaker: neon
    en: Not only that, but they're apparently relaxed enough to enjoy gaming.
    ko: 그것도 여유까지 부리고요.
    ja: かなり余裕がありそうです。
  d_main_29_02_s_51:
    speaker: fragile
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_29_02_s_52:
    speaker: trony_op_r
    en: I wouldn't be so sure. They might be in more danger than you think.
    ko: 아냐. 생각보다 위험할 수도 있어.
    ja: いや。思ったより危険かも…
  d_main_29_02_s_53:
    speaker: trony_op_r
    en: For Elegg, installing BOOM is easier than breathing.
    ko: 일레그는 BOOM 설치가 숨 쉬는 것보다 쉬울 테니까.
    ja: |-
      エレグにとっては、
      息をするよりBOOMのインストールの方が
      簡単なこと…
  d_main_29_02_s_54:
    speaker: trony_op_r
    en: Okay, maybe not that easy, but I'm just saying that she can do it in a snap.
    ko: 거짓말이야. 그냥 그만큼 익숙하다는 걸 말하고 싶었어.
    ja: |-
      なんて、ウソ…
      それくらい慣れてるって言いたかっただけ…
  d_main_29_02_s_55:
    speaker: anis
    en: What are you doing?
    ko: 뭐 하니 너.
    ja: 何なのよ…？
  d_main_29_02_s_56:
    speaker: trony_op_r
    en: It's not just her either. It seems the others are safe as well.
    ko: 그리고 남은 사람들도 다 무사해.
    ja: それから、残りの人たちもみんな無事だね。
  d_main_29_02_s_57:
    speaker: trony_op_r
    en: They've stopped at the level which gives out the most health recovery items
      in the entire game.
    ko: |-
      이 부분. 체력 회복 아이템이 가장 많이 나오는 스테이지니까. _x000D_
      블루베리 주스가 가득 있어.
    ja: |-
      ブルーベリージュース…
      HP回復アイテムがいっぱい置いてあるから。
  d_main_29_02_s_58:
    speaker: anis
    en: Sounds like a bit of a stretch to me.
    ko: "…너무 여유 부리는 거 아니냐고."
    ja: "…余裕ありすぎじゃない？"
  d_main_29_02_s_59:
    speaker: neon
    en: It's Elegg's last will and testament!
    ko: 일레그가 남긴 다잉 메시지로군요.
    ja: エレグのダイイングメッセージですね。
  d_main_29_02_s_60:
    speaker: anis
    en: Do you even know what that phrase actually means?
    ko: 너 다잉 메시지 뜻은 알고 말하는 거지?
    ja: |-
      ダイイングメッセージの意味、
      分かって言ってる？
  d_main_29_02_s_61:
    speaker: fragile
    en: Um... anyway,
    ko: 어… 그럼 어쨌든.
    ja: ええと…では、とにかく…
  d_main_29_02_s_62:
    speaker: fragile
    en: what you're saying is that everyone is okay?
    ko: 다들 무사하다는 얘기죠?
    ja: みなさん無事ということですね？
  d_main_29_02_s_63:
    speaker: anis
    en: Most likely.
    ko: 아마도?
    ja: そうなんじゃない？
  d_main_29_02_s_64:
    speaker: fragile
    en: But why aren't they here?
    ko: 그런데 왜 여기 없죠?
    ja: |-
      それなら、どうしてここに
      いないんでしょうか？
  d_main_29_02_s_65:
    speaker: drilley
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_02_s_66:
    speaker: drilley
    en: I'd say it had something to do with those things.
    ko: 아마 저것들 때문이겠지.
    ja: 多分、あれのせいだろうな。
  d_main_29_02_s_67:
    speaker: "<Narration>"
    en: "*Thud thud*"
    ko: 투둑. 투둑.
    ja: バキ、バキッ――
  d_main_29_02_s_68:
    speaker: "<Monologue>"
    en: I spin around,
    ko: 주위를 둘러본다.
    ja: 周囲を見回した
  d_main_29_02_s_69:
    speaker: "<Monologue>"
    en: and see a group of Raptures rising from the debris off in the distance.
    ko: 멀리서 랩쳐들이 잔해를 천천히 넘어오고 있다.
    ja: |-
      遠方からラプチャーたちが
      残骸を重い足取りで乗り越え、迫っている
  d_main_29_02_s_70:
    speaker: anis
    en: They're getting better and better at sneaking up on us.
    ko: 슬금슬금 잘도 기어 오네.
    ja: ホントどこにでも湧くわね。
  d_main_29_02_s_71:
    speaker: "<Self>"
    en: Everyone, prepare for battle.
    ko: 모두, 전투 준비.
    ja: 全員、戦闘準備！
d_main_29_02_e:
  d_main_29_02_e_1:
    speaker: shifty
    en: Enemy down. However, the noise from the encounter has alerted all nearby Raptures
      in the vicinity.
    ko: |-
      상황 종료. _x000D_
      단, 교전 시 발생한 소음 때문에 인근의 랩쳐들이 반응합니다.
    ja: |-
      状況終了。
      ただし、交戦時の騒音で
      付近のラプチャーが反応しています。
  d_main_29_02_e_2:
    speaker: shifty
    en: You can't stay there for long.
    ko: 이곳에 오래 머물지는 못해요.
    ja: できるだけ速やかに移動してください。
  d_main_29_02_e_3:
    speaker: rapi
    en: Let's do what we have to do and get out.
    ko: 상황을 정리하자.
    ja: 状況を整理すると…
  d_main_29_02_e_4:
    speaker: rapi
    en: Elegg, Liveryn, and Hammering clearly came here along with the crystal cluster.
    ko: 일레그, 리버린, 해머링은 수정 덩어리와 함께 이 포인트에 도착.
    ja: |-
      エレグ、リヴァリン、ハンマリングは
      クリスタルの塊に巻き込まれた後
      この地点まで到達した。
  d_main_29_02_e_5:
    speaker: rapi
    en: They installed BOOM on the TV in front of us and left a message by proceeding
      to a certain stage...
    ko: |-
      이후에 앞에 보이는 TV에 BOOM을 설치하고, _x000D_
      특정 구간까지 진행하는 방법으로 메시지를 남긴 후….
    ja: |-
      それから、あのテレビに
      BOOMをインストールして、
      回復アイテムのある場所までプレイした…
  d_main_29_02_e_6:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_02_e_7:
    speaker: rapi
    en: I don't know if this is worth pointing out,
    ko: 이렇게까지 할 필요가 있었을까 싶지만.
    ja: |-
      そんな方法を使う必要があったかは
      置いておきましょう。
  d_main_29_02_e_8:
    speaker: rapi
    en: but I believe they managed to evade the Rapture attack and make an escape.
    ko: 랩쳐들의 공격을 피해 도주.
    ja: |-
      その後、ラプチャーの襲撃を避けるため、
      どこかへ移動した…
  d_main_29_02_e_9:
    speaker: rapi
    en: We have not encountered any signs that would point to their demise or being
      injured, so the chances of their having survived are high.
    ko: 아직까지 사망이나 대파의 흔적은 발견되지 않았으므로 생존 가능성은 높음.
    ja: |-
      今のところ死亡や大破の痕跡は未発見で、
      生存している可能性が高い。
  d_main_29_02_e_10:
    speaker: rapi
    en: Our next move should be to follow the signal emitted by Hammering's tracking
      device.
    ko: 앞으로 해야 할 일은 해머링의 위치 추적기의 신호를 따라 이동. 이상이야.
    ja: |-
      となれば、今後はハンマリングに持たせた
      発信機の信号を追跡する。
      それしかないわね。
  d_main_29_02_e_11:
    speaker: shifty
    en: The signal being picked up by the tracker shows it is not too far from you.
    ko: 위치 추적기의 신호는 생각보다 이곳에서 멀진 않아요.
    ja: |-
      発信機の反応は、
      予想より遠くありませんでした。
  d_main_29_02_e_12:
    speaker: shifty
    en: The only thing which is concerning is that there is no sign of movement.
    ko: 하지만 움직임이 없는 게 걱정이네요.
    ja: |-
      ただ、位置が動いていないようなので、
      心配です。
  d_main_29_02_e_13:
    speaker: drilley
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_02_e_14:
    speaker: drilley
    en: Hammering...
    ko: "…해머링."
    ja: "…ハンマリング…"
  d_main_29_02_e_15:
    speaker: fragile
    en: I'll take the lead. Everyone, follow me.
    ko: 제, 제가 앞장설게요. 다들 잘 따라오세요.
    ja: |-
      わ、私が先頭に立ちます。
      みなさん、ついてきてください。
  d_main_29_02_e_16:
    speaker: "<Monologue>"
    en: Fragile moves hurriedly.
    ko: 프레자일은 허둥지둥 이동했다.
    ja: フラジャイルが落ち着かない様子で移動を始めた
  d_main_29_02_e_17:
    speaker: "<Self>"
    en: All right, let's move.
    ko: 일단 이동하자.
    ja: ひとまずこの場を離れよう
  d_main_29_02_e_18:
    speaker: trony_op_r
    en: Brake... Brake...
    ko: 브레이크… 브레이크….
    ja: ブレーキ…ブレーキ…
  d_main_29_02_e_19:
    speaker: trony_op_r
    en: An object which uses friction to either slow down or fix a certain speed...
    ko: 마찰력으로 속도를 줄이거나 고정하는 물건….
    ja: 摩擦で速度を下げたり、固定したりするもの…
  d_main_29_02_e_20:
    speaker: drilley
    en: What are you saying?
    ko: 왜 이래?
    ja: どうした？
  d_main_29_02_e_21:
    speaker: trony_op_r
    en: Brake. Brake. Brake.
    ko: 브레이크. 브레이크. 브레이크.
    ja: ブレーキ…ブレーキ…制動装置…
  d_main_29_02_e_22:
    speaker: trony_op_r
    en: Hmm... Brake...
    ko: 으으음… 브레이크….
    ja: うーん…ブレーキ…
  d_main_29_02_e_23:
    speaker: fragile
    en: Er... Trony.
    ko: 어… 저 트로니 님.
    ja: ええと…あの、トロニー様。
  d_main_29_02_e_24:
    speaker: fragile
    en: I don't think it's a good idea to talk to yourself while using the comms equipment.
    ko: 통신 켜놓고 혼잣말하는 건 잘못됐다고… 생각해요.
    ja: |-
      独り言でしたら
      通信を切っていただけますか…？
  d_main_29_02_e_25:
    speaker: fragile
    en: It's a bit distracting.
    ko: 시, 시끄러워서… 정신이 산만해지거든요.
    ja: うるさいと気が散るので…
  d_main_29_02_e_26:
    speaker: trony_op_r
    en: Oh, sorry!
    ko: 아, 미, 미안.
    ja: あ、ご、ごめん。
  d_main_29_02_e_27:
    speaker: trony_op_r
    en: I was just trying to sort out my thoughts.
    ko: 생각을 좀 정리한다고.
    ja: 考えを整理したくて…
  d_main_29_02_e_28:
    speaker: "<Self>"
    en: What are you thinking about?
    ko: 무슨 생각인데?
    ja: 何か気になっているのか？
  d_main_29_02_e_29:
    speaker: trony_op_r
    en: Why would that hunk of crystal have a brake system on it?
    ko: 왜 거대 수정에 브레이크가 있었을까.
    ja: |-
      どうして巨大なクリスタルに
      そんなものがついていたのか…
  d_main_29_02_e_30:
    speaker: fragile
    en: Ah... that's...
    ko: 아… 그건….
    ja: ええと…それでしたら…
  d_main_29_02_e_31:
    speaker: fragile
    en: So that it could be transported, perhaps?
    ko: 우, 운반책으로 쓰려고요.
    ja: 運搬のためだと思います。
  d_main_29_02_e_32:
    speaker: trony_op_r
    en: How do you mean?
    ko: 운반책?
    ja: 運搬？
  d_main_29_02_e_33:
    speaker: fragile
    en: You set the brakes to fix it in place, then gather as much electricity as
      you want.
    ko: |-
      수, 수정 덩어리에 브레이크를 걸어서 고정시켜 놓은 다음, _x000D_
      원하는 만큼의 전기를 모아요.
    ja: |-
      ええと、クリスタルの塊を
      ブレーキで固定して、
      エネルギーを収集させたら…
  d_main_29_02_e_34:
    speaker: fragile
    en: Once you've achieved your goal, you release the brakes, and send it here through
      the elevator.
    ko: |-
      목적을 달성하면 브레이크를 풀어서, _x000D_
      엘리베이터를 통해 이곳으로 보내요.
    ja: |-
      ブレーキを解除して、
      エレベーターを通じて
      下に送るという感じかなと…
  d_main_29_02_e_35:
    speaker: fragile
    en: I've seen something similar to this when I worked at the logistics center.
    ko: 저, 저 물류 센터에서 일할 때 이거랑 비슷한 거 본 적 많거든요.
    ja: |-
      ぶ、物流センターで働いている時に、
      似たようなものを見かけました。
  d_main_29_02_e_36:
    speaker: fragile
    en: Like the ladder on a firetruck.
    ko: 사다리차… 같은 거라고 생각해요.
    ja: はしご車…のような仕組みだと思います。
  d_main_29_02_e_37:
    speaker: fragile
    en: Although in this case, the act of transportation itself seems rather haphazard...
    ko: 저렇게… 내팽개치듯이 운반하진 않지만.
    ja: |-
      さすがに落とすような運び方は
      していなかったですが…
  d_main_29_02_e_38:
    speaker: trony_op_r
    en: What cause would they have to move it to another location?
    ko: 왜 운반을 한 걸까?
    ja: なんで運ぶ必要があるのかな？
  d_main_29_02_e_39:
    speaker: fragile
    en: I'm not sure. Perhaps because it could serve some function here?
    ko: 잘 모르겠지만… 이곳에서 쓰려고….
    ja: |-
      私も分かりませんが…
      そんな使い方をするとしたら…
  d_main_29_02_e_40:
    speaker: trony_op_r
    en: Go on.
    ko: 쓰려고?
    ja: 使うとしたら？
  d_main_29_02_e_41:
    speaker: fragile
    en: That crystal contains a whole bunch of electricity.
    ko: 저, 전기가 엄청 많이 들어가 있는 거잖아요 저거.
    ja: |-
      あのクリスタルって、
      エネルギーの塊ですよね。
  d_main_29_02_e_42:
    speaker: fragile
    en: There had to be some reason it couldn't be utilized in the crystal cluster's
      previous location.
    ko: 수정 덩어리가 있는 곳에서는 못 쓰던 뭔가가 여기 있고.
    ja: |-
      クリスタルの塊がある場所まで
      動かせない何かがこちら側にあって…
  d_main_29_02_e_43:
    speaker: fragile
    en: Perhaps it had to be taken to something that could generate electricity in
      bulk.
    ko: 그 뭔가에 마, 막대한 전기를 쓰기 위해서… 지 않을까요오….
    ja: |-
      その何かに、た、大量のエネルギーが
      必要だった…とかじゃないでしょうかぁ… ？
  d_main_29_02_e_44:
    speaker: fragile
    en: I'm not sure.
    ko: 화, 확실하진 않지만요.
    ja: その、確証はないですが…
  d_main_29_02_e_45:
    speaker: fragile
    en: The basic principle behind moving something is to get it to a location where
      it can be put to good use.
    ko: |-
      그런데 운반의 기본이 그렇거든요. _x000D_
      절대 움직일 수 없는 중요한 것에 필요한 걸 가져다 놓는 거요.
    ja: |-
      でも、運搬ってそういうことなんです。
      動かせないもののある場所に
      必要なものを届けるってことですから。
  d_main_29_02_e_46:
    speaker: trony_op_r
    en: So there must be something around here which requires a whole lotta electricity
      to operate.
    ko: "…저만큼의 전기를 사용할 정도의 뭔가가 여기…."
    ja: "…あれだけのエネルギーを使う何かがここに…"
  d_main_29_02_e_47:
    speaker: anis
    en: Fragile, you're in the transportation squad, right?
    ko: "…프레자일 너. 운송 스쿼드 맞지?"
    ja: |-
      …フラジャイルの専門って、
      荷物運びよね？
  d_main_29_02_e_48:
    speaker: fragile
    en: Yes.
    ko: 예? 마, 맞는데요.
    ja: え？そ、そうですが…
  d_main_29_02_e_49:
    speaker: anis
    en: You're pretty bright. Er... not to say that I thought people in the transportation
      squad would be dim...
    ko: |-
      뭔가 좀 예리한 것 같아서. _x000D_
      아, 비하하려는 의미가 아니라….
    ja: |-
      ずいぶん鋭いじゃない？
      あ、バカにしてるわけじゃなくて…
  d_main_29_02_e_50:
    speaker: fragile
    en: Hehe, no offense taken.
    ko: 헤, 헤헤. 저, 저 진짜 열심히 일하거든요.
    ja: |-
      え、えへへ…わ、私みたいなのは
      一生懸命お仕事するしかないので…
  d_main_29_02_e_51:
    speaker: fragile
    en: I'm always looking for ways to prove myself, and I have a keen interest in
      theories and their application.
    ko: 이론이나 응용 같은 거에 되게 관심이 많아요. 자, 잘하고 싶어서.
    ja: |-
      う、うまく仕事をするために、
      理論や仕組みなども勉強していて…
  d_main_29_02_e_52:
    speaker: fragile
    en: To be honest, I haven't had much work lately...
    ko: "…요, 요즘은 일이 잘 없긴 하지만요."
    ja: |-
      …まぁ、最近はそのお仕事が
      なくなっちゃったんですけど…
  d_main_29_02_e_53:
    speaker: anis
    en: Oh, sorry to hear that...
    ko: 아….
    ja: ごめん…
  d_main_29_02_e_54:
    speaker: neon
    en: So, can I ask you?
    ko: 그런데요.
    ja: でも…
  d_main_29_02_e_55:
    speaker: neon
    en: What's your theory as to why that crystal cluster has a brake system?
    ko: 수정 덩어리 안에 브레이크 같은 게 왜 있는 걸까요?
    ja: |-
      クリスタルの塊の内側に、
      どうしてブレーキがあるんでしょうか？
  d_main_29_02_e_56:
    speaker: rapi
    en: Considering the Heretics are nearby, it could have something to do with them.
    ko: |-
      …지성체가 이곳과, _x000D_
      이곳에 있는 모든 것을 의도하고 있기 때문이겠지.
    ja: |-
      …知性を持った何かが、
      何らかの目的をもって
      そうしていることは確かね。
  d_main_29_02_e_57:
    speaker: neon
    en: You think so?
    ko: 헬레틱이요?
    ja: ヘレティックでしょうか？
  d_main_29_02_e_58:
    speaker: rapi
    en: I think it's quite likely.
    ko: 아마도.
    ja: おそらく、そう。
  d_main_29_02_e_59:
    speaker: neon
    en: Well, whoever it is, it's impressive what they've managed to pull off.
    ko: 누군지는 몰라도 참 부지런하네요.
    ja: 誰だか知りませんが、ずいぶん几帳面ですね。
  d_main_29_02_e_60:
    speaker: neon
    en: Also, there's one more thing I can't figure out.
    ko: 한 가지 궁금한 게 또 있는데요.
    ja: |-
      話のついでに、
      もう1つ気になることがあります。
  d_main_29_02_e_61:
    speaker: neon
    en: So Liveryn and Elegg were stuck in the crystal,
    ko: 리버린이랑 일레그. 수정에 반쯤 파묻혀 있었잖아요.
    ja: |-
      リヴァリンとエレグ、
      クリスタルに半分ほど埋まってましたよね。
  d_main_29_02_e_62:
    speaker: neon
    en: with their butts hanging out.
    ko: 엉덩이 보여주면서.
    ja: おしり丸出しで。
  d_main_29_02_e_63:
    speaker: fragile
    en: Excuse me?
    ko: 예? 어, 어어엉덩이를 보여줬다고요?
    ja: はい？ま、丸出しだったんですか！？
  d_main_29_02_e_64:
    speaker: neon
    en: Oh yeah, they were full-on mooning us.
    ko: 네. 아주 적나라하게.
    ja: それはもう、丸見えでした。
  d_main_29_02_e_65:
    speaker: fragile
    en: "?! How embarrassing..."
    ko: 적나라…! 설마…!
    ja: 丸見え…！？まさか…
  d_main_29_02_e_66:
    speaker: rapi
    en: Don't worry. They were fully clothed.
    ko: "…걱정 마. 옷은 다 입고 있었어."
    ja: "…落ち着いて。服は着ていたわ。"
  d_main_29_02_e_67:
    speaker: fragile
    en: C-Commander, don't tell me you saw it as well?
    ko: 지, 지휘관님도 보셨나요?
    ja: し、指揮官様もご覧になったんですか？
  d_main_29_02_e_68:
    speaker: "<Self>"
    en: "... I didn't mean to."
    ko: "…아니. 보려고 본 건 아닌데."
    ja: "…いや、見ようとして見たわけじゃない"
  d_main_29_02_e_69:
    speaker: fragile
    en: You saw the buttocks of someone you're not even dating? You should be ashamed
      of yourself!
    ko: 사, 사귀지도 않는 사람의 엉덩이를 보다니 최악이네요!
    ja: |-
      つ、付き合ってもいない人の
      お尻を見るなんて最低です！
  d_main_29_02_e_70:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_02_e_71:
    speaker: neon
    en: No more butt talk. That's not what's important.
    ko: 중요한 건 엉덩이가 아니에요.
    ja: |-
      とはいえ、重要なのは
      お尻が見えたことではありません。
  d_main_29_02_e_72:
    speaker: fragile
    en: I find it incredibly important!
    ko: 주, 중요한데요오….
    ja: け、けっこう大事なことだと思いますがぁ…
  d_main_29_02_e_73:
    speaker: neon
    en: 'The question is: Why were they only showing their rear ends?'
    ko: 왜 그분들이 엉덩이를 보여줄 수밖에 없었나.라는 거죠.
    ja: |-
      どうして二人が丸出しになってしまったのか、
      ということです。
  d_main_29_02_e_74:
    speaker: rapi
    en: Can we at least try to get this conversation back on track?
    ko: |-
      …뭔가 다른 얘기를 하는 것 같지만, _x000D_
      완전히 다른 얘길 하는 건 또 아니네.
    ja: |-
      …言い方に問題があるけど、
      無関係な話とも言えないわね。
  d_main_29_02_e_75:
    speaker: "<Self>"
    en: There must have been some kind of doorway that closed on them.
    ko: 문이 닫힌 거 아닐까.
    ja: 挟まれたんじゃないか？
  d_main_29_02_e_76:
    speaker: rapi
    en: Yes. That makes sense.
    ko: 예. 일리 있습니다.
    ja: はい。一番ありそうな可能性です。
  d_main_29_02_e_77:
    speaker: "<Self>"
    en: There must have been an opening in the crystal cluster which revealed the
      brakes,
    ko: 수정 덩어리에 브레이크가 있는 공간이 떡하니 있었을 테고.
    ja: |-
      ブレーキを操作するための空間は
      クリスタルの内側にあったはずだ
  d_main_29_02_e_78:
    speaker: "<Self>"
    en: and we all know that would have caught Elegg's attention immediately.
    ko: 일레그 성격에 그걸 보고 그냥 지나치지 않았겠지.
    ja: |-
      エレグの性格からして、
      放ってはおかなかっただろう
  d_main_29_02_e_79:
    speaker: anis
    en: She was probably bending over to take a closer look, and was yelling out to
      Liveryn, who was right beside her, to come take a peek.
    ko: |-
      허리를 숙여서 유심히 보다가, _x000D_
      옆에 있던 리버린한테 [헉! 리버린 씨! 이것 좀 보세여!] 했겠지.
    ja: |-
      調べた後には隣のリヴァリンに
      「はっ！リヴァリン氏！見てくだされ！」
      とか、声をかけるでしょうね。
  d_main_29_02_e_80:
    speaker: anis
    en: Elegg was probably vibrating with excitement, and I'm sure that made Liveryn
      all the more curious.
    ko: 호들갑 떠는 일레그 목소리에 리버린도 궁금해서 같이 봤을 테고.
    ja: |-
      はしゃぐエレグの声につられて、
      リヴァリンものぞくはずね。
  d_main_29_02_e_81:
    speaker: "<Self>"
    en: And that's when the crystal cluster began to move.
    ko: 그 시점에 수정 덩어리의 이동 조건이 달성된 거지.
    ja: その時にクリスタルが動き始めたんだ
  d_main_29_02_e_82:
    speaker: rapi
    en: Before it could be transported, the door closed on them, and they both got
      stuck.
    ko: |-
      운반을 위해 수정이 확장되며 문이 닫혔고, _x000D_
      그 사이에 끼었다가 될 테죠.
    ja: |-
      クリスタルの運搬が始まり、
      同時に成長したクリスタルに
      挟まれたという事でしょうか。
  d_main_29_02_e_83:
    speaker: rapi
    en: The worst-case scenario is that some crystals may have pierced their abdominal
      areas.
    ko: 최악의 경우, 복부를 통해 수정이 파고들었을 가능성도 있습니다.
    ja: |-
      最悪の場合、挟まれた部位からクリスタルに
      侵食された可能性があります。
  d_main_29_02_e_84:
    speaker: rapi
    en: However, what truly worries me is the notion that
    ko: "…더 최악은."
    ja: "…それよりも悪い状況としては…"
  d_main_29_02_e_85:
    speaker: rapi
    en: someone may be controlling this crystal.
    ko: 이 제어가 불가능해 보이는 수정을 누군가 제어하고 있고.
    ja: |-
      クリスタルが実際は誰かに
      コントロールされていて…
  d_main_29_02_e_86:
    speaker: rapi
    en: That there's another entity manipulating this mechanism and operating the
      crystal like a machine.
    ko: 메커니즘을 적용시켜 기계처럼 운용하고 있는 것처럼 보인다는 겁니다.
    ja: |-
      何らかの仕組みで思い通りに動かせるという
      可能性もあります。
  d_main_29_02_e_87:
    speaker: "<Self>"
    en: What's the possibility that this territory belongs to that Pilgrim who was
      carrying a coffin?
    ko: 그 관을 들고 다니던 필그림이 이곳의 주인일 가능성은?
    ja: |-
      あの棺を背負っていたピルグリムが
      その誰かという可能性は？
  d_main_29_02_e_88:
    speaker: rapi
    en: High. Not only did she seem hostile, but she also appeared to be controlling
      the crystals.
    ko: |-
      가능성이 높습니다. _x000D_
      적대적이었고, 수정을 제어하는 듯한 모습을 보였으니까요.
    ja: |-
      大いにあり得るかと。
      敵対的な態度の他に、クリスタルを
      制御しているような素振りも見られました。
  d_main_29_02_e_89:
    speaker: rapi
    en: I think there's a high probability that we'll be seeing her here.
    ko: 이곳에서 마주칠 확률도 높겠죠.
    ja: ここで再遭遇する確率も高いと思われます。
  d_main_29_02_e_90:
    speaker: "<Self>"
    en: Hostile... you think so?
    ko: "…적대적이었다고."
    ja: "…敵対的と言うほどだっただろうか…？"
  d_main_29_02_e_91:
    speaker: rapi
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_29_02_e_92:
    speaker: "<Self>"
    en: Let's keep moving. Shifty, how far until we reach the tracking device?
    ko: 일단 계속 이동하자. 시프티. 위치 추적기와의 거리는?
    ja: |-
      ひとまず移動を続けよう。
      シフティー、発信機の反応は？
  d_main_29_02_e_93:
    speaker: shifty
    en: You're close. You'll be arriving soon.
    ko: 가까워요. 곧 도착합니다.
    ja: 近いです。まもなく到着します。
  d_main_29_02_e_94:
    speaker: drilley
    en: I'll take the lead.
    ko: 먼저 갈게.
    ja: 先に行くぞ。
  d_main_29_02_e_95:
    speaker: "<Narration>"
    en: Drilley takes long strides, her pace almost at a run.
    ko: 드릴리는 뛰듯이 앞서 걸어갔다.
    ja: ドリリーが早足で先を急いだ
  d_main_29_02_e_96:
    speaker: neon
    en: Bless her soul. She's trying to run, but she's slow as a snail.
    ko: 열심히 뛰어가는데 별로 빠르지 않네요.
    ja: 急いでる割に、足はあまり早くないようですね。
  d_main_29_02_e_97:
    speaker: neon
    en: If there was only a booster on her drills...
    ko: 아, 드릴에 부스터만 달려있었어도….
    ja: あぁ、ドリルにブースターさえあれば…
  d_main_29_02_e_98:
    speaker: anis
    en: Neon, can it, would you?
    ko: 너 그 이야기 그만해.
    ja: その話、まだ引っ張るの？
d_main_29_03_s:
  d_main_29_03_s_1:
    speaker: shifty
    en: You're quite close to the tracking device.
    ko: 위치 추적기와의 거리가 가까워요.
    ja: 発信地点に到達しました。
  d_main_29_03_s_2:
    speaker: shifty
    en: You should be able to establish a visual at this distance.
    ko: 지금쯤이면 육안으로 확인할 수 있을 겁니다.
    ja: 肉眼で確認できるはずです。
  d_main_29_03_s_3:
    speaker: anis
    en: I'm sure they're safe... right?
    ko: "…무사하겠지?"
    ja: "…無事のはずよね？"
  d_main_29_03_s_4:
    speaker: neon
    en: Yes. All three of them are going to be just fine.
    ko: 예. 세 분 다 같이 있을 거예요.
    ja: ええ。3人とも一緒のはずです。
  d_main_29_03_s_5:
    speaker: drilley
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_03_s_6:
    speaker: drilley
    en: Hammering!
    ko: 해머링-!
    ja: ハンマリング！
  d_main_29_03_s_7:
    speaker: "<Narration>"
    en: Drilley shouts while running.
    ko: 드릴리가 뛰어가며 외쳤다.
    ja: ドリリーが大声を上げ、駆けだした
  d_main_29_03_s_8:
    speaker: drilley
    en: Where are you?!
    ko: 해머링-! 어딨어!
    ja: ハンマリング！どこだ！？
  d_main_29_03_s_9:
    speaker: drilley
    en: Answer me!
    ko: 어딨냐고!!
    ja: どこにいるんだよ！？
  d_main_29_03_s_10:
    speaker: rapi
    en: Drilley, keep your voice down...!
    ko: 드릴리. 소리를…!
    ja: ドリリー、大声を上げては…！
  d_main_29_03_s_11:
    speaker: drilley
    en: Heeeyyyy!
    ko: 야-!!
    ja: おい！！
  d_main_29_03_s_12:
    speaker: "<Narration>"
    en: "*Thud thud*"
    ko: 투둑. 투둑.
    ja: パラパラ…
  d_main_29_03_s_13:
    speaker: "<Narration>"
    en: There is the sound of debris tumbling down from the wall.
    ko: 벽 쪽에서 파편이 떨어지는 소리가 들려왔다.
    ja: 壁から破片が落ちる音が聞こえた
  d_main_29_03_s_14:
    speaker: drilley
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_29_03_s_15:
    speaker: drilley
    en: Hammering!
    ko: 해머링!
    ja: ハンマリング！
  d_main_29_03_s_16:
    speaker: "<Narration>"
    en: "*Kreeeeeee*"
    ko: 기이이잉--
    ja: ウィィーン――
  d_main_29_03_s_17:
    speaker: "<Narration>"
    en: The Rapture vibrates and then activates.
    ko: 랩쳐가 부들거리며 가동된다.
    ja: |-
      振動とともにラプチャーの
      起動音が響いた
  d_main_29_03_s_18:
    speaker: drilley
    en: "*Gasp*"
    ko: "…헉."
    ja: "…うっ！？"
  d_main_29_03_s_19:
    speaker: shifty
    en: Rapture discovered! It must have turned off its power core in order to ambush
      you!
    ko: 랩쳐 발견! 동력을 끄고 매복 중이었던 것으로 추정!
    ja: |-
      ラプチャーを確認！
      動力を停止し、潜伏していたようです！
  d_main_29_03_s_20:
    speaker: shifty
    en: "...!!"
    ko: "…!!"
    ja: "…！？"
  d_main_29_03_s_21:
    speaker: shifty
    en: The coordinates of the tracking device are changing!
    ko: 위, 위치 추적기에 좌표 변화 있음!
    ja: は、発信機の座標に変化あり！
  d_main_29_03_s_22:
    speaker: shifty
    en: They're syncing with the Rapture's movements.
    ko: 래, 랩쳐의 움직임과 동일!
    ja: ら、ラプチャーの現在地と一致！
  d_main_29_03_s_23:
    speaker: neon
    en: Huh? Did Hammering become a Rapture?
    ko: 예에-? 해머링이 랩쳐가 된 건가요!?
    ja: |-
      ええっ？ハンマリングは
      ラプチャーだったということですか！？
  d_main_29_03_s_24:
    speaker: anis
    en: How is that even possible, you airhead?!
    ko: 그럴 리가 있겠냐!
    ja: そんなわけないでしょ！
  d_main_29_03_s_25:
    speaker: drilley
    en: Graaaahhhh!
    ko: 이익…!
    ja: チッ…！
  d_main_29_03_s_26:
    speaker: "<Narration>"
    en: Drilley charges at the Rapture.
    ko: 드릴리가 랩쳐에게로 돌진한다.
    ja: ドリリーがラプチャーに突進した
  d_main_29_03_s_27:
    speaker: drilley
    en: What did you do with Hammering, you son of a...
    ko: 너…! 해머링을 어떻게 했어!
    ja: お前…！ハンマリングをどこにやった！？
  d_main_29_03_s_28:
    speaker: rapi
    en: Everyone, cover Drilley! Encounter!
    ko: 드릴리를 엄호! 인카운터!
    ja: ドリリーの援護を！エンカウンター！
d_main_29_03_e:
  d_main_29_03_e_1:
    speaker: drilley
    en: Graaaahhhh!
    ko: 이익…!!
    ja: チッ…！！
  d_main_29_03_e_2:
    speaker: "<Narration>"
    en: Drilley sprints towards the fallen Rapture
    ko: 드릴리는 쓰러진 랩쳐에게 달려갔다.
    ja: ドリリーが倒したラプチャーに駆け寄り
  d_main_29_03_e_3:
    speaker: "<Narration>"
    en: and begins to tear it apart with her drill.
    ko: 그리고 장착하고 있던 드릴로 랩쳐를 분해하기 시작했다.
    ja: |-
      装着していたドリルで
      ラプチャーを分解し始めた
  d_main_29_03_e_4:
    speaker: "<Narration>"
    en: "*Kreeeeeee*"
    ko: 기이이이잉---!!
    ja: ギュイィーン…
  d_main_29_03_e_5:
    speaker: fragile
    en: Uh?!
    ko: 어…? 어어…?
    ja: えっ…？ええ…？
  d_main_29_03_e_6:
    speaker: "<Self>"
    en: Drilley, calm down. That Rapture couldn't have eaten Hammering.
    ko: 진정해. 랩쳐가 해머링을 잡아먹었을 리가 없잖아.
    ja: |-
      落ち着け、
      ハンマリングが中にいるはずはない
  d_main_29_03_e_7:
    speaker: drilley
    en: You think I don't know that?
    ko: 누가 그걸 몰라?
    ja: そんなの分かってる！
  d_main_29_03_e_8:
    speaker: drilley
    en: The tracking device is somewhere on this thing. We have to find it.
    ko: 위치 추적기가 이 녀석한테 있다며. 그걸 찾아야지.
    ja: |-
      発信機をこいつが持ってるんだろ？
      そいつを見つけねえと。
  d_main_29_03_e_9:
    speaker: drilley
    en: I have no idea how it got attached to this infernal creature,
    ko: 어쩌다 이거한테 위치 추적기가 갔는지는 모르겠는데,
    ja: なんでこいつが持ってるのか分からねえが…
  d_main_29_03_e_10:
    speaker: drilley
    en: but if Hammering is okay, she'll have left us some kind of clue.
    ko: 해머링이 멀쩡한 상태였다면 뭐라도 남겨놨을 거야.
    ja: |-
      ハンマリングが元気な状態だったなら、
      何か残してあるはずだ。
  d_main_29_03_e_11:
    speaker: drilley
    en: A message, a sign. Something.
    ko: 메시지라든가, 사인이라든가, 뭐든.
    ja: メッセージでも、サインでも…
  d_main_29_03_e_12:
    speaker: "<Narration>"
    en: "*Kreeeeeee*"
    ko: 기이이이잉---!!
    ja: ギュイィーン…
  d_main_29_03_e_13:
    speaker: drilley
    en: If we can find that, we'll be able to find her.
    ko: 그걸 보고 움직이면 찾을 수 있…!
    ja: 見つかれば手がかりに…！
  d_main_29_03_e_14:
    speaker: drilley
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_29_03_e_15:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩.
    ja: ドサッ…
  d_main_29_03_e_16:
    speaker: "<Monologue>"
    en: Drilley collapses to the ground.
    ko: 드릴리가 바닥에 주저앉았다.
    ja: ドリリーが床に座り込んだ
  d_main_29_03_e_17:
    speaker: "<Monologue>"
    en: I get a closer look.
    ko: 가까이 다가가 본다.
    ja: 近づいて、目に入ったものは…
  d_main_29_03_e_18:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_03_e_19:
    speaker: "<Monologue>"
    en: The small tracking device is bathed in red.
    ko: 작은 위치 추적기는 온통 피로 뒤덮여 있었다.
    ja: 血まみれに見える小さな発信機だった
  d_main_29_03_e_20:
    speaker: drilley
    en: "... It's blood."
    ko: "…피다."
    ja: "…血だ。"
  d_main_29_03_e_21:
    speaker: "<Self>"
    en: It might be oil or something else.
    ko: 오일이나 다른 걸지도 몰라.
    ja: オイルか、他の何かかもしれない
  d_main_29_03_e_22:
    speaker: drilley
    en: Yes, you are technically correct. Either way, a liquid catalyst facilitates
      one's operation. Colloquially, we can refer to it as blood.
    ko: |-
      그래. 정확히는 액체 촉매지. _x000D_
      우린 그걸 피라고 불러.
    ja: |-
      そうだな。正確には液体触媒だ。
      私たちにとっては…血だろ。
  d_main_29_03_e_23:
    speaker: drilley
    en: Is... is she dead?
    ko: "…죽었… 나?"
    ja: "…死んじまったのか…？"
  d_main_29_03_e_24:
    speaker: "<Self>"
    en: No. She's alive.
    ko: 아니. 살아있어.
    ja: いや。生きている
  d_main_29_03_e_25:
    speaker: drilley
    en: But where is she?
    ko: 어디에?
    ja: どこで？
  d_main_29_03_e_26:
    speaker: "<Self>"
    en: We'll find that out soon enough.
    ko: 어디에 있는지 곧 찾을 거야.
    ja: もうすぐ見つかるはずだ
  d_main_29_03_e_27:
    speaker: drilley
    en: How?
    ko: 무슨 수로.
    ja: どうやって？
  d_main_29_03_e_28:
    speaker: "<Self>"
    en: By working together.
    ko: 유능한 동료들의 힘으로.
    ja: 頼れる仲間が見つける
  d_main_29_03_e_29:
    speaker: drilley
    en: "*Sigh*"
    ko: "…하아."
    ja: "…はぁ。"
  d_main_29_03_e_30:
    speaker: drilley
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_03_e_31:
    speaker: drilley
    en: This is insane.
    ko: 미치겠네 진짜.
    ja: やってらんねえよ。
  d_main_29_03_e_32:
    speaker: drilley
    en: Where the hell is she?
    ko: 어디 있는 거야 대체.
    ja: いったいどこにいるんだ？
  d_main_29_03_e_33:
    speaker: fragile
    en: Drilley, I understand how you feel,
    ko: 드, 드릴리님. 마음은 알겠는데요오….
    ja: あの、ドリリー様。お気持ちは分かりますがぁ…
  d_main_29_03_e_34:
    speaker: fragile
    en: but rushing in headlong like that puts us all at risk.
    ko: 그렇게 혼자 돌진하면 다 같이 말려들어서 죽을 지도 몰….
    ja: |-
      そうやって1人で先走られると、
      皆さんも巻き添えになりかねないので…
  d_main_29_03_e_35:
    speaker: drilley
    en: Argh! Dammit!
    ko: 아… 진짜.
    ja: ああ…ったく…
  d_main_29_03_e_36:
    speaker: drilley
    en: Where is she?!
    ko: 어딨 는데 이거…!
    ja: どこ行っちまったんだよ…！
  d_main_29_03_e_37:
    speaker: drilley
    en: "*Sob*"
    ko: 으… 으흑…!
    ja: う…ううっ…！
  d_main_29_03_e_38:
    speaker: drilley
    en: You stupid... wh-where the hell are you...
    ko: |-
      이 멍청이…! 씨이…! _x000D_
      어, 어디 있는 거야 진짜 아….
    ja: |-
      あのバカ…！クソッ…！
      ど、どこにいるんだよ…
  d_main_29_03_e_39:
    speaker: drilley
    en: I told you it was dangerous!
    ko: 그러니까 내가 위험하다고 했잖아 아…!
    ja: だから危ないって言っただろ…はぁ…！
  d_main_29_03_e_40:
    speaker: drilley
    en: Argh! I feel like I'm going insane!
    ko: 아… 미치겠네 진짜 아…!
    ja: あぁ…まいったな…マジで…！
  d_main_29_03_e_41:
    speaker: fragile
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_03_e_42:
    speaker: fragile
    en: Let's go up higher.
    ko: 높은 곳으로 올라가요.
    ja: 高いところへ行きましょう。
  d_main_29_03_e_43:
    speaker: fragile
    en: We can get the lay of the land.
    ko: 그곳에서 살펴봐요.
    ja: そこから探せます。
  d_main_29_03_e_44:
    speaker: fragile
    en: I saw a building up ahead that should provide a good vantage point.
    ko: 이 앞에 높은 건물이 있는 걸 봐뒀거든요.
    ja: この先に高い建物がありました。
  d_main_29_03_e_45:
    speaker: fragile
    en: I'll lead the way.
    ko: 제가 안내할게요.
    ja: 私が先導します。
  d_main_29_03_e_46:
    speaker: rapi
    en: Roger.
    ko: 라져.
    ja: ラジャー。
  d_main_29_03_e_47:
    speaker: anis
    en: Hey, Drilley.
    ko: 야, 드릴리.
    ja: ねえ、ドリリー…
  d_main_29_03_e_48:
    speaker: anis
    en: Don't worry. We'll find her for sure.
    ko: 걱정하지 마. 반드시 찾을 테니까.
    ja: 心配しないで。必ず見つけるから。
  d_main_29_03_e_49:
    speaker: neon
    en: Yeah, promise.
    ko: 예. 약속드릴게요.
    ja: ええ。お約束します。
  d_main_29_03_e_50:
    speaker: rapi
    en: Let's move.
    ko: 움직이자.
    ja: 行こう。
d_main_29_04_s:
  d_main_29_04_s_1:
    speaker: fragile
    en: This is the highest building in this area.
    ko: 이곳이 일단 이 근방에서 갈 수 있는 가장 높은 건물이에요.
    ja: |-
      ここなら行ける場所の中では
      いちばん見通しが利くはずです。
  d_main_29_04_s_2:
    speaker: fragile
    en: It'll provide us with a solid vantage point,
    ko: 엄청 멀리까지 보이기는 하는데….
    ja: まあ、見えるとは言いましたけど…
  d_main_29_04_s_3:
    speaker: fragile
    en: but the problem is that the crystals are obstructing much of the view, so
      we can only make out the major landmarks.
    ko: |-
      사실상 수정들이 길을 너무 막고 있어서 _x000D_
      여기서는 랜드마크 정도만 파악할 수 있을 것 같아요.
    ja: |-
      実際にはクリスタルに道を塞がれているので、
      目印になりそうなものの確認ぐらいしか
      できそうにないですねぇ…
  d_main_29_04_s_4:
    speaker: rapi
    en: Anything that could help us with the search?
    ko: 탐색에 도움이 될 만한 랜드마크가 있을까?
    ja: ランドマークに使えそうなものはある？
  d_main_29_04_s_5:
    speaker: fragile
    en: Hmm... I'm not sure.
    ko: 으음… 잘 모르겠는데요오….
    ja: うーん…どうでしょうねぇ…
  d_main_29_04_s_6:
    speaker: fragile
    en: I think there might be a few things we can use as waypoints.
    ko: 랜드마크로 쓸만한 것들은 좀 있는 것 같긴 한 데에….
    ja: |-
      ランドマークにできるものは
      いくつかありそうですがぁ…
  d_main_29_04_s_7:
    speaker: fragile
    en: The problem is that we're not familiar with the area surrounding any of them.
    ko: 문제는 랜드마크 주위 상황이 어떻게 되어 있을지 알 수가 없어서….
    ja: |-
      問題は、ランドマークの周りが
      どうなっているか分からないので…
  d_main_29_04_s_8:
    speaker: anis
    en: So what do we do?
    ko: 그럼 어떡해?
    ja: じゃあ、どうするの？
  d_main_29_04_s_9:
    speaker: fragile
    en: I'm sorry, but with the information I have available to me right now,
    ko: 으으… 죄송해요오….
    ja: うう…すみません…
  d_main_29_04_s_10:
    speaker: fragile
    en: I can't really make heads or tails as to which way we should go.
    ko: 사실상 어디로 가야 할지 확정이 안 된 상태라서요오….
    ja: |-
      やっぱり、そもそも
      どこを目指せばいいか分からないと…
  d_main_29_04_s_11:
    speaker: fragile
    en: Even the tracking device that we were relying on is no longer in the mix.
    ko: 믿고 있던 위치 추적기도 그렇게 되어버려서….
    ja: 発信機があんなことになってしまったので…
  d_main_29_04_s_12:
    speaker: fragile
    en: I'm sorry... but my skills as a pathfinder have reached their limit here.
    ko: 으으… 죄송해요오… 길잡이가 별로 도움이 안 되네요.
    ja: |-
      うう…申し訳ありません…
      ガイドなのに役に立たなくて…
  d_main_29_04_s_13:
    speaker: "<Self>"
    en: Do you think a blind search will do us any good?
    ko: 프레자일. 만약에 이곳을 무턱대고 조사한다면 성과가 있을까?
    ja: |-
      フラジャイル、手あたり次第に調べたら
      何とかなりそうか？
  d_main_29_04_s_14:
    speaker: fragile
    en: I could set a random marker and plan out a route,
    ko: 으음… 어느 정도의 기준을 잡고 루트를 짤 수는 있겠는데요오….
    ja: |-
      うう…ある程度の判断基準を決めて
      ルートを組むことはできそうですがぁ…
  d_main_29_04_s_15:
    speaker: fragile
    en: but I think the chances of us coming up with anything are slim to none.
    ko: 헛수고가 될 가능성이 너무 높을 거라 생각해요.
    ja: 成果は期待できないと思いますぅ…
  d_main_29_04_s_16:
    speaker: fragile
    en: On top of that, the crystals are incredibly dense in this area, so it would
      be extremely dangerous.
    ko: 수정이 너무 빡빡해서 위험하기도 하고오….
    ja: クリスタルが多すぎて危険ですし…
  d_main_29_04_s_17:
    speaker: trony_op_r
    en: I have the recon data from the away team, so I have an idea of which parts
      to be particularly careful of,
    ko: 응. 선발대가 조사해 준 자료가 있어서 뭘 조심해야 하는지는 아는데.
    ja: |-
      うん。先発隊の資料のおかげで、
      注意するべきものはいちおう分かるけど…
  d_main_29_04_s_18:
    speaker: trony_op_r
    en: but there's no guarantee that they covered everything.
    ko: 그게 전부라는 보장이 없으니까.
    ja: それが全部っていう保証もないからね…
  d_main_29_04_s_19:
    speaker: drilley
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_04_s_20:
    speaker: drilley
    en: So are we giving up on the search?
    ko: 그럼 수색은 포기하는 거야?
    ja: じゃあ、諦めるのか？
  d_main_29_04_s_21:
    speaker: "<Self>"
    en: No. Never.
    ko: 아니. 절대로 수색은 포기하지 않아.
    ja: いや、絶対に諦めない
  d_main_29_04_s_22:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_04_s_23:
    speaker: "<Self>"
    en: Let's let them know we're here.
    ko: 우리가 여기 왔다는 걸 알리자.
    ja: 私たちが来たということを知らせよう
  d_main_29_04_s_24:
    speaker: anis
    en: How?
    ko: 무슨 수로?
    ja: どうやって？
  d_main_29_04_s_25:
    speaker: rapi
    en: There are many ways. Raising a beacon would be the best way to catch their
      attention.
    ko: 여러 가지 있을 거야. 봉화를 올리는 게 가장 눈에 띄긴 하겠지.
    ja: |-
      手段ならいろいろあるわ。
      とにかく目立たせたいなら、
      煙を起こしてもいいでしょうね。
  d_main_29_04_s_26:
    speaker: anis
    en: But any Raptures with heat-sensing capabilities would be on us in an instant.
    ko: 열감지 능력을 가진 랩쳐들이 여기로 꾸역꾸역 몰려들겠네.
    ja: |-
      ラプチャーが熱感知して
      うじゃうじゃ集まってきそう。
  d_main_29_04_s_27:
    speaker: neon
    en: We can fight them off, and make sure the fight is nice and loud, so that our
      teammates know we're here.
    ko: 몰려든 랩쳐들과 일부러 화려하게 싸워서 우리 존재를 어필할 수도 있겠네요.
    ja: |-
      集まってきたラプチャーと
      できるだけ派手に戦えば、
      私たちの存在をアピールできそうですね。
  d_main_29_04_s_28:
    speaker: trony_op_r
    en: I like that idea.
    ko: 멋있겠다.
    ja: カッコよさそう。
  d_main_29_04_s_29:
    speaker: fragile
    en: Sounds a bit risky to me...
    ko: 어… 너무 리스크가 높은 것 아닌가요오….
    ja: それは…リスクが高すぎる気がぁ…
  d_main_29_04_s_30:
    speaker: "<Self>"
    en: It's the best way we have of letting them know where we are.
    ko: 그래도 우리 존재를 알릴 수 있는 방법이야.
    ja: それでも目的は果たせる
  d_main_29_04_s_31:
    speaker: "<Self>"
    en: If there's anyone out there, they'll be able to send us a response signal.
    ko: 무사한 인원이 있다면, 저쪽에서도 우리한테 신호를 주겠지.
    ja: |-
      向こうが無事なら、
      何か反応があるだろう
  d_main_29_04_s_32:
    speaker: fragile
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_04_s_33:
    speaker: drilley
    en: So what do we need to do?
    ko: 뭘 하면 돼?
    ja: 何をすればいい？
  d_main_29_04_s_34:
    speaker: "<Self>"
    en: Let's gather all the signal flares and ignite them all at once.
    ko: 불꽃 신호기를 모으자. 한 번에 터트리는 거야.
    ja: 発煙筒を集めよう。一斉に点火する
  d_main_29_04_s_35:
    speaker: rapi
    en: Roger.
    ko: 라져.
    ja: ラジャー。
  d_main_29_04_s_36:
    speaker: fragile
    en: A-are you sure about this?
    ko: 괘, 괜찮을까요오….
    ja: だ、大丈夫でしょうかぁ…？
  d_main_29_04_s_37:
    speaker: fragile
    en: We have no idea how many Raptures will come upon us, and if something like
      the Crystal Chamber appears...
    ko: |-
      얼마나 많은 랩쳐가 몰려들지도 모르고, _x000D_
      크리스탈 체임버 같은 게 여럿 몰려들기라도 하면….
    ja: |-
      どれだけ押し寄せるかも分からないですし、
      クリスタルチャンバーみたいなものが
      出てきたら…
  d_main_29_04_s_38:
    speaker: drilley
    en: That's it. I've had enough of your hemming and hawing.
    ko: 너 아까부터 느낀 건데.
    ja: さっきから思ってたんだが…
  d_main_29_04_s_39:
    speaker: drilley
    en: If I didn't know any better, I'd say you didn't even want to find your colleagues.
    ko: 동료 찾는 게 영 안 내키는 것 같네.
    ja: |-
      お前、見つけたくないって
      思ってるわけじゃねえよな？
  d_main_29_04_s_40:
    speaker: fragile
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_04_s_41:
    speaker: drilley
    en: Let's begin.
    ko: 시작하자.
    ja: 始めよう。
d_main_29_04_e:
  d_main_29_04_e_1:
    speaker: shifty
    en: All clear.
    ko: 상황 종료!
    ja: 状況終了！
  d_main_29_04_e_2:
    speaker: shifty
    en: However, more are on the way.
    ko: "…인데 계속 몰려오고 있어요!"
    ja: "…ですが、ラプチャー続々と接近中！"
  d_main_29_04_e_3:
    speaker: trony_op_r
    en: Good grief. This is like the BOOM title screen.
    ko: 대단해. BOOM 타이틀 화면 같아.
    ja: すごい数…BOOMのタイトル画面みたい。
  d_main_29_04_e_4:
    speaker: rapi
    en: Second wave, incoming! Prepare for contact.
    ko: 2파 온다! 응전 준비!
    ja: 第2波が来る！迎撃準備！
  d_main_29_04_e_5:
    speaker: "<Self>"
    en: Neon! Use your Super Vision to scan the area.
    ko: 네온! 비전 아이로 주위를 잘 봐줘!
    ja: ネオンは周囲の状況確認を継続！
  d_main_29_04_e_6:
    speaker: neon
    en: Already on it!
    ko: 예! 그렇지 않아도 계속 보고 있어요!
    ja: はい！ずっと見ています！
  d_main_29_04_e_7:
    speaker: "<Self>"
    en: Everyone else, get ready for the second wave.
    ko: 다른 인원은 2파에 대비!
    ja: 他は第2波に備えろ！
  d_main_29_04_e_8:
    speaker: fragile
    en: How long do we have to keep this up?
    ko: 이, 이걸 언제까지 하는 거죠?
    ja: こ、こんなのいつまで続けるんですか…？
  d_main_29_04_e_9:
    speaker: drilley
    en: Until we get a signal.
    ko: 신호가 올 때까지.
    ja: 反応があるまでだ。
  d_main_29_04_e_10:
    speaker: fragile
    en: And when is that going to be?!
    ko: 주, 죽을 것 같은 신호가 올 때 까지요오!?
    ja: そ、その前にこっちが…！？
  d_main_29_04_e_11:
    speaker: neon
    en: Hey!
    ko: 헉!
    ja: あっ！
  d_main_29_04_e_12:
    speaker: neon
    en: I-I see something shining there!
    ko: 저, 저기서 뭔가 번쩍거려요!
    ja: あそこです！何か光ってます！
  d_main_29_04_e_13:
    speaker: anis
    en: Where?
    ko: 어디!
    ja: どこ！？
  d_main_29_04_e_14:
    speaker: neon
    en: There!
    ko: 저기요!
    ja: あそこです！
  d_main_29_04_e_15:
    speaker: anis
    en: Be more specific, you moron!
    ko: 아 저기가 어딘데!
    ja: あそこってどこよ！？
  d_main_29_04_e_16:
    speaker: neon
    en: Er... over there... uh...
    ko: 저쪽에 그…!
    ja: あちらの、ええと…！
  d_main_29_04_e_17:
    speaker: neon
    en: Near where the sign is.
    ko: 간판이 있는 곳이요!
    ja: あの看板です！
  d_main_29_04_e_18:
    speaker: "<Self>"
    en: Shifty, a little help.
    ko: 시프티!
    ja: シフティー！
  d_main_29_04_e_19:
    speaker: shifty
    en: Checking.
    ko: 확인 중!
    ja: 分析中です！
  d_main_29_04_e_20:
    speaker: shifty
    en: I see it! There's a billboard with "BOOM" written on it!
    ko: 부… BOOM이 간판에 띄워져 있어요!
    ja: ぶ…BOOMのゲーム画面を確認！
  d_main_29_04_e_21:
    speaker: trony_op_r
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_29_04_e_22:
    speaker: "<Self>"
    en: Let's head over there, pronto!
    ko: 이동하자!
    ja: そこだ！！
d_main_29_05_s:
  d_main_29_05_s_1:
    speaker: elegg
    en: Holy crap!
    ko: 으아!
    ja: おお！
  d_main_29_05_s_2:
    speaker: elegg
    en: I can't believe this!
    ko: 으아아아아아!!
    ja: ふおおぉぉぉぉ！！
  d_main_29_05_s_3:
    speaker: elegg
    en: You all came to save me!
    ko: 여러분들! 저를 구하러 오셨군여어어-!!
    ja: |-
      皆の衆！私たちを助けに
      来てくださったんですなー！！
  d_main_29_05_s_4:
    speaker: elegg
    en: "... You are here to save me, right? You all didn't get captured too, did
      you?"
    ko: 아니, 우리도 잡혔어 이런 말은 하지 말아 주세여!
    ja: |-
      あっ、そちらも迷子みたいなパターンは
      カンベンしてくだされ！
  d_main_29_05_s_5:
    speaker: anis
    en: Phew... what a relief.
    ko: 후우… 다행이다.
    ja: はぁ…ひと安心ね。
  d_main_29_05_s_6:
    speaker: neon
    en: You said it.
    ko: 진짜요.
    ja: まったくですね。
  d_main_29_05_s_7:
    speaker: rapi
    en: What's your status?
    ko: 몸 상태는?
    ja: 体に異常は？
  d_main_29_05_s_8:
    speaker: elegg
    en: No issues.
    ko: 문제없어여!
    ja: 問題なしですぞ！
  d_main_29_05_s_9:
    speaker: trony_op_r
    en: Good to see you, Elegg.
    ko: 일레그…!
    ja: エレグ…！
  d_main_29_05_s_10:
    speaker: elegg
    en: Ms. Trony! So it's you who was spearheading this rescue effort?
    ko: |-
      어? 트로니 씨!
      트로니 씨가 지원해주고 계시는군여!
    ja: |-
      おや？トロニー氏！
      バックアップ担当だったのですな！
  d_main_29_05_s_11:
    speaker: trony_op_r
    en: I'm so glad that you're safe.
    ko: 아… 다행이다. 무사해서.
    ja: はぁ…よかった、無事で。
  d_main_29_05_s_12:
    speaker: elegg
    en: Of course I'm safe. I've gotta keep myself healthy and hardy so I can hang
      out with you again.
    ko: 그럼여. 무사해야져. 그래야 또 트로니 씨랑 밖에 나가서 놀져.
    ja: |-
      無事に決まっておりますな。
      トロニー氏と外で遊ぶ約束が
      ありますゆえ。
  d_main_29_05_s_13:
    speaker: trony_op_r
    en: "... Yeah."
    ko: "…응."
    ja: "…うん。"
  d_main_29_05_s_14:
    speaker: "<Self>"
    en: Is your abdomen okay?
    ko: 배는 괜찮아?
    ja: 腹に違和感はないか？
  d_main_29_05_s_15:
    speaker: elegg
    en: Huh? Why do you ask?
    ko: 녜? 배여?
    ja: はい？お腹ですかな？
  d_main_29_05_s_16:
    speaker: "<Self>"
    en: Were you not pierced by the crystal cluster when you were peering inside it?
    ko: |-
      수정에 찔렸을 것 아냐.
      수정 덩어리 안을 보다가.
    ja: |-
      クリスタルに埋まっていた時、
      侵食されていないか？
  d_main_29_05_s_17:
    speaker: elegg
    en: Oh, that? No, I'm okay.
    ko: |-
      아아~ 그거여?
      괜찮아여.
    ja: |-
      ああ～、あの時のことですかな？
      心配ご無用ですぞ。
  d_main_29_05_s_18:
    speaker: elegg
    en: I'm a bit on the chunky side, so I've got a natural layer of defense, if you
      know what I mean.
    ko: 포동포동해서 튕겨냈나 보져.
    ja: お腹の肉が弾いてくれましたからな…
  d_main_29_05_s_19:
    speaker: elegg
    en: I'm just kidding. I got a few lacerations, but nothing that penetrated past
      the skin.
    ko: |-
      는 농담이고여.
      조금 찔리긴 했는데 침투까진 못 한 거 같아여.
    ja: |-
      …冗談ですぞ？
      少しは侵食されましたが、
      幸い大事には至りませんでしたな。
  d_main_29_05_s_20:
    speaker: "<Self>"
    en: Glad to hear it. You did well.
    ko: 다행이다. 고생했어.
    ja: それは良かった。大変だったな
  d_main_29_05_s_21:
    speaker: elegg
    en: Hehe, I appreciate you saying that.
    ko: 히히. 별말씀을여.
    ja: ふひひっ。どうってことないですぞ。
  d_main_29_05_s_22:
    speaker: drilley
    en: What about Hammering?
    ko: 해머링은?
    ja: ハンマリングは？
  d_main_29_05_s_23:
    speaker: fragile
    en: And Liveryn?
    ko: 리버린은요?
    ja: リヴァリンはどこに？
  d_main_29_05_s_24:
    speaker: elegg
    en: Huh? Who are you two?
    ko: 응? 여러분은 누구신가여?
    ja: おや？どちら様ですかな？
  d_main_29_05_s_25:
    speaker: drilley
    en: I'm Hammering's squadmate.
    ko: 해머링 동료야.
    ja: ハンマリングの仲間だ。
  d_main_29_05_s_26:
    speaker: fragile
    en: I'm Liveryn's friend.
    ko: 리버린 친구예요.
    ja: リヴァリンの友人です。
  d_main_29_05_s_27:
    speaker: elegg
    en: Ah, I see.
    ko: 아아… 그렇군여.
    ja: ああ…なるほど。
  d_main_29_05_s_28:
    speaker: elegg
    en: Sorry, but I have no idea where either of them are.
    ko: |-
      으으… 그런데 죄송해서 어쩌져.
      두 분이 지금 어디 있는지는 저도 잘….
    ja: |-
      うう…しかし、困りましたな。
      お二人が今どこにいるのかは、私にも…
  d_main_29_05_s_29:
    speaker: drilley
    en: What? Are you telling me you abandoned them and came here alone?
    ko: 뭐? 지금 둘을 버리고 너 혼자 여기로 도망친 거야?
    ja: |-
      なんだって？まさか2人を見捨てて
      逃げてきたっていう気か？
  d_main_29_05_s_30:
    speaker: drilley
    en: I know you're not on the same squad, but this is beyond the pale!
    ko: 아무리 임시 동료라고 해도 그렇지 그걸…!
    ja: |-
      いくら仕事上の付き合いったって、
      どうしてそんな…！
  d_main_29_05_s_31:
    speaker: elegg
    en: Hehe, awfully harsh words for someone you've only just met.
    ko: 아하하. 초면인데 말이 너무 심하시네여.
    ja: あはは…初対面なのにキツいですな～…
  d_main_29_05_s_32:
    speaker: elegg
    en: I suppose I should explain what happened before you all arrived.
    ko: 음… 여러분이 오실 동안 어떤 일이 있었는지부터 설명해야겠네여.
    ja: |-
      うーむ…まずは今まで何があったのかを
      説明させてもらえますかな。
  d_main_29_05_s_33:
    speaker: drilley
    en: This better be good.
    ko: 납득 가는 설명이어야 할 거야.
    ja: 納得のいく説明をしてもらうぞ。
  d_main_29_05_s_34:
    speaker: elegg
    en: You're really pushing it, buddy.
    ko: 에이~ 너무 몰아붙이시네여.
    ja: |-
      いやはや、
      あまり怖がらせないでいただきたいですな～…
  d_main_29_05_s_35:
    speaker: elegg
    en: However, given how this is a stressful situation, I can understand where you're
      coming from, so I'll find it in myself to cut you some slack.
    ko: |-
      하지만! 지금 상황이라면 충분히 그러실 수 있을 것 같으니까,
      넓은 마음으로 이해할게여!
    ja: |-
      とはいえ…状況的に
      お気持ちは分かりますゆえ、
      ひとまず不問としておきますぞ！
  d_main_29_05_s_36:
    speaker: drilley
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_05_s_37:
    speaker: elegg
    en: I guess I'll start a little tumble together with the crystal cluster.
    ko: 음… 일단 저희가 수정 덩어리랑 같이 낙하할 때부터 얘기하는 게 낫겠져?
    ja: |-
      うむむ…とりあえず、クリスタルごと
      落下した時のことから
      話すのがよさそうですな。
  d_main_29_05_s_38:
    speaker: elegg
    en: Gah! We're falling!
    ko: 으아아아아!! 떨어진다아아아-!!
    ja: おおおおお！落ちてますぞ～！！
  d_main_29_05_s_39:
    speaker: liveryn
    en: Eeeeek!
    ko: 히익…! 히이이이익…!!
    ja: ひっ…！ひぃぃっ…！！
  d_main_29_05_s_40:
    speaker: hammering
    en: Hold on tight!
    ko: 안에 두 분! 꽉 잡으십쇼!
    ja: 二人とも！しっかりつかまってるっす！
  d_main_29_05_s_41:
    speaker: liveryn
    en: I haven't got anything to hold onto!
    ko: 자, 잡을 게 없다니까요!
    ja: つ、つかまる場所がありません！
  d_main_29_05_s_42:
    speaker: elegg
    en: Ow, Ms. Liveryn, that hurts! Don't grab there!
    ko: 으아! 리버린! 아파여! 거기 잡지 마여!
    ja: |-
      おうふっ！リヴァリン氏！痛いですぞ！
      そこはつかまないでくだされ！
  d_main_29_05_s_43:
    speaker: liveryn
    en: Sorry, they're really big, so they were easy to grab!
    ko: 미, 미안해요! 큼직해서 잘 잡히니까…!
    ja: |-
      ご、ごめんなさい！
      目立っていたのでつい…！
  d_main_29_05_s_44:
    speaker: elegg
    en: Ms. Hammering, where are you?
    ko: 해머링! 해머링은여!?
    ja: |-
      ハンマリング氏！
      そちらは大丈夫ですかな！？
  d_main_29_05_s_45:
    speaker: hammering
    en: I'm okay. I've got my hammer lodged into the side of this thing.
    ko: 저는 밖에서 해머를 박아놔서 괜찮슴다!
    ja: ハンマーを引っかけてあるので大丈夫っす！
  d_main_29_05_s_46:
    speaker: elegg
    en: That sounds far from okay to me.
    ko: 그거 전혀 안 괜찮을 거 같은데여!
    ja: 全然大丈夫じゃなさそうな気がしますぞ！？
  d_main_29_05_s_47:
    speaker: liveryn
    en: Is it just me, or does it feel like we're falling faster?
    ko: 더, 더 빨리 떨어지는 것 같은데요 지금!?
    ja: ら、落下速度が速くなってませんか！？
  d_main_29_05_s_48:
    speaker: elegg
    en: No, I just think the direction has changed.
    ko: 아니! 방향이 바뀐 것 같아여!
    ja: いや…向きが変わったみたいですな！？
  d_main_29_05_s_49:
    speaker: hammering
    en: You're right. We were falling straight down before, but now we're moving horizontally.
    ko: 예! 그렇슴다! 계속 낙하하고 있다가 지금은 직진하고 있슴다!
    ja: |-
      ええと、そうっすね！
      今はどこかに真っすぐ動いてるみたいっす！
  d_main_29_05_s_50:
    speaker: elegg
    en: Everyone, be careful!
    ko: 으으! 다들 조심해여!
    ja: 気をつけてくだされ！
  d_main_29_05_s_51:
    speaker: "<Narration>"
    en: "*Craaaaaash*"
    ko: 콰아아앙-!!
    ja: ドカーン！！
  d_main_29_05_s_52:
    speaker: elegg
    en: Oww... that hurt...
    ko: 으으으…. 아파라….
    ja: うう…痛いですな…
  d_main_29_05_s_53:
    speaker: elegg
    en: Is everyone okay?
    ko: 다, 다들 괜찮나여…?
    ja: お二人とも無事ですかな…？
  d_main_29_05_s_54:
    speaker: liveryn
    en: I think so...
    ko: 아, 아마도요.
    ja: お、おそらく？
  d_main_29_05_s_55:
    speaker: hammering
    en: I'm fine.
    ko: 저도 무사함다.
    ja: 私も大丈夫っす。
  d_main_29_05_s_56:
    speaker: elegg
    en: Your arm doesn't look so good...
    ko: 예에~? 팔이 더 심해졌는데여?
    ja: うっ…腕の状態が悪化しておりますな。
  d_main_29_05_s_57:
    speaker: hammering
    en: I said I'm fine. If it gets any worse, I'll just throw it away.
    ko: 괜찮슴다. 적당히 쓰다가 더 심해지면 버리겠슴다.
    ja: |-
      大丈夫っす。
      これ以上ひどくなったら切り捨てるっす。
  d_main_29_05_s_58:
    speaker: elegg
    en: It won't be that easy, you know.
    ko: 그렇게 쉽게 되는 게 아니라니까여!
    ja: そう簡単には行きませんぞ！
  d_main_29_05_s_59:
    speaker: hammering
    en: Where are we?
    ko: 근데 여긴 또 어딤까?
    ja: ところで、ここはどこっすか？
  d_main_29_05_s_60:
    speaker: elegg
    en: Beats me.
    ko: 모르져. 이제부터 알아봐야져.
    ja: 分かりませんな。今から調べますぞ。
  d_main_29_05_s_61:
    speaker: elegg
    en: Does everyone still have their phones?
    ko: 그런데 여러분 핸드폰은 다들 무사하신가여?
    ja: 携帯端末は無事ですかな？
  d_main_29_05_s_62:
    speaker: liveryn
    en: I'll check.
    ko: 아, 확인해 볼게요.
    ja: あっ、確認してみますね。
  d_main_29_05_s_63:
    speaker: hammering
    en: No signal.
    ko: 응? 작동이 잘 안 됨다.
    ja: あれ？動かないっす。
  d_main_29_05_s_64:
    speaker: liveryn
    en: What? Shouldn't the Alva particle concentration be low in this area?
    ko: 예에? 에블라 입자 낮은 거 아니었나요 여기?
    ja: |-
      あれっ？
      エブラ粒子の濃度は低かったはずでは…？
  d_main_29_05_s_65:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_05_s_66:
    speaker: elegg
    en: It's because we're out of the Ark's service area.
    ko: "…권외로군여. 방주의 인프라 영역이 아니라는 얘기에여."
    ja: |-
      …圏外ですな。つまり、アークからの通信が
      届かない場所ということですな。
  d_main_29_05_s_67:
    speaker: liveryn
    en: In other words, there's no way of...
    ko: 그, 그럼 연락할 방법이….
    ja: じゃ、じゃあ連絡手段が…
  d_main_29_05_s_68:
    speaker: elegg
    en: Right. Total communications blackout.
    ko: 지금으로서는 없어여.
    ja: 今のところは、ないということですな。
  d_main_29_05_s_69:
    speaker: liveryn
    en: "... This is bad."
    ko: 그럴 수가….
    ja: そんな…
  d_main_29_05_s_70:
    speaker: elegg
    en: Wait a sec...
    ko: "…응?"
    ja: "…む？"
  d_main_29_05_s_71:
    speaker: elegg
    en: Is that a TV over there?
    ko: 오. TV가 있네여.
    ja: おっ、テレビがありますな。
  d_main_29_05_s_72:
    speaker: elegg
    en: Just a moment. Let me set up a BOOM on it.
    ko: 잠시만 여기 BOOM 좀 깔게여.
    ja: ちょっとBOOMをインストールしますぞ。
  d_main_29_05_s_73:
    speaker: liveryn
    en: Is now really the time to be engaging in your hobby?
    ko: |-
      역시. 일레그 님은 언제 어느 때나 취미를 잊지 않으시네요. _x000D_
      근데 지금 당장은 안 그래도 괜찮지 않을까요?
    ja: |-
      こんな時でも趣味をお忘れにならないのは
      さすがと言いたいところですが、
      今やるべきことでは…
  d_main_29_05_s_74:
    speaker: elegg
    en: Hehe, just you wait. I'm gonna leave a message for the others.
    ko: 히히. 조금만 기다려주세여. 메시지를 남길 거라서.
    ja: |-
      ふひひっ。少々待ってくだされ。
      メッセージを残しておきますゆえ。
  d_main_29_05_s_75:
    speaker: liveryn
    en: Say what?
    ko: 메시지요?
    ja: メッセージですか？
  d_main_29_05_s_76:
    speaker: elegg
    en: I'm sure Mr. Commander is coming to save us, so I've gotta leave them a message.
    ko: 녜. 지휘관 씨가 우릴 구하러 올 테니까여.
    ja: |-
      その通りですな。
      指揮官氏が私たちの救出に
      来てくださるはずですからな。
  d_main_29_05_s_77:
    speaker: liveryn
    en: Please. They've probably already written us off.
    ko: "…저는 당연히 버릴 거라 생각하는데요."
    ja: "…とっくに見捨てられていると思いますが…"
  d_main_29_05_s_78:
    speaker: elegg
    en: What? Why?
    ko: 녜? 왜져?
    ja: なんと？なぜですかな？
  d_main_29_05_s_79:
    speaker: liveryn
    en: We can always be replaced.
    ko: 그거야 저희는 얼마든지 대체할 수 있을 테니까요.
    ja: |-
      だって、私たちなんていくらでも
      代わりが利くじゃないですか。
  d_main_29_05_s_80:
    speaker: elegg
    en: Hehe. No way.
    ko: 히히. 그럴 리가여.
    ja: ふひひっ。それはありませんな。
  d_main_29_05_s_81:
    speaker: elegg
    en: Mr. Commander isn't that kind of a person.
    ko: 지휘관 씨는 그런 사람 아니에여.
    ja: 指揮官氏はそういう方ではありませんからな。
  d_main_29_05_s_82:
    speaker: hammering
    en: I agree with Elegg.
    ko: 저도 그럴 것 같슴다.
    ja: 私もそう思うっす。
  d_main_29_05_s_83:
    speaker: hammering
    en: Everyone at Mighty Tools speaks very highly of him, and that means something
      in my book.
    ko: |-
      마이티 툴즈 선배들이 엄청 칭찬했슴다.
      선배님들이 믿으니 저도 믿슴다.
    ja: |-
      マイティツールズの先輩たちが
      すごくほめてたっす。
      先輩たちが信じてるから、私も信じるっす。
  d_main_29_05_s_84:
    speaker: liveryn
    en: Well, if that indeed is the case, then we'll be quite fortunate.
    ko: "…그럼 다행이겠지만요."
    ja: "…だといいのですが…"
  d_main_29_05_s_85:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_main_29_05_s_86:
    speaker: elegg
    en: All right, I'm done with the message. Should we continue our search?
    ko: "…음. 메시지는 다 남겼어여. 그럼 저희는 탐색을 계속 해볼까여?"
    ja: |-
      …メッセージは残せましたぞ。
      さて、私たちは探索を続けますかな？
  d_main_29_05_s_87:
    speaker: liveryn
    en: Are we not going to wait here for them?
    ko: 예? 여, 여기서 대기해야죠.
    ja: はい？ここで待機した方がいいと思います。
  d_main_29_05_s_88:
    speaker: liveryn
    en: The main cause for search parties not finding people is because they switch
      locations.
    ko: |-
      실종자를 찾을 때 가장 많이 실패하는 이유가,
      실종자가 위치를 옮기기 때문이잖아요.
    ja: |-
      行方不明者が歩き回ったら、
      余計に見つかりにくくなって…
  d_main_29_05_s_89:
    speaker: elegg
    en: 'Fine, allow me to rephrase the question:'
    ko: 아, 정정할게여.
    ja: では、訂正しますぞ。
  d_main_29_05_s_90:
    speaker: elegg
    en: Shall we make an escape?
    ko: 도주를 할까여?
    ja: "…ここから逃げましょうかな？"
  d_main_29_05_s_91:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_05_s_92:
    speaker: "<Narration>"
    en: "*Thud thud*"
    ko: 투둑. 투둑.
    ja: ガシャン、ガシャン――
  d_main_29_05_s_93:
    speaker: liveryn
    en: Gah! R-Raptures!
    ko: 히이…! 래, 랩쳐…!
    ja: ひっ…！ラ、ラプチャー…！
  d_main_29_05_s_94:
    speaker: hammering
    en: This doesn't look good.
    ko: 으음… 좋지 않지 말임다.
    ja: うーん…困ったっすね。
  d_main_29_05_s_95:
    speaker: elegg
    en: We made quite a grand entrance, so it's no surprise we attracted some attention.
    ko: 그만큼 화려하게 여기 왔으니까여. 안 들키는 게 더 이상하져.
    ja: |-
      あれだけ派手に物音を立てましたからな。
      気づかれない方がおかしいですぞ。
  d_main_29_05_s_96:
    speaker: elegg
    en: I say it's high time we book it out here.
    ko: 그럼 일단 도망가여 우리.
    ja: それじゃ、スタコラサッサ～ですな！
d_main_29_05_e:
  d_main_29_05_e_1:
    speaker: liveryn
    en: We are going on a narrow enough route that the Raptures won't be able to follow
      us easily,
    ko: 일단 랩쳐들이 오기엔 좁은 곳으로 루트를 짜서 가고는 있는데….
    ja: |-
      とりあえずラプチャーが追って来られないよう
      狭い道を選んで進んでいますが…
  d_main_29_05_e_2:
    speaker: liveryn
    en: but we don't have a destination.
    ko: 저희, 목적지가 없어요.
    ja: 私たち、どこを目指せばいいのでしょう？
  d_main_29_05_e_3:
    speaker: elegg
    en: We need to secure a safe place to stay.
    ko: 안전한 곳에서 자리를 잡고 있어야 할 것 같은뎨….
    ja: ひとまず、安全に避難できる場所ですかな…
  d_main_29_05_e_4:
    speaker: liveryn
    en: We don't even know if there is such a place here. We don't know the first
      thing about this place.
    ko: |-
      그런 곳이 있을까요?
      저희는 여기에 대해 아는 게 아무것도 없잖아요.
    ja: |-
      そんな場所、あるでしょうか？
      ここについては何も分かりませんし…
  d_main_29_05_e_5:
    speaker: elegg
    en: How are you holding up, Ms. Hammering?
    ko: 으음…! 해머링 씨. 몸은 좀 어떤가여?
    ja: |-
      うーむ…ときにハンマリング氏、
      体調はいかがですかな？
  d_main_29_05_e_6:
    speaker: hammering
    en: I'm fine. No issues.
    ko: 괜찮슴다. 문제 없슴다.
    ja: 大丈夫っす。問題ないっす。
  d_main_29_05_e_7:
    speaker: liveryn
    en: Your arm is a mess.
    ko: "…팔이 엉망이 됐네요."
    ja: "…腕がボロボロですね…"
  d_main_29_05_e_8:
    speaker: liveryn
    en: I think our first order of business should be to find an area with fewer crystals
      in it.
    ko: 일단 수정에 영향을 덜 받은 곳을 찾아볼게요.
    ja: |-
      とりあえず、クリスタルの影響が
      少なそうな場所を探してみますね。
  d_main_29_05_e_9:
    speaker: liveryn
    en: However, I'm worried about that arm.
    ko: 근데… 잘 모르겠지만 해머링 님 팔.
    ja: |-
      それより…私もよく分かりませんが、
      ハンマリング様の腕は…
  d_main_29_05_e_10:
    speaker: liveryn
    en: It might be better to... y'know... be prepared.
    ko: "…준비하는 게 좋을 것 같아요."
    ja: "…気持ちを整えておいた方がよさそうですね。"
  d_main_29_05_e_11:
    speaker: elegg
    en: "... I think so too."
    ko: "…저도 그렇게 생각해여."
    ja: "…私もそう思いますな。"
  d_main_29_05_e_12:
    speaker: elegg
    en: If you leave your arm as is, the crystals might penetrate into your core.
    ko: 그대로 놔두면 코어까지 수정이 파고들지도 몰라여.
    ja: |-
      このまま放っておいたら、
      コアまで入り込まれるかもしれませんぞ。
  d_main_29_05_e_13:
    speaker: hammering
    en: I know.
    ko: 알고 있슴다.
    ja: 分かってるっす。
  d_main_29_05_e_14:
    speaker: hammering
    en: If I feel the situation is critical, I'll tell you, and we can do what's necessary
      when the time comes.
    ko: |-
      위험해질 것 같으면 꼭 얘기하겠슴다.
      그땐 도와주십쇼.
    ja: |-
      ヤバそうになったら必ず言うっす。
      その時手伝ってくださいっす。
  d_main_29_05_e_15:
    speaker: elegg
    en: I'm sorry, but I don't believe you'll be forthcoming with that information.
    ko: "…얘기 안 할 것 같은데여."
    ja: "…話してもらえない気がしますな。"
  d_main_29_05_e_16:
    speaker: liveryn
    en: Neither do I.
    ko: 동감이에요.
    ja: 同感です。
  d_main_29_05_e_17:
    speaker: elegg
    en: First off, let's try and find somewhere that's somewhat safe. Once we do that,
      we'll try to establish communication with the others.
    ko: |-
      일단 안전하다고 생각되는 곳으로 가져.
      가서 통신을 어떻게든 해보는 걸로 계획을….
    ja: |-
      とにかく、安全な場所へ行くのが第一ですな。
      そこで何とか通信できるよう計画を…
  d_main_29_05_e_18:
    speaker: unknown_grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_05_e_19:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_05_e_20:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_05_e_21:
    speaker: hammering
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_05_e_22:
    speaker: elegg
    en: Oh, hey there. Are you lost as well?
    ko: 아, 안녕하세여. 혹시 그쪽도 길을 잃으셨나여?
    ja: |-
      ど、どうも…
      もしかして、そちらさんも迷子ですかな？
  d_main_29_05_e_23:
    speaker: unknown_grave
    en: What are you doing out here?
    ko: 여기까지, 찾아온, 건가.
    ja: ここまで、来た、か。
  d_main_29_05_e_24:
    speaker: unknown_grave
    en: How much do you know?
    ko: 어디까지, 알고, 있지.
    ja: どこまで、知って、いる？
  d_main_29_05_e_25:
    speaker: elegg
    en: We don't know anything.
    ko: 저희 아무것도 모르는데여….
    ja: 我々は何も知りませんぞ…
  d_main_29_05_e_26:
    speaker: unknown_grave
    en: Leave this place.
    ko: 나가, 라.
    ja: 出て、行け。
  d_main_29_05_e_27:
    speaker: elegg
    en: If you can point the way out, we'd be glad to.
    ko: 다시 돌아가는 길을 알려주시면 나갈 테니, 알려주시면 안 될까여…?
    ja: |-
      帰り道さえ分かればそうしますゆえ、
      教えていただけませんかな…？
  d_main_29_05_e_28:
    speaker: unknown_grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_05_e_29:
    speaker: hammering
    en: Let's just beat the information out of her.
    ko: 그냥 쓰러뜨리고 알아내지 말임다.
    ja: 倒してから聞いた方が早そうっす。
  d_main_29_05_e_30:
    speaker: elegg
    en: There are other ways to solve problems instead of clobbering people, you know.
      And besides, I'm trying to talk to her because I don't think we can defeat her
      in a fight.
    ko: |-
      그게 될 것 같지가 않으니까 그렇져!
      그리고 그렇게 폭력으로 해결하면 안 되여!
    ja: |-
      できそうにないから交渉してるんですぞ！？
      それに、暴力で解決するのは良くないですな！
  d_main_29_05_e_31:
    speaker: liveryn
    en: Perhaps it'd be best if we tried to run?
    ko: 도, 도망가는 게 낫지 않을까요…?
    ja: に、逃げた方がいいのでは…？
  d_main_29_05_e_32:
    speaker: elegg
    en: If she lets us...
    ko: "…저쪽에서 그렇게 해 줄 생각이 있다면여."
    ja: "…逃がしてもらえるならの話ですな。"
  d_main_29_05_e_33:
    speaker: liveryn
    en: H-hey.
    ko: 저, 저기요.
    ja: あ、あの…
  d_main_29_05_e_34:
    speaker: liveryn
    en: We didn't intend to tread on your territory.
    ko: 저희 진짜 여기 아무것도 모르고 왔어요.
    ja: 私たち、本当に何も知らずに来たんです。
  d_main_29_05_e_35:
    speaker: liveryn
    en: We're not interested in what you're after or what you're up to,
    ko: |-
      그쪽이 뭐 하는 분인지,
      무슨 목적인지 알지도 못하고 관심도 없으니까….
    ja: |-
      あなたの目的も分からないですし、
      気にするどころではないので…
  d_main_29_05_e_36:
    speaker: liveryn
    en: so if you could let us be on our way, we'd appreciate it.
    ko: 저, 저희 그냥 좀 보내주시면 안되나요?
    ja: わ、私たちを帰らせていただけませんか？
  d_main_29_05_e_37:
    speaker: liveryn
    en: We need to get back quickly.
    ko: 저… 저 빨리 돌아가야 되거든요.
    ja: は…早く帰らないといけないので…
  d_main_29_05_e_38:
    speaker: unknown_grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_05_e_39:
    speaker: liveryn
    en: Please. We won't touch or disturb anything around here.
    ko: |-
      제, 제발요.
      아무것도 안 건드리고 아무것도 안 할 테니까.
    ja: |-
      す、すみません。
      何も触りませんし、何もしないので…
  d_main_29_05_e_40:
    speaker: liveryn
    en: I'm begging you.
    ko: 부, 부탁드려요.
    ja: お、お願いします…
  d_main_29_05_e_41:
    speaker: unknown_grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_05_e_42:
    speaker: "<Narration>"
    en: The Unknown turns her back to them and walks off.
    ko: 언노운은 등을 돌려 걸어갔다.
    ja: アンノウンは背を向けて歩きだした
  d_main_29_05_e_43:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_05_e_44:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 찰칵!
    ja: カシャッ――
  d_main_29_05_e_45:
    speaker: liveryn
    en: Oh no, the shutter!
    ko: 이런! 셔터음을…!
    ja: あっ！シャッター音が…！
  d_main_29_05_e_46:
    speaker: unknown_grave
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_29_05_e_47:
    speaker: "<Narration>"
    en: The Unknown whips back around and aims what seems to be a large box at them.
    ko: 언노운은 등을 돌려 거대한 상자를 집어 들어 겨눴다.
    ja: アンノウンが振り返り、巨大な箱を抱え上げた
  d_main_29_05_e_48:
    speaker: unknown_grave
    en: Die.
    ko: 죽어, 라.
    ja: 殺、す。
  d_main_29_05_e_49:
    speaker: elegg
    en: Ms. Liveryn, what are you...!
    ko: 리버린! 지금 뭘…!
    ja: リヴァリン氏！？こんな時に何を…！？
  d_main_29_05_e_50:
    speaker: liveryn
    en: If we want to survive, we have no choice!
    ko: 사, 살려면 어쩔 수 없어요!
    ja: い、生きるためには仕方ないんです！
  d_main_29_05_e_51:
    speaker: elegg
    en: We're about to be pulverized!
    ko: 지금 당장 우리가 죽게 생겼는데여!
    ja: 今すぐ生きられなくされそうですぞ！？
  d_main_29_05_e_52:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰앙-!
    ja: ズドン！
  d_main_29_05_e_53:
    speaker: "<Narration>"
    en: The Unknown's equally mysterious weapon spews fire.
    ko: 언노운의 거대한 상자가 불을 뿜었다.
    ja: アンノウンの巨大な箱が火を噴き…
  d_main_29_05_e_54:
    speaker: hammering
    en: Everyone, get down!
    ko: 다들 엎드리십쇼!
    ja: 伏せるっす！
  d_main_29_05_e_55:
    speaker: "<Narration>"
    en: A massive explosion engulfs the area.
    ko: 거대한 폭발이 일대를 덮쳤다.
    ja: 巨大な爆発があたりを覆った
  d_main_29_05_e_56:
    speaker: elegg
    en: Gahhh!
    ko: 으아아아--!!
    ja: ほわあああー！？
  d_main_29_05_e_57:
    speaker: hammering
    en: You two, get out of here! I'll handle this!
    ko: 제가 상대하겠슴다! 도망가십쇼!
    ja: 私が足止めするっす！逃げてくださいっす！
  d_main_29_05_e_58:
    speaker: elegg
    en: Not with your arm like that, you can't! Even if you were completely fine,
      you wouldn't stand a chance against that!
    ko: |-
      성하지도 않은 몸으로 뭘 어쩐다고여!
      성할 때도 못 이겼잖아여!
    ja: |-
      そんな身体でどうするつもりですかな！？
      万全の状態でも勝てなかった相手ですぞ！？
  d_main_29_05_e_59:
    speaker: hammering
    en: I can at least buy you some time!
    ko: 시간 정도는 끌 수 있슴다!
    ja: 時間稼ぎくらいはできるっす！
  d_main_29_05_e_60:
    speaker: liveryn
    en: Run!
    ko: 도망가요!
    ja: 全員で逃げましょう！
  d_main_29_05_e_61:
    speaker: hammering
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_29_05_e_62:
    speaker: elegg
    en: Now!
    ko: 빨리!
    ja: 早く！
  d_main_29_05_e_63:
    speaker: "<Narration>"
    en: The three turn around and start to flee.
    ko: 셋은 언노운에게서 등을 돌려 도망가기 시작했다.
    ja: 3人はアンノウンに背を向け、逃げ始めた
  d_main_29_05_e_64:
    speaker: unknown_grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_05_e_65:
    speaker: unknown_grave
    en: I won't let you escape.
    ko: 놓치지, 않는, 다.
    ja: 逃が、さ、ない。
  d_main_29_05_e_66:
    speaker: elegg
    en: It was a desperate escape, and the Unknown fired a flashbang in our direction.
    ko: "…도망가는 도중에 언노운이 전격탄을 발사했고."
    ja: "…そして、逃げる途中で電撃弾を撃ち込まれ…"
  d_main_29_05_e_67:
    speaker: elegg
    en: That burst of light caused the crystals to expand like crazy, and we got separated.
    ko: 그 때문에 확장된 수정 때문에 길이 막혀서 뿔뿔이 흩어졌어여.
    ja: |-
      急成長したクリスタルに道を塞がれて、
      はぐれてしまったというワケですな。
  d_main_29_05_e_68:
    speaker: elegg
    en: I hid in this building with a sign so that someone would find me.
    ko: |-
      저는, 누군가 저를 찾을 때를 대비해서
      간판이 있는 건물에 숨어 있었고여.
    ja: |-
      それから、私は救出部隊に発見されるまで、
      この建物に隠れることにしましたな。
  d_main_29_05_e_69:
    speaker: elegg
    en: I'm not a fighter, and I don't have the courage to wander around this place
      on my own.
    ko: |-
      전투는 자신 없고,
      아무것도 모르는 곳에서 혼자 다닐 정도로 용기 있진 않아서여.
    ja: |-
      戦闘に自信があるわけでもなし、
      何も分からない場所を
      単独で歩き回る勇気もありませんゆえ…
  d_main_29_05_e_70:
    speaker: trony_op_r
    en: You did well, considering the circumstances.
    ko: "…잘했어."
    ja: "…いい判断。"
  d_main_29_05_e_71:
    speaker: fragile
    en: You said Liveryn took a photo?
    ko: 사진을… 찍었다고요? 리버린이?
    ja: |-
      写真を…撮ろうとしたんですか？
      リヴァリンが？
  d_main_29_05_e_72:
    speaker: elegg
    en: Yeah. She tried to take a picture of the Unknown when we ran into her.
    ko: 녜. 사실 전에 조우했을 때도 그러려고 했었져.
    ja: |-
      そうですな。そういえば、前に遭遇した時も
      撮ろうとしていましたな。
  d_main_29_05_e_73:
    speaker: elegg
    en: It beats me as to why she's so fixated on getting snapshots of a Pilgrim.
    ko: "…왜 그렇게 필그림의 사진에 집착하는지는 모르겠지만여."
    ja: |-
      …どうしてピルグリムの撮影に
      そこまでこだわるのかは分かりませんがな。
  d_main_29_05_e_74:
    speaker: fragile
    en: And she said something about having to do it?
    ko: 살려면 어쩔 수 없다고… 말했다고 하셨죠?
    ja: |-
      生きるために仕方ない…
      そう言ったんですね？
  d_main_29_05_e_75:
    speaker: elegg
    en: Yeah. She said that if she wanted to live, she had no other choice.
    ko: 녜. 그랬어여.
    ja: そうですな、その通りですぞ。
  d_main_29_05_e_76:
    speaker: fragile
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_05_e_77:
    speaker: anis
    en: I am so lost right now.
    ko: 아니, 뭔 일인데 대체.
    ja: いやいや…いったい何なのよあの子？
  d_main_29_05_e_78:
    speaker: anis
    en: She was constantly playing with her phone when we were in hot water last time,
      and now she's gone and created a major incident.
    ko: |-
      걔 저번에도 급한 와중에 핸드폰 한다고 정신 놓고 있더니,
      이번엔 아주 대형 사고를 쳤네.
    ja: |-
      前も大事な時に
      携帯に気を取られてたじゃない。
      また思いっきりやらかしたってわけね。
  d_main_29_05_e_79:
    speaker: elegg
    en: I mean... I can't really refute anything you're saying.
    ko: 으음… 솔직히 아니라고는 말 못 하겠네여.
    ja: うーむ…正直、否定はできないですな。
  d_main_29_05_e_80:
    speaker: drilley
    en: "..."
    ko: "……."
    ja: "……"
  d_main_29_05_e_81:
    speaker: "<Self>"
    en: Do you happen to remember where you parted ways with Hammering and Liveryn?
    ko: 혹시 해머링과 리버린과 헤어진 곳을 기억해?
    ja: はぐれた場所は覚えているか？
  d_main_29_05_e_82:
    speaker: elegg
    en: Vaguely.
    ko: 얼추는 기억하고 있어여.
    ja: だいたいは覚えてますぞ。
  d_main_29_05_e_83:
    speaker: "<Self>"
    en: Then let's go there.
    ko: 그럼 그곳으로 가보자.
    ja: では、そこへ行ってみよう
  d_main_29_05_e_84:
    speaker: "<Self>"
    en: If we start there, I think we should be able to find something.
    ko: 거기서부터 추적을 시작해 보면 뭐라도 발견할 수 있을 거야.
    ja: 何か手がかりがあるはずだ
  d_main_29_05_e_85:
    speaker: fragile
    en: Elegg, lead the way, if you would.
    ko: "…일레그님. 안내해 주세요."
    ja: "…エレグ様、案内をお願いします。"
  d_main_29_05_e_86:
    speaker: elegg
    en: All right.
    ko: 녜.
    ja: 了解ですぞ。
d_main_29_06_s:
  d_main_29_06_s_1:
    speaker: shifty
    en: I've performed a cursory examination.
    ko: 일단 간단한 검사는 끝났어요.
    ja: ひとまず、簡易の身体検査は完了しました。
  d_main_29_06_s_2:
    speaker: shifty
    en: Other than a slight decrease in your core power, there are no major issues
      present.
    ko: 코어 동력이 좀 떨어진 것 말고는 크게 문제없네요.
    ja: |-
      コアの動力効率が少し低下している以外は
      特に問題ありません。
  d_main_29_06_s_3:
    speaker: elegg
    en: Thanks, doc.
    ko: 고맙습니댜, 의사 선섕님.
    ja: ドクターに感謝ですな。
  d_main_29_06_s_4:
    speaker: shifty
    en: You're welcome.
    ko: 별말씀을요.
    ja: どういたしまして。
  d_main_29_06_s_5:
    speaker: elegg
    en: Our phones are basically bricks out here since we're outside the service area,
      but your operation device seems to be working just fine.
    ko: |-
      그런데 여기 권외라서 핸드폰도 안 터지던뎨, _x000D_
      오퍼레이션 디바이스는 어떻게 잘 동작하네여.
    ja: |-
      しかし、携帯は圏外だったというのに、
      オペレーションデバイスは使えるんですな？
  d_main_29_06_s_6:
    speaker: elegg
    en: Likewise for Ms. Trony.
    ko: 트로니 씨도 그렇고여.
    ja: |-
      よく考えたらトロニー氏とも
      繋がっているのが不思議ですぞ。
  d_main_29_06_s_7:
    speaker: shifty
    en: The operation device has a direct connection to the exclusive facilities in
      the Ark.
    ko: |-
      아, 오퍼레이션 디바이스는 _x000D_
      방주의 전용 시설과 다이렉트로 이어져 있어요.
    ja: |-
      オペレーションデバイスは
      アークの専用設備と直接接続されています。
  d_main_29_06_s_8:
    speaker: shifty
    en: The coverage area is rather extensive, so we rarely encounter connection issues.
    ko: |-
      커버할 수 있는 거리가 엄청 넓어서, _x000D_
      어지간하면 연락이 끊어지지 않죠.
    ja: |-
      超広範囲をカバーできる通信ですから、
      基本的に連絡ができなくなることは
      ありません。
  d_main_29_06_s_9:
    speaker: trony_op_r
    en: Yeah, I am using it at Reclamation Site 01.
    ko: 응. 탈환지 01에도 있어서 나도 그걸 쓰고 있어.
    ja: |-
      うん。奪還地01にもあるから、
      私はそれを使ってる。
  d_main_29_06_s_10:
    speaker: shifty
    en: Unless we're somewhere way off in the boonies, distance typically isn't an
      issue.
    ko: |-
      그렇다 보니 완전 반대편이 아닌 이상, _x000D_
      거리가 먼 건 크게 문제가 안 되죠.
    ja: |-
      距離については、
      地上にいる限りほぼ問題になりません。
  d_main_29_06_s_11:
    speaker: rapi
    en: It's a bit strange...
    ko: "…이상한데."
    ja: "…妙な話ね。"
  d_main_29_06_s_12:
    speaker: shifty
    en: I understand what you mean.
    ko: "…음. 라피가 무슨 말을 하는지는 알겠어요."
    ja: "…ああ…ラピの言いたいことは分かります。"
  d_main_29_06_s_13:
    speaker: shifty
    en: It's a bit awkward saying this in front of the Commander,
    ko: 지휘관이 있는데서 이런 말 하긴 좀 그렇지만,
    ja: こんな言い方をすると誤解を招きそうですが…
  d_main_29_06_s_14:
    speaker: shifty
    en: but this is an exceedingly good equipment to give to an officer of his rank.
    ko: 지휘관에게 지급하는 장비치곤 너무 좋죠.
    ja: |-
      指揮官に支給する装備にしては、
      高性能すぎますよね。
  d_main_29_06_s_15:
    speaker: shifty
    en: We have a past commander by the code name of New Hope to thank for this device.
      He roamed the surface and had many commendable exploits.
    ko: |-
      근데 이건 과거 샛별이라는 코드 네임을 가진 지휘관이 _x000D_
      지상을 종횡무진 휘젓고 다니며 활약한 덕분이에요.
    ja: |-
      この通信システムは以前、
      新星と呼ばれた指揮官が
      地上を飛び回れるように作られたそうです。
  d_main_29_06_s_16:
    speaker: shifty
    en: This device was originally made for him, but because of its superior quality
      and next to no maintenance required,
    ko: |-
      그 지휘관을 위해 만들어진 인프라인데, _x000D_
      완성도가 너무 높고 사실상 유지 보수 비용이 엄청 낮아서.
    ja: |-
      その指揮官専用のシステムでしたが、
      一度完成すれば
      メンテナンスコストは安価だったので…
  d_main_29_06_s_17:
    speaker: shifty
    en: we're still using it today.
    ko: 지금 그대로 사용하고 있죠.
    ja: |-
      そのまま使われ続けて、
      今に至るということらしいです。
  d_main_29_06_s_18:
    speaker: "<Self>"
    en: Thanks to my predecessor, huh...
    ko: 선배 덕을 여기서 또 보네.
    ja: また先輩に助けられたな
  d_main_29_06_s_19:
    speaker: shifty
    en: Huh? What did you say?
    ko: |-
      …? _x000D_
      예?
    ja: |-
      …？
      何か？
  d_main_29_06_s_20:
    speaker: "<Self>"
    en: Never mind. It's nothing.
    ko: 아니. 아무것도 아니야.
    ja: いや、何でもない
  d_main_29_06_s_21:
    speaker: shifty
    en: Anyway, even though this equipment is of superior quality, we are still dealing
      with something that was made in the past.
    ko: |-
      어쨌든 고성능의 장비지만 _x000D_
      과거에 만들어진 것을 그대로 쓰고 있는 게 사실이라.
    ja: |-
      とにかく…高性能の装備ではありますが
      過去の時代の技術を使っているということは
      変わりありません。
  d_main_29_06_s_22:
    speaker: shifty
    en: Therefore, it does have a downside, which is that it is susceptible to Alva
      particles.
    ko: 에블라 입자에는 약하다는 단점이 있어요.
    ja: そのため、エブラ粒子に弱いという欠点があり…
  d_main_29_06_s_23:
    speaker: shifty
    en: The concentration of Alva particles can make a significant difference in the
      signal quality.
    ko: 에블라 입자 농도에 따라 통신 품질이 크게 차이가 나죠.
    ja: |-
      濃度次第で、通信状態に
      大きな問題が出てしまいます。
  d_main_29_06_s_24:
    speaker: shifty
    en: Replacing it with a new model would have been expensive, so we simply left
      it as is.
    ko: |-
      이걸 새로운 모델로 교체하자니 _x000D_
      비용이 너무 크게 들어서 그냥 놔두고 있어요.
    ja: |-
      ですが、バージョンアップには
      コストがかかりすぎるので
      放置されているようです。
  d_main_29_06_s_25:
    speaker: shifty
    en: Technology created in the past has become something of a lost art, which makes
      it very difficult to utilize in some aspects.
    ko: |-
      과거에 확립해 놓은 기술이 일종의 로스트 테크놀로지 화 되어 _x000D_
      응용하기가 너무 힘든 게 그 이유죠.
    ja: |-
      旧世代の技術なので、
      ほぼロストテクノロジーになっていて
      更新が難しいうえに…
  d_main_29_06_s_26:
    speaker: shifty
    en: Areas with high Alva particle concentrations are classified as danger zones,
      so unless it is a special case, operations are not carried out in these areas.
    ko: |-
      애초에 에블라 입자 농도가 짙은 곳은 위험지역으로 분류되어, _x000D_
      특별한 경우가 아니라면 작전 전개가 안 되는 곳이기도 하니까요.
    ja: |-
      そもそも、高濃度のエブラ粒子が存在するのは
      よほどの事情が無いと作戦が行われない
      危険地帯でもありますから。
  d_main_29_06_s_27:
    speaker: anis
    en: The Commander is prone to wandering about, however.
    ko: 우리 지휘관님은 시도 때도 없이 들락거리긴 하지만 말이야.
    ja: |-
      うちの指揮官様は
      毎日みたいに出入りしてるけどね。
  d_main_29_06_s_28:
    speaker: shifty
    en: I've put in a request for commanders to have an operation device,
    ko: |-
      음… 안 그래도 지휘관 전용으로 _x000D_
      오퍼레이션 디바이스를 만들어달라고 계속 요청은 하고 있는데….
    ja: |-
      そうなんですよね…私も新型の
      専用オペレーションデバイスの支給を
      要請し続けてはいますが…
  d_main_29_06_s_29:
    speaker: shifty
    en: but there has been no progress on that front.
    ko: 진척이 영 안되네요.
    ja: なかなか話が進まないようです。
  d_main_29_06_s_30:
    speaker: elegg
    en: It would at least be nice if we could get outfitted with better phones.
    ko: 그래도 니케가 쓰는 핸드폰은 좀 괜찮은 걸로 해주면 좋을텐데여.
    ja: |-
      ニケが使う携帯端末にも、
      もう少しいいモノを支給してほしいですな。
  d_main_29_06_s_31:
    speaker: "<Self>"
    en: If our search gets prolonged, would it be more likely to be approved?
    ko: 지상 탐색이 장기화되면 가능성이 높아지지 않을까?
    ja: |-
      地上探索が続けば
      必要性は上がるんじゃないか？
  d_main_29_06_s_32:
    speaker: "<Self>"
    en: Particularly since the search area will only continue to be further away from
      the Ark.
    ko: 아무래도 탐색 지역이 점점 방주와 멀어질 테니까.
    ja: |-
      探索する場所は今後アークから
      ますます離れていくはずだ
  d_main_29_06_s_33:
    speaker: elegg
    en: Makes sense to me.
    ko: 일리 있는 말이네여.
    ja: 一理ありますな。
  d_main_29_06_s_34:
    speaker: elegg
    en: Or at the very least, they could provide operation devices to us Nikkes.
    ko: 아니면 니케들한테 오퍼레이션 디바이스를 지급해도 괜찮겠고여.
    ja: |-
      いっそ、ニケにもそのデバイスを
      支給してもらってかまいませんぞ。
  d_main_29_06_s_35:
    speaker: drilley
    en: How was Hammering the last time you saw her?
    ko: 해머링은 상태가 어땠는데?
    ja: ハンマリングの具合は？
  d_main_29_06_s_36:
    speaker: elegg
    en: She wasn't doing too hot because of the crystal in her arm.
    ko: "일단 저랑 헤어지기 전까진 \n팔이 수정 때문에 많이 안 좋은 상태이기는 했었어여."
    ja: |-
      私とはぐれる直前は、
      腕がかなり悪くなっていましたな。
  d_main_29_06_s_37:
    speaker: elegg
    en: We have no idea how fast the crystal grows, so it's not looking too pretty.
    ko: |-
      수정이 자라나는 속도가 얼마나 빠를진 알 수 없지만, _x000D_
      긍정적인 상황은 아니겠져.
    ja: |-
      クリスタルの成長速度が不明とはいえ、
      のんびり構えていられる状況では
      ないと思いますぞ。
  d_main_29_06_s_38:
    speaker: drilley
    en: "... Understood."
    ko: "…그래."
    ja: "…そうか。"
  d_main_29_06_s_39:
    speaker: "<Self>"
    en: Let's hurry to where you ran into the Unknown.
    ko: 빨리 언노운과 조우했던 곳으로 가보자.
    ja: アンノウンとの遭遇地点へ急ごう
d_main_29_06_e:
  d_main_29_06_e_1:
    speaker: "<Monologue>"
    en: As Fragile leads the way, she checks the route for any possible dangers.
    ko: |-
      프레자일은 계속해서 선두에 선 채 _x000D_
      위험요소와 이동 루트를 확인하고 있다.
    ja: |-
      フラジャイルが引き続き先頭に立ち、
      移動ルートの安全を確認している
  d_main_29_06_e_2:
    speaker: "<Monologue>"
    en: I'm told sticking too close would put my life in jeopardy, so it's hard to
      get an opportunity to speak with her.
    ko: |-
      가까이 다가가려 하면 위험할 수 있으니 _x000D_
      접근하지 말라고 해서 좀처럼 기회를 잡기 어렵다.
    ja: |-
      近づこうとすると、
      危ないからと距離を取らされ
      なかなか話をする機会がつかめない
  d_main_29_06_e_3:
    speaker: "<Monologue>"
    en: I still have uncertainties regarding Liveryn and Fragile.
    ko: 리버린과 프레자일에 대해서는 아직 석연찮은 게 있다.
    ja: |-
      リヴァリンとフラジャイルの言動には、
      まだ気がかりな点がある
  d_main_29_06_e_4:
    speaker: "<Monologue>"
    en: Since we don't know what influence those two will have on our mission, I think
      it would be prudent to hear their stories.
    ko: |-
      앞으로의 작전에 어떤 영향을 미칠지 모르는 만큼, _x000D_
      이쯤에서 전후사정을 좀 들어봐야 알 것 같은데….
    ja: |-
      今後の作戦に
      どのような影響を及ぼすか分からない。
      事情を聞いておきたいところだ
  d_main_29_06_e_5:
    speaker: "<Monologue>"
    en: Not only that, but as I observe Fragile's movements from the back,
    ko: |-
      그리고 좀 전부터 프레자일의 뒤에서 _x000D_
      그녀의 움직임을 지켜보고 있는 동안.
    ja: |-
      そうしてフラジャイルの背後で
      機会をうかがっていると…
  d_main_29_06_e_6:
    speaker: "<Monologue>"
    en: there is something else that is bothering me.
